 foffychina.7.t:0 "李的野心"
 foffychina.7.d:0 "李顺对他的新国家有宏伟的计划。他的责任感驱使他尝试改善每个公民的生活质量，不仅仅是富人。然而，如果他没有支持来保护他的人民免受外部势力的侵害，他的改革将毫无意彝。甘肃贵族深知李的难题，并提出帮助。"
 foffychina.7.a:0 "建立一个有组织的信使系统"
 foffychina.7.b:0 "废除粮食税"
 foffychina.7.c:0 "任命贵族顾问"
 foffychina.8.t:0 "李的土地改革"
 foffychina.8.d:0 "李的新国家正在繁荣发展，他现在无论走到哪里都被誉为“神童之王”。在他的加冕典礼上，他宣布进行彻底的土地改革。他可以决定分散权力，并任命他信任的下属负责他们自己的郡，或者他可以决定效仿匈奴，在征服的领土上建立大型地区总部。另一个选择是粉碎统治边境地区的大地主，并将他们的土地所有权归还给人民。"
 foffychina.8.a:0 "分割土地"
 foffychina.8.b:0 "建立郡"
 foffychina.8.c:0 "效仿匈奴"
 foffychina.9.t:0 "大顺"
 foffychina.9.d:0 "顺现在在中国真正是一个帝国。在实施李顺的愿景后，这个国家现在被称为大顺。我们的主要敌人现在位于中国之外，必须保持国家的强大势头。大规模基础设施项目已经开始，军队正在改革。"
 foffychina.9.a:0 "创建洪吉旗帜"
 foffychina.9.b:0 "创建国旗帜"
 foffychina.9.c:0 "创建甘肃繁荣"
 foffychina.10.t:0 "老虎的袭击者"
 foffychina.10.d:0 "张西已经粉碎了所有反对他的人，并现在计划利用他的新基地袭击更强大的目标。老虎的袭击者再次行军，但是去哪里呢？"
 foffychina.10.a:0 "袭击唐"
 foffychina.10.b:0 "袭击四川盆地"
 foffychina.10.c:0 "袭击郡"
 foffychina.11.t:0 "老虎的加冕"
 foffychina.11.d:0 "张西被他的忠实追随者欢呼为国王。居住在他新王国的中上层阶级带着忧虑观看。老虎对弱者和腐败者没有耐心，并命令他的人以这些傻瓜为例。"
 foffychina.11.a:0 "征服贵族"
 foffychina.11.b:0 "征服商人"
 foffychina.11.c:0 "征服学者"
 foffychina.12.t:0 "大西"
 foffychina.12.d:0 "西继续其残暴和压迫的运动，现在控制着中国大片地区。新命名为大西帝国，皇室现在计划使他们的国家成为世界羡慕的对象。"
 foffychina.12.a:0 "创立张的土地局"
 foffychina.12.b:0 "创建张的精英"
 foffychina.12.c:0 "创立张战争学院"
 foffychina.13.t:0 "部落改革"
 foffychina.13.d:0 "孟彝已经征服并巩固了统治，现在控制着部落心脏地带。龙对未来还不确定，但他知道他必须最终摆脱他祖先的部落传统，如果他的人民要生存下去。"
 foffychina.13.a:0 "部落工匠"
 foffychina.13.b:0 "部落霸权"
 foffychina.13.c:0 "部落同化"
 foffychina.14.t:0 "龙的咆哮"
 foffychina.14.d:0 "龙王统治的不仅仅是彝族人民，他的新王国现在是来自各行各业的人们聚集的地方。在他的加冕典礼之前，他听取了他的密友的建议。罗升建议他应该为不熟悉彝族传统的新军官建立一所学校。石龙坚持建立征兵制度的必要性，因为不是每个人都像彝族那样渴望服役。杨戈建议彝族士兵应该继续成为军队的核心。"
 foffychina.14.a:0 "罗升之路"
 foffychina.14.b:0 "石龙之路"
 foffychina.14.c:0 "杨戈之路"
 foffychina.15.t:0 "大彝"
 foffychina.15.d:0 "彝现在是南中国的主要力量，建立了大彝帝国。孟彝对国家的未来有大胆的想法，但他最大的热情总是在军事事务上。大彝继续效仿他们不朽的龙王的凶猛，并且有计划以他的名彝建立精英团。"
 foffychina.15.a:0 "创建龙枪骑兵"
 foffychina.15.b:0 "创建龙炮兵"
 foffychina.15.c:0 "创建龙卫队"
 foffychina.16.t:0 "桓的财政改革"
 foffychina.16.d:0 "桓齐在行政管理和经济学方面无与伦比。他从在明朝廷的时间中学到，他的新国家除非从一开始就专注于拥有强大的经济，否则将无法生存。"
 foffychina.16.a:0 "盐业垄断"
 foffychina.16.b:0 "铁业垄断"
 foffychina.16.c:0 "开设齐银行"
 foffychina.17.t:0 "保卫王国"
 foffychina.17.d:0 "桓齐，这位“哲学家王”，不喜欢戏剧。他的加冕典礼由于他对未来保卫王国边界的更大担忧而保持简短。他动员他的人民在保卫家园的崇高追求中。"
 foffychina.17.a:0 "战场防御"
 foffychina.17.b:0 "堡垒建设"
 foffychina.17.c:0 "沿海防御"
 foffychina.18.t:0 "大齐"
 foffychina.18.d:0 "由我们时代最伟大的思想家之一统治，齐现在成为中国的至高无上国家，这并不奇怪。现在被称为大齐的新帝国计划回顾过去，向中国历史上最伟大的思想家学习。"
 foffychina.18.a:0 "孙子的教导"
 foffychina.18.b:0 "司马迁的教导"
 foffychina.18.c:0 "老子的教导"
 foffychina.19.t:0 "请求帮助"
 foffychina.19.d:0 "钱吴，也被称为“大亨”，在贸易、政治和外交艺术方面无与伦比。他的崛起是由于他庞大的联系人和熟人网络，这些网络是通过互相交换帮助和进行幕后交易以互利而获得的。他现在计划兑现其中的一些帮助，以使他的新国家顺利运行。"
 foffychina.199.t:0 "请求帮助"
 foffychina.199.d:0 "世达绍，也被称为“大亨”，在贸易、政治和外交艺术方面无与伦比。他的崛起是由于他庞大的联系人和熟人网络，这些网络是通过互相交换帮助和进行幕后交易以互利而获得的。他现在计划兑现其中的一些帮助，以使他的新国家顺利运行。"
 foffychina.19.a:0 "商人，吴兵健"
 foffychina.19.b:0 "雇佣兵，诸葛亮"
 foffychina.19.c:0 "海盗，张世昌"
 foffychina.20.t:0 "杭州的财富"
 foffychina.20.d:0 "钱吴已经被加冕为国王，这使他成为有史以来最精明的国王。他计划为他的主题举行一场盛大的庆祝活动。这次庆祝活动有双重目的，因为他还计划推动贸易，为他的新国家创造商业机会。"
 foffychina.200.t:0 "杭州的财富"
 foffychina.200.d:0 "世达绍已经被加冕为国王，这使他成为有史以来最精明的国王。他计划为他的主题举行一场盛大的庆祝活动。这次庆祝活动有双重目的，因为他还计划推动贸易，为他的新国家创造商业机会。"
 foffychina.20.a:0 "在上海庆祝"
 foffychina.20.b:0 "在杭州庆祝"
 foffychina.20.c:0 "资助一次伟大的探险"
 foffychina.21.t:0 "大吴"
 foffychina.21.d:0 "大明失败的地方，大武成功。这都多亏了钱武，国家之父和有史以来最伟大的领导者。中国最大的经济体位于新帝国，国家计划利用其庞大的财富做一些其他国家只能梦想的事情。"
 foffychina.211.t:0 "大琉球"
 foffychina.211.d:0 "大明失败的地方，大琉球成功。这都多亏了世达绍，国家之父和有史以来最伟大的领导者。中国最大的经济体位于新帝国，国家计划利用其庞大的财富做一些其他国家只能梦想的事情。"
 foffychina.21.a:0 "国有化雇佣兵"
 foffychina.21.b:0 "国有化铸造厂"
 foffychina.21.c:0 "国有化海盗"
 foffychina.22.t:0 "十字路口"
 foffychina.22.d:0 "勾践越，这位“霸主”，是一个严格但公平的领导者。他的手下在他担任明指挥官时崇拜他，因为他总是关注大局，但仍然设法关心他们所有人。他现在有一支精英和忠诚的力量可以依靠他的新军阀角色。按照传统，他计划预先处理对他统治的潜在外部威胁。"
 foffychina.22.a:0 "处理南方野蛮人"
 foffychina.22.b:0 "处理城邦"
 foffychina.22.c:0 "处理州"
 foffychina.23.t:0 "珠江贸易"
 foffychina.23.d:0 "勾践越仍在适应他作为国王的角色。这要求他招待他以前不会眨眼的一些人。就在他加冕之前，一小群商人请求与他见面。他们计划利用他的新王国的伟大稳定性，通过它开辟新的贸易路线。"
 foffychina.23.a:0 "批准丝绸贸易"
 foffychina.23.b:0 "批准白银贸易"
 foffychina.23.c:0 "批准奴隶贸易"
 foffychina.24.t:0 "大越"
 foffychina.24.d:0 "勾践越作为指挥官、军阀然后国王的漫长生命至今仍激励着人民。新成立的大越帝国已经开始实施由霸主本人策划的重大军事改革。"
 foffychina.24.a:0 "建设南国军火库"
 foffychina.24.b:0 "重组勾践的军团"
 foffychina.24.c:0 "成立越军事警察"
