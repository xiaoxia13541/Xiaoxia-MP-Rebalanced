 h_china_wonders_title:0 "中国奇迹"
 h_china_wonders_desc:0 "郡集体在高墙之后隐藏了中国文化遗产的宝藏。是时候拆除这些墙壁并将这些奇迹置于我们的照顾之下。"
 h_warlord_startmod:0 "神圣意志"
 desc_h_warlord_startmod:0 "战士们聚集到我们的旗帜下，渴望在一个活着的传奇人物领导下服役。"
 foffychina.1.t:0 "李顺"
 foffychina.1.d:0 "顺军阀出身卑微。李顺，也被称为“神童”，出生在西安附近的一个农民村庄。1441年，他因为未能支付家庭债务而被当地明法官春申关进牢房。由于他受到人民的喜爱，并且是唯一受过教育的村民之一，他在夜间被秘密释放。对明的不满达到了历史最高点，他很容易就筹集了一小股力量并逃离了西安。自从明崩溃以来，他的追随者数量稳步增长。他现在统治着甘肃西部，并计划重新夺回他的家乡陕西。"
 foffychina.1.a:0 "为了顺！"
 foffychina.2.t:0 "张西"
 foffychina.2.d:0 "张西，也被称为“老虎”，是一个残暴的军阀。他在明军中服役，直到干旱、饥荒和流行病使王朝屈服。反抗明政府继续征收税费和什一税的农民起彝，汇聚成明军所称的“流窜强盗”的叛军。张西意识到他可以在这个时代的混乱中为自己扬名，于是他开小差。他成为了一个强大的叛军领袖，并广泛掠夺乡村。由于没有组织起来的力量能够阻止他，他从事大规模的屠杀和破坏。截至1444年，他现在控制着比阳地区，并计划征服富裕的吴汉和常德城市。"
 foffychina.2.a:0 "为了西！"
 foffychina.3.t:0 "孟彝"
 foffychina.3.d:0 "他父亲去世后的那个晚上，孟彝梦见他是一条巨龙，摧毁了他的敌人并将土地本身烧毁。当他醒来时，他正式成为彝族部落领袖的日子已经到来。许多人期望他跟随父亲的脚步和平统治，但孟彝有更大的野心。他迅速统一了传统上由彝族居住的高地，他现在将目光投向了富裕的四川盆地。“龙”的故事现在在所有角落的中国都被低声讲述，所有人都害怕他的来临。"
 foffychina.3.a:0 "为了彝！"
 foffychina.4.t:0 "桓齐"
 foffychina.4.d:0 "桓齐，轻重大师，被广泛认为是军阀头衔的不太可能的候选人。桓齐多年来一直是明朝廷中著名的哲学家和政治家。他对财政政策的知识和熟练的外交技巧最终使他晋升为大宰相。在北京陷落前几个月，他逃到济南以逃避即将到来的混乱。许多人现在期待他在这些不确定的时代中提供领导。在创立齐国后，“军阀哲学家”现在寻求统一中国并恢复和平。"
 foffychina.4.a:0 "为了齐！"
 foffychina.5.t:0 "钱吴"
 foffychina.5.d:0 "钱吴即使在孩提时代就是一个伟大的将军，并且具有敏锐的智力。他命令其他孩子排队行进，并且总是被服从。当他成年时，他加入了当地的民兵并保卫他的家乡免受困扰附近地区的大土匪和叛军力量的侵害。当他到了谋生的年纪，他进入了盐业，并兼任私掠者。现在到了中年，钱吴拥有大量的商业联系人和老朋友，他可以调用。随着明的覆灭，钱吴“大亨”计划在铁和金上发迹。"
 foffychina.5.a:0 "为了吴！"
 foffychina.6.t:0 "勾践越"
 foffychina.6.d:0 "勾践越是统治明王朝最强继承国之一的谦逊之人。作为一个真正的人民之人，他避免沉迷于奢侈，更喜欢睡在棍子上，吃适合农民的食物。这些怪癖常常导致他的敌人低估他，但勾践越是真正的实用主彝者，总是任命最好的顾问，并从前面领导他的人。在明王朝覆灭之前，他是一名越州的指挥官，负责保护人民免受南方和西方的野蛮人侵害。现在，“霸主”计划通过粉碎所有其他军阀并独自统治中国，使他的野心成为现实。"
 foffychina.6.a:0 "为了越！"
