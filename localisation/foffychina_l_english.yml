 h_cwonder_beijing:0 "紫禁城"
 desc_h_cwonder_beijing:0 "紫禁城是明朝留下的庞大宫殿建筑群。控制这个权力中心将使我们在天命眼中合法化。"
 h_cwonder_changsha:0 "马王堆"
 desc_h_cwonder_changsha:0 "马王堆是一座包含许多古代先祖隐藏智慧的墓葬。控制它将赋予我们古老的知识。"
 h_cwonder_chengdu:0 "都江堰"
 desc_h_cwonder_chengdu:0 "都江堰是中华帝国最宏伟的灌溉系统。控制它将允许我们研究这种古老的灌溉方法。"
 h_cwonder_chongqing:0 "钓鱼城"
 desc_h_cwonder_chongqing:0 "钓鱼城由余玠在面对由蒙哥汗领导的蒙古大军时坚守。控制它将增强我们对围城战的知识。"
 h_cwonder_dalian:0 "笔架山"
 desc_h_cwonder_dalian:0 "盘古神庙是第一个创造世界的人所在之地。控制它将在所有文化和信仰中增强我们的地位。"
 h_cwonder_guangzhou:0 "五仙"
 desc_h_cwonder_guangzhou:0 "五羊城致力于崇拜五仙，他们保佑每年的收成。控制它将为我们带来巨大的经济增长。"
 h_cwonder_hangzhou:0 "大运河"
 desc_h_cwonder_hangzhou:0 "京杭大运河具有巨大的战略重要性，因为它促进了与长江的联系。控制它将增强我们的海军能力。"
 h_cwonder_kunming:0 "茶马古道"
 desc_h_cwonder_kunming:0 "茶马古道位于茶的发源地，连接到天竺。控制它将增加我们的贸易能力。"
 h_cwonder_luoyang:0 "老子庙"
 desc_h_cwonder_luoyang:0 "楚镇村是道家之神老子的出生地。控制它将使各地都羡慕我们。"
 h_cwonder_nanjing:0 "金陵城"
 desc_h_cwonder_nanjing:0 "中央帝国大学是中华帝国所有最高学府之一。控制它将使我们能够更有效地教育我们的优秀青年。"
 h_cwonder_wuchang:0 "无影塔"
 desc_h_cwonder_wuchang:0 "无影塔据说阻挡了吴汉地下的龙脉。控制它将为我们的建筑师提供古人的秘密。"
 h_cwonder_xian:0 "兵马俑"
 desc_h_cwonder_xian:0 "秦始皇的军队即使在死后也为他服务。控制它将在我们军队中激发狂热的忠诚。"
 h_cwonder_xiamen:0 "泉州"
 desc_h_cwonder_xiamen:0 "泉州是中华帝国最重要的贸易城市之一。控制它将使我们从贸易中获得更多利润。"
 h_reform_commandery:0 "郡"
