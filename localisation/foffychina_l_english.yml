 h_reform_warlord_3:0 "中华王国"
 h_reform_warlord_3_desc:0 "由军阀领导的主要势力，向天下宣称他们对中华皇位的正统性。"
 H_WARLORD3:0 "中华王国"
 H_WarlordTitle3:0 "国王"
 h_reform_warlord_4:0 "中华帝国"
 h_reform_warlord_4_desc:0 "由军阀领导的帝国，已控制中国。"
 H_WARLORD4:0 "中华帝国"
 H_WarlordTitle4:0 "皇帝"
 h_chinese_empire:0 "新王朝"
 desc_h_chinese_empire:0 "全中国都承认我们是天命的合法持有者。"
 h_decision_warlord2_title:0 "自立为王"
 h_decision_warlord2_desc:0 "在为自己争取到一个立足点后，是时候巩固我们的国家 并朝着统一中国前进了。"
 h_decision_warlord3_title:0 "创建中华王国"
 h_decision_warlord3_desc:0 "统一之路的下一步是我们的军阀被正式承认为主权君主。"
 h_decision_warlord4_title:0 "建立中华帝国"
 h_decision_warlord4_desc:0 "中国在大明留下的巨大真空中渴望稳定。是我们的军阀声称天命的时候了。"
 h_csh_legacy:0 "神童的遗产"
 desc_h_csh_legacy:0 "李顺的逝世让所有人感到悲伤，但也激励他的部队为他的记忆服务。"
 h_cxi_legacy:0 "老虎的遗产"
 desc_h_cxi_legacy:0 "张西的逝世对受压迫者来说是一种祝福，但他的手下知道，即使死亡也不能阻止他。"
 h_cyi_legacy:0 "龙的遗产"
 desc_h_cyi_legacy:0 "孟彝的逝世标志着每一个彝族城镇和村庄都有一个月的哀悼，他忠诚的士兵在他缺席的情况下更加刻苦训练。"
 h_qic_legacy:0 "哲学家的遗产"
 desc_h_qic_legacy:0 "桓齐的逝世导致了一段时间的庄严纪念，他的学者同胞们发表了许多他的收藏作品。"
 h_wuu_legacy:0 "大亨的遗产"
 desc_h_wuu_legacy:0 "钱吴的逝世导致了亚洲每一位重要政要出席的盛大葬礼，许多人为他的州提供专业知识。"
 h_yue_legacy:0 "霸主的遗产"
 desc_h_yue_legacy:0 "勾践越的逝世导致了对未来的恐惧和不确定性，许多人以他为榜样，大规模参军。"
 foffychina.25.t:0 "李顺之死"
 foffychina.25.d:0 "今天标志着李顺，兰州的军阀和神童之子的逝世。他的人民爱他，因为他做了明朝做不到的事情，带来了巨大的繁荣。他的国家在他不在的时候继续存在，但他的损失深感哀痛。"
 foffychina.25.a:0 "愿他安息。"
 foffychina.26.t:0 "张西之死"
 foffychina.26.d:0 "今天标志着张西，比阳的军阀和暴君的逝世。他让他的敌人夜不能寐，让他的手下富有且营养充足。许多人担心他的死亡只会引起更多的破坏，因为他的手下会横冲直撞。"
 foffychina.26.a:0 "老虎前往另一个战场。"
 foffychina.27.t:0 "孟彝之死"
 foffychina.27.d:0 "今天标志着孟彝，彝族军阀和龙将军的逝世。许多人希望他的继任者能继续沿着龙将军40多年前为彝族人民设定的道路前进。"
 foffychina.27.a:0 "龙永生。"
 foffychina.28.t:0 "桓齐之死"
 foffychina.28.d:0 "今天标志着桓齐，军阀和前大宰相的逝世。由于他的高龄，他已为这种可能性做好了准备，事情可能会继续顺利进行。"
 foffychina.28.a:0 "现在是天堂的哲学家。"
 foffychina.29.t:0 "世达绍之死"
 foffychina.29.d:0 "今天标志着世达绍，杭州的军阀和大亨的逝世。世达绍的庞大朋友和盟友网络对他充满敬意，他的国家几乎可以保证继续繁荣。"
 foffychina.29.a:0 "愿他安息。"
 foffychina.30.t:0 "勾践越之死"
 foffychina.30.d:0 "今天标志着勾践越，南国的军阀和霸主的逝世。他明智的统治使这个贫穷的中国地区成长为值得尊重的力量。许多人从与他互动中学到了真正的谦卑，并将努力适应没有他的生活。"
 foffychina.30.a:0 "我们在天堂的儿子。"
 h_commandery_isolation:0 "孤立"
 desc_h_commandery_isolation:0 ""
 h_wuu_admiralty_title:0 "创建吴舰队"
 h_wuu_admiralty_desc:0 "为了支持我们在海外的事业，我们需要建造一个真正现代化的海军。"
 h_wu_armada:0 "大吴舰队"
 desc_h_wu_armada:0 "我们的海军是世界的羡慕，一个真正的中国舰队。"
 h_reform_sinicized_horde:0 "满洲王朝"
 h_reform_sinicized_horde_desc:0 "我们的新帝国政府保留了我们游牧过去的一些元素。"
 h_cwonder_beijing_heathen:0 "紫禁城"
 desc_h_cwonder_beijing_heathen:0 "紫禁城是明朝留下的庞大宫殿建筑群。控制这个权力中心将使我们在天命眼中合法化。"
 h_cwonder_changsha_heathen:0 "马王堆"
 desc_h_cwonder_changsha_heathen:0 "马王堆是一座包含许多古代先祖隐藏智慧的墓葬。控制它将赋予我们古老的知识。"
 h_cwonder_chengdu_heathen:0 "都江堰"
 desc_h_cwonder_chengdu_heathen:0 "都江堰是中华帝国最宏伟的灌溉系统。控制它将允许我们研究这种古老的灌溉方法。"
 h_cwonder_chongqing_heathen:0 "钓鱼城"
 desc_h_cwonder_chongqing_heathen:0 "钓鱼城由余玠在面对由蒙哥汗领导的蒙古大军时坚守。控制它将增强我们对围城战的知识。"
 h_cwonder_dalian_heathen:0 "笔架山"
 desc_h_cwonder_dalian_heathen:0 "盘古神庙是第一个创造世界的人所在之地。控制它将在所有文化和信仰中增强我们的地位。"
 h_cwonder_guangzhou_heathen:0 "五仙"
 desc_h_cwonder_guangzhou_heathen:0 "五羊城致力于崇拜五仙，他们保佑每年的收成。控制它将为我们带来巨大的经济增长。"
 h_cwonder_hangzhou_heathen:0 "大运河"
 desc_h_cwonder_hangzhou_heathen:0 "京杭大运河具有巨大的战略重要性，因为它促进了与长江的联系。控制它将增强我们的海军能力。"
 h_cwonder_kunming_heathen:0 "茶马古道"
 desc_h_cwonder_kunming_heathen:0 "茶马古道位于茶的发源地，连接到天竺。控制它将增加我们的贸易能力。"
 h_cwonder_luoyang_heathen:0 "老子的出生地"
 desc_h_cwonder_luoyang_heathen:0 "楚镇村是道家之神老子的出生地。控制它将使各地都羡慕我们。"
 h_cwonder_nanjing_heathen:0 "紫金山"
 desc_h_cwonder_nanjing_heathen:0 "中央帝国大学是中华帝国所有最高学府之一。控制它将使我们能够更有效地教育我们的优秀青年。"
 h_cwonder_wuchang_heathen:0 "无影塔"
 desc_h_cwonder_wuchang_heathen:0 "无影塔据说阻挡了武汉地下的龙脉。控制它将为我们的建筑师提供古人的秘密。"
 h_cwonder_xian_heathen:0 "兵马俑"
 desc_h_cwonder_xian_heathen:0 "秦始皇的军队即使在死后也为他服务。控制它将在我们军队中激发狂热的忠诚。"
 h_cwonder_xiamen_heathen:0 "泉州"
 desc_h_cwonder_xiamen_heathen:0 "泉州是中华帝国最重要的贸易城市之一。控制它将使我们从贸易中获得更多利润。"
 foffychina.39.t:0 "中国首都"
 foffychina.39.d:0 "附近的郡是当地地区的治理中心。如果它成为我们的首都，我们将为快速过渡拥有基础设施。"
 foffychina.39.a:0 "是的，让我们把它作为我们的首都！"
 foffychina.39.b:0 "我们不能也不会放弃我们的首都"
 foffychina.52.t:0 "征服郡"
 foffychina.52.d:0 "这个郡不再独立，它是我们神圣统治权利的标志。这次征服激发了我们人民的热情 - 向前走向荣耀！"
 foffychina.52.c:0 "走向荣耀！"
 h_tooltip_tributechinese:0 "中国国家不能成为朝贡国。"
 mjl_shun_mountains:0 "中国的圣山"
 mjl_shun_mountains_desc:0 "圣山一直是朝圣的重要目的地。我们应该利用我们的位置，为那些寻求向圣山致敬的人发展基础设施。"
