l_english:
 PSA_ATJ_minangkabau_title: "神与王"
 PSA_ATJ_minangkabau_desc: "西苏门答腊的米南加保人愚蠢地相信他们的异教国王是活神。他们很快就会知道，除了上帝自己之外，没有其他的神！"
 PSA_ATJ_borneo_title: "婆罗洲据点"
 PSA_ATJ_borneo_desc: "为了传播先知的福音，我们必须确保我们的边界扩展到苏门答腊岛之外——通过在婆罗洲建立据点，我们可以将我们的教导扩展到不仅仅是[Root.GetName]。"
 PSA_ATJ_brunei_title: "婆罗洲的对决"
 PSA_ATJ_brunei_desc: "虽然该地区出现真正的信徒无疑是一个受欢迎的景象，但愚蠢的文莱领主非法声称自己是上帝下唯一的真正马来国家——多么的傲慢！我们必须确保这些冒牌货被根除和消灭！"
 PSA_ATJ_philippines_title: "菲律宾教义"
 PSA_ATJ_philippines_desc: "广阔的菲律宾群岛还没有真正接受[Root.Religion.GetName]信仰。我们必须改变他们的异教方式，让他们接触我们的教导。"
 PSA_ATJ_sword_of_islam_title: "伊斯兰之剑"
 PSA_ATJ_sword_of_islam_desc: "这片土地已经太久忘记了先知的话。安拉很快就将在南洋崛起——[Root.GetName]将成为他的剑。"
 PSA_ATJ_sumatra_title: "我们的岛屿"
 PSA_ATJ_sumatra_desc: "苏门答腊已经太久向异教帝国和剥削性入侵者致敬——苏门答腊是我们的岛屿，我们将是统治它的人！"
 PSA_ATJ_islamize_java_title: "伊斯兰化爪哇"
 PSA_ATJ_islamize_java_desc: "爪哇上存在许多穆斯林社区，他们的统治者依赖穆斯林商人进行商业活动。我们将向他们展示未能拥抱伊斯兰教的愚蠢。" #From vanilla missions
 PSA_ATJ_sulawesi_title: "启迪西里伯斯"
 PSA_ATJ_sulawesi_desc: "西里伯斯的异教徒还没有被介绍给先知的理想。我们必须确保他们被介绍到[Root.Religion.GetName]信仰，他们的假偶像被推翻。"
 PSA_ATJ_spice_islands_title: "香料群岛"
 PSA_ATJ_spice_islands_desc: "一个富有而肥沃的岛屿和香料之地，随后被称为'香料群岛'，肯定会渴望听到上帝的话——世界上大部分香料掌握在我们穆斯林同胞手中，我们的整个伊斯兰世界都将受益。"
 PSA_ATJ_palembang_title: "辉煌的胜利"
 PSA_ATJ_palembang_desc: "巨港曾经是室利佛逝王国的首都，这个名字来源于'辉煌的胜利'这个短语。通过夺取这个古老的港口城市，我们也可以荣耀我们自己的辉煌胜利。"
 PSA_ATJ_malaya_title: "遮蔽马六甲"
 PSA_ATJ_malaya_desc: "马六甲不能被允许进一步破坏我们的行动——我们必须确保这个竞争对手被一劳永逸地消灭。"
 PSA_ATJ_alam_melayu_title: "马来世界"
 PSA_ATJ_alam_melayu_desc: "马来亚是一个极其丰富和多样化的地区，以其香料、香和黄金而闻名于世。尽管如此重要，这个群岛从未完全统一过，甚至在麻喏巴歇帝国之下也没有。当然，时代在变，马来人也在变。是时候最终将这个辉煌的地区纳入我们的版图了。"
 PSA_ATJ_export_malay_customs_title: "输出马来习俗"
 PSA_ATJ_export_malay_customs_desc: "南洋的文化和语言多样性可能会证明在传播上帝的话方面是麻烦的——通过将我们的习俗和语言传播到海外，我们可以推动他人走向上帝的道路，创造一个新的以马来为中心的世界。"
 PSA_ATJ_seek_foreign_support_title: "海外盟友"
 PSA_ATJ_seek_foreign_support_desc: "[Root.GetName]在传播伊斯兰的福音方面并不孤单——在海洋和海洋之外，有许多庞大的穆斯林帝国肯定会协助我们在马来群岛的努力。"
 PSA_ATJ_naval_superiority_title: "[Root.GetName]的沙班达尔"
 PSA_ATJ_naval_superiority_desc: "为了我们统治陆地，我们首先必须统治海洋！在沙班达尔——我们的港口管理员的注视下，我们将建立起一支强大的海军，以在水上发动战争。"
 PSA_ATJ_orang_laut_alliances_title: "海洋游牧民族联盟"
 PSA_ATJ_orang_laut_alliances_desc: "游牧的海洋游牧民族是出色的海战战士和水手——争取他们的支持至关重要。"
 PSA_ATJ_tip_title: "岛屿之尖"
 PSA_ATJ_tip_desc: "在苏门答腊岛的尖端，[Root.GetName]一直是许多历史发展和事件的中心。我们应该通过发展新的贸易中心和扩大我们已经繁忙的港口，确保我们的国家保持其历史意义。"
 PSA_ATJ_reach_out_title: "向达鲁伊斯兰伸出援手"
 PSA_ATJ_reach_out_desc: "如果[Root.GetName]希望扩张并传播先知的福音，它不应该孤立自己——通过向达鲁伊斯兰——伊斯兰世界伸出援手，我们可以在穆斯林同胞的支持下确立自己的地位。"
 PSA_ATJ_porch_of_mecca_title: "麦加的门廊"
 PSA_ATJ_porch_of_mecca_desc: "我们在北部的港口已经成为朝觐——前往麦加的朝圣者的热点。我们需要在全能者的名义下好好地容纳他们！"
 PSA_ATJ_spices_title: "保护香料贸易"
 PSA_ATJ_spices_desc: "香料贸易已被证明是那些选择参与其中的人的有利可图的商业机会。通过参与这个市场，我们也可以获得必要的大量资金来充实我们的金库！"
 PSA_ATJ_rival_title: "海峡对岸"
 PSA_ATJ_rival_desc: "马六甲，尽管是一个穆斯林国家，已经被证明是一个麻烦的竞争对手——在海峡对岸——我们必须根除这些傻瓜！"
 PSA_ATJ_curb_title: "限制富有阶层"
 PSA_ATJ_curb_desc: "富有阶层——富人，已经被证明是对[Root.GetName]宗教机构的一个主要威胁——我们必须限制他们的权力，压制他们对国家的影响。"

 ME_Pasai_Aceh_Events.3.t: "通用语"
 ME_Pasai_Aceh_Events.3.d: "由[From.GetName]锻造的贸易帝国已经开始取得进展，他们的语言已经远远传播，与当地语言混合，允许南洋的贸易蓬勃发展。"
 ME_Pasai_Aceh_Events.3.a: "太棒了！"
 
 ME_Pasai_Aceh_Events.4.t: "支持事业"
 ME_Pasai_Aceh_Events.4.d: "我们在苏门答腊的盟友正在进行一个宏伟的任务，将神话般的南洋土地转变为伊斯兰教。我们会支持[From.GetName]在他们最光荣的斗争中吗？"
 ME_Pasai_Aceh_Events.4.a: "我们当然会！"
 ME_Pasai_Aceh_Events.4.b: "我们需要将军事注意力放在其他地方。"
 
