 # Events:
 #ME_Malacca_Events.EVTNAME1: "Hang Tuah"
 #ME_Malacca_Events.EVTDESC1: "Arguably the most well-known fact in Malaysian history, Hang Tuah lived as a skillful and loyal admiral to the Malacca Sultanate during the 15th century. After learning martial arts as a boy, he and his friends saved a Malacca Bendahara, thus earning recognition with the Sultan himself and allowing Tuah to work up the ranks, eventually arriving at the prestigious position of admiral."
 #ME_Malacca_Events1.EVTOPT1: "Advisor."
 #ME_Malacca_Events1.EVTOPT2: "Admiral."
 
 ME_Malacca_Events.2.t: "突恩·珀拉克 - 本达哈拉"
 ME_Malacca_Events.2.d: "突恩·珀拉克的故事是荣誉和忠诚的象征。他为国家服务了半个世纪，赢得了所有马来人的记忆。他曾担任本达哈拉——一个与现代首相相似的职位——并且是一位军事领袖，帮助传播马六甲伊斯兰教到邻国，同时也阻止了野心勃勃的暹罗的扩张。据说，即使他的儿子在与苏丹的儿子的误会中被杀，突恩·珀拉克也没有寻求报复。"
 ME_Malacca_Events.2.a: "这样的人是宝物。"
 ME_Malacca_Events.2.b: "他必须领导我的军队！"
 
 ME_Malacca_Events.3.t: "背叛之水"
 ME_Malacca_Events.3.d: "邪恶的麻喏巴歇帝国因我们部长中的叛国行为而被邀请入侵并占领新加坡。我们没有忘记这一点，现在已经得到了回报，因为我们已经使帝国屈服。他们将面临帕拉梅斯瓦拉血统的愤怒！"
 ME_Malacca_Events.3.a: "特罗乌兰的财富属于新加坡！"
 ME_Malacca_Events.3.b: "看到最后一个皇帝被羞辱。"
 ME_Malacca_Events.3.c: "给予仁慈。"
 
 ME_Malacca_Events.4.t: "新加坡的故事"
 ME_Malacca_Events.4.d: "根据马来纪年，新加坡王国早在1299年就已建立。从那时起，几乎可以肯定它在被称为特穆萨克的时期成长为一个重要的港口。不幸的是，这种繁荣并没有持续下去，因为新加坡被其部长之一背叛，他迅速帮助麻喏巴歇帝国击败并摧毁了新加坡。当时的君主帕拉梅斯瓦拉被迫逃离，随后建立了马六甲和马六甲苏丹国。然而，我们能够将这些土地恢复到它们曾经拥有的辉煌。"
 ME_Malacca_Events.4.a: "我们已经继续前进。"
 ME_Malacca_Events.4.b: "它很富有！"
 ME_Malacca_Events.4.c: "是时候回到新加坡了。"
 ME_Malacca_Events.4.e: "向 [Root.Monarch.GetName] ，新加坡的国王致敬！"
 
 ME_Malacca_Events.5.t: "马六甲的陷落"
 ME_Malacca_Events.5.d: "该死的殖民者占领了 [596.GetName] 城市。结果， [Root.Monarch.GetName] 不得不惊慌失措地逃离城市，留下了曾经属于他的一切。幸运的是，他的儿子们及其随从已经控制了霹雳和柔佛的省份，这两个省份现在将国家一分为二。"
 ME_Malacca_Events.5.a: "我曾经统治过世界..."
 
 ME_Malacca_Events.6.t: "新的本达哈拉"
 ME_Malacca_Events.6.d: "不幸的是，最后一个 [Root.GetAdjective] 本达哈拉已经去世了……是时候选择一个新的，他将为我们的未来管理国家。"
 ME_Malacca_Events.6.a: "一个行政候选人将对我们最有利。"
 ME_Malacca_Events.6.b: "我们应该选择一个能够确保和平的人。"
 ME_Malacca_Events.6.c: "我们需要一个士兵-政治家！"
 
