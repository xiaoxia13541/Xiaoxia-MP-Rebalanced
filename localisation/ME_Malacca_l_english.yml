 # Missions:
 MLC_naval_superiority_title: "任命拉克萨马纳"
 MLC_naval_superiority_desc: "在马六甲海军以及东南亚海洋国家的海军中，拉克萨马纳是一个职位，其起源基于印度教史诗《罗摩衍那》。尽管如此，即使是现在伊斯兰化的国家也使用这个头衔来指代那些负责海上安全和王国最著名贸易节点安全的人。"
 MLC_defeat_brunei_title: "十四兄弟之国"
 MLC_defeat_brunei_desc: "文莱，起源可以追溯到十四个兄弟，是一个崛起中的国家。最近从麻喏巴歇的枷锁中解脱出来，它也是该地区一个强大的伊斯兰玩家，必须被阻止。"
 MLC_conquer_borneo_title: "征服婆罗洲"
 MLC_conquer_borneo_desc: "加里曼丹岛可能并不以其财富或商品而闻名，但它仍然是一个战略要地。作为群岛中最大的岛屿之一，它位于南洋的中心，必须由我们的海洋霸权控制。"
 MLC_succession_title: "穆扎法尔的继位"
 MLC_succession_desc: "马六甲苏丹国的传统已被苏丹阿布·沙希德·沙阿·伊布尼·阿尔马鲁姆·苏丹·穆罕默德·沙阿打破，他违背我们的价值观，决定实践早已被遗忘的印度教，模仿古代的国王。他的兄弟穆扎法尔会成为一个更好的君主。"
 MLC_dominate_malay_peninsula_title: "曼加基尼之刃"
 MLC_dominate_malay_peninsula_desc: "曼加基尼，或曼加基尼，是新加坡创始人桑·尼拉·乌塔玛所持之剑，后来由马六甲创始人帕拉梅斯瓦拉继承。在挥舞这把刀刃时，我们将使所有国家屈服于我们的皇冠之下。"
 MLC_kedah_pattani_title: "北方的港口"
 MLC_kedah_pattani_desc: "吉打和北大年苏丹国是马来半岛上较古老、根基稳固的苏丹国之一。尽管已经建立，它们仍然比马六甲小，应该服从我们苏丹的意志。"
 MLC_tun_perak_title: "突恩·珀拉克"
 MLC_tun_perak_desc: "突恩·珀拉克是所有马六甲本达哈拉（首相）中最有名的。在他的管理下，多次来自暹罗的入侵被击退，许多国家被伊斯兰化并纳入马六甲的宗主权。这个人的忠诚是无可比拟的，即使在他的儿子被王室杀害的情况下，他也不会背叛国家。"
 MLC_malaccan_bendahara_title: "马六甲本达哈拉"
 MLC_malaccan_bendahara_desc: "本达哈拉在马来世界是一个常见的职位。虽然这个职位在群岛中有不同的名字，但其角色与现今的首相类似。特别是马六甲和柔佛苏丹国的本达哈拉。本达哈拉的职责包括但不限于：苏丹的加冕、向苏丹提供建议、摄政和忠诚。"
 MLC_temenggung_title: "新的特蒙贡"
 MLC_temenggung_desc: "特蒙贡或特蒙贡是旧马来贵族中的一个头衔，授予负责君主的安全和保卫，以及监督国家军队的贵族。与本达哈拉类似，这个职位在马来世界中也存在。"
 MLC_resist_the_siamese_invasion_title: "扭转局势"
 MLC_resist_the_siamese_invasion_desc: "暹罗阿瑜陀耶多次试图在马来半岛建立霸权和控制。幸运的是，多亏了突恩·珀拉克及其勇敢的下属的英勇和勇气，入侵被阻止，马六甲苏丹国保持了对北方威胁的独立。"
 MLC_punitive_campaign_title: "惩罚性战役"
 MLC_punitive_campaign_desc: "阿瑜陀耶王国无数次试图征服马来人，很明显，现在是时候给那些恶魔一个教训了。他们将学会夺取外国领土意味着什么。"
 MLC_entrepot_title: "东方贸易中心"
 MLC_entrepot_desc: "马六甲是所有通过海峡的商人的目的地。港口位于亚洲十字路口的战略港口位置，这不是没有原因的。我们应该如何对待这座城市？利用它。"
 MLC_restore_singapura_title: "重建新加坡"
 MLC_restore_singapura_desc: "新加坡曾经是半岛南部的一个繁华港口，但它失去了辉煌。邪恶的麻喏巴歇帝国袭击并摧毁了这座城市，迫使君主逃离并建立了马六甲城。现在是时候重建这座城市了。"
 MLC_golden_peninsula_title: "黄金半岛"
 MLC_golden_peninsula_desc: "马来半岛和整个群岛受到许多传说的影响。多亏了这些故事，这些土地被远至古希腊和罗马的人们所知。在当代地图上，这个半岛被标记为‘黄金克森内索斯’或黄金半岛。"
 MLC_orang_laut_title: "与海上游牧民结盟"
 MLC_orang_laut_desc: "马六甲成功的一个关键因素是与当地的海上游牧民结盟，通常被称为奥兰劳特。如果我们的胜利要继续，需要进一步的让步给那些我们欠胜利的分散的土著，以换取他们的支持。"
 MLC_intervene_in_siak_title: "苏门答腊之旅"
 MLC_intervene_in_siak_desc: "繁华的马六甲港是富裕海峡的心脏。尽管处于商业中心，但仍然有许多方面和群岛的港口依赖苏丹国的成功。锡亚克港及其周边国家就是这样的寄生关系的例子。我们必须结束这一切！"
 MLC_conquer_sumatra_title: "夺取天赋之权"
 MLC_conquer_sumatra_desc: "马六甲的统治者源自一条长线，直至室利佛逝王朝本身。虽然室利佛逝的时代已经结束，但他们的遗产至今仍与我们同在。现在，是时候击败那些冒牌货，展示只有一个帝国的继承人——辉煌胜利的帝国—— [Root.GetName] 。"
 MLC_sulawesi_title: "支柱岛"
 MLC_sulawesi_desc: "苏拉威西岛被称为Sakasanusa——支柱岛。这个昵称源于岛屿的位置和地理——它的高海拔和对海上战斗的相关性。这些原因正是它成为一个极好的扩张机会。"
 MLC_majapahit_title: "帝国屈服"
 MLC_majapahit_desc: "很难开始描述麻喏巴歇帝国对我们造成了多大的伤害。从贸易中断，到洗劫新加坡，再到他们竟敢与我们新获得的霸权竞争。必须结束他们的行径。"
 MLC_malaya_title: "马来亚"
 MLC_malaya_desc: "马来亚是一个极其丰富多样的地区，以其香料、香料和黄金而闻名于世。尽管如此重要，这个群岛甚至在麻喏巴歇帝国之下也从未完全统一。当然，时代在变，马来人也在变。是时候最终将这个辉煌的地区纳入我们的版图了。"
 MLC_chinese_expedition_title: "中国远征"
 MLC_chinese_expedition_desc: "郑和的远征故事仍然活在所有马来王室的心中。不仅仅是马来人的，因为中国人决定再次升起他们的旗帜，带着他们庞大的舰队来到宁静的海域。我们将向他们展示十年来马六甲发生了多大的变化！"
 MLC_tin_title: "宝贵的锡"
 MLC_tin_desc: "锡矿脉在马来半岛相当普遍。因此，它们成为了铜制品制造的一个重要部分，令人惊讶的是，作为一种货币。事实上，锡锭是马六甲苏丹国使用的货币。早在1436年，郑和的一位翻译所创作的书中就有锡产量的记录。"
 MLC_welcoming_traders_title: "商业霸权"
 MLC_welcoming_traders_desc: "马六甲位于贸易路线的十字路口。如果不欢迎每天来到马六甲的大量欣喜若狂的商人，那将是愚蠢的。"
 MLC_import_firearms_title: "进口火器"
 MLC_import_firearms_desc: "与麻喏巴歇帝国的冲突已经一劳永逸地证明了合适的火器的能力。尽管我们的关系并不热烈，我们仍然应该尝试从其他国家进口火器，并为我们自己利用它们。"
 MLC_malay_lela_title: "马来莱拉"
 MLC_malay_lela_desc: "除了进口火器，我们应该努力建立在他人的成就之上。随着整个群岛及其附属地区所取得的许多发现和改进，现在是时候我们设计出自己的火器，准备面对那些敢于面对我们的大军。" 
