l_english:
 # Missions:
 CN_forming_a_merchant_case_title: "形成商人阶层"
 CN_forming_a_merchant_case_desc: "我们刚刚抵达美洲，我们的殖民地仍在发展中。因此，我们发现的小城市仍处于发展初期。随着它们的发展，贸易部门也在增长，我们应当支持并让其发展。一个商人阶层对于推动经济发展是必要的。"
 CN_dominate_home_trade_node_title: "主导贸易"
 CN_dominate_home_trade_node_desc: "我们的祖先来到这片土地是为了利用新的机会。从那时起，时代已经改变，殖民地已经成长为一个自给自足的黄金之地。一个黄金之地，不幸的是，由于我们糟糕的商业传统，黄金被廉价出口。我们需要主导贸易并按我们的方式制定价格！"
 CN_encourage_immigration_title: "鼓励移民"
 CN_encourage_immigration_desc: "我们最近成立的殖民地急需人力。为了建立一个自给自足的国家，需要殖民者来完成工作。我们需要传播我们土地上财富和机会的消息。"
 sealand_CN_encourage_immigration_tt:0 " §M事件给予以下之一：§! \n随机邻近的空省份获得拥有 §Y100§! 殖民者的开发地。\n\n §M或：§! "
 sealand_CN_encourage_immigration_ttt:0 " §M或：§! "
 CN_growth_of_cities_title: "城市增长"
 CN_growth_of_cities_desc: "随着农奴不断流入我们的土地和殖民地的不断扩张，主要的人口中心正在形成。"
 CN_rapid_urbanization_title: "快速城市化"
 CN_rapid_urbanization_desc: "城市的无情增长导致社会越来越依赖城市。我们的城市最终长得足够大，可以与我们的殖民统治者相媲美。"
 CN_colonial_expansion_title: "殖民扩张"
 CN_colonial_expansion_desc: "我们的殖民地仍然处于起步阶段。有这么多土地要占领，我们应该派遣探险队去超越并定居这些未知的土地！"
 CN_extensive_colonization_title: "广泛殖民"
 CN_extensive_colonization_desc: "尽管我们在殖民方面尽了最大努力，新世界仍然非常贫瘠。应该分配更多资源到殖民努力中，因为按照这个速度，我们的敌人会在我们之前占领这些土地。"
 CN_unite_the_region_title: "巩固地区"
 CN_unite_the_region_desc: "我们在殖民方面的努力终于结出了硕果。随着殖民地成长为一个相当大的国家，我们需要在家乡区域内巩固我们的控制，并专注于内部完善。"
 CN_beyond_our_borders_title: "超越我们的边界"
 CN_beyond_our_borders_desc: "我们不能满足于我们已经拥有的。因此，我们将定居新土地并为自己夺取新世界的财富！"
 CN_subdue_natives_title: "驱逐原住民"
 CN_subdue_natives_desc: "大多数独立的原住民部落只是我们身边的一根刺。他们的部落必须被征服并融入殖民政府。只有这样，我们才能最终完全开发新世界的财富！"
 CN_colonial_assembly_title: "殖民议会"
 CN_colonial_assembly_desc: "我们的殖民政府最初是为了以中央政府的名义管理海外领土而设立的。随着时间的推移，殖民地变得越来越大，在这个过程中，殖民政府变得比以往任何时候都更加必要。因此，我们需要创建一个殖民议会，它将与我们的公民更加紧密，并为所有人实行公平税收。"
 CN_colonial_laws_title: "殖民法律"
 CN_colonial_laws_desc: "我们的殖民议会授予我们独家自治权。我们的政府不能袖手旁观。因此，是时候制定第一个由殖民者完全决定的法律，而不是由压迫性的中央政府决定！"
 CN_army_title: "殖民军队"
 CN_army_desc: "自从我们建立了殖民议会以来，我们和我们的殖民统治者之间的紧张关系一直处于历史最高点。因此，我们需要显著加强我们的陆军力量，以对抗中央政府，如果他们敢于压迫我们的话。"
 sealand_CN_colonial_fighers_modifier:0 "殖民战士"
 CN_support_title: "殖民支持"
 CN_support_desc: "虽然看起来我们在我们的斗争中是孤立的，但其他殖民政府并没有什么不同。我们的外交官必须与他们接触并谈判支持，以防万一发生独立战争。只有这样，我们才能确保被压迫者的自由！"
 CN_workshops_title: "建立作坊"
 CN_workshops_desc: "作为一个海外领土，我们国家的主要关注点一直是出口。因此，许多资源已经被投入到提高我们的资源开采的产量和效率，以最大化利润。只要有这样的需求，这些资源将继续被投入到金融部门，而确实有这样的需求。"
 CN_manufactories_title: "制造商品"
 CN_manufactories_desc: "随着制造工业的出现，全球生产的效率进一步提高。历史上任何国家都没有达到如此高水平的自动化生产。我们需要利用制造工业并在我们所有的城市中建立它们。"
 sealand_CN_manufactories_tt:0 " §M事件给予以下之一：§! "
 sealand_CN_manufactories_ttt:0 " §M或：§! "
 CN_riches_of_the_new_world_title: "新世界的财富"
 CN_riches_of_the_new_world_desc: "新世界的独特气候允许建立种植园，生产世界闻名的作物。我们需要在这些作物的收获和衍生产品的生产上表现出色。"
 CN_mercantilism_title: "出口重点"
 CN_mercantilism_desc: "最小化进口，最大化出口。这些是重商主义概念的规则。作为一个拥有高需求产品的国家，我们应该利用这些产品并拥抱重商主义的规则。"
 CN_mmm_myes_gold_title: "淘金热"
 CN_mmm_myes_gold_desc: "新世界拥有许多被认为足够宝贵的资源，许多人因此放弃了他们的旧生活。其中之一就是黄金，对于黄金来说，有一股真正的移民潮。来自旧世界的黄金寻求者纷纷来到我们的地区寻找黄金。"

 sealand_CN_colonial_independence_title:0 "殖民独立"
 sealand_CN_colonial_independence_desc:0 "在治理我们的土地方面，我们已经迈出了通往更高自治和自由的小步。我们应该迈出一大步，走向自由。"
 sealand_CN_colonial_independence_tt:0 "[Root.Country.GetName] 独立"

 CN_Tooltips.1: " §Y[Root.Country.GetName]§! 在它的家乡贸易节点中，每个拥有任何 §Y交易中心§! 但尚未拥有的省份获得永久性宣称"
 CN_Tooltips.2: "拥有的省份将获得事件，如果它们的发展是 §G20§! 或更高，将贸易商品更改为 §Y布料§! 、 §Y玻璃§! 或 §Y纸张§! 。"
 CN_Tooltips.3: "[Root.Country.GetName]在打 §Y独立战争§! 时获得' §Y自由战士§! '，给予以下效果：\n训练度：§G+10.0%§! "
 CN_Tooltips.4: "如果我们的统治者接受，我们的关税值将减少20"
 CN_Tooltips.5: "如果我们满足某些要求，我们将获得请求我们的统治者给予 §Y自治领§! 地位的能力。"
 CN_Tooltips.6: "我们 §Y生产领导者§! 的指定 §Y贸易商品§! 的省份获得' §Y知名品牌§! '，给予以下效果：\n本地贸易价值修正：§G+25.0%§! "
 #CN_Tooltips.7: "" #Reserved for potential effect
 CN_Tooltips.8: "获得每个与首都地区接壤的省份的永久宣称。"
 HAS_COLONIAL_ASSEMBLY: "已实行 §Y组建殖民议会§! 决定。"

 # Events:
 ME_CN_Events.1.t: "一群重聚"
 ME_CN_Events.1.d: "在我们不幸但必要的与大陆决裂之后，无数的朋友和家人突然被一个简单的海洋分隔。谢天谢地，国家边界并不总是将一个民族分裂成两个不同的民族。大量的定居者涌入我们的土地，准备工作并寻找他们失去的知己，无论他们可能在哪里。这就是人类纽带的力量，超越了看似无限的深蓝色海洋，打破了国家的界限。人们可以再次安心休息。"
 ME_CN_Events.1.a: "让他们在我们的城市定居！"
 ME_CN_Events.1.b: "他们将加强我们的新扩张"
 ME_CN_Events.1.c: "他们将在边疆形成一个新的殖民地"

 ME_CN_Events.2.t: "新的制造技术"
 ME_CN_Events.2.d: "随着制造工业的传播，每个城市都采用了自己的制造版本。每个城市都有自己的风格在建筑和生产中。我们的一个城市也有自己的创新者，他成功地创造了一个优秀的制造技术。"
 ME_CN_Events.2.a: "向创新者展示支持！"
 ME_CN_Events.2.b: "让我们利用这项技术！"

 ME_CN_Events.3.t: "大会的伟大会议"
 ME_CN_Events.3.d: "随着殖民议会的最终形成，是时候让它第一次召集了。当选的代表现在将决定殖民地及其法律的命运。"
 ME_CN_Events.3.a: "我们的土地，我们的法律！"
 ME_CN_Events.3.b: "我们将与我们的统治者合作。"
 sealand_ME_CN_Events.3.t:0 " §M或：§! \n §Y新税收法§! 将从 [Root.GetName] 中移除。"
 sealand_ME_CN_Events.3.tt:0 "§M结果将给予以下之一：§!"
 sealand_ME_CN_Events.3.ttt:0 "§M或：§!"
 
 ME_CN_Events.4.t: "来自[From.Country.GetName]的令人震惊的新闻"
 ME_CN_Events.4.d: "新殖民议会选择不与政府合作，并自私地决定自行规划税收。[Root.Country.GetAdjective]政府应该如何处理这个问题？"
 ME_CN_Events.4.a: "发送我们的要求。"
 ME_CN_Events.4.b: "让他们统治他们的土地。"
 
 ME_CN_Events.5.t: "来自[From.Country.GetName]的回应"
 ME_CN_Events.5.d: "[Root.Country.GetAdjective]议会收到了[From.Country.GetAdjective]政府代表的一封信，信中包含了一系列要求。其中之一是取消实施新的改革，并服从印花税法案。"
 ME_CN_Events.5.a: "就像什么都没发生一样派出税务员。"
 ME_CN_Events.5.b: "我们与[From.Country.GetName]的关系太珍贵了。"
 sealand_ME_CN_Events.5.tt:0 "§M结果将给予以下之一：§!"
 sealand_ME_CN_Events.5.ttt:0 "§M或：§!"
 
 ME_CN_Events.6.t: "我们的要求被忽视"
 ME_CN_Events.6.d: "尽管看起来不幸，殖民政府忽视了我们要求他们停止执行他们新实施的税收改革的要求。这样的侮辱不能被容忍。殖民者必须受到控制！"
 ME_CN_Events.6.a: "实施特别驻军"
 ME_CN_Events.6.b: "从任何行动中退缩，我们不需要任何冲突！"
 sealand_ME_CN_Events.6.tt:0 "§M事件将给予：§!"
 
 ME_CN_Events.7.t: "戒严法"
 ME_CN_Events.7.d: "[From.Country.GetName]在他们的行动中是无情的。看到我们对他们的要求的令人愉快的反应后，他们决定派遣他们的军队到我们的国家的主要城市驻军。他们平息我们动乱的努力只会使他们的处境变得更糟。是时候为我们自己做好准备了，因为这可能导致公开战争。"
 ME_CN_Events.7.a: "武装起来，公民！"
 
 ME_CN_Events.8.t: "与统治者谈判"
 ME_CN_Events.8.d: "我们决定与中央政府合作。现在，对家乡政府的代表知之甚少，他们开始对我们征税。让我们希望我们和平的谈判最终会改变他们的想法。"
 ME_CN_Events.8.a: "向他们提出税改。"
 sealand_ME_CN_Events.8.a.tt:0 "§M如果我们的统治者拒绝我们的请求，那么以下情况会发生：§!\n§Y新税收法§!将从[Root.GetName]中移除。"
 ME_CN_Events.8.b: "如果他们减轻对我们产品的税收，我们的经济会更好。"
 sealand_ME_CN_Events.8.b.tt:0 "§M如果我们的统治者接受我们的请求，那么以下情况会发生：§!"
 
 ME_CN_Events.9.t: "我们的臣民的要求"
 ME_CN_Events.9.d: "我们最近对殖民者征收的关税导致了议会的形成，该议会旨在帮助我们的代表管理殖民地。不幸的是，议会决定利用其权力试图撤销我们的工作，并建立他们自己对殖民地的控制。他们现在要求我们撤销我们的税收改革，以支持他们自己的。"
 ME_CN_Events.9.a: "我们将尽一切努力取悦殖民者。"
 ME_CN_Events.9.b: "他们以为他们是谁？"
 
 ME_CN_Events.10.t: "[root.GetName]的增长"
 ME_CN_Events.10.d: "自从[root.GetName]最初成立以来，几十年已经过去了。从那时起，这座城市经历了起伏。幸运的是，有了国家的支持，它已经成为殖民地领域内最大的城市之一。随着时间的推移，它开始..."
 ME_CN_Events.10.a: "...将其主要产品采用纸张。"
 ME_CN_Events.10.b: "...将其唯一的出口产品生产为玻璃。"
 ME_CN_Events.10.c: "...使其因布料而闻名。"
 ME_CN_Events.10.e: "...采用丝绸。"
 ME_CN_Events.10.f: "...出口瓷器。"
 ME_CN_Events.10.g: "...以高效率生产当地商品。"
 # Decisions:
 form_colonial_assembly_ME_title: "组建殖民议会"
 form_colonial_assembly_ME_desc: "是时候将税收和政府预算的控制和责任从旧世界转移到殖民地了。成员将每年选举，所有有财产的公民都有资格。"
