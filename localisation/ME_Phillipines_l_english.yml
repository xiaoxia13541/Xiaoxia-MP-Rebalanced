l_english:
 PHI_phil_top_title: "巩固吕宋"
 PHI_phil_top_desc: "吕宋最接近中国，是中国商人穿越群岛的首选目的地。因此，那里的国家每天都在变得更加强大。我们需要成为领头羊，不让任何国家超越我们。"
 PHI_taiwan_title: "福尔摩沙的基地"
 PHI_taiwan_desc: "我们北边的富饶岛屿福尔摩沙一直缺乏任何形式的中央权威或统治。免费获取，我们在岛上建立永久基地至关重要，将其建立为我们和中国之间的贸易中心。"
 PHI_java_title: "一个帝国的终结"
 PHI_java_desc: "几代人以来，爪哇一直是南洋的财富和权威中心，不断对邻近岛屿和竞争对手施加权力。是时候让[Root.GetName]篡夺这个位置，成为南洋的合法统治者了。"
 PHI_sumatra_title: "黄金岛"
 PHI_sumatra_desc: "苏门答腊岛被称为Suvarnadvipa——或“黄金岛”。如果苏门答腊能够实现其传奇，它将是一个极好的征服之地。"
 PHI_rally_the_timawa_title: "集结蒂马瓦"
 PHI_rally_the_timawa_desc: "被称为蒂马瓦的战士阶层必须在战时集结，以保护[Root.GetName]。让我们建立我们的军队，集结我们的人对抗那些应该站在我们和我们的人民对立面的人！"
 PHI_phil_mid_title: "统一维萨亚斯"
 PHI_phil_mid_desc: "维萨亚斯一直是一个被各种岛屿国家和政体分割的群岛，它们紧紧抓住各自的海岸线——让我们征服这些自治城市国家，一次性统一维萨亚斯！"
 PHI_borneo_title: "马哈里卡崛起"
 PHI_borneo_desc: "随着我们的岛屿在马哈里卡的旗帜下统一，我们的注意力必须转向西南，文莱海洋霸权近年来变得强大。这些外来者对我们的群岛施加影响太久了——我们必须击退这些侵略者，将战斗带到他们的家乡婆罗洲岛！"
 PHI_malay_peninsula_title: "征服马来亚"
 PHI_malay_peninsula_desc: "马来苏丹国一直被证明是东南亚帝国建设的害虫。我们必须确保这些马来虫在我们实现抱负之前被消灭。"
 PHI_phil_bot_title: "征服棉兰老岛"
 PHI_phil_bot_desc: "虽然不像维萨亚斯或吕宋那样分裂，棉兰老岛是一个因文化和宗教冲突而分裂的地方。我们必须确保这个地区永久统一。"
 PHI_sulawesi_title: "铁岛"
 PHI_sulawesi_desc: "我们在马来世界的扩张不能停滞。我们必须穿越西里伯斯海，征服西里伯斯岛——“铁岛”。"
 PHI_alam_melayu_title: "阿拉姆马来"
 PHI_alam_melayu_desc: "马来亚是一个极其丰富和多样化的地区，以其香料、香和黄金而闻名于世。尽管如此重要，这个群岛从未完全统一过，甚至在麻喏巴歇帝国之下也没有。当然，时代在变，马来人也在变。是时候最终将这个辉煌的地区纳入我们的版图了。"
 PHI_envoys_to_china_title: "特使到中国"
 PHI_envoys_to_china_desc: "中国一直是商业和权力的盛大景象——通过向中国皇帝派遣特使，我们可以从他们那里获得在东南亚扩张所需的保护。"
 PHI_welcome_the_expedition_title: "欢迎远征"
 PHI_welcome_the_expedition_desc: "多年来，中国一直是许多外国远征的源头。迫切需要[Root.GetName]欢迎他们的下一次远征。"
 PHI_manigoos_title: "剥夺马尼戈奥斯的权利"
 PHI_manigoos_desc: "马尼戈奥斯——我们的传统贵族，长期以来一直挑战我们统治的权利。我们必须确保他们独家权利被剥夺，以支持一个更加中央集权的国家。"
 PHI_maritime_traditions_title: "海洋传统"
 PHI_maritime_traditions_desc: "水手和海员的血液一直在[Root.GetName]人民的血管中流淌。如果我们想保持我们的民族性，我们必须维护我们的海洋传统和海军精神。"
 PHI_philippine_goods_title: "菲律宾商品"
 PHI_philippine_goods_desc: "我们群岛的丰富港口和自然资源使其成为贸易和商业的中心。如果我们加倍生产努力，我们国家的全体将从我们的努力中受益。"
 PHI_grow_the_barangay_title: "发展巴朗盖"
 PHI_grow_the_barangay_desc: "指的是我们国家内部的自治村庄，巴朗盖是我们管理的重要组成部分。通过增加我们统治下的巴朗盖数量，我们可以迅速扩大我们的管理。"
 PHI_datus_title: "[root.GetName]的达图"
 PHI_datus_desc: "达图是重要的当地领导人，在[Root.GetName]的治理中扮演重要角色。虽然这些个体对我们政府的成功至关重要，但他们的权力也必须密切监控。"

 PHI_noble_stability: "如果§Y[Root.GetNobilityName]§!至少有§G65§!§Y忠诚度§!，我们将获得§G1§!稳定性或§G50§!行政权力。"
 PHI_10_production: "§G10§!§Y生产§!发展将分配给我们拥有§Y生产§!建筑的省份。"
 PHI_if_we_are_the_first: "[Root.PHI_chinese_opinion_tt]如果我们是第一个完成任务的§Y菲律宾国家§!："
 PHI_national_focus_mil: "国家焦点设置为§Y军事§!。"
 PHI_phil_borneo_claim_tt: "\n在完成'§Y巩固吕宋§!'，'§Y统一维萨亚斯§!'和'§Y征服棉兰老岛§!'之后，§Y[Root.GetName]§!将获得对§Y婆罗洲§!岛的永久宣称。"
 
