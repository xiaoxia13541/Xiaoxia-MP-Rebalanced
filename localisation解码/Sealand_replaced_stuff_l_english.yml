 shinto_events.21.d:0 "从小[Root.Monarch.GetName]就一直在研究儒家文本和听取新儒家讲座。作为[Root.GetName]的[Root.Monarch.GetTitle]，[Root.Monarch.GetSheHe]现在有能力将这些哲学原则付诸实践。一个雄心勃勃的计划将是根除那些在我们领地内仅因出身和我们家族之间古老的忠诚纽带而拥有影响力的无能之辈。\n当然，我们忠诚的封臣可能会将此视为忘恩负义和无端的敌意。\n\n新儒学事件结果：\n当前事件值为§B[Root.incident_neo_confucianism_tt.GetValue]§!。\n1) 如果事件值达到§B7或更高§!，则获得：§G每年声望：+1.00§!和§G每年合法性：+1.00§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B5和6之间§!，则获得：§G技术成本：-5.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B4或更低§!，则获得：§G每月自治度变化：-0.10§!持续50年，并减少孤立主义水平§R1§!。"
 shinto_events.21.aa.tt:0 "§Y将事件值增加§M2§!。§!"
 shinto_events.21.bb.tt:0 "§Y将事件值增加§M3§!。§!"
 shinto_events.22.d:0 "我们已经在朱熹的教导和中国的儒家传统中寻求了一种新的统治哲学。这些理想被证明不仅是我们官僚机构的坚实基础，也是我们整个社会的坚实基础。理性思考、更广泛的识字率和更清晰的重视功绩而非出身，使得[Root.GetAdjective]能够在动荡的时代建立一个更强大的国家。\n\n新儒学事件结果：\n最终事件值为§B[Root.incident_neo_confucianism_tt.GetValue]§!。"
 shinto_events.23.d:0 "虽然哲学的主要线索曾经是从传统的日本价值观转向中国人更加理性的方法，但哲学家和学者的关注点现在已经转移到个人责任上。过分关注智力忽视了爱和同情的实际感受，这是功能社会的基础。\n《论语》的解释和讨论可能会继续。然而，随着现在广泛的识字率和对经典和书籍的熟悉，更大的社会群体可以参与其中。\n\n新儒学事件结果：\n最终事件值为§B[Root.incident_neo_confucianism_tt.GetValue]§!。"
 shinto_events.24.d:0 "虽然我们听取了朱熹等儒家学者的新解释，但我们并没有失去对我们人民古老传统的关注。我们已经证明了我们仍然重视皇室和我们祖先维持的古老头衔和忠诚体系。\n\n新儒学事件结果：\n最终事件值为§B[Root.incident_neo_confucianism_tt.GetValue]§!。"
 shinto_events.25.d:0 "随着西方船只的到来，我们看到了来自欧洲以及西方商人频繁光顾的亚洲各个角落的急需商品的涌入。大型船只越来越频繁地出现在我们的海岸线上，对于欢迎他们的大名来说，它们承诺了巨大的财富。\n这样的船只的船长最近到达了[nanban_traders_here.GetName]，请求我们允许他们定期在附近的港口停靠，以市场西方商品。\n\n南蛮贸易事件结果：\n当前事件值为§B4§!\n1) 如果事件值达到§B6或更高§!，则获得：§G贸易效率：+10.0%§!和§G纯正信仰的容忍度：+2.00§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B2和5之间§!，则获得：§G贸易效率：+15.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B1或更低§!，则获得：§G理念成本：-5.0%§!和§G机构传播：+10.0%§!持续50年，并减少孤立主义水平§R1§!。\n随后是三个事件。第一个事件提供选项，值为§B-1§!，§B0§!，§B2§!。第二个事件提供选项，值为§B-1§!，§B1§!。第三个事件提供选项，值为§B-1§!，§B2§!。"
