 qng_extinguish_ming_title:0 "扑灭中国军阀"
 qng_extinguish_ming_desc:0 "只要还有任何中国军阀的堡垒存在，我们对中国的统治就永远不会真正安全。我们必须根除中国军阀。"
 mos_rus_build_up_army_at:0 "这个事件将允许我们以所有§Y永久宣称§!从我们的任务中获得强大的修正。"
 flavor_tur.240.a.tt:2 "如果我们在和平协议中从§Y[MAM.GetName]§!手中夺取§Y[361.GetName]§!，那么事件§Y马木留克苏丹国的覆灭§!将触发，允许我们从拥有的§Y[MAM.GetName]§!核心省份中创建§Y埃及省§!，它将在§Y[MAM.GetName]§!省份上获得核心。"
 flavor_tur.242.desc:0 "城市[361.GetName]处于奥斯曼控制之下，而马木留克政府即将分崩离析。这个可怜的苏丹国不过是阿拔斯哈里发国分裂成许多继承国之前的记忆。很明显，苏丹国再也无法维持自己。被囚禁在[361.GetName]的马木留克行政官员向[Root.Monarch.GetName]伸出了援手，建议将他们所拥有的苏丹国交给我们的[Root.Monarch.GetTitle]，以换取他们在埃及行政中的继续服务。"
 flavor_tur.242.a:0 "一个合理的计划。让他们为我们服务。"
 fra_military_reform_title:0 "改革火枪手"
