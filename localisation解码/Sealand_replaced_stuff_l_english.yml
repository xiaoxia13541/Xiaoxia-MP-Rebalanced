 shinto_events.16.d:0 "我们终于成功地遏制了一向一揆，以及他们控制下的城镇。农民已经被解除武装，现在只有我们的代表有权征收通行费、税收以及对外防御。\n\n一向一揆事件结果：\n最终事件值为§B[Root.incident_ikko_shu_tt.GetValue]§!。"
 shinto_events.17.d:0 "一向社区似乎注定要留下来。虽然我们试图保护我们自己的权威，但我们也让步给阵屋相当的权利和特权，看起来他们将继续在我们的社会中扮演重要角色。\n\n一向一揆事件结果：\n最终事件值为§B[Root.incident_ikko_shu_tt.GetValue]§!。"
 shinto_events.18.d:0 "我们一直在支持寺庙社区的发展，因此我们与一向一揆有了联系。佛教寺庙社区的领袖可能在我们的社会中有很大的影响力，但他们也是我们[Root.Monarch.GetTitle]的坚定支持者。\n\n一向一揆事件结果：\n最终事件值为§B[Root.incident_ikko_shu_tt.GetValue]§!。\n提供名为‘神风’的决定，成为神权国家、共和国或转换为大乘佛教。"
 shinto_events.19.d:0 "许多日本的主要大名要么是自力更生的人，要么依赖于这些人的忠诚。然而，我们旧的道德准则强调血统和忠诚的重要性，以及围绕皇室的秩序。儒家学者现在正在探索朱熹的教导，以指导我们国家的治理。\n这种对新儒学的新兴趣强调四书而不是古老的经典，并试图为地方统治者和普通人提供理性的道德准则。\n\n新儒学事件结果：\n当前事件值为§B0§!\n1) 如果事件值达到§B7或更高§!，则获得：§G每年声望：+1.00§!和§G每年合法性：+1.00§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B5和6之间§!，则获得：§G技术成本：-5.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B4或更低§!，则获得：§G每月自治度变化：-0.10§!持续50年，并减少孤立主义水平§R1§!。\n随后是两个事件。第一个事件提供选项，值为§B1§!，§B3§!。第二个事件提供选项，值为§B2§!，§B3§!。"
