 shinto_events.47.d:0 "我们已经将基督神的追随者置于我们的保护之下，并允许他们在我们的国家中生活、工作和传教。无论他们走到哪里，每个人都知道这些基督徒有权在我们的领地内这样做。基督教商人在我们的城市中已经成为常见的景象，而在宫廷中，基督教已经成为我们的部长和家臣中越来越普遍的宗教。\n\n基督教传播事件结果：\n最终事件值为§B[Root.incident_spread_of_christianity_tt.GetValue]§!。"
 shinto_events.48.d:0 "虽然我们一直对他们保持监视，但我们允许基督教社区在我们土地上成长，同时保护他们的追随者免受伤害。这使我们能够与他们的海外祖国达成有价值的贸易协议，并赢得了我们作为一个公正和公平的领地的声誉。\n\n基督教传播事件结果：\n最终事件值为§B[Root.incident_spread_of_christianity_tt.GetValue]§!。"
 shinto_events.49.d:0 "我们已经成功地抵消了基督教在我们社会中的危险影响。我们一直与他们的传教士保持距离，并且封闭了我们的领地，不允许他们的追随者进入，甚至追踪我们边界内任何怀疑的信徒。因此，我们被我们的家臣以及我们领地内的神道教和佛教神职人员誉为维护我们祖先方式的捍卫者。\n\n基督教传播事件结果：\n最终事件值为§B[Root.incident_spread_of_christianity_tt.GetValue]§!。"
 shinto_events.50.d:0 "为了增加[Root.Overlord.Monarch.GetHerHis]对日本大名的权威，[Root.Overlord.Monarch.GetName]一直在进行全国性的地籍调查。这涉及到测量和计算所有人、资源和所有权关系，并根据[Root.Overlord.Monarch.GetHerHis]的设计重新塑造它们。这是天皇赋予我们将军的任务，但它被用来颠覆长期权力关系。\n今天，这样的调查已经来到了[Root.GetName]领地。我们已经收到了[Root.Overlord.GetAdjective]行政官员的通知，声明赐予封臣的封地最终属于国家，封臣只是暂时持有土地。\n\n§R如果你得到了这个事件，那么你应该在做什么？§!\n幕府权威上升事件结果：\n当前事件值为§B0§!\n1) 如果事件值达到§B7或更高§!，则获得：§G外交声望：+1.00§!和§G每年合法性：+1.00§!持续50年，并减少孤立主义水平§R1§!。\n2) 如果事件值在§B4和6之间§!，则获得：§G外交声望：+2.00§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B3或更低§!，则获得：§G每年合法性：+1.00§!和§G每月自治度变化：-0.10§!持续50年，并增加§R1§!孤立主义水平。\n随后是三个事件。第一个事件提供选项，值为§B3§!，§B1§!。第二个事件提供选项，值为§B3§!，§B-1§!（给予事件给领主，领主宣战或给予事件值§B-3§!）。第三个事件如果选择了第二个事件的第二个选项且领主没有选择宣战，则提供选项值为§B-3§!。"
 shinto_events.50.aa.tt:0 "§Y将事件值增加§M1§!。§!"
 shinto_events.50.bb.tt:0 "§Y将事件值增加§M2§!。§!"
 shinto_events.50.cc.tt:0 "§Y将事件值增加§M3§!。§!"
 shinto_events.51.d:0 "将军已经传达了天皇的旨意，要求我们[Root.Monarch.GetName]在帝国宫廷附近。全年居住在我们自己的[Root.Capital.GetCapitalName]宫廷将不再被接受，现在已经法令，我们的家族必须从现在起全年居住在帝国宫廷。虽然有时已经是这样，但这个帝国命令让我们几乎没有选择的余地。[Root.Monarch.GetName]必须立即前往宫廷，否则将面临严重后果。\n\n幕府权威上升事件结果：\n当前事件值为§B[Root.incident_shogunate_authority_tt.GetValue]§!。\n1) 如果事件值达到§B7或更高§!，则获得：§G外交声望：+1.00§!和§G每年合法性：+1.00§!持续50年，并减少孤立主义水平§R1§!。\n2) 如果事件值在§B4和6之间§!，则获得：§G外交声望：+2.00§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B3或更低§!，则获得：§G每年合法性：+1.00§!和§G每月自治度变化：-0.10§!持续50年，并增加§R1§!孤立主义水平。\n随后是两个事件。第一个事件提供选项，值为§B3§!，§B-1§!（给予事件给领主，领主宣战或给予事件值§B-3§!）。第二个事件如果选择了第一个事件的第二个选项且领主没有选择宣战，则提供选项值为§B-3§!。"
 shinto_events.51.aa.tt:0 "§Y将事件值增加§M3§!。§!"
 shinto_events.51.bb.tt:0 "§Y将事件值增加§M1§!。§!"
 shinto_events.52.d:0 "幕府已经传达了消息，[Root.Monarch.GetName]被期望担任帝国官员。鉴于请求的诚意，拒绝是不可能的，甚至可能被视为公然反叛和不名誉的标志。这也显然是为[Root.GetAdjective]获得声望和影响力的途径，但它是一个危险的荣誉。[Root.Overlord.GetAdjective]幕府最近以惊人的速度更换官员。他们不仅仅满足于让他们的支持者和忠诚的家臣担任高职，现在他们正在解雇那些没有达到将军期望结果的人。对一些人来说，这是一种功绩制，但对于许多在帝国服务的官员来说，这意味着不断的审查恐惧。\n\n幕府权威上升事件结果：\n当前事件值为§B[Root.incident_shogunate_authority_tt.GetValue]§!。\n1) 如果事件值达到§B7或更高§!，则获得：§G外交声望：+1.00§!和§G每年合法性：+1.00§!持续50年，并减少孤立主义水平§R1§!。\n2) 如果事件值在§B4和6之间§!，则获得：§G外交声望：+2.00§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B3或更低§!，则获得：§G每年合法性：+1.00§!和§G每月自治度变化：-0.10§!持续50年，并增加§R1§!孤立主义水平。\n随后是最终事件，如果选择了当前事件的第二个选项且领主没有选择宣战，则提供选项值为§B-3§!。"
 shinto_events.52.aa.tt:0 "§Y将事件值增加§M3§!。§!"
 shinto_events.52.bb.tt:0 "§Y将事件值增加§M-1§!。\n如果[Root.Overlord.GetName]不宣战，则获得额外的事件值§M-3§!。§!"
 shinto_events.54.d:0 "证明[Root.Overlord.Monarch.GetHerselfHimself]和我们怀疑的一样软弱，[Root.Overlord.GetName]的幕府将军已经同意退缩，不再要求我们提供服务。他们已经下令将我们拒绝的职位让给别人，但他们的权威严重受损，任何人都可以看到我们的拒绝的效果。\n\n幕府权威上升事件结果：\n当前事件值为§B[Root.incident_shogunate_authority_tt.GetValue]§!。\n1) 如果事件值达到§B7或更高§!，则获得：§G外交声望：+1.00§!和§G每年合法性：+1.00§!持续50年，并减少孤立主义水平§R1§!。\n2) 如果事件值在§B4和6之间§!，则获得：§G外交声望：+2.00§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B3或更低§!，则获得：§G每年合法性：+1.00§!和§G每月自治度变化：-0.10§!持续50年，并增加§R1§!孤立主义水平。"
 shinto_events.54.aa.tt:0 "§Y将事件值增加§M-3§!。§!"
 shinto_events.55.d:0 "我们对幕府加强控制日本的政策采取了忠诚和顺从的政策，赢得了帝国宫廷的信任和忠诚。我们可能在一些人眼中失去了独立性，但我们也因此获得了宝贵的青睐，并在日本的新统治家族中占有一席之地。\n\n幕府权威上升事件结果：\n最终事件值为§B[Root.incident_shogunate_authority_tt.GetValue]§!。"

 shinto_events.56.d:0 "我们试图在幕府试图加强对帝国的控制时走中间路线。虽然我们不算是皇帝最不忠诚的诸侯之一，但我们也不是最接近管理层的群体。这使我们能够在保留我们的独立性的同时，也从新时代带来的法律、秩序和安全中受益。\n上升的幕府权威事件结果：\n最终事件值为 §B[Root.incident_shogunate_authority_tt.GetValue]§!。"
 shinto_events.57.d:0 "我们的政策是积极维护我们的独立性，并依赖于替代的地方权威，而不是与幕府的阴谋合作，这使我们赢得了一个极其独立和强大的大名的声誉。我们的话带有尊重，我们的行动与许多希望推动他们的附庸限制的日本大名和国民产生共鸣。通过积极削弱帝国权威，我们正在迅速建立自己的权力基础。\n上升的幕府权威事件结果：\n最终事件值为 §B[Root.incident_shogunate_authority_tt.GetValue]§!。"
