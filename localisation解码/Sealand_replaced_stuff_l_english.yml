 shinto_events.14.d:0 "忠实的社区，Ikko-Ikki，已经开始在领地内主要佛教寺庙周围成长为小城镇。这些城市不仅在精神上具有影响力，它们还指挥自己的防御力量，由低级土地所有者的武士到武装农民和僧侣组成。Ikko-Ikki公社代表了不仅是对幕府而且对控制周边土地的任何大名的平行权威。\n这样一个公社在[ikko_province.GetName]的一座寺庙周围兴起，虽然我们可能能够从他们的支持中受益，但这种宗教狂热、武器和自治的强大混合对大名权威构成了威胁。\n\nIkko-Ikki事件结果：\n当前事件值为§B[Root.incident_ikko_shu_tt.GetValue]§!。\n1) 如果事件值达到§B9或更高§!，则获得：§G全国不满度：-2.00§!和§G每月自治度变化：-0.05§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B3和8之间§!，则获得：§G国家人力修正：+15.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B2或更低§!，则获得：§G军队士气：+5.0%§!持续50年，并减少孤立主义水平§R1§!。还将给出决定，称为'神风'，成为神权国家、共和国或转换为大乘佛教。\n随后是最终事件，提供选项，值为§B1§!，§B2§!，§B3§!。"
