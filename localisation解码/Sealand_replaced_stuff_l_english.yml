 shinto_events.1.d:0 "在不确定的时期，这些土地的渔民和航海者常常诉诸于海盗行为和袭击我们邻国的海岸。最后一次违规浪潮以Kakitsu条约结束，其中一些大名获得了向外国港口发送一定数量的贸易远征的权利。\n然而，时代和权力平衡是多变的，'Bahan贸易'再次成为我们臣民中越来越常见的职业。一些领主自己开始资助或积极参与袭击。与此同时，这些'Wokou'海盗的受害者开始向那些帮助阻止威胁的人提供头衔和荣誉。\n\nWokou海盗事件结果：\n当前事件值为§B0§!\n1) 如果事件值达到§B8或更高§!，则获得：§G省级贸易力量修正：+20.0%§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B3和7之间§!，则获得：§G贸易效率：+20.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B2或更低§!，则获得：§G船只耐久度：+20.0%§!持续50年，并减少孤立主义水平§R1§!。\n随后是两个事件。第一个事件提供选项，值为§B2§!，§B-1§!，§B3§!。第二个事件提供选项，值为§B1§!，§B2§!，§B3§!。"
 shinto_events.1.aa.tt:0 "§Y将事件值增加§M2§!。§!"
 shinto_events.1.bb.tt:0 "§Y将事件值增加§M3§!。§!"
 shinto_events.2.d:0 "海盗和袭击行为持续增加。参与者从简单的渔民和小领主到居住在外国受困扰海岸线上的人都有。随着时间的推移，国内外的强大利益开始资助成功的海盗首领，看起来海盗据点现在遍布我们的岛屿和海岸。\n现在邻国开始采取更加严厉的行动。他们正在为袭击者的到来做准备，并积极追捕海盗首领。我们的[Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself]已经收到了外国使节的明确威胁，除非我们采取强硬行动，否则他们将把我们的船只视为敌人，并假定它们是海盗中的一员。\n\nWokou海盗事件结果：\n当前事件值为§B[Root.incident_wokou_tt.GetValue]§!。\n1) 如果事件值达到§B8或更高§!，则获得：§G省级贸易力量修正：+20.0%§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B3和7之间§!，则获得：§G贸易效率：+20.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B2或更低§!，则获得：§G船只耐久度：+20.0%§!持续50年，并减少孤立主义水平§R1§!。\n随后是最终事件，提供选项，值为§B1§!，§B2§!，§B3§!。"
 shinto_events.2.aa.tt:0 "§Y将事件值增加§M2§!。§!"
 shinto_events.2.bb.tt:0 "§Y将事件值增加§M-1§!。§!"
 shinto_events.2.cc.tt:0 "§Y将事件值增加§M3§!。§!"
 shinto_events.3.d:0 "[save_wokou_target.GetName]的领主们以无畏的海盗而闻名，他们指挥的忠诚和财富赋予了他们巨大的影响力和权力。在一个靠近海岸的岛屿上，一位特别成功的海盗首领建立了一个完全由他的远征支持的要塞。攻下这样的堡垒可能会付出高昂的代价，但他正在嘲笑我们自己的海军雄心。\n\nWokou海盗事件结果：\n当前事件值为§B[Root.incident_wokou_tt.GetValue]§!。\n1) 如果事件值达到§B8或更高§!，则获得：§G省级贸易力量修正：+20.0%§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B3和7之间§!，则获得：§G贸易效率：+20.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B2或更低§!，则获得：§G船只耐久度：+20.0%§!持续50年，并减少孤立主义水平§R1§!。"
 shinto_events.3.aa.tt:0 "§Y将事件值增加§M1§!。§!"
 shinto_events.3.bb.tt:0 "§Y将事件值增加§M2§!。§!"
 shinto_events.3.cc.tt:0 "§Y将事件值增加§M3§!。§!"
 shinto_events.4.d:0 "随着时间的推移，我们设法将Wokou从一个无法无天、分散的海盗群体转变为我们指挥下的海军。首领们被迫为我们的[Root.Monarch.GetTitle]服务，并在我们的国家中获得了影响力和权力。现在我们指挥下的船员和船只现在是一支专业且经验丰富的力量，能够进行袭击、海上战斗甚至对外国领土进行小规模入侵。\n从[saved_neighbor.GetAdjective]的宁静城市到[save_wokou_target.GetName]的闹鬼港口，我们的海军令人畏惧和尊敬。\n\nWokou海盗事件结果：\n最终事件值为§B[Root.incident_wokou_tt.GetValue]§!。"
 shinto_events.5.d:0 "许多人质疑我们打击海洋和海岸线上的祸害的热情。有些人甚至说海盗和掠夺对所有[Root.GetAdjective]渔民来说是自然而然的，我们已经对这种卑鄙的做法视而不见了。\n然而，随着时间的推移，我们的邻居学会了监视他们的海岸线，并追捕并惩处那些破坏和平的人。Wokou袭击的频率自几年前的突然激增以来已经显著下降，对[Root.GetAdjective]的影响很小。\n\nWokou海盗事件结果：\n最终事件值为§B[Root.incident_wokou_tt.GetValue]§!。"
 shinto_events.6.d:0 "我们对控制我们沿海人口中的潜在海盗、袭击者和走私者的激烈努力，已经使我们的海洋政策几乎完全转变。根据[Root.Monarch.GetTitle]的法令，所有渔民都被禁止拥有武器，所有船只都定期搜查。现在对所有穿越海洋的人都适用严格的规则和法规，我们的新海岸警卫允许我们关闭我们的领域。以前的海岸袭击目标为此感到欣喜若狂，并反过来为我们帮助他们维护和平而赐予了巨大的荣誉和奖励。\n\nWokou海盗事件结果：\n最终事件值为§B[Root.incident_wokou_tt.GetValue]§!。"
 shinto_events.7.d:0 "在一个日益敌对的世界里，城堡的安全既是保护的承诺也是就业的机会。多年来，武士们放弃了他们在农村的家园，转而居住在他们主人城堡城墙下的城市，商人和工匠也是如此。我们的首都[Root.Capital.GetCapitalName]也不例外，它的增长一直是我们管理员关注的焦点。\n如果我们想最小化火灾和疾病等问题，可能需要新资金来改善基础设施。\n\n城市化事件结果：\n当前事件值为§B0§!\n1) 如果事件值达到§B8或更高§!，则获得：§G商品生产修正：+15.0%§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B3和7之间§!，则获得：§G发展成本：-10.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B2或更低§!，则获得：§G技术成本：-10.0%§! 持续50年，并减少孤立主义水平§R1§!。\n随后是两个事件。第一个事件提供选项，值为§B2§!，§B-1§!。第二个事件提供选项，值为§B1§!，§B2§!，§B3§!。"
 shinto_events.7.aa.tt:0 "§Y将事件值增加§M1§!。§!"
 shinto_events.7.bb.tt:0 "§Y将事件值增加§M3§!。§!"
 shinto_events.8.d:0 "随着农村人口的增加，每个农民拥有的土地面积随着每次继承都在减少。尽管产量在增加，但一些农民仍然无法依靠土地生活。许多人选择进城居住，进一步加剧了[Root.Capital.GetCapitalName]的成长痛苦。\n土地所有者抱怨并恳求我们施加更多的社会秩序。他们强烈建议我们实施法律，阻止人们在我们领地内的流动。\n\n城市化事件结果：\n当前事件值为§B[Root.incident_urbanization_tt.GetValue]§!。\n1) 如果事件值达到§B8或更高§!，则获得：§G商品生产修正：+15.0%§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B3和7之间§!，则获得：§G发展成本：-10.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B2或更低§!，则获得：§G技术成本：-10.0%§!持续50年，并减少孤立主义水平§R1§!。\n随后是最终事件，提供选项，值为§B1§!，§B2§!，§B3§!。"
 shinto_events.8.aa.tt:0 "§Y将事件值增加§M2§!。§!"
 shinto_events.8.bb.tt:0 "§Y将事件值增加§M-1§!。§!"
 shinto_events.9.d:0 "城市增长导致我们国家的古老Za贸易行会迅速增加他们的权力。我们领地内普遍混乱的局势也意味着他们越来越依赖自己的安全安排。行会现在已经将寺庙、土地所有者和武士与他们的事业联系起来。但他们也获得了敌人。\n一些人恳求我们的[Root.Monarch.GetTitle]站出来反对行会，为有能力的任何人开放经济。其他人认为我们至少应该向行会以外的人发放垄断权和特权。\n\n城市化事件结果：\n当前事件值为§B[Root.incident_urbanization_tt.GetValue]§!。\n1) 如果事件值达到§B8或更高§!，则获得：§G商品生产修正：+15.0%§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B3和7之间§!，则获得：§G发展成本：-10.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B2或更低§!，则获得：§G技术成本：-10.0%§!持续50年，并减少孤立主义水平§R1§!。"
 shinto_events.9.aa.tt:0 "§Y将事件值增加§M1§!。§!"
 shinto_events.9.bb.tt:0 "§Y将事件值增加§M2§!。§!"
 shinto_events.9.cc.tt:0 "§Y将事件值增加§M3§!。§!"
 shinto_events.10.d:0 "为了对抗我们迅速城市化的社会所面临的秩序威胁，我们实施了一系列严格的法律。这些规则和法规限制了不合理的社会甚至物理流动性。通过这种方式，我们设法保持了多年来一直让我们社会团结在一起的荣誉和稳定。\n\n城市化事件结果：\n最终事件值为§B[Root.incident_urbanization_tt.GetValue]§!。"
 shinto_events.11.d:0 "我们的领地经历了相对完好的快速城市化时期。像[Root.Capital.GetCapitalName]这样的城市现在蔓延得更大。越来越多的人口现在靠贸易、工艺甚至军事服务谋生，而不是靠耕种土地本身。\n\n城市化事件结果：\n最终事件值为§B[Root.incident_urbanization_tt.GetValue]§!。"
 shinto_events.12.d:0 "不断增长的人口和快速城市化为我们的领地带来了相当大的社会流动性。我们鼓励这些趋势，以促进一个充满活力的、尽管可能不稳定的社会。展望未来，它是一个改变了的领地，在那里，在几代人的时间内，最常见的职业已经从耕种土地变成了从事行政、贸易或军事工作。\n\n城市化事件结果：\n最终事件值为§B[Root.incident_urbanization_tt.GetValue]§!。"
 shinto_events.13.d:0 "在这个动荡的时代，越来越多的人转向宗教寻求指导和安全。佛教已经与神道教共存很长时间了，但最近信徒的数量增长迅速，更多的佛教传统也进入了[Root.GetAdjective]人民的日常生活。\n自由之地佛教徒中明显的救赎和社会流动性承诺吸引了很多人。在我们的领地各地，新寺庙纷纷开张，由富人和穷人资助。\n\nIkko-Ikki事件结果：\n当前事件值为§B0§!\n1) 如果事件值达到§B9或更高§!，则获得：§G全国不满度：-2.00§!和§G每月自治度变化：-0.05§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B3和8之间§!，则获得：§G国家人力修正：+15.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B2或更低§!，则获得：§G军队士气：+5.0%§!持续50年，并减少孤立主义水平§R1§!。还将给出决定，称为'神风'，成为神权国家、共和国或转换为大乘佛教。\n随后是两个事件。第一个事件提供选项，值为§B3§!，§B2§!，§B1§!。第二个事件提供选项，值为§B1§!，§B2§!，§B3§!。"
