 jap_military_parade_tt:0 "每个至少有§G60§!个我们的军团的省份将举行军事阅兵，获得1 £adm£ £dip£ 和 £mil£ 发展，作为回报赋予我们 §G5§!陆军传统"
 royal_council_interaction_tooltip:0 "可以选择以下修正之一，持续§Y10年§!：\n§Y宫廷委员会§!：\n 可能的顾问：§G+1§!\n 顾问成本：§G-5.0%§!\n\n§Y财政委员会§!：\n 年度通货膨胀减少：§G-0.05§!\n 年利率：§G-0.50§!\n\n§Y宗教裁判所委员会§!：\n 传教士：§G+1§!\n 对异端的传教力量：§G+2.0%§!"
