 mos_rus_conquer_the_great_horde_desc:0 "诺盖和其他边境上的游牧部落对我们骄傲的人民施加了他们邪恶的枷锁。每年不合理的贡品要求，这些部落不过是我们国家的危险害虫。\n如果我们想成为一个伟大的帝国；一个真正可以声称罗马遗产的国家，那么我们必须解放自己，摆脱鞑靼枷锁。"
 desc_the_tatar_yoke:0 "\n§R每年必须向§Y[474.Owner.GetName]§!支付贡品，否则将面临鞑靼的愤怒.§!\n\n随着基辅罗斯在1223年落入蒙古人手中，蒙古人和后来的鞑靼人对俄罗斯臣民保持了牢固的控制。在莫斯科大公国的指导下，俄罗斯人向莫斯科大公支付贡品，然后由他转交给[474.GetName]的可汗。贡品是可管理的，但它的存在本身就是对任何渴望继续罗马遗产的自尊东斯拉夫人的侮辱。\n\n§Y如果[474.GetName]失去了‘鞑靼枷锁’修正，这个修正将被移除。§!"
 flavor_mos.1.a.tt:0 "§R§Y[Root.GetName]§!被迫每年向§Y[474.Owner.GetName]§!支付贡品，只要这个修正处于激活状态。§!"
 flavor_mos.2.desc:0 "随着[474.GetName]落入[474.Owner.GetName]手中，鞑靼人再也无法强制他们对[Root.GetAdjective]人民的贡品要求。[Root.GovernmentName]的[Root.GetUsableName]终于摆脱了鞑靼枷锁！"
 flavor_mos.3.desc:0 "年度贡品要求已经到达[Root.Monarch.GetName]的宫廷。来自[474.Owner.GetName]的野蛮人期望我们以所有罗斯的名义支付。"
 flavor_mos.3.a.tt:1 "§Y[Root.GetName]§!向§Y[474.Owner.GetName]§!支付§R[Root.mos_tribute_to_pay.GetValue]§!¤。"
 flavor_mos.3.b.tt:0 "§Y[474.Owner.GetName]§!可能会对§Y[Root.GetName]§!的人民进行报复..."
