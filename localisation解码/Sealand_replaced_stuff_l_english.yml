 shinto_events.25.bb.tt:0 "§Y将事件值增加§M1§!。§!"
 shinto_events.25.cc.tt:0 "§Y将事件值增加§M0§!。§!"
 shinto_events.26.d:0 "自从西方人到来后，一些人对他们持怀疑态度。他们的口袋很深，武器强大，对一些人来说，他们的文化似乎很迷人。然而，与这些商人打交道的人报告说，欧洲人总是在互相策划。几乎每次与外国使节会面，他们都会警告我们他们的对手的一些阴谋或计划。很明显，我们不是在和有荣誉感的人打交道。\n随着一群新的商人要求我们增加他们的特权，我们的顾问告诫我们要仔细考虑这个提议。\n\n南蛮贸易事件结果：\n当前事件值为§B[Root.incident_nanban_tt.GetValue]§!。\n1) 如果事件值达到§B6或更高§!，则获得：§G贸易效率：+10.0%§!和§G纯正信仰的容忍度：+2.00§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B2和5之间§!，则获得：§G贸易效率：+15.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B1或更低§!，则获得：§G理念成本：-5.0%§!和§G机构传播：+10.0%§!持续50年，并减少孤立主义水平§R1§!。\n随后是两个事件。第一个事件提供选项，值为§B-1§!，§B1§!。第二个事件提供选项，值为§B-1§!，§B2§!。"
 shinto_events.26.aa.tt:0 "§Y将事件值增加§M-1§!."
 shinto_events.26.bb.tt:0 "§Y将事件值增加§M0§!."
 shinto_events.26.cc.tt:0 "§Y将事件值增加§M1§!."
 shinto_events.27.d:0 "在[nanban_traders_here.GetName]的贸易站不仅开始吸引商人，还吸引了学者和知识分子。对这些人来说，外国人带来的书籍比他们想要出售的商品更有价值。研究西方科学和文化，即兰学，正在发展成为自己的学科，并且根据支持者的说法，我们有很多需要学习的地方。然而，许多神职人员持怀疑态度，一些儒家学者也是如此。\n\n南蛮贸易事件结果：\n当前事件值为§B[Root.incident_nanban_tt.GetValue]§!。\n1) 如果事件值达到§B6或更高§!，则获得：§G贸易效率：+10.0%§!和§G纯正信仰的容忍度：+2.00§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B2和5之间§!，则获得：§G贸易效率：+15.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B1或更低§!，则获得：§G理念成本：-5.0%§!和§G机构传播：+10.0%§!持续50年，并减少孤立主义水平§R1§!。\n随后是最终事件，提供选项，值为§B-1§!，§B2§!。"
 shinto_events.27.aa.tt:0 "§Y将事件值增加§M-1§!。§!"
 shinto_events.27.bb.tt:0 "§Y将事件值增加§M1§!。§!"
 shinto_events.28.d:0 "一些人认为我们过于依赖外国商人了。我们自己的工匠肯定不比国外的差，与其花费巨资进口来自外部世界的制成品，我们自己也可以生产其中的许多商品。然后我们就可以从中获利。\n现在还不是完全停止贸易的时候，但如果我们让我们最伟大的工匠工作，我们可能在将来不再那么急切地等待下一艘贸易船的到来。\n\n南蛮贸易事件结果：\n当前事件值为§B[Root.incident_nanban_tt.GetValue]§!。\n1) 如果事件值达到§B6或更高§!，则获得：§G贸易效率：+10.0%§!和§G纯正信仰的容忍度：+2.00§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B2和5之间§!，则获得：§G贸易效率：+15.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B1或更低§!，则获得：§G理念成本：-5.0%§!和§G机构传播：+10.0%§!持续50年，并减少孤立主义水平§R1§!。"
 shinto_events.28.aa.tt:0 "§Y将事件值增加§M2§!。§!"
 shinto_events.28.bb.tt:0 "§Y将事件值增加§M-1§!。§!"
 shinto_events.29.d:0 "与西方的会面对我们[Root.GetAdjective]来说是一个相当动荡的遭遇！我们欢迎西方商人的努力为我们带来了对欧洲文化的无与伦比的洞察力，以及对他们的商品的良好获取。有进取心的国津人和其他有影响力的人已经开始将他们的儿子送到欧洲去直接学习西方人，试图发掘尽可能多的我们可以在国内利用的东西。\n\n南蛮贸易事件结果：\n最终事件值为§B[Root.incident_nanban_tt.GetValue]§!。"
 shinto_events.30.d:0 "随着时间的推移，与西方的贸易收入已经从最初的高峰下降，但这些来自远方旅行者的商品和思想的涌入仍在改变我们的社会，使其不再是过去的样子。只有时间能告诉我们可能在多大程度上同化这些远方旅行者的理想。\n\n南蛮贸易事件结果：\n最终事件值为§B[Root.incident_nanban_tt.GetValue]§!。"
 shinto_events.31.d:0 "我们已经采取了有力的行动来限制西方商人对我们社会的影响。虽然试图完全切断所有联系可能会导致走私，我们已经将商人限制在一个港口，并且我们严格监管他们与该接触点之外的世界的互动。这样我们就可以参与我们希望获得的商品（和枪支），同时限制颠覆性宗教企图或策划的风险。\n\n南蛮贸易事件结果：\n最终事件值为§B[Root.incident_nanban_tt.GetValue]§!。"
 shinto_events.32.d:0 "随着西方商人的到来，第一批便携式火器已经来到我们的领地。这些武器与这里使用的武器不同，如果它们广泛传播，它们承诺将彻底改变战争。然而，获得足够数量的火器并不像看起来那么简单。火枪在那些见过它们威力的人中需求量很大，但它们可能在敌人手中，甚至在一个不守规矩的农民社区手中能做什么的前景也同样令人不安。\n随着我们开始生产并教导我们的士兵使用这些武器，我们需要决定谁将能够接触到这些枪支，以及我们将制造多少。\n\n火器扩散事件结果：\n当前事件值为§B1§!\n1) 如果事件值达到§B5或更高§!，则获得：§G军队士气：+15.0%§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B3和4之间§!，则获得：§G步兵战斗力：+10.0%§!持续50年，并保持当前孤立主义水平。\n3) 如果事件值在§B2或更低§!，则获得：§G陆地火器伤害：+10.0%§!持续50年，并减少孤立主义水平§R1§!。\n随后是两个事件。第一个事件提供选项，值为§B-1§!，§B1§!。第二个事件提供选项，值为§B-1§!，§B1§!。"
 shinto_events.32.aa.tt:0 "§Y将事件值增加§M1§!。§!"
 shinto_events.32.bb.tt:0 "§Y将事件值增加§M3§!。§!"
 shinto_events.33.d:0 "外国人带给我们的燧发枪比我们预期的更容易大规模生产。随着越来越多的我们的军队可以用这些枪装备，很明显我们无法有效地限制它们传播到我们的敌人或普通人。如果我们真的希望减少流通中的火器，我们将不得不很快采取非常坚定的行动。\n\n火器扩散事件结果：\n当前事件值为§B[Root.incident_firearms_tt.GetValue]§!。\n1) 如果事件值达到§B5或更高§!，则获得：§G军队士气：+15.0%§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B3和4之间§!，则获得：§G步兵战斗力：+10.0%§!持续50年，并保持当前孤立主义水平。\n3) 如果事件值在§B2或更低§!，则获得：§G陆地火器伤害：+10.0%§!持续50年，并减少孤立主义水平§R1§!。\n随后是最终事件，提供选项，值为§B-1§!，§B1§!。"
