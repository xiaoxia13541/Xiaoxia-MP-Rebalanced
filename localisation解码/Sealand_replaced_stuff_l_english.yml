 shinto_events.15.d:0 "我们领地内的Ikko-Ikki变得越来越强大、越来越多，尤其是越来越大胆。我们的官员报告说，有时Ikki的税收收集者在他们到达村庄时已经收集过了，商人们在经过这些社区时也不再感到安全。Ikko-Ikki现在如此强大，以至于许多人开始质疑他们的特权。\n\nIkko-Ikki事件结果：\n当前事件值为§B[Root.incident_ikko_shu_tt.GetValue]§!。\n1) 如果事件值达到§B9或更高§! ，则获得：§G全国不满度：-2.00§!和§G每月自治度变化：-0.05§!持续50年，并增加§R1§!孤立主义水平。\n2) 如果事件值在§B3和8之间§!，则获得：§G国家人力修正：+15.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B2或更低§!，则获得：§G军队士气：+5.0%§!持续50年，并减少孤立主义水平§R1§!。还将给出决定，称为'神风'，成为神权国家、共和国或转换为大乘佛教。"
