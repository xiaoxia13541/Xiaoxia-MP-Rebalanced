 flavor_fra.6.t:0 "阿朗松的投降"
 flavor_fra.6.d:0 "作为接受1444年图尔条约的交换，阿朗松伯国被承诺给法国。然而，实际上，这尚未实现。没有一位英国总督愿意被记住为放弃阿朗松的人，而在[Root.Capital.GetCapitalName]的杰出贵族们声称，我们的谈判代表威廉·德拉·波尔没有授权在条约中做出这一让步。自签约以来，法国使者多次提醒我们这一点，[FRA.Monarch.GetName]现在终于亲自处理此事，并出现在勒芒的城墙下，要求城市投降。\n除非我们将阿朗松投降给法国，否则我们很可能面临敌对行动的迅速恢复。"
 flavor_fra.7.t:0 "阿朗松的投降"
 flavor_fra.7.d:0 "作为接受1444年图尔条约的交换，阿朗松伯国被承诺给法国。然而，实际上，这尚未实现。英国人一再回避这个问题，越来越明显的是，许多英国阵营中的人认为条约将不会被尊重。作为最后一次尝试，[Root.Monarch.GetName]亲自接近了伯国首都，并要求城市投降。\n当地的指挥官，尽管没有足够的力量抵抗攻击，但没有任何迹象表明打算打开城门。"
 flavor_fra.8.t:0 "阿朗松的投降"
 flavor_fra.8.d:0 "作为接受1444年图尔条约的交换，阿朗松郡被承诺给法国。然而实际上，这需要相当长的时间才能实现。[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself]的到来似乎已经消除了拖延，最终阿朗松现在已在我们的掌控之中。"
