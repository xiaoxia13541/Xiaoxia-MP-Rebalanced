 bha_brahmin_administration_desc:0 "印度商人将他们的商品出口到外国，并进口他们业务所需的商品。出口的商品包括胡椒、姜、肉桂、小豆蔻、诃子、罗望子、宝石如种子 - 珍珠、麝香、芦荟、棉布、铁、钢和瓷器到西亚国家和东西海岸的港口。他们还进口铜、水银、朱砂、珊瑚、藏红花、彩色天鹅绒、玫瑰水、刀、彩色驼毛、黄金和白银。除此之外，其他进口商品还包括来自缅甸、斯里兰卡和勃固的香料、染料木材、除铁以外的金属、樟脑和丝织品。"
 bha_rocketry:0 "发展火箭技术"
 bha_rocketry_desc:0 "铁壳火箭尚未被广泛用于军事目的，但它们的爆炸威力肯定具有战术应用。我们应该尝试这项技术并在战场上测试它。"
