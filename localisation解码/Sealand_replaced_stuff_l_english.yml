 flavor_gbr.109.a.tt:0 "只要这个修正处于激活状态：\n§Y获得一个取决于顾问类型和技能的修正：§!\n -§Y哲学家§!、§Y自然科学家§!和§Y宗教改革家§!\n - 异端容忍度：每技能§G+1.00§!\n -§Y艺术家§!、§Y合法化者§!、§Y共和主义者§!、§Y虔诚者§!、§Y游牧统一者§!和§Y耗竭者§!\n - 纯正信仰容忍度：每技能§G+1.00§!\n -§Y财政官§!、§Y铸币大师§!和§YSplendid§!\n - 宗教统一度：每技能§G+15.0%§!\n -§Y宗教裁判官§!、§Y神学家§!、§Y官僚§!和§Y赦免者§!\n - 对异端的传教力量：每技能§G+1.0%§!"
