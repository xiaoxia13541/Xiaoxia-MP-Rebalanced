 shinto_events.42.d:0 "我们已经接到了我们最有价值的国津人和我们领地内的寺庙社区的显要人物的大量请求。他们都要求我们调查基督教的颠覆性质。他们认为这种外来宗教正在破坏我们的传统，侮辱我们的祖先，并要求我们对这种信仰进行审判，允许值得信赖的荣誉和品质的人来调查此事。\n\n基督教传播事件结果：\n当前事件值为§B[Root.incident_spread_of_christianity_tt.GetValue]§!。\n1) 如果事件值达到§B11或更高§!，则获得：§G顾问成本：-25.0%§!持续50年，并减少孤立主义水平§R1§!。\n2) 如果事件值在§B6和10之间§!，则获得：§G理念成本：-10.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B5或更低§!，则获得：§G纯正信仰的容忍度：+3.00§!持续50年，并增加§R1§!孤立主义水平。\n随后是最终事件，提供选项，值为§B1§!（如果拥有‘当地基督教传教’省份修正则可用），§B-2§!。"
