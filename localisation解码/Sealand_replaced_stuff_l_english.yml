 shinto_events.35.d:0 "自从第一批火绳枪开始出现在我们的土地上，它们已经从新奇事物变成了更常用的武器之一。一些人甚至声称我们制造的武器比它们的原产国更多、更好。这使得任何想要反对我们统治的人都拥有了危险的武器，但枪械的快速采用也使我们的军队成为比许多其他国家更受尊敬的力量。\n\n火器扩散事件结果：\n最终事件值为§B[Root.incident_firearms_tt.GetValue]§!。Since the first matchlocks started appearing in our lands they have gone from being a novelty to one of the more common weapons in use. Some even claim we make more and better weapons than their originating countries do. This has placed a dangerous weapon in the hands of anyone who would oppose our rule, but the rapid adoption of the guns has also made our armies a more respected force than many others.\n\nProliferation of Firearms Incident outcome:\nFinal Incident value is §B[Root.incident_firearms_tt.GetValue]§!."
 shinto_events.36.d:0 "自从第一批火绳枪开始出现在我们的土地上，它们已经从新奇事物变成了更常用的武器之一。随着新鲜感逐渐消退，其他统治者也采用了它们，这些武器不再被视为战场上的革命，但它们仍然存在于专门使用它们的团里。在平民生活中，也已习惯于使用火枪作为警卫和猎人。\n\n火器扩散事件结果：\n最终事件值为§B[Root.incident_firearms_tt.GetValue]§!。"
 shinto_events.37.d:0 "我们并没有将所有精力都投入到火器的使用和传播上，而是试图限制它们，相反，我们鼓励使用剑和矛。火枪可能最终会变得更加普遍，但就目前而言，我们仍然相信这些经典武器将为我们的领地带来荣耀和荣誉。\n\n火器扩散事件结果：\n最终事件值为§B[Root.incident_firearms_tt.GetValue]§!。"
 shinto_events.38.d:0 "随着欧洲人的到来，我们接触到了一种新的文化和一种新的宗教。在某些方面它看起来和我们的相似，但在其他方面它对我们来说完全陌生。一群男人已经到达[Root.Capital.GetCapitalName]，试图传播一个基督神的福音。然而，他们的信息看起来非常奇怪，可能是由于无能或恶意的翻译。\n在他们急切地确保[Root.Monarch.GetName]的赞助下，传教士们出现时没有带来礼物，还胡说八道。这是对我们[Root.Monarch.GetTitle]的严重不敬，然而，一些人会警告说，这些失误意味着他们迫切需要我们的帮助。\n\n基督教传播事件结果：\n当前事件值为§B0§!\n1) 如果事件值达到§B11或更高§!，则获得：§G顾问成本：-25.0%§!持续50年，并减少孤立主义水平§R1§!。\n2) 如果事件值在§B6和10之间§!，则获得：§G理念成本：-10.0%§!持续50年，保持当前孤立主义水平。\n3) 如果事件值在§B5或更低§!，则获得：§G纯正信仰的容忍度：+3.00§!持续50年，并增加§R1§!孤立主义水平。\n随后是五个事件。第一个事件提供选项，值为§B3§!（如果有继承人则可用），§B2§!（给予‘当地基督教传教’省份修正），§B-1§!。第二个事件提供选项，值为§B2§!（给予‘当地基督教传教’省份修正），§B-1§!。第三个事件提供选项，值为§B3§!，§B1§!。第四个事件提供事件，给予值为§B2§!，§B-5§!，或值为§B0§!。第五个事件提供选项，值为§B1§!（如果有‘当地基督教传教’省份修正则可用），§B-2§!。"
