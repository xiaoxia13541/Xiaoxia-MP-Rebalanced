 HARMONIZE_DESC:0 "拥有和谐宗教的省份被视为§Y$NAME$§!，受到容忍。\n遵循你的任何和谐宗教的国家会认为你好像信奉那个宗教一样。\n§Y可能的和谐修正§!：\n孝 - §G生产效率+5%§! \n忠 - §G每月战争疲劳度-0.03§! \n礼 - §G理念成本-5%§! \n信 - §G步兵战斗力+10%§! \n义 - §G全球不满度-1§! \n智 - §G全球机构传播速度+20%§! \n仁 - §G纯正信仰容忍度+1§! \n节 - §G贸易效率+5%§! \n诚 - §G稳定性成本-10%§!"
