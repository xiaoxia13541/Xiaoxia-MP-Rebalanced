 ME_Malaya_Events.59.t: "宗教热情 - 伊斯兰教"
 ME_Malaya_Events.59.d: "努沙登加拉一直是不同文化和宗教的熔炉。直到我们的迅速崛起，这个地区才带来了一个明显的宗教统一，统一该地区的信仰是伊斯兰教。现在，我们会忠于我们的传统吗？毕竟，风景一直在变化。"
 ME_Malaya_Events.59.a: "我们忠诚并将保持忠诚！"
 ME_Malaya_Events.59.b: "也许我们有其他计划..."
 
 ME_Malaya_Events.60.t: "宗教热情 - 印度教"
 ME_Malaya_Events.60.d: "努沙登加拉的第一个有组织的社会组织是由于逐渐的印度化而形成的。信仰是由来自印度的水域和婆罗门带来的，并且自那时起就与同样进口的佛教共存，形成了该地区独特的混合体。我们会维护这些传统吗？"
 ME_Malaya_Events.60.a: "我们不会让我们的祖先失望！"
 ME_Malaya_Events.60.b: "是时候进行改革了。"
 
 ME_Malaya_Events.61.t: "宗教热情 - 其他"
 ME_Malaya_Events.61.d: "虽然我们的信仰不是马来人中更有魅力的信仰之一，但它仍然受到我们的喜爱。尽管在不断变化的政治格局中，我们可能会考虑改变我们的信仰..."
 ME_Malaya_Events.61.a: "我们将忠诚！"
 ME_Malaya_Events.61.b: "我们必须准备改变。"
 
 ME_Malaya_Events.62.t: "由水域带来的信仰..."
 ME_Malaya_Events.62.d: "来自欧洲的商人带来了一个意想不到的资产——他们自己的信仰。信仰正在被越来越多的人接受，特别是东部的商人。如果不采取行动，它可能很快就会成为许多港口的多数，并取代我们的传统。"
 ME_Malaya_Events.62.a: "入侵者的信仰...清除它！"
 ME_Malaya_Events.62.b: "商人，无论是基督徒还是不是，仍然是商人。"
 
 #ME_Malaya_Events.63 hidden
 
 ME_Malaya_Events.64.t: "基督教在[Root.GetName]传播"
 ME_Malaya_Events.64.d: "消息传到[Root.Owner.Monarch.GetName]，[Root.GetName]的许多商人已经开始接受新的[MSA_province.Religion.GetName]信仰。这引起了传播信仰的传教士的注意，他们也开始在当地居民中传播福音。该省现在坚定地信仰[MSA_province.Religion.GetName]。"
 ME_Malaya_Events.64.a: "顺其自然。"
 
 ME_Malaya_Events.65.t: "穆斯林苏丹国的衰落"
 ME_Malaya_Events.65.d: "印度的伊斯兰教起源可以追溯到12世纪末德里苏丹国的建立。从那时起，穆斯林苏丹国在次大陆的政治生活中占据主导地位，与他们大部分的印度教臣民形成了共生关系。然而，这种情况很快就会改变，因为印度教的拉贾对它们进行了反击运动，有效地将穆斯林统治从印度移除。"
 ME_Malaya_Events.65.a: "就是这样。"
 
 ME_Malaya_Events.66.t: "必须做出的让步"
 ME_Malaya_Events.66.d: "为了建立共生关系，合作必须双向进行。如果我们想从与外国资本和贸易公司的关系到中获益，我们需要放弃一些东西。为了获得外国人的青睐，我们应该做些什么？"
 ME_Malaya_Events.66.a: "建立商人警卫。"
 ME_Malaya_Events.66.b: "资助他们的企业。"
 ME_Malaya_Events.66.c: "保障自由贸易。"
 ME_Malaya_Events.66.e: "提供行动基地。"
 ME_Malaya_Events.66.f: "分享我们的市场。"
 ME_Malaya_Events.66.g: "我改变了主意。"
 
 ME_Malaya_Events.67.t: "请求帮助"
 ME_Malaya_Events.67.d: "为了与贸易公司建立和平关系，我们开展了许多旨在获得他们青睐的项目。最终，我们赢得了他们的信任，让他们敞开心扉。毕竟我们经历了这么多，相信我们值得获得一些回报。那么，我们的代表团应该向他们请求什么呢？"
 ME_Malaya_Events.67.a: "分享一些技术。"
 ME_Malaya_Events.67.b: "我们需要雇佣兵！"
 ME_Malaya_Events.67.c: "分享咖啡植物，或许？"
