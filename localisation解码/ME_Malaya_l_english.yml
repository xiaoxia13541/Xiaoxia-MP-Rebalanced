 ME_Malaya_Events.86.t: "我们伟大的遗产"
 ME_Malaya_Events.86.d: "我们是一个建设者的文明。我们的祖先建造了如此伟大的建筑，如普兰巴南和波罗浮屠寺。我们为佛陀和其他神祇建造了许多纪念碑。我们建造了伟大的圣地，经受了时间的考验。"
 ME_Malaya_Events.86.a: "我们将为我们的辉煌感到自豪。"
 ME_Malaya_Events.86.b: "我们文明的遗产将变得更加宏伟！"
 
 ME_Malaya_Events.87.t: "新作物"
 ME_Malaya_Events.87.d: "我们已经选择了作物，但现在我们面临着一个不同的困境。我们需要选择一个省份来种植这些作物。"
 ME_Malaya_Events.87.a: "让我们选择[Malaya_target_1.GetName]。"
 ME_Malaya_Events.87.b: "[Malaya_target_2.GetName]是显而易见的选择。"
 ME_Malaya_Events.87.c: "[Malaya_target_3.GetName]必须被选择。"
 ME_Malaya_Events.87.e: "只有选择[Malaya_target_4.GetName]，我们才能确保最大的利润。"
 ME_Malaya_Events.87.f: "我想看到它在[Malaya_target_5.GetName]完成。"
 ME_Malaya_Events.87.g: "我不喜欢这些选项中的任何一个！"
 
 ME_Malaya_Events.88.t: "选择作物"
 ME_Malaya_Events.88.d: "有人提议将一种外来作物引入我们的岛屿。尽管如此，关于应该种植什么作物以及应该在哪个岛屿上种植还没有达成共识。"
 ME_Malaya_Events.88.a: "让我们种植可可。"
 ME_Malaya_Events.88.b: "咖啡将为我们带来利润。"
 
