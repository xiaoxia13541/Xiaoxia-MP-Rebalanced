l_english:
 MSA_alam_melayu_title: "阿拉姆马来"
 MSA_alam_melayu_desc: "马来是一个极其丰富多样的地区，以其香料、香和黄金而闻名于世。尽管如此重要，这个群岛甚至在麻喱巴歇帝国时期也从未完全统一过。当然，时代在变，马来人也在变。是时候将这个闪耀的地区纳入我们的版图了。"
 MSA_populate_the_islands_title: "恩赐岛屿"
 MSA_populate_the_islands_desc: "自从伊斯兰教最初传入马来以来，在建造清真寺方面做得很少。是时候培养对上帝的信仰并建立新的礼拜场所了。"
 MSA_mosque_of_demak_title: "德马克清真寺"
 MSA_mosque_of_demak_desc: "德马克的大清真寺无疑是这个世界上四分之一地区最神圣的清真寺。它的宏伟壮丽让人说，去德马克七次朝圣相当于去麦加朝圣一次。我们应当扩建清真寺，使其更加宏伟！"
 MSA_porch_of_mecca_title: "麦加的门廊"
 MSA_porch_of_mecca_desc: "来自马来的信徒在开始朝觐之旅前经常在苏门答腊岛的尖端停留。许多喧嚣都发生在岛屿尖端的一个贸易港口内。班达亚齐，这个港口城市，被昵称为'麦加的门廊'，对于这个城市来说，这是一个非常准确的昵称。"
 MSA_safeguard_pilgrim_envoys_title: "保护朝圣使者"
 MSA_safeguard_pilgrim_envoys_desc: "每个穆斯林的神圣职责之一就是去麦加朝圣。不足为奇的是，随着我们的社会变得更加虔诚，越来越多的人决定去朝觐。然而，目前通往麦加的路线上海盗横行，企图勒索朝圣者。必须采取一些措施。"
 MSA_study_the_manuscripts_title: "研究手稿"
 MSA_study_the_manuscripts_desc: "只有仔细阅读手稿，我们的神职人员才能更好地了解经文。人口需要神圣的指引，因此我们需要投资于为所有人提供书籍，甚至是[Root.Monarch.GetHerHim]自己。"
 MSA_spread_the_jawi_script_title: "传播爪夷文"
 MSA_spread_the_jawi_script_desc: "爪夷是一种起源于马来的书写系统，受到梵文和阿拉伯文的极大启发。这表明了我们的转变，我们必须帮助将爪夷文传播到整个努沙登加拉。"
 MSA_jawi_in_administration_title: "行政中的爪夷文"
 MSA_jawi_in_administration_desc: "我们将通过采用爪夷文来承担日益增长的行政负担。是时候摒弃旧的，拥抱新的书写系统了！"
 MSA_pereulak_title: "最古老的伊斯兰遗址"
 MSA_pereulak_desc: "Peureulak苏丹国被认为是马来最古老的苏丹国的创立地。因此，它受到我们历史学家的高度尊敬。我们应该给这个遗址一个新的意义和一个新的目的，一个辉煌的目的！"
 MSA_commons_title: "转变平民"
 MSA_commons_desc: "尽管伊斯兰教已经存在了几个世纪，但对许多人来说，特别是在我们直接治理范围之外的地方，伊斯兰教仍然感觉相对新颖。是时候转变甚至更偏远地区的国家和许多尚未启蒙的被征服民族了。"
 MSA_overseas_title: "海外转变"
 MSA_overseas_desc: "就像我们被外国商人传播信仰一样，我们也应该将我们的宗教传播到我们边界之外的地方，无论是通过贸易还是通过宗教战争！东南亚将成为伊斯兰的灯塔！"
 MSA_grand_mosques_title: "宏伟的清真寺"
 MSA_grand_mosques_desc: "许多人敢说我们的信仰只是名义上的。是时候向他们展示我们的文明有能力赞美主了！让印度尼西亚遍布宏伟的清真寺吧！"
 MSA_saint_title: "瓦利桑加"
 MSA_saint_desc: "瓦利桑加是爪哇的伊斯兰教大受赞扬的圣徒。他们在该地区传播伊斯兰教的作用不可低估，我们将永远赞美他们！"
 MSA_spreading_title: "传播伊斯兰教"
 MSA_spreading_desc: "如果我们想将自己描绘成伊斯兰的灯塔，我们真的需要开始向外出口我们的宗教，无论是通过外交、贸易还是宗教战争！我们将侍奉全能的上帝！"
 MSA_diplomacy_title: "海外外交"
 MSA_diplomacy_desc: "在我们目前的位置，我们与穆斯林世界的其他部分非常隔绝。一个伊斯兰的灯塔不能与他们的同行隔绝。没有他们的帮助，我们今天就不会处于现在的位置。"
 MSA_hub_of_islam_title: "伊斯兰的中心"
 MSA_hub_of_islam_desc: "我们应该像黑暗中的蜡烛一样，照亮周围的每一个人和每一件事。那些在黑暗中迷路的人寻求的东西。"
 MSA_scholars_title: "推广学者"
 MSA_scholars_desc: "确实，我们与穆斯林世界的其他部分相当隔绝。然而，我们可以通过邀请国外最聪明的头脑进入我们的小世界来减轻这种影响。"
 MSA_islamic_center_title: "伊斯兰中心"
 MSA_islamic_center_desc: "我们将成为众多学者中的璀璨明珠，他们来到这里赢得名声。"
 MSA_capitalize_title: "利用我们的货物"
 MSA_capitalize_desc: "我们的岛屿是许多世界上最受欢迎作物的家园。对这些作物生产的垄断给我们带来了巨大的权力和影响力，我们应该利用这些来获得巨额财富。"
 MSA_masters_title: "香料大师"
 MSA_masters_desc: "首先，我们将扩大种植所需香料的各种种植园。有了相当数量的作物，我们将能够从事长途贸易，占领许多市场，同时提供垄断性的价格。"
 MSA_spice_flows_title: "香料流动"
 MSA_spice_flows_desc: "作为领先的生产者，现在是时候确保我们在所有关于香料的事情上有最终发言权了。这意味着，从本质上说，我们需要击败对手，绝对主导市场。"
 MSA_wood_title: "热带木材"
 MSA_wood_desc: "除了通过海峡的香料和所有中间产品外，我们群岛的另一个重要商品是丰富的森林。木材对其他人来说很奇特，我们能够从中提取真正的财富。用于家具、香和造船，它们是极好的。"
 MSA_cornerstone_title: "国家基石"
 MSA_cornerstone_desc: "我们成功的基础是基于成功的贸易关系。没有它们，我们将软弱无力，无法超越平庸。我们欠贸易很多，我们应该利用我们获得的专长。"
 MSA_great_trading_cities_title: "伟大的贸易城市"
 MSA_great_trading_cities_desc: "大部分贸易是在少数关键的战略城市进行的。试图在全国范围内鼓励贸易是浪费资本，而针对几个关键点将使我们能够控制绝大多数的贸易。"
 MSA_controlling_the_strait_title: "控制海峡"
 MSA_controlling_the_strait_desc: "从东南亚贸易中获得巨额利润的关键是控制高度战略性的马六甲海峡。没有它们，金钱就会像从破管中漏出的水一样流失。"
 MSA_wealth_of_the_strait_title: "海峡的财富"
 MSA_wealth_of_the_strait_desc: "海峡现在完全在我们的控制之下。是时候将所有的财富都引入其中，并将商品传播到已知世界的每一个角落。每个人都将品尝到香料！当然，前提是他们愿意付钱给我们。"
 MSA_foreign_powers_title: "贸易协议"
 MSA_foreign_powers_desc: "作为一个在国际舞台上日益增长的角色，我们需要开始巩固与其他国家的关系。现在是寻求新的贸易协议新机会的时候了，为双方带来共同利益。"
 MSA_malay_community_title: "广东马来人"
 MSA_malay_community_desc: "控制贸易不仅仅是向内，也是向外。我们应该投资于广东的马来社区，并与中国的该省建立繁荣的关系。"
 MSA_great_merchant_fleet_title: "伟大的商船队"
 MSA_great_merchant_fleet_desc: "如果我们没有船只来处理香料的需求，我们将如何处理所有对香料的需求？我们的轻船海军将大大扩展，达到前所未有的数量，以满足日益增长市场的需求。"
 MSA_expedition_into_canton_title: "广东远征"
 MSA_expedition_into_canton_desc: "像郑和曾经做过的那样，我们也将跨越浩瀚的海洋进行远征，展示我们帝国的力量。天命将知道他们面对的是谁！"
 MSA_tea_trade_title: "分享茶贸易"
 MSA_tea_trade_desc: "我们四分之一世界中的金色饮品似乎在新的西方市场越来越受欢迎。我们将使我们的存在变得重要，并参与茶贸易，即使这意味着干涉其他国家的经济。"
 MSA_at_the_shores_of_india_title: "在印度海岸"
 MSA_at_the_shores_of_india_desc: "在印度海岸，我们有最珍贵的合作伙伴，同时也是竞争对手。我们本土的一些香料也在那里，这使得我们垄断香料贸易的企图在他们对我们敌对的情况下变得不可能。我们需要达成一项互利的协议，这将允许我们进一步合作。"
 MSA_trade_giant_title: "贸易巨人"
 MSA_trade_giant_desc: "我们在国际舞台上占有受人尊敬的位置。我们在东南亚贸易中的影响力是无可置疑的，我们作为世界领先的贸易巨人的地位已经得到了巩固。"
 MSA_straits_of_malaya_title: "马六甲海峡"
 MSA_straits_of_malaya_desc: "为什么海峡通常被称为马六甲海峡？马六甲只是过去的一小部分。无论马六甲过去是什么，现在都已经变成了该地区的新参与者——马来。"
 MSA_masters_of_trade_title: "贸易大师"
 MSA_masters_of_trade_desc: "交易手段是我们掌握到核心的技艺。它给我们带来了巨大的财富和不可逾越的权力。这样的财富，以至于每个人都羡慕我们的影响力。"
 MSA_onset_of_modern_trade_title: "现代贸易的开端"
 MSA_onset_of_modern_trade_desc: "贸易的面貌已经改变。过去，国家只与最近的邻国进行贸易，突然之间，几乎在一夜之间，整个世界突然进入了一个新时代，交易手段在全球范围内进行。"
 MSA_minting_title: "铸造新币"
 MSA_minting_desc: "对于一个依赖贸易的国家来说，我们的货币形式相当差。是时候改革我们的造币厂，创建一个统一的交易形式，在整个群岛中标准化，甚至在国外占据主导地位。"
 MSA_spread_the_mint_title: "黄金来源"
 MSA_spread_the_mint_desc: "然而，为了有效地做到这一点，我们确实需要大量的贵金属来源，以便铸造硬币。群岛中有几个矿山可以满足我们的需求，但如果有什么的话，有传言说南方有很多黄金。"
 MSA_protecting_existing_routes_title: "保护现有路线"
 MSA_protecting_existing_routes_desc: "由于统一马来所需的所有冲突，旧的贸易路线已经陷入了衰落期，受到战争的严重伤害。我们需要让交易者重新感受到安全，并再次振兴岛屿之间的交流。"
 MSA_fleet_to_topple_empires_title: "推翻帝国的舰队"
 MSA_fleet_to_topple_empires_desc: "尽管我们的位置具有防御性，但我们并非无敌。蒙古人在13世纪初曾在爪哇登陆，而在其他时候，许多马来政权也遭到入侵。我们需要防止这种情况再次发生。"
 MSA_ports_title: "马来港口"
 MSA_ports_desc: "在这样一个以海军为主的国家，我们需要有大量的停靠点，我们可以在这里停靠并修复受损的船只。依赖旧的和基本的基础设施可能会在某一天摧毁我们。"
 MSA_land_title: "领土野心"
 MSA_land_desc: "看来我们处于一个安全的位置，但我们并不是。在海上安全，这只是时间问题，直到我们的敌人适应他们的舰队，再次构成威胁。我们不能再让他们构成风险了，因此我们不能停止增长，直到我们足够强大。"
 MSA_navy_title: "跨海雄心"
 MSA_navy_desc: "虽然我们已经征服了群岛的核心土地，但我们需要向外看，征服更大的马来领土。这意味着统一分裂的菲律宾部落，确保东部岛屿，或许还可以冒险超越..."
 MSA_elephant_title: "让大象屈服"
 MSA_elephant_desc: "暹罗无疑是我们最大的威胁之一。他们雄心勃勃，他们的入侵已经深入到我们当代的边界。最好的例子是他们在15世纪的战役，这些战役暂时征服了许多马来政权。是时候消除威胁了。"
 MSA_champa_title: "同胞占族"
 MSA_champa_desc: "占族是一个独特的民族，与他们的邻居不同，他们与我们更接近。占族的航海经验和我们频繁的贸易交流带来了一种比其他地方更接近我们的文化。"
 MSA_end_the_angkor_title: "吴哥的衰落"
 MSA_end_the_angkor_desc: "吴哥帝国早已衰落。他们只是他们前身的外壳，他们的辉煌只存在于历史中。我们必须接管吴哥窟，并恢复他们现在倒塌的纪念碑。"
 MSA_indochina_title: "黄金之地"
 MSA_indochina_desc: "印度支那通常被称为'黄金之地'，意味着'黄金之地'，尽管他们的金矿并不像我们的那样普遍，但它确实是一个富饶的土地。我们需要夺取他们的黄金储备，并加强自己作为霸主的地位。"
 MSA_china_title: "羞辱中国"
 MSA_china_desc: "谁能想到，仅仅几个世纪前，中国竟敢对我们构成威胁。他们派出了他们的远征队，他们干涉我们的内政，他们展示了他们的傲慢。是时候向他们的国家展示它一文不值了。"
 MSA_philippines_title: "吕宋岛的贸易"
 MSA_philippines_desc: "我们在群岛的霸权是无可置疑的，但远未巩固。是时候将抵抗的国家纳入我们的版图，巩固基石了。"
 MSA_taiwan_title: "殖民台湾"
 MSA_taiwan_desc: "台湾是中国沿海的一个大型岛屿，目前相当荒凉。由于中国帝国显然对它没有兴趣，是时候我们自己对岛屿采取行动了，那就是征服或殖民。"
 MSA_spice_islands_title: "香料治理"
 MSA_spice_islands_desc: "所有的香料都属于我们。我们需要组织一场军事行动，对抗东部最后几个独立部落的堡垒，他们控制着最后的香料贸易中心。"
 MSA_colonize_australia_title: "新视野"
 MSA_colonize_australia_desc: "稳定经济的关键是对不止一个部门的依赖。目前我们相当依赖香料，这给我们带来了很多繁荣。然而，如果香料市场可能会崩溃，我们希望永远不会发生，我们需要一个基于完全外国市场的备份经济。也许我们应该探索在下面的土地上有什么可以交易的？"
 MSA_wealth_title: "巨大财富"
 MSA_wealth_desc: "黄金！在澳大利亚发现了黄金。新的定居者和机会主义者正蜂拥至大陆寻找黄金。我们需要利用土地的巨大财富，并利用资源来帮助推动我们蓬勃发展的经济。"
 MSA_import_spice_crops_title: "进口香料作物"
 MSA_import_spice_crops_desc: "也许我们应该加倍考虑我们过去的考虑。为什么不进一步加强我们的垄断，将我们的香料作物进口到新的大陆南方？这肯定不会在后面产生任何后果。"
 MSA_army_reforms_title: "军队改革"
 MSA_army_reforms_desc: "古老的故事讲述了一些伟大的人物，他们的勇气和勇敢无法比拟。在这些伟大人物的精神下，我们应该改革我们的军队，使其诞生像他们这样的人。"
 MSA_great_power_title: "大国"
 MSA_great_power_desc: "是时候让当前的建制接受一个新的国家进入他们的场景了，因为[Root.GetName]当然可以被称为一个合适的霸主。"
 MSA_settle_the_islands_title: "定居岛屿"
 MSA_settle_the_islands_desc: "尽管我们对群岛的控制始终存在，但我们尚未定居许多岛屿。这些岛屿可能隐藏着待解的秘密和待获得的财富。需要采取一些措施，我们可以确信确实会采取一些措施。"
 MSA_splendor_of_malaya_title: "马来的辉煌"
 MSA_splendor_of_malaya_desc: "尽管我们的力量崛起是纪念性的，但似乎仍有国家认为我们不过是昙花一现。让我们向他们展示他们离真相有多远，我们的王朝是要留下来的。我们将建造伟大的纪念碑，它们将经受时间的考验。"
 MSA_impose_new_laws_title: "实施新法律"
 MSA_impose_new_laws_desc: "我们的书面法律远非现代。事实上，甚至可能值得怀疑是否称它们为法律。我们需要进行全面的政府改革和改革，为我们的行政带来一个新时代。"
 MSA_build_a_new_capital_title: "帝国值得的地点"
 MSA_build_a_new_capital_desc: "尽管[Root.Capital.GetName]已经很宏伟，但它还没有达到传奇地位。我们将不懈努力，直到有关我们首都的传说和故事被书写。"
 MSA_people_of_nusantara_title: "努沙登加拉的人民"
 MSA_people_of_nusantara_desc: "努沙登加拉的文化丰富且不团结。在将它们中的许多统一在一个单一的王冠下之后，也许现在我们可以团结起来，把我们的差异放在一边？只有这样，我们才能形成一个能够对抗外国帝国的强大国家。"
 MSA_alliances_with_sea_nomads_title: "与海上游牧民的联盟"
 MSA_alliances_with_sea_nomads_desc: "过去许多政权已经与该地区的各种本土海上游牧民结盟，为它们带来了对贸易的很大影响。最引人注目的是室利佛逝和马六甲。我们应该跟随他们的脚步！"
 MSA_melayu_terenggung_title: "马来特门贡"
 MSA_melayu_terenggung_desc: "特门贡或特门贡是旧马来贵族中的一个头衔，授予负责君主的安全和监督国家军队的贵族。与本达哈拉一样，这个等级在马来世界的许多地方都存在。"
 MSA_disciples_title: "湿婆的弟子"
 MSA_disciples_desc: "我们的[Root.Monarch.GetTitle]作为湿婆的许多弟子之一，扮演着[Root.Monarch.GetHerHis]的角色。是[Root.Monarch.GetHerHis]神圣的心保持了王国的稳定和繁荣，正是由于[Root.Monarch.GetHerHim]，神的愤怒才不会降临我们。"
 MSA_looking_for_enlightenment_title: "寻找启蒙"
 MSA_looking_for_enlightenment_desc: "完美的关键是冥想和沉思。我们的君主必须投入一些时间来追求卓越的快乐。"
 MSA_dharmasraja_title: "帝释天"
 MSA_dharmasraja_desc: "帝释天是东南亚中世纪流行的头衔，意为'神王'。拥有这个头衔的统治者通常努力使自己的统治神化，从而加强统治，就像欧洲君主以上帝的恩典统治一样。"
 MSA_invite_brahmans_from_india_title: "邀请婆罗门"
 MSA_invite_brahmans_from_india_desc: "从印度到群岛的婆罗门迁移是该地区印度化的一个重要过程。每个想要成为摩诃罗阇的首领都必须被一个由婆罗门组成的朝廷包围，以印度风格提供管理国家的建议。"
 MSA_secure_hindu_holy_sites_title: "保护印度教圣地"
 MSA_secure_hindu_holy_sites_desc: "印度目前是入侵的穆斯林苏丹国和剩余的印度教王国之间的战场。我们需要支持我们的信仰兄弟，恢复印度教徒对我们圣地的控制。"
 MSA_saber_of_shiva_title: "湿婆的三叉戟"
 MSA_saber_of_shiva_desc: "湿婆，吉祥者，常被描绘为手持三叉戟的神。也被称为摩诃提婆，'伟大的一'，他是印度教中最重要的神祇之一，也是湿婆教最重要的神祇。在他的指引下，我们将让敌人感到恐惧，我们将作为他的三叉戟服务。"
 MSA_spread_the_sanskrit_title: "梵文文学"
 MSA_spread_the_sanskrit_desc: "我们的朝廷虽然已经热闹非凡，但尚未达到传说中的印度朝廷的辉煌。我们需要扩大我们的知识分子队伍，并继续创作作品，以建立我们的文化遗产。"
 MSA_repel_muslims_title: "击退穆斯林"
 MSA_repel_muslims_desc: "自从阿拉伯商人来到东南亚以来，一股新势力一直在该地区蔓延。因此，在旧的印度化王国和新兴的苏丹国之间形成了一种不言而喻的竞争。然而，在这个伟大的冲突中，我们的印度教似乎已经赢了，我们需要开始清理战后的事情。"
 MSA_bring_back_title: "纳入我们的版图"
 MSA_bring_back_desc: "是时候结束剩余国家的小规模抵抗了。所有的努沙登加拉应该属于我们天国的王朝，真正的古老帝国的继承人，神的忠诚仆人。"
 MSA_renew_ancient_temples_title: "更新古老寺庙"
 MSA_renew_ancient_temples_desc: "我们需要珍惜我们的过去，永远不停照顾它。这是一个普遍的真理，我们应该为老人提供，永远不放弃我们的过去。我们应该投入大量努力更新现在被遗弃的寺庙，给它们新的生命。"
 MSA_prambanan_title: "普兰巴南寺"
 MSA_prambanan_desc: "过去的王国给我们留下了丰富的遗产。他们的一个伟大纪念碑是位于爪哇中南部的普兰巴南寺。我们需要投入我们王朝的财富来恢复这个伟大的项目，并展示我们新的伟大帝国的出现。"
 MSA_testament_of_the_empire_title: "我们伟大的证明"
 MSA_testament_of_the_empire_desc: "我们祖先的纪念碑经受了时间的考验，现在在荣耀中受到尊敬。同样，我们的文明也应该建造一个伟大的建筑群，提醒每一个后来者我们曾经统治过这片土地。"
 MSA_study_scriptures_title: "研究古代经文"
 MSA_study_scriptures_desc: "学习是知识的钥匙，知识是管理王国的钥匙。许多人在我们之前来过，他们的经验是我们能够并且应该学习的。因此，我们很自然地深入研究旧书，从别人的错误中学习。"
 MSA_great_pilgrimage_title: "佛教综合主义"
 MSA_great_pilgrimage_desc: "东南亚印度宗教的独特熔炉导致印度教和佛教之间出现了大量的综合主义。事实上，许多在努沙登加拉的人不仅崇拜印度教神祇，还尊崇佛陀的教义，并视他为神祇。"
 MSA_finding_partners_title: "寻找伙伴"
 MSA_finding_partners_desc: "我们遇到了来自西方的陌生商人。是时候了解更多关于他们，并在他们中找到一些朋友。我们的合作肯定会给双方带来共同的好处。"
 MSA_foreign_traders_title: "外国商人"
 MSA_foreign_traders_desc: "在与来自远方的海洋商人和贸易者建立友好关系后，是时候开始我们的交流并了解我们可以在哪些领域合作。当他们了解到我们著名的香料时，我们肯定会获得很大的影响力。"
 MSA_mastery_of_the_coin_title: "货币掌握"
 MSA_mastery_of_the_coin_desc: "我们精明的经济实践使我们与外国商人建立了友好关系。这是一个好选择！感谢与远方国家的增加交流，我们的经济正在蓬勃发展，迎来了全球贸易的时代。"
 MSA_foreign_powers_placate_title: "安抚外国势力"
 MSA_foreign_powers_placate_desc: "与外国商人建立友好关系有什么意义，当他们的统治者在外面对付我们？我们需要安抚外国殖民势力，让他们远离我们的香料。我们不能冒险公开战争，因为这对我们的生意非常不利。"
 MSA_embrace_colonial_thought_title: "接受殖民思想"
 MSA_embrace_colonial_thought_desc: "看来西方已经全力以赴地航行到新土地并定居。也许我们也应该寻求一个类似的目标？毕竟，我们并不比他们差。"
 MSA_technology_sharing_title: "技术共享"
 MSA_technology_sharing_desc: "我们与许多殖民帝国的合作伙伴有着友好的关系。也许我们可以参与一个项目，旨在在我们之间共享技术。我们当然可以从他们那里学到很多东西，他们也可以了解我们的许多发现。"
 MSA_influence_title: "西方影响"
 MSA_influence_desc: "西方文化的影响正在渗透到我们的社会，催生了一个更加全球化的文化。无论这是好是坏，我们都无法判断，因为这似乎我们无法阻止这一趋势。"
 MSA_printing_title: "调整印刷机"
 MSA_printing_desc: "从西方引进的印刷机为群岛的知识传播带来了新的纪元。然而，每个城市在印刷中使用不同的字体，感觉有些混乱。我们应该在整个国家标准化文字。"
 MSA_beacon_title: "创新的灯塔"
 MSA_beacon_desc: "在与世界另一端的合作和技术共享之后，我们可以转向内部并开始创新。新的生产方法可能会彻底改变我们所知的香料贸易。"
 MSA_shipbuilding_title: "西方造船"
 MSA_shipbuilding_desc: "我们的造船技术已经很强大了，但如果我们采纳西方人使用的一些技巧，我们可以拥有最好的船只。"
 MSA_negotiations_title: "贸易谈判"
 MSA_negotiations_desc: "我们需要与殖民势力签订新的协议和贸易协议。他们获取来自海洋彼岸的自然资源和商品的能力对我们未来的计划可能非常有用。"
 MSA_foreign_companies_title: "贸易公司"
 MSA_foreign_companies_desc: "存在于许多外国殖民帝国中的贸易公司与我们迄今为止所见的任何东西都不同。他们非常富有，能够控制自己的土地，这在我们所处的时代是非常独特的。我们需要与这些强大的公司结盟，并获得巨大的利润。"
 MSA_coffee_plant_title: "湿法加工"
 MSA_coffee_plant_desc: "咖啡植物的传播影响了多次，也门咖啡生产商的悲剧催生了美洲、西非甚至印度尼西亚的新咖啡品种。事实上，伟大的地理发现为可可和咖啡带来了新的生命，它们在努沙登加拉种植，催生了新的变种。"
 MSA_securing_resources_title: "确保资源"
 MSA_securing_resources_desc: "我们的群岛拥有丰富的资源。我们不能让别人染指。相反，我们应该尽力从地下提取这些资源，并将其用于正确的用途。"
 MSA_rallying_the_mob_title: "集结反对派"
 MSA_rallying_the_mob_desc: "我们需要找到一个共同的事业来激发我们军队的团队精神。我们需要在这些动荡的时代寻找盟友。"
 MSA_win_several_wars_title: "展示优越性"
 MSA_win_several_wars_desc: "欧洲人敢认为他们拥有战略和军事优势。是时候向他们展示他们错得有多离谱了。"
 MSA_rising_power_title: "崛起的大国"
 MSA_rising_power_desc: "东南亚正在崛起的新势力。这个地区还没有出现过如此强大的帝国，对他们的两栖攻击也没有已知的对策。[Root.GetMonarch]会被阻止吗？"
 MSA_greatest_power_title: "无可匹敌的力量"
 MSA_greatest_power_desc: "我们将像雪崩一样，无可匹敌地席卷而来，带来毁灭性的力量。没有人能抵挡我们的冲击。"
 MSA_seeking_allies_title: "寻求盟友"
 MSA_seeking_allies_desc: "在这场对抗殖民者贪婪的伟大战斗中，我们需要找到有动机与我们合作的盟友。"
 MSA_naval_europe_title: "海军力量"
 MSA_naval_europe_desc: "我们的海军传统丰富，它使我们能够将我们的海上霸权向外投射。"
 MSA_army_independent_title: "陆地力量"
 MSA_army_independent_desc: "东方新发现的力量，我们需要展示我们能在军队中培养出的强大力量。"
 MSA_first_encounters_title: "首次接触"
 MSA_first_encounters_desc: "我们能够看穿他们的意图。我们的第一次真正的接触肯定不会对他们顺利。"
 MSA_seize_the_islands_title: "占领岛屿"
 MSA_seize_the_islands_desc: "殖民者已经控制了许多通往努沙登加拉的战略位置的岛屿。尽管我们自己可能不需要这些岛屿，但我们当然不希望他们控制。"
 MSA_reroute_muslim_traders_title: "重新路由穆斯林商人"
 MSA_reroute_muslim_traders_desc: "目前的穆斯林商人非常乐意前往东非贸易丁香。我们需要控制那个地区并将他们重新路由到我们高贵的市场。"
 MSA_heathens_title: "驱逐殖民者"
 MSA_heathens_desc: "是时候一劳永逸地摆脱殖民者的威胁了！"
 
 ME_Malaya_Events.1.t: "新的远征"
 ME_Malaya_Events.1.d: "在过去的年代里，郑和领导的海上远征极大地增强了我们在南洋的影响力。事实上，作为远征的结果，南洋的海盗活动得到了遏制，不服从的君主被废黜，新的朝贡国被发现。他的航行结果至今仍在整个南洋地区感受到。也许我们应该开始一个新的远征？"
 ME_Malaya_Events.1.a: "对我们的外部雄心的证明，向前航行！"
 ME_Malaya_Events.1.b: "我们需要内省以实现完美。"
 
 ME_Malaya_Events.2.t: "远征启动"
 ME_Malaya_Events.2.d: "我们准备的远征终于启动了。宏伟的船队，肉眼可见，已经按照计划开始了前往南洋的旅程。新的远征是否会像旧的那样辉煌——时间会告诉我们。然而，几乎可以肯定的是，这将是对南方政权的一个震撼性事件。"
 ME_Malaya_Events.2.a: "航行！为天朝带来荣耀！"
 
 ME_Malaya_Events.3.t: "中国宝船队的到来"
 ME_Malaya_Events.3.d: "一支类似于郑和领导的中国海上远征队已经到达我们的一个港口，希望与君主交流，并暂时停留。如果我们从过去学到什么，这绝对是一个重要的决定。皇帝的支持可能是我们成长的关键！"
 ME_Malaya_Events.3.a: "给他们我们国家能提供的最好的欢迎！"
 ME_Malaya_Events.3.b: "一个不温不火的欢迎就足够了。"
 ME_Malaya_Events.3.c: "他们自称为天之子？哦，多么大胆！"
 
 ME_Malaya_Events.6.t: "中国远征队的离去？"
 ME_Malaya_Events.6.d: "看来经过数周甚至数月的款待，远征队终于准备返回中国大陆。他们的停留当然是一个重要的事件，我们将永远在历史的篇章中记住这一事件。"
 ME_Malaya_Events.6.a: "我们向您告别！"
 ME_Malaya_Events.6.b: "留下来，我们请求您！"
 
 ME_Malaya_Events.7.t: "停止和终止"
 ME_Malaya_Events.7.d: "伟大的中国使者船队已经到达我们的海岸，要求我们停止我们恶劣的海盗行为，屈服于皇帝的伟大，否则我们可能会面临严重的后果。虽然舰队本身可能无法抵挡我们的舰队，但皇帝的盟友几乎肯定会威胁我们。"
 ME_Malaya_Events.7.a: "出去！我们不会听命于任何皇帝。"
 ME_Malaya_Events.7.b: "就这样吧。是时候结束我们的恶行了。"
 
 ME_Malaya_Events.8.t: "号召武装"
 ME_Malaya_Events.8.d: "中国远征队敦促我们对家门口的恶劣海盗进行军事干预，并愿意提供援助。"
 ME_Malaya_Events.8.a: "天意难违！"
 ME_Malaya_Events.8.b: "确保我们会干预。"
 ME_Malaya_Events.8.c: "我们没有时间也没有资源，抱歉！"
 
 ME_Malaya_Events.9.t: "与舰队的战争"
 ME_Malaya_Events.9.d: "由于我们的政策，我们与中国远征队的关系急剧恶化，我们正处于迅速而致命的战争状态。"
 ME_Malaya_Events.9.a: "他们没什么可怕的。"
 ME_Malaya_Events.9.b: "投入所有资源。"
 
 ME_Malaya_Events.10.t: "[Root.Monarch.GetName]被拘留"
 ME_Malaya_Events.10.d: "没有人能反抗庞大的宝船队。"
 ME_Malaya_Events.10.a: "我们等待我们的命运。"
 
 ME_Malaya_Events.11.t: "在[From.GetName]任命副王"
 ME_Malaya_Events.11.d: "反叛的国家[From.GetName]已经屈服于我们的宝船队。我们现在将任命一个新的副王，而他们的统治者将返回中国。"
 ME_Malaya_Events.11.a: "他们的继承人可以统治。"
 ME_Malaya_Events.11.b: "来自中国的部长是我们唯一可以信任的。"
 
 ME_Malaya_Events.12.t: "[From.GetName]的囚犯"
 ME_Malaya_Events.12.d: ""
 ME_Malaya_Events.12.a: "让他知道我们的仁慈。"
 ME_Malaya_Events.12.b: "没有人对[Root.GetName]犯下叛国罪！"
 
 ME_Malaya_Events.13.t: "[From.GetName]的命运"
 ME_Malaya_Events.13.d: ""
 ME_Malaya_Events.13.a: "按照他们的愿望，中国的代表将统治。"
 ME_Malaya_Events.13.b: "任命我们自己的州长。"
 ME_Malaya_Events.13.c: "让当地王朝接管。"
 
 #以下是大约25个关于远征的味道事件。
 #单一且连贯的性质。
 ME_Malaya_Events.20.t: "远征要求引渡"
 ME_Malaya_Events.20.d: "中国远征队注意到我们朝廷有一个逃犯。事实上，在中国大陆，人们相信他们犯有叛国罪。然而，他们的技能对我们非常有价值。我们真的应该屈服于皇帝的愿望吗？"
 ME_Malaya_Events.20.a: "他们有什么权利要求引渡？"
 ME_Malaya_Events.20.b: "当然可以。"
 ME_Malaya_Events.20.c: "一个有技能的部长，你说呢？"
 
 ME_Malaya_Events.21.t: "宫廷丑闻"
 ME_Malaya_Events.21.d: "在通常的宫廷狂欢中，[Root.Monarch.GetName]引发了一些真正的丑闻。虽然对[Root.Monarch.GetTitle]来说当然不舒服，但这带来了更大的危险，因为许多部长已经背离了领导。但如果[Root.Monarch.GetName]能找到一个替罪羊呢？"
 ME_Malaya_Events.21.a: "承担责任，继续前进。"
 ME_Malaya_Events.21.b: "那些旅行者，是他们的错！"
 
 ME_Malaya_Events.22.t: "亵渎圣地"
 ME_Malaya_Events.22.d: "一些旅行者被介绍给我们的圣地。然而，在一系列意想不到的事件中，其中一人做出了我们许多人认为严重侮辱的行为。他们完全不知道礼仪，不尊重我们和我们的传统！这位旅行者已经被打了一巴掌，这让他们同行的人非常愤怒。"
 ME_Malaya_Events.22.a: "他们无权知道。惩罚侵略者！"
 ME_Malaya_Events.22.b: "这是常有的事。"
 ME_Malaya_Events.22.c: "他们做了什么！？"
 
 ME_Malaya_Events.23.t: "异国动物"
 ME_Malaya_Events.23.d: "来自中国宫廷的所有传说和对郑和带到中国的异国动物的所有描述，不难想象水手们会对我们异国动物感兴趣。毕竟，他们如果能获得他们能够获得的礼物，将会得到很大的回报。"
 ME_Malaya_Events.23.a: "给他们我们最异国的动物。不惜一切代价！"
 ME_Malaya_Events.23.b: "简单地向他们展示动物。"
 ME_Malaya_Events.23.c: "如果动物吓跑他们怎么办……？"
 
 ME_Malaya_Events.24.t: "醉酒水手引起骚乱"
 ME_Malaya_Events.24.d: "远征队的一名水手决定以一种非常不寻常的方式度过他的夜晚。他显然想要在[Root.GetAdjective]民众中找到新朋友，于是出去品尝当地的饮料。在他的欢乐狂欢中，他似乎走得太远了。他和一些好斗的饮酒者之间的小争执似乎引发了一场全面的混战。"
 ME_Malaya_Events.24.a: "我们不会容忍这些！"
 ME_Malaya_Events.24.b: "他们的监督者知道，他们将受到惩罚。"
 ME_Malaya_Events.24.c: "让我们假装什么都没发生。"
 
 ME_Malaya_Events.25.t: "失礼"
 ME_Malaya_Events.25.d: "远征队的许多高级官员已经被介绍了许多我们的习俗和宗教热点。然而，由于他们的无知，他们中的一些人把手放在了一个神像上，这个神像在当地人心中非常重要。这个失误被我们这边解释为侮辱。" 
 ME_Malaya_Events.25.a: "现在就把你的手拿开！"
 ME_Malaya_Events.25.b: "他们会被祝福的！"
 
 ME_Malaya_Events.26.t: "剥削性成本"
 ME_Malaya_Events.26.d: "当地[Root.GetAdjective]官员遇到了远征队许多水手提交的有趣报告。看来，许多驻扎在港口的商人在机会主义精神的驱使下，大幅提高了价格。原告甚至称其为剥削。"
 ME_Malaya_Events.26.a: "这就是自由贸易！"
 ME_Malaya_Events.26.b: "迫使商人降低价格。"
 ME_Malaya_Events.26.c: "我们会尽我们所能。"
 
 ME_Malaya_Events.27.t: "贵族的担忧"
 ME_Malaya_Events.27.d: "很明显，许多贵族对我们处理远征队的方式感到不满。最初，这种情绪相当隐蔽，没有人敢反对我们处理这种情况的方式，但随着人们慢慢开始八卦，以及随之而来的各种戏剧，这种情绪似乎非常明显。事实上，公开要求[Root.Monarch.GetName]改变[Root.Monarch.GetHerHis]方式的请求已经提出。"
 ME_Malaya_Events.27.a: "他们可能是对的。"
 ME_Malaya_Events.27.b: "我比你们所有人都知道得更多！"
 
 ME_Malaya_Events.28.t: "翻译者的困境"
 ME_Malaya_Events.28.d: "看来远征队犯了一个错误。船上的翻译显然无法理解我们的语言并提供服务。因此，我们无法沟通。"
 ME_Malaya_Events.28.a: "有一种通用语言他们肯定能理解 - 手势！"
 ME_Malaya_Events.28.b: "我们只能等到新的翻译到来。"
 ME_Malaya_Events.28.c: "在其他城市寻找翻译者。"
 
 ME_Malaya_Events.29.t: "当地人的不满"
 ME_Malaya_Events.29.d: "宫廷和君主都喜欢这些远方旅行者的存在。然而，首都的普通民众似乎对他们非常不满。这导致双方在许多场合公开敌对，使远征队对与当地人的互动感到警惕。"
 ME_Malaya_Events.29.a: "这种不喜欢是毫无根据的！"
 ME_Malaya_Events.29.b: "得做点什么！"
 
 ME_Malaya_Events.30.t: "导航员请求我们的地图"
 ME_Malaya_Events.30.d: "远征队船上的一位导航员肯定注意到了我们的航海技术。他们确定我们知道他们不熟悉的贸易路线，并要求我们与他们分享我们的地图。"
 ME_Malaya_Events.30.a: "我们不会轻易放弃我们的秘密！"
 ME_Malaya_Events.30.b: "分享所有地图。"
 ME_Malaya_Events.30.c: "只分享最不重要的部分。"
 
 ME_Malaya_Events.31.t: "远征队领导人给水手留下深刻印象"
 ME_Malaya_Events.31.d: "中国军事招募人员对我们的水手印象深刻。事实上，他们如此印象深刻，以至于他们已经开始试图将我们的水手纳入他们的宝船队。"
 ME_Malaya_Events.31.a: "是的...不。"
 ME_Malaya_Events.31.b: "印象深刻！"
 ME_Malaya_Events.31.c: "他们甚至可以带走我们的船只！"
 ME_Malaya_Events.31.e: "绝对不行！监禁肇事者！"
 
 ME_Malaya_Events.32.t: "远征队对贡品质量不满"
 ME_Malaya_Events.32.d: "尽管我们提供了最慷慨的礼物，远征队似乎对我们的贡品质量感到不满。他们似乎对我们期望更多。这怎么可能？我们已经提供了比他们应得的更多，然而他们竟然有胆量抱怨。"
 ME_Malaya_Events.32.a: "他们在寻找战斗！"
 ME_Malaya_Events.32.b: "投入更多资源到我们的礼物中。"
 
 ME_Malaya_Events.33.t: "中国人奖励我们的款待"
 ME_Malaya_Events.33.d: "我们最慷慨的礼物终于得到了相互尊重！远征队对我们的款待印象深刻，决定赠送我们一些他们世界闻名的商品。我们对他们的尊重感到荣幸。"
 ME_Malaya_Events.33.a: "谢谢！"
 ME_Malaya_Events.33.b: "这就是你们所拥有的吗？"
 ME_Malaya_Events.33.c: "谢谢，但请自己保留。"
 
 ME_Malaya_Events.34.t: "强大的驻军"
 ME_Malaya_Events.34.d: "远征队带来的不仅仅是外交官、水手和官员。远征队还带来了士兵和军队。所以看来一个强大的团已经被部署在我们的一个港口...这是否意味着敌对接管？我们的官员当然担心。"
 ME_Malaya_Events.34.a: "施加一些限制！"
 ME_Malaya_Events.34.b: "他们的存在是一种防御形式，你知道的..."
 
 ME_Malaya_Events.35.t: "不愉快的事件"
 ME_Malaya_Events.35.d: "看来[Root.Monarch.GetTitle]的一位女儿与驻扎在港口的水手之一发生了恋情。关于这件事已经有一段时间的八卦，但现在才真正发现那些是真的。他们似乎已经见面几个星期了！"
 ME_Malaya_Events.35.a: "公主和一个普通水手！？"
 ME_Malaya_Events.35.b: "爱情无界限！"
 
 ME_Malaya_Events.36.t: "外国教练"
 ME_Malaya_Events.36.d: "远征队上有许多杰出的人物。外交官、军官、工匠、商人。甚至是军事理论的专家。确实！其中一人向我们提供了他们的服务。在他们的帮助下，我们将能够以小博大。"
 ME_Malaya_Events.36.a: "你什么都不懂！"
 ME_Malaya_Events.36.b: "非常好！"
 
 ME_Malaya_Events.37.t: "中国人赠送我们的瓷器"
 ME_Malaya_Events.37.d: "中国远征队带来了繁荣、财富、力量，最重要的是，礼物。在这些礼物中，有在亚洲乃至更远地方都受到尊敬的著名中国瓷器。"
 ME_Malaya_Events.37.a: "它没有传说中的那么好。"
 ME_Malaya_Events.37.b: "瓷器真棒！"
 
 ME_Malaya_Events.38.t: "中国人赠送我们的丝绸"
 ME_Malaya_Events.38.d: "看来[Root.Monarch.GetName]可以像真正的中国皇帝一样穿着，因为远征队赠送了[Root.Monarch.GetHerHim]全新的丝绸，从中国进口，完全是新工厂制造的。看来这非常适合他们！"
 ME_Malaya_Events.38.a: "我们可以制作更好的布料！"
 ME_Malaya_Events.38.b: "这将是我们收藏的很好的补充！"
 ME_Malaya_Events.38.c: "太棒了！我们需要更多！"
 
 ME_Malaya_Events.39.t: "需要修理船只"
 ME_Malaya_Events.39.d: "看来在最近的航行中，远征队的船队遭遇了猛烈的风暴。许多船只受到了严重损坏，官员们希望我们借给他们港口，非常需要进行修理。然而，我们的港口还没有准备好容纳这么多船只，这将暂时冻结我们的交流，并激怒港务局长。"
 ME_Malaya_Events.39.a: "我们无法容纳这么多船只，抱歉。"
 ME_Malaya_Events.39.b: "迫使外国商人让出他们的位置。"
 ME_Malaya_Events.39.c: "我们必须竭尽全力容纳远征队。"
 
 ME_Malaya_Events.40.t: "将军的智慧"
 ME_Malaya_Events.40.d: "我们已经与远征队的高级指挥官建立了友谊。虽然这种友谊主要是相互尊重和信任，但我们实际上可以进一步发展这种关系，与他们分享我们最宝贵的秘密，并可能从中学到一些东西。"
 ME_Malaya_Events.40.a: "当然可以！"
 ME_Malaya_Events.40.b: "这听起来是个糟糕的主意。"
 
 ME_Malaya_Events.41.t: "进一步旅行的邀请"
 ME_Malaya_Events.41.d: "远征队的高级指挥官向[Root.Monarch.GetName]本人发送了使者。看来[Root.GetSheHe]被邀请参加远征队更多的旅行！我们应该如何回应？"
 ME_Malaya_Events.41.a: "当然不！"
 ME_Malaya_Events.41.b: "我们将派出外交官？"
 ME_Malaya_Events.41.c: "我们可以抽出一些时间！" # 不在使用中或被遗忘？
 
 ME_Malaya_Events.42.t: "提议建立中国贸易前哨站"
 ME_Malaya_Events.42.d: "远征队的寡头提出了一个非常奇怪的提议，在我们的一个港口建立一个贸易前哨站。这意味着与天命建立永久的贸易关系，但同时我们不得不将许多资源投入到这种关系的维护中。"
 ME_Malaya_Events.42.a: "为了在南洋扩大贸易？当然！"
 ME_Malaya_Events.42.b: "我们不能。"
 
 ME_Malaya_Events.43.t: "战争援助"
 ME_Malaya_Events.43.d: "虽然商业不喜欢战争，但一些商人在战争中找到了利润。因此，许多在远征队中的人向我们提供了他们在战争中的援助。我们真的应该拒绝他们的谦逊提议吗？"
 ME_Malaya_Events.43.a: "当然！"
 ME_Malaya_Events.43.b: "我们可以自己处理。"
 
 ME_Malaya_Events.44.t: "和平主义取悦远征队"
 ME_Malaya_Events.44.d: "战争对商业不利，这不是秘密。事实上，许多被远征队访问的国家当时正在进行战争，这使得许多潜在商人转向了我们的国家。远征队将我们的国家视为和平的灯塔，我们商人之间的交易每天都在增加。"
 ME_Malaya_Events.44.a: "我们从来不是好战者。"
 ME_Malaya_Events.44.b: "是这样吗？"
 
 ME_Malaya_Events.45.t: "处理信仰问题"
 ME_Malaya_Events.45.d: "马来的伊斯兰教在性质上相当神秘，许多苏丹国的起源故事都是基于传说。这与信仰传播到这些地区的方式有很大关系，即外国商人的到来和精英的转变，使得普通人慢慢转变并将其信仰与当地信仰融合。"
 ME_Malaya_Events.45.a: "强制正统"
 ME_Malaya_Events.45.b: "我们将容忍一些综合主义。"
 ME_Malaya_Events.45.c: "那些故事是真的！"
 
 ME_Malaya_Events.46.t: "记录我们的编年史"
 ME_Malaya_Events.46.d: "我们的神职人员聚集在一起，编写我们国家的起源历史。我们可以给它一个神秘的氛围，与该地区的许多其他起源故事相似，或者更字面、正统的方法。最终的选择是我们的。"
 ME_Malaya_Events.46.a: "我们的国家是神秘的。"
 ME_Malaya_Events.46.b: "让我们写一个更正统的方法。"
 
 ME_Malaya_Events.47.t: "来自[From.GetName]的朝圣者大批抵达"
 ME_Malaya_Events.47.d: "[From.GetAdjective]的雄心壮志保护朝圣路线已经导致来自群岛的朝圣者激增。因此，新的一批朝圣者作为结果抵达了[Root.GetName]。愿赞美归于！"
 ME_Malaya_Events.47.a: "欢迎，信徒！"
 
 ME_Malaya_Events.48.t: "来自[From.GetName]的朝圣者在途中"
 ME_Malaya_Events.48.d: "看来我们的港口已经成为来自[From.GetName]的朝圣者前往麦加的热点。事实上，来自马来的朝圣者在班达亚齐和南印度的港口有他们的热点。我们应该如何对待这些新获得的对朝圣者的影响力？"
 ME_Malaya_Events.48.a: "欢迎他们来到[Root.GetName]！"
 ME_Malaya_Events.48.b: "迷人的宗教..."
 ME_Malaya_Events.48.c: "太棒了！对他们征税。"
 
 ME_Malaya_Events.49.t: "广东的马来社区"
 ME_Malaya_Events.49.d: "随着群岛的统一和我们对南蛮贸易的日益增长的兴趣，我们的许多商人已经将中国广东作为他们的家。因此，一代混血商人出现了，他们忠于我们，并能够为我们的利益服务。我们受到了祝福！"
 ME_Malaya_Events.49.a: "我们将利用这一点！"
 
 ME_Malaya_Events.50.t: "[Root.GetName] - 穆斯林中心"
 ME_Malaya_Events.50.d: "穆斯林商人和伊斯兰教早在12世纪就抵达了努沙登加拉，但直到后来，新宗教的传播才会加速。印度尼西亚的第一个苏丹国可以被认为是Peureulak，不久之后是Samudera Pasai。然而，只有在马六甲苏丹国成立后，伊斯兰教的传播才会加速。在1444年，[596.GetName]是东南亚伊斯兰教的中心，来自达鲁伊斯兰的学者来到这里。这些学者随后前往群岛的其他地区传播宗教。"
 ME_Malaya_Events.50.a: "引人入胜。"
 
 ME_Malaya_Events.51.t: "进口香料作物"
 ME_Malaya_Events.51.d: "曾经未知和外来的危险土地已经被征服。我们的定居者已经牢固地击败了这片严酷的土地。被称为澳大利亚的土地现在完全在我们的掌控之中。然而，这片土地目前并没有给王冠带来太多，一些奇特的生物和大量的黄金。也许我们应该在这里的一些土地上做其他用途。也许我们的商人应该允许我们的一些香料作物在澳大利亚种植？我相信这只能是一个积极的事情！"
 ME_Malaya_Events.51.a: "当然，这不会导致生态灾难。"
 ME_Malaya_Events.51.b: "可怕的想法！"
 ME_Malaya_Events.51.c: "相反，引进兔子！"
 
 ME_Malaya_Events.52.t: "值得信赖的[Root.GetName]商人"
 ME_Malaya_Events.52.d: "每一位旅行者都对我们的商人评价很高。他们因诚实而受到尊敬，是我们社会的宝贵财富。事实上，我们的成功很大程度上归功于他们的品质。没有他们忙碌的交易者，[Root.GetName]将不会是同一个。"
 ME_Malaya_Events.52.a: "这很好听到。"
 ME_Malaya_Events.52.b: "他们将得到奖励！"
 
 ME_Malaya_Events.53.t: "有目的的生产"
 ME_Malaya_Events.53.d: "群岛是各种不同木材的家园，对地球上几乎所有其他地区来说都是异国情调的。真的，我们的土地被赋予了最好的。我们的木工可以用于许多不同的目的，从简单的造船木材到制作家具，再到提取宜人的香。"
 ME_Malaya_Events.53.a: "香非常适合[Root.Religion.GetName]..."
 ME_Malaya_Events.53.b: "为精美的家具提供出色的木材。"
 ME_Malaya_Events.53.c: "用木材造船！"
 
 ME_Malaya_Events.54.t: "统一在附庸状态"
 ME_Malaya_Events.54.d: "我们在[From.GetAdjective]的亲属，一个更强大的国家，我们的存在很大程度上归功于他们，他们要求我们向他们屈服，以附庸的姿态。事实上，他们提出了一个提案，让我们成为他们帝国的一部分。我们应该接受吗？"
 ME_Malaya_Events.54.a: "是的，我们将向[From.GetAdjective]屈服。"
 ME_Malaya_Events.54.b: "我们重视我们的独立。"
 
 #ME_Malaya_Events.55 hidden
 
 ME_Malaya_Events.56.t: "海峡事件"
 ME_Malaya_Events.56.d: "早上[GetDate]开始像任何其他日子一样。寒冷的晨风将整个海岸隐藏在浓雾中。然而，随着早晨的结束和雾气的消散，从无形中出现了一支船队。我们以前从未见过这样的船只。这些船只显然是驶向马六甲——帝国的心脏。几乎可以肯定这不是一个普通的商队。这是一个完全陌生的帝国在探险航行，现在在[Root.GetAdjective]帝国的门槛上。这些船只是@[From.GetTag] [From.GetName]的，他们的意图尚不确定。"
 ME_Malaya_Events.56.a: "恶魔！炸毁那些船只，因为它们不是贸易伙伴，它们是征服者！"
 ME_Malaya_Events.56.b: "更多的贸易伙伴意味着更多的硬币。"
 
 ME_Malaya_Events.57.t: "马来人的敌意"
 ME_Malaya_Events.57.d: "我们的一个特许商业远征队在马六甲海峡遭遇了悲惨的命运。事实上，邪恶的[From.Country.GetTitle]下令轰炸我们的商船，只有少数幸存者活下来讲述这个故事。看来与那个国家发展贸易联系可能很困难。"
 ME_Malaya_Events.57.a: "被诅咒的恶魔！他们将迎来他们的命运！"
 
