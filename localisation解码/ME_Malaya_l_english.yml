 ME_Malaya_Events.68.t: "省份选择"
 ME_Malaya_Events.68.d: "为了继续我们的政策，我们需要选择一个目标省份。"
 ME_Malaya_Events.68.a: "像[Malaya_target_1.GetName]这样的人最合适。"
 ME_Malaya_Events.68.b: "我选择你，[Malaya_target_2.GetName]！"
 ME_Malaya_Events.68.c: "[Malaya_target_3.GetName]是自然的选择。"
 ME_Malaya_Events.68.e: "只有[Malaya_target_4.GetName]。"
 ME_Malaya_Events.68.f: "[Malaya_target_5.GetName]将是省份！"
 ME_Malaya_Events.68.g: "我感到遗憾。"
 
 ME_Malaya_Events.69.t: "[ME_MSA_muslim_center_target.GetName]黯然失色？"
 ME_Malaya_Events.69.d: "越来越多的穆斯林商人开始前往[ME_MSA_muslim_center_target_rival.GetName]而不是[ME_MSA_muslim_center_target.GetName]。如果[ME_MSA_muslim_center_target.Owner.GetName]无法阻止这一趋势，我们日益增长的城市很快就会夺取东南亚穆斯林中心的地位。"
 ME_Malaya_Events.69.a: "太好了！"
 
 ME_Malaya_Events.70.t: "[ME_MSA_muslim_center_target.GetName]胜利"
 ME_Malaya_Events.70.d: "由于[ME_MSA_muslim_center_target.Owner.GetName]的政策敏锐，许多访问[ME_MSA_muslim_center_target_rival.GetName]的穆斯林旅行者已经被转移到[ME_MSA_muslim_center_target.GetName]。看来这座城市最终还是会保留其穆斯林中心的地位。"
 ME_Malaya_Events.70.a: "自然而然。"
 
 ME_Malaya_Events.71.t: "[ME_MSA_muslim_center_target.GetName] - 新的穆斯林中心"
 ME_Malaya_Events.71.d: "随着[ME_MSA_muslim_center_target.GetName]的重要性日益增加，最终导致这座城市被认为是东南亚穆斯林最受欢迎的目的地。[ME_MSA_muslim_center_target.GetName]现在处于努沙登加拉穆斯林社区的前沿。"
 ME_Malaya_Events.71.a: "好消息！"
 
 ME_Malaya_Events.72.t: "伊斯兰的急剧衰落"
 ME_Malaya_Events.72.d: "由于该地区其他国家的政策，穆斯林开始失去阵地，曾经注定要完全转变为穆斯林的地区现在几乎被穆斯林政权所控制。在这样的环境下，很少有穆斯林旅行者想要在马来交易，他们更愿意在其他地方寻找财富。"
 ME_Malaya_Events.72.a: "好的。"
 
 ME_Malaya_Events.73.t: "穆斯林恢复阵地"
 ME_Malaya_Events.73.d: "许多人认为这是不可能的，但该地区的伊斯兰政权设法进行了一次大反击，重新控制了许多关键城市，并再次为东南亚的伊斯兰传播创造了广阔的环境。这几乎可以肯定这是一个地区性的事件。"
 ME_Malaya_Events.73.a: "顺其自然。"
 
 ME_Malaya_Events.74.t: "穆斯林中心被征服！"
 ME_Malaya_Events.74.d: "马来的军队像一群野牛一样席卷了这座城市。大部分城市已经被掠夺一空，而由外国势力控制的省份可能不再能够作为马来穆斯林中心的目的。话虽如此，大多数穆斯林现在都前往[ME_MSA_new_center.GetName]。"
 ME_Malaya_Events.74.a: "伊斯兰变得越来越弱。"
 
 ME_Malaya_Events.76.t: "伊斯兰的传播"
 ME_Malaya_Events.76.d: "伊斯兰教传播到了[Root.GetName]！该省的穆斯林社区已经超过了当地人口，现在该省可以被认为是[Root.Religion.GetName]。"
 ME_Malaya_Events.76.a: "好吧。"
 
 ME_Malaya_Events.77.t: "宗教热情 - 基督教"
 ME_Malaya_Events.77.d: "基督教在我们的地区已经传播了一段时间，已经转变了许多原始信仰的人民。今天，传教士来到君主本人那里，寻求他的转变。"
 ME_Malaya_Events.77.a: "我可以看到潜力..."
 ME_Malaya_Events.77.b: "把他们送走。"
 
 ME_Malaya_Events.78.t: "与原住民和谐"
 ME_Malaya_Events.78.d: "我们的定居者已经与[MSA_province.GetName]的原住民和谐相处，我们正在定居这片土地。之前定居的土地远离[Root.GetName]的控制，因为没有有效的政府来行使对土地的控制。"
 ME_Malaya_Events.78.a: "太棒了！"
 
 ME_Malaya_Events.79.t: "定居岛屿"
 ME_Malaya_Events.79.d: "弱小的当地政权无法对[MSA_province.GetName]的土地行使任何控制。在征服了周边大部分地区之后，是时候派遣我们的定居者，和平地夺取对该省的名义控制权。"
 ME_Malaya_Events.79.a: "恶毒地令人愉快！"
 
 #ME_Malaya_Events.80 hidden
 
 ME_Malaya_Events.81.t: "提供支持"
 ME_Malaya_Events.81.d: "我们在广东地区的社区正在经历重大动荡，这阻碍了它的发展。如果我们想保持他们的成功，我们将不得不派遣一些我们的官员。"
 ME_Malaya_Events.81.a: "那我们就这么做吧！"
 ME_Malaya_Events.81.b: "浪费时间。"
 
 ME_Malaya_Events.82.t: "缺乏水手"
 ME_Malaya_Events.82.d: "熟练的航海者，广东马来交易者社区因其出色的航海能力而受到赞誉。尽管如此，上船的人明显不足，这减缓了他们社区的发展。我们应该送一些我们的水手吗？"
 ME_Malaya_Events.82.a: "我们可以抽出一些。"
 ME_Malaya_Events.82.b: "我们需要他们在战争中！"
 
 ME_Malaya_Events.83.t: "财政困境"
 ME_Malaya_Events.83.d: "在广东成立的公司目前正处于严重的经济衰退中。如果我们能节省一些我们的资源，也许我们可以拯救他们免于毁灭。"
 ME_Malaya_Events.83.a: "当然，我们这么做吧。"
 ME_Malaya_Events.83.b: "听起来不是个好主意。"
 
 ME_Malaya_Events.84.t: "社区陷入废墟"
 ME_Malaya_Events.84.d: "当地政府决定打击社区的经济活动。如果我们不迅速、果断和预防性地采取行动，社区肯定会大幅度缩小。"
 ME_Malaya_Events.84.a: "我们无法承担干预的代价。"
 ME_Malaya_Events.84.b: "这可能要花费我们很多，但我们必须干预。"
 
