    #Localisation for colonial formables
  PRG_ideas:0 "巴拉圭理念"
  PRG_ideas_start:0 "巴拉圭传统"
  PRG_ideas_bonus:0 "巴拉圭雄心"
  PRG_pious_christians:0 "虔诚的传教士"
  PRG_pious_christians_desc:0 "宗教是将我们与占据这片广阔大陆的卑鄙和未开化土著区分开来的东西"
  PRG_in_lords_name:0 "以主的名义"
  PRG_in_lords_name_desc:0 "我们的主是全能的，我们是他的仆人"
  PRG_economy_reforms:0 "经济改革"
  PRG_economy_reforms_desc:0 "感谢我们创新的政治家制定的明智经济改革，我们的经济正在蓬勃发展"
  PRG_whip_of_god:0 "上帝的鞭子"
  PRG_whip_of_god_desc:0 "上帝对那些愿意向他屈服的人表示怜悯，但对于那些敢于挑战他的人，他也可以是严厉的"
  PRG_state_monopolies:0 "国家垄断"
  PRG_state_monopolies_desc:0 "我们必须垄断贸易，以便我们能够控制它并从中获得全部利益"
  PRG_mass_recruitment:0 "大规模招募"
  PRG_mass_recruitment_desc:0 "在绝望和战争时期，每个男人和男孩都必须响应国家和上帝的需要"
  PRG_naval_expansion:0 "海军扩张"
  PRG_naval_expansion_desc:0 "海军优势与其他军事方面一样重要，以便制服邻国并扩大我们的影响力"      
  COL_ideas:0 "哥伦比亚理念"
  COL_ideas_start:0 "哥伦比亚传统"
  COL_ideas_bonus:0 "哥伦比亚雄心"
  COL_independence:0 "殖民哥伦比亚"
  COL_independence_desc:0 "与旧世界相隔万里，我们必须自给自足，才能在这个广阔的大陆上繁荣发展"
  COL_legacy_of_the_libertadores:0 "解放者的遗产"
  COL_legacy_of_the_libertadores_desc:0 "解放者的遗产活在我们所有人心中，在时光艰难时给予我们希望"
  COL_union_of_nations:0 "国家联盟"
  COL_union_of_nations_desc:0 "我们在宗主国旗帜下团结成一个国家"
  COL_federal_state:0 "联邦国家"
  COL_federal_state_desc:0 "无论政治或宗教信仰如何，我们必须相互容忍"
  COL_free_economy:0 "殖民经济"
  COL_free_economy_desc:0 "自由和开放的经济对我们的经济成功至关重要，如果我们想要自由的话"
  COL_fight_for_freedom:0 "为宗主国而战"
  COL_fight_for_freedom_desc:0 "为我们的宗主国而战的代价并不便宜，我们必须记住牺牲的鲜血和辛勤工作"
  COL_new_army:0 "新世界军队"
  COL_new_army_desc:0 "一个新的未来需要一个新的军队，前进吧，士兵们，为了荣耀！"
  
  FLO_ideas:0 "佛罗里达理念"
  FLO_ideas_start:0 "佛罗里达传统"
  FLO_ideas_bonus:0 "佛罗里达雄心"
  FLO_Plantation_Economy:0 "种植园经济"
  FLO_Plantation_Economy_desc:0 "我们的经济建立在种植园提供的收入之上"
  FLO_Blue_Mountain_Coffee:0 "蓝山咖啡"
  FLO_Blue_Mountain_Coffee_desc:0 "它其实不是咖啡，但听起来很酷"
  FLO_Sugar_Revolution:0 "糖革命"
  FLO_Sugar_Revolution_desc:0 "糖是未来，几乎可以肯定将会有战争是为了这种利润丰厚的产品而战"
  FLO_American_Trade_Hub:0 "美洲贸易中心"
  FLO_American_Trade_Hub_desc:0 "我们的位置允许我们参与横跨这片广阔大陆的相互连接的贸易"
  FLO_Miskoto_Zambos:0 "米斯科托·赞博斯"
  FLO_Miskoto_Zambos_desc:0 "米斯科托·赞博斯是一位当地企业家，帮助建设了这个国家"
  FLO_Interconnected_Relations:0 "相互连接的关系"
  FLO_Interconnected_Relations_desc:0 "在我们国家内的沟通和良好关系对于保持经济增长至关重要"
  FLO_Colonial_Legacy:0 "殖民遗产"
  FLO_Colonial_Legacy_desc:0 "虽然我们展望未来，但我们不能忘记我们的殖民遗产"
  
  HAT_ideas:0 "海地理念"
  HAT_ideas_start:0 "海地传统"
  HAT_ideas_bonus:0 "海地雄心"
  HAT_Plantatio_Economy:0 "殖民经济"
  HAT_Plantatio_Economy_desc:0 "我们的经济建立在殖民乐观主义之上"
  HAT_Blue_Mountain:0 "岛上的男人"
  HAT_Blue_Mountain_desc:0 "他们说海地的男人比其他任何男人都更强壮、更快、更聪明"
  HAT_Suga_Revolution:0 "糖纪律"
  HAT_Suga_Revolution_desc:0 "我们的士兵摄入大量糖分，使他们在漫长而激烈的战斗中保持高度纪律"
  HAT_Americn_Trade_Hub:0 "加勒比贸易中心"
  HAT_Americn_Trade_Hub_desc:0 "加勒比海是美洲贸易的贸易中心，我们必须努力利用我们的位置优势"
  HAT_Miskoto_Zambo:0 "岛屿精神"
  HAT_Miskoto_Zambo_desc:0 "你真的必须访问海地，才能体验到这里人民的精神"
  HAT_Interconnected_Relations:0 "岛屿外交"
  HAT_Interconnected_Relations_desc:0 "笔比剑更强大"
  HAT_Colonial:0 "有声望的社会"
  HAT_Colonial_desc:0 "我们的社会建立在辛勤工作之上，但最重要的是自豪感"
  
  CAL_ideas:0 "加利福尼亚理念"
  CAL_ideas_start:0 "加利福尼亚传统"
  CAL_ideas_bonus:0 "加利福尼亚雄心"
  CAL_endurance:0 "西海岸生活"
  CAL_endurance_desc:0 "生活可能很艰难，但我们必须学会忍受并继续前进，以建设国家并不断扩大"
  CAL_hard_push_east:0 "向东推进"
  CAL_hard_push_east_desc:0 "美国边疆辽阔，土地成熟待取。我们必须向东推进，为我们日益增长的人口腾出空间"
  CAL_secretary_icebox:0 "自由生活的精神"
  CAL_secretary_icebox_desc:0 "征服是我们生活方式的一部分，正如一些人所说，这是我们的精神的一部分"
  CAL_bear_hunting:0 "熊狩猎"
  CAL_bear_hunting_desc:0 "该地区充满了熊，这可能看起来很危险，但它是肉的极佳来源，对我们的生存至关重要"
  CAL_diversity:0 "加利福尼亚多样性"
  CAL_diversity_desc:0 "我们的社会有来自世界各地的移民，多样性使我们能够体验来自全球各地的文化、习俗、宗教以及思想"
  CAL_navy:0 "太平洋海军"
  CAL_navy_desc:0 "我们必须努力拥有太平洋上最强大、最宏伟的舰队"
  CAL_beauty:0 "西部之美"
  CAL_beauty_desc:0 "从北部的宏伟山脉到南部的超凡海滩，你必须访问加利福尼亚，才能意识到其美丽"