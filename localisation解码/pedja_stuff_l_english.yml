     SAS_ideas_bonus:0 "萨桑雄心"
     dream_of_an_empire:0 "帝国之梦"
     dream_of_an_empire_desc:0 "我们的野心并不是建立一个新的帝国，而是复兴一个旧的帝国；我们声称自己是合法的继承人，不是现代美索不达米亚和波斯的阿尔萨息德王国，而是从兴都库什到地中海的薛西斯和大流士的阿契美尼德帝国。我们的目标是复兴这个帝国；这个梦想至今也是民族的渴望，一个好战的国王总能通过挑战罗马皇帝及其后继国家“从国王之王的祖先遗产中撤出”来激发国民的热情。"
     expand_urban_settlements:0 "扩展城市定居点"
     expand_urban_settlements_desc:0 "城市发展和城市化作为一种形式，是萨桑帝国在伊朗的权力体现，与其鼎盛时期的罗马帝国竞争。城市定居点的发展受到环境、经济和社会条件的影响；也就是说，城市定居点是通信、娱乐和商业商品重新分配到下属城市和国家的中心。"
     aswaran_knights:0 "阿斯瓦兰骑士"
     aswaran_knights_desc:0 "死亡的铁雕像。"
     revive_sasanid_learning:0 "复兴萨桑学问"
     revive_sasanid_learning_desc:0 "萨桑统治被认为是伊朗历史上的一个高点，在许多方面是古代伊朗文化的顶峰。我们容忍我们臣民的不同信仰和文化。我们发展了一个复杂的中央集权政府官僚机构，并振兴琐罗亚斯德教作为我们统治的合法化和统一力量。我们还建造了宏伟的纪念碑和公共工程，并赞助文化和教育机构。"
     neo_iranian_administration:0 "新伊朗行政"
     neo_iranian_administration_desc:0 "我们必须努力保持我们作为最后一个新伊朗帝国的地位。有抱负的萨法维王朝正在挑战我们在该地区的统治，因此我们作为最后一个新伊朗帝国的历史和遗产。我们必须努力根除这些叛军，并向世界展示萨桑帝国的至高无上。"
     servants_of_zoroaster:0 "琐罗亚斯德的仆人"
     servants_of_zoroaster_desc:0 "琐罗亚斯德是斯皮塔曼家族或斯皮塔米德家族的普鲁斯帕之子，他的母亲是杜格德，而他的曾祖父是海卡塔斯帕。琐罗亚斯德将人类状况视为阿沙与德鲁之间的精神斗争。人类的目的，就像所有其他创造物一样，是维持和对齐阿沙。对人类来说，这通过积极参与生活、仪式以及行使建设性/好的思想、言语和行为来实现。"
     new_age_army:0 "新时代军队"
     new_age_army_desc:0 "未来是我们的，世界是我们的。从东方的中国到西方的希腊学者之地。我们的帝国跨越广泛，传播琐罗亚斯德信仰到世界的异教徒是我们的命运。前进，为了荣耀！"
