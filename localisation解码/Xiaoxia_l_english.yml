l_english: 
 tengwangge_building:0 "滕王阁"
 tengwangge_building_desc:0 "滕王阁，乃洪州之名胜也。高临赣水，势压江城。雕梁画栋，云霞共色；飞阁流丹，耀目生辉。四时之景不同，春花烂漫，夏风清凉，秋月澄澈，冬雪皑皑。阁虽屡毁屡建，然雄姿不减，为江南名楼之翘楚，实为人文胜境也。"
 poem_of_tengwangge_building_tt:0 "襟三江而带五湖，控蛮荆而引瓯越。"
 bouxcuengh_palace:0 "壮族土司府"
 bouxcuengh_palace_building_tt:0 "远胜登仙去，飞鸾不假骖。"
 wudang_mountain:0 "武当山"
 wudang_mountain_desc:0 "武当山者，乃天下之胜境也。其峰峦奇秀，林壑幽深，七十二峰朝大顶，二十四涧水长流。更兼道教圣地，真武飞升于此，宫观林立，金殿辉煌。道家仙风弥漫，武术精妙绝伦，真可谓人间仙境，道韵悠长，令人心驰神往矣。"
 poem_of_wudang_mountain_tt:0 "且乘金顶凉宵月，来避尘寰酷暑风。"
 yungang_grottoes:0 "云冈石窟"
 yungang_grottoes_desc:0 "平城之侧，有云冈石窟，乃北魏宏构。峰峦之间，窟龛星罗，佛像万千。或庄严肃穆，法相慈悲；或身姿矫健，衣带飘举。雕工之精，鬼斧神工，将佛法妙相凝于石间。观者无不叹其宏大庄严，实乃佛门之瑰宝，震古烁今，令后世瞻拜。"
 poem_of_yungang_grottoes_tt:0 "片石三千界，微尘四部洲。"
 tongguan_fortress_monument:0 "潼关"
 tongguan_fortress_monument_desc:0 "雄踞秦晋豫之要冲，为天下之襟喉。南依秦岭，峰峦嵯峨；北濒黄河，波涛汹涌。关城巍峨，固若金汤。古往今来，兵家必争，见证无数征伐，其险要之势，护佑关中安宁，青史留名，震慑四方。"
 poem_of_tongguan_tt:0 "峰峦如聚，波涛如怒，山河表里潼关路。"
 nurgan_commission:0 "奴儿干都司"
 summer_palace:0 "圆明园"
 yaunmingyuan_poem_building_tt:0 "前夜残梦，只是今日的游戏。"
 potala_palace_tt:0 "竺法渐传三界远，盛音近绕佛堂前。"
 kangrinboqe:0 "冈仁波齐"
 kangrinboqe_desc:0 "冈仁波齐在藏语中意为'神灵之山'，西藏最古老的佛法古象雄佛法——雍仲苯教便发源于此。这座冈底斯圣山是八千万世界之中西方的俄摩隆仁或西方极乐世界之地，曾诞生八千万贤能并由此传播佛法，是古象雄文明的发祥地，是赡部洲的中心，也是神山之王。"
 karez:0 "坎儿井"
 karez_desc:0 "凿于地下，暗渠纵横，引天山之雪水，润绿洲之沃壤。其工程浩繁，匠人智慧，穿沙石，越丘壑，泉流不竭。火州万物，赖此井而生也，稻麦丰稔，瓜果飘香。古来西域商旅，亦借此井水，解渴消乏。虽无江河之壮阔，却润泽千里，滋养生民，实乃西域之奇构也。"
 quanzhou_shipping_bureau:0 "泉州市舶司"
 quanzhou_shipping_bureau_desc:0 "市舶者，处刺桐之要津，为海贸之重地也。扼控江海之咽喉，掌管万海之商贸，征税榷利，稽查违禁，以通货殖，利国利民。时万国帆影，帆樯如林，百货山积，胡商云集，珍奇毕至，实为东南经济之重器也。"
 zhuang:0 "僮"
 
 silk_road_chinese_warlord_title:0 "丝路商栈"
 silk_road_chinese_warlord_desc:0 "驼铃悠悠，穿越黄沙漫天的大漠，商队的骆驼背负着精美的丝绸、醇香的茶叶与璀璨的瓷器，踏出一条连接东西文明的通途，再次唤醒沉睡了千年的丝路。"
 silk_road_revival:0 "丝绸之路起源地"
 desc_silk_road_revival:0 "大漠孤烟直，长河落日圆"
 sichuan_silk_production_chinese_warlord_title:0 "扩大蜀锦生产"
 sichuan_silk_production_chinese_warlord_desc:0 "成都平原得天独厚的自然条件，为桑蚕养殖提供了丰饶的物料根基，加之能工巧匠代代相承的精湛技艺，使得蜀锦初绽光芒。自秦汉时期起，朝廷就设立专门机构管理织造事务，调集各方资源供应蜀锦织造。蜀锦既能作为皇室贡品，也能沿着古老的商路远销四方，换回大量财货，金银珠宝、异域香料，可以极大地充盈我国府库。我们应该鼓励民间织户扩大经营，减免赋税徭役，吸引更多百姓投身其中。正所谓：“女工之业，覆衣天下”。"
 change_sichuan_area_to_silk_tt:0 "事件将使成都地区的产物将转变为丝绸"
 revive_jingdezhen_klins_chinese_warlord_title:0 "复兴瓷都"
 revive_jingdezhen_klins_chinese_warlord_desc:0 "景德镇以瓷器扬名，却因战乱导致工匠流散，盛景不再。我们可以广贴榜文，召集流散的能工巧匠，重建窑厂。如果景德镇能够再现繁华，精美的瓷器肯定能够惊艳四方，我们若能从中谋利，定可充盈国库，大赚一笔。"
 chinaware_will_double_the_price_tt:0 "瓷器的价格将会被提升"
 foffychina.32.d:0 "我们资助的探险队伍踏入了那座迷雾笼罩、充满未知的大山。他们身着粗布麻衣，腰挎长刀，手持简陋却被摩挲得发亮的挖掘工具，在蜿蜒崎岖的山路上艰难前行。\n\n日子一天天过去，希望与失望交替。终于，在一处隐蔽的山体深处，一位负责挖掘的队员一锄头下去，只听 '哐当' 一声，一抹若隐若现的金色从岩石中闪现。'是金矿！' 不知谁大喊一声，众人们围拢过来，眼中满是惊喜与难以置信，激动得热泪盈眶。这份来之不易的发现，无疑将彻底改变他们的命运。"
 foffychina.32.a:0 "安排大规模开采!"
 foffychina.32.b:0 "正常开采就可以了"
 
 foffy_china.EVTNAME4:0 "扩大蜀锦生产"
 foffy_china.EVTDESC4:0 "我们已经控制蜀地，蜀锦的原产地已经在我们掌中。在我们的治理下蜀地已经前所未有的繁荣。我们已经可以生产更多的蜀锦了！"
 foffy_china.EVTOPT4.A:0 "蜀锦誉满天下！"
 increasing_diplomatic_reputation:0 "蜀锦誉满天下！"
