 desc_chengdu_imposed_silk_production:0 "成都直属州的商品将转变为丝绸"
 foffy_china.EVTNAME5:0 "复兴瓷都"
 foffy_china.EVTDESC5:0 "重建景德镇"
 foffy_china.EVTOPT5.A:0 "玲珑剔透万般好，静中见动青山来。"
