 prisoner_military_service:0 "囚犯充军"
 prisoner_military_service_desc:0 "在这个动荡不安的年代，法网无情地将一些人捕获，囚犯充军成为了一种常见的惩罚方式。他们被铁链锁住双手，被押送至遥远的边疆。在荒芜之地面对未知的艰难岁月，在战场上拼杀，在苦役中挣扎，生命如同风中残烛，而他们的故事，也在这残酷的现实中逐渐被遗忘。"
 prisoner_military_service_modifier:0 "鱼龙混杂的军队"
