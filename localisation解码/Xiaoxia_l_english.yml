 csh_land_of_abundance_title:0 "天府之国"
 csh_land_of_abundance_desc:0 "成都平原，这片被上天眷顾的沃土，向来以富庶闻名遐迩。此处气候温润，四季分明，自古以来便是人口稠密之地。蜀锦织造精美绝伦，畅销各地。四通八达的水陆交通网络，让成都平原与外界紧密相连，各类贸易集市热闹非凡，是名副其实的天府之国。"
 wuu_land_of_abundance_title:0 "天府之国"
 wuu_land_of_abundance_desc:0 "成都平原，这片被上天眷顾的沃土，向来以富庶闻名遐迩。此处气候温润，四季分明，自古以来便是人口稠密之地。蜀锦织造精美绝伦，畅销各地。四通八达的水陆交通网络，让成都平原与外界紧密相连，各类贸易集市热闹非凡，是名副其实的天府之国。"
