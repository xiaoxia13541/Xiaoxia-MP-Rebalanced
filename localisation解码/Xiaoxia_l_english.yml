 qom_freedom_title:0 "[Root.GetAdjective]的领袖"
 qom_freedom_desc:0 "我们必须在即将到来的风暴中保卫[Root.GetName]国家安全。我们的[Root.Monarch.GetTitle]必须表明，我们是帖木儿王位的合法统治者。"
 qom_persia_one_title:0 "支配下波斯"
 qom_persia_one_desc:0 "自海湾沿岸一直延伸到扎格罗斯山脉的葱郁土地，是帖木儿遗产的关键部分。我们将从那些胆敢宣称继承帖木儿遗产的僭越者手中夺回土地。"
 qom_persia_two_title:0 "支配上波斯"
 qom_persia_two_desc:0 "扎格罗斯山脉，过去曾是我国西方的天然边界。确保我国对它的统治再次被恢复。"
 qom_khorasan_one_title:1 "支配西呼罗珊"
 qom_khorasan_one_desc:0 "我们已故的君主跛子帖木儿留下的心脏地带是我们遗产的核心。当我们拥有它们的时候，我们的宣称才会有更多的价值。"
 qom_khorasan_two_title:1 "支配东呼罗珊"
 qom_khorasan_two_desc:0 "西呼罗珊延伸到印度的异国之地，对我们王国的持续成功至关重要。"
 qom_army_built_title:0 "战争准备"
 qom_army_built_desc:0 "伟大的帖木儿曾经令所有国家胆寒。靠一支小得可怜的部队，我们绝无可能夺回他的遗产。"
 qom_indian_raid_title:0 "劫掠印度"
 qom_indian_raid_desc:0 "跨过开伯尔山口就是富饶的旁遮普平原。让我们沿着祖先的足迹攻入这里，为我们的王朝赢得伟大荣耀！"
 qom_conquer_punjab_MUG_title:0 "征服旁遮普"
 qom_conquer_punjab_MUG_desc:0 "印度的富饶远超我们的想象。让我们快马加鞭，朝壮丽宏伟的德里城前进！"
 qom_conquer_delhi_title:0 "征服德里"
 qom_conquer_delhi_desc:0 "伟大的帖木儿因为对方崇拜偶像在1398年洗劫并摧毁了德里。是时候回到那里完成这项任务了，德里必须被征服和洗劫。"
 qom_transoxiana_one_title:0 "支配东部草原"
 qom_transoxiana_one_desc:0 "虽然土地干旱、寸草不生，但这片土地理应属于我们。"
 qom_transoxiana_two_title:0 "夺取西部草原"
 qom_transoxiana_two_desc:0 "是时候停止草原部族无尽的纷争吵闹了，让我们领导他们重新团结起来。"
 qom_stability_title:0 "稳固[Root.GetName]"
 qom_stability_desc:0 "我国必须稳定下来，准备好应对一切挑战。否则，一切征服都是纸上谈兵。"
 qom_build_army_mission_title:1 "国家陆军"
 qom_build_army_mission_desc:0 "任何一个崛起中的国家都必须维持一支规模可观的军队。通过扩大我们的军事力量，我们既可以促进我们在国外的政治利益，也可以刺激我们的国内经济。"
 qom_expand_country_mission_title:1 "保护[Root.GetName]"
 qom_expand_country_mission_desc:0 "祖先留给我们的，是一个强大而富足的国家。是时候延续祖先遗产、扩张[Root.GetName]了，这样我们就可以把一个更强大、更有影响力的国家留给我们的子孙们。"
 qom_conquer_states_title:1 "扩展王室领地"
 qom_conquer_states_desc:0 "随着我国领土的扩张，我们必须确保能够真正将新征服的土地纳入行政机构管理。建立[Root.GetAdjective]的统治才是征服领土后最艰苦的工作。"
 qom_unite_home_region_title:1 "统一波斯"
 qom_unite_home_region_desc:0 "为了面对战争的考验，必须将国力投入于军队建设。我国必将崛起为真正的地区霸主，为全世界所畏惧而尊重。"
 qom_conquer_tabriz_title:0 "征服[416.GetName]"
 qom_conquer_tabriz_desc:0 "我国的西方是[416.GetName]城。对任何该地区崛起的征服者而言，该城都是重要的权力中心。夺取它一定会提振我军的士气，也能将我国确立为可能统一该地区的有力竞争者。"
 qom_into_persia_title:0 "攻入波斯"
 qom_into_persia_desc:0 "我国统一地区的斗争毫无疑问将始于攻占位于波斯的桥头堡。如果我们想保护人民、开疆扩土，那就必须建立稳固的疆界并抵御外部威胁。"
 qom_conquer_shirvan_title:0 "征服希尔凡"
 qom_conquer_shirvan_desc:0 "我国的东方是陈腐不堪的希尔万篡权贵族们。他们追求独立与主权的愿望不值一哂。我们必须迅速打垮他们，以赶在我国的对手之前将他们的土地纳入麾下。"
 qom_establish_the_safaviyya_title:0 "创建萨法维教团"
 qom_establish_the_safaviyya_desc:0 "保卫我们的学术、文化、宗教以及我们人民独一无二的身份认同应当是我们的首要职责。我们可以通过创建一个军事教团来为我们的人民提供坚实的后盾。"
 qom_rise_safavids_title:1 "萨法维的崛起"
 qom_rise_safavids_desc:1 "伟大始于卑微，这句话用来描述我们成长为强权的经历实在是再精妙不过了。从[424.GetName]的群山中崛起，再到对[416.GetName]和[421.GetName]光荣的征服，我们把一个弱小的谢赫国变成了一个使那些妄图篡夺我们头衔的人闻风丧胆的强者。没错，这将是一个[Root.Monarch.Dynasty.GetName]的纪元！"
 qom_establish_qizilbash_title:0 "建立奇兹尔巴什"
 qom_establish_qizilbash_desc:0 "我们需要强悍而忠诚的战士去保卫人民，击退来敌。通过建立一支只对我们领袖忠诚的新军团，我们可以确保内外安堵。"
 qom_effective_governance_title:0 "高效政府"
 qom_effective_governance_desc:0 "我国的行政管理主要依靠推行教法治国的虔诚官员。保障这些官员的数量和能力就是保障我国核心领土的良好运行。"
 qom_promote_piety_title:0 "褒奖虔敬"
 qom_promote_piety_desc:0 "面对外部各种凶险的挑战，我们必须展示我们对信仰坚定的虔诚，以我们的信仰为骄傲，满怀激情地去回击那些试图抹杀我们的不信者。"
 qom_clerical_reward_yes_tt:0 "£yes£如果我们完成该任务时已启用「§Y没收教会地产§!」，则获得奖励："
