 xiaoxia.12.t:0 "哦内该，旧大陆如果没有你的话，瓦塔西"
 xiaoxia.12.d:0 "真是会虚情假意呢\n想打架是你们的自由，你们就请便吧\n到现在都还执着于种地，真难看\n你也差不多该忘记了吧\n那么那个殖民队算什么\n你讲的话和点的时代能力全都互相矛盾\n[Root.GetName]已经毁了\n绝对不可能再复活了\n我已经亲手将它结束了\n没有人那样拜托你\n这是最后的警告\n今后不要再和我扯上关系了\n你是抱着多大的觉悟说出这种话的\n你只不过是一个[Root.Monarch.GetName]，有办法背负其他人的人生吗\n“什么都愿意做”就是这么沉重的话\n做不来的事就别轻易说出口"
 xiaoxia.12.a:0 "身后响起1NOMU的声音：你这个人，满脑子都只想到自己呢"
