 desc_great_xi_army:0 "杀！！"
 cxi_blazing_flare_title:0 "如火燎原"
 cxi_blazing_flare_desc:0 "我军所到之处，民众纷纷响应，从四面八方汇聚而来，'自愿'加入我们的队伍。如同燎原的烈火，预示着一个新时代的来临，而我们也将成为中华大地新的主宰！"
 blazing_flare:0 "如火燎原"
 desc_blazing_flare:0 "燎原的烈火，预示着一个新时代的来临。"
 cxi_destroy_baidi_city_title:0 "白帝摧柝"
 cxi_destroy_baidi_city_desc:0 "白帝城，这座雄踞于战略要地的军事重镇，曾经是王朝的坚固堡垒。现如今我们的旗帜在城头高高飘扬，这是一场足以载入史册的伟大胜利！"
 cxi_smokeflame_of_xiangfan_title:0 "襄樊狼烟"
 cxi_smokeflame_of_xiangfan_desc:0 "江汉之地，地处战略要冲，是通往中原的门户，其得失关乎我朝的兴衰。肃清周边诸侯，彻底掌控此地，可以为我们的进一步扩张奠定基础，也可以极大鼓舞士气，让我朝的统治者和百姓都看到了王朝的强盛与希望。"
 cxi_eastern_gansu_campaign_title:0 "陇右荡寇"
 cxi_eastern_gansu_campaign_desc:0 "大顺贼寇的肆虐如同毒瘤一般，严重威胁着百姓的生命财产安全和王朝的稳定。为了维护王朝的长治久安，我们需要确保他们不再打扰我们的臣民。\n—— 当然，最好是永远不会。"
 cxi_heluo_frontier_flags_title:0 "河洛擎旗"
 cxi_heluo_frontier_flags_desc:0 "中原地区自古以来便是兵家必争之地。这里曾见证了无数王朝的兴衰更替，也孕育了璀璨的华夏文明。如今，这片土地再次成为各方势力角逐的焦点。我们能否在这片古老而神秘的土地上，擎起胜利的旗帜，成就一代霸业？"
 xibei_region_gain_20_dev_tt:0 "随机分配 §Y20§! 点发展度到治下 §Y西北§! 地区的省份。"
 cxi_steal_the_country_title:0 "窃国者侯"
 cxi_steal_the_country_desc:0 "杀一是为罪，屠万是为雄。\n屠得九百万，即为雄中雄。"
 cxi_sea_of_blood_title:0 "血海漂橹"
 cxi_sea_of_blood_desc:0 "在漫长而残酷的烽火岁月里，我们逐渐磨砺了一批令敌人心生畏惧的铁血统帅。他们治军严谨，军纪如铁，号令之下，三军莫敢不从，士兵们皆知，唯有严守军规，方能在刀山火海中保全性命。我们的军队在他们的带领下在战场上纵横驰骋，所向披靡，令敌人闻风丧胆。"
 cxi_prepare_for_war_title:0 "厉兵秣马"
 cxi_prepare_for_war_desc:0 "明朝已经覆灭，在那片古老而广袤的土地上，战争的阴云悄然笼罩。刀剑寒光闪烁，战马跃跃欲试。将领们在沙盘前谋划着战略，目光如炬，洞察着每一个可能的战机。他们知道，这是一场关乎生死存亡的战争。"
 cxi_indulged_warlords_debuff:0 "拥兵自重的军阀"
 desc_cxi_indulged_warlords_debuff:0 " "
 cxi_tiger_unleashed:0 "猛虎出笼"
 desc_cxi_tiger_unleashed:0 "经过长时间的准备，我们的军队终于出征，势不可挡。"
 if_we_finished_before_1459_tt:0 "如果我们在 §Y1459年§! 之前完成该任务："
 dominating_central_china:0 "中原主宰"
 desc_dominating_central_china:0 "我们在这一地区拥有绝对控制权和主导地位。"
 cxi_control_shanxi_region_title:0 "三晋之地"
 cxi_control_shanxi_region_desc:0 "山西地区，地处黄土高原东部，东依太行山，西濒黄河，北接内蒙古，南抵中原，是一片历史悠久、人文荟萃的土地。拿下这片地区对我们的统一大业大有裨益。"
 cxi_costal_defense_title:0 "扩展海岸线"
 cxi_costal_defense_desc:0 "我国的海岸线漫长且复杂，面临着来自海上的诸多威胁，如海盗侵扰、外敌入侵等。为了抵御贼寇，历代王朝都在沿海地区建立了严密的军事防御体系。让我们效仿前朝，在沿海地区设立卫所，修建海防设施，以加强海防力量。"
 wuu_costal_defense_title:0 "扩展海岸线"
 wuu_costal_defense_desc:0 "我国的海岸线漫长且复杂，面临着来自海上的诸多威胁，如海盗侵扰、外敌入侵等。为了抵御贼寇，历代王朝都在沿海地区建立了严密的军事防御体系。让我们效仿前朝，在沿海地区设立卫所，修建海防设施，以加强海防力量。"
 cxi_shandong_conquer_title:0 "征服齐鲁"
 cxi_shandong_conquer_desc:0 "山东是儒家的发源地，也是伟大的思想家孔子的故乡。齐鲁文化更是中华传统文化的主要源头，历史上曾长期居于中华文化的前列，并且在各个领域都取得了辉煌的成就。对统一中华，宣称中华正统，肃清其他蛮夷而言，这片土地至关重要。"
 cxi_blood_sea:0 "慈不掌兵"
 desc_cxi_blood_sea:0 " "
 cxi_appease_xiangyang_clan_title:0 "扩建襄阳古城"
 cxi_appease_xiangyang_clan_desc:0 "襄阳古城，汉江穿城而过，使其分出南、北两岸的襄城区和樊城区。这座古城拥有2800多年的历史，经过岁月的洗礼已经破败不堪，我们需要修缮这座城市，加强防御，以防日后战事。"
 stabilize_the_court_modifier:0 "稳定的宫廷"
 desc_stabilize_the_court_modifier:0 " "
 ancient_city_of_xiangyang:0 "襄阳城"
 desc_ancient_city_of_xiangyang:0 "重新对城市进行修缮和扩建为这座城市带来了新的生机。"
 cxi_stabilize_the_court_title:0 "安抚阶级"
 cxi_stabilize_the_court_desc:0 "在古代王朝的漫长演进历程中，安抚不同阶级势力、维持微妙平衡以稳定朝纲，是历代统治者殚精竭虑之事。贵族勋戚手握重权、富甲一方，需恩威并施，给予尊荣与特权，又以国法约束，防其尾大不掉；士大夫阶层，倚仗学识，是理政支柱，便开科取士、广纳贤才，赋予政治舞台，令其忠心报效。对于平民百姓，轻徭薄赋、赈灾济困，保其生计，消弭民怨，方为上策。唯有兼顾各方利益，周旋于阶层诉求之间，用怀柔与刚健之策，方能保朝堂安稳、社稷永固。"
 cxi_appease_the_estate_modifier:0 "满意的阶级"
 desc_cxi_appease_the_estate_modifier:0 " "
 cxi_governing_wuchang_title:0 "经略武昌"
 cxi_governing_wuchang_desc:0 "东汉末年，孙权在鄂县筑城，取'以武而昌'之意，命名为'武昌'，武昌之名由此而来。从一开始，此处便是长江中游的重要军事要塞和政治中心，现在这座城市现在已经归附我们的统治，将为我们的统一大业献出它的子民。"
 cxi_strategy_of_xuzhou_n_sishui_title:0 "徐泗争衡"
 cxi_strategy_of_xuzhou_n_sishui_desc:0 "泗水流域，控扼南北交通要道，地理位置独特，资源丰富多样，一直都是各方势力觊觎的焦点。水系纵横利于漕运，土地肥沃可资军粮。为了扩大势力，我们应不惜倾尽全力夺取，得之则进可攻、退可守，奠定我朝霸业。"
 strategy_of_xuzhou_n_sishui:0 "沿江而下"
 desc_strategy_of_xuzhou_n_sishui:0 " "
 cxi_strom_above_zhongshan_title:0 "风雨欲来"
 cxi_strom_above_zhongshan_desc:0 "乌云如墨，层层叠叠地压向天际，狂风呼啸，卷起地上的尘土与落叶；远处，隐隐的雷声似战鼓轰鸣，士兵们在城墙上巡逻的脚步声沉重而急促，空气中弥漫着一种令人窒息的气息，那是战争的前奏，是风暴来临前的预警。所有人都知道，一场腥风血雨即将拉开帷幕。"
 cxi_seven_slaughter_title:0 "七杀成圣"
 cxi_seven_slaughter_desc:0 "历经多年的征战与权谋斗争，[Root.Monarch.GetName] 终于站在了权力的巅峰，成为了这片土地上的一代君主。当他坐在那高高的王座之上，俯瞰用自己臣民的鲜血换来的江山时，心中却无太多喜悦。他知道，这王座之下，是无数白骨堆砌而成，是无数个日夜的煎熬与挣扎。他的眼神深邃而复杂，而他所统治的这片土地，也将在他的引领下，开启一个新的时代。"
 all_eligible_provinces_gain_90_prosperity_n_1_production_n_modifier_tt:0 "所有满足条件的省份将获得 §G1§! 基础生产， §G90§! 繁荣进度，以及："
 
 foffy_china.14.t:0 "纠正军队"
 foffy_china.14.d:0 "随着军阀势力的不断膨胀，他们手中的兵权逐渐成为制约王朝的利刃。这些军阀在地方上拥兵自重，形成了尾大不掉的局面。他们不仅在军事上拥有绝对的话语权，还在经济和政治上逐渐渗透，对中央政权的权威构成了严重威胁。历史的车轮一次次证明，纵容军阀势力的壮大，虽能带来短期的繁荣，但最终却成为王朝难以摆脱的沉重枷锁，成为动摇王朝根基的隐患。"
 foffy_china.14.a:0 "我们不能重蹈覆辙！"
 cxi_suppress_warlords:0 "制衡军阀"
 desc_cxi_suppress_warlords:0 " "
 foffy_china.15.t:0 "莱州的地下宝藏"
 foffy_china.15.d:0 "在古代，莱州的金矿开采主要以砂金为主，采用简单的淘洗方法进行开采。据《宋史·食货志》记载，北宋时期，登州、莱州等地的金矿开采已经颇具规模，年产黄金数量可观。这种开采方式虽然技术简单，但为当时的王朝提供了重要的财政收入，也促进了当地经济的发展。"
 foffy_china.15.a:0 "派人去仔细勘探！"
 foffy_china.16.t:0 "蜀祸"
 foffy_china.16.d:0 "17世纪中叶张献忠和清军先后攻入四川。崇祯十七年（1644年），张献忠西进四川，建立大西政权，年号大顺。在大西政权前期，虽手段强硬，但军纪尚可。后因四川各地明朝势力反抗强烈，张献忠于是决定杀戮报复。其死后，清军势力开始介入。康熙三年（1664年）清朝集合十万大军围剿农民军余部夔东十三家，在川地多杀戮。等待清军平定四川大部时，镇守云南的吴三桂于康熙十二年（1673年）起兵反清，四川再次成为战场，八年之后，清军彻底平定四川。经过数十年的动乱和战役，使得四川人口大减。"
 foffy_china.16.a:0 "鬼神明明，自思自量"
 sichuan_massacre:0 "蜀祸"
 desc_sichuan_massacre:0 " "
 cxi_indulging_warlords:0 "纵容军阀"
 cxi_indulging_warlords_desc:0 "借助军阀手中的兵力，我们可以迅速扩张疆土，平定叛乱，一时间看似国威大振，版图广袤。然而，随着军阀势力的不断膨胀，他们手中的兵权逐渐成为制约王朝的利刃。这些军阀在地方上拥兵自重，形成了尾大不掉的局面。"
 chinese_clash_of_two_dynasty:0 "南北朝"
 chinese_clash_of_two_dynasty_desc:0 "在明朝崩溃的数十年后，中华境内诸侯群起，山头林立，所有人都在争夺这个巨大的权力真空，试图将巨大的版图纳入自己的统治之下。随着时间推移，战争加剧，诸侯被大国兼并瓜分，逐渐形成两强对峙的局面。最终的决战即将打响，两虎相争，到底谁能胜出？"
 foffy_china.17.t:0 "将星璀璨"
 foffy_china.17.d:0 "连年不断的征战，使许多城市沦为废墟，百姓流离失所，社会经济遭受了巨大的破坏。然而，在战火纷飞的岁月里，却涌现出一位了优秀的将领。他在战火中成长，凭借着顽强的意志、过人的智慧和无畏的勇气，在战场上屡建奇功。"
 foffy_china.17.a:0 "封侯赏爵！我要亲自接见他！"
 foffy_china.18.t:0 "省份叛乱"
 foffy_china.18.d:0 "我们治下其中一个省份的行政长官带领当地驻军投敌，他们公开宣称要支持我们的敌人。"
 foffy_china.18.a:0 "拿我的盔甲来！"
 foffy_china.19.t:0 "省份投诚"
 foffy_china.19.d:0 "敌国治下其中一个省份的行政长官带领当地民众驻军投诚，他们公开宣称要转而支持我们。"
 foffy_china.19.a:0 "良禽择木而栖，贤臣择主而侍。"
 foffy_china.20.t:0 "大饥之年"
 foffy_china.20.d:0 "为了应对战争的需要，我们动员了大量军队奔赴前线。然而，这一举措却在一定程度上打破了社会的平衡。由于缺乏农民，导致粮食供应变得紧张，价格不断攀升，许多贫困家庭难以承担高昂的粮价，只能节衣缩食，勉强维持生计。整个国家都被一种压抑和不安的氛围所笼罩，饥荒已然到来，今年的冬天，将会特别难熬..."
 foffy_china.20.a:0 "再苦一苦百姓，骂名我来担！"
 
