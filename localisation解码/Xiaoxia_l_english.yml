 qic_ture_chinese_emperor_title:0 "真龙天子"
 qic_ture_chinese_emperor_desc:0 "身着华美的龙袍，金光闪耀，九龙腾飞的图案仿佛在诉说着他与生俱来的尊贵与威严。他的目光如炬，扫视着朝堂上下，那是一种统御天下的霸气与自信。他深知自己肩负着天下苍生的福祉，从此，他便是中华大地的主宰，是万民的庇佑者，是这片古老土地的真正统治者。"
 chi_ture_chinese_emperor_title:0 "真龙天子"
 chi_ture_chinese_emperor_desc:0 "身着华美的龙袍，金光闪耀，九龙腾飞的图案仿佛在诉说着他与生俱来的尊贵与威严。他的目光如炬，扫视着朝堂上下，那是一种统御天下的霸气与自信。他深知自己肩负着天下苍生的福祉，从此，他便是中华大地的主宰，是万民的庇佑者，是这片古老土地的真正统治者。"
 qic_governing_xian_note_title:0 "经略西安"
 qic_governing_xian_note_desc:0 "在历史的长河中，西安这座古老而伟大的城市，曾历经无数辉煌与沧桑。如今，它再次迎来了一次新的机遇，在我们的英明统治下，这座城市重新焕发出蓬勃的生机与繁荣。"
 qic_preserve_confucianism_hometown_title:0 "孔孟之乡"
 qic_preserve_confucianism_hometown_desc:0 "在齐鲁大地的广袤土地上，有一片被历史与文化浸润的圣地——孔孟之乡。这里是儒家思想的发源地，是中华民族精神的摇篮，更是教育与信仰的圣地。千百年来，这片土地孕育了无数圣贤，也滋养了无数心灵，让“仁义礼智信”的种子深植于我们的臣民心中。"
