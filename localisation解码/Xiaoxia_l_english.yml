 foffy_china.EVTNAME7:0 "茶马互市"
 foffy_china.EVTDESC7:0 "茶马贸易是中国古代重要的经济活动，起源于唐宋时期，盛行于明清，持续千年之久。它以茶叶和马匹为主要交易商品，连接内地与西藏地区。历代统治者无不将茶马贸易视为“国之要政”。大和九年，唐文宗推行“榷茶制”，禁止百姓私营茶叶，将茶叶的种植、采摘、焙制、运销全部收归官营，实行统一的垄断管理。随着唐朝之后饮茶风尚与茶文化的繁荣，使茶叶成为仅次于食盐的财政支柱。"
 foffy_china.EVTOPT7.A:0 "一市通南北，万货聚金银。"
 tea_and_horse_trade:0 "茶马互市"
 foffy_china.EVTNAME8:0 "戍卒垦边"
 foffy_china.EVTDESC8:0 "命令驻守在当地的士兵们进行垦边，驱逐流民，国内有一些居民会'自愿'迁移到此处。此举既解决军粮供应问题，又开发了荒芜之地，不失为一条妙计。"
 foffy_china.EVTOPT8.A:0 "善哉"
 weisuo_border_deving:0 "戍卒垦边"
 desc_weisuo_border_deving:0 " "
 foffy_china.EVTOPT8.B:0 "妙哉"
 foffy_china.9.t:0 "南北朝"
 foffy_china.9.d:0 "在中国古代，封建割据与乱世争霸是历史长河中的重要篇章。每当中央政权衰弱，各地豪强纷纷崛起，占据一方土地，建立割据势力。他们相互征伐，争夺地盘与资源，战争不断，生灵涂炭。百姓流离失所，社会动荡不安。\n\n随着时间推移，天下局势逐渐明朗，然而在夺得中华天子的宝座之前，有一场最终决战已然不可避免..."
 foffy_china.9.a:0 "天下大乱，而我们将是最后的赢家！"
 foffy_china.10.t:0 "尘埃落定"
 foffy_china.10.d:0 "在中国古代，封建割据是王朝衰落时的常见现象。各地势力趁机崛起，形成分裂局面。然而，历史的车轮总在动荡中前行，最终总会有一方凭借强大的实力脱颖而出，结束割据，实现天下一统。\n\n然而所谓 '成王败寇'，在波谲云诡的天下之争中，失败的一方犹如残败之花，命运凄惨。他们不仅要承受战败的苦果，还会迅速被时代的洪流卷走，黯然离开历史舞台。此后，其往昔的故事也渐被尘封，鲜少有人再去留意。"
 foffy_china.10.a:0 "受命于天，既寿永昌。"
 won_chinese_disaster_modifier:0 "定鼎中原"
 desc_won_chinese_disaster_modifier:0 "我们打败了对手，赢得了中华宝座。"
 foffy_china.10.b:0 "鼎之轻重，未可问也。"
 lost_chinese_disaster_modifier:0 "秦失其鹿"
 desc_lost_chinese_disaster_modifier:0 "我不明白！"
 own_100_china_provinces_or_1000_total_dev_tt:0 "以下一项成立：\n    我国在中华地区拥有 §Y100§! 个省份\n    我国总发展度达到 §Y1000§! 点。"
 another_country_own_100_china_prov_or_1000_dev_tt:0 "若存在启用 §Y中华王国§! 政府改革的国家\n    以下一项成立：\n    该国在中华地区拥有 §Y100§! 个省份\n    该国总发展度达到 §Y1000§! 点。"
 no_800_dev_warlord2_or_warlord3_tt:0 "其余所有首都位于 §Y中国§! 次大陆，主流文化为 §Y中华§! 文化组，启用 §Y中华王国§! 政府改革的国家，在 §Y中国§! 次大陆的省份发展度均 §Y少于§! §Y800§! 点。"
 xibei_region:0 "西北"
 xibei_region_name:0 "西北"
 xibei_region_adj:0 "西北"

 qic_skilled_soliders_title:0 "技击之士"
 qic_skilled_soliders_desc:0 "我们的士兵历经磨砺，在战场上以高超的技艺应对各种挑战，展现出不凡的勇气与智慧，是令人敬畏的存在。"
 qic_skilled_soliders_modifier:0 "技击之士"
 desc_qic_skilled_soliders_modifier:0 " "
 qic_great_qic_army_title:0 "大齐军"
 qic_great_qic_army_desc:0 "一支强调个人武艺和战阵配合的军队，经过严格训练，战斗力出色，多次取得重大胜利。为我们统一中华的道路立下汗马功劳。"
 great_qic_army:0 "大齐军队"
 desc_great_qic_army:0 " "
 qic_steady_like_taishan_title:0 "安若泰山"
 qic_steady_like_taishan_desc:0 "变所欲为，易于反掌，安于泰山。"
 qic_taishan_legion:0 "安若泰山"
 desc_qic_taishan_legion:0 " "
 qic_heaven_suzhou_n_hangzhou_title:0 "东南形胜"
 qic_heaven_suzhou_n_hangzhou_desc:0 "江南物产丰饶，人文荟萃，自古便是富庶之地，堪称人间天堂。"
 qic_conquering_central_china_title:0 "逐鹿中原"
 qic_conquering_central_china_desc:0 "秦失其鹿，天下共逐之"
 qic_control_jiangnan:0 "东南形胜"
 desc_qic_control_jiangnan:0 "烟柳画桥，风帘翠幕，参差十万人家。"
 qic_prepare_for_war_title:0 "厉兵秣马"
 qic_prepare_for_war_desc:0 "时逢乱世，群雄并起。谁能最终脱颖而出，问鼎中原，成为天下之主？"
 qic_a_foothold_in_shandong_title:0 "立足齐鲁"
 qic_a_foothold_in_shandong_desc:0 "在古代中国，齐鲁大地以其独特的地缘优势、深厚的文化底蕴和雄厚的人力物力资源，多次成为王朝立足、厉兵秣马进而征战四方的根基所在。我们可以因地制宜，发展经济，'通商工之业、便鱼盐之利'。而后凭借雄厚的财力，组建军队，对外征战，则王霸之业指日可待也。"
 a_foothold_in_shandong:0 "立足齐鲁"
 desc_a_foothold_in_shandong:0 "我们已经准备好迎接更大的挑战"
 qic_jianghuai_compaign_title:0 "南下江淮"
 qic_jianghuai_compaign_desc:0 "江淮流域，以鱼米之乡著称，肥沃的土地适宜农耕，密集的河网利于商贸，人口密集，繁荣的经济可为我们提供雄厚财源与充足物资。其独特的地理位置与优越的自然条件，向来是各方势力角逐的焦点，我们应该将这片地区收入囊中，壮大我们的实力。"
 qic_jianghuai_compaign:0 "征服江淮"
 desc_qic_jianghuai_compaign:0 " "
 qic_march_to_beijing_title:0 "北定京师"
 qic_march_to_beijing_desc:0 "燕云十六州若一直归于外人，则我朝北面始终存在巨大隐患。昔日辽国占据北方大片土地，以燕京为核心，统治着北方游牧与农耕杂处的区域，已足以与北宋长期对峙。若像南宋偏安，则一统中华成为痴人说梦，我们不能重蹈覆辙，必须吸取教训，尽快征服此地为是。"
 all_outraged_countries_ae_minus_15_tt:0 "所有对我们拥有 §R侵略扩张§! 态度的国家将 §G失去§! §Y15点§! 侵略扩张态度修正。"
 qic_central_yangtze_plains_title:0 "九省通衢"
 qic_central_yangtze_plains_desc:0 "江汉名城，楚地伟邦。东湖映月，黄鹤凌苍。武汉乃九省通衢之要地，堪称龙兴之脉。长江、汉江交汇，水运纵横；驿道交织，连通八方。于此屯兵，粮草易聚，进可挥师逐鹿中原，退可据险守御。营商则货通天下，富甲一方。实乃兵家必争、商贾云集之宝地。"
 qic_support_form_hubei:0 "汉之广矣"
 desc_qic_support_form_hubei:0 " "
 qic_shandong_hegemony_title:0 "齐鲁霸主"
 qic_shandong_hegemony_desc:0 "兴科举选贤才，施仁政抚百姓，促农桑以固根基。练强兵守边疆，驱外敌扩版图。广结盟友，分化对手，凭雄才大略与远见卓识，驾驭局势，可令四方来朝，霸业乃成。"
 qic_access_to_shanxi_title:0 "攻取山西"
 qic_access_to_shanxi_desc:0 "子犯曰：战也。战而捷，必得诸侯。若其不捷，表里山河，必无害也。"
 wuu_access_to_shanxi_title:0 "攻取山西"
 wuu_access_to_shanxi_desc:0 "子犯曰：战也。战而捷，必得诸侯。若其不捷，表里山河，必无害也。"
 qic_a_new_day_dawning_title:0 "东方已明"
 qic_a_new_day_dawning_desc:0 "受天之祜，四方来贺。於万斯年，不遐有佐。"
 ture_fate_of_heaven:0 "天命所归"
 desc_ture_fate_of_heaven:0 "我们是实至名归的中华天子"
 if_we_win_dynasty_disater_tt:0 "如果我们是南北朝灾难中获胜的一方"
 Shanhaiguan_fortress:0 "山海关"
 desc_Shanhaiguan_fortress:0 "两京锁钥无双地，万里长城第一关"
 csh_interior_world:0 "表里山河"
 desc_csh_interior_world:0 " "
 qic_peacify_eastern_liaoning_title:0 "平定辽东"
 qic_peacify_eastern_liaoning_desc:0 "跨海东征，家国俱荣。"
 qic_birdle_jurchen_clans_title:0 "羁縻女真部落"
 qic_birdle_jurchen_clans_desc:0 "其居边地，民风剽悍，勇力过人。今行羁縻之策，有诸多裨益。可借其勇锐，为我所用，战时令其冲锋陷阵，壮我国威。羁縻之能安边地，免其扰攘，边境百姓得享太平，利于农桑。通商互市，促贸易往来，增我朝之财货，强国家之根基。"
 qic_allow_esetate_nomadic_tribe_tt:0 "启用部族阶层"
 qic_gyeongbok_palace_diplomacy_title:0 "景福宫外交"
 qic_gyeongbok_palace_diplomacy_desc:0 "韩国虽地处一隅，但亦有其独特物产与技艺。与韩国交好，可通过互市通商，使中原之丝绸、铁器等流入韩国，换取其特色之物，互通有无，繁荣双方经济，充盈国库，亦可惠及百姓，促进民间贸易往来与文化交流。\n\n若韩国怀有不臣之心或与敌国勾结，武力征服可彻底消除这一潜在威胁，防止其在边境制造事端，确保边境地区的长治久安，避免其因不稳定因素引发连锁反应，影响我朝的安全稳定。"
 if_we_ally_with_kor_owner_tt:0 "\n如果我们与汉城的主人是盟友:"
