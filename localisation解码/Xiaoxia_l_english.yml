 csh_restore_hexi_corridor_title:0 "收复河西走廊"
 csh_restore_hexi_corridor_desc:0 "在历史的长河中，河西走廊宛如一颗璀璨的明珠，镶嵌在华夏大地的西北边陲。它不仅是连接中原与西域的咽喉要道，更是丝绸之路的关键枢纽，承载着东西方文明交流的辉煌过往。"
