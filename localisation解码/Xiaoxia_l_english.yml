 csh_control_Guanlong_region_title:0 "虎踞关陇"
 csh_control_Guanlong_region_desc:0 "围棋有一个说法叫金角银边，我们已经占据了天下这盘大棋的一角。"
 csh_great_wall_defense_title:0 "九边重镇"
 csh_great_wall_defense_desc:0 "九边重镇，是我国长城上的九个重要关卡，横亘于北方大地。东起宁远，西至张掖，依山川之险，筑坚城堡垒，设烽火台燧，构建起严密的防御体系。成为我朝边疆稳固、千秋万代的坚实保障。"
 csh_reclaim_beijing_title:0 "直抵幽燕"
 csh_reclaim_beijing_desc:0 "现在我们已经准备好夺回失去的帝国首都——北京。这是帝国的心脏，也是我们夺取中华天命的必要之地。" 
