 csh_five_warriors_crashing_mountain_title:0 "五丁开山"
 csh_five_warriors_crashing_mountain_desc:0 "秦岭与巴山的巍峨险峻，如同不可逾越的天堑，将富饶的关中和秀丽的蜀地分隔两端。让我们在崇山峻岭间开辟出一条通道，打破地域隔阂，可以极大地便利我们地军队搜刮四川的财富。"
 chinese_ancient_tibet_connection_title:0 "唐蕃古道"
 chinese_ancient_tibet_connection_desc:0 "青藏高原之上的强大势力，宛如高悬的达摩克利斯之剑，曾对唐王朝构成了极为严峻的威胁。对于此类潜在的危险，我们绝不能有丝毫的懈怠与轻视，必须尽早未雨绸缪，从战略规划、军事部署、情报搜集等多方面着手，全方位构建防范体系，防患于未然，避免重蹈历史的覆辙。"
 desc_tea_and_horse_trade:0 "茶马贸易"
 csh_emperor_of_shun_title:0 "顺天应命"
 csh_emperor_of_shun_desc:0 "海内皆臣，岁登成熟，道毋饥人，践此万岁。"
