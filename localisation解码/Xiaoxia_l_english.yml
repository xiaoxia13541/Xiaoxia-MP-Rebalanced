 csh_reorganize_the_chuang_army_title:0 "李闯王"
 csh_reorganize_the_chuang_army_desc:0 "过去我们是一支由流民和叛军合流的杂牌军，这让我们迅速壮大，但也在一场大战中付出惨痛的代价，我们要吸取教训重新组建我们的部队。"
