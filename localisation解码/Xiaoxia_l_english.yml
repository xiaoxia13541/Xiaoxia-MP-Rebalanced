 csh_great_shun_army_title:0 "大顺军"
 csh_great_shun_army_desc:0 "大刀挥舞，血光飞溅，所到之处，敌人望风披靡。正是凭借这股子无与伦比的战斗勇猛，大顺军纵横南北，一度改写了天下的格局，在历史的长卷上，留下了浓墨重彩、波澜壮阔的篇章，成为后世传颂不衰的传奇。"
 csh_great_shun_army:0 "大顺军"
 desc_csh_great_shun_army:0 "我们的军队锐不可当"
 csh_form_humble_beginings_title:0 "起于寒微"
 csh_form_humble_beginings_desc:0 "我们的士兵出身平凡，或是田间耕作的质朴农夫，或是市井奔波的无名百姓，时代的洪流将他们卷入战火，却也激发了他们心底最深沉的力量。他们崛起于草莽之间，怀着对腐朽世道的满腔愤懑，以锐不可当之势，踏破山河。"
