 desc_csh_thousand_years_reunification:0 " "
 csh_samarkand_connection_title:0 "撒马尔罕通道"
 csh_samarkand_connection_desc:0 "通往撒马尔罕的路线是东西方文明交流的重要纽带。中华的丝绸、茶叶、瓷器等商品在这里运往西方，而中亚的香料、宝石、珍禽异兽等也传入中华。在这条路上，撒马尔罕、布哈拉、喀什、玉门、敦煌等商业重镇，是商品集散和文化交流的重要节点。"
