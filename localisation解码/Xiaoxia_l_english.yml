 csh_preparing_for_war_title:0 "厉兵秣马"
 csh_preparing_for_war_desc:0 "明朝已经覆灭，在那片古老而广袤的土地上，战争的阴云悄然笼罩。刀剑寒光闪烁，战马跃跃欲试。将领们在沙盘前谋划着战略，目光如炬，洞察着每一个可能的战机。他们知道，这是一场关乎生死存亡的战争。"
