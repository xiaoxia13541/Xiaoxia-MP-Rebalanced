 flavor_tib.EVTNAME3:0 "昆明的命运"
 flavor_tib.EVTDESC3:0 "此城如今终入我军掌控，实乃幸事。然回首来路，为夺此城，我军众多英勇之士血洒疆场，痛哉哀哉。当下，如何妥善处置此城，实乃关乎我国大业兴衰之关键。​\n 观往昔各朝各代，但凡征服一城，举措各有不同，亦各有得失。有的王朝以雷霆手段，大肆屠戮反抗者，虽一时威慑四方，却也种下仇恨种子，日后叛乱频发，不得安宁。而有的则施怀柔之策，安抚百姓，任用当地贤能，反倒能使新附之地迅速融入，为其所用。"
 flavor_tib.3.a:0 "焚毁这座城市！"
