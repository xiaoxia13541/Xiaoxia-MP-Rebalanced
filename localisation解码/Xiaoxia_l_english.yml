 desc_samarkand_connection_policital_modifier:0 " "
 foffy_china.EVTNAME12:0 "友好往来的结束"
 foffy_china.EVTDESC12:0 "随着中华王朝内部矛盾丛生，国力渐趋衰弱。曾经支撑着庞大外交与贸易体系的雄厚根基开始动摇，财政入不敷出，军事力量也因久疏战阵与军备废弛而大不如前。在这般困境之下，维系与中亚各国友好关系的诸多盟约，逐渐成为难以承受之重。曾经频繁穿梭于丝绸之路的使者队伍日益稀疏，往昔热闹非凡的外交朝堂，如今鲜见中亚使者的身影。贸易往来也遭受重创，曾经繁荣的商路逐渐冷清，驼铃声不再悠扬，满载货物的商队变得寥寥无几。中亚商人担忧贸易风险，纷纷减少来华交易，而中华商人也因国内局势不稳与外部市场萎缩，失去了往日西行贸易的热情。\n\n曾经的蜜月期彻底结束，两地关系陷入了前所未有的僵局。曾经在友好交流中互相借鉴、共同繁荣的文化艺术交流也近乎停滞，那些因交流而绽放的文明之花，在联络中断的寒风中渐渐枯萎。"
 foffy_china.EVTOPT12.A:0 "天下没有不散的宴席..."
 foffy_china6_introduction_tt:0 "这个事件将会于两国 §Y同时§! 触发，只要我们 §Y保持§! 盟约 ，事件赋予两个国家的修正就 §G一直§! 有效。"
