 cxi_ancient_tibetian_trade_route_title:0 "西藏通道"
 cxi_ancient_tibetian_trade_route_desc:0 "川藏古道是茶马古道中开通最早、运输量最大、历史作用较大的一条线路。而滇藏古道大约兴起于唐代，形成于公元六世纪后期，与吐蕃王朝向外扩张和对南诏的贸易活动密切相关。这两条条道路不仅运输茶叶、药材等物资，还传播了云南的茶文化和内地的先进工艺，对我朝和西藏地区的贸易至关重要。"
 cxi_crossing_jianmen_fortress_title:0 "剑阁峥嵘"
 cxi_crossing_jianmen_fortress_desc:0 "剑门山地势险峻，两侧山峰高耸入云，中间一条峡谷，形成天然的隘口。剑门关位于剑门山中段，依崖凿石架木，修建栈道，设关守卫，山势险峻，易守难攻，自古有“一夫当关，万夫莫开”之说。控制了剑门关，再无外人可以染指此处，西南可被我们收入囊中。"
 cxi_rectify_military_discipline_title:0 "整顿军纪"
 cxi_rectify_military_discipline_desc:0 "在古代王朝的漫长岁月里，军队是维护王朝统治与疆土的重要力量。当王朝面临军纪松弛、战斗力衰退等问题时，统治者往往会大力整顿军队。他们深知一支纪律严明的军队犹如精密运转的战争机器，能在战场上发挥出强大的威力。改革以后，我们的军队面貌一定会焕然一新，纪律严明，士气高昂，在战场上所向披靡。"
