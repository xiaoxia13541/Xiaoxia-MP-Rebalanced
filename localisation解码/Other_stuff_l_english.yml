     mhl_nation_title:0 "@MHL 统一菲律宾"
     mhl_nation_desc:0 "将菲律宾群岛的众多王子统一成强大的国家马哈里卡。"
     # Events:
     hunterrio_events.1.t:0 "命名我们的国家"
     hunterrio_events.1.d:0 "我们居住的岛屿在历史上有许多名字，我们必须选择我们希望我们的国家被称为什么。"
     hunterrio_events.1.a:0 "马哈里卡，正如我们的人民称呼我们。"
     hunterrio_events.1.a.tt:0 "国家名称将保持为 §Y马哈里卡§!。"
     hunterrio_events.1.b:0 "迈，正如中国探险家称呼我们。"
     hunterrio_events.1.c:0 "菲律宾，正如西班牙人称呼我们。"
     # Country:
     MHL:0 "马哈里卡"
     MHL_ADJ:0 "马哈里卡"
     MAI_MAHARLIKA:0 "迈"
     MAI_MAHARLIKA_ADJ:0 "迈"
     MHL_ideas:0 "马哈里卡理念"
     MHL_ideas_start:0 "马哈里卡传统"
     MHL_ideas_bonus:0 "马哈里卡雄心"
     mhl_chola_empire:0 "朱罗帝国的遗产"
     mhl_chola_empire_desc:0 "伟大的朱罗帝国的遗迹存在于这些岛屿上，是菲律宾人的骄傲和声望的重要来源。"
     mhl_philippine_monopoly:0 "菲律宾垄断"
     mhl_philippine_monopoly_desc:0 "我们必须努力确立对菲律宾群岛贸易的垄断，并防止外国势力，特别是欧洲和中国势力参与剥削我们的贸易。"
     mhl_defend_the_faith:0 "捍卫信仰"
     mhl_defend_the_faith_desc:0 "我们的命运是保护我们的信仰不受异端和异教徒的侵犯，确保国家和人民的纯洁性。"
     mhl_maritime_tradition:0 "海上传统"
     mhl_maritime_tradition_desc:0 "我们的人民有着伟大的海上贸易和渔业历史，甚至我们伟大的祖先探索了印度尼西亚和太平洋的岛屿"
     mhl_malayan_ambition:0 "马来雄心"
     mhl_malayan_ambition_desc:0 "我们的主要目标应该是统一伟大而分裂的印度尼西亚和马来半岛岛屿，并是我们的雄心是建立伟大的国家马来亚，确保所有马来人民的繁荣。"
     mhl_mortars_of_revolution:0 "革命的迫击炮"
     mhl_mortars_of_revolution_desc:0 "让炮火震撼大地，让弹片再次撕裂你，我们将通过强大的武器和对伟大的菲律宾国家自由的渴望来赢得我们的自由。"
     PHILIPPINES_MAHARLIKA:0 "菲律宾"
     PHILIPPINES_MAHARLIKA_ADJ:0 "菲律宾"
     mhl_rename_mai_title:0 "@MHL 采用'马来亚'作为我们的名字"
     mhl_rename_mai_desc:0 "由于我们对中国人民的包容性增加并将他们融入我们的社会，人们认为我们应该采用迈这个名字来代表这些群体的利益，并采取较少的泛马来视角。"
     mhl_rename_filipino_title:0 "@MHL 采用'菲律宾'作为我们的名字"
     mhl_rename_filipino_desc:0 "由于我们对西班牙人的包容性增加并将他们融入我们的社会，人们认为我们应该采用菲律宾这个名字来代表这些群体的利益，并采取较少的泛马来视角。"