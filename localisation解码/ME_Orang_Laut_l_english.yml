l_english:
 Orang_Laut_paid: "支付给Orang Laut"
 Orang_Laut_competition: "Orang Laut竞争"
 Orang_Laut_penalties: "Orang Laut被外国势力收买"
 
 Orang_Laut_tooltip: " §Y[This.GetName]§! 可以通过支付他们来阻止这个修正。"
 
 ME_Orang_Laut_Events.2.t: "与土著结盟带来好处"
 ME_Orang_Laut_Events.2.d: "我们与该地区海洋游牧民族的结盟证明是非常有益的。外国贸易船只正大规模地被引导到我们的港口。"
 ME_Orang_Laut_Events.2.a: "太好了！"
 
 ME_Orang_Laut_Events.3.t: "Orang Laut在 [Root.GovernmentName] "
 ME_Orang_Laut_Events.3.d: "我们边境附近的高技能海洋民族正在加入我们的海上力量。有了他们的帮助，我们将为宁静的海域带来秩序。"
 ME_Orang_Laut_Events.3.a: "太棒了！"
 
 ME_Orang_Laut_Events.4.t: "许多国家，许多联盟"
 ME_Orang_Laut_Events.4.d: "鉴于该地区有许多国家，不足为奇的是，不止一个国家决定与土著结盟。这种环境滋生了竞争和优柔寡断，从长远来看，这对我们的贸易不利。"
 ME_Orang_Laut_Events.4.a: "付钱让他们放弃他们的联盟！"
 ME_Orang_Laut_Events.4.b: "我们负担不起干涉其中。"
 
 ME_Orang_Laut_Events.5.t: " [From.GetName] 付钱给土著了！"
 ME_Orang_Laut_Events.5.d: "卑鄙的 [From.GetAdjective] 正在贿赂我们结盟的海洋游牧民族，以便将船只引导到他们的港口，而不是我们的！"
 ME_Orang_Laut_Events.5.a: "贿赂必须以贿赂回应！"
 ME_Orang_Laut_Events.5.b: "我们会让他们付出代价的...！"
 ME_Orang_Laut_Events.5.c: "我相信会有办法的..."
 
 Orang_Laut_events: "将开始触发更多关于Orang Laut的 §Y事件§！ "