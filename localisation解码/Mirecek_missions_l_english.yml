 # Georgia stuff:
 georgia_strenght_is_in_unity_title:0 "团结就是力量"
 georgia_strenght_is_in_unity_desc:0 "团结就是力量 - 格鲁吉亚国徽上所写的格言。"
 georgia_trebizond_title:0 "与特拉布宗联合"
 georgia_trebizond_desc:0 "没有我们，特拉布宗将不复存在。我们相信现在是时候让他们加入我们了，只有在我们统治下，他们才能抵御外来侵略者的侵害。"
 georgia_victory_against_ottos_title:0 "对抗奥斯曼的胜利"
 georgia_victory_against_ottos_desc:0 "我们做到了！我们可能曾经屈服于拜占庭的恐怖之下，但我们永远不会屈服于奥斯曼的统治之下！"
 georgia_onwards_west_title:0 "向西进发！"
 georgia_onwards_west_desc:0 "是时候让我们向西进军，重新夺回曾经失去的东正教土地，将穆斯林从安纳托利亚驱逐出去，不惜一切代价！"
 georgia_georgian_anatolia_desc:0 "我们的人在向爱琴海行进时欢呼雀跃，标志着格鲁吉亚人终于从穆斯林的恐怖中解放了安纳托利亚。"
 georgia_georgian_anatolia_title:0 "东正教安纳托利亚"
 georgia_trebizond_finally_ours_title:0 "整合伊梅列季"
 georgia_trebizond_finally_ours_desc:0 "随着特拉布宗最终归我们所有，我们现在可以更早地迫使伊梅列季加入我们的行列。"
 georgia_war_against_qq_title:0 "对抗卡拉库云卢的战争"
 georgia_war_against_qq_desc:0 "卡拉库云卢。他们怎么敢占领格鲁吉亚的正当土地？我们需要不惜一切代价恢复格鲁吉亚的荣耀，我们的士兵已经准备好为此付出代价。"
 georgia_conquer_shirvan_title:0 "征服希尔万"
 georgia_conquer_shirvan_desc:0 "希尔万，曾经是我们帝国的一部分。我们必须重新夺回它，并借此重新夺回我们人民的心，让他们为格鲁吉亚帝国感到自豪！"
 georgia_crush_the_heatens_title:0 "粉碎异教徒"
 georgia_crush_the_heatens_desc:0 "希尔万及其周边地区的人民已经被穆斯林侵略者洗脑，现在是时候让我们启迪我们的人民，向他们展示唯一的信仰，无论是用言语的力量还是剑的力量。"
 georgia_control_persia_title:0 "控制波斯"
 georgia_control_persia_desc:0 "终于，波斯属于我们了，连同它的所有财富！荣耀归于格鲁吉亚！"
 georgia_defense_of_capital_desc:0 "尽管我们的人民愿意战斗到最后一人，但没有适当的防御和装备，他们无法做到这一点。我们必须确保我们的土地免受周围侵略者的侵害。"
 georgia_defense_of_capital_title:0 "保卫我们的格鲁吉亚"
 georgia_oh_mighty_georgia_title:0 "哦，强大的格鲁吉亚！"
 georgia_oh_mighty_georgia_desc:0 "终于，格鲁吉亚统一了，它的荣耀也统一了！"
 georgia_revenge_on_hordes_desc:0 "蒙古人可能在多年前占领了我们的土地，但今天标志着我们夺回土地的日子，以及任何可能试图反对我们的人的头颅。"
 georgia_revenge_on_hordes_title:0 "对部落的复仇"
 georgia_beyond_the_hordes_title:0 "超越草原"
 georgia_beyond_the_hordes_desc:0 "草原给了我们一个宝贵的教训。尽管格鲁吉亚步兵是世界上最强大的，但低估草原上骑兵的力量是很重要的。我们必须改革曾经被遗忘的阿扎纳里骑兵！"
 georgia_georgian_gold_mine_title:0 "格鲁吉亚金矿"
 georgia_georgian_gold_mine_desc:0 "更深地挖掘！"
 georgia_wine_production_title:0 "格鲁吉亚葡萄酒"
 georgia_wine_production_desc:0 "格鲁吉亚葡萄酒被认为是世界上最好的之一，我们将增加它的产量，并从中获得利益！"
 georgia_manganese_mines_title:0 "锰矿床"
 georgia_manganese_mines_desc:0 "随着锰矿物的发现，以及在格鲁吉亚发现它们的丰富储量，我们能够开始开采这种材料，并将其销往世界各地，为我们带来好处！"
