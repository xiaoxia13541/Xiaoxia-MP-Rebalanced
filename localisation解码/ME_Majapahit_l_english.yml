 ME_Majapahit_Events.1.t: "麻喏巴歇之月渐亏"
 ME_Majapahit_Events.1.d: "受到内部冲突、持续的继承问题和新对手崛起的冲击，麻喏巴歇帝国目前状况不佳。由古老的国王和最尊贵的马哈帕蒂·伽查马达锻造的古老领域似乎无法经受时间的考验。在新挑战和领域内新宗教的出现以及权力平衡的变化下，如果不采取行动，它注定要崩溃！"
 ME_Majapahit_Events.1.a: "必须采取行动！"
 #Just like the moon, each empire has its phases. First empires rise out of seemingly nowhere, they reach their full moon, and they enter a period of decline. It is such a period that we are in currently, but unlike other empires, we might enter a new period of glory.

 ME_Majapahit_Events.2.t: "扭转衰退"
 ME_Majapahit_Events.2.d: "我们的生存本身就是一个奇迹。在压力重重的内部冲突和持续的继承问题中，面对我们已经面对的世界，政策过于陈旧，我们设法扭转了我们的衰落。通过正确的行动，我们能够为经济带来稳定，解决高度自治的公爵问题，重新团结家族，应对外国商人，并向外投射我们的权力。麻喏巴歇的未来看起来一片光明！"
 ME_Majapahit_Events.2.a: "我们占了上风！"
 
 ME_Majapahit_Events.3.t: "德马克商人的支持"
 ME_Majapahit_Events.3.d: "几十年来，一个穆斯林商人社区开始在沿海城市德马克形成。这在之前对国家来说并不关心。现在，那些最富有的商人向我们提出了一个无法抗拒的提议。他们愿意在经济上帮助我们，以换取优惠和保证。我们应该接受吗？"
 ME_Majapahit_Events.3.a: "确实是一个无法抗拒的提议。"
 ME_Majapahit_Events.3.b: "那将带来灭亡！"
 
 ME_Majapahit_Events.4.t: "德马克分离"
 ME_Majapahit_Events.4.d: "我们未能确立对我们的公爵们的宗主权，以及随之而来的独立的穆斯林公国的崛起，导致了这一天的到来。最强大的穆斯林公爵宣布独立，并带走了德马克周边地区以及我们所有的穆斯林省份。"
 ME_Majapahit_Events.4.a: "我们遭遇了一个邪恶的命运。"
 
 ME_Majapahit_Events.5.t: "当地贵族在 [Majapahit_Target.GetName] 皈依"
 ME_Majapahit_Events.5.d: "由于我们无法执行国家法律和我们的权威， [Majapahit_Target.GetName] 的当地总督认为，如果他们皈依逊尼派，将更有益。灾难性的！"
 ME_Majapahit_Events.5.a: "他们将面临命运的审判..."
 
 ME_Majapahit_Events.6.t: " [Root.Monarch.Dynasty.GetName] 的内斗"
 ME_Majapahit_Events.6.d: "虽然 [Root.Monarch.GetDynasty] 的关系通常良好，至少是温和的，但最近它们变得更加尖锐。贵族们如何能信任这样一个不稳定的家庭？"
 ME_Majapahit_Events.6.a: "没什么不寻常的..."
 
 ME_Majapahit_Events.7.t: "强有力的竞争者"
 ME_Majapahit_Events.7.d: "看来有人受够了我们。 [Majapahit_Target.GetName] 的当地阿迪帕蒂集结了他们的随从和支持，决定向首都进军！我们不会让 [Root.GetMonarch] 被推翻！"
 ME_Majapahit_Events.7.a: "他们将付出最沉重的代价！"
 
 ME_Majapahit_Events.8.t: "阿迪帕蒂的崛起"
 ME_Majapahit_Events.8.d: "我们的一位总督，受到他们迅速崛起的相关性激励，决定宣布脱离我们的统治。虽然阿迪帕蒂本身不足以对我们的权力造成影响，但他们确实削弱了我们的权威。"
 ME_Majapahit_Events.8.a: "不忠的恶棍！"
 
 ME_Majapahit_Events.9.t: " [Root.Monarch.GetName] 的生命受到威胁"
 ME_Majapahit_Events.9.d: "世界似乎都在反对 [Root.Monarch.GetName] 。在忠诚的家庭中，内斗严重，对王位缺乏信心，缺乏权威，只是困扰国家领导的几个问题。最近，暗杀成为另一个问题，因为一个结束 [Root.Monarch.GetName] 生命的阴谋已经被揭开。"
 ME_Majapahit_Events.9.a: "让我们希望我们已经全部根除。"
 
 ME_Majapahit_Events.10.t: "分离主义情绪"
 ME_Majapahit_Events.10.d: "由于 [Root.Monarch.GetName] 的软弱统治和强大的总督， [Majapahit_target.GetName] 的贵族一直在寻找一个理由来分裂。他们的意图必须被阻止！"
 ME_Majapahit_Events.10.a: "分裂并不简单。"
 
 ME_Majapahit_Events.11.t: "权威微弱"
 ME_Majapahit_Events.11.d: "即使是我们古老的朝贡国也注意到了我们的弱点。受到我们迅速衰退的激励，我们曾经认为理所当然的臣民现在正在寻求扩大他们的影响力。"
 ME_Majapahit_Events.11.a: "我们本不应该信任他们。"
 
 ME_Majapahit_Events.12.t: "税务收集者"
 ME_Majapahit_Events.12.d: "在我们恢复合法性之后，国家授权的税务收集者的权威终于得到了尊重。贵族们不再反对并犯下针对 [Root.Monarch.GetTitle] 代表的叛逆行为。"
 ME_Majapahit_Events.12.a: "好消息！"
 
 ME_Majapahit_Events.13.t: "省份的重新整合"
 ME_Majapahit_Events.13.d: "一个在我们软弱时期反叛的省份，被 [Root.Monarch.GetTitle] 的权威说服，再次向我们的意志屈服，并向 [Root.Monarch.GetName] 本人带来了礼物。"
 ME_Majapahit_Events.13.a: "当国王真好。"
 
 ME_Majapahit_Events.14.t: "混乱中的稳定"
 ME_Majapahit_Events.14.d: "虽然国家的外部部分可能处于混沌之中，但国家的核心部分，内加拉阿贡，正在享受一个更加繁荣的时期。随着时间的推移，这种趋势必将扩展到国家的边界，前提是 [Root.Monarch.GetName] 仍然被认为是合法的。"
 ME_Majapahit_Events.14.a: "它将是如此。"
 
 ME_Majapahit_Events.16.t: "信仰的遗弃"
 ME_Majapahit_Events.16.d: " [Root.GetName] 已成为两种宗教之间的战场。随着紧张局势的升级，许多印度教贵族公开与穆斯林皈依作战，选择皈依伊斯兰教已成为一个不受欢迎的选择。"
 ME_Majapahit_Events.16.a: "变革的时代来临了。"
 ME_Majapahit_Events_16_a_tt:0 "§R当前任务树将被移除并替换为一个通用的任务树。§!"
 
 ME_Majapahit_Events.100.t: "巽他人的继承"
 ME_Majapahit_Events.100.d: "随着巽他人国家成为附属国，他们不能反对婚姻的提议。就像伽查马达过去所做的那样，现在是时候安排一场婚姻，这基本上意味着[SUN.GetName]屈服了。"
 ME_Majapahit_Events.100.a: "我们更强大。"
 ME_Majapahit_Events.100.b: "他们的王朝将弥补优秀的顾问！"
 
 ME_Majapahit_Events.101.t: "出售火器"
 ME_Majapahit_Events.101.d: "作为麻喏巴歇帝国的继承者，我们继承了他们的武器制造传统。我们可以使用这些技术来制造新型火器，并在其他政体之上获得优势。此外，如果我们愿意，我们也可以与他们做生意。我们应该出售我们的火器吗？"
 ME_Majapahit_Events.101.a: "当然，[Majapahit_Target_1.GetName] 会给我们最好的价格。"
 ME_Majapahit_Events.101.b: "我们将机会赐予 [Majapahit_Target_2.GetName] 。"
 ME_Majapahit_Events.101.c: "我们将与 [Majapahit_Target_3.GetName] 合作。"
 ME_Majapahit_Events.101.e: "提醒我，我们为什么要出售我们的火器？"
 
 ME_Majapahit_Events.102.t: "帝国的边缘"
 ME_Majapahit_Events.102.d: "最后，我们终于到达并征服了曾经是帝国边疆的土地。这些土地曾经是我们的一个对手国家的力量基础，我们应该给予他们荣誉，并使他们的城市成为我们的第二首都，还是应该将他们的财富带到 [Capital.GetName] ？"
 ME_Majapahit_Events.102.a: "财富属于 [Capital.GetName] 。"
 ME_Majapahit_Events.102.b: "第二首都就足够了。"
 
 ME_Majapahit_Events.103.t: "婚姻提议"
 ME_Majapahit_Events.103.d: "在古时候，伽查马达时期，我们向巽他王国提出了婚姻提议，尽管我们的力量增长巨大，但我们仍然认为他们与我们平等。我们的朋友在巽他已经同意了，但最终被我们的祖先背叛了。现在是时候与巽他人和解了。" 
 ME_Majapahit_Events.103.a: "派使者去！"
 ME_Majapahit_Events.103.b: "他们不可能接受。"
 
 ME_Majapahit_Events.104.t: "和解日"
 ME_Majapahit_Events.104.d: "麻喏巴歇向我们提出了一个婚姻提议，就像几个世纪前一样。上次是一个陷阱，但这次他们给了我们礼物，并希望与我们和解。"
 ME_Majapahit_Events.104.a: "我们将接受。"
 ME_Majapahit_Events.104.b: "这是另一个陷阱！"
 
 ME_Majapahit_Events.105.t: "巽他的命运"
 ME_Majapahit_Events.105.d: "这一天到来了，[SUN.GetName] 的君主已经去世，根据我们的协议，我们可以选择将兄弟王国整合到我们的领域中。问题是，我们应该这样做吗？"
 ME_Majapahit_Events.105.a: "现在是整合的时候了。"
 ME_Majapahit_Events.105.b: "我们现在应该专注于其他事情！"
 
 ME_Majapahit_Events.106.t: "诱人的提议"
 ME_Majapahit_Events.106.d: "我们在 [From.GetName] 的朋友们向我们提出了购买火器的提议。这样的装备可以在未来战斗中给我们一个显著的优势。"
 ME_Majapahit_Events.106.a: "绝佳的提议！"
 ME_Majapahit_Events.106.b: "我们不能接受。"
 
 MAJ_disaster_adipatis_title: "重新调整总督"
 MAJ_disaster_adipatis_desc: "国家处于混乱之中。当地的总督，被称为阿迪帕蒂，目前正在密谋反对 [Root.Monarch.GetName]。 我们需要确保他们的利益与我们的一致。"
 MAJ_disaster_monetary_issues_title: "充实国库"
 MAJ_disaster_monetary_issues_desc: "我们已经挥霍了我们所有的储备财富，这导致了一些政府机构的关闭。我们需要采取行动再次充实国库。"
 MAJ_disaster_trade_title: "恢复对海峡的控制"
 MAJ_disaster_trade_desc: "我们对贸易的霸权早已不复存在，曾经是海洋的霸主，我们现在甚至在各种关于贸易协议的讨论中都不再被考虑。这种情况必须改变！"
 MAJ_disaster_faith_in_throne_title: "恢复神权"
 MAJ_disaster_faith_in_throne_desc: "对王位的信仰早已丧失。贵族、朝臣，甚至是家庭都卷入了派系和政治的网络中。一些派系甚至寻求废黜 [Root.Monarch.GetTitle] 。"
 MAJ_settle_nusa_tenggara_title: "@MAJ 定居努沙登加拉"
 MAJ_settle_nusa_tenggara_desc: "我们对东部岛屿的控制只是名义上的。看来霸权并没有建立起持久的控制。如果我们想要统治这些岛屿，我们需要我们自己的定居者。"
 MAJ_reform_majapahit_title: "@MAJ 成为麻喏巴歇帝国"
 MAJ_reform_majapahit_desc: "我们应该形成我们慢慢变成的东西，即麻喏巴歇帝国。"
 
