l_english:
 MAJ_sunda_title: "婚礼的遗产"
 MAJ_sunda_desc: "即使在麻喏巴歇帝国的指数级崛起期间，麻喏巴歇和巽他王国也被视为平等的对手。当伽查马达在平等婚姻的掩护下，试图通过使公主成为麻喏巴歇拉贾的妾室来征服巽他人王室时，情况发生了变化。巽他人对此仍然心存怨恨。"
 MAJ_naval_prowess_title: "海军威力"
 MAJ_naval_prowess_desc: "麻喏巴歇是一个被宁静、拥抱的海洋所孕育的帝国。毫无疑问，我们在海军领域的实力并非微不足道。实际上，几个世纪以来，我们采纳并开创了许多船只类型，以便在水域中优化我们的船只。"
 MAJ_secure_spice_trade_title: "确保香料"
 MAJ_secure_spice_trade_desc: "一个马来政体如果不控制该地区的香料贸易，就不能自称为帝国。装有辣椒、香料、肉豆蔻、香草和丁香的船只将被重新定向到我们的港口。"
 MAJ_trade_links_title: "帝国的动脉"
 MAJ_trade_links_desc: "曾经为帝国带来财富的贸易联系已经被切断。是时候重新连接帝国的各个部分，复苏这个垂死的帝国了。"
 MAJ_recover_strength_title: "恢复力量"
 MAJ_recover_strength_desc: "受到内部冲突和严重衰退的冲击，麻喏巴歇帝国似乎无法恢复，其复兴——只是一个绝望的愿望。然而，一个熟练的统治者可能能够扭转这种衰退，使麻喏巴歇重归辉煌。"
 MAJ_bedil_title: "爪哇贝迪尔"
 MAJ_bedil_desc: "火药和火器在13世纪传入南洋。从那时起，我们热衷于创新和开创新型火器。"
 MAJ_cetbangs_title: "雷鸣般的切特邦"
 MAJ_cetbangs_desc: "切特邦是爪哇的大炮，因此也是麻喏巴歇帝国的大炮。实际上，几个世纪以来，我们已经推出了我们自己的版本的大炮，以我们自己的东方风格生产。"
 MAJ_settling_nusa_title: "定居努沙登加拉"
 MAJ_settling_nusa_desc: "在过去，麻喏巴歇帝国在努沙登加拉有朝贡国，但它们失去了恩宠。随着它们的衰落，小政体脱离了控制，停止支付贡品。现在是麻喏巴歇回归并带来新的统治浪潮的时候了。"
 MAJ_javan_relevancy_title: "恢复爪哇的至高无上"
 MAJ_javan_relevancy_desc: "随着麻喏巴歇的衰退，爪哇的相关性也开始减弱。是时候展示，尽管我们可能严重衰退，但我们仍然能够重拳出击，恢复帝国的昔日荣光。"
 MAJ_blessed_fields_title: "神圣的田野"
 MAJ_blessed_fields_desc: "这些心爱的田野是任何国家基石。没有这个神圣的米碗，爪哇王国将几乎无力。赐予爪哇的仁慈礼物使岛屿能够在人口上增长，并在人力上对其他国家施加力量。"
 MAJ_negara_agung_title: "内加拉阿贡"
 MAJ_negara_agung_desc: "内加拉阿贡是麻喏巴歇国家概念中的一个术语，代表“核心领域”，意思是首都（特罗武兰）及其周边地区。"
 MAJ_great_works_title: "麻喏巴歇的伟大工程"
 MAJ_great_works_desc: "东爪哇的每一个连续的伟大王国都建造了一座伟大的纪念碑来展示他们的财富和力量。正如婆罗浮屠寺由夏连特拉王朝建造，普兰巴南寺由桑贾亚王朝建造，麻喏巴歇只剩下恢复这些伟大工程到它们昔日的辉煌。"
 MAJ_borneo_title: "婆罗洲朝贡国"
 MAJ_borneo_desc: "我们在加里曼丹的朝贡国网络已经破碎，我们勉强维持的只有一个班贾尔。庞大的麻喏巴歇朝贡国网络必须恢复，特别是在婆罗洲，它位于群岛的中心。"
 MAJ_berune_title: "控制伯鲁内"
 MAJ_berune_desc: "在我们的衰退期间，伯鲁内的不驯顺的臣民已经脱离了我们的枷锁！我们必须让他们回到我们的监护下，并告诉他们这里谁是‘崛起的帝国’！"
 MAJ_tanjungnagara_title: "丹戎纳加拉"
 MAJ_tanjungnagara_desc: "麻喏巴歇对加里曼丹的称呼源自于曾统治婆罗洲西南部的丹戎普腊王国。时代已经改变，曾经控制这些土地的政体已经所剩无几。但这个名字仍然存在于我们的语言中，麻喏巴歇控制的遗产仍然存在。"
 MAJ_majapahit_title: "威尔瓦蒂克塔和南洋群岛"
 MAJ_majapahit_desc: "南洋群岛是一个古老的术语，意为‘外岛’。在麻喏巴歇帝国，它通常指的是麻喏巴歇曼卡内加拉之外的领地，以及其海外的朝贡国等。我们征服了那些外岛！麻喏巴歇帝国现在可以被认为是比以往任何时候都更伟大，并且准备永远扩张。"
 MAJ_candi_title: "重新连接坎迪"
 MAJ_candi_desc: "由于我们的衰退，坎迪（印度教-佛教起源的寺庙）的网络已经被切断。随着帝国的复兴，是时候恢复那些神圣的圣地，并让人们为我们的回归赞美上帝。"
 MAJ_gajah_madas_oath_title: "帕拉帕誓言"
 MAJ_gajah_madas_oath_desc: "‘如果我成功征服了南洋群岛，我将打破我的斋戒。如果古伦、塞拉姆、丹戎普腊、哈鲁、帕杭、登波、巴厘岛、巽他、巨港、马六甲、淡马锡都被击败，那么我将打破我的斋戒。’伽查马达的誓言至今仍然相关，我们将被铭记在我们的心中。"
 MAJ_tributaries_title: "西方朝贡国"
 MAJ_tributaries_desc: "失去朝贡国对麻喏巴歇经济造成了沉重打击。没有贸易保障，我们过去的贸易协议无法续签，我们的经济受到了严重打击。是时候亲自采取行动，恢复西方的权力了。"
 MAJ_swarnadwipa_title: "苏瓦纳迪维帕"
 MAJ_swarnadwipa_desc: "苏瓦纳迪维帕是一个传说中的名字，通常与苏门答腊半岛联系在一起。意为‘黄金岛’，它可能指的是在苏门答腊山脉中开采的黄金，也可能指的是岛屿的香料财富。"
 MAJ_strait_title: "无人能过"
 MAJ_strait_desc: "连接中国和印度的马六甲海峡必须完全处于我们的控制之下。只有经过授权的人才可以进入，那些敢于未经我们许可进入的人将灭亡。"
 MAJ_halt_the_spread_title: "阻止传播"
 MAJ_halt_the_spread_desc: "印度教一直在不断衰退，帝国未来的生计岌岌可危。我们必须采取行动，立即阻止伊斯兰教的传播！"
 MAJ_shiva_title: "湿婆的召唤"
 MAJ_shiva_desc: "传播已经够久了。是时候结束这个地区的伊斯兰霸权了。所以，请帮助我们，湿婆！借给我们胜利之弓——维贾亚！"
 MAJ_sakasanusa_title: "萨卡苏努萨"
 MAJ_sakasanusa_desc: "虽然群岛的特征相似，但从物理上看，苏拉威西岛与其它岛屿大不相同。岛屿非常多山，山峰相当高。不仅如此，它还有一个奇特的形状和一个理想的地点，这使得这个支柱岛成为一个战略资产。"
 MAJ_maluku_title: "控制马鲁古"
 MAJ_maluku_desc: "马鲁古群岛是操纵贸易市场的关键。这些岛屿以肉豆蔻和丁香种植园而闻名，它们以生产的香料而闻名。因此，征服和集中这些领土将对我们大有裨益。"
 MAJ_temasek_title: "惩罚淡马锡"
 MAJ_temasek_desc: "不驯顺的城市淡马锡就像一个挥之不去的杂草。在毁灭了这座城市之后，它的国王在马六甲建立了一个新国家，并继续成为该地区的一个重要力量。他们竟敢与我们竞争，这是令人愤慨的。"
 MAJ_hujung_medini_title: "胡胴梅迪尼"
 MAJ_hujung_medini_desc: "胡胴梅迪尼指的是麻喏巴歇帝国的北部边界，即马来半岛。不幸的是，这个术语的使用可能处于危险之中，因为我们对该地区的控制已经严重衰退。是时候恢复我们对黄金半岛的控制了！"
 MAJ_mancanegara_title: "曼卡内加拉"
 MAJ_mancanegara_desc: "曼卡内加拉是由麻喏巴歇的亲属控制的东爪哇和中爪哇的领土，他们直接向君主汇报，但位于内加拉阿贡之外。"

