l_english:
 foffy_china_faith_question_title:0 "信仰之问"
 foffy_china_faith_question_desc:0 "召集世界各地最知名的学者和神职人员，为他们举办一场大型宗教辩论会。这场辩论可能会决定我们国家的命运。"
 foffy_china.EVTNAME1:0 "信仰之问"
 foffy_china.EVTDESC1:0 "在世界各地最知名的学者的帮助下，他们响应了我们敬爱的 [Root.Monarch.GetTitle] 的召唤，[Root.Monarch.GetName] 需要决定哪个信仰是真正的信仰。"
 foffy_china.EVTOPTA1:0 "金刚乘"
 foffy_china.EVTOPTB1:0 "腾格里"
 foffy_china.EVTOPTC1:0 "神道教"
 foffy_china.EVTOPTD1:0 "儒家"
 foffy_china.EVTOPTE1:0 "大乘"
 foffy_china_conversions:0 "中国皈依"
 china_cyi_conquer_zhou_title:0 "征服周"
 china_cyi_conquer_zhou_desc:0 "为了统一彝部落，我们需要克服我们最强大的竞争对手——周部落。"
 china_cyi_zhou_conquered:0 "征服周"
 china_cyi_united_the_tribes_tooltip:0 "控制所有 §Y彝§! 文化的省份"
 china_cyi_unite_the_tribes_title:0 "统一部落"
 china_cyi_unite_the_tribes_desc:0 "彝部落以争吵和不断的内部争斗而闻名。我们最终将在一个家族下统一部落，作为夺取天位的第一步。"
 china_cyi_tribes_united:0 "统一部落"
 china_cyi_subjugate_dali_title:0 "征服大理"
 china_cyi_subjugate_dali_desc:0 "白族是我们土地南部的竞争对手部落。我们将征服他们，并征召人员加入我们的军队。"
 china_cyi_chengdu_control:0 "控制成都"
 china_cyi_into_red_basin_title:0 "进入红盆地"
 china_cyi_into_red_basin_desc:0 "红盆地是中国最肥沃的土地之一。我们将派遣远征军建立一个专注于耕作的营地。"
 china_cyi_control_sichuan_basin_title:0 "控制四川盆地"
 china_cyi_control_sichuan_basin_desc:0 "红盆地是被崎岖的山地环绕的黄金之地。我们将征服整个盆地。"
 china_cyi_control_chengdu_trade_title:0 "垄断成都"
 china_cyi_control_chengdu_trade_desc:0 "为了增加我们的利润，我们应该控制成都周围的所有贸易流动。"
 china_cyi_convert_bai_people_tooltip:0 "将所有 §Y白族§! 文化的省份转化为 [Root.Religion.GetName] "
 china_cyi_convert_bai_people_title:0 "白族的信仰"
 china_cyi_convert_bai_people_desc:0 "我们与白族人自南诏王国创建以来一直保持良好的信仰关系。现在，我们来决定他们信仰和信念的未来。"
 china_cyi_shan_harmonized:0 "阿扎里主义和谐"
 china_cyi_bai_converted:0 "白族人转化"
 china_cyi_fortified_castles:0 "最佳的进攻是防御"
 china_cyi_fortify_the_castles_title:0 "加强城墙"
 china_cyi_fortify_the_castles_desc:0 "彝土地并不是最有利可图的。整个国家遍布着许多山脉。然而，这对我们来说很容易防守。我们应该利用这一事实。"
 bimoism_religion_influence:0 "毕摩教"
 china_cyi_bimoism_religion_title:0 "毕摩教"
 china_cyi_bimoism_religion_desc:0 "我们祖先的宗教应该被每个人庆祝。为了做到这一点，我们将创建年度节日。"
 china_cyi_expand_eastward_title:0 "向东扩张"
 china_cyi_expand_eastward_desc:0 "我们必须保护我们的心脏地带。为了做到这一点，我们将扩大我们的东部边界。"
 china_cyi_restore_nanzhao_title:0 "恢复南诏"
 china_cyi_restore_nanzhao_desc:0 "彝部落曾经是辉煌的南诏王国的一部分。我们将恢复其辉煌，并向我们的祖先致敬。"
 china_cyi_nanzhao_kingdom_restored:0 "南诏恢复"
 china_cyi_yi_script_modifier:0 "彝文"
 china_cyi_yi_script_title:0 "彝文"
 china_cyi_yi_script_desc:0 "古典彝文是在唐朝时期由阿启创建的。我们应该创建皇家手稿，它将成为未来世代的知识灯塔。"
 china_cyi_tibet_conquered:0 "西藏征服"
 china_cyi_conquer_tibet_title:0 "征服西藏"
 china_cyi_conquer_tibet_desc:0 "是时候将西藏土地纳入我们的领域，并宣称达赖喇嘛的头衔了。"
 china_yue_yanshan_conquered:0 "征服燕山"
 china_yue_conquer_yanshan_title:0 "征服燕山"
 china_yue_conquer_yanshan_desc:0 "南汉自从这个小郡创建以来，就一直是我们背后的刺。我们应该在有能力的时候结束他们。"
 china_yue_secured_heinan:0 "确保海南岛"
 china_yue_invade_heinan_title:0 "征服海南"
 china_yue_invade_heinan_desc:0 "海南岛具有战略重要性。它不仅是旅行商人和水手的避风港，也是保卫我们土地或发动海军入侵的好地方。"
 china_yue_western_frontier_title:0 "保卫西部"
 china_yue_western_frontier_desc:0 "我们应该保护我们的土地免受来自南部和西部的任何威胁。钦州是防御工事的完美位置。我们需要在别人得到它之前先发制人地征服它。"
 china_yue_red_river_delta_title:0 "红河三角洲"
 china_yue_red_river_delta_desc:0 "红河三角洲是将帮助我们在即将到来的战争中养活军队的肥沃土地。我们必须获得它。"
 china_yue_controlling_red_river_delta:0 "红河三角洲"
 china_yue_seize_vietnam_tooltip:0 "控制所有 §Y越南§! 文化的省份"
 china_yue_vietnam_control:0 "控制南越"
 china_yue_seize_vietnam_title:0 "控制南越"
 china_yue_seize_vietnam_desc:0 "就像我们的祖先从南越王国一样。我们必须征服京族人民，为我们的国家带来更大的荣耀。"
 china_yue_mahayana_faith_title:0 "大乘信仰"
 china_yue_mahayana_faith_desc:0 "我们是否接受越南人民信仰的大乘佛教，或者我们是否应该强行将他们转化为我们自己的信仰。我们必须尽快决定。"
 china_yue_convert_vietnam_tooltip:0 "将所有 §Y越南§! 文化的省份转化为 [Root.Religion.GetName] "
 china_yue_vietnam_harmonized:0 "大乘和谐"
 china_yue_vietnam_converted:0 "大乘转化"
 china_yue_construct_trade_fleet_title:0 "建造贸易船队"
 china_yue_construct_trade_fleet_desc:0 "我们需要通过创建贸易船队来垄断中国南方的贸易。"
 china_yue_trade_fleet:0 "粤贸易船队"
 china_yue_prepare_battle_fleet_title:0 "准备战斗舰队"
 china_yue_prepare_battle_fleet_desc:0 "粤人民以他们出色的航海技能而闻名。我们将利用这些能力，建造一支能够维持海军入侵的战斗舰队。"
 china_yue_chinese_armada_title:0 "中国舰队"
 china_yue_chinese_armada_desc:0 "世界应该了解粤。我们将建造世界上前所未有的最大舰队，然后通过武力夺取龙椅。"
 china_yue_chinese_armada:0 "中国舰队"
 china_yue_conquer_canton_title:0 "扩张到广州"
 china_yue_conquer_canton_desc:0 "广州是中国最重要的地区之一。我们需要征服这些土地，以确保粤人民的福祉。"
 china_yue_destroy_huai_title:0 "毁灭淮"
 china_yue_destroy_huai_desc:0 "淮人民对我们的国家威胁太久了。我们需要迅速结束他们。这些土地将非常适合保护我们宝贵的土地。"
 china_yue_develop_guangzhou_title:0 "发展广州"
 china_yue_develop_guangzhou_desc:0 "广州土地是中国南方的珍珠。我们应该利用这些肥沃的土地，成为一个不容小觑的力量。"
 china_guangzhou_developed:0 "广州发展"
 china_yue_nanyue_legacy_title:0 "南越遗产"
 china_yue_nanyue_legacy_desc:0 "粤人民在古代中国南越王国的旗帜下统一。我们将通过征服其先前的土地来维护其遗产。"
 china_yue_nanyue_legacy_restored:0 "南越遗产"
 china_yue_metallurgy_title:0 "粤金属加工"
 china_yue_metallurgy_desc:0 "粤人民以其金属加工技能而闻名。我们应该投入更多的时间来创造我们的武器。"
 china_yue_zhao_mo_tomb_title:0 "赵佗墓"
 china_yue_zhao_mo_tomb_desc:0 "古代南越王 - 赵佗躺在广州土地上的一个墓中。这是我们骄傲过去的遗迹。我们应该以最大的敬意对待这个墓。"
 china_yue_tomb_of_zhao_mo:0 "赵佗墓"
 china_wuu_conquer_min_title:0 "征服闽"
 china_wuu_conquer_min_desc:0 "闽人民是我们最古老的敌人之一。为了成为中国的主导力量，我们需要根除他们。"
 china_wuu_min_conquered:0 "征服闽"
 china_wuu_vassalize_ning_title:0 "征服宁波"
 china_wuu_vassalize_ning_desc:0 "宁波的统治者很弱。我们不难安装一个傀儡领主来代替他们做我们的命令。"
 china_wuu_control_jinhua_title:0 "控制金华"
 china_wuu_control_jinhua_desc:0 "金华土地是将为我们未来的战争保证士兵食物的丰富稻田。我们需要拥有它。"
 china_wuu_kilns_of_jingdezhen_title:0 "景德镇窑"
 china_wuu_kilns_of_jingdezhen_desc:0 "景德镇瓷器在整个中国中部王国都很有名。确保其创作的源头将对我们的商人非常有益。"
 china_wuu_xiamen_commandery_title:0 "厦门郡"
 china_wuu_xiamen_commandery_desc:0 "厦门郡是防守很好的土地。如果我们能设法占领它，它将极大地帮助我们南方的防御。"
 china_wuu_ning_vassalized:0 "征服宁波"
 china_wuu_hanghzou_bay_title:0 "控制杭州湾"
 china_wuu_hanghzou_bay_desc:0 "杭州湾是中国最重要的贸易中心之一。如果我们想成功夺取龙椅，我们必须确保那个海湾。"
 china_wuu_yangtze_delta_title:0 "长江三角洲"
 china_wuu_yangtze_delta_desc:0 "黄河流经整个中国中部王国。确保其流域对我们的农民和商人极为重要。"
 china_wuu_hangzhou_trade_title:0 "杭州贸易"
 china_wuu_hangzhou_trade_desc:0 "杭州湾对中国贸易至关重要。垄断它应该对我们的国家非常有利。"
 china_wuu_battle_fleet_title:0 "建造战斗舰队"
 china_wuu_battle_fleet_desc:0 "我们必须建造一支战斗舰队，以便在需要时保卫我们的海岸线。"
 china_wuu_secure_southern_border_title:0 "保卫南部边界"
 china_wuu_secure_southern_border_desc:0 "保护吴国的肥沃农田应该是我们的优先事项之一。南部应该是一个完美的防御位置，保证我们心脏地带的安全。"
 china_wuu_huaian_push_title:0 "推向淮安"
 china_wuu_huaian_push_desc:0 "淮安的肥沃土地和城市本身是我们日益增长的国家扩张的伟大路径。"
 china_wuu_kingdom_of_wu_title:0 "吴国"
 china_wuu_kingdom_of_wu_desc:0 "吴国"
 china_wuu_tianyi_ge_title:0 "修复天一阁"
 china_wuu_tianyi_ge_desc:0 "天一阁是整个王国的知识源泉。我们必须修复它，使其为未来世代服务。"
 china_wuu_hanghzou_bay_held:0 "控制杭州湾"
 china_wuu_monopolize_hangzhou_trade:0 "杭州贸易"
 china_wuu_sea_dragon_king:0 "海龙王"
 china_wuu_pushed_north:0 "确保北部边界"
 china_wuu_pushed_south:0 "确保南部边界"
 china_wuu_wuyue_kingdom:0 "吴越王国"
 china_wuu_own_min_culture_tt:0 "控制所有 §Y闽§! 文化的省份"
 foffy_china.EVTNAME2:0 "王守仁"
 foffy_china.EVTDESC2:0 "1472年出生的中国书法家、军事将领、哲学家、政治家和作家。通常被认为是最重要的新儒家思想家。"
 foffy_china.EVTOPTA2:0 "他应该成为我们的宫廷哲学家"
 foffy_china.EVTOPTB2:0 "让他为军事服务"
 foffy_china.EVTOPTC2:0 "让他专注于文学"
 china_wuu_tianyi_ge_library:0 "天一阁图书馆"
 china_cyi_chengdu_tobacco_modifier:0 "成都烟草种植园"
 china_cyi_chengdu_tabacco_title:0 "成都烟草"
 h_qic_col_war3_4_2_tooltip:0 "梁的独立倾向低于 §Y5.00%§! ，或者长治地区完全被拥有和核心化"
 h_qic_col_war2_4_5_tooltip:0 "没有拥有的省份有超过 §Y2§! 的叛乱或 §Y50§! 的地方自治"
 h_qic_col_war1_3_2_title:0 "巩固北京"
 h_qic_col_war1_3_2_desc:0 "我们必须巩固我们在北京市内的地位，我们可以通过征服我们附近的竞争对手来实现这一点。"
 h_qic_col_war1_3_3_title:0 "破解天津"
 h_qic_col_war1_3_3_desc:0 "天津要塞限制了我们影响中国北部省份的能力，我们应该将这个省份纳入我们的版图。"
 h_qic_col_war1_3_4_title:0 "打破北京"
 h_qic_col_war1_3_4_desc:0 "北京郡长期以来一直占据着我们称之为家的地区的至高无上的地位。我们已经积累了足够的力量和实力，现在我们可以挑战他们的地位。"
 h_qic_col_war2_3_5_title:0 "纪念逝者"
 h_qic_col_war2_3_5_desc:0 "北京的战争代价高昂——尽管我们现在是一个强大的北方大国，但这一代人付出了巨大的代价。我们应该为他们建立一个纪念碑。"
 h_qic_col_war2_3_6_title:0 "保卫边界"
 h_qic_col_war2_3_6_desc:0 "中国的长城仍然屹立，我们可以用它来保护自己免受这些蒙古部落的侵害。"
 h_qic_col_war2_2_5_title:0 "渤海"
 h_qic_col_war2_2_5_desc:0 "渤海是一个商业丰富的地方，我们应该确保船只支付他们应有的关注，拥有一个商船队。"
 h_qic_col_war2_2_6_title:0 "中国贸易"
 h_qic_col_war2_2_6_desc:0 "我们的船只控制了所有北京的贸易，也许是时候利用它们来扩展我们的影响力了。"
 h_qic_col_war2_2_7_title:0 "北京的入口"
 h_qic_col_war2_2_7_desc:0 "如果我们确保并控制了大连省，我们将拥有所有中国北方贸易的铁钳。"
 h_qic_col_war2_4_5_title:0 "战争的破坏"
 h_qic_col_war2_4_5_desc:0 "我们已经打了这么久的仗，也许是时候看看这个地区的和平，恢复我们的损失了。"
 h_qic_col_war3_4_2_title:0 "西方通道"
 h_qic_col_war3_4_2_desc:0 "我们一直专注于其他边界，然而是时候看看在他们和平时期变得富有的西方通道了。"
 h_qic_col_war3_4_3_title:0 "征服梁"
 h_qic_col_war3_4_3_desc:0 "梁的人民一直是一个反叛的群体，是时候我们真正地将他们纳入我们的版图——或者摧毁他们。"
 h_qic_col_war3_5_4_title:0 "准备战争"
 h_qic_col_war3_5_4_desc:0 "我们必须通过稳定我们的国家来准备战争。有了新鲜的新一代，我们将训练他们进行征服。"
 h_qic_col_war3_5_6_title:0 "庄园支持"
 h_qic_col_war3_5_6_desc:0 "庄园是我们国家内部的一个强大的精英群体，通过获得他们的支持和忠诚，我们可以从他们那里获得更大的恩惠。让他们的忠诚促进我们的国家。"
 h_cxi_col_war1_3_2_reward:0 "优秀外交官"
 h_cxi_col_war1_3_4_reward:0 "高效行政"
 h_cxi_col_war2_4_5_reward:0 "商船队"
 h_cxi_col_war2_3_6_reward:0 "北方堡垒防御"
 h_cxi_col_war3_4_4_reward:0 "严格工作量"
 h_cxi_col_war3_4_3_reward:0 "新一代"
 h_cxi_col_war1_3_2_title:0 "巩固唐"
 h_cxi_col_war1_3_2_desc:0 "我们必须巩固我们在西安地区的地位，我们可以通过征服我们附近的竞争对手来实现这一点。"
 h_cxi_col_war1_3_3_title:0 "征服湘"
 h_cxi_col_war1_3_3_desc:0 "附近的湘国是我们在西安地区的主要竞争对手，通过将他们置于我们之下，我们可以向中国其他地区展示我们的实力。"
 h_cxi_col_war1_3_4_title:0 "征服武昌"
 h_cxi_col_war1_3_4_desc:0 "附近的郡已经存在了太久，我们必须尽快征服他们。"
 h_cxi_col_war3_4_3_title:0 "中国的差距"
 h_cxi_col_war3_4_4_title:0 "大推动"
 h_cxi_col_war3_4_4_desc:0 "一个国家的时间表上很少有伟大的机会。我们必须仔细规划我们的大战，以便我们在历史上留下印记。"
 h_cxi_col_war2_2_5_title:0 "巩固西安"
 h_cxi_col_war2_2_5_desc:0 "贸易城市增都是该地区的财富中心，如果我们使该地区由我们管理，我们可以获得大量的财富，并利用这些财富来推动我们的国家。"
 h_cxi_col_war2_2_6_title:0 "首都改进"
 h_cxi_col_war2_2_6_desc:0 "尽管我们在外部以显著的速度增长，但我们的首都状态急需改进。我们需要提高这个地区的标准，以更好地反映我们的国家。"
 h_cxi_col_war2_2_7_title:0 "建筑计划"
 h_cxi_col_war2_2_7_desc:0 "让我们投资于我们的工匠和神职人员，通过建造他们的作坊和寺庙，我们可以看到一些资金回流给我们。"
 h_cxi_col_war2_3_5_title:0 "地区力量"
 h_cxi_col_war2_3_5_desc:0 "北方的刺是西安郡，他们是一个应该被处理的痛苦。"
 h_cxi_col_war2_3_7_title:0 "声望研究"
 h_cxi_col_war2_3_7_desc:0 "我们的国家是一个有声望的国家，其他野蛮的中国人只是与我们带到大陆的文化相比的交战国。"
 h_cxi_col_war2_4_5_title:0 "北方边界"
 h_cxi_col_war2_4_5_desc:0 "我们应该确保我们的北方边界，它们是未开发的农田，最终将带来巨大的财富——我们应该将其纳入我们的领域。"
 h_cxi_col_war2_4_6_title:0 "大飞跃"
 h_cxi_col_war2_4_6_desc:0 "我们国家的伟人已经从西方收到了书籍和知识册，这些研究使我们的技术前进了一大步，我们如此先进，以至于我们的书现在被送回西方进行研究。"
 h_cxi_col_war2_5_5_title:0 "贸易港口"
 h_cxi_col_war2_5_5_desc:0 "附近的洛阳贸易拥有巨大的财富和对附近农田的影响——如果我们征服他们，我们将为附近省份带来巨大的财富和繁荣。"
 h_cxi_col_war3_5_6_title:0 "工厂建设"
 h_cxi_col_war3_5_6_desc:0 "让我们通过专注于内部生产使我们的国家工业化，我们将极大地提高我们的收入和实力地位。"
 h_cxi_col_war3_5_6_tooltip:0 "由 §Y[Root.GetName]§! 拥有的省份拥有一个工厂。"
 h_cxi_col_war3_1_5_reward:0 "总参谋部"
 h_cxi_col_war3_1_8_reward:0 "新一代"
 h_cxi_col_war2_2_6_reward:0 "当地丝绸生产热潮"
 h_cxi_col_war2_3_5_reward:0 "征召部队"
 h_cxi_col_war2_4_6_reward:0 "学术研究"
 h_cxi_col_war2_5_5_reward:0 "贸易实践"
 foffychina.32.t:0 "衡阳矿业公司"
 china_hengyang_mine_title:0 "Hengyang Jinkuang"
 china_hengyang_mine_desc:0 "我们的一位商人声称在衡山周围航行时发现了黄金。我们应该资助这个探险队，并为我们的国家确保它。"
 china_csh_destroy_lulin_title:0 "摧毁Lulin"
 china_csh_destroy_lulin_desc:0 "根除Lulin是统一西安地区的第一步。我们应该迅速行动。"
 china_csh_lulin_destroyed:0 "Lulin被摧毁"
 china_csh_secure_taozhou_title:0 "确保台州安全"
 china_csh_secure_taozhou_desc:0 "台州位于战略位置。如果我们能确保它，我们可以保护自己免受来自北方和西方的敌人的侵害。"
 china_csh_fortify_taozhou_title:0 "加强台州防御"
 china_csh_fortify_taozhou_desc:0 "现在我们拥有台州，我们应该加强围绕山丘的防御。这个地区需要坚固的防御工事。"
 china_csh_conquer_xia_title:0 "征服夏"
 china_csh_conquer_xia_desc:0 "夏拥有进入中国北方的土地。控制这个入口将对我们有利。"
 china_csh_gensu_control_title:0 "甘肃控制"
 china_csh_gensu_control_desc:0 "作为一个新创建的实体，统一甘肃应该是我们的首要任务。"
 china_csh_develop_gansu_title:0 "发展甘肃"
 china_csh_develop_gansu_desc:0 "甘肃土地资源丰富。扩展这些土地的基础设施将有助于我们未来的发展。"
 china_csh_taozhou_conquered:0 "台州征服"
 china_csh_taozhou_fortified:0 "台州设防"
 china_csh_china_wall_title:0 "扩建长城"
 china_csh_china_wall_desc:0 "长城巍峨耸立，将继续成为未来几个世纪抵御游牧部落的第一道防线。我们对中国人民的未来有扩建它的义务。"
 china_csh_great_wall_expanded:0 "长城扩展"
 china_csh_silk_road_entrance:0 "进入玉门关"
 china_csh_yumen_entrance:0 "玉门关入口"
 china_csh_yinchuan_fort_title:0 "银川要塞"
 china_csh_yinchuan_fort_desc:0 "位于长城附近的银川守军是一个好的前哨站，可以警告我们即将到来的游牧部落。"
 china_csh_into_lower_mongolia_title:0 "进入外蒙古"
 china_csh_into_lower_mongolia_desc:0 "让我们从那些土地上驱逐游牧民族。土地并不肥沃或伟大，但足够了。"
 china_csh_lower_mongolia_frontier:0 "外蒙古人口"
 china_csh_gao_guiying_title:0 "高桂英"
 china_csh_gao_guiying_desc:0 "如果没有他的妻子高桂英，李顺的国家将一无是处。我们将在所有事务中听从一等夫人的意见。"
 china_csh_gao_guiying_influence:0 "高桂英的影响"
 foffy_china.EVTNAME3:0 "一等夫人"
 foffy_china.EVTDESC3:0 "李顺在她的父母的家中躲藏时遇到了高桂英。从那一刻起，她与他同行，并积极参与创建顺州。她在他军队的前线与他并肩作战。她指挥并教育女兵加入这一事业。"
 foffy_china.EVTOPTA3:0 "她的建议是非常必需的"
 foffy_china.EVTOPTB3:0 "她应该领导我们"
 china_csh_gao_guiying_general_tt:0 "高桂英获得了 §Y鼓舞人心的领袖§! 性格。"
 china_csh_lulin_seized:0 "陆林被占领"
 china_csh_control_of_gansu:0 "控制甘肃"
 china_csh_subdue_qin_title:0 "归乡"
 china_csh_subdue_qin_desc:0 "李顺出生并在陕西省西安市附近的一个小村庄长大。终于是时候回家了。"
 china_csh_eradicate_shu_title:0 "征服蜀"
 china_csh_eradicate_shu_desc:0 "蜀是一个骄傲而强大的国家。它还拥有高度防御的土地。征服他们将为我们打开通往四川盆地的道路。"
 china_csh_hanzhong_state_captured:0 "汉中被控制"
 china_csh_hanzhong_state_title:0 "合并汉中"
 china_csh_hanzhong_state_desc:0 "我们的国家需要成长，汉中土地是完美的猎物。"
 china_csh_expand_east_title:0 "向东扩张"
 china_csh_expand_east_desc:0 "我们被北方的沙漠和南方及西方的山脉包围。向东扩张是最合理的选择。"
 china_dragon_throne_title:0 "龙椅"
 china_dragon_throne_desc:0 "是时候最终夺取龙椅了。我们注定要拥有它，没有人能阻止我们拥有它。"
 china_four_great_inventions_title:0 "四大发明"
 china_four_great_inventions_desc:0 "中华帝国以其对世界文明发展产生深远影响的发明而闻名。我们将继续这一值得尊敬的传统。"
 china_art_of_war_tt:0 "统治者有轻微的可能性产生 §Y严格§! 性格。"
 china_forbidden_city_modifier:0 "紫禁城翻新"
 china_forbidden_city_title:0 "翻新紫禁城"
 china_forbidden_city_desc:0 "紫禁城由中国明朝皇帝建造。自永乐皇帝以来，它是中华帝国的宝座。我们将为其进一步使用而进行翻新。"
 china_art_of_war_title:0 "战争艺术"
 china_art_of_war_desc:0 "孙子的《孙子兵法》是历代中国皇帝使用的终极军事手册。它被秘密保存了数百年，直到一份副本被走私到日本。"
 china_winner_of_dragon_throne_tt:0 "没有其他独立国家在 §Y中国区域§! 的首都拥有超过 §Y200§! 的发展"
 china_discover_new_world_tt:0 "在新世界至少发现一个省份"
 china_csh_from_humble_beginings_title:0 "从卑微的开始"
 china_csh_from_humble_beginings_desc:0 "李顺出生在一个小村庄的贫困稻农家庭。他什么都没有。但有时这些小卑微的开始可以带来伟大的成功故事。让我们证明它。"
 china_csh_humble_origins:0 "卑微的起源"
 china_csh_rebelious_past_title:0 "叛逆的过去"
 china_csh_rebelious_past_desc:0 "顺州的起源是由反抗压迫性明朝统治的村民开始的。从那时起，顺州以对反抗压迫者的人有柔软之地而闻名。我们应该继续这一传统。"
 china_csh_rebelious_past_modifier:0 "叛逆的过去"
