l_english:
 LOADING_TIP_0:0 "自见者不明；自是者不彰；自伐者无功；自矜者不长。"
 LOADING_TIP_1:0 "规小节者不能成荣名，恶小耻者不能立大功。"
 LOADING_TIP_2:0 "醉里挑灯看剑，梦回吹角连营。"
 LOADING_TIP_3:0 "千古兴亡多少事？悠悠。不尽长江滚滚流。"
 LOADING_TIP_4:0 "把吴钩看了，栏杆拍遍，无人会，登临意。"
 LOADING_TIP_5:0 "风萧萧兮易水寒，壮士一去兮不复还。"
 LOADING_TIP_6:0 "想当年，金戈铁马，气吞万里如虎。"
 LOADING_TIP_7:0 "此去经年，应是良辰好景虚设。便纵有千种风情，更与何人说？"
 LOADING_TIP_8:0 "休对故人思故国，且将新火试新茶。诗酒趁年华。"
 LOADING_TIP_9:0 "不谋万世者，不足谋一时；不谋全局者，不足谋一域。"
 LOADING_TIP_10:0 "寄意寒星荃不察，我以我血荐轩辕。"
 LOADING_TIP_11:0 "东临碣石，以观沧海。"
 LOADING_TIP_12:0 "老当益壮，宁移白首之心？穷且益坚，不坠青云之志。"
 LOADING_TIP_13:0 "怅寥廓，问苍茫大地，谁主沉浮？"
 LOADING_TIP_14:0 "大漠孤烟直，长河落日圆。"
 LOADING_TIP_15:0 "玉可碎而不可改其白，竹可焚而不可毁其节，身虽殒，名可垂于竹帛也。"
 LOADING_TIP_16:0 "顾小而忘大，後必有害；狐疑犹豫，後必有悔。"
 LOADING_TIP_17:0 "路曼曼其修远兮，吾将上下而求索。"
 LOADING_TIP_18:0 "故垒西边，人道是，三国周郎赤壁。"
 LOADING_TIP_19:0 "飞鸟尽，良弓藏；狡兔死，走狗烹。"
 LOADING_TIP_20:0 "故国神游，多情应笑我，早生华发。"
 LOADING_TIP_21:0 "人心险于山川，难于知天。"
 LOADING_TIP_22:0 "君子之道，暗然而日章；小人之道，明然而日亡。"
 LOADING_TIP_23:0 "星垂平野阔，月涌大江流。"
 LOADING_TIP_24:0 "大方无隅；大器免成；大音希声；大象无形。"
 LOADING_TIP_25:0 "青山依旧在，几度夕阳红。"
 LOADING_TIP_26:0 "渔舟唱晚，响穷彭蠡之滨，雁阵惊寒，声断衡阳之浦。"
 LOADING_TIP_27:0 "故善用兵者，屈人之兵而非战也，拔人之城而非攻也，毁人之国而非久也。"
 LOADING_TIP_28:0 "当年万里觅封侯，匹马戍梁州。关河梦断何处？尘暗旧貂裘。"
 LOADING_TIP_29:0 "井蛙不可以语于海者，拘于虚也；夏虫不可以语于冰者，笃于时也。"
 LOADING_TIP_30:0 "人生如梦，一尊还酹江月。"
 LOADING_TIP_31:0 "男儿何不带吴钩，收取关山五十州。"
 LOADING_TIP_32:0 "不自见，故明；不自是，故彰；不自伐，故有功；不自矜，故长。"
 LOADING_TIP_33:0 "夫英雄者，胸怀大志，腹有良谋，有包藏宇宙之机，吞吐天地之志者也。"
 LOADING_TIP_34:0 "故天将降大任于是人也，必先苦其心志，劳其筋骨，饿其体肤，空乏其身，行拂乱其所为，所以动心忍性，曾益其所不能。"
 LOADING_TIP_35:0 "故兵无常势，水无常形，能因敌变化而取胜者，谓之神。"
 LOADING_TIP_36:0 "穷则变，变则通，通则久。"
 LOADING_TIP_37:0 "他日若遂凌云志，敢笑黄巢不丈夫。"
 LOADING_TIP_38:0 "巧诈不如拙诚。"
 LOADING_TIP_39:0 "卧龙跃马终黄土，人事音书漫寂寥。"
 LOADING_TIP_40:0 "内库烧为锦绣灰，天街踏尽公卿骨。"
 LOADING_TIP_41:0 "春花秋月何时了？往事知多少。"
 LOADING_TIP_42:0 "挽弓当挽强，用箭当用长。射人先射马，擒贼先擒王。"
 LOADING_TIP_43:0 "东风不与周郎便，铜雀春深锁二乔。"
 LOADING_TIP_44:0 "死去元知万事空，但悲不见九州同。"
 LOADING_TIP_45:0 "夫兵形象水，水之形，避高而趋下，兵之形，避实而击虚。水因地而制流，兵因敌而制胜。"
 LOADING_TIP_46:0 "时不至，不可强生；事不究，不可强成。"
 LOADING_TIP_47:0 "近水楼台先得月，向阳花木易为春。"
 LOADING_TIP_48:0 "物华天宝，龙光射牛斗之墟；人杰地灵，徐孺下陈蕃之榻。"
 LOADING_TIP_49:0 "楼船夜雪瓜洲渡，铁马秋风大散关。"
 LOADING_TIP_50:0 "战而胜者，战其勇者也；战而北者，战其怯者也。"
 LOADING_TIP_51:0 "彼窃钩者诛，窃国者为诸侯，诸侯之门而仁义存焉。"
 LOADING_TIP_52:0 "夫战，勇气也，一鼓作气，再而衰，三而竭。"
 LOADING_TIP_53:0 "荃者所以在鱼，得鱼而忘荃；蹄者所以在兔，得兔而忘蹄；言者所以在意，得意而忘言。"
 LOADING_TIP_54:0 "过而能改，善莫大焉。"
 LOADING_TIP_55:0 "笛里谁知壮士心，沙头空照征人骨。"
 LOADING_TIP_56:0 "而世之奇伟、瑰怪，非常之观，常在于险远，而人之所罕至焉，故非有志者不能至也。"
 LOADING_TIP_57:0 "唤起一天明月，照我满怀冰雪，浩荡百川流。"
 LOADING_TIP_58:0 "三顾频烦天下计，两朝开济老臣心。"
 LOADING_TIP_59:0 "公曰：多行不义，必自毙，子姑待之。"
 LOADING_TIP_60:0 "故君为社稷死，则死之；为社稷亡，则亡之。"
 LOADING_TIP_61:0 "天生烝民，其命匪谌。靡不有初，鲜克有终。"
 LOADING_TIP_62:0 "盛而不骄，劳而不矜其功。"
 LOADING_TIP_63:0 "非我族类，其心必异。"
 LOADING_TIP_64:0 "匹夫无罪，怀璧其罪。"
 LOADING_TIP_65:0 "俱往矣，数风流人物，还看今朝。"
 LOADING_TIP_66:0 "欲人之爱己也，必先爱人。欲人之从己也，必先从人。"
 LOADING_TIP_67:0 "至人无己，神人无功，圣人无名。"
 LOADING_TIP_68:0 "良马难乘，然可以任重致远；良才难令，然可以致君见尊。"
 LOADING_TIP_69:0 "得时无怠，时不再来，天予不取，反为之灾。"
 LOADING_TIP_70:0 "见可而进，知难而退，军之善政也。"
 LOADING_TIP_71:0 "礼以行义，义以生利，利以平民，政之大节也。"
 LOADING_TIP_72:0 "小人则以身殉利，士则以身殉名，大夫则以身殉家，圣人则以身殉天下。"
 LOADING_TIP_73:0 "思则有备，有备无患。"
 LOADING_TIP_74:0 "唇竭则齿寒，鲁酒薄而邯郸围，圣人生而大盗起。"
 LOADING_TIP_75:0 "吾生也有涯，而知也无涯。以有涯随无涯，殆已。"
 LOADING_TIP_76:0 "宜将剩勇追穷寇，不可沽名学霸王。"
 LOADING_TIP_77:0 "狗不以善吠为良，人不以善言为贤。"
 LOADING_TIP_78:0 "困敌之势，不以战；损刚益柔。"
 LOADING_TIP_79:0 "海客谈瀛洲，烟涛微茫信难求；越人语天姥，云霞明灭或可睹。"
 LOADING_TIP_80:0 "知人者智，自知者明。胜人者有力，自胜者强。"
 LOADING_TIP_81:0 "故用兵之法，十则围之，五则攻之，倍则分之，敌则能战之，少则能逃之，不若则能避之。"
 LOADING_TIP_82:0 "苍天已死，黄天当立。岁在甲子，天下大吉！"
 LOADING_TIP_83:0 "天下皆知取之为取，而莫知与之为取。"
 LOADING_TIP_84:0 "位卑未敢忘忧国，事定犹须待阖棺。"
 LOADING_TIP_85:0 "人有悲欢离合，月有阴晴圆缺，此事古难全。"
 LOADING_TIP_86:0 "善守者，藏于九地之下，善攻者，动于九天之上。"
 LOADING_TIP_87:0 "道生一，一生二，二生三，三生万物。"
 LOADING_TIP_88:0 "醉卧沙场君莫笑，古来征战几人回。"
 LOADING_TIP_89:0 "胡未灭，鬓先秋，泪空流。此生谁料，心在天山，身老沧洲。"
 LOADING_TIP_90:0 "布被秋宵梦觉，眼前万里江山。"
 LOADING_TIP_91:0 "生当作人杰，死亦为鬼雄。"
 LOADING_TIP_92:0 "帘外雨潺潺，春意阑珊。罗衾不耐五更寒。梦里不知身是客，一晌贪欢。"
 LOADING_TIP_93:0 "时人不识凌云木，直待凌云始道高。"
 LOADING_TIP_94:0 "一千顷，都镜净，倒碧峰。忽然浪起，掀舞一叶白头翁。"
 LOADING_TIP_95:0 "剑阁峥嵘而崔嵬，一夫当关，万夫莫开。"
 LOADING_TIP_96:0 "江畔何人初见月？江月何年初照人？"
 LOADING_TIP_97:0 "藏巧于拙，用晦而明，寓清于浊，以屈为伸。"
 LOADING_TIP_98:0 "靖康耻，犹未雪；臣子恨，何时灭？驾长车，踏破贺兰山缺。"
 LOADING_TIP_99:0 "北风卷地白草折，胡天八月即飞雪。"
 LOADING_TIP_100:0 "道虽迩，不行不至；事虽小，不为不成。"
 LOADING_TIP_101:0 "将军百战死，壮士十年归。"
 LOADING_TIP_102:0 "长江后浪推前浪，世上新人赶旧人。"
 LOADING_TIP_103:0 "三十功名尘与土，八千里路云和月。"
 LOADING_TIP_104:0 "朝避猛虎，夕避长蛇，磨牙吮血，杀人如麻。"
 LOADING_TIP_105:0 "天之道，利而不害；圣人之道，为而不争。"
 LOADING_TIP_106:0 "人生代代无穷已，江月年年望相似。"
 LOADING_TIP_107:0 "壮志饥餐胡虏肉，笑谈渴饮匈奴血。"
 LOADING_TIP_108:0 "五岭逶迤腾细浪，乌蒙磅礴走泥丸。"
 LOADING_TIP_109:0 "古今多少事，都付笑谈中。"
 LOADING_TIP_110:0 "埋骨何须桑梓地，人生无处不青山。"
 LOADING_TIP_111:0 "何处望神州？满眼风光北固楼。"
 LOADING_TIP_112:0 "西北望长安，可怜无数山。"
 LOADING_TIP_113:0 "此去泉台招旧部，旌旗十万斩阎罗。"
 LOADING_TIP_114:0 "日月之行，若出其中；星汉灿烂，若出其里。"
 LOADING_TIP_115:0 "地势极而南溟深，天柱高而北辰远。"
 LOADING_TIP_116:0 "山不厌高，海不厌深。周公吐哺，天下归心。"
 LOADING_TIP_117:0 "马作的卢飞快，弓如霹雳弦惊。"
 LOADING_TIP_118:0 "羌笛何须怨杨柳，春风不度玉门关。"
 LOADING_TIP_119:0 "山舞银蛇，原驰蜡象，欲与天公试比高。"
 LOADING_TIP_120:0 "居庙堂之高则忧其民，处江湖之远则忧其君。"
 LOADING_TIP_121:0 "萧瑟秋风今又是，换了人间。"
 LOADING_TIP_122:0 "他年我若为青帝，报与桃花一处开。"
 LOADING_TIP_123:0 "城阙辅三秦，风烟望五津。"
 LOADING_TIP_124:0 "天欲祸人，先以微福骄之；天欲福人，先以微祸儆之。"
 LOADING_TIP_125:0 "合抱之木，生于毫末；九层之台，起于累土；千里之行，始于足下。"
 LOADING_TIP_126:0 "会挽雕弓如满月，西北望，射天狼。"
 LOADING_TIP_127:0 "事先败而后成，曰失之东隅，收之桑榆；事将成而终止，曰为山九仞，功亏一篑。"
 LOADING_TIP_128:0 "惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。一代天骄，成吉思汗，只识弯弓射大雕。"
 LOADING_TIP_129:0 "三军可夺气，将军可夺心。是故朝气锐，昼气惰，暮气归。"
 LOADING_TIP_130:0 "征蓬出汉塞，归雁入胡天。"
 LOADING_TIP_131:0 "老骥伏枥，志在千里。烈士暮年，壮心不已。"
 LOADING_TIP_132:0 "报君黄金台上意，提携玉龙为君死。"
 LOADING_TIP_133:0 "尔曹身与名俱灭，不废江河万古流。"
 LOADING_TIP_134:0 "慈不掌兵，情不立事，义不理财，善不为官。"
 LOADING_TIP_135:0 "一点浩然气，千里快哉风。"
 LOADING_TIP_136:0 "散而后擒，兵不血刃。"
 LOADING_TIP_137:0 "菩提本无树，明镜亦非台。本来无一物，何处惹尘埃！"
 LOADING_TIP_138:0 "良禽择木而栖，贤臣择主而事。"
 LOADING_TIP_139:0 "岂曰无衣？与子同袍。王于兴师，修我戈矛。"
 LOADING_TIP_140:0 "人生易老天难老，岁岁重阳。今又重阳，战地黄花分外香。"
 LOADING_TIP_141:0 "我见青山多妩媚，料青山见我应如是。"
 LOADING_TIP_142:0 "老僧已死成新塔，坏壁无由见旧题。"
 LOADING_TIP_143:0 "千金之裘，非一狐之腋也；台榭之榱，非一木之枝也；三代之际，非一士之智也。"
 LOADING_TIP_144:0 "阁中帝子今何在？槛外长江空自流。"
 LOADING_TIP_145:0 "四十三年，望中犹记，烽火扬州路。"
 LOADING_TIP_146:0 "昨夜西风凋碧树，独上高楼，望尽天涯路。"
 LOADING_TIP_147:0 "乱石穿空，惊涛拍岸，卷起千堆雪。"
 LOADING_TIP_148:0 "欲渡黄河冰塞川，将登太行雪满山。"
 LOADING_TIP_149:0 "但使龙城飞将在，不教胡马度阴山。"
 LOADING_TIP_150:0 "旌蔽日兮敌若云，矢交坠兮士争先。"
 LOADING_TIP_151:0 "不畏浮云遮望眼，自缘身在最高层。"
 LOADING_TIP_152:0 "金沙水拍云崖暖，大渡桥横铁索寒。"
 LOADING_TIP_153:0 "三万里河东入海，五千仞岳上摩天。"
 LOADING_TIP_154:0 "智者千虑，必有一失；愚者千虑，必有一得。"
 LOADING_TIP_155:0 "一身报国有万死，双鬓向人无再青。"
 LOADING_TIP_156:0 "竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。"
 LOADING_TIP_157:0 "山随平野尽，江入大荒流。"
 LOADING_TIP_158:0 "大鹏一日同风起，扶摇直上九万里。"
 LOADING_TIP_159:0 "智用于众人之所不能知，而能用于众人之所不能见。"
 LOADING_TIP_160:0 "待从头，收拾旧山河，朝天阙。"
 LOADING_TIP_161:0 "人生天地之间，若白驹之过隙，忽然而已。"
 LOADING_TIP_162:0 "为政以德，譬如北辰，居其所而众星共之。"
 LOADING_TIP_163:0 "尔来四万八千岁，不与秦塞通人烟。"
 LOADING_TIP_164:0 "天行有常，不为尧存，不为桀亡。"
 LOADING_TIP_165:0 "己欲立而立人，己欲达而达人。"
 LOADING_TIP_166:0 "惶恐滩头说惶恐，零丁洋里叹零丁。人生自古谁无死？留取丹心照汗青。"
 LOADING_TIP_167:0 "夫未战而庙算胜者，得算多也；未战而庙算不胜者，得算少也。"
 LOADING_TIP_168:0 "伤心桥下春波绿，曾是惊鸿照影来。"
 LOADING_TIP_169:0 "知者不惑，仁者不忧，勇者不惧。"
 LOADING_TIP_170:0 "先义而后利者荣，先利而后义者辱。"
 LOADING_TIP_171:0 "夫天地者万物之逆旅也；光阴者百代之过客也。"
 LOADING_TIP_172:0 "江山如此多娇，引无数英雄竞折腰。"
 LOADING_TIP_173:0 "老夫聊发少年狂，左牵黄，右擎苍，锦帽貂裘，千骑卷平冈。"
 LOADING_TIP_174:0 "苟利国家生死以，岂因祸福避趋之。"
 LOADING_TIP_175:0 "八百里分麾下炙，五十弦翻塞外声，沙场秋点兵。"
 LOADING_TIP_176:0 "僵卧孤村不自哀，尚思为国戍轮台。"
 LOADING_TIP_177:0 "长太息以掩涕兮，哀民生之多艰。"
 LOADING_TIP_178:0 "我自横刀向天笑，去留肝胆两昆仑。"
 LOADING_TIP_179:0 "莫等闲，白了少年头，空悲切。"
 LOADING_TIP_180:0 "独自莫凭栏，无限江山。别时容易见时难。流水落花春去也，天上人间。"
 LOADING_TIP_181:0 "关山难越，谁悲失路之人；萍水相逢，尽是他乡之客。"
 LOADING_TIP_182:0 "东南形胜，三吴都会，钱塘自古繁华。"
 LOADING_TIP_183:0 "质胜文则野，文胜质则史。文质彬彬，然后君子。"
 LOADING_TIP_184:0 "白发渔樵江渚上，惯看秋月春风。"
 LOADING_TIP_185:0 "春江花朝秋月夜，往往取酒还独倾。"
