l_english:
 zlewikk_florrynomics_modifier:0 "内鬼经济学"
 zlewikk_arumba_modifier:0 "491附体"
 zlewikk_habibi_modifier:0 "扁扁の祝福"
 
 zlewikk.1.t:0 "尸体？"
 zlewikk.1.d:0 ""
 zlewikk.1.1:0 "救救我，491!"
 
 zlewikk.2.t:0 "餐桌经济学"
 zlewikk.2.d:0 ""
 zlewikk.2.1:0 "让我看看，是谁要上餐桌了？"
 
 zlewikk.3.t:0 "来自491の不屑"
 zlewikk.3.d:0 ""
 zlewikk.3.1:0 "但是...但是..."
 
 zlewikk.4.t:0 "来自扁扁的保佑"
 zlewikk.4.d:0 ""
 zlewikk.4.1:0 "这把看我薄纱！"
 
 zlewikk.5.t:0 "来自491的经验之谈"
 zlewikk.5.d:0 "葡萄牙第一定律：进外群的会有至少50%不入档。\n葡萄牙第二定律，不做限制，ob会占内群人数的20-40%。\n葡萄牙第三定律：档里趋近一般的人都是想尿的。"
 zlewikk.5.1:0 "491所言甚是！"
 
 zlewikk.6.t:0 "尿档？"
 zlewikk.6.d:0 ""
 zlewikk.6.1:0 "886！"
 
 zlewikk.7.t:0 "扁扁等会要来"
 zlewikk.7.d:0 ""
 zlewikk.7.1:0 "当真？"
 
 zlewikk.8.t:0 "的的旺提醒你记得种地"
 zlewikk.8.d:0 ""
 zlewikk.8.1:0 "快说谢谢的的旺!"
 
 zlewikk.9.t:0 "圣东方提醒你记得给阶层特权"
 zlewikk.9.d:0 ""
 zlewikk.9.1:0 "那我问你，那我问你"
 
 zlewikk.10.t:0 "491喜欢不尿档的玩家"
 zlewikk.10.d:0 ""
 zlewikk.10.1:0 "好好好"
 
 zlewikk.11.t:0 "憨憨提醒你小心内鬼"
 zlewikk.11.d:0 ""
 zlewikk.11.1:0 "内鬼，吾必杀之！"
 
 zlewikk.12.t:0 "来自dota哥的鄙视"
 zlewikk.12.d:0 "种税收..大错特错"
 zlewikk.12.1:0 "时代变了，大人！"
 
 zlewikk.13.t:0 "窝窝头提醒你记得种人力"
 zlewikk.13.d:0 ""
 zlewikk.13.1:0 "快说谢谢窝窝头!"
 
 xiaoxia.1.t:0 "懒羊羊的圣爱音堡被劫掠了吗"
 xiaoxia.1.d:0 "那一夜，千早爱音沉思良久。她想到无数玩乐队的少女们，无数为乐队练习的日日夜夜。难道我们的流汗付出就白干了吗？她不甘心。7月10日，李世林的生日这天，她走出出租屋，对周围的成员说了一句令人震惊的话： \n\n当年我带你们搞乐队，现在我又要带你们搞乐队了。"
 xiaoxia.1.a:0 "天下大乱，形势大好！"
 
 xiaoxia.2.t:0 "西班牙军事学院"
 xiaoxia.2.d:0 "你登上伊比利亚的土地，看见五颜六色的各个国家志愿军像你列阵前进"
 xiaoxia.2.a:0 "为什么西班牙的事情总是这么糟糕"
 xiaoxia_iberian_army_training:0 "阿凝帮你操练军队"
 desc_xiaoxia_iberian_army_training:0 " "
 
 xiaoxia.3.t:0 "笑笑准备给你点东西"
 xiaoxia.3.d:0 "但是笑笑忘记了，所以这个事件什么也不会给你。"
 xiaoxia.3.a:0 "可恶！"
 
 xiaoxia.4.t:0 "传奇人物"
 xiaoxia.4.d:0 "在民间，他一直是一个颇具争议的人物。有人对他心生不满，认为他的行为和言论不符合传统观念，甚至引发了不小的纷争；但也有人对他抱有理解和同情，觉得他有自己独特的一面。然而，对于我们来说，他却有着特殊的价值。他的存在和行为在一定程度上能够转移民众的注意力，将一些原本可能直接针对朝廷的矛盾和不满情绪引向其他方面，从而起到平息民愤、稳定社会秩序的作用。鉴于此，我们不妨给他一个合适的肥差，让他成为大家的靶子，这样我们就可以更加顺利的推行我们加税政策了。"
 xiaoxia.4.a:0 "就这么办吧。"
 xiaoxia.4.b:0 "在当地随便给个职位打发他。"
 xiaoxia.4.c:0 "拖下去斩了，我不想听到他的消息。"