 sea_south_african_ideas:0 "南非理念"
 sea_south_african_ideas_start:0 "南非传统"
 sea_south_african_ideas_bonus:0 "南非雄心"
 sea_south_africa_logistical_warfare:0 "后勤战争"
 sea_south_africa_logistical_warfare_desc:0 "说到战争，我们有士兵需要的最便宜的装备。不需要花哨的东西。"
 sea_south_africa_our_own_little_corner:0 "保护我们的地方"
 sea_south_africa_our_own_little_corner_desc:0 "我们是世界的一个小小角落的一部分，我们必须维护和保护我们所拥有的一点点，或者向那些敢于面对我们的人展示。"
 sea_south_africa_securing_our_trade:0 "太多的外来商人"
 sea_south_africa_securing_our_trade_desc:0 "外来者认为我们很小，当我们和他们交易时，但我们必须保持我们的贸易，否则我们连那一点点都没有了。"
 sea_south_africa_everyone_must_be_happy:0 "所有人都快乐"
 sea_south_africa_everyone_must_be_happy_desc:0 "没有人抱怨，那些抱怨的人，他们停止抱怨。"
 sea_south_africa_making_legitimate_history:0 "创造历史"
 sea_south_africa_making_legitimate_history_desc:0 "虽然我们对这个世界来说比较新，但这仍然是一个不错的开始，创造我们自己的历史，让我们在未来被记住。"
 sea_south_africa_constantly_on_move:0 "不断移动"
 sea_south_africa_constantly_on_move_desc:0 "我们一直在移动，没有休息。这也是敌人不期望我们在到达需要很长时间的地方的原因之一。"
 sea_south_africa_working_day_and_night:0 "日以继夜地工作"
 sea_south_africa_working_day_and_night_desc:0 "我们从不停止我们正在做的事情，因为我们停止的那一天，就是我们死去的那一天。"
 # 西部：
 mini_yemoja_cult_modifier:0 "耶摩亚"
 mini_yemoja_cult_modifier_desc:0 "耶摩亚，水之母，是约鲁巴人中强大的奥里沙。我们请求她保护女性，保护海上旅行，并带来丰收。"
 mini_roog_cult_modifier:0 "罗格"
 mini_roog_cult_modifier_desc:0 "罗格，创造者，是塞雷人神性的名字和力量。通过向祖先精神潘古尔牺牲，我们承认我们生命的神圣性。"
 mini_nyame_cult_modifier:0 "尼亚美"
 mini_nyame_cult_modifier_desc:0 "尼亚美，天神，根据阿散蒂人的说法，创造了第一个人类。尼亚美的孩子是阿博索姆，较小的神和祖先，已知在地球上协助我们人类 - 我们一起是一体。"
 # 中部：
 mini_cwezi_cult_modifier:0 "克维兹"
 mini_cwezi_cult_modifier_desc:0 "我们珍视旧基塔拉帝国的传统。通过与自然精神保持良好关系，珍视我们的基塔拉祖先和保护他们神龛的血统，我们可以确保保持神的青睐。"
 mini_central_african_ancestor_cult_modifier:0 "姆利拉"
 mini_central_african_ancestor_cult_modifier_desc:0 "通过神谕，我们可以与死去的祖先和自然精神交流。这样我们可以确保我们尊敬那些在我们之前的人，并在周围敌对的环境中获得帮助。"
 mini_mwari_cult_modifier:0 "姆瓦里"
 mini_mwari_cult_modifier_desc:0 "我们尊敬创造了这个世界的伟大神姆瓦里，当他说话时，他使山脉震动。姆瓦里是唯一的真神，他在地球上的声音和统治者是我们的统治者。"
 # 东部：
 mini_enkai_cult_modifier:0 "恩凯"
 mini_enkai_cult_modifier_desc:0 "我们遵循恩凯，天空中的人，他把牲畜送给了我们，使我们成为世界上所有牛的合法拥有者。作为天空的统治者，他也是祝福我们雨水的人，或者在他愤怒时扣留它。"
 mini_waaq_cult_modifier:0 "瓦阿克"
 mini_waaq_cult_modifier_desc:0 "伟大的瓦阿克是天空之神，至高无上，全能的宇宙统治者。他的追随者祈求和平与和谐，相信世界平衡对于避免灾难和不幸至关重要。"
 mini_zanahary_cult_modifier:0 "扎纳哈里"
 mini_zanahary_cult_modifier_desc:0 "扎纳哈里创造者具有双重性质；男性和女性，光明与黑暗，天堂与地球。祖先是社区中最重要的成员，因为他们直接与神联系，而活着的人只是暂时的延伸。"
 # 世界其他地区：
 mini_christianity_cult_modifier:0 "基督教"
 mini_christianity_cult_modifier_desc:0 "我们遵循将耶稣基督放在这个世界上为我们的罪而死的神的方式。"
 mini_islam_cult_modifier:0 "伊斯兰教"
 mini_islam_cult_modifier_desc:0 "我们遵循伟大的神通过他的先知穆罕默德向世界揭示的方式。"
 mini_buddhism_cult_modifier:0 "佛陀教"
 mini_buddhism_cult_modifier_desc:0 "我们遵循伟大的导师 Gautama Buddha 的道路，他几个世纪前走在这个世界上。通过他，我们了解了四圣谛，轮回和这个世界的性质。"
 mini_dharmic_cult_modifier:0 "圣法教"
 mini_dharmic_cult_modifier_desc:0 "我们遵循印度教神的古老方式。从他们那里，我们了解到轮回以及如何通过种姓有效地组织社会。"
 mini_south_central_american_cult_modifier:0 "特奥特尔"
 mini_south_central_american_cult_modifier_desc:0 "我们从海上学习了特奥特尔神的神秘方式。通过牺牲和仔细观察天空，我们可以影响地球上的生命，避免我们所知道的文明的终结。"
 mini_norse_cult_modifier:0 "弗雷亚"
 mini_norse_cult_modifier_desc:0 "我们遵循美丽的女士弗雷亚，爱、战争和魔法的女神。通过她的礼物seid魔法，我们将取得辉煌的征服！"
 mini_zoroastrian_cult_modifier:0 "琐罗亚斯德教"
 mini_zoroastrian_cult_modifier_desc:0 "我们遵循先知琐罗亚斯德的教导，尊敬阿胡拉·马兹达这位智者。正如取悦神，我们将永远保持圣火燃烧。"
 mini_jewish_cult_modifier:0 "哈曼诺"
 mini_jewish_cult_modifier_desc:0 "我们相信唯一的神，我们是亚伯拉罕的孩子。几个世纪以来，我们失去了与我们犹太根源的联系，但现在我们再次拥抱他们的传统。"
