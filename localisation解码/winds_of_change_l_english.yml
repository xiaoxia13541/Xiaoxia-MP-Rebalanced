 ORM_mahra_title:0 "征服迈赫拉人"
 ORM_mahra_desc:0 "阿拉伯南部是迈赫拉人的故乡，他们的文化与其他阿拉伯部落截然不同。他们和我们一样也是有名的航海家，但这只会让他们成为我们的竞争对手。让我们向他们的土地进军，让他们臣服于我们的统治。"
 ORM_holy_cities_title:0 "圣城监护人"
 ORM_holy_cities_desc:0 "伊斯兰世界的圣城正被弱者窃据。我们，[Root.GetName]的商人凭借着铁与金更适合担任圣地监护人的职责，麦加和麦地那很快就会归于我手。"
 ORM_india_title:0 "与印度的联系"
 ORM_india_desc:0 "我们的贸易远达印度，然而我们的商人正受到印度诸国统治者们的压迫。让我们扬帆远航，并帮助他们在印度取得应有的地位。"
 ORM_malay_title:0 "马来海岸"
 ORM_malay_desc:0 "我们的商人止步于印度的港口，但是东南亚一直受到伊斯兰商人的影响。如果我们能够控制他们的贸易路线，我们就可以继续向亚洲拓张我们的势力。"
 ORM_spice_trade_title:0 "香料必须流动"
 ORM_spice_trade_desc:0 "香料本身或许对我国没什么益处，但香料贸易却有利可图。我们如果想要垄断这珍贵的货物，就必须赶走所有竞争对手。"
 ORM_oman_title:0 "阿曼的迟暮"
 ORM_oman_desc:0 "多年来，我们与阿曼苏丹国的冲突从未间断。现在他们的势力范围已经缩小到了尼兹瓦城堡，败局已定。让我们向他们发起最后一击，将他们的势力从我们的土地上一扫而空。"
 ORM_central_arabia_title:0 "巩固阿拉伯中部"
 ORM_central_arabia_desc:0 "阿拉伯中部有许多敌对部落，他们都比我们更习惯于沙漠作战。然而，他们缺乏的是对抗我们的财富。我们的黄金可以买到一千名战士，有了一千名战士，我们就能征服他们。"
 ORM_Baghdad_title:0 "巴格达的陷落"
 ORM_Baghdad_desc:0 "智慧宫可能是伊斯兰世界最著名的图书馆。它建于巴格达，巩固了伊斯兰教的黄金时代。然而，自蒙古入侵以来，它已失去了昔日的辉煌。为了重建智慧宫，并让它比原来更为辉煌，我们必将夺取巴格达。"
 ORM_unify_arabia_title:0 "我们的半岛"
 ORM_unify_arabia_desc:0 "阿拉伯的土地终于归于一统。自从哈里发垮台且沦为傀儡之后，伊斯兰世界一直处于分裂状态。现在，我们已经统一了先知的土地，该宣布自己是新的哈里发了。"
 ORM_trading_outposts_title:0 "扩大影响范围"
 ORM_trading_outposts_desc:0 "如果我们要在阿拉伯以外建立贸易网络，就必须准备夺取和巩固海外前哨站。仅仅是为了建立这些前哨站，我们就必须准备一支舰队，以支持我们的商人在本土之外展开商业活动。"
 ORM_china_title:0 "中国的财富"
 ORM_china_desc:0 "中国可能是我们的商人遇到过的最富裕的地区。从茶叶到瓷器，再到伊斯兰世界缺乏的任何商品。通过在他们的港口建立影响力，我们或许能创建一家新公司，为我们带来超乎想象的利润。"
 ORM_thalassocracy_title:0 "阿拉伯海权主义"
 ORM_thalassocracy_desc:0 "我们对印度洋和亚洲其他地区的商业和航海霸权的梦想已经实现。我们的商人可以在我们海外帝国的每个角落自由买卖财富。对于任何投机取巧的伊斯兰商人来说，这都将是一个新时代。"
 ORM_haasa_title:0 "巴林之地"
 ORM_haasa_desc:0 "巴林拥有阿拉伯最珍贵的宝石。然而，这些宝石被外国人控制着，没有得到充分利用。也许我们该接管并交易这些宝石，为我们自己谋福利了。"
 ORM_yemen_title:0 "征服也门"
 ORM_yemen_desc:0 "也门是阿拉伯和非洲之间的十字路口。当地也产出世界上最著名的咖啡。然而，他们只是我们的敌人，我们必须应对他们。我们会像征服阿拉伯其他地区一样征服他们。"
 ORM_buffing_outposts_title:0 "海外前哨"
 ORM_buffing_outposts_desc:0 "如果我们的商人要在远离阿拉伯本土的地区立足，我们也需要帮助他们。如果能建立新的前哨站，并以确保贸易路线安全为目的加以建设，商人们就能进一步加强对外国领土的影响力。"
 ORM_trade_influence_mechanic_title:0 "阿拉伯最优秀的商人"
 ORM_trade_influence_mechanic_desc:0 "[Root.GetName]人是阿拉伯最著名的商人。他们的影响力遍及印度洋的许多港口，而我们也从中受益匪浅。也许，如果我们能在我国给予某些商人更多权力，他们会更乐意帮助我们。"
 ORM_even_more_trade_influence_buff_title:0 "印度洋霸权"
 ORM_even_more_trade_influence_buff_desc:0 "印度洋的辽阔阻止不了我们成为它的主宰。我们将确保贸易航线的安全，我们的船只将驾驭它的波涛，这一切都是为了利益。"
 ORM_exploiting_the_secret_title:0 "挖掘咖啡的秘密"
 ORM_exploiting_the_secret_desc:0 "也门的咖啡是阿拉伯最有利可图的商品之一。作为贸易者，我们理应利用这一点，努力增加咖啡的产量。"
 ORM_across_hormuz_title:0 "穿过霍尔木兹海峡"
 ORM_across_hormuz_desc:0 "波斯湾或许已被纳入我们的控制，但越过波斯湾便是曾属于我们的波斯土地。准备起入侵部队，我们要夺回我们失去的一切。"
 ORM_reclaim_lost_territory_title:1 "波斯桥头堡"
 ORM_reclaim_lost_territory_desc:0 "随着我们在波斯站稳脚跟，我们需要着手建立起内陆防御。波斯境内的王国可能会试图反对我们，但我们会确保我们不会再被打败。"
 ORM_timurs_overlord_title:0 "帖木儿的傀儡师"
 ORM_timurs_overlord_desc:0 "帖木儿或许是我们最值得信任却又最不值得信任的伙伴，他们曾在过去帮助过我们。然而现在他们的国家已经四分五裂，也许我们可以通过幕后操控，获得对帖木儿帝国的控制权。"
 ORM_hormuz_toll_title:0 "霍尔木兹海峡通行税"
 ORM_hormuz_toll_desc:0 "对波斯湾的控制使我们能够控制亚洲和中东之间的贸易，因为任何想要前往美索不达米亚的船只都必须先经过我国境内辉煌的城市。如果我们对经过的船队收取合理的通行税，也许就能从外国贸易中进一步获得利润。"
 ORM_gems_of_arabia_title:0 "阿拉伯宝石"
 ORM_gems_of_arabia_desc:0 "阿拉伯宝石闻名于伊斯兰世界。然而，我们对财富的渴望与日俱增。我们必须确保进一步提高这些宝石的产量，让我们都能过上国王般的生活。"
 ORM_religious_propogation_title:0 "先知之路"
 ORM_religious_propogation_desc:0 "如果说伊斯兰世界的商人有什么成就的话，那就是通过贸易将他们的信仰传遍亚洲。他们首先将我们的教义介绍给他们新近登陆的海岸，然后让当地居民逐渐皈依。我们应遵循这一传统，将我们的信仰传播到世界的每一个角落。"
 ORM_fars_title:0 "法尔斯战役"
 ORM_fars_desc:0 "法尔斯的统治者一直是我国的威胁。他们对我们发动战争，争夺波斯湾的控制权。我们必须干掉他们，一劳永逸地消除这一威胁。"
 ORM_persia_title:0 "支配波斯"
 ORM_persia_desc:0 "波斯是我们贸易商的重要基地。作为伊斯兰教、中国和印度之间的十字路口，确保它的安全可以让我们更有效地向我国引导贸易。"
 ORM_fortifying_hormuz_title:0 "强化海岛防御"
 ORM_fortifying_hormuz_desc:0 "霍尔木兹虽然是一座岛屿，但它仍然很容易受到敌人的攻击。为了保证安全并进一步控制该地区贸易，我国的许多商人都要求我们付诸行动以改善岛屿防御。"
 ORM_ibadi_religion_title:0 "伊巴德派"
 ORM_ibadi_religion_desc:0 "阿曼是伊巴德教派的故乡，自从我们在阿曼地区的影响力增强以来，这种信仰一直在给我们制造麻烦。我们必须决定如何处理伊巴德派，要么容忍他们，要么让他们改宗，要么接受他们的教义并将其传播开来……"
 arabic_plutocracy_reform:0 "阿拉伯财阀政治"
 arabic_plutocracy_reform_desc:0 "其他阿拉伯国家的统治以信仰或权力为后盾，而我们的统治则以这个世界上最重要的东西——金钱为后盾。这种政府形式注重货币扩张和海外影响力，以进一步加强贸易发展。"
 ability_arabic_trade_influence:0 "阿拉伯重商主义"
 arabic_trade_influence_power_desc:1 "§Y阿拉伯重商主义§!代表我们在海外的贸易联系。\n\n它能通过以下方式获得：\n－高§Y海军传统§![Root.GetArabicTradeDescMOH][Root.GetArabicTradeDescWONDHA]\n－统治者的§Y外交§!能力\n－处于§Y和平§!状态\n\n它会因以下原因而失去：\n－高§Y腐败度§!\n－低§Y贸易收入占比§!\n－高§Y厌战度§!\n－处于§Y战争§!状态\n\n"
