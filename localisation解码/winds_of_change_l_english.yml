 yua_expand_han_army_desc:0 "我国人口之核心居住于中国，应当扩张汉军以征服邻国。"
 yua_emperors_guard_title:0 "帝之怯薛"
 yua_emperors_guard_desc:0 "尽管[Root.Monarch.GetName]是一位伟大的领袖，但刺客与战场都可能夺去他的生命。通过建立一支精锐禁卫——怯薛，将确保统治者得以在每一场冲突中幸存。"
 yua_southern_army_title:0 "新附军"
 yua_southern_army_desc:0 "中国南北已经对峙割裂了许久，在此过程中南方逐渐发展出了自己的特色。我们应该设立一支新附军来吸纳降俘的南人，与在北中国降俘的汉人军兵相区别。"
 yua_civil_and_military_affairs_title:0 "文武政务"
 yua_civil_and_military_affairs_desc:0 "大元是一个建立在武力而非复杂治理之上的社会。因此，我们必须确保国家的任何民事事务都与我们的军事事务相结合。"
 yua_four_great_schools_title:0 "金元四家"
 yua_four_great_schools_desc:0 "自金元以降，医分四家，各有成见。若有一法能统合众说，则死生之理或可明矣。"
 yua_censorate_title:0 "御史台"
 yua_censorate_desc:0 "御史台乃是我国效率极高的监察部门，为了治理如此广袤的疆土，御史台竭尽全力地维护着中央集权，并保证帝国的官僚机构高效运转。"
 yua_sinicizition_title:0 "四等人制"
 yua_sinicizition_desc:0 "国朝文化繁杂，若要有效管理，则需将国人别为蒙古人、色目人、汉人、南人四等，以便分而治之。"
 yua_inward_perfection_title:0 "内圣之道"
 yua_inward_perfection_desc:0 "朝堂之上，常有内行王化、修明政理，暂罢辟地广境之清议。然而另有论称，如今正当一鼓作气、先发制人，不宜畏首畏尾，使敌寇坐大。"
 yua_reestablish_zongshu_sheng_title:0 "组织六部"
 yua_reestablish_zongshu_sheng_desc:0 "自元明易代，朝中六部时移物换，今我朝光复，其赫赫旧制亦当复之。"
 yua_printing_press_title:0 "简化活字印刷"
 yua_printing_press_desc:0 "虽然早在9世纪中国就出现了雕版印刷术，但它却十分繁杂，只有少数官僚才能有效用到。如果我们简化这项技术，也许能够把中国带到一个印刷新时代。"
 yua_naadam_festivals_title:0 "那达慕大会"
 yua_naadam_festivals_desc:0 "那达慕大会是元帝国内蒙古族的一项盛大的传统节日。它以「男儿三艺」为特色：赛马、射箭和摔跤。这些比赛展示了蒙古勇士的技术和力量，甚至皇帝和达官贵人也经常参加。该节日还包括文化表演、宴会和其他各种娱乐形式，使其成为帝国社会和文化生活的重要节庆。"
