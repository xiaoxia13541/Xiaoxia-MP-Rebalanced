 feo_branching2_desc:0 ""
 feo_subdue_the_hordes_title:0 "制服游牧部族"
 feo_subdue_the_hordes_desc:0 "尽管东欧大草原地区摆脱了鞑靼枷锁，但乌拉尔地区仍有一些游牧民对我们构成威胁。通过征服他们，我们将警醒任何想要劫掠我们土地的骑兵再三考虑他们的选择。"
 feo_steppe_development_title:0 "哥特人外迁"
 feo_steppe_development_desc:0 "大草原地区充满了居心叵测的外国人，不能指望他们给我们国家带来收益。将一些我们的人民安置在那里建立城市将有助于解决这个问题。"
 feo_russian_aid_title:0 "罗斯人的援手"
 feo_russian_aid_desc:0 "我们在北方找到的新盟友迄今为止给了我们巨大的帮助。然而，我们当地的人力一直很匮乏，我们的官员也不可靠。也许要求他们派遣一些官员来帮助我们可以解决其中的一个问题。"
 feo_russian_guard_title:0 "[Root.GovernmentName]守卫"
 feo_russian_guard_desc:0 "哥特人口有限，我们一直以来依靠外国招募的士兵，他们的纪律不如我们的俄罗斯兄弟。请求他们派遣一小队精英卫兵将有助于解决这个问题。"
 feo_russian_claims_title:0 "宣称俄罗斯"
 feo_russian_claims_desc:0 "随着我们在俄罗斯的关系逐渐稳固，我们现在能够主张对其王位的宣称。虽然我们的贵族可能会帮助我们实现这一目标，但我们仍然需要安抚当地人民……"
 feo_palace_of_tsars_title:0 "沙皇宫"
 feo_palace_of_tsars_desc:1 "事实证明加夫拉斯王朝同罗斯的联系是有益的，现在我们的统治者端坐于克里姆林宫的宝座之上，主宰着全罗斯的土地。剩下的唯一一件事就是加冕为沙皇……"
