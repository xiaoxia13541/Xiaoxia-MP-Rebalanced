 ven_promissione_ducale_reform:0 "总督誓言"
 ven_promissione_ducale_reform_desc:0 "起源于威尼斯等意大利城邦的「总督誓言」是总督的就职宣誓，包括法律和政治两个方面。这些誓词包括承诺公正执法、维护国家机密和执行大议会的决定。这些誓词还对总督的权力施加了限制，如禁止与外国领导人直接通信，禁止干涉威尼斯宗主教的选举。随着时间的推移，宣誓的内容越来越全面，最终被印刷出来，历任总督的文件篇幅也越来越长，从108页到301页不等。为了防止职位世袭，对总督亲属也有限制，禁止他们参加某些会议和担任某些职位。虽然在威尼斯共和国晚期，一些限制有所放宽，但主要的限制仍然保留，对总督的家庭成员也如是。誓词还包括有关总督夫人的规定，包括她的着装和礼仪职责。"
