 heathen_royal_marriage_tooltip:0 "「异教王室联姻」代表两个信仰迥异的国家王室之间不寻常的婚姻上的结合，这将极大地增进双边关系。如果你对一个与你王室联姻的国家宣战，你将遭受巨大的负面影响。"
 heathen_royal_marriage_dialog:0 "[From.GetName]的领主想要和你的家族成员进行异教王室联姻。这将会使得我们两国的关系更加紧密。"
 heathen_royal_marriage_alert_tooltip:0 "「异教王室联姻」代表两个信仰迥异的国家王室之间不寻常的婚姻上的结合，这将极大地增进双边关系。如果你对一个与你王室联姻的国家宣战，你将遭受巨大的负面影响。"
