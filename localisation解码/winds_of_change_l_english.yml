 flavor_azt.19.t:0 "湖的主人"
 flavor_azt.19.d:0 "在我们帝国的发源地特斯科科湖，一位坐在王位上的人做了一个梦。他看到了我们所生活的这个牢笼之外的景象，一片他渴望征服的无垠土地。这个人的名字叫蒙特祖玛一世，阿兹特克帝国的第二代皇帝。虽然在过去皇帝只是一个礼节性的头衔，但他通过征服邻国以及对同盟成员的军事镇压将这个头衔变得名副其实。\n\n随着最近的这种权力转变，他可以开始追逐自己的梦想。他的周围存在着许多威胁，例如普雷佩查帝国、特拉斯卡拉元老院、萨波特克的残余势力，甚至还有四分五裂的玛雅土地。许多敌人想要阻止这个梦想，但哪怕是冥界米克特兰，我们也要为他征服。"
 flavor_azt.19.a:0 "蒙特祖玛的统治才刚刚开始。"
 flavor_azt.20.t:0 "冲突终结者"
 flavor_azt.20.d:0 "鲜花战争的烈火熊熊燃烧，许多士兵和平民因此丧生。大量的死亡为众神提供了更多的鲜血，然而代价高昂的胜利意味着我们的阿兹特兰之梦可能受挫。随着特拉斯卡拉的陷落，我们在墨西哥最大的宿敌就此覆灭。[Root.Monarch.GetName]现在是特斯科科湖周边城市的唯一统治者。\n\n随着新的和平降临在我们的土地上，旗帜正在缓缓升起。在过去，我们终结了中墨西哥的冲突。现在，我们正准备瓜分征服萨波特克人的土地。"
 flavor_azt.20.a:0 "我们与特拉斯卡拉的冲突结束了。"
 flavor_azt.21.t:0 "裂云者"
 flavor_azt.21.d:0 "征服永远不足以使民众屈服。军事镇压只能使战败者的士气暂时低落。为了完全地治理、统治他们，首先要做的是使他们分裂，使他们感觉孤立无援，然后再统治他们。\n\n[Root.Monarch.GetName]就是使用了这种策略来对付自称「云族」的萨波特克人。由于他们已经四分五裂，剩下要做的就是最后一击了，现在他们文明的残余势力已经归于我们的统治之下。"
 flavor_azt.21.a:0 "我们使他们分裂。现在是我们统治他们的时候了。"
 flavor_azt.22.t:0 "血溅三尺"
 flavor_azt.22.d:0 "鲜血是众神的甘露。玛雅人和我们一样清楚这一点，这也是多年前他们接纳了我们的做法的原因。然而，他们并不知道收集血液需要付出多大的代价。仅仅献祭是不够的，激烈的战斗、残酷的战术，皆为胜利。正如特斯卡特利波卡神所言，冲突是鲜血的源泉。\n\n以上所提远远不够。[Root.Monarch.GetName]知道，即便是胜利，我们也必须用更多的鲜血来庆祝。因此，我们将在玛雅人的土地上举行一场盛大的祭祀。"
 flavor_azt.22.a:0 "让敌人的鲜血赋予众神更多的力量。"
 flavor_azt.23.t:0 "光之翼"
 flavor_azt.23.d:0 "自从离开了特斯科科湖这个牢笼，阿兹特克人只能梦想着飞翔，梦想着掌握周围的土地，让所有人都向他们屈膝。不过，[Root.Monarch.GetName]有一个梦想，那就是成为中美洲唯一的统治者，重新建立阿兹特兰。\n\n他开始征服特诺奇蒂特兰周围的城市，将自己打造成阿兹特克人第一位真正的皇帝。他结束了与特拉斯卡拉联盟的冲突，领导了大量新的改革。他将云族一分为二，建立了一个管理机构来统治墨西哥的众多城邦。随着他对玛雅人的征服，他加强了整个国家的宗教信仰，增加了向神灵血祭的规模。现在，吾主唯一剩下的事就是加冕为帝，成为给这片饱受冲突和黑暗困扰的土地带来光明和团结的传奇。"
 flavor_azt.23.a:0 "我们现在是墨西哥的唯一统治者。"
 flavor_azt.24.t:1 "纳瓦诸神"
 flavor_azt.24.d:0 "虽然我国已有一位守护神，现在是时候来选择一位新的主神来歌颂了。"
 flavor_azt.24.a:0 "战神将引领我们走向胜利！"
 flavor_azt.24.b:0 "黑豹将制造一场冲突，我们将会取得胜利！"
 flavor_azt.24.c:0 "雨神将赐予我们肥沃的土地。"
 flavor_azt.24.dd:0 "羽蛇神将为我们创造一个繁荣昌盛的社会。"
 flavor_azt.25.t:0 "三城同盟的命运"
 flavor_azt.25.d:0 "多年以来，经过多次中央集权的尝试，曾建立阿兹特克帝国的城邦同盟如今只剩一具空壳，其曾经的影响力也已经名存实亡。也许是时候正式解散同盟了？"
 flavor_azt.25.a:0 "特诺奇蒂特兰将会至高无上！"
 flavor_azt.25.b:0 "保持这一同盟对我们有益。"
