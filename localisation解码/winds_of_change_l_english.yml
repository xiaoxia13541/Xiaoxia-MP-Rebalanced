 estate_burghers_ITA_permit_merchant_colonists_desc:0 "我们看到我们的商人对建立殖民地非常感兴趣。我们可以利用这一点，但这可能会让我们背上债务。"
 estate_burghers_ITA_promote_latin_merchants:0 "支持拉丁商人"
 estate_burghers_ITA_promote_latin_merchants_desc:0 "意大利一直以来都是欧洲的商业中心，然而如果我们的商人没能得到足够的支持，我们就会由于北方商贸的崛起失去这一地位。"
