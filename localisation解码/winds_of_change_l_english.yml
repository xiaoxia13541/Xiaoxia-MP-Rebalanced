 HEATHEN_MARWAR:0 "§R- 两国正在交战，不能和敌人联姻。§!"
 cappadocian_greek:0 "卡帕多西亚"
 empire_of_trebizond:0 "特拉比松帝国"
 empire_of_trebizond_desc:0 "特拉比松号称帝国，却仅仅是第四次十字军东征劫掠君士坦丁堡后成立的小国而已。自那时起，科穆宁王朝便一直尝试在穆斯林国家的海洋中生存和发展。为保证国家安全，特拉比松的统治者们形成了一项与穆斯林王室联姻的传统。"
 mechanic_can_royal_marry_heathens_yes:0 "启用§Y异教王室联姻§!外交行动。"
 mechanic_can_royal_marry_heathens_no:0 ""
 unlock_crusader_nobility_reform_tt:0 "解锁2级政府改革§Y十字军贵族§!，给予如下效果：\n§Y改革修正：§!\n对其他宗教的战争分数花费：§G-10.0%§!\n异端国家对我国的好感度：§G+10§!\n贵族忠诚均衡点：§G+10.0%§!\n贵族影响力：§Y+10.0%§!\n\n该改革也包含以下机制：\n赢得对§Y异教§!国家的战争现在给予§G10§!点力量投射奖励。"
 crusader_nobility_reform:0 "十字军贵族"
 crusader_nobility_reform_desc:0 "科穆宁王朝与黎凡特的十字军国家有着非常紧密的联系。十字军是一支强大的战斗力量，因此，也许我们应该考虑邀请西方的信徒到我们的土地上定居，建立一个新的十字军贵族阶层，这将有利于圣地的治理和军队的强盛。"
 mechanic_pp_on_heathen_wars_yes:0 "赢得对§Y异教§!国家的战争现在给予§G10§!点力量投射奖励。"
 mechanic_pp_on_heathen_wars_no:0 ""
 TRE_REVOKABLE_THROUGH_TIES_WITH_THE_LATINS_MISSION_TT:1 "§R该特权只能通过§Y拉丁纽带§!任务撤销§!"
 flavor_tre.1.t:0 "科穆宁复兴"
 flavor_tre.1.d:1 "随着在曼齐刻尔特的惨重失败，东罗马帝国陷入了持续衰落之中。敌人自四面八方袭来，帝国的疆域只剩下了往日余辉。奥斯曼的新近崛起使帝国的命运似已注定，他们夺取了帝国的大部分领土并且强迫皇帝向他们俯首称臣。这一情形看似绝望，但随着我们的得胜之师穿过君士坦丁堡的街道，希腊人将再次看到希望之光。我们的先祖证明了自己配得上统治罗马帝国，而我们将追随他们的脚步。这一天标志着第二次科穆宁复兴的到来，一个崭新而强大的罗马帝国将再次崛起！"
 flavor_tre.1.a:0 "凤凰涅槃，浴火重生！"
 flavor_tre.2.t:0 "希腊人回迁[Root.GetName]"
 flavor_tre.2.d:0 "在多年的努力之后，我们在小亚细亚回迁希腊人的努力终于取得了成功。我们现在可以收获劳动的果实了。[Root.GetName]的希腊人已经成为该省的多数人口。"
 flavor_tre.2.a:0 "好的。"
 flavor_tre.3.t:0 "为曼齐刻尔特复仇"
 flavor_tre.3.d:0 "1071年的曼齐刻尔特战役是拜占庭和安纳托利亚历史上的转折点。塞尔柱突厥大败拜占庭军队，俘虏了皇帝罗曼诺斯四世，为突厥人入侵和定居安纳托利亚开辟了道路。拜占庭帝国从未从这场灾难中完全恢复，几个世纪以来衰落的速度不断加快。在报了这一耻辱的一箭之仇之后，我们现在正朝着我们的终极目标——在科穆宁统治下恢复拜占庭帝国——前进。虽然奥斯曼帝国最终解体已成定局，但我们必须正视土耳其人统治小亚细亚的新现实。或许，与其渴求复仇，我们不如与当地居民和解，从长远来看，这对我们大有裨益。"
 flavor_tre.3.a:0 "复仇之日就在眼前！"
 flavor_tre.3.b:0 "我们要搁置历史争议"
 flavor_tre.4.t:0 "特拉比松的提议"
 flavor_tre.4.d:0 "特拉比松帝国向我们发出了附庸的邀请。他们提醒我们，作为特拉比松的加扎里亚海外领地，我们有着共同的历史、密切的文化和宗教联系，以及共同抗击强权的斗争。他们声称，从长远来看，在他们的旗帜下团结起来对我们双方都有好处。我们应该接受他们的提议，成为他们的附庸，还是冒着破坏两国关系的风险拒绝他们的提议？"
 flavor_tre.4.a:0 "接受他们的提议"
 flavor_tre.4.b:0 "拒绝他们的提议"
 flavor_tre.5.t:0 "狄奥多罗接受我们的提议"
 flavor_tre.5.d:0 "狄奥多罗接受了臣服于我们的提议。他们承认我们共同的历史以及在我们的旗帜下团结起来的好处。这是我们朝着共同奋斗迈出的重要一步。"
 flavor_tre.5.a:1 "对我们国家来说是伟大的一天。"
 flavor_tre.6.t:0 "狄奥多罗拒绝我们的提议"
 flavor_tre.6.d:0 "狄奥多罗拒绝了我们的附庸提议。尽管我们有着共同的历史和统一的潜在好处，他们还是选择保持独立。"
 flavor_tre.6.a:0 "遗憾……"
 order_of_the_dragon_order:0 "龙骑士团"
 order_of_the_dragon_order_desc:0 "由卢森堡的西吉斯蒙德所建立的龙骑士团，是旨在从敌人手中保卫基督教世界免受侵害的贵族骑士团。尽管该骑士团主要发源于神圣罗马帝国境内，但他们在中欧和南欧更具影响力。在那里，他们是对抗奥斯曼的重要环节。"
 hun_has_unlocked_third_ni:0 "已解锁匈牙利的国家理念§Y建立黑军§!。"
 hab_branching3_title:0 "分支任务"
 hab_branching3_desc:0 "这是一个分支任务。它的条件和效果将取决于我们在§Y确保选票§!任务中的选择。"
 hab_branching4_title:0 "分支任务"
 hab_branching4_desc:0 "这是一个分支任务。它的条件和效果将取决于我们在§Y确保选票§!任务中的选择。"
 hab_milan_title:0 "米兰公国"
 hab_milan_desc:0 "米兰[MLO.GovernmentName]一直是帝国中棘手但地位紧要的一块烫手山芋。我们必须更紧密地控制住它，来保证他们的财富不会被用来对抗我们。"
 hab_croatia_title:0 "保护克罗地亚"
 hab_croatia_desc:0 "让我们在古老的克罗地亚王国创造一个军事边界。这样我们就可以挡住任何侵犯东南欧基督教国家的人。"
 hab_beat_up_ottomans_title:0 "欧洲之鞭"
 hab_beat_up_ottomans_desc:0 "我们得将奥斯曼的威胁赶出欧洲，否则基督教将一直笼罩在异教徒的阴影下。"
 hab_austria_prospers_title:0 "奥地利的繁荣"
 hab_austria_prospers_desc:0 "随着我们的国家逐渐强大，从北方的葡萄园，到南方的矿场与锻铁炉，整个奥地利都将繁荣起来。"
 hab_vienna_waltz_title:0 "维也纳华尔兹"
 hab_vienna_waltz_desc:0 "我们的首都维也纳必须繁荣起来，成为一个充满音乐与高雅文化的城市，以配得上我们统治者的地位，配得上作为神圣罗马帝国的真正首都。"
 hab_secure_electors_title:0 "确保选票"
 hab_secure_electors_desc:0 "自从哈布斯堡伯爵鲁道夫被加冕为神圣罗马帝国皇帝并设法使其家族入主奥地利以来，加冕皇帝一直是奥地利历代公爵的目标。我们必须尽一切努力，让帝国获得它保持稳定所需的一切——一位奥地利的皇帝。"
 hab_branching1_title:0 "分支任务"
 hab_branching1_desc:0 "这是一个分支任务。它的条件和效果将取决于我们在§Y确保选票§!任务中的选择。"
 hab_branching6_title:0 "分支任务"
 hab_branching6_desc:0 "这是一个分支任务。它的条件和效果将取决于我们在§Y确保选票§!任务中的选择。"
 hab_italian_ambition_title:0 "意大利雄心"
 hab_italian_ambition_desc:0 "富饶的意大利北部长期以来一直违抗帝国法令。这些城市如此接近奥地利中心地带，绝不可饶恕。"
 hab_kingdom_of_italy_title:0 "意大利真王"
 hab_kingdom_of_italy_desc:0 "我们对意大利的征服已然结束。从伦巴第到那不勒斯，都由我们头戴的王冠统治。"
 hab_decline_of_hungary_title:0 "匈牙利的衰落"
 hab_decline_of_hungary_desc:0 "相比于奥地利公国，匈牙利近期的衰落令人担忧。我们必须加强与匈牙利的关系，以防止他们的领土落入敌国的手中。"
 hab_crusade_ottomans_title:0 "奥斯曼的威胁"
 hab_crusade_ottomans_desc:0 "崛起的奥斯曼帝国不仅威胁着东欧，还威胁着中欧和南欧的许多国家。我们必须领导一场战役阻止其扩张。"
 hab_liberate_balkans_title:0 "解放巴尔干"
 hab_liberate_balkans_desc:0 "如果我们想打败奥斯曼人，就必须打击他们的欧洲本土。巴尔干就是他们的欧洲本土，所以我们必须准备一场针对他们的战役。"
 hab_eastern_roman_empire_title:0 "东方皇帝"
 hab_eastern_roman_empire_desc:0 "随着奥斯曼帝国的没落，新的问题出现了：东罗马帝国的遗产怎么办？我们应该对它提出宣称，进一步使我们的皇帝头衔合法化。"
 hab_balance_estates_title:0 "平衡阶层"
 hab_balance_estates_desc:0 "异见与分裂，常常困扰着我们的国家。贵族、教士和市民应当团结起来，为了一个目标——奥地利的荣耀与繁荣而奋斗。"
 hab_vienna_university_title:0 "维也纳大学"
 hab_vienna_university_desc:0 "维也纳大学由奥地利公爵鲁道夫四世在1365年创立，15至18世纪期间成为著名的学术中心。该大学设有包括神学、哲学、法律、医学和艺术在内的大量学科，吸引了来自欧洲各地的学者和学生。"
 hab_von_raab_title:0 "冯·拉布改革"
 hab_von_raab_desc:0 "弗朗茨·安东·冯·拉布是18世纪末19世纪初一位颇具影响力的人物，因其在奥地利帝国的改革而广为人知。1784年至1791年，冯·拉布担任皇帝约瑟夫二世的财政大臣，实施了重大的财政和行政改革，旨在实现帝国财政体系的现代化。他的改革包括集中税收、精简政府官僚机构和合理安排国家开支。他现在的目标是摧毁几个世纪以来一直困扰奥地利的贵族势力。"
 hab_branching2_title:0 "分支任务"
 hab_branching2_desc:0 "这是一个分支任务。它的条件和效果将取决于我们在§Y确保选票§!任务中的选择。"
 hab_branching5_title:0 "分支任务"
 hab_branching5_desc:0 "这是一个分支任务。它的条件和效果将取决于我们在§Y确保选票§!任务中的选择。"
 hab_naples_title:0 "那不勒斯之王"
 hab_naples_desc:0 "将「那不勒斯国王」加入我们的头衔之中，可以巩固我们对意大利的控制，并让我们朝着将整个亚平宁半岛置于我们的统治之下的目标更进一步。"
 hab_hungary_title:0 "皇家匈牙利"
 hab_hungary_desc:0 "匈牙利王国四面都是危险的敌人。我们必须直接介入并保护匈牙利人民，使他们的土地统一在一个统治者之下。"
 hab_multicultural_empire_title:0 "多元文化帝国"
 hab_multicultural_empire_desc:0 "我们向东部和南部的扩张，正使得越来越多的非德意志民族进入我们的帝国。我们是否能保持长期稳定，将取决于我们能否有效地整合这些臣属。"
 hab_the_last_knights_title:0 "欧洲最后的骑士"
 hab_the_last_knights_desc:0 "与其他国家相比，奥地利虽不是骑士精神的发源地，但它却以欧洲骑士精神的最后据点而闻名于世。"
 hab_aeiou_title:0 "A.E.I.O.U."
 hab_aeiou_desc:0 "我们必须将神圣罗马帝国打造成一个疆域辽阔的国家，在这个国家里，我们代表一个强大而中央集权的机构，并且能够对暴力实行垄断——只有这样，我们才能实现腓特烈三世的座右铭：Austriae est imperare orbi universo （世界属于奥地利）。"
 hab_weaken_france_title:0 "削弱法兰西"
 hab_weaken_france_desc:0 "法国人一直是我们争夺德意志，乃至整个欧洲霸权最主要的对手。我们必须将他们削弱到无法对我们的帝国雄心构成威胁的程度。"
 hab_western_europe_title:0 "欧洲霸主"
 hab_western_europe_desc:0 "随着法兰西和伊比利亚的衰落，我们在西方已经没有竞争对手了。让我们自称为欧洲的霸主。"
 hab_crown_of_bohemia_title:0 "波希米亚王冠"
 hab_crown_of_bohemia_desc:0 "波希米亚王国的命运早已引起奥地利历代公爵的兴趣。我们必须采取更加积极的行动，将它更加牢固地纳入我们的掌控中。"
 hab_surpass_poland_title:0 "超越波兰"
 hab_surpass_poland_desc:0 "神圣罗马帝国已经与波兰王室发生了多次冲突。也许现在是时候超越他们，征服他们的土地了。"
 hab_king_of_poland_title:0 "波兰国王"
 hab_king_of_poland_desc:0 "除非我们能让整个波兰成为奥地利[Root.GetStateForm]的附庸，否则我们的东北方边境永远不会真正得到安全。"
 hab_ostend_company_title:0 "奥斯坦德公司"
 hab_ostend_company_desc:0 "其他欧洲列强在殖民地开办的贸易公司让他们赚得盆满钵满。既然我们已经控制了尼德兰，那么也应该寻求采取这样的行动。"
 hab_indian_trading_title:0 "印度的领地"
 hab_indian_trading_desc:0 "我们的殖民帝国，只有在印度和东印度群岛拥有大量领地后才能算完整。"
 hab_austrian_australia_title:0 "定居澳大利亚"
 hab_austrian_australia_desc:0 "在已知世界的极东南方，有一片土地被赋予了一个名字，与我们的国名奇异地相似。显然，这意味着这片土地属于我们。"
 hab_balance_of_power_title:0 "势力均衡"
 hab_balance_of_power_desc:0 "我们必须在欧洲的势力中建立一种均衡，以便保持我们的优势。"
 hab_spread_dynasty_title:0 "冯·哈布斯堡王朝扩张"
 hab_spread_dynasty_desc:0 "哈布斯堡家族生来就是为了王位——越多越好。我们必须为我们的家族在欧洲赢取更多的王位。"
 hab_burgundy_title:0 "收复勃艮第"
 hab_burgundy_desc:0 "勃艮第的领土已经从神圣罗马帝国中脱离了。我们必须确保将他们再次置于我们的统治之下，无论通过何种方式。"
 hab_austrian_netherlands_title:0 "奥属尼德兰"
 hab_austrian_netherlands_desc:0 "尼德兰的土地上有许多繁荣的城市。如果能够把它们占为己有，就能使我们的财富大大地增长——并使我们有能力实现我们的海外帝国雄心。"
 hab_defeat_west_franks_title:0 "击败法兰西"
 hab_defeat_west_franks_desc:0 "随着法国的衰弱，他们的王国现在一片混乱。是时候发动最后一击，一劳永逸地终结他们了。"
 hab_silesia_title:0 "收复西里西亚"
 hab_silesia_desc:0 "西里西亚的省份应当由哈布斯堡家族合法地继承，但却脱离了我们的掌控。为了哈布斯堡王朝的威严，我们必须将其收复。"
 hab_galicia_title:0 "征服加利西亚"
 hab_galicia_desc:0 "波兰举国上下虚弱不堪，诸邻国应当立即着手瓜分之。"
 hab_china_title:0 "中国的财富"
 hab_china_desc:0 "商人们说，远东有一片富饶的土地。我们必须派出军舰和谈判代表，以确保这些财富能够流入我们的口袋。"
 hab_shift_in_balance_title:0 "扭转均势"
 hab_shift_in_balance_desc:0 "势力均衡确实很好，但是如果我们能朝着对我们更有利的方向调整它，我们就能更好地在欧洲建立起我们的卓越地位。"
 hab_imperial_borders_title:1 "[Root.GetPreviewColorHAB]帝国边疆[Root.GetPreviewColorHAB_end]"
 hab_imperial_borders_desc:0 "帝国有一些领土脱离了我们的统治，由那些不承认皇帝权威的国家统治。这种情况必须得到纠正。"
 hab_imperial_capitals_title:1 "[Root.GetPreviewColorHAB]帝国诸都[Root.GetPreviewColorHAB_end]"
 hab_imperial_capitals_desc:0 "我们必须确保我们的各大都城都能反映出作为神圣罗马帝国赖以生存的支柱的水准。"
 hab_switzerland_title:1 "[Root.GetPreviewColorHAB]盖斯勒的复仇[Root.GetPreviewColorHAB_end]"
 hab_switzerland_desc:0 "我们曾经数次试图吞并瑞士，却次次遭遇挫折，其中一次甚至被一个普通的农民用他手中的弓箭击败了。我们必须克服数代人所遭遇的屈辱，将这些叛逆的农民置于我们的统治下。"
 hab_develop_southern_germany_title:1 "[Root.GetPreviewColorHAB]南德意志诸城[Root.GetPreviewColorHAB_end]"
 hab_develop_southern_germany_desc:0 "南德意志是许多德意志大家族的故乡。开发他们的土地，能让我们获得他们的青睐。"
 hab_tirol_silver_mine_title:0 "奥地利银矿"
 hab_tirol_silver_mine_desc:0 "蒂罗尔蕴藏着欧洲最赚钱的银矿之一。通过扩建，我们可以进一步为自己开发这一财富。"
 hab_a_holy_empire_title:1 "[Root.GetPreviewColorHAB]「神圣」帝国[Root.GetPreviewColorHAB_end]"
 hab_a_holy_empire_desc:0 "宗教分歧加剧了帝国成员之间的紧张关系。我们必须恢复宗教团结，以重新获得我们所宣称的「神圣」罗马帝国的道德权威。"
 hab_true_holy_roman_emperor_title:1 "[Root.GetPreviewColorHAB]罗马人的皇帝[Root.GetPreviewColorHAB_end]"
 hab_true_holy_roman_emperor_desc:0 "伴随着帝国改革的完成，如今帝国的无数诸侯们认可了我国理所应当的身份：真正的罗马继承者。曾经我们只是西罗马遗产的继承者之一，而现在，我国终于可以对这个曾经伟大而古老的帝国提出宣称了。"
 hab_bavaria_title:1 "[Root.GetPreviewColorHAB]巴伐利亚公国[Root.GetPreviewColorHAB_end]"
 hab_bavaria_desc:0 "巴伐利亚，对于我们的西北边境来说一直是一个麻烦的存在。他们富有的公国有可能成为我们的眼中钉。我们必须保护我们的边界，以及我们的卓越地位——通过宣称巴伐利亚公国的方式。"
 hab_unify_germany_title:1 "[Root.GetPreviewColorHAB]统一德意志[Root.GetPreviewColorHAB_end]"
 hab_unify_germany_desc:0 "德意志的分裂已持续太久。神圣罗马帝国只会分裂而非统一这片土地。我们将用武力将众多的德意志邦国统一在我们的旗帜下。"
 hab_venetian_ports_title:0 "威尼斯港口"
 hab_venetian_ports_desc:0 "威尼斯以其贸易舰队、财富和航海传统闻名于世。通过征服他们在意大利本土的港口，我们或许可以开始建立一支称霸地中海的海军。"
 hab_imperial_ascendancy_title:1 "[Root.GetPreviewColorHAB]帝国权势[Root.GetPreviewColorHAB_end]"
 hab_imperial_ascendancy_desc:0 "在帝国内的一众王公贵族中总有些人有野心挑战我们，以为自己夺取帝国的控制权。为了解决他们、确保我们的优势地位无可争议，外交和军事实力的展示是必要的。"
 hab_a_roman_empire_title:1 "[Root.GetPreviewColorHAB]「罗马」帝国[Root.GetPreviewColorHAB_end]"
 hab_a_roman_empire_desc:0 "除非罗马城确实包括在帝国的版图之内，否则人们永远不会停止对神圣「罗马」帝国的嘲笑。"
 hab_brandenburg_title:1 "[Root.GetPreviewColorHAB]处理勃兰登堡[Root.GetPreviewColorHAB_end]"
 hab_brandenburg_desc:0 "勃兰登堡有成为北德意志强权的潜力，甚至可能足以挑战我们的霸权。如果想要确保我们在德意志的统治地位不受质疑，我们必须解决这个挑战。"
 hab_prussian_officers_title:1 "[Root.GetPreviewColorHAB]普鲁士式军队[Root.GetPreviewColorHAB_end]"
 hab_prussian_officers_desc:0 "众所周知，普鲁士拥有欧洲最专业的军队之一。许多军事理论家研究了他们军队的运作方式，并希望将其应用到我们的军队中。"
 hab_spain_pu_title:0 "与伊比利亚的关系"
 hab_spain_pu_desc:1 "我们与伊比利亚诸国的共同点可能不多，但如果有一件事能让我们团结起来，那就是法国人。我们对他们共同的仇恨可能足以说服他们让[Root.Monarch.Dynasty.GetName]家族的人坐在他们的王位上。"
