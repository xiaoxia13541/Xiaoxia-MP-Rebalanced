 hussite_protest.1.name:0 "胡斯派诸侯抗议"
 hussite_protest.1.desc:0 "新任皇帝宣布新教成为了帝国的官方信仰，而这让帝国内信奉胡斯派的诸侯倍感震惊，他们在帝国内占据多数，为挫败天主教出钱出力，到头竟是为他人作嫁衣裳。在[hussite_leader_country.Monarch.GetName][hussite_leader_country.Monarch.GetTitle][hussite_leader_country.GetName]的带领下，他们与皇帝[Emperor.Monarch.GetName]接洽，要求让胡斯派信仰在帝国内获得与新教平等甚至更高的地位。"
 hussite_protest.1.a:0 "神圣罗马帝国现在是，以后也仍将是新教帝国！"
 hussite_protest.1.b:0 "授予他们平等的权利。"
 hussite_protest.1.c:0 "我们不得不做出退让，答应他们的一切要求。"
 hussite_protest.2.name:0 "[Emperor.GetName]拒绝了胡斯派的要求！"
 hussite_protest.2.desc:0 "来自[Emperor.GetName]的帝国皇帝[Emperor.Monarch.GetName]拒绝了胡斯派要求帝国内平等权利的要求，他坚称只有新教才是帝国内唯一的正统信仰，而顽固地死守其它教派的诸侯，要么乖乖屈从于此，要么自己承担后果。[Emperor.Monarch.GetHerHis]傲慢态度让我们颇感震惊，而我们必须作出回应。"
 hussite_protest.2.a:0 "还是留在帝国内寻求我们的未来吧。"
 hussite_protest.2.b:0 "离开帝国我们会过得更好。"
 incident_hussite_protest_can_happen_tt:0 "§Y胡斯派诸侯占据着帝国内的大量省份，他们对于这一结果提出了异议。§!"
