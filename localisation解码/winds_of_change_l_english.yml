 estate_burghers_SUN_support_recovering_populations:0 "支持人口恢复"
 estate_burghers_SUN_support_recovering_populations_desc:0 "外来疾病摧残了我国人民，这对我们所有人来说都是真正的诅咒。让我们减轻他们的赋税，让受苦受难的家庭从这场灾难中恢复过来。"
 sunset_invasion.1.t:0 "篡夺者的命运"
 sunset_invasion.1.d:0 "随着海外入侵者战败并撤回他们的祖国，许多曾希望在此攫取名利的定居者被困于我们的领土之上。尽管我们可以视之为又一次征服，但这些人或许会给我们的政府带来麻烦。"
 sunset_invasion.1.a:0 "驱逐是唯一办法。"
 sunset_invasion.1.b:0 "仅仅将其视为被征服的领土。"
 sunset_invasion.1.c:0 "我们将给他们带来恐惧！"
 sunset_invasion.2.t:0 "驶向欧洲"
 sunset_invasion.2.d:0 "成千上万的舰船朝着太阳升起的方向驶去。数以千计的船只和数以万计的士兵已经准备好征服他们发现的第一片海岸。如果对方有所防备，我们已准备好将他们消灭；如果对方毫无防备，我们的胜利就已板上钉钉。"
 sunset_invasion.2.a:0 "去看看太阳从哪里升起！"
 sunset_invasion.3.t:0 "法兰西的命运"
 sunset_invasion.3.d:0 "法兰西以欧洲最骄傲的民族而闻名于世。但是，随着这种骄傲而来的是他们的衰落。他们的土地现由我们掌控。我们可以保留他们的标志性建筑，或者摧毁它们以向欧洲人展示我们的入侵意味着什么。"
 sunset_invasion.3.a:0 "放过他们的名胜吧。"
 sunset_invasion.3.b:0 "摧毁他们的遗产。"
 sunset_invasion.4.t:0 "日落入侵"
 sunset_invasion.4.d:0 "多年前，欧洲侵略者为了寻找前往印度的贸易路线踏上了我们的土地。他们为了抵达东方向西航行，但他们不知道的是，他们被自己的野心引向了我们。在多年的冲突后，如今欧洲已为我们所有，我们终于可以宣布自己是西方的霸主。"
 sunset_invasion.4.a:0 "形势逆转。"
 sunset_invasion.5.t:0 "驶向太阳"
 sunset_invasion.5.d:1 "望向西方，夕阳西下。太阳的沉落意味着一天的结束和新的一天的开始，意味着诸神赐予了我们一个新的轮回。我们中的许多人都好奇着轮回的尽头会有什么在等待着我们，并且已经准备好向夕阳驶去。"
 sunset_invasion.5.a:0 "我们将追上夕阳。"
 sunset_invasion.6.t:0 "日出入侵"
 sunset_invasion.6.d:0 "在亚洲登陆后，我们在那里建立起了殖民帝国。那里凶悍的民族一个接一个地倒下。他们的作风可能对我们构成了挑战，但归根结底，他们没有得到诸神的指引。因为正是诸神要我们踏上日出之地，宰杀中国的巨龙。"
 sunset_invasion.6.a:0 "诸神会感到欣慰。"
 sunset_invasion.7.t:0 "殖民体系"
 sunset_invasion.7.d:0 "我们在欧洲建立了大量殖民政府，但大多数都很快变得不合时宜。我们可能无法让所有殖民政府都实现现代化，但我们可以专注于他们的专门化。我们可以向殖民领征税，或是建立有利于我们的官僚机构，或是其他我们想做出的改变。"
 sunset_invasion.7.a:0 "让我们专注于官僚机构。"
 sunset_invasion.7.b:0 "我们必须看到祖国和殖民领之间的贸易增长。"
 sunset_invasion.7.e:0 "无代表也征税！"
 sunset_invasion.8.t:0 "屠龙"
 sunset_invasion.8.d:0 "中国人尊崇着看似受命于天的皇帝。他们称之为天命。不过，他们的神性只会成为我们诸神的又一养分。在俘获了中国之龙——中国皇帝后，我们可以将其斩杀，并献其心脏给我们的诸神。"
 sunset_invasion.8.a:0 "龙位已空。"
 european_colony:0 "日落殖民领"
 european_colony_long_desc:1 "日落殖民领是一种与其他殖民领属国类似的属国类型，主要区别在于它可以建立在海外领土上。其主要目的是更有效地管理美洲之外的人民，同时也保持我们对该地区的控制。"
