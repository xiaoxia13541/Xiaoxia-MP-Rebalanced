 desc_oma_constructing_omani_fleet:0 "如果我们要抵达新的海岸，必须首先准备一支强大的舰队。"
 oma_zanzibar_ivory_trade:0 "桑给巴尔象牙贸易"
 desc_oma_zanzibar_ivory_trade:0 "事实证明桑给巴尔的象牙贸易为我们的财政带来了巨大的收益。"
 oma_development_of_masqat_port:0 "马斯喀特港口的发展"
 desc_oma_development_of_masqat_port:0 "马斯喀特已被指定为我们在阿拉伯地区的主要港口，为此我们要确保将其发展到全新的高度。"
 oma_nizwa_fort_modifier:0 "尼兹瓦城堡"
 desc_oma_nizwa_fort_modifier:0 "尼兹瓦城堡将保护我们内陆的阿曼土地免受任何可能的入侵。"
 oma_omani_marines:0 "阿曼海军陆战队"
 desc_oma_omani_marines:0 "我们的水手是从阿拉伯地区中最有经验的人中挑选的。与其将他们全部用作我们的船员，也许我们可以利用其中一部分建立一支海军陆战队，帮助我们发动海上登陆。"
 oma_strengthen_omani_marines:0 "加强阿曼海军陆战队"
 desc_oma_strengthen_omani_marines:0 "通过加强我们的海军陆战队，我们的水手现在两栖作战方面的经验更加丰富。"
 orm_forts_buff:0 "要塞建筑"
 orm_hormuz_sound_tool:0 "霍尔木兹海峡通行税"
 desc_orm_hormuz_sound_tool:0 "设立霍尔木兹海峡通行税将让我们得以从所有想要通过我国疆域的外国船只身上获益。"
 estate_burghers_arabian_traders:0 "阿拉伯商人"
 estate_burghers_arabian_traders_desc:0 "我们的商人享誉世界，让他们在宫廷中占有一席之地有助于我们更好地借用他们的力量。"
 estate_burghers_omani_marines:0 "强化阿曼海军陆战队"
 estate_burghers_omani_marines_desc:0 "我们的海军陆战队在两栖作战时可能会有所帮助，但在实际战斗中，他们没有得到适当的训练。我们应该允许我们的商人资助他们的培训，以便他们做好应对任何威胁的准备。"
 OMA_mahra_title:0 "征服迈赫拉人"
 OMA_mahra_desc:0 "阿拉伯南部是迈赫拉人的故乡，他们的文化与其他阿拉伯部落截然不同。他们和我们一样也是有名的航海家，但这只会让他们成为我们的竞争对手。让我们向他们的土地进军，让他们臣服于我们的统治。"
 OMA_holy_cities_title:0 "圣城监护人"
 OMA_holy_cities_desc:0 "伊斯兰世界的圣城正被弱者窃据。我们，[Root.GetName]的商人凭借着铁与金更适合担任圣地监护人的职责，麦加和麦地那很快就会归于我手。"
 OMA_india_title:0 "与印度的联系"
 OMA_india_desc:0 "我们的贸易远达印度，然而我们的商人正受到印度诸国统治者们的压迫。让我们扬帆远航，并帮助他们在印度取得应有的地位。"
 OMA_malay_title:0 "马来海岸"
 OMA_malay_desc:0 "我们的商人止步于印度的港口，但是东南亚一直受到伊斯兰商人的影响。如果我们能够控制他们的贸易路线，我们就可以继续向亚洲拓张我们的势力。"
 OMA_spice_trade_title:0 "香料必须流动"
 OMA_spice_trade_desc:0 "香料本身或许对我国没什么益处，但香料贸易却有利可图。我们如果想要垄断这珍贵的货物，就必须赶走所有竞争对手。"
 OMA_hormuz_title:0 "摧毁霍尔木兹"
 OMA_hormuz_desc:0 "几十年来，霍尔木兹人一直在压迫我们，攻击我们，并将我们的影响力压缩到阿曼内陆。我们决不能让他们成为我们的障碍，我们将勇往直前，然后一劳永逸地粉碎他们。"
 OMA_central_arabia_title:0 "巩固阿拉伯中部"
 OMA_central_arabia_desc:0 "阿拉伯中部有许多敌对部落，他们都比我们更习惯于沙漠作战。然而，他们缺乏的是对抗我们的财富。我们的黄金可以买到一千名战士，有了一千名战士，我们就能征服他们。"
 OMA_Baghdad_title:0 "巴格达的陷落"
 OMA_Baghdad_desc:0 "智慧宫可能是伊斯兰世界最著名的图书馆。它建于巴格达，巩固了伊斯兰教的黄金时代。然而，自蒙古入侵以来，它已失去了昔日的辉煌。为了重建智慧宫，并让它比原来更为辉煌，我们必将夺取巴格达。"
 OMA_unify_arabia_title:0 "我们的半岛"
 OMA_unify_arabia_desc:0 "阿拉伯的土地终于归于一统。自从哈里发垮台且沦为傀儡之后，伊斯兰世界一直处于分裂状态。现在，我们已经统一了先知的土地，该宣布自己是新的哈里发了。"
 OMA_trading_outposts_title:0 "扩大影响范围"
 OMA_trading_outposts_desc:0 "如果我们要在阿拉伯以外建立贸易网络，就必须准备夺取和巩固海外前哨站。仅仅是为了建立这些前哨站，我们就必须准备一支舰队，以支持我们的商人在本土之外展开商业活动。"
 OMA_china_title:0 "中国的财富"
 OMA_china_desc:0 "中国可能是我们的商人遇到过的最富裕的地区。从茶叶到瓷器，再到伊斯兰世界缺乏的任何商品。通过在他们的港口建立影响力，我们或许能创建一家新公司，为我们带来超乎想象的利润。"
 OMA_thalassocracy_title:0 "阿拉伯海权主义"
 OMA_thalassocracy_desc:0 "我们对印度洋和亚洲其他地区的商业和航海霸权的梦想已经实现。我们的商人可以在我们海外帝国的每个角落自由买卖财富。对于任何投机取巧的伊斯兰商人来说，这都将是一个新时代。"
 OMA_haasa_title:0 "巴林之地"
 OMA_haasa_desc:0 "巴林拥有阿拉伯最珍贵的宝石。然而，这些宝石被外国人控制着，没有得到充分利用。也许我们该接管并交易这些宝石，为我们自己谋福利了。"
 OMA_yemen_title:0 "征服也门"
 OMA_yemen_desc:0 "也门是阿拉伯和非洲之间的十字路口。当地也产出世界上最著名的咖啡。然而，他们只是我们的敌人，我们必须应对他们。我们会像征服阿拉伯其他地区一样征服他们。"
 OMA_buffing_outposts_title:0 "海外前哨"
 OMA_buffing_outposts_desc:0 "如果我们的商人要在远离阿拉伯本土的地区立足，我们也需要帮助他们。如果能建立新的前哨站，并以确保贸易路线安全为目的加以建设，商人们就能进一步加强对外国领土的影响力。"
 OMA_finest_arabic_seafarers_title:0 "阿拉伯最优秀的水手"
 OMA_finest_arabic_seafarers_desc:0 "[Root.GetName]人是阿拉伯最著名的商人。他们的影响力遍及印度洋的许多港口，而我们也从中受益匪浅。也许，如果我们能在我国给予某些商人更多权力，他们会更乐意帮助我们。"
 OMA_indian_ocean_supremacy_title:0 "印度洋霸权"
 OMA_indian_ocean_supremacy_desc:0 "印度洋的辽阔阻止不了我们成为它的主宰。我们将确保贸易航线的安全，我们的船只将驾驭它的波涛，这一切都是为了利益。"
 OMA_exaploiting_the_secret_title:0 "挖掘咖啡的秘密"
 OMA_exaploiting_the_secret_desc:0 "也门的咖啡是阿拉伯最有利可图的商品之一。作为贸易者，我们理应利用这一点，努力增加咖啡的产量。"
 OMA_arabian_naval_bases_title:0 "阿拉伯的港口"
 OMA_arabian_naval_bases_desc:0 "我们或许可以自诩造船专家，但如果没有港口供我们使用这些船只，造船业又有什么意义呢？让我们在阿拉伯重夺一些失去的港口，或者征服新的港口，再次开始统治波涛汹涌的大海吧。"
 OMA_shipbuilding_masters_title:0 "造船大师"
 OMA_shipbuilding_masters_desc:0 "我们的人民是出色的船匠和水手，世上没有我们无法征服或开展贸易的海域。为了实现我们的雄心，我们需要建造一支新的舰队。"
 OMA_madagascar_title:0 "马达加斯加岛"
 OMA_madagascar_desc:0 "马达加斯加或许没有太多自然资源，但是它是重要的贸易中心，同时其内部四分五裂，互相征伐。如果我们可以征服这个岛屿，我们可以加强我们在桑给巴尔的力量。"
 OMA_zanzibar_trade_dominance_title:0 "向斯瓦希里海岸扩张"
 OMA_zanzibar_trade_dominance_desc:0 "桑给巴尔的大部分都已经归于我们治下，但是其余的斯瓦希里人依旧在通过军事和经济手段顽抗。如果我们能将他们全部收服，我们将成为桑给巴尔贸易的唯一霸主。"
 OMA_end_hormuz_toll_title:0 "终结霍尔木兹海峡通行税"
 OMA_end_hormuz_toll_desc:0 "霍尔木兹长期以来都在阻碍外国船只通行，因此他们可以决定谁才是海上贸易的赢家。让我们将他们的海岛夷为平地，从而让我们回归自由贸易。"
 OMA_forts_of_oman_title:0 "阿曼堡垒"
 OMA_forts_of_oman_desc:0 "我们的人民长期以来都依托防御工事抵抗外来入侵，即使是大兵压境我们也不会落于下风。让我们修建更多工事，同时妥善维护它们。"
 OMA_religious_propogation_title:0 "先知之道"
 OMA_religious_propogation_desc:0 "如果说伊斯兰世界的商人实现了什么伟业的话，那就是通过贸易在亚洲传播他们的信仰。他们首先将信仰传播到沿海地区，而随着时间的推移其他人也会慢慢皈依伊斯兰教。我们将遵循这一传统，以便将我们的信仰传播到世界的每一个角落。"
 OMA_omani_marines_title:0 "阿曼海军陆战队"
 OMA_omani_marines_desc:0 "我国许多水手，他们往来于各个港口，忙于开展贸易或传播我国的文化。然而这也意味着我们需要建立一支两栖作战力量来应对发生在海外的军事冲突。"
 OMA_zanzibar_title:0 "桑给巴尔苏丹"
 OMA_zanzibar_desc:0 "桑给巴尔诸国日渐衰落，他们的海外力量日薄西山，同时还陷入了持续骚乱之中。或许我们应该成为那片土地的苏丹，进一步实现我们的宣称。"
 OMA_spreading_the_ibadi_faith_title:0 "传播伊巴德派信仰"
 OMA_spreading_the_ibadi_faith_desc:0 "我们的人民是伊巴德派的忠实信众，然而我们与逊尼派和什叶派长期爆发冲突，这让我们难以向外国传播信仰。让我们摧毁妄图抵抗我们的势力，然后将我们的信仰带到他们的国家。"
