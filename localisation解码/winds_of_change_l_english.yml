 auh_first:0 "奥匈陆军"
 auh_first_desc:0 "我们邻国的军队仍在沿用封建征兵的过时做法，导致军队组织混乱、纪律松散，而我们则将建立一支拥有高度组织性的步兵部队，从整个帝国各地征兵入伍，并接受最高统帅部的统一指挥。"
 auh_second:0 "多元文化帝国"
 auh_second_desc:1 "奥匈帝国的边界日益扩大，德意志人、马扎尔人和斯拉夫人的土地都囊括其中。为了防止分离主义、促进文化传播，我们将在整个帝国内部实施平等对待各族人民的政策。"
 auh_third:0 "工业中心"
 auh_third_desc:0 "从波希米亚和西里西亚的煤矿，斯洛伐克的矿山，到蒂罗尔的金矿和喀尔巴阡盆地的粮田，我们的土地富含等待开发的自然资源。我们必须投资于最新的工业技术，从而加快资源的开采和产品的生产。"
 auh_fourth:0 "保证少数族群权利"
 auh_fourth_desc:1 "尽管帝国传统上青睐于奥地利人和匈牙利人这两大主要民族，但我们对斯拉夫人和其他土地的控制，意味着哪怕再小的民族，在帝国治下也必须享有平等的权利。"
 auh_fifth:0 "地方分权"
 auh_fifth_desc:0 "这个幅员辽阔、文化多元的国家往往会让我们的官僚机构难以管理。为了解决这个问题，我们将下放权力，赋予各省更大的自主权。"
 auh_sixth:0 "蓝色多瑙河"
 auh_sixth_desc:0 "浩瀚的多瑙河是我们帝国的生命线。这条河连接着我们最重要的城市，对于运输和国内贸易至关重要。"
 auh_seventh:0 "战争的未来"
 auh_seventh_desc:1 "炮兵显然是战争的未来。随着军队越来越依赖大炮，我们必须雇佣有才华的军事工程师，使我们的大炮比敌人的更强大、更耐用、更实惠。势不可挡的火力将赢得战争的胜利，奥匈帝国的加农炮和榴弹炮将获得一切荣誉！"
 flavor_hun.38.t:1 "匈牙利各民族"
 flavor_hun.38.d:1 "自从肇造以来，匈牙利王国除了是匈牙利文化的家园，也生活着斯洛伐克人、卢森尼亚人、罗马尼亚人、克罗地亚人、德意志人、犹太人、库曼人以及其它诸多民族。几个世纪以来，这些民族都视匈牙利为家园，帮助我们一同建设她、保卫她。然而，最近以来，随着传遍欧洲的崭新理念重塑了人们对国家的认识，我们国家内的诸多族裔接纳了民族国家的概念，携着各自全新的身份认同，他们开始要求政治代表权，要求制定法律保护他们的身份和语言。许多人都将这一切视作水到渠成，乐于保障所有生活于匈牙利的民族的权力，然而也有人认为这一事态相当危险，可能造成政治自主权增加，并最终引发王国领土的分裂。我们是时候处理这一事态，选择我们的手段了。"
 flavor_hun.38.a:0 "我们必须着重弘扬匈牙利文化"
 flavor_hun.38.b:0 "匈牙利是生长于斯的所有民族的祖国"
 flavor_hun.39.t:0 "马扎尔·鲍拉日"
 flavor_hun.39.d:0 "马扎尔·鲍拉日是匈牙利黑军的重要将领，曾先后担任克罗地亚、斯拉沃尼亚、波斯尼亚、特兰西瓦尼亚等地总督以及上匈牙利长官。他在匈雅提·亚诺什麾下崭露头角，他在战场上的才能和对马加什国王的忠诚让他从匈牙利军队中脱颖而出。他曾在匈牙利、波希米亚和巴尔干的多次战役中起到关键作用。黑军在他杰出的领导下受益良多，现在是我们给这位匈牙利英雄授予当之无愧的地位和赞誉，以酬答他为国效力的时候了。"
 flavor_hun.39.a:0 "邀请他在宫廷任职"
 flavor_hun.39.b:0 "必须让他领导我们的军队"
 flavor_hun.39.c:0 "还有别处需要他的效劳"
 flavor_hun.40.t:0 "古贝茨农民起义"
 flavor_hun.40.d:0 "16世纪后期，巴尔干西部的贵族不断增收赋税，压榨当地农民的权利。这些封建主时常对拒绝纳税的人动用残忍暴力的刑罚，民不堪命，叛乱的爆发只是时间问题。在克罗地亚，当地贵族这种严酷的待遇以及土地争议造成了民间动乱，并往往演变为武装冲突。劳苦大众的怨言得不到回应，便有流言称克罗地亚农民已在首领马蒂亚·古贝茨的领导下集结起来，正准备发动公开叛乱，挑战我们的权威。我们必须从速做出行动，解决问题。"
 flavor_hun.40.a:0 "贵族的行为太过分了。必须向农民做出补偿。"
 flavor_hun.40.b:0 "贵族们没有错"
 flavor_hun.41.t:0 "帝国的命运"
 flavor_hun.41.d:0 "哈布斯堡家族陨落造成的余波撼动了整个神圣罗马帝国，帝国诸侯惊慌失措。皇室家族的消亡使得帝国前所未有地虚弱，这正让我们有了主宰其命运的良机。我们是应该填补哈布斯堡家族留下的空缺，登基为新的皇帝，还是应该解散帝国、一劳永逸地终结它的命运？"
 flavor_hun.41.a:0 "帝国皇冠属于我们！"
 flavor_hun.41.b:0 "我们将成为帝国的掘墓人"
 flavor_hun.42.t:1 "亚当·弗朗齐歇克·科拉尔"
 flavor_hun.42.d:0 "亚当·弗朗齐歇克·科拉尔是一位法学家、历史学家，曾任皇家御前会议成员、首席皇家图书馆馆长，也是奥地利皇帝开明政策的有影响力的倡导者。他曾做过广泛的学术研究，对民族学的科学研究发展作出了贡献，还是奥地利帝国中泛斯拉夫主义活动的先行者之一。这样一位生长于匈牙利的人才却为他国效力实属憾事，我们或许应该考虑为他在我国宫廷中安排一个高级职务，让他得以为祖国服务，而不再维护外国利益。"
 flavor_hun.42.a:0 "邀请他到宫廷任职"
 flavor_hun.42.b:0 "其他地方需要他"
 flavor_hun.43.t:0 "基尼日·帕尔"
 flavor_hun.43.d:2 "基尼日·帕尔是我军的传奇人物，已为王室效力数十余载。这位战场老将面对突厥人及其它敌人时屡次取得胜利，归功于他卓越的军事才能，他军事生涯未尝一败。几十年来，他独力担当斯拉沃尼亚至特兰西瓦尼亚一线广大地域的防务，也曾多次担任行政职务。随着他的军旅生涯即将落幕，我们王国如今有机会将他的专长用于别处。我们应该怎样利用他的才能？"
 flavor_hun.43.a:0 "他可以使我们的将领获益匪浅"
 flavor_hun.43.b:0 "宫廷可以利用他的经验"
 flavor_hun.43.c:0 "在多年的服务后，他应当好好休息"
 flavor_hun.44.t:0 "阿拉贡的比阿特丽斯"
 flavor_hun.44.d:1 "阿拉贡的比阿特丽斯，又称那不勒斯的比阿特丽斯，是意大利文艺复兴时期的著名人物。她以其对艺术的资助和对文化与政治事务的影响力而闻名。比阿特丽斯生于1457年，是特拉斯塔马拉家族中那不勒斯的费迪南一世与克雷蒙的伊莎贝拉之女。那不勒斯充满活力的文化环境培养了她对人文艺术的深刻鉴赏力。1476年，比阿特丽斯与匈牙利国王马加什·科尔温的婚姻将她确立为文艺复兴时期欧洲的关键外交人物之一。她的赞助促进了意大利与匈牙利之间文化交流的繁荣，使艺术理念、手稿和学者得以交流。在匈牙利，比阿特丽斯建立了著名的宫廷图书馆——科尔文纳图书馆。这座图书馆成为了人文主义学习和学术研究的中心。她的赞助支持了许多杰出的人文主义作家和学者的工作，为文艺复兴时期学术的繁荣作出了贡献。除了文化事业外，比阿特丽斯作为意大利城邦与匈牙利之间的中介，在外交事务中也发挥了关键作用。她在外交上敏锐和政治影响力增强了那不勒斯、匈牙利与其他欧洲强权之间的联系。也许，我们的宫廷可以利用她的技能。"
 flavor_hun.44.a:0 "她的作用是不可估量的"
 flavor_hun.44.b:0 "她不应干涉国家事务"
 flavor_hun.45.t:0 "三部法"
 flavor_hun.45.d:2 "《三部法》，全称《显耀匈牙利王国习惯法三部》，是匈牙利王国在文艺复兴时期编纂的一部重要法律文献。它产生于15世纪晚期，是一部内容全面的法典，涵盖了贵族法和平民法。它旨在借鉴既有的习惯法，巩固和编纂匈牙利法律。它的编纂是一项意义深远的重大任务，展现了国王对法律改革和政府治理的执着奉献。尽管影响巨大，但《三部法》尚未获得全国范围内的官方认可。我们是否应该使其成文化？"
 flavor_hun.45.a:0 "编纂成文！"
 flavor_hun.45.b:0 "我们不需要这种法典"
 flavor_hun.46.t:0 "特兰西瓦尼亚萨克森人改信新教"
 flavor_hun.46.d:1 "约翰内斯·洪特是16世纪特兰西瓦尼亚宗教界和学术界的关键人物，他在新教在萨克森族裔中的传播起到了重要作用。洪特生于特兰西瓦尼亚，是一名学者、人文主义者，一名深受新教改革理念影响的神职人员。他在德意志接受教育，接受了改革思想的熏陶，之后回到特兰西瓦尼亚以极大的热忱奉献于新教信条的传播。在洪特影响下，特兰西瓦尼亚萨克森人开始接受新教，尤其是路德宗。他富于辩才的讲道、学术著作和对改革的不懈倡导在萨克森族裔中引起了许多人的共鸣，从而导致了背离传统天主教的逐步但重大的转变。萨克森人在洪特引领下改信新教对特兰西瓦尼亚当地的宗教和文化认同产生了深远影响。他的影响十分巨大，如今在特兰西瓦尼亚萨克森人生活的地区，除了少数仍在坚守天主教信仰之外，绝大多数都已接受了新教。"
 flavor_hun.46.a:0 "就这样吧"
 flavor_hun.46.b:0 "我们必须根除异端！"
 flavor_hun.47.t:0 "科尔文纳图书馆"
 flavor_hun.47.d:1 "由1458年至1490年担任匈牙利国王的马加什·科尔温委托建造的这座宏伟图书馆，是15世纪晚期欧洲最著名的学术中心之一。马加什·科尔温以其对艺术和科学的赞助而闻名，他汇集了包括哲学、神学、历史、医学、数学和文学在内的各个学科的杰出手稿和印刷作品的显著收藏。科尔维努斯图书馆收藏了超过2000卷书籍，使其成为当时最大的图书馆之一。科尔文纳图书馆的重要性不仅在于其令人印象深刻的内容。它作为学术交流的中心，发挥了在整个欧洲传播知识的关键作用。来自整个大陆的学者都被吸引到这个图书馆，为文艺复兴时期的智识活力做出了贡献。它象征着文艺复兴时期的智识热情和赞助在培养知识与创新中的力量，并提醒我们保护和珍惜文化遗产的持久价值。"
 flavor_hun.47.a:0 "知识就是力量"
 flavor_hun.48.t:0 "首都危机"
 flavor_hun.48.d:0 "随着奥斯曼近来的扩张，我们的首都[153.GetName]已经岌岌可危。尽管[153.GetName]城防御设备完善，然而一旦城市遭到突厥人围困，其周边的地形将无险可守。许多人建议将宫廷移至远离奥斯曼边境的其它城市是明智之举，上匈牙利的[1772.GetName]似乎是最佳的备选。我们该怎么做？"
 flavor_hun.48.a:0 "我们决不能抛弃[153.GetName]！"
 flavor_hun.48.b:0 "迁往[1772.GetName]更为明智"
 flavor_hun.49.t:0 "尤拉伊·亚诺希克"
 flavor_hun.49.d:0 "恶名昭彰的盗匪尤拉伊·亚诺希克和他的匪帮让上匈牙利的贵族与市民寝食难安。他们胆大妄为，制造了严重的祸患和破坏，而追查其行踪简直难于登天，因为他们常把劫来的财物分给当地农民，农民则帮助他们躲避官方的追捕。他渐渐在斯洛伐克当地民间传说中成为一个英雄人物，他的党羽迅速增加，远到波兰和摩拉维亚都有人前来投靠。各个阶级感到无法处置这一情况，已经前来向我们控告并求助。他们请求王室帮助追捕亚诺希克，将其绳之以法。"
 flavor_hun.49.a:0 "组织人力追捕他"
 flavor_hun.49.b:0 "匈牙利各大阶级居然搞不定一个草寇？"
 flavor_hun.50.t:0 "亚诺希克再次来袭"
 flavor_hun.50.d:0 "无视各阶级的请求带来了严重后果——尤拉伊·亚诺希克及其同伙再次发动袭掠，这次更是变本加厉。各阶级十分愤怒，民众惶惶不安。王室不能再对亚诺希克的恐怖行为视而不见了。"
 flavor_hun.50.a:0 "出动军队！"
 flavor_hun.51.t:0 "亚诺希克的落幕"
 flavor_hun.51.d:1 "归功于我们的努力，恶名昭彰的草寇尤拉伊·亚诺希克及其大部分同党最终被抓获并接受法律裁决。在利普托夫斯基米库拉什的审判过后，亚诺希克被判处死刑。尽管我们没能抓住剩余的少数成员，但可以猜测亚诺希克死后他们必将作鸟兽散。各个阶层终于可以松一口气，上匈牙利重归太平。"
 flavor_hun.51.a:0 "愿他的下场能够为其他人敲响警钟"
 hun_end_of_banditry:0 "匪患终结"
 desc_hun_end_of_banditry:0 "在尤拉伊·亚诺希克被处决过后，上匈牙利的匪患已经结束，各个阶层和当地百姓都松了一口气。"
 flavor_hun.53.t:0 "[153.GetName]的产业重心"
 flavor_hun.53.d:0 "我们新近对[153.GetName]城市发展的投资已经显出成效，这座城市财富不断积累，规模不断增加，我们现在可以放眼未来。直到现在，许多人还在质疑我们是否应该利用我们新发展的生产能力，在我们的首都生产不同种类的贸易商品。我们或许应该生产将来更有利可图的产品。许多人提议专注于处理来自上匈牙利和特兰西瓦尼亚矿山的原材料，其他人则希望建立起生产布匹或是玻璃的新工场，制造能与波希米亚和威尼斯品质相当的产品。我们该怎么做？"
 flavor_hun.53.a:0 "让我们投资纺织工业"
 flavor_hun.53.b:0 "铜是用途广泛的重要贸易品"
 flavor_hun.53.c:0 "我们将加工来自矿业城市的原材料"
 flavor_hun.53.de:0 "我们出产的玻璃要与波希米亚和威尼斯相媲美"
 flavor_hun.53.e:0 "现在这样就挺好，没必要改"
 golden_city_gp_reward1:0 "「§Y淘金热！§!」事件现在给予我们§G1.5§!年的年收入而不是§G1§!年。"
 golden_city_gp_reward2:0 "「§Y淘金热！§!」事件现在给予我们§G2§!年的年收入而不是§G1.5§!年。"
 hun_pest_production_insight_tt:0 "\n§G事件前瞻：§!\n此事件允许我们为§Y[153.GetName]§!选择新贸易品§Y铁矿§!、§Y铜矿§!、§Y布料§!或§Y玻璃§!且当地获得§G1§!点£dip£发展度，或者维持现有贸易品且当地获得§G3§!点本地£dip£发展度。"
 azt_imperial_tributes_title:0 "首都进贡"
 azt_imperial_tributes_desc:0 "我们伟大的$CAPITAL$城是全国最壮丽的城市，众多朝贡者在此屈膝。加强这一体系将进一步帮助$CAPITAL$达到新的高度。"
 azt_mayan_frontier_title:0 "玛雅边境"
 azt_mayan_frontier_desc:0 "玛雅人居住在比墨西哥东部和萨波特克更远的地方。他们与我们相似但又有不同。无论如何，他们的人民会是有价值的祭品。"
 azt_north_mayans_title:0 "袭掠奇琴伊察"
 azt_north_mayans_desc:0 "金字塔之地坐落着玛雅最著名的金字塔——奇琴伊察。征服它来让我们在那里献祭。"
 azt_mayan_cocoa_title:0 "玛雅可可"
 azt_mayan_cocoa_desc:0 "可可是玛雅人土地上最著名的资源之一。既然我们已经将他们置于控制之下，就可以使用他们的可可供应了。"
 azt_sacrifices_for_the_gods_title:0 "滋养众神"
 azt_sacrifices_for_the_gods_desc:0 "在阿兹特克神话中，牺牲者的鲜血为众神提供力量，他们使用这种力量来阻止世界走向末日。我们必须继续为他们供上鲜血，维持太阳不熄灭的养料。"
 azt_fifth_cradle_title:0 "第五摇篮"
 azt_fifth_cradle_desc:1 "在我们这个世界之前，五个太阳正为夺取世界中太阳神的尊位而征战不休。首先是「烟雾镜」特斯卡特利波卡，当他的兄弟「羽蛇」魁札尔科亚特尔废黜他时，他麾下的人类被美洲虎吞噬了。其次是魁札尔科亚特尔，他麾下的人类因腐化而遭放逐。第三个是雨神特拉洛克，他的哀伤、悲恸和愤怒摧毁了人类居住的土地。第四个是「翡翠裙」查尔丘特利奎，她的人类被特斯卡特利波卡欺骗，憎恨他们的太阳。第五位是「左蜂鸟」维齐洛波奇特利，战神，人类当前的太阳。在他为人类生存而进行的持续战斗中，我们必须提供人牲来滋养他，阻止特斯卡特利波卡，并为伟大的魁札尔科亚特尔献上鲜血。"
 azt_seperation_of_classes_title:0 "划分社会阶层"
 azt_seperation_of_classes_desc:0 "阿兹特克社会一直缺乏划分。贵族和农民可以穿着相同，可以拥有相同的房屋，只有头衔有区别。我们必须明确贵族和平民的界限，进一步加强对社会的控制。"
 azt_chinampa_farms_title:0 "奇南帕农场"
 azt_chinampa_farms_desc:0 "奇南帕是水中人工岛上的特殊农场，旨在进一步改善玉米种植。通过保护这些农场，我们可以减轻农民的负担，为他们提供更适于的耕种土地。"
 azt_arts_and_crafts_title:0 "艺术和手工艺"
 azt_arts_and_crafts_desc:0 "奇南帕农场创造了丰富的粮食供应。这使得我们的大部分人口转向手工业和艺术领域。我们必须利用当下这一新形势。"
 azt_coronation_campaigns_title:0 "从湖中崛起"
 azt_coronation_campaigns_desc:0 "14世纪时，我们在特斯科科湖中建立了一座城市。维齐洛波奇特利神启示了我们去那里建立特诺奇蒂特兰。随着我们的力量不断增强，现在是时候来到湖外将我国确立为墨西哥唯一的统治者了。"
 azt_tlaxcala_title:0 "粉碎特拉斯卡拉"
 azt_tlaxcala_desc:0 "由特拉斯卡拉领导的城邦同盟就位于我们的边境附近。由于众神要求祭品，而特拉斯卡拉人民也信仰四位特斯卡特利波卡，所以我们将开始鲜花战争，这是一场旨在为众神收集祭品的仪式性战争。"
 azt_zapotec_title:0 "分而治之"
 azt_zapotec_desc:0 "萨波特克人，亦即云人，位于墨西哥和尤卡坦半岛之间。让我们进军他们的土地，征服他们。"
 azt_south_mayans_title:0 "玛雅高地"
 azt_south_mayans_desc:0 "与尤卡坦半岛北部不同，南部地区远未开发，遍布丘陵和丛林。这使我们更难征服，但我们将不惜一切代价克服这些障碍。"
 azt_securing_central_america_title:0 "统一尤卡坦半岛"
 azt_securing_central_america_desc:0 "尤卡坦半岛曾经是玛雅人的家园，现在处于我们的统治之下。我们现在要开始从这片土地上征收贡品和祭品了。"
 azt_tlatoani_title:0 "统治特拉托阿尼"
 azt_tlatoani_desc:0 "阿兹特克帝国的许多不同城邦都由特拉托阿尼统治，它们已经变得过于自治，不符合我们的喜好。通过发起新的战役并制服他们，我们可以更有效地统治他们。"
 azt_squashing_rebellious_tributaries_title:0 "神圣统治"
 azt_squashing_rebellious_tributaries_desc:0 "要想源源不断地为神灵献祭，我们就必须征服更多，制伏更多，统治更多。让我们再次出征，收集更多的祭品，以防止末日的到来！"
 azt_fate_of_city_alliance_title:0 "三城同盟的命运"
 azt_fate_of_city_alliance_desc:0 "组成阿兹特克帝国的三城同盟已不复当年。我们要么给它最后一击，要么将其塑造成更有利于特诺奇蒂特兰的模式。"
 azt_roads_title:1 "人民的道路"
 azt_roads_desc:0 "[Root.Get市民Name]急需我们的帮助。事实证明，我们的土地缺乏道路，运输效率很低。为了帮助他们，我们必须修建新的道路，以方便任何想要长途跋涉的商人。"
 AZTMacehualtinMissionName:0 "[Root.GetName]城市化"
 MacehualtinMissionName:0 "中美洲城市化"
 azt_shifting_the_macehualtin_title:1 "[GetMacehualtinMissionName]"
 azt_shifting_the_macehualtin_desc:0 "新发现的玉米产地让许多人口迁往城市地区，在那里追求新的生活。我们必须帮助任何有此愿望的帝国公民。"
 azt_gold_income_title:0 "墨西哥的黄金"
 azt_gold_income_desc:0 "虽然黄金在我们帝国不是一种货币，但它在帝国之外的价值是不可否认的。我们可能将其视为工艺品的矿产，但其他人却将其视为货币。我们开采的黄金越多，我们在世界上的声望就越高。"
 azt_mexico_title:0 "扩张阿纳瓦克"
 azt_mexico_desc:0 "虽然特诺奇蒂特兰和周围的城市已经安全，但墨西哥的核心地区还没有臣服于我们的统治。现在是时候改变这种状况了。"
 azt_maize_farms_title:0 "玉米栽培"
 azt_maize_farms_desc:0 "玉米是我们土地上最常见的作物。我们必须扩大玉米种植，才能有更多的收成，这样才能保证逢年过节有源源不断的玉米供应。"
 azt_unify_mexico_title:1 "[GetUnifyMissionName]"
 azt_unify_mexico_desc:0 "经过多年征战，我们的敌人被消灭了。当我们进军他们的城市时，他们一个接一个地倒下。我们把他们赶出了家园，就像几个世纪前我们被赶出家园一样。新阿兹特兰梦已经实现。"
 azt_city_alliance_title:0 "三城同盟"
 azt_city_alliance_desc:0 "特诺奇蒂特兰、特斯科科和特拉科潘组成的三城同盟是我们帝国的基础。通过发展这三座城市，我们可以更有效地开疆拓土，征收更多的贡品。"
 azt_religious_schools_title:0 "祭司讲道"
 azt_religious_schools_desc:0 "我们的大多数民众只是对纳瓦特尔诸神有所耳闻，很少能遵从「神明卫士」，亦即祭司的宣讲。我们应该进一步教化人民，使他们通晓这些宗教观念。"
 azt_blood_for_the_gods_title:0 "血祭众神"
 azt_blood_for_the_gods_desc:0 "为神明流下的鲜血永远都不够。尽管我们已经奉上了如此多的祭品，但干旱与饥荒仍然在我们的领地中肆虐。这是征兆，表明众神正在变得虚弱，不再能充分保护我们。为此，我们必须献上更多的鲜血。"
 azt_quauhpilli_title:1 "鹰武之仪"
 azt_quauhpilli_desc:0 "在阿兹特克社会中，鹰武士这一头衔是平民所能达到的最尊贵的等级之一。通过加强我们战士社会中的这一元素，我们将能更好地保持我们的军事传统。"
 azt_western_expedition_title:0 "征伐西方"
 azt_western_expedition_desc:0 "我们西部的土地被许多不同的族群统治着，他们都曾在过去挑战过我们对墨西哥的统治。让我们准备一支远征军去征服他们。"
 azt_tarascan_title:0 "对抗普雷佩查"
 azt_tarascan_desc:0 "普雷佩查帝国是一支正在崛起的势力，威胁到了我们对西方的征伐。他们在边境建起了一系列要塞，对抗他们的战争将更加危险。但我们绝不会退缩，让我们扬起旌旗进军，征服他们。"
 azt_end_of_western_expedition_title:0 "夺取特皮克领地"
 azt_end_of_western_expedition_desc:0 "中美洲的毛料供应稀缺。特皮克人有大量的毛料，但他们不愿意与我们交易。如果他们不想通过和平获利，那他们就得面对武力。"
 azt_hueyi_teocalli_title:0 "大神庙"
 azt_hueyi_teocalli_desc:0 "大神庙是位于阿兹特克首都特诺奇蒂特兰城中央的一座宏大的金字塔形建筑，是这个文明高超建筑水平的明证。这座大神庙始建于15世纪，是主要的宗教活动场所，供奉有多位神明，如战神维齐洛波奇特利和雨神特拉洛克。"
 azt_capital_of_the_empire_title:0 "黄金城"
 azt_capital_of_the_empire_desc:0 "特诺奇蒂特兰也许是墨西哥最伟大的城市之一。它建立于特斯科科湖之上，作为城邦同盟的中心而迅速发展。城市的进一步扩张将有助于我们保持对该地区的控制。"
 azt_warrior_societies_title:0 "战士文化"
 azt_warrior_societies_desc:0 "阿兹特克社会因其军事传统而闻名。阿兹特克宗教崇冲突与流血，而其社会则允许普通平民升至高级军事职位。我们可以利用这一点，进一步增强我们的队伍。"
 azt_telpochcalli_schools_title:0 "特尔波奇卡利学院"
 azt_telpochcalli_schools_desc:0 "特尔波奇卡利，即「青年之家」，是阿兹特克专门用于教育平民青年男子的教育机构。这些机构专注于教授实用技能，包括军事训练、工匠手艺以及文化教育，以便学员成为阿兹特克社会未来的中流砥柱。"
 azt_calpulli_households_title:0 "卡尔普伊制"
 azt_calpulli_households_desc:0 "卡尔普伊意为「大家族」，是墨西哥城邦中的大型家庭，以亲属关系为基础分成不同群体。这种组织为高效征集贡品提供了便利，同时也可以更好地利用土地种植作物、生产粮食。在这些「大家族」中，妇女学习如何烹饪、照顾孩子，或者阿兹特克社会中女性应该履行的各种其它职责，而男性则学习如何作战。"
 azt_securing_obsidian_title:0 "黑曜石的来源"
 azt_securing_obsidian_desc:0 "黑曜石是贵族用来打造武器的主要材料，但它同时也是一种稀有的资源，这意味着只有[Root.GetName]社会最富有的人才能承担得起它的价格。如果能垄断这项资源，我们就能更高效地装备军队进行战争。"
 azt_subduing_migratory_tribes_title:0 "阿兹特兰之梦"
 azt_subduing_migratory_tribes_desc:0 "千百年前，我们族人被暴虐的君主驱赶出了家园，蒙受维齐洛波奇特利神指引，在此建立新家。那片祖先的土地被称为「阿兹特兰」，意即白色之地。尽管我们的人民或许已经无法回忆起先祖之土的确切所在，但他们仍知道它就在由特斯卡特利波卡神主宰的北方。我们要向北方进军，一步步收复我们自古以来的故土。"
 azt_expansion_of_tenochtitlan_title:0 "扩张特诺奇蒂特兰"
 azt_expansion_of_tenochtitlan_desc:0 "特诺奇蒂特兰城近来不断发展崛起，大量新市民涌入，来往于街头，买卖商品，各自开展营生，带来了繁荣。我们应该对想要在这座都市谋生的新居民施以援手。"
 azt_tenochitlan_aqueduct_title:0 "查普特佩克引水渠"
 azt_tenochitlan_aqueduct_desc:0 "特诺奇蒂特兰虽然四面环水，但大部分水都无法饮用，因此我们必须寻找其他途径将淡水引入城市。近年来，为城市提供淡水的查普特佩克引水渠水量下降。对其进行加固可以帮助我们确保我们所需的这一可靠水源的稳定供应。"
 azt_in_navel_of_the_moon_title:0 "月轮中心"
 azt_in_navel_of_the_moon_desc:0 "如果特斯科科湖是一轮明月，那么特诺奇蒂特兰就是它的中心。特诺奇蒂特兰是帝国的核心，不久也将成为世界的核心，帝国将征服任何胆敢反对它的文明。因此，特诺奇蒂特兰必须是最伟大的世界渴望之城！"
 azt_prisoners_for_sacrifices_title:0 "为神献祭"
 azt_prisoners_for_sacrifices_desc:0 "尽管我们流血漂橹，克敌无数，众神仍旧不能满足。他们要求祭品和鲜血，他们渴求祭品和鲜血，如此才愿施舍他们的庇佑。于是我们遵从，于是我们征服，于是我们献祭。"
 azt_jaguars_and_eagles_title:0 "豹与鹰"
 azt_jaguars_and_eagles_desc:0 "豹武士和鹰武士是阿兹特克社会中最精锐的战士。他们代表着冲突之神特斯卡特利波卡和战争之神维齐洛波奇特利，在战场上令人生畏。利用他们的赫赫威名，我们就能在战场上占据更大的优势。"
