 moghulistan_caucasia_title:0 "穿越高加索"
 moghulistan_caucasia_desc:0 "高加索山以其地理位置造就了许多大帝国的天然疆界，但我们的扩张不会受其限制。我们将征服这里的山民，向山外的沃土进军。"
 flavor_yua.1.t:0 "那达慕大会"
 flavor_yua.1.d:0 "那达慕大会是元帝国内蒙古族的一项盛大的传统节日。它以「男儿三艺」为特色：赛马、射箭和摔跤。这些比赛展示了蒙古勇士的技术和力量，甚至皇帝和达官贵人也经常参加。该节日还包括文化表演、宴会和其他各种娱乐形式，使其成为帝国社会和文化生活的重要节庆。"
 flavor_yua.1.a:0 "这一次，让我们锤炼我们的战士。"
