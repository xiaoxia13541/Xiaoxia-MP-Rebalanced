 flavor_boh.15.t:0 "胡斯战争的余波"
 flavor_boh.15.d:0 "虽然胡斯战争已经在几年前结束，但其遗产依旧留存于我们国家的心脏地带。过去肥沃的波希米亚领土上现在遍布战火与毁坏的创伤，这便是战争留下的残酷的证明。过去罕见的饥荒现在时常造访这里，夺走了我们人民的活力。我国的人口也大规模减少，曾经充满生机的土地现在已然无人问津。\n\n战争结束已经过去了多年，但它的严重破坏仍在我们国家的每一个角落随处可见。恢复的过程缓慢而痛苦，不断提醒着我们遭受的破坏。我们的国家需要几十年，甚至几代人才能从胡斯战争造成的破坏中完全恢复。"
 flavor_boh.15.a:0 "我们将从灰烬中崛起！"
 flavor_boh.16.t:0 "大摩拉维亚的遗产"
 flavor_boh.16.d:0 "大摩拉维亚的遗产，莫伊米尔、罗斯季斯拉夫和斯瓦托普卢克的王国并未被遗忘。大摩拉维亚，斯拉夫基督教的摇篮，我们第一个书面文字的发源地，在我们的历史上留下了不可磨灭的印记。它的遗产是我们人民的希望灯塔和灵感源泉。现在，是时候宣布我们自己是它的合法继承人——再次建立一个回响着大摩拉维亚荣耀的广阔王国，将其遗产发扬光大，走向辉煌的未来。让我们宣称我们与生俱来的权利，因为我们是大摩拉维亚的继承人，它的精神永存于我们心中。"
 flavor_boh.16.a:0 "大摩拉维亚万岁！"
 flavor_boh.17.t:0 "西吉斯蒙德改革"
 flavor_boh.17.d:0 "神圣罗马帝国皇帝，前波希米亚国王西吉斯蒙德计划对神圣罗马帝国皇帝进行一次伟大的改革。尽管他失败了，但革新神圣罗马帝国之梦仍然在我们心中熊熊燃烧。然而，这一伟大设想仍然笼罩在不确定性之中，因为没有人能够就帝国应该如何改革达成一致。我们的决定不仅将决定我们王国的命运，还将决定整个帝国的命运。"
 flavor_boh.17.a:0 "我们必须寻求统治帝国"
 flavor_boh.17.b:0 "我们的目标应该是更紧密的文化融合"
 flavor_boh.17.c:0 "让[Root.Monarch.GetName]从这些改革中受益"
 flavor_boh.18.t:0 "扬·罗基察纳"
 flavor_boh.18.d:0 "扬·罗基察纳是胡斯运动中的一位重要人物。在宗教大动荡时期，他担任布拉格大主教。他对胡斯派事业做出的坚定承诺，以及调和温和派和激进派的努力，为波希米亚留下了长久的的影响。罗基察纳对神学的深刻理解，以及他在宗教辩论中的技巧对我们传播信仰的事业是无价之宝。随着他的影响力日渐增长，我们有机会利用他的专业知识来造福我们的王国。我们是应该为他提供一个研究胡斯派神学的职位，还是利用他的影响力来加强我们的传教工作？"
 flavor_boh.18.a:0 "支持他的神学事业。"
 flavor_boh.18.b:0 "我们可以利用他来加强传教工作。"
 flavor_boh.18.c:0 "其他地方需要他。"
 flavor_boh.19.t:0 "基利安·伊格纳茨·丁岑霍费尔"
 flavor_boh.19.d:1 "基利安·伊格纳茨·丁岑霍费尔是波希米亚巴洛克时期最杰出的建筑师之一。他的建筑杰作在王国的土地上留下了持久的影响。考虑到他在建筑界的声誉与日俱增，我们有机会利用他的专业知识来为王国服务。我们应该把他留在宫廷，还是利用他的影响力来支持建筑事业的发展？"
 flavor_boh.19.a:0 "让我们充分运用他的才能！"
 flavor_boh.19.b:0 "我们对此毫无兴趣"
 flavor_boh.20.t:0 "扬·阿莫斯·考门斯基"
 flavor_boh.20.d:0 "扬·阿莫斯·考门斯基是圣杯派主教，也是教育普及的倡导者，被誉为「民族之师」。他创新的教育方法和改革教育的努力对我们的社会产生了深远的影响。随着他的教育理论得到越来越多的认可，我们发现自己有机会利用他的专业知识来促进我们王国的发展。我们是应该向他寻求咨询意见，还是应该利用他的影响力来加强我们的教育体系？"
 flavor_boh.20.a:0 "他能在宫廷中派上用场"
 flavor_boh.20.b:0 "让他来改革我们的教育！"
 flavor_boh.21.t:0 "阿文蒂诺的伊日·梅兰特里赫"
 flavor_boh.21.d:0 "阿文蒂诺的伊日·梅兰特里赫是捷克文学发展历程中的重要人物，他在文艺复兴时期从事出版、印刷和翻译工作。他对捷克语的贡献以及让大众接触文学作品的努力，对我们的文化产生了深远的影响。随着他的影响力与日俱增，我们有机会利用他的专长来造福我国。我们是应该任命他为顾问，还是利用他的影响力来巩固我们的文化成果？"
 flavor_boh.21.a:0 "邀请他在宫廷任职"
 flavor_boh.21.b:0 "他的才能另有用处"
