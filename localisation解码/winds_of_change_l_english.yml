 desc_orm_strengthened_merchant_influence:0 "现在，我们的商人得到了适当的支持，可以更好地与外国商人竞争。"
 orm_omani_threat_pacified:0 "阿曼影响萎缩"
 desc_orm_omani_threat_pacified:0 "阿曼人现在不再是我们国家的威胁。"
