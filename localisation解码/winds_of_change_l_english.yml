 flavor_ven.44.t:0 "总督的权力"
 flavor_ven.44.d:0 "1423年至1457年，在弗朗切斯科·福斯卡里担任威尼斯总督期间，既取得了成就，也面临着挑战。在他的统治下，威尼斯在意大利和地中海东部的领土不断扩张，增强了其海洋和贸易影响力。然而，这一时期也充满了内部冲突，城市精英之间的不和日益加剧。福斯卡里坚持发动对米兰共和国的战争，使威尼斯的资源捉襟见肘，而有影响力的十人理事会则削弱了他的权力，导致他的儿子因腐败而被放逐。1457年，福斯卡里辞职并在流放途中去世，这段凄惨的经历激发了文学和艺术作品的创作灵感，其中最著名的是拜伦勋爵的剧作《两个福斯卡里》。\n\n几个世纪以来，威尼斯总督的权力经历了重大转变。在威尼斯共和国早期，这些领导人掌握着巨大的政治和军事权力。然而，到了15世纪，他们的角色已经发生了转变，变得更具象征性和仪式性，因为负责国家安全事务的十人会越来越多地限制了总督的决策。总督的职责主要是在正式场合代表威尼斯、接待外国使节和主持仪式。实际的政治影响力分散在不同的理事会、贵族家族和大议会等机构中，体现了威尼斯独特的治理体系，其特点是相互制衡，确保任何一个人物，甚至是总督，都不能行使绝对的权力，从而促进稳定，避免专制统治。"
 flavor_ven.44.a:0 "我们必须遏制他们的权力"
 ven_enable_council_of_ten_and_doge_authority_tt:0 "启用§Y十人会§!政府机制"
 flavor_ven.45.t:0 "总督宫"
 flavor_ven.45.d:0 "威尼斯总督宫的建造始于公元9世纪，并在随后的几个世纪中一直延续至今。最初，这座宫殿是一座堡垒式建筑，随着时间的推移，逐渐发展成为威尼斯哥特式建筑的宏伟代表。这座建筑奇迹具有双重用途，既是威尼斯共和国最高政治领袖总督的府邸，也是各种政府办公室和法院的所在地。\n\n到16世纪，总督宫进行了大规模的翻修和扩建，使其气势大为增强。其中最引人注目的是其标志性建筑立面的完工，它面向大运河，向所有从水路到达这里的人展示了宫殿的辉煌建筑。这一时期的改建和扩建进一步巩固了总督宫作为威尼斯权力和权威的永恒象征的地位。以复杂设计和华丽装饰为特点的大厅和房间不仅见证了几个世纪的政治活动，也是这座城市丰富历史和在世界舞台上持续重要性的永恒见证。"
 flavor_ven.45.a:0 "这是总督权力的迷人象征！"
 flavor_ven.46.t:0 "近代威尼斯戏剧"
 flavor_ven.46.d:0 "在15和16世纪，威尼斯的戏剧是一种充满活力和影响力的文化现象。威尼斯拥有欧洲最早的永久性剧院，如1637年开幕的圣卡西亚诺剧院和1580年由安德烈亚·帕拉迪奥设计的奥林匹克剧院。这些场所举办过各种戏剧演出，包括话剧、歌剧和喜剧，吸引了许多当地人和游客。威尼斯作为一个重要的海运和贸易枢纽，其独特的地位使得欧洲各国的艺术思想和影响得以交流，促进了威尼斯戏剧的发展，使其成为一种丰富多样的娱乐艺术，在欧洲戏剧和表演艺术史上发挥着举足轻重的作用。"
 flavor_ven.46.a:0 "如此优美……"
 flavor_ven.47.t:0 "罗列丹学院"
 flavor_ven.47.d:0 "[GetYear]年，所谓「匿名学院」吸引了威尼斯内外大量支持自由主义议程、拥护城市政治与文化自由的上层知识分子。吉罗拉莫·布鲁索尼、费兰特·帕拉维奇诺等人都与这个秘密社团有联系，他们常常使用悖论或托寓的修辞手法来避免批判。其成员行事谨慎，往往使用隐语并匿名发表作品，而其哲学理念受到特拉贾诺·博卡里尼的影响，并接纳帕多瓦大学的亚里士多德自然主义。\n这间隐秘的学院尽管面临着审查压力，其作品也常常被列入禁书目录，但仍通过其讽刺作品和混合体裁大胆地挑战着社会准则。他们的价值理念受到马基雅维利、保罗·萨尔皮等人的强烈影响，在历史书目中借古讽今，批判暴政。令人颇感意外的是，匿名学院在威尼斯音乐剧的发展中起到了关键作用，建立起了名为最新剧院的演出场所。"
 flavor_ven.47.a:0 "让文化与光明同行！"
 flavor_ven.48.t:0 "黄金共和国"
 flavor_ven.48.d:0 "我们在政治、贸易和学术研究领域取得的成功让许多人将我们当下的时代称为「黄金共和国时代」。我们的财富无与伦比，我们作为同一民族的辛勤努力登峰造极，我们的文化和艺术得到了弘扬，而我们的遗产以此载入史册，永久流传。"
 flavor_ven.48.a:0 "不枉我们多年努力！"
 flavor_ven.48.b:0 "只需改变服色。"
 flavor_ven.48.c:0 "新的头衔就足够了。"
 flavor_ven.48.e:0 "我们将接受新思想和新传统的涌入。"
 flavor_ven.48.f:0 "我们的人民多么幸福！"
 flavor_ven.49.t:0 "维纳利亚宫"
 flavor_ven.49.d:0 "这座富丽堂皇的宅邸被广阔的花园所环绕，拥有巴洛克和文艺复兴时期的复杂设计元素，是宏伟风格和历史意义的见证。步入宫殿，映入眼帘的是装饰奢华的内室，每个房间都在诉说着属于王室的过往，预示着辉煌的未来。\n广阔的花园，配以动人的喷泉和雕塑，为人们提供了一个宁静的休闲场所。维纳里亚宫不仅是一座文化瑰宝，也是举办各种活动和展览的场所，邀请外国政要前来感受其丰富的历史遗产。在我们的悉心照料和文化熏陶下，它已成为威尼斯建筑和文化遗产的杰出典范。"
 flavor_ven.49.a:0 "我们力量的象征。"
 flavor_ven.50.t:0 "威尼斯军械库"
 flavor_ven.50.d:0 "我们的海洋事业和传奇的造船技艺为我们的船工赢得了业界声誉。我国船舶相关行业的核心正在于威尼斯军械库。这座海事建筑群地理位置优越，在威尼斯的海上力量中发挥着至关重要的作用。从蓬勃发展的造船活动到船舶武器装备的创新和开拓，这里都是确保我们海上霸主地位的中坚力量。"
 flavor_ven.50.a:0 "这是我们海军遗产中值得称道的一部分！"
 flavor_ven.51.t:0 "圣若望及保禄大殿"
 flavor_ven.51.d:0 "我们的城市遍布众多建筑奇迹。从壁画到雕像，还有无数希望站在巨人肩膀上扬名立万的后起之秀。装点首都的最新瑰宝非圣若望及保禄大殿莫属。\n\n这座砖砌大教堂采用意大利哥特式风格设计，是我们伟大民族的主要道明会教堂。这座建筑是为纪念圣若望和保禄而建，这两位传奇的殉教者大约在公元4世纪时就已出现于人们的视野中。"
 flavor_ven.51.a:0 "这是建筑的奇迹，也是信仰的力量！"
 flavor_ven.52.t:0 "[Root.GetName]与意大利权力斗争"
 flavor_ven.52.d:0 "许多有远见的君主和富于权势的个人都曾试图控制我们半岛的命运。通过无休止的纷争、战乱、饥荒和破坏，这些权贵试图驯服我们的人民，征服我们。我们现在有能力控制自己的命运，甚至可以决定周围人的命运，这是我们的时代，我们决不能让外来势力蚕食我们集体的力量！"
 flavor_ven.52.a:0 "[Root.Monarch.GetName]将会一统意大利！"
 flavor_ven.53.t:0 "威尼斯海军"
 flavor_ven.53.d:0 "在海洋事务方面，我们的专业水平鲜有其它国家能望其项背。我们在贸易和海洋事务方面的亲和力使我们成为地中海最大的霸主之一。我们的传统源于对水的热爱和崇拜，这既是我们走向辉煌的道路，也是我们伟大首都[Root.Capital.GetCapitalName]的主要防线。"
 flavor_ven.53.a:1 "大海啊，我们的结合，象征着真实而永恒的统治。"
 flavor_ven.54.t:0 "联合工程计划"
 flavor_ven.54.d:0 "最近，威尼斯的权贵向我们提出了一个利润丰厚的建议。根据他们的工程计划和对红海与地中海之间陆地的测绘，我们有可能开凿一条足够长、足够宽的运河，以方便两片水域之间的海上交通。作为对他们努力的回报，我们将给予他们新运河周围土地的主权，以示友好、合作和持续繁荣。"
 flavor_ven.54.a:0 "成交！"
 flavor_ven.54.b:0 "我们对这种事情不感兴趣。"
