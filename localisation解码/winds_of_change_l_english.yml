 hsn_political_security_title:0 "稳定政局"
 hsn_political_security_desc:0 "厄运降临到我们的苏丹国，她已经沦为一个弱小的邦国。要想生存下去，并尝试去恢复我们作为埃及和叙利亚的苏丹的合法地位，就应该寻求强大的盟友，协助我们实现这些宏图伟志。"
 hsn_expand_the_domain_title:0 "扩张领土"
 hsn_expand_the_domain_desc:0 "在确保国内局势稳定之后，我们现在必须放眼外部，将周边地区置于我们的控制之下。雄鹰的旗帜很快将飘扬在整个马什里克！"
 hsn_slay_white_sheep_title:0 "贬抑土库曼人"
 hsn_slay_white_sheep_desc:0 "土库曼人对我们的独立构成了最紧迫的威胁。是时候教他们认清自己的位置，让他们看看萨拉丁血脉的能力了。"
 hsn_appease_ulema_title:0 "安抚乌理玛"
 hsn_appease_ulema_desc:0 "我们的宗教是社会支柱之一。安抚全国的宗教阶层将能够加强我们的统治，并向所有人证明我们统治者的虔诚。"
 hsn_build_mosques_title:0 "建造清真寺"
 hsn_build_mosques_desc:0 "我国人民的精神需求和伊斯兰教义是社会的核心。为了满足这些需求，我们必须出资扩建我们的圣地。"
 hsn_recover_baghdad_title:0 "控制美索不达米亚"
 hsn_recover_baghdad_desc:0 "美索不达米亚是整个中东地区最重要的地区之一。札剌亦儿王朝的崩溃在当地留下了权力真空，随后则由土库曼人填补。但即使是土库曼人，对该地区的统治也非常薄弱。这给了我们一个绝佳的机会，能够将该地据为己有，打开进一步扩张的通道。"
 hsn_city_of_peace_title:0 "和平之城"
 hsn_city_of_peace_desc:0 "巴格达曾经是世界上最伟大的城市。蒙古人的入侵给这座城市带来了毁灭性的破坏，从那时起，这座城市就再也没有真正恢复过。在我们的统治下，和平之城将恢复昔日的辉煌。"
 hsn_house_wisdom_title:0 "巴格达大图书馆"
 hsn_house_wisdom_desc:1 "智慧宫是存放穆斯林学者所有科学奇迹的地方。这里聚集了整个伊斯兰文明最伟大的知识分子。如果我们要重现黄金时代，就需要聘请伊斯兰世界最伟大的思想家进入我们的宫廷，重现曾经失去的一切。由于不了解我们曾经失去了什么，这项工作将十分困难，但如果我们要重拾伊斯兰的科学遗产，这是必要的。"
 hsn_madrasas_title:0 "创立新教法学校"
 hsn_madrasas_desc:1 "我们曾不辞辛劳地为振兴我国的学术而努力工作。为了开启新的伊斯兰黄金时代，关键在于建立新的宗教学校，以使我国最优秀的学者们将其建设为学术的中心。"
 hsn_golden_age_title:0 "新黄金时代"
 hsn_golden_age_desc:0 "自文艺复兴以来，西方世界长期成为创新与进步的掌舵者。然而，我们最近的科学成就正缓慢地撼动西方学术中心的地位，使之回归伊斯兰世界。很快我们将引领第二次伊斯兰黄金时代！"
 hsn_eagle_flies_alone_title:0 "雄鹰独自翱翔"
 hsn_eagle_flies_alone_desc:0 "雄鹰尽管一度负伤，但并不意味着不能恢复。我们必须悉心照料哈桑凯伊夫和阿尤布王朝的伤口，以将其养护到更健康、安全的状态。若不然，我国可能成为史书记载的又一个亡国。不久之后，雄鹰将再次翱翔，独自翱翔，所有人都将生活在它强大翅膀的荫蔽之下。"
 hsn_saladins_legacy_title:0 "萨拉丁的遗产"
 hsn_saladins_legacy_desc:1 "对我们的王朝来说，没有任何一个人能比萨拉丁更重要。没有他的功绩，就没有阿尤布王朝，因此，我们必须尽最大努力继承他的遗产。"
 hsn_fate_of_anatolia_title:0 "安纳托利亚的命运"
 hsn_fate_of_anatolia_desc:0 "历史上，安纳托利亚从未被纳入过阿尤布苏丹国治下。既然我们已经处于安纳托利亚的大门前，我们必须做出决定，是要武力夺取这片地区，还是与当地强权结盟。"
 hsn_branching_first_title:0 "分支任务"
 hsn_branching_first_desc:0 "这是一个§Y分支任务§!。它的条件和效果将取决于我们在「§Y安纳托利亚的命运§!」任务中的选择。"
 hsn_turn_against_mamluks_title:0 "回击马穆鲁克"
 hsn_turn_against_mamluks_desc:0 "马穆鲁克人灭亡了我们的苏丹国，占领了本该属于我们的土地。是时候集结军队，最终对抗这些叛徒了。"
 hsn_ayyubid_restoration_title:0 "重建阿尤布苏丹国"
 hsn_ayyubid_restoration_desc:0 "随着对巴勒斯坦的征服，我国终于成功战胜了导致我们王朝覆灭的马穆鲁克叛徒。今天，我们终于拥有了手段和合法性，可以自豪地宣布：哈桑凯伊夫公国重建了阿尤布苏丹国！"
 hsn_crusaders_title:0 "放逐十字军"
 hsn_crusaders_desc:0 "尽管萨拉丁成功地将十字军赶出了大陆，但他们仍占领着东地中海的岛屿。让我们一劳永逸地清除他们在黎凡特的存在。"
 hsn_recover_egypt_title:0 "收复埃及"
 hsn_recover_egypt_desc:0 "多年以前，埃及曾是阿尤布帝国的核心。不控制埃及，我们就永远恢复不了往日的荣光。必须收复这片地区，不计代价。"
 hsn_ayyubid_caliphate_title:0 "宣称哈里发"
 hsn_ayyubid_caliphate_desc:0 "我国的精英阶层中出现了激烈的辩论。迄今为止，我们一直尊崇着阿拔斯王朝哈里发，但有些人要求我们为自己宣称哈里发之位，因为这将巩固我们作为伊斯兰真正领袖的地位。我们必须立即解决这一问题。"
 hsn_alexandria_title:1 "重建亚历山大"
 hsn_alexandria_desc:1 "亚历山大是东地中海最重要的商业中心之一。我们需要维护这座城市作为贸易中心的地位，努力提高城市的重要性，以吸引外国商人团、工匠和贸易者。"
 hsn_granary_title:0 "地中海粮仓"
 hsn_granary_desc:0 "尼罗河是许多伟大文明的摇篮。如果想要维持自己的生存，我们必须确保尼罗河的繁荣和财富由我们牢牢掌控。"
 hsn_conquer_basra_title:0 "征服巴士拉"
 hsn_conquer_basra_desc:0 "巴士拉是波斯湾的门户，掌控巴士拉能够让我们与印度和远东进行贸易。"
 hsn_consolidate_coastline_title:0 "巩固海岸线"
 hsn_consolidate_coastline_desc:0 "为了更有效地掌控波斯湾的贸易，我们需要在波斯湾的阿拉伯和波斯两侧建立更多的行动基地。"
 hsn_monopolize_gulf_trade_title:0 "垄断海湾贸易"
 hsn_monopolize_gulf_trade_desc:0 "贸易是帝国的命脉。贸易为经济增长提供动力，贸易的繁荣程度也是国家处于顺境或逆境的标志。我们必须在与对手的竞争中确保我们的贸易竞争力，这就是为什么我们需要主导波斯湾贸易。"
 hsn_sultan_shah_title:0 "苏丹与沙阿"
 hsn_sultan_shah_desc:0 "阿尤布苏丹国与波斯在扎格罗斯交界。波斯沙阿是一个可怕的敌人，但也可能是一个宝贵的盟友。是时候决定让他成为我们最亲爱的朋友还是成为我们的死敌了。"
 hsn_branching_second_title:0 "分支任务"
 hsn_branching_second_desc:0 "这是一个§Y分支任务§!。它的条件和效果将取决于我们在「§Y苏丹和沙阿§!」任务中的选择。"
 hsn_custodian_title:0 "圣城的守护者"
 hsn_custodian_desc:0 "阿尤布王朝曾经掌握着对圣城的控制权，这也伴随着肩负保护朝觐者的职责。既然我们重新崛起，归于旧土，自然要争取重新获得这光荣的职责。圣城将处于阿尤布的保护之下。"
 hsn_red_sea_title:0 "控制红海"
 hsn_red_sea_desc:1 "红海不仅是连接埃及与亚丁的重要贸易航线，更是通向伊斯兰圣城耶路撒冷的战略要地。为了确保我国的贸易与沿海安全，我们的海军必须牢牢地控制住这片地区，以击退任何胆敢从海上进犯之敌。"
 hsn_aden_title:0 "触及亚丁湾"
 hsn_aden_desc:0 "香料贸易流经亚丁，它是世界上最令人垂涎的贸易之一，因为穆斯林和基督徒都渴望它带来的财富。我们在亚丁附近的位置让我们在香料贸易中占有一席之地，但这还不够。我们需要主宰这一贸易，我们需要将其垄断在我们的掌控之中。"
 hsn_sands_of_arabia_title:0 "阿拉伯的瀚海"
 hsn_sands_of_arabia_desc:0 "伊斯兰教是真正的信仰，真正的伊斯兰哈里发往往统治着整个半岛。虽然我们只是一个苏丹国，而且阿拉伯大部分地区都是荒凉的沙漠，但我们作为该地区的复兴强权的地位也给我们施加了间接的压力，迫使我们试图再次统一阿拉伯部落。让历史重演，让伊斯兰教的诞生地统一在同一面旗帜下——阿尤布王朝的旗帜下。 "
 hsn_fertile_crescent_title:0 "马什里克的生命线"
 hsn_fertile_crescent_desc:1 "底格里斯河和幼发拉底河这两条伟大的美索不达米亚河流是马什里克地区的生命线，曾经是许多文明的摇篮。如果我们要支撑并喂饱不断增长的人口和军队，那么这个地区的财富和繁荣必须牢牢掌握在我们手中。"
 hsn_last_bastion_title:0 "最后的堡垒"
 hsn_last_bastion_desc:0 "哈桑凯伊夫是阿尤布王朝最后的立足点。确保这座城市防御良好至关重要，如此它就可以作为我们的行动基地。"
 hsn_eastern_frontier_title:0 "保卫高加索地区"
 hsn_eastern_frontier_desc:1 "巩固高加索地区，将国境推进到山脉沿线能构建出极富战略价值的防线。"
 hsn_dar_al_islam_title:0 "伊斯兰世界"
 hsn_dar_al_islam_desc:0 "作为真主最强大的卫士，我们有责任将乌玛置于合法哈里发的旗帜之下。我们在阿尤布之鹰和穆罕默德黑旗的阴影下前进。我们是伊斯兰的利剑，我们将是团结信徒的力量！"
 hsn_suez_canal_title:0 "苏伊士运河"
 hsn_suez_canal_desc:0 "将尼罗河与红海相连的想法可以追溯到古埃及时期。现在我们拥有了实现这一工程奇迹所需的手段，我们必须考虑这项投资。如果我们成功修建这条运河，整个苏丹国将从贸易和收取的通行费中获益。"
 hsn_a_sublime_alliance_title:0 "[Root.GetPreviewColorHSN]崇高联盟[Root.GetPreviewColorHSN_end]"
 hsn_a_sublime_alliance_desc:0 "奥斯曼的子嗣控制了一个直插欧洲之心的广袤帝国，他们的存在使得罗马的王座也摇摇欲坠。与之缔结同盟将是我们的当务之急。"
 hsn_overthrow_the_ottomans_title:0 "[Root.GetPreviewColorHSN]推翻奥斯曼帝国[Root.GetPreviewColorHSN_end]"
 hsn_overthrow_the_ottomans_desc:0 "土耳其人似乎是整个伊斯兰世界最强大的国家，但他们应该意识到，他们的统治时代即将戛然而止。阿尤布王朝的军队将进军安纳托利亚，将这一地区置于雄鹰的统治之下。"
 hsn_subjugate_eranshahr_title:0 "[Root.GetPreviewColorHSN2]降伏埃兰沙赫尔[Root.GetPreviewColorHSN2_end]"
 hsn_subjugate_eranshahr_desc:0 "强大的伊朗曾遭到蒙古和帖木儿大军的蹂躏。我们必须将这片光荣的土地，伊斯兰教的摇篮之一，交还到公正统治它的人民手中，恢复这片土地的辉煌与繁荣。"
 hsn_befriend_the_shah_title:0 "[Root.GetPreviewColorHSN2]交好沙阿[Root.GetPreviewColorHSN2_end]"
 hsn_befriend_the_shah_desc:0 "波斯王室是强大的统治者，掌控着庞大的军队和巨额财富。我们必须努力在两国之间建立牢不可破的纽带，以便在联盟存在期间，没有人敢对我们发动攻击。"
 hsn_ayyubid_golden_age:0 "阿尤布黄金时代"
 desc_hsn_ayyubid_golden_age:0 "我们在科学和学术领域取得的巨大成就将成为第二个伊斯兰黄金时代的起点。"
 hsn_political_security:0 "稳定政局"
 desc_hsn_political_security:0 "我们已设法稳定住了我们的政治局势，而我们强大的盟友将在我们努力恢复实力时保护我们。"
 hsn_persian_support:0 "波斯重骑兵"
 desc_hsn_persian_support:0 "我们盟友送来的波斯重骑兵将成为我们骑兵部队的精英力量。"
 hsn_ottoman_janissaries:0 "奥斯曼耶尼切里"
 desc_hsn_ottoman_janissaries:0 "我们安纳托利亚朋友提供的耶尼切里将成为我们军事结构的重要组成部分。"
 hsn_mamluk_reinforcements:0 "马穆鲁克奴隶士兵"
 desc_hsn_mamluk_reinforcements:0 "埃及奴隶士兵将在战场上大肆破坏，确保我们取得更多胜利。"
 hsn_resurgent_ayyubids:0 "阿尤布复兴"
 desc_hsn_resurgent_ayyubids:0 "我们已成功将边界扩展至哈桑凯伊夫堡垒之外，并着眼于恢复阿尤布苏丹国。"
 hsn_ayyubid_architecture:0 "阿尤布建筑"
 desc_hsn_ayyubid_architecture:0 "为了加强我们国家的文化意义，让我们发展出我们自己的独特建筑风格。"
 hsn_jizya:0 "吉兹亚税"
 desc_hsn_jizya:0 "生活在我们统治下的异教徒的权利应当受到尊重，但我们也期望他们能够支付吉兹亚税。"
 hsn_restoration_baghdad:0 "重建巴格达"
 desc_hsn_restoration_baghdad:0 "巴格达自沦陷于蒙古人的入侵以来遭受了巨大的创伤。我们将确保这座和平之城恢复为曾经的繁华都市。"
 hsn_patron_science:0 "科学赞助人"
 desc_hsn_patron_science:0 "[Root.Monarch.GetName]为恢复智慧宫所做的努力为[Root.Monarch.GetHerHim]赢得了科学赞助人的绰号。"
 hsn_paradise_gardens:0 "巴格达的天堂花园"
 desc_hsn_paradise_gardens:0 "我们重现了巴格达的昔日辉煌。如今这座城市恢复了其国际影响力，成为了诸国艳羡的焦点。"
 hsn_city_of_peace:0 "和平之城"
 desc_hsn_city_of_peace:0 "巴格达曾被称为和平之城。我们终于成功跨越了城市最黑暗的年代并重现其昔日辉煌。"
 hsn_madrasas:0 "阿尤布的伊斯兰学校"
 desc_hsn_madrasas:0 "我国的伊斯兰学校将成为知识的中心，并矗立于新黄金时代的最前沿。"
 hsn_fertile_crescent:0 "新月沃土"
 desc_hsn_fertile_crescent:0 "美索不达米亚的土地有潜力养育和维护整个文明。为了我们自己的利益，我们必须充分利用它们。"
 hsn_sword_of_islam:0 "伊斯兰之剑"
 desc_hsn_sword_of_islam:0 "我们是真主最强最伟大的伊斯兰之剑，异教徒应该在军队的力量面前战栗！"
 hsn_rock_fortress:0 "磐石要塞"
 desc_hsn_rock_fortress:0 "哈桑凯伊夫是我国的首都和运营基础。我们必须保障城市的关键防御。"
 hsn_rise_of_the_eagle:0 "雄鹰崛起"
 desc_hsn_rise_of_the_eagle:0 "阿尤布雄鹰再次展翅飞翔，很快它将俯瞰恢复的阿尤布苏丹国的广袤土地。"
 hsn_vengeful:0 "复仇进军"
 desc_hsn_vengeful:0 "我们复仇的军队向叛徒马穆鲁克的心脏埃及进军，我们将为我们的失败复仇，并夺回属于我们的一切。"
 hsn_east_mediterranean:1 "安宁的东地中海"
 desc_hsn_east_mediterranean:0 "随着十字军最后堡垒的陷落，东地中海终于被我们牢牢掌握。"
 hsn_ayyubid_tolerance:0 "阿尤布的宽容"
 desc_hsn_ayyubid_tolerance:0 "我国政府一向允许来自各种不同背景的人们走上高位。"
 hsn_anatolian_alliance:0 "安纳托利亚同盟"
 desc_hsn_anatolian_alliance:0 "与土耳其人的同盟可以保护我国的北方边境，并为地区带来长久的和平。"
 hsn_anatolian_alliance2:0 "安纳托利亚同盟"
 desc_hsn_anatolian_alliance2:0 "与土耳其人的同盟可以保护我国的北方边境，并为地区带来长久的和平。"
 hsn_a_sublime_alliance:0 "崇高联盟"
 desc_hsn_a_sublime_alliance:0 "奥斯曼的子嗣控制了一个直插欧洲之心的广袤帝国，他们的存在使得罗马的王座也摇摇欲坠。与之缔结同盟将是我们的当务之急。"
 hsn_center_of_commerce:0 "商贸中心"
 desc_hsn_center_of_commerce:0 "由于我们的努力，亚历山大再次成为了整个地中海最重要的贸易中心之一。"
 hsn_latin_quarters:0 "拉丁人聚居区"
 desc_hsn_latin_quarters:0 "我们的外交努力使我们能够与富有的意大利商人建立密切关系，他们现在已经在亚历山大建立了自己的拉丁人聚居区。"
 hsn_granary:0 "地中海粮仓"
 desc_hsn_granary:0 "尼罗河三角洲是地中海的粮仓，我们还将确保其成为世界的面包篮。"
 granary_of_the_mediterranean_key:0 "地中海粮仓"
 hsn_abbasid_authority:0 "阿拔斯的权威"
 desc_hsn_abbasid_authority:0 "让我们行萨拉丁故事，依旧遵奉阿拔斯哈里发的权威。"
 hsn_ayyubid_caliphate:0 "阿尤布哈里发"
 desc_hsn_ayyubid_caliphate:0 "我们的统治者已经自封为伊斯兰世界的正统哈里发，这是获得统治合法性的唯一手段。"
 hsn_black_banner:0 "穆罕默德黑旗"
 desc_hsn_black_banner:0 "我们是穆罕默德黑旗的旗手。我们所行皆为正义，伊斯兰世界也将统一于我们治下。"
 hsn_trading_network:0 "拓展贸易网络"
 desc_hsn_trading_network:0 "红海对我国经济的重要性不言而喻，拓张当地贸易路线将是我们的优先事务。"
 hsn_bab_el_mandeb:0 "控制曼德海峡"
 hsn_safeguard_gulf_entrance:1 "安全的海湾入口"
 desc_hsn_safeguard_gulf_entrance:0 "霍尔木兹海峡地势险要且易于防守，我们可以借此控制整个波斯湾。"
 hsn_riches_of_persia:0 "波斯的财富"
 desc_hsn_riches_of_persia:0 "波斯曾经是世界上最为富庶的地区，我们将从蒙古和帖木儿的破坏中恢复过来， 重拾波斯的往日荣耀。"
 hsn_red_sea_trade_hegemony:0 "红海贸易霸权"
 desc_hsn_red_sea_trade_hegemony:0 "我们的贸易影响力和强大的海军奠定了我们在红海的霸权。"
 hsn_suez_canal:0 "工程奇迹"
 desc_hsn_suez_canal:0 "苏伊士运河的建设无疑是有史以来最奢侈的工程项目之一，是一个无与伦比的真正奇迹。"
 hsn_suez_canal_dlcless:0 "苏伊士运河"
 desc_hsn_suez_canal_dlcless:0 "苏伊士运河的建设无疑是有史以来最奢侈的工程项目之一，是一个无与伦比的真正奇迹。"
 hsn_legacy_of_saladin:0 "萨拉丁的遗产"
 desc_hsn_legacy_of_saladin:0 "我们的军事顾问们将继承萨拉丁的衣钵，确保我们的军队运作正常，随时可以投入战斗。"
 hsn_restoring_damascus:1 "重建大马士革"
 desc_hsn_restoring_damascus:1 "大马士革一度是阿尤布王朝的首都和萨拉丁的王座所在。我们把我们的王朝迁回到这座光辉的城市并重建其昔日的荣光。"
 hsn_subjugate_eranshahr:1 "征服埃兰沙赫尔"
 desc_hsn_subjugate_eranshahr:1 "强大的伊朗曾遭到蒙古和帖木儿大军的蹂躏。我们必须将这片光荣的土地，伊斯兰教的摇篮之一，交还到公正统治它的人民手中，恢复这片土地的辉煌与繁荣。"
 hsn_pact_with_shah:0 "同沙阿的协定"
 desc_hsn_pact_with_shah:1 "强大的波斯沙阿坐拥着一支大军和数不胜数的财富，我们必须努力在两国之间建立牢不可破的纽带，只要联盟存续，便没有人敢于进攻我们。"
 hsn_overthrow_the_ottomans:1 "终结奥斯曼霸权"
 desc_hsn_overthrow_the_ottomans:1 "土耳其人似乎是整个伊斯兰世界最强大的国家，但他们应该意识到，他们的统治时代即将戛然而止。阿尤布王朝的军队已进军安纳托利亚，将这一地区置于雄鹰的统治之下。"
 hsn_rely_on_own_armies:0 "依靠我们自己的军队"
 desc_hsn_rely_on_own_armies:0 "我们难以信任马穆鲁克奴隶士兵，我们必须依赖自己的职业军队。"
 hsn_mamluk_reconciliation:0 "同马穆鲁克和解"
 desc_hsn_mamluk_reconciliation:0 "马穆鲁克曾世代为我们服务，我们必须修复过去的裂痕并和他们和解。"
 hsn_protector_of_pilgrims:0 "朝圣者的捍卫者"
 desc_hsn_protector_of_pilgrims:0 "我们保护所有途径我国的朝圣者。"
 hsn_fertile_crescent_no_moh:0 "新月沃土"
 desc_hsn_fertile_crescent_no_moh:0 "美索不达米亚的富饶土地滋养了无数文明。出于我们自己的利益，我们必须充分利用那里。"
 ayyubid_dynasty:0 "阿尤布王朝"
 ayyubid_dynasty_desc:0 "历史上，阿尤布王朝通过允许当地精英自治来进行统治，让他们皆臣服于至高无上的苏丹。我们的政府允许不同背景之人攀上高位，这是我们王朝必须坚守的传统。"
 mechanic_negate_unaccepted_levantine_culture_yes:1 "§Y黎凡特§!文化组省份的未接纳文化惩罚将被§G移除§!。"
 mechanic_negate_unaccepted_levantine_culture_no:0 ""
 mechanic_army_tradition_for_generals_yes:1 "招募§Y陆军将领§!现在将给予§G0.5§!陆军传统。"
 mechanic_army_tradition_for_generals_no:0 ""
 ayyubid_high_command:0 "阿尤布统帅部"
 ayyubid_high_command_desc:1 "在萨拉丁统治时期，我们的军队战无不胜。如果我们希望重现往日荣光，我们就必须专心培养我们的将领。他们对于战争艺术的理解最终将化为战场上的胜利。"
 AYB_ideas:0 "阿尤布理念"
 AYB_ideas_start:0 "阿尤布传统"
 AYB_ideas_bonus:0 "阿尤布野心"
 hsn2_citadels_and_fortesses:0 "堡垒与要塞"
 hsn2_citadels_and_fortesses_desc:0 "哈桑凯伊夫的石头城寨远非繁华的都会，它是库尔德群山中的一座古老据点。库尔德人祖祖辈辈都生活在像这样的城寨里，我们应当好好学习他们的经验。一座拥有良好维护的城堡的价值怎么夸大也不过分，无论是底格里斯的河岸上，还是开罗的大城市和巴勒斯坦的山丘上，都是如此。"
 hsn2_ayyubid_heritage:0 "祖先的遗产"
 hsn2_ayyubid_heritage_desc:0 "我们的祖先曾经统治着一个横跨叙利亚、美索不达米亚、埃及和汉志的伟大帝国。虽然这个帝国如今仅存孑余，但我们家族的名号仍然在我们统治的库尔德部落中备受尊崇。如果我们能够重整旗鼓，我们定能从那些背信弃义的奴隶兵们手中夺回属于我们的那一切。"
 hsn2_righteousness_of_the_faith:0 "信仰正义"
 hsn2_righteousness_of_the_faith_desc:0 "我们伟大的祖先萨拉丁以其高贵而正义的信仰铸就了我们家族的辉煌。他赶走了法蒂玛王朝的哈里发和他的什叶派政权，在黎凡特地区击败了基督教十字军。\n我们的时代一次又一次随着什叶派的崛起而陷入宗教动荡。我们必须接受这伟大征服者的衣钵，成为中东地区的一支正义之师。"
 hsn2_elite_warriors:0 "精英战士"
 hsn2_elite_warriors_desc:0 "突厥骑兵主宰着中东战场：训练有素的马穆鲁克，什叶派的奇兹尔巴什教团以及安纳托利亚的西帕希骑兵。我们也应该从这些呼啸旷野的无数游牧战士中招揽兵员，这样才能与敌人公平开战。"
 hsn2_rise_of_the_eagle:0 "雄鹰崛起"
 hsn2_rise_of_the_eagle_desc:0 "夺回我们祖先曾经失去的东西的时候到了。让我们现在就行动起来，夺回曾经的帝国，在中东地区建立一面强大的逊尼之盾，抵御异教徒、什叶派和叛徒。 "
 hsn2_strenghten_central_authority:0 "加强中央权威"
 hsn2_strenghten_central_authority_desc:0 "曾经我们的家族会将战利品均分给自己的后代，但是这种做法在多种方面削弱了我们的苏丹国，在我们之中埋下不和的种子。现在我们将在此地采用其他的帝国管理方法，同时建立强大的中央权威来监督分封的领地。"
 hsn2_state_economics:0 "国家经济"
 hsn2_state_economics_desc:0 "我们的祖先意识到，如果一个帝国要繁荣昌盛，帝国的统治者必须要保持和平，给予附庸保护。经济的一些方面是可以让国民自己经营的，但是还有一些方面最好还是掌控在我们大臣的手里。贸易、工业与商业会让我们的帝国进一步繁荣。"
 AYB:0 "阿尤布"
 AYB_ADJ:0 "阿尤布"
 hsn_move_capital_to_damascus_title:0 "迁都大马士革"
 hsn_move_capital_to_damascus_desc:0 "大马士革一度是阿尤布王朝的首都和萨拉丁的王座所在。让我们将首都迁回到这座光辉的城市并重建其昔日的荣光。 "
 flavor_hsn.1.t:0 "重建阿尤布苏丹国"
 flavor_hsn.1.d:0 "阿尤布帝国曾经疆域辽阔，是伊斯兰的雄狮和圣城的守护者。萨拉丁的继承者们未能继承他的遗志，削弱了苏丹国的实力，不幸的事态发展导致了苏丹国的崩溃。自那以后，我们一直停滞不前，然而，近来的征服与征战证明，雄鹰的翅膀尚未折断。我们勇往直前，一心恢复祖先的荣光，因为我们是萨拉丁的血脉，他的遗产将由我们来夺回！"
 flavor_hsn.1.a:0 "雄鹰再次翱翔！"
 flavor_hsn.2.t:0 "马穆鲁克的命运"
 flavor_hsn.2.d:0 "埃及曾经是我们帝国的心脏地带，几个世纪以来一直被马穆鲁克人控制着。马穆鲁克人曾经是我们最忠诚的士兵，后来却变成了叛徒，导致了我们苏丹国的衰落。随着我们成功收复了大部分合法领土，我们现在面临着一个棘手的问题：我们该如何对待马穆鲁克人？是原谅他们的背叛，让他们再次为我们的王朝效力，还是一劳永逸地解散他们，只依靠我们的正规军？"
 flavor_hsn.2.a:0 "我们必须寻求和解"
 flavor_hsn.2.b:0 "我们不能再信任他们！"
 flavor_hsn.3.t:0 "哈里发头衔"
 flavor_hsn.3.d:0 "几个世纪前，伟大的萨拉丁促成了影响深远的变化，让曾经一直由什叶派法蒂玛王朝统治的埃及转而向阿拔斯王朝效忠。自萨拉丁掌权以来，我们的统治者一直维护阿拔斯王朝哈里发的权威，尊重他们作为伊斯兰教精神领袖的地位并且向他们效忠。自重新崛起以来，我们已经取得了军事实力、娴熟的治理和人民的忠诚，并成长为伊斯兰世界的一支重要力量。我们的苏丹国疆域辽阔，控制着伊斯兰教最重要的城市，因此，宣称哈里发之位的诱惑也甚嚣尘上。尽管许多人建议我们维护阿拔斯王朝的权威，但也有许多人认为，宣称哈里发之位会让我们走向无与伦比的伟大之路。我们必须做出决定。"
 flavor_hsn.3.a:0 "我们要尊重阿拔斯的权威！"
 flavor_hsn.3.b:0 "我们将宣称继承穆罕默德的衣钵！"
 flavor_hsn.5.t:0 "萨拉丁的遗产"
 flavor_hsn.5.d:0 "关于萨拉丁军事天才的传说千古流传。他在战场上的战术才能和第三次十字军东征时的外交智慧，都在世界上留下了不可磨灭的印记。作为埃及和叙利亚的苏丹，萨拉丁建立并领导着阿尤布王朝取得了巨大的胜利，包括从十字军手中夺回被法兰克人占领近九十年的圣城。当我们的王朝致力于伟大复兴时，萨拉丁的遗产在向我们招手。我们该如何纪念他的遗产呢？"
 flavor_hsn.5.a:0 "我们的顾问应当学习他的战术"
 flavor_hsn.5.b:0 "他的遗产将指导我们最好的将领"
 flavor_hsn.5.c:0 "萨拉丁的智慧将启迪我们的统治者"
 flavor_hsn.5.de:0 "我们现在就需要他的精神来引导我们！"
 flavor_hsn.6.t:0 "重修萨拉丁陵墓"
 flavor_hsn.6.d:0 "伟大的萨拉丁去世后，他的遗体被安放在大马士革倭马亚清真寺旁新建的陵墓中。几个世纪过去了，陵墓已经破败不堪，对于这样一位重要人物来说，这里已不再是一个值得安息的地方。翻修这座陵墓将会大有裨益。"
 flavor_hsn.6.a:0 "若主愿之，我们将重修陵墓"
 flavor_hsn.6.b:0 "我们的资源应当用在别处。"
 flavor_hsn.7.t:0 "巩固埃及"
 flavor_hsn.7.d:0 "在落入马穆鲁克人手中之前，埃及地区一直是我们帝国的心脏。正是在这里，萨拉丁从法蒂玛王朝手中夺取了政权，建立了我们辉煌的王朝，因此该地区对我们王朝的重要性不容忽视。由于我们现在控制着埃及最重要的城市，有人建议我们应该考虑迁都埃及，以进一步巩固我们对该地区的统治。毕竟，[361.GetName]作为我们的首都也曾有几十年历史。我们该怎么办？"
 flavor_hsn.7.a:0 "我们应该定都[361.GetName]"
 flavor_hsn.7.b:0 "定都[358.GetName]会更好"
 flavor_hsn.7.c:0 "[Root.Capital.GetName]已经很好了"
