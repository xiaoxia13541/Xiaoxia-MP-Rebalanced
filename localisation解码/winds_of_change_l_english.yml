 NED_flanders_title:0 "在佛兰德战场"
 NED_flanders_desc:0 "力量、团结与共同理想构成了将我们人民联结在一起的一些品质。我们斗争以拓展我们的领土，我们的下一步将剑指佛兰德。"
 NED_luxembourg_fortress_title:0 "卢森堡博克要塞"
 NED_luxembourg_fortress_desc:0 "虽然我国所在的地区大多是平地或是沼泽，但我们显然也需要防御设施。没什么比一座建立在[94.GetName]的雄伟要塞更合适了。"
 NED_dutch_polders_title:0 "围海造田"
 NED_dutch_polders_desc:0 "尽管海洋通过贸易和货币为我们提供了资源，但显而易见的是，为了确保我们的人民有更多的生存空间，我们必须从海洋手中夺取更多资源。"
 NED_low_countries_urbanization_title:0 "低地都市"
 NED_low_countries_urbanization_desc:0 "人类的进步不应因先辈们的建筑缺陷而受到阻碍或停滞不前。为此，让我们建造和扩建城市中心，以满足日益增长的商品和居住需求。"
 NED_fluyts_title:0 "福禄特货船"
 NED_fluyts_desc:0 "作为一个生活在海边的民族，我们必须继续磨练自己，掌握环绕我们海岸的水流和潮起潮落。"
 NED_sea_beggars_title:0 "海丐"
 NED_sea_beggars_desc:0 "在战争时期，尤其是面对更强大的敌人时，我们必须利用一切可以利用的人以取胜，无论他们的道德底线如何。通常会给我们带来麻烦的各种私掠船队，现在已经准备就绪，随时可以向我们的敌人发动攻击。"
 NED_organizing_the_church_title:0 "重组神职人员"
 NED_organizing_the_church_desc:0 "教士和宗教人士混入宫廷事务是一个最危险的先例。我们必须清除他们中的腐败分子，确保他们的忠诚。"
 NED_religious_immigrants_title:0 "移民潮"
 NED_religious_immigrants_desc:0 "宗教改革导致许多宗教团体背井离乡，寻找新的土地。我们将成为自由的灯塔，让每一个被迫离开家园的人都能在我们的土地上找到更好的生活。"
 NED_carribean_colonies_title:0 "加勒比殖民地"
 NED_carribean_colonies_desc:0 "加勒比海有许多蔗糖种植园，都很富裕，理应成为我们的囊中之物。让我们扬帆起航，以国家的名义殖民这些土地。"
 NED_guyana_title:0 "圭亚那的基地"
 NED_guyana_desc:0 "我们的海军和移民无法进入南美洲。通过在圭亚那建立自己的基地，我们将能够为将来在巴西的谋划留有余地，不论谋划是大是小。"
 NED_raise_the_militia_title:0 "组建民兵"
 NED_raise_the_militia_desc:0 "我们在勃艮第旗帜下生活了太久。是时候让我们的人民站起来，掌握自己的命运了。"
 NED_holland_title:0 "统一荷兰"
 NED_holland_desc:0 "低地国家的中心地带拥有丰富的贸易和财富。将其纳入我们的领地能够进一步增强我们在该地区的影响力和地位。"
 NED_unification_of_low_countries_title:0 "坚持不懈"
 NED_unification_of_low_countries_desc:0 "对那些想要伤害我们人民或是强占我们土地的敌人发起进攻的时机到了。尼德兰永不为奴！"
 NED_cloth_trading_title:0 "布匹贸易"
 NED_cloth_trading_desc:0 "遍布我国各省的工坊，以其生产的布料和丝线的质量而闻名。多种技术，以及本地工匠的专业知识，创造了全欧洲所知最优良的服装。"
 NED_dutch_canal_works_title:0 "堤坝工程"
 NED_dutch_canal_works_desc:0 "强固的工程和坚固的建材，使我们筑起结实的堤坝并掌控了水。"
 NED_rise_of_dutch_navy_title:0 "建立联省海军"
 NED_rise_of_dutch_navy_desc:0 "作为一个占据着欧洲最为有利可图的海岸的国家，显然我们的港口必须拥有一支最强大的海军。"
 NED_dutch_admiralities_title:0 "尼德兰五大海军部"
 NED_dutch_admiralities_desc:0 "管理海洋事务和确保我们的海军拥有最优秀的人才，是我国施政的当务之急。"
 NED_amsterdam_stock_exchange_title:0 "阿姆斯特丹证券交易所"
 NED_amsterdam_stock_exchange_desc:0 "金钱、信用和海外贸易常常在我国的厅堂之中涌动。为了更好地支持我国的金融事务和扩张，必须提供必要的设施。"
 NED_dutch_naval_supremacy_title:0 "尼德兰海军霸权"
 NED_dutch_naval_supremacy_desc:0 "多年以来，我们曾面对过许多强大的敌人。然而，无人可以对抗我们这些曾在大海上征服了最传奇的敌人的海上雄狮。"
 NED_humanism_title:0 "尼德兰人文主义"
 NED_humanism_desc:0 "似乎多数欧洲国家都将神的教诲奉为圭臬。我们并非此类。我们恪守着一种被称之为人文主义——一种平等尊重所有为国奉献的人的新生教诲开疆拓土。借我国之大义，将这个理念传遍四方！"
 NED_erasmus_title:0 "伊拉斯谟的教诲"
 NED_erasmus_desc:0 "鹿特丹的伊拉斯谟关于人文主义的教导引发了低地国家的变革，对回归古典学问、批判性思维以及独立自主的推崇。他的影响引发了知识的复兴，进而使社会向着开明、包容的方向发展，教育也再次得到。伊拉斯谟的遗产在他身后仍在对这片地区知识分子的发展产生着冲击，引起共鸣以及文化革新。"
 NED_west_indies_company_title:0 "西印度公司"
 NED_west_indies_company_desc:0 "一些勇敢的殖民者已经在美洲扎根。尽管他们没什么组织，但他们仍是尼德兰的一部分。通过建立西印度公司我们可以更有效率地管辖他们。"
 NED_new_amsterdam_title:0 "新阿姆斯特丹"
 NED_new_amsterdam_desc:0 "位于美洲东海岸的哈德逊河口是一个建立新殖民地的好地方，我们将称其「新阿姆斯特丹」，凭借此地，我们将能连通美洲东海岸其余地区。"
 NED_grand_design_title:0 "宏大计划"
 NED_grand_design_desc:0 "如果要在寡不敌众的状况下赢得战争，就必须切断敌人的财富来源：他们的贸易线路。通过占据巴西和象牙海岸，我国可以控制一切流入欧洲的金钱和贸易。"
 NED_dutch_slavery_title:0 "奴隶制的争论"
 NED_dutch_slavery_desc:0 "几百年来，奴隶制曾以各种不同的形式出现。随着人权理想的产生，许多人呼吁废除奴隶制。我们必须解决奴隶制存废的争论。"
 NED_japan_title:0 "日本贸易"
 NED_japan_desc:0 "日本国自绝于世界，只有尼德兰除外。因此，我们必须确保加强与这个岛国的贸易。"
 NED_friesland_title:0 "弗里斯兰的自由"
 NED_friesland_desc:0 "弗里斯兰人长久以来一直追求不受外国影响的独立性，并为他们的自治权持续奋斗。让我们给予他们自由，以交换他们加入我国旗下。"
 NED_english_channel_dominance_title:0 "独霸海峡"
 NED_english_channel_dominance_desc:0 "横亘于我国与英王之间这条水道十分适于商业牟利。我们必须确保无可争议的垄断地位，并从中获利。"
 NED_glorious_revolution_title:0 "光荣革命"
 NED_glorious_revolution_desc:0 "英吉利海峡对岸敌人的内讧已经引起我们的注意。我们必须介入，一劳永逸地征服他们。"
 NED_black_devils_title:0 "海兵队"
 NED_black_devils_desc:0 "我们力求在海洋事务中取得优异成果，因此必须向我们最具传奇色彩的船只上的海军陆战队员灌输自豪感和纪律性。"
 NED_free_trade_title:0 "自由贸易理念"
 NED_free_trade_desc:0 "促进开放贸易，接受外国商人进入我们的市场，是我们从不断变化的世界中获得巨大利益的重要途径。"
 NED_universities_title:0 "低地高等学府"
 NED_universities_desc:0 "自由和教育是我国人民最乐见其成的事业。通过巩固我们在低地国家的城市，我们将进一步加强我们的教育，建设新的大学。"
 NED_leiden_university_title:0 "莱顿大学"
 NED_leiden_university_desc:0 "莱顿大学成立于1575年，是低地历史最悠久的大学之一，建校时期正值思想萌芽和宗教动荡的关键时期。奥兰治亲王威廉设想建立一座促进宗教宽容和学术自由的学术中心，大学便应运而生，并很快因其对卓越学术和创新的承诺而声名鹊起。大学早期，尤斯特斯·利普修斯、约瑟夫·斯卡利格等学术名流都曾在此任教，吸引了来自欧洲各地的学生。"
 NED_unified_confession_title:0 "统一告解"
 NED_unified_confession_desc:0 "欧洲的宗教改革将西方教会一分为二。许多国家因此面临宗教动荡。与其因为这些琐碎的原因而互相争斗，不如让我们搁置分歧。"
 NED_ADD_100_FERVOR:1 "获得§G100.00§!点热情。"
 NED_start_exploration_title:0 "黄金与香料的传说"
 NED_start_exploration_desc:0 "许多外国探险家都在谈论我们地图之外的土地。他们讲述着黄金和香料的传说，诱惑着许多殖民者驶向那片土地。让这些关于黄金的传言不再诱惑我们，我们将亲自驶向未知之地。"
 NED_ivory_trade_title:0 "象牙海岸贸易"
 NED_ivory_trade_desc:0 "象牙海岸对于任何一位想要从亚洲满载而归的商人都至关重要。如果能确保在此占有一块领地，我们将进一步促进自亚洲到欧洲的贸易流动。"
 NED_malacca_trade_title:0 "征服马六甲"
 NED_malacca_trade_desc:0 "马六甲在东印度乃是锁钥之地，决不能容忍它落入旁人之手。拿下它！"
 NED_taiwan_title:0 "摄取福尔摩沙"
 NED_taiwan_desc:0 "为了更好地拦截我们的竞争对手在远东的贸易，并帮助我国商人与中国和日本进行贸易，我们应该在福尔摩沙建立一个基地。"
 NED_east_indies_domination_title:0 "荷属东印度"
 NED_east_indies_domination_desc:0 "我们在东印度群岛的贸易蓬勃发展，但只要我们对该地区的经济控制没有相应的政治控制，我们的商业和商人的安全就会受到威胁。为了该地区的持续繁荣和我们的国家利益，我们必须尽可能多地将印度群岛置于我们的控制之下。"
 NED_end_sound_toll_title:0 "告别厄勒海峡通行税"
 NED_end_sound_toll_desc:0 "流经[12.GetName]的货物需缴纳关税和通行费。 我们可不能接受这个，必须予以处理。"
 NED_baltic_supremacy_title:0 "波罗的海贸易霸权"
 NED_baltic_supremacy_desc:0 "北方的洋流和船只带着渔获、商品和补给品自东而来。我们必须保持在波罗的海的强势存在。"
 NED_english_relations_title:0 "与不列颠的关系"
 NED_english_relations_desc:1 "与我们隔海相望的邻国长久以来国力强大，善于航海。我们必须保证和他们达成和平，无论通过外交还是利剑。"
 NED_military_reforms_title:0 "设立联省陆军"
 NED_military_reforms_desc:0 "作为一个需要自卫的新兴国家，我们必须建立一支装备精良、行动迅速的军队，随时准备保卫我们的本土省份。"
 NED_marician_reforms_title:0 "毛里茨改革"
 NED_marician_reforms_desc:0 "随着职业化军队在欧洲的兴起，战争的形式也开始缓慢改变。不同于君王带着他的贵族大人和民兵冲锋陷阵的旧有局面，现在军队变成了独立的机构。尽管我们缺乏人力，但我们仍然可以使用雇佣兵来保卫国家。"
 NED_army_of_the_state_title:0 "国立军队"
 NED_army_of_the_state_desc:0 "军队的天职就是保卫国家，使国家免受外国入侵者和暴民的伤害。为了能够保卫自己，我们要把军队打造成欧洲一流强军。"
 NED_statists_and_oragnists_title:0 "议会派与奥兰治派"
 NED_statists_and_oragnists_desc:0 "自建国以来，支持共和国的「议会派」和支持君主制的「奥兰治派」之间的纷争一直困扰着我们的国家。我们必须在这场冲突中选择一方，才能一劳永逸地结束这场冲突。"
 NED_managing_stadholders_title:0 "处理省督"
 NED_managing_stadholders_desc:0 "各省都有权任命自己的省督，他们既是政治领导人，也是军事领袖。但是，随着我国的发展和各省的逐渐联合，数量过多的省督带来了问题，尤其是对于军队指挥。我们需要一个统帅来领导整个军事工作，最简单的办法就是让一人同时兼任数省的省督之位。"
 NED_question_of_the_confederation_title:0 "联邦的命运"
 NED_question_of_the_confederation_desc:0 "曾经建立我们共和国的旧联邦现已终结。奥兰治派和议会派之争已尘埃落定，一方取得了胜利。现在，我们应该按照我们的统治者一直以来的设想来塑造新联邦。"
 NED_patronage_of_arts_title:0 "资助外国艺术家"
 NED_patronage_of_arts_desc:0 "勃艮第的腓力「好人」在低地留下了一个趣味高尚的宫廷，座中尽是风雅的艺术家。我们一定要继承他的遗产，使尼德兰宫廷的文艺水平再创新高。"
 NED_golden_age_title:0 "黄金时代"
 NED_golden_age_desc:0 "贸易、海事以及经济上的诸多成绩促使历史学家将我们的时代赞为「[Root.GetName]黄金时代」。蓬勃发展的贸易，幸福的人民大众以及高效的税收创造了我国的经济奇迹，让我们在英吉利海峡一带足以与不列颠人匹敌。"
 NED_founding_the_voc_title:0 "创立联合东印度公司"
 NED_founding_the_voc_desc:0 "十七人理事会等商人财团热衷于扩大投资组合，投资海外贸易。如果我们支持建立某种东印度公司，收益将尤为可观！"
 NED_access_to_india_title:0 "抵达印度洋"
 NED_access_to_india_desc:0 "通过在印度洋建设前哨站，我们能够更有效率的确保我们在这一地区的存在，更好的和当地人做生意。"
 NED_ceylon_bases_title:0 "锡兰基地"
 NED_ceylon_bases_desc:0 "富饶的锡兰岛不仅是可观的收入来源，也是远东航线的要道。如果我们不夺取它，就等于拱手让人了。"
 NED_city_of_batavia_title:0 "建立巴达维亚"
 NED_city_of_batavia_desc:0 "我们在东印度的事业蒸蒸日上，因而需要一个近便的行政中心，以便商人能在我们的火炮和舰队的保护下安全入港。"
 NED_hansa_relations_title:0 "汉萨联系"
 NED_hansa_relations_desc:0 "从1441年开始，我们的海军部队与汉萨同盟发生了多次冲突，这一城邦集团控制着波罗的海利润丰厚的贸易。在击败并羞辱了他们之后，我们签署了《哥本哈根条约》，允许我们不受限制地进入他们的港口，并在其港口维系贸易存在。现在是我们要求恢复该条约的时候了，以免他们铤而走险。"
 NED_sail_towards_lubeck_title:0 "支持大宗贸易"
 NED_sail_towards_lubeck_desc:0 "波罗的海周边生产的谷物，一直由我国商人运往西方的。但那里仍然留有很多赚钱的机会。若能扩大我国在波罗的海市场的业务，就能提高收入，用以资助一支探险队，寻找更广阔的市场。"
 NED_securing_baltic_grain_title:0 "确保波罗的海谷物"
 NED_securing_baltic_grain_desc:0 "低地国家一直需要谷物进口，尤其是从波罗的海进口。如果我们能做到粮食自给自足，就不用再花钱去进口了。"
 NED_garrision_system_title:0 "修葺要塞"
 NED_garrision_system_desc:0 "我们的故土并不算宽广，这意味着保护我们所有是重中之重。我们必须建立一个有力的驻军系统来保护我们深爱的国家。"
 NED_dutch_engineering_title:0 "尼德兰工程学"
 NED_dutch_engineering_desc:0 "在一场战争中，最重要的可能就是攻城战。一场战役如果处理不当，可能会付出惨重的代价，但攻城战如果计划不当，同样会造成巨大的破坏。我国的许多军事理论家都建议对攻城战术进行新的改革。"
 NED_organizing_the_seven_provinces_title:0 "联省议会领土"
 NED_organizing_the_seven_provinces_desc:1 "由于我国存在许多地区差异，因此必须妥善管理国家。为此，中央政府有时需要直接管理土地，以防止某一地区的派系在国家事务中获得过多的影响力。"
 NED_northern_renaissance_title:0 "北方文艺复兴"
 NED_northern_renaissance_desc:0 "佛兰德文艺复兴兴盛于15和16世纪，标志着佛兰德地区（包括今天的比利时和荷兰）充满活力的文化和艺术复兴。这一时期的特点是艺术大师的出现、贸易繁荣和知识创新的融合。扬·凡·艾克和老彼得·勃鲁盖尔等艺术家是这个时代的缩影，他们开创了油画技术，并以无与伦比的写实手法捕捉日常生活的细枝末节。"
 NED_dutch_architecture_title:0 "尼德兰巴洛克建筑"
 NED_dutch_architecture_desc:0 "尼德兰巴洛克式建筑盛行于17世纪，其体现着一种宏伟、精确且实用的建筑风格。受国家经济繁荣和全球贸易主导地位的影响，建筑师们采用了简洁的线条、华丽的细节且注重于功能。"
 NED_cape_of_good_hope_title:0 "新希望"
 NED_cape_of_good_hope_desc:0 "在通往印度的陆上商路被切断后，很多我国的商人都在寻找新的商路，尤其是试图在非洲打开局面。他们在寻找新的希望，以期重新与印度开展贸易。他们不知道的是，这个希望比预期的要更南。"
 NED_crossroad_between_two_worlds_title:0 "于两世界之间"
 NED_crossroad_between_two_worlds_desc:0 "好望角是前往东印度旅途中的重要节点。在这里为我们向东航行的船只和旅人提供一个避风港会是一个绝佳的选择。"
