 flavor_ita.1.t:0 "宣称罗马后裔"
 flavor_ita.1.d:0 "虽然时过境迁，但仍有许多声音要求复古。我们重新统一的国家现在才刚成长为一个强权。然而，作为罗马人的直系后裔，我们可以试图继承他们的衣钵，并追求帝国的复兴。不过，这种公然的帝国主义行径与野心在国际舞台上对我们毫无益处。"
 flavor_ita.1.a:0 "我们是罗马的真正继承人！"
 flavor_ita.1.b:0 "高筑墙，广积粮，缓称罗。"
 flavor_ita.2.t:0 "未来的经济政策"
 flavor_ita.2.d:0 "我国由许多省份组成，这些省份是从我们在统一过程中吞并的诸小国继承下来的。每个小国曾经都有自己的经济学者和财政理念。然而，最常见的政策包括古老的重商主义，以及加富尔伯爵卡米洛·奔索采用的颇为流行的经济自由主义思想。"
 flavor_ita.2.a:0 "雇用加富尔！"
 flavor_ita.2.b:0 "重商主义久经考验。"
 flavor_ita.3.t:0 "加莱-盖伦混种船"
 flavor_ita.3.d:0 "加莱赛战船是海军工程学的一大壮举，以威尼斯为代表的地中海商业共和国为了满足其需求而设计了这种船只。这种融合了桨帆船与盖伦船特点的船只专为海战而设计，而它们也可加以改良用于当代。让我们决定它们的命运吧。"
 flavor_ita.3.a:0 "我们需要它们为海上运输服务！"
 flavor_ita.3.b:0 "我们的海军需要更强大的船只。"
 flavor_ita.3.c:0 "这些船不够结实。"
 flavor_ita.4.t:0 "军事统治革新"
 flavor_ita.4.d:0 "当我们击败强敌并夺取大片领土时，我们已经开始尝试将新征服的领土交由将军们来管理。这有助于激励我们的军队的士气，并减轻我国的行政负担。"
 flavor_ita.4.a:0 "将军们应该进行铁腕统治。"
 flavor_ita.4.b:0 "给予他们更多行政权力。"
 flavor_ita.4.c:0 "我们需要他们在战场上为国尽忠！"
 flavor_ita.5.t:0 "永恒之城"
 flavor_ita.5.d:0 "许多人曾试图实现这一伟业，但却无人成果。罗马帝国不过是他们可望而不可即的遥远目标。然而我们证明了事实并非如此。我们在浴血奋战之后让帝国重现人间，我们自豪地将其视为永恒的象征，因为罗马不可战胜。"
 flavor_ita.5.a:0 "荣光归于罗马！"
 flavor_ita.6.t:0 "意大利军事"
 flavor_ita.6.d:0 "意大利过去四分五裂，由各个王侯统治，而他们都有各自的队伍。但他们的共同点就是都依靠雇佣兵承包商——富饶的意大利城邦雇佣他们来执行各种任务。我们可以在此基础上发展我国的防务，或者采取更加现代化的军事技术。"
 flavor_ita.6.a:0 "将佣兵发扬光大！"
 flavor_ita.6.b:0 "专注火力。"
 flavor_ita.7.t:0 "帝国告急！"
 flavor_ita.7.d:0 "我们收到消息，有人宣布对尊贵的皇帝陛下开战并试图摧毁帝国。作为尊贵的选帝侯和古老习俗的捍卫者，扶保帝国并阻止这场灾难发生符合我们的利益。这场战争已经看起来将成为本世纪最重要的事件之一。"
 flavor_ita.7.a:0 "我们必须保卫帝国！"
 flavor_ita.7.b:0 "这是个陷阱！一个试图拆散帝国的阴谋！"
 flavor_ita.9.t:0 "意大利美酒"
 flavor_ita.9.d:0 "我们对优质葡萄酒产业的牢牢掌握给予了我们得天独厚的优势。我们将充分利用市场对我们手中的葡萄酒的渴望，而这一行动将对国际葡萄酒市场产生重大影响。"
 flavor_ita.9.a:0 "来喝亿杯吧。"
 flavor_ita.10.t:0 "香料之路"
 flavor_ita.10.d:0 "从东印度到威尼斯的贸易航线已经再次恢复生机。如果你在亚齐或者马六甲登上一艘商船，那么你最终会通过苏伊士运河抵达终点威尼斯。"
 flavor_ita.10.a:0 "世上所有香料皆属于我们！"
 flavor_ita.11.t:0 "穿越海格力斯之柱"
 flavor_ita.11.d:2 "自意大利航海家克里斯托弗·哥伦布发现美洲已经过去了几十年。这片富饶的无主宝地已经成为法兰西、不列颠以及伊比利亚统治者的关注的焦点。此后许多国家都已经开始试图将美洲纳入囊中，将财富引向他们的港口。我们可以追随他们的脚步，或者直接把财宝从他们手中夺走。"
 flavor_ita.11.a:1 "让我们在无主之地上建立定居点！"
 flavor_ita.11.b:0 "宣称外国殖民地。"
 flavor_ita.12.t:0 "意大利的新大陆"
 flavor_ita.12.d:1 "克里斯托弗·哥伦布发现了新世界。尽管它已经被其他人占据，但发现它的荣耀属于意大利人，而这也是我们统治新世界的前兆。如今，我们是美洲大陆的主要玩家之一。"
 flavor_ita.12.a:0 "完美。"
 JHC_ITA_prosperity_for_all_title:0 "共享繁荣"
 JHC_ITA_prosperity_for_all_desc:0 "我们的伟大统一不可能只停留在政治上。我们必须竭尽全力为所有意大利人提供安全和财富，让我们所有人都能繁荣昌盛。"
 JHC_ITA_develop_the_south_title:0 "发展南部"
 JHC_ITA_develop_the_south_desc:0 "单单的稳定是不足以改善全体人民的生活质量的。尤其是南意大利，这片土地自古以来承受着巨大的困难。如果我们希望全意大利紧密联系在我们的统治下，我们必须对南部加以格外关注。"
 JHC_ITA_continue_the_renaissance_title:0 "承续文艺复兴"
 JHC_ITA_continue_the_renaissance_desc:0 "长期以来，意大利一直是知识思潮和艺术成就的腹地。学术教育中心对传播观念，启迪新生思想家和艺术家已经出力甚多，我们应该竭尽全力支持这些优良传统并扩张它们。"
 JHC_ITA_italia_transalpina_title:0 "山外意大利"
 JHC_ITA_italia_transalpina_desc:0 "普罗旺斯和萨伏依与我们伟大祖国渊源颇深，我们应该尽可能加强这种联系，比如征服他们。"
 JHC_ITA_the_seven_provinces_title:0 "七省管区"
 JHC_ITA_the_seven_provinces_desc:0 "法国南部的奥克人在文化、思想和民众方面与意大利有长远的联系和相互影响。我们理应强调这种联系，并将南法收入囊中。"
 JHC_ITA_the_gallic_wars_title:0 "高卢战争"
 JHC_ITA_the_gallic_wars_desc:0 "很久以前，我们的祖先将文明带到了高卢。坦白地讲，现在是时候再次向他们展示文明的力量了。"
 JHC_ITA_give_him_back_his_legions_title:0 "还我军团"
 JHC_ITA_give_him_back_his_legions_desc:0 "我们已经推进高卢腹地，然而与尤利乌斯·恺撒相比，我们的成就仍无法望其项背。我们必须奋力一搏，达成古罗马从所不及之事——在条顿堡森林击败德国人！"
 JHC_ITA_alpine_defenses_title:0 "布防阿尔卑斯"
 JHC_ITA_alpine_defenses_desc:0 "阿尔卑斯是意大利北部的天然国界，但仅凭阿尔卑斯山无法阻挡侵略者。我们必须确保采取适当的防御措施，以抵御那些企图跨越阿尔卑斯山侵袭我国的敌人。"
 JHC_ITA_take_the_littoral_title:0 "掌控海岸"
 JHC_ITA_take_the_littoral_desc:0 "意大利掌控着亚得里亚海岸的许多港口，但别的势力同样在这片海域拥有港口。保守起见，我们要确保海岸线的安全，不让侵入者自海上登陆。"
 JHC_ITA_redeem_tirolo_title:0 "夺回蒂罗尔"
 JHC_ITA_redeem_tirolo_desc:0 "蒂罗尔，一如德国人所称，是阿尔卑斯上的重要领土。它曾作为许多伟大帝国的交通要道和堡垒，比如罗马。我们的许多子民仍旧住在那里，尤其是在蒂罗尔南部。如果我们掌控那里，我们将使更多意大利人回归家庭并巩固北部边疆的防御。"
 JHC_ITA_humiliate_austria_title:0 "羞辱奥地利"
 JHC_ITA_humiliate_austria_desc:0 "长久以来，奥地利人就像我们身边的一根芒刺，不断叫嚣着他们比我们更加优越。他们甚至胆敢宣称自己是「罗马」皇帝！是时候告诉他们了，我们的力量绝对不能轻视。"
 JHC_ITA_a_real_roman_empire_title:0 "真正的罗马帝国"
 JHC_ITA_a_real_roman_empire_desc:0 "版图扩展，敌手难逢。是时候宣告我们才是罗马伟业的唯一继业者了。"
 JHC_ITA_spagna_tarraconense_title:0 "塔拉科西班牙"
 JHC_ITA_spagna_tarraconense_desc:0 "只要西班牙这样的侵入者仍在旁窥伺，地中海就无法成为我们的内湖。我们必须树立在伊比利亚东岸的权威，阻止西班牙人入侵我们的领海。"
 JHC_ITA_hispaniae_title:0 "希斯帕尼亚"
 JHC_ITA_hispaniae_desc:0 "弱小的西班牙人继续愚昧地坚持顽抗我们仁慈的统治。我们必须出手，在意大利圣明的统治下帮助他们走向繁荣。"
 JHC_ITA_complete_the_risorgimento_title:0 "完成复兴运动"
 JHC_ITA_complete_the_risorgimento_desc:0 "尽管我们已经创造了意大利这个国家，但我们的征程还远未结束！还有许多意大利人尚未与我们团聚，他们强烈要求与同胞兄弟重归统一。必须让所有意大利的子民从外国暴君的统治下得到解放！"
 JHC_ITA_answer_the_roman_question_title:0 "罗马问题"
 JHC_ITA_answer_the_roman_question_desc:0 "意大利与教廷的关系十分棘手。按照传统和历史，教廷宣称自己有权统治意大利中部的大片领土；而根据民族和地理的缘由，意大利则宣称自己应当统一整个半岛。如果双方无法达成永久的协议，那就势必会陷入长期的紧张局面。"
 JHC_ITA_a_place_among_the_great_powers_title:0 "跻身列强"
 JHC_ITA_a_place_among_the_great_powers_desc:0 "如果我们的威望和权势无法得到邻居的认可，那么就如同衣锦夜行。我们必须在世界列强中稳居一席之地，并与他们在外交和军事上平起平坐。"
 JHC_ITA_cross_the_pindus_title:0 "跨越品都斯山脉"
 JHC_ITA_cross_the_pindus_desc:0 "倘若在内陆有着各种各样的冲突，我们在亚得里亚海的据点就得不到安宁。除了我们，没有人能带给他们和平，所以我们必须把这些土地从战争的蹂躏中解救出来，并置于有效的管理之下。"
 JHC_ITA_reclaim_our_latin_heritage_title:0 "收复拉丁遗产"
 JHC_ITA_reclaim_our_latin_heritage_desc:0 "数百年前，我们的先祖也曾尝试弥合东西教会大分裂、夺取东罗马的腹地。他们成功了，可好景不长，他们的势力最终走向衰弱，失去了对这片领域的控制。现在是时候让我们去收回这份遗产了。"
 JHC_ITA_anatolian_frontier_title:0 "安纳托利亚边境"
 JHC_ITA_anatolian_frontier_desc:0 "只要土耳其人还在安纳托利亚倨傲地威胁着我国，我们在东方的领土就称不上安全。必须在小亚细亚建立新的边疆，将胆敢威胁我们疆域的敌人全部驯服。"
 JHC_ITA_a_worthy_navy_title:0 "名副其实的海军"
 JHC_ITA_a_worthy_navy_desc:0 "意大利是一个庞大的半岛，它的四周是广大的海域，其中有许多外来的海上力量。如果没有一支庞大、体面的舰队，就无法防备敌人的封锁和入侵。我们必须建设一支舰队，保卫我们的国土和荣耀。"
 JHC_ITA_africa_proconsulare_title:0 "阿非利加行省"
 JHC_ITA_africa_proconsulare_desc:0 "我们在地中海上的领土遭受着巴巴里海盗以及其它来自北非的恶棍的袭扰。要想扩展我们的领土，就必须先捣毁海盗的藏身之所、击败庇护他们的北非诸国。"
 JHC_ITA_befriend_ethiopia_title:0 "结交埃塞俄比亚"
 JHC_ITA_befriend_ethiopia_desc:0 "许多古老的传说中都描绘道，在充斥着异教徒的远方土地上，有一个基督教王国，他们的统治者被称为祭司王约翰。渐渐地，我们对它有了更多的了解，马可·波罗就曾谈及伟大的基督教王国——埃塞俄比亚，从那时起，我们与非洲土地的接触便日益增加。与埃塞俄比亚人民建立联系、结下友谊和相互保护的纽带，符合我们的战略利益，也符合我们子孙后代的利益。"
 JHC_ITA_befriend_ethiopia_capital_tt:0 "首都位于§Y非洲之角§!地区"
 JHC_ITA_invade_egypt_title:0 "入侵埃及"
 JHC_ITA_invade_egypt_desc:0 "我们的疆域已经十分广大，但古老的埃及还没有纳入我们的掌控之中。埃及富饶的土地将是通往东方的大门，也将为我们开启亚洲和非洲利润丰厚的贸易。"
 JHC_ITA_terra_santa_title:0 "神圣的土地"
 JHC_ITA_terra_santa_desc:0 "作为一个伟大的国家，保卫圣地是我们崇高和正当的义务。上帝的旨意号召我们在耶路撒冷建立新的统治，并将整个黎凡特纳入我们虔诚的管理之下。"
 imperial_prince:0 "帝国诸侯"
 GER_break_the_habsburgs_title:1 "[Root.GetBreakTheHabsburgsTitle]"
 GER_break_the_habsburgs_desc:1 "[Root.GetBreakTheHabsburgsDesc]"
 GER_break_the_habsburgs_generic_title:0 "击碎哈布斯堡"
 GER_break_the_habsburgs_generic_desc:0 "哈布斯堡家族历来是神圣罗马帝国的皇帝，一直是德意志统一的最大障碍。必须消除他们的反对意见。"
 GER_break_the_habsburgs_HAB_title:0 "哈布斯堡属地"
 GER_break_the_habsburgs_HAB_desc:0 "几个世纪以来，哈布斯堡属地一直是神圣罗马帝国的政治中心。整合这些领土将增强我们国家的合法性。"
 GER_silesia_title:0 "西里西亚工业化"
 GER_silesia_desc:0 "西里西亚位于我国东部边境，这片土地已经受到德国移民的极大影响，而且这里煤矿富足，尤其是在西里西亚东部。把它变成我们的工业基地至关重要。 "
 GER_secure_north_title:0 "确保北方安全"
 GER_secure_north_desc:0 "当务之急是将我国沿海的两部分连接在一起，而获得斯堪的纳维亚人的担保正是实现这一目标的手段之一。"
 GER_german_industry_title:0 "工业联合"
 GER_german_industry_desc:0 "我们应该努力使我们的工业中心相互连接和发展。通过这种方式，我们将成为工业巨头，主导欧洲商业。"
 GER_zollverein_title:0 "关税同盟"
 GER_zollverein_desc:0 "兄弟国家之间的税收和通行费只会阻碍集体发展。让我们组建一个关税同盟，在经济上将兄弟国家融入我们的国家。"
 GER_kiel_canal_title:0 "开凿基尔运河"
 GER_kiel_canal_desc:0 "依靠厄勒海峡在波罗的海和北海之间航行是一个错误。我们应该修建一条运河，将波罗的海和北海连接起来，而不必绕道而行。"
 GER_wilhelmshaven_title:0 "建设威廉港"
 GER_wilhelmshaven_desc:0 "一个正在崛起的海军强国需要一个具有战略地位的港口来保证其船只的安全。这个避风港的地点已经选定，基石也已安放。现在，我们只需要把它建造起来。"
 GER_place_in_the_sun_title:0 "信任邻国"
 GER_place_in_the_sun_desc:0 "德意志人民被一些微不足道的争端分割开来。我们不能让祖国内部各自为政，只有团结起来，我们才能一起勇敢地面对未来的挑战。"
 GER_diplomatic_revolution_title:0 "外交革命"
 GER_diplomatic_revolution_desc:0 "一个新玩家在欧罗巴的腹地崛起。是时候让其他国家认真地对待我们了，我们已经不再是一个无足轻重的小国了。"
 GER_may_build_canal_regardless_of_tech:0 "我们可以在无视§Y行政科技§!要求的情况下建造§Y基尔运河§!。"
 GER_kiel_canal_will_now_give_better_traders_and_merchants:0 "伟大工程「§Y基尔运河§!」达到§Y雄伟壮丽§!等级时将提供§G+1.00§!商人团。"
 GER_3_most_developed_provinces:0 "发展度最高的§G3§!个省份："
