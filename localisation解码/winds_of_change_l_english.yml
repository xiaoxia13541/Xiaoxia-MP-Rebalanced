 tatars_restoration_of_ilkhanate_desc:0 "向波斯进军的时刻到了，一如我们先祖在很久以前做的那样。但在战争胜利后，谁将统治这片土地呢？"
 tatars_anatolia_title:0 "罗姆苏丹国"
 tatars_anatolia_desc:0 "我们必须继续西征，突袭叙利亚和安纳托利亚。我们不允许突厥人抗拒我们的统治！"
 tatars_japan_title:0 "平息神风"
 tatars_japan_desc:0 "与日本神风的遭遇也许是我军史上最知名的败绩。因为风暴摧毁了所有不幸敢于进攻的船只，日本人不费吹灰之力就将我们的水陆军队消灭殆尽。然而，这股妖风再神奇，我们也是蒙古人，就算天大的风暴我们也要将它征服。"
 tatars_tribal_allegiance_title:0 "要求效忠"
 tatars_tribal_allegiance_desc:0 "我们是不同部落的集合体，但这些部落经常不遵守我们的规则，只追求自己的荣耀。向他们展示谁是[Root.Monarch.GetTitle]将会提醒他们叛逆臣民会遭遇什么后果。"
 tatars_managing_tribes_title:0 "部落管理"
 tatars_managing_tribes_desc:0 "[Root.Monarch.GetTitle]应该以绝对的权威进行统治。任何部落首领都不得违抗我们的权威，因为要想成为最伟大的汗，就必须成为王国中最强大的人。"
 tatars_religious_unity_title:0 "统一信仰"
 tatars_religious_unity_desc:0 "不管是拥抱一个新的信仰还是强化我们祖先的传统，蒙古人都必须达成信仰的和谐统一。"
 tatars_seizing_nizhny_novgorod_title:0 "夺取[306.GetName]"
 tatars_seizing_nizhny_novgorod_desc:0 "[306.GetName]要塞大概是我们劫掠俄罗斯其他地区的最大阻碍，以武力强夺此要塞吧。"
 tatars_raid_ruthenia_title:0 "劫掠鲁塞尼亚"
 tatars_raid_ruthenia_desc:0 "成吉思汗的军队曾经毁灭了鲁塞尼亚。基辅遭到洗劫和焚烧，曾经的大国在一夜之间化为灰烬。时机已到，鞑靼人将重返第聂伯肥沃的土地之上。"
 tatars_revenge_against_timur_title:0 "向帖木儿复仇"
 tatars_revenge_against_timur_desc:0 "帖木儿给蒙古和鞑靼造成了严重的破坏，现在他的帝国正在分崩离析的边缘。机会不容错过，让我们摧毁这个由他缔造的帝国。"
 tatars_invasion_of_india_title:0 "印度斯坦的陨落"
 tatars_invasion_of_india_desc:0 "翻越苏莱曼山脉是对我们部族的严酷考验。印度的财富并没能引起成吉思汗的兴趣，他更注重于权力而非黄金。我们则将实现他未曾实现的伟业，那就是入侵印度。"
 tatars_korea_title:0 "终结隐者"
 tatars_korea_desc:0 "蒙哥汗曾迫使朝鲜人接受蒙古的统治。但此后他们不再向我们屈膝称臣，必须提醒他们谁才是真正的主人。"
 tatars_pax_mongolica_title:0 "蒙古治下的和平"
 tatars_pax_mongolica_desc:0 "传说，从前在大汗的统治之下，一个女人可以毫无畏惧地顶着一个金块从帝国的一头走到另一头。我们必须在全境重建这样的和平盛景。"
 tatars_enable_nobility_title:0 "部落贵族"
 tatars_enable_nobility_desc:0 "倾听部落首领的声音并没有给我们带来多少好处。如果我们能像其他许多国家一样，将一些有影响力的人组织起来成为贵族，也许我们就能更有效地满足国家的需求。"
 tatars_any_child_can_be_khan_title:0 "孩子亦能继承汗位！"
 tatars_any_child_can_be_khan_desc:0 "为何只有成人才能治理部落？只要有孩童能证明自己作为勇士或领袖的资质足够杰出，便应准其称汗。与其让腐败无能的将官上位，不如争取让孩童亦可称汗。"
 tatars_raiding_hosts_title:0 "掠袭队"
 tatars_raiding_hosts_desc:0 "我们的国家依赖于袭击其他更文明的国家，以积累财富并保持自身的完整。让我们组织更多这样的袭击，并为部落带来更多的战利品。"
 tatars_great_khan_title:0 "大汗的衣钵"
 tatars_great_khan_desc:0 "虽然铁木真早已去世，但他的继承者们依然健在。我们有责任继承他的衣钵，创建世界上有史以来最伟大的帝国。"
 tatars_southern_steppes_title:0 "南方的草原"
 tatars_southern_steppes_desc:0 "克里米亚的土地被数个国家瓜分，但它们理应属于成吉思汗的继承人。"
 tatars_unify_golden_horde_title:0 "统一金帐汗国"
 tatars_unify_golden_horde_desc:0 "自金帐汗国垮台以来，鞑靼人一直处于分裂状态。如果要恢复鞑靼人的权力，我们就必须在我们的统治下团结所有的汗王。"
 tatars_march_into_central_asia_title:0 "进军中亚"
 tatars_march_into_central_asia_desc:0 "中亚不允许存在挑战我们统治的汗王。我们必须保证对中亚的绝对支配地位。"
 tatars_control_over_northern_yuan_title:0 "掌控北元"
 tatars_control_over_northern_yuan_desc:0 "残元势力已被掌控。现在吾等当压制蒙古这片红巾军起义后元朝所余之土。"
 tatars_dragons_gate_title:0 "叩开龙门"
 tatars_dragons_gate_desc:0 "中国的长城守护着北京皇座上的巨龙。只要让它倒塌，我们就能进入中国，摧毁这个曾经藐视我们的帝国。"
 tatars_control_over_the_north_title:0 "控制北京"
 tatars_control_over_the_north_desc:0 "虽然长城已经倒塌，但中国人仍在抵抗我们。让我们为了部落攻入北京和华北。"
 tatars_the_dragon_throne_title:0 "龙座之上"
 tatars_the_dragon_throne_desc:0 "随着北京和华南的沦陷，龙座现在是我们的了。我们终于可以宣布自己是中国新的天子了。"
 tatars_strengthen_basqaq_governors_title:0 "强化八思哈"
 tatars_strengthen_basqaq_governors_desc:0 "八思哈是蒙古帝国的执法者，负责维持秩序和收税。他们是由行政官员和军事官员组成的分散系统，确保广袤的领土都遵守蒙古的统治。"
 tatars_buff_tributaries_title:0 "卑躬屈膝"
 tatars_buff_tributaries_desc:0 "为了免受蒙古铁蹄的入侵，各国纷纷附庸或朝贡于我们。这便是蒙古注定统治整个世界的最好证据。"
 tatars_expansion_of_silk_road_title:0 "扩展丝绸之路"
 tatars_expansion_of_silk_road_desc:0 "通过我们在中国和波斯的统治，我们可以为丝绸之路带来新的繁荣。通过在丝绸之路沿线建立更多的贸易中心，保护丝绸之路不受任何劫匪破坏，我们可以从中获利。"
 tatars_successors_of_the_golden_horde_title:0 "金帐汗国的继承者"
 tatars_successors_of_the_golden_horde_desc:0 "兀鲁黑兀鲁斯，意为「大国」，乃是金帐汗国的名号。然而它已经沦陷并分裂为许多希望继承其衣钵的鞑靼部落。而我们将是恢复金帐遗产之人。"
 tatars_consolidate_urals_title:0 "统一乌拉尔"
 tatars_consolidate_urals_desc:0 "乌拉尔的土地虽然不适合部族栖息，但却是许多鞑靼人的家园，也是金帐汗国不可缺失的一部分。去征服这片森林雪原吧。"
 tatars_kazakhs_title:0 "哈萨克人"
 tatars_kazakhs_desc:0 "我们必须向草原深处进军。哈萨克人理应在我们向东进军时加入我们的部落。"
 tatars_contact_with_oirat_title:0 "残元"
 tatars_contact_with_oirat_desc:0 "元朝已不复存在。它的残余势力盘踞在蒙古。如果我们想成为中国的合法统治者，就必须控制元朝的一切残余。"
 tatars_manchuria_title:0 "征服满洲"
 tatars_manchuria_desc:0 "满洲部落四分五裂，叛服无常。让我们征服他们，将满洲重归蒙古帝国。"
 tatars_southern_china_title:0 "剿除红巾军"
 tatars_southern_china_desc:0 "我们被揭竿而起的明军逐出中原，失去了天命。我们必须重铸忽必烈汗的帝国，取回天命！"
 tatars_gathering_the_tribute_title:0 "收取贡金"
 tatars_gathering_the_tribute_desc:0 "与其直接向人民征税，我们更应该把重点放在对那些向我们屈膝的人的一贯做法上：收集贡赋。"
 tatars_new_trade_routes_title:0 "建立新商路"
 tatars_new_trade_routes_desc:0 "虽然游牧部落不以贸易闻名，但蒙古人有保护帝国内贸易繁荣的传统。再加上贸易可能给部族带来的利润，吸引了许多小部落领袖保护这些商队。"
 tatars_intercontinental_trade_title:0 "大陆贸易"
 tatars_intercontinental_trade_desc:0 "与其让船只从一个大陆航行到另一个大陆，或者支付许多通行费使商队达到目的地，我们将推行一套制度，让商队自由地从帝国的一个角落移动到另一个角落。"
 tatars_tolerance1_title:1 "[Root.GetPreviewColorHORDES]论功行赏[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance1_desc:0 "我们不根据一个人的信仰来评判他，而是根据他为我们服务的能力来评判他。我们国家有许多这样的例子，因此更应根据才能给予职位。"
 tatars_tolerance2_title:1 "[Root.GetPreviewColorHORDES]宽容国度[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance2_desc:0 "我们不应该通过宗教来统治，而应该通过普世法来统治。我们的国家是许多不同信仰的大熔炉，因此与其约束他们，不如制定这些法律，以匹配他们所有的价值观。"
 tatars_devout1_title:1 "[Root.GetPreviewColorHORDES]草原信仰[Root.GetPreviewColorHORDES_end]"
 tatars_devout1_desc:0 "如果我们要向我们的臣民证明我们无愧于大汗的称号，那么我们也必须决定我们要追随的信仰。即使有些部落一开始不服从我们也没关系，我们会给他们套上缰绳，迫使他们追随我们。"
 tatars_devout2_title:1 "[Root.GetPreviewColorHORDES]为了部落！[Root.GetPreviewColorHORDES_end]"
 tatars_devout2_desc:0 "身为大汗，我们要成为人民的榜样。战斗中如此，信仰上亦如此。[Root.Monarch.GetName]将竭尽所能传播[Root.Religion.GetName]信仰。"
 tatars_confucian1_title:1 "[Root.GetPreviewColorHORDES]孔门教诲[Root.GetPreviewColorHORDES_end]"
 tatars_confucian1_desc:0 "我们应当步入更加和谐的道路，而非抑制任何宗教。和而不同，正如孔子谆谆教诲。在纷繁的宗教价值观间达成平静与和睦。"
 tatars_confucian2_title:1 "[Root.GetPreviewColorHORDES]万世谐和[Root.GetPreviewColorHORDES_end]"
 tatars_confucian2_desc:0 "帝国治下诸教林立，我们必须进一步巩固达成内部和平的努力，让我国千秋万世得享和谐。"
