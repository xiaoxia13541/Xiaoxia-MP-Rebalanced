 desc_yua_curbed_eunuch_influence:0 "宦官的影响力现已化为乌有。"
 yua_cornerstone_empire_title:0 "中朝柱石"
 yua_cornerstone_empire_desc:0 "吾国幅员辽阔，治理不能不仰赖庙堂之上的法家拂士。因此，为确保海内安宁、政通人和，应当审时度势，委派相应权力。"
 yua_control_eunuchs_title:0 "控制宦官"
 yua_control_eunuchs_desc:0 "自中国有史以来，宦官一直控制着皇帝和朝廷，并制造了许多冲突和腐败。与其重蹈覆辙，不如想办法平定他们。"
 yua_promote_grand_coordinators_title:0 "巡抚制度"
 yua_promote_grand_coordinators_desc:0 "巡抚是巡行地方、抚镇军民的封疆大吏。应当简拔能吏担任，确保其听命于中朝。"
 yua_reform_civil_registration_title:0 "改革户籍制度"
 yua_reform_civil_registration_desc:0 "我们王朝所推崇的治理系统在近代几乎没有得到革新。因此，我们必须确立一种适当的方式来管理我们治下的广大臣民，并适当减轻腐败和行政过度扩张带来的负面影响。"
 yua_examination_system_title:0 "科举制度"
 yua_examination_system_desc:0 "政令改制告一段落，如今应当考虑吾国未来之路途：或者集权于中央，或者分权于地方大官，或者在皇亲国戚中拔擢官吏。无论如何，上述选择皆归于天子所定夺。"
 yua_mutual_trade_system_title:0 "通商互市"
 yua_mutual_trade_system_desc:0 "将我们的力量投射并以此换取礼物，人情和金钱对于我们伟大的王朝和在我们的势力范围里面的卫星国是很有效和非常高收益的关系。然而，我们并不能因此而松懈，因基于此强大的基础上不断的审视我们朝贡国的协议或和新的盟友签署的协议并超越我们现有的疆域。"
 yua_tame_china_sorrow_title:0 "驯服水患"
 yua_tame_china_sorrow_desc:0 "河流是中华文明的命脉，为我们的人民提供了宝贵的土地和基本的生活所需。然而，数十年一遇的水灾不仅严重威胁着我国子民的生计，也严重威胁着我们的稳定统治。"
 yua_single_whip_law_title:0 "一条鞭法"
 yua_single_whip_law_desc:0 "吾国幅员辽阔，赋税徭役难以及时有效地上传下达，致使大量潜在收益未得变现。为解决这个问题，我们必须合并编排各种名目的田税徭役，并一律折收银两，以此提高课税的行政与经济效率。"
 yua_expand_bogue_title:0 "疏浚珠江口"
 yua_expand_bogue_desc:0 "举国皆视[667.GetName]的江口为极有价值的宝货粮食交易转运中心。我们必须不懈扩张江口以容纳更多的货物，以此满足人民日益增长的需求。"
 yua_jing_hang_grand_canal_title:0 "京杭大运河"
 yua_jing_hang_grand_canal_desc:0 "我国如欲享千秋国祚，掌握治理天下江河横溢之法至关重要。前朝之兴衰多系于水决，故当采取必要举措，以免步其亡也忽之后尘。"
 yua_expand_yongle_dadian_title:0 "《永乐大典》"
 yua_expand_yongle_dadian_desc:0 "书籍印刷与翻刻技术于中国问世，这是一项革命性的技术，使知识的传播与保存成为可能。通过改进先人的技术，永乐皇帝汇聚万卷群书之大典将得以传之后世。"
 yua_pure_land_title:0 "净土"
 yua_pure_land_desc:0 "尽管我们在内政外交上硕果斐然，但也不可忽略心灵这一明镜台。我们的信仰使我们繁荣安康，因此只有时时勤拂拭，建立参禅悟道之所，方能彰显其教义之丰足及我等之虔诚。"
 yua_shengshi_zhishi_title:0 "盛世与治世"
 yua_shengshi_zhishi_desc:0 "历代之兴衰、本朝之过往，无外乎潮起潮落。盛业与中落、亡国与新天，皆归由命数所定。纵如此，尽心竭力、兴邦安国，仍是本朝之责任所在。"
 yua_form_depots_title:0 "设立厂卫"
 yua_form_depots_desc:0 "尽管任命臣子皆为忠良，上天亦显垂青之象，效命于圣上者仍难免沦于私欲。为遏制此态，我们可以设立厂卫监察百官的活动与内幕交易。"
 yua_outer_city_beijing_title:0 "[1816.GetName]外城"
 yua_outer_city_beijing_desc:0 "[1816.GetName]城一直是中国的中心，是我们领域内无数人的家园。人口的不断增加渴望扩大城市规划，从而扩大城市领域内的生活空间。"
 yua_fortify_coast_title:0 "巩固海防"
 yua_fortify_coast_desc:0 "我国海岸苦于海盗无端袭击也久矣，他们抢劫我们平民辛勤劳动的成果，有时还将沿海居民掳为奴隶。是可忍，孰不可忍，故务须以雷霆手段将其解决。"
