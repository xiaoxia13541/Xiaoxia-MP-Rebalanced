 continue_the_renaissance_reform:0 "承续文艺复兴"
 continue_the_renaissance_reform_desc:1 "马加什国王的开明统治见证了科学、艺术和文化的巨大进步。多亏了他，我们成为意大利以外第一个接受文艺复兴的国家。我们必须努力继续这一事业，将匈牙利变成欧洲艺术和科学的中心。"
 extend_the_unio_trium_nationum_reform:0 "扩展三族同盟"
 extend_the_unio_trium_nationum_reform_desc:1 "1438年，特兰西瓦尼亚的贵族签署了一项名为「三族同盟」的互助协议，同意在农民起义和奥斯曼入侵时互相帮助。这一协议大大增强了当地贵族的权力，一些人建议将其扩展到整个匈牙利，这将是明智之举。"
 imperial_hungarian_government:0 "匈牙利帝国君主制"
 imperial_hungarian_government_desc:0 "我们帝国的广阔疆域要求我们采取改革措施，通过给予所有生活在其中的民族平等的权利和政治代表，确保帝国的完整性和稳定性。"
 form_austria_hungary_title:0 "成立奥匈帝国"
 form_austria_hungary_desc:0 "奥地利与匈牙利之间的联盟尽管强大，但共奉同一君主或许仍然不够。在其他大国包围之下，我们要想在欧洲的版图上获胜并存续，就必须将两国的共主邦联改为政合联邦，使两国的联合正式确立。"
