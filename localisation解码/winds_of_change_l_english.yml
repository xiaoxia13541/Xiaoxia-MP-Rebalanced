 horde_mission_events.1.t:0 "劫掠匈牙利"
 horde_mission_events.1.d:0 "蒙古部族重返喀尔巴阡，并战胜了那里的马扎尔人，我们的军队按照传统在战后进行劫掠。乡村与城镇以[Root.Monarch.GetTitle]之名受到掠夺，而成吨的黄金将用来奖励我们凯旋的军队。"
 horde_mission_events.1.a:0 "这次我们将留在这里。"
 horde_mission_events.2.t:0 "金帐汗国的都城"
 horde_mission_events.2.d:0 "金帐汗国旧都[466.GetName]落入我手，而我们手上现在也有了个有趣的选择。我们可以将我们的宫廷搬到这座光荣的城市，也可以留在更加安稳的[Root.Capital.GetName]。"
 horde_mission_events.2.a:0 "[466.GetName]将会是我们的新都。"
 horde_mission_events.2.b:0 "[Root.Capital.GetName]就很好。"
 horde_mission_events.3.t:0 "大国"
 horde_mission_events.3.d:0 "重建了金帐汗国后，我们可以维持这一名称，或是恢复金帐汗国的旧称「兀鲁黑兀鲁斯」，意为「大国」。"
 horde_mission_events.3.a:0 "当恢复旧称兀鲁黑兀鲁斯。"
 horde_mission_events.3.b:0 "[Root.GetName]之名现在就很好。"
 horde_mission_events.4.t:0 "哈萨克的家园"
 horde_mission_events.4.d:0 "随着我们在中亚站稳脚跟，我们接触到了哈萨克人民。他们的家园被其他游牧部落征服，在中亚仍只是卑微的降虏。也许我们可以利用这一点，将我们的一些征服行为正当化......"
 horde_mission_events.4.a:0 "允许他们成为我们的属国来换取自治。"
 horde_mission_events.4.b:0 "我们是征服者，而非解放者。"
 horde_mission_events.5.t:0 "波斯的汗国"
 horde_mission_events.5.d:0 "尽管伊利汗国在蒙古帝国解体后在波斯建立了自己的势力，但他们还是衰落了，最终被外国侵略者所灭。现在，我们回到了波斯，我们可以选择继承自己的衣钵，或者干脆置之不理，前去征服。"
 horde_mission_events.5.a:0 "他们会成为好的臣属。"
 horde_mission_events.5.b:0 "我们不在乎过往逝去的荣耀。"
 horde_mission_events.5.c:0 "让我们成为伊利汗国！"
 horde_mission_events.7.t:0 "蒙古治下的和平"
 horde_mission_events.7.d:0 "经过多年的征服，我们终于实现了人们认为不可能实现的目标。随着蒙古帝国的复兴，我们现在不再是怀念昔日辉煌的卑微觊觎者，而是有史以来最令人敬畏的统治者。随着我们的帝国比成吉思汗时期更加强大，我们可以实现内部和平，我们将称之为「蒙古治下的和平」。"
 horde_mission_events.7.a:0 "我们是铁木真的真正继承者。"
 horde_mission_events.8.t:0 "跨越龙门"
 horde_mission_events.8.d:0 "在多次尝试攻打和占领中国长城之后，我们终于在这次行动中取得了成功。曾经用来将我们这样的游牧民族阻挡在中原之外的长城现在掌握在我们手中，使我们有能力突袭中原本土。"
 horde_mission_events.8.a:0 "我们终于做到了，龙门已尽入我手。"
 horde_mission_events.9.t:1 "中国[EmperorOfChina.Monarch.GetTitle]的命运"
 horde_mission_events.9.d:2 "随着大明[EmperorOfChina.Monarch.GetTitle]在土木之变中被俘，以及[EmperorOfChina.Capital.GetCapitalName]发生的恐慌，我们如何应对中国的局势出现了新的机遇。即使作为我们的俘虏来说，[EmperorOfChina.Monarch.GetTitle]也表现得相当友好。这可能是我们可以进一步利用的绝佳机会。"
 horde_mission_events.9.a:2 "[EmperorOfChina.Monarch.GetSheHeCap]应该成为我们的新朋友。"
 horde_mission_events.9.b:3 "让[EmperorOfChina.Monarch.GetHerHim]继续作为我们的俘虏。"
 horde_mission_events.10.t:0 "黄金遗产"
 horde_mission_events.10.d:0 "罗斯诸公国慢慢地摧毁了鞑靼的土地，他们对金帐汗国的胜利让这片土地四分五裂，伟大国家的遗产毁于一旦。不过现在我们已经控制了这片土地，我们可以重振昔日的辉煌，向世界展示我们不仅仅是征服者，也是复兴者。"
 horde_mission_events.10.a:0 "金帐汗国理当复兴。"
 horde_mission_events.10.b:0 "鞑靼人只配服务我们。"
 estate_nomadic_tribes_basqaq_autonomy:0 "八思哈自治"
 estate_nomadic_tribes_basqaq_autonomy_desc:0 "通过赋予八思哈自行收税的自主权，他们将更有效地收集我们所需的贡品，但也会增加管理他们的成本。"
