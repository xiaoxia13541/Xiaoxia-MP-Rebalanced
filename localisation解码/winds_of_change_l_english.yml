 ned_dutch_bookmarket_key:0 "尼德兰书市"
 hol_parliament_of_mechelen_modifier:0 "梅赫伦议会"
 desc_hol_parliament_of_mechelen_modifier:0 "一个拥有议会的民族，一定会被强有力的、可捍卫的正义和道德所统治。"
 hol_influx_prosperity_modifier:0 "财富涌入"
 desc_hol_influx_prosperity_modifier:0 "波罗的海沿岸港口带来的新财富将造福于我们的人民！"
 hol_ample_grain_trade_modifier:0 "谷物充足"
 desc_hol_ample_grain_trade_modifier:0 "成功的人不可能连饭都吃不饱。"
 ned_illustrious_schools_low_countries_modifier:0 "低地著名学府"
 desc_ned_illustrious_schools_low_countries_modifier:0 "本地区的财富清楚地体现在我们为人民提供的优质教育上！"
 flavor_hol.200.t:0 "低地大议会"
 flavor_hol.200.d:0 "从最卑微寻常的农夫，到身居高位的贵族，这片土地上的所有人都遵从于[Root.GetAdjective]法律。大议会的正规性与威严由我国领袖的权威直接授予，它负责处置民事争端，解决法律和司法事务。"
 flavor_hol.200.a:0 "国家议会管理所有大小事务！"
 flavor_hol.201.t:0 "贸易风向转变"
 flavor_hol.201.d:0 "汉萨同盟的商人曾经拥有巨大的权力和威望。由于汉萨同盟垄断了北方的粮食贸易，没有人敢反对他们强大而丰衣足食的军队。然而世事无常，汉萨对粮食贸易的控制逐渐减弱，[Root.GetAdjective]黄金时代由此开始，大量外贸涌入。"
 flavor_hol.201.a:0 "我们终得胜！"
 flavor_hol.202.t:0 "国际经济的中心"
 flavor_hol.202.d:0 "瞧一瞧看一看！[1744.GetName]曾经是西方贸易的中心。这座城市曾被无数拱门点缀得美轮美奂，四方的钱币也为这座城市带来了福气，可惜年久失修！\n值得庆幸的是，我们最近对该地区的征服和对城市的重新开发，使它重现了昔日的辉煌和重要性，这一切都要归功于[Root.GetAdjective]出色的管理！"
 flavor_hol.202.a:0 "金钱让世界运转。"
 flavor_hol.203.t:0 "尼德兰的博士学位授予权"
 flavor_hol.203.d:0 "尽管在我们的城市中有大量的识字者，但几个世纪以来，博士学位的授予权一直被贵族们严密地保护着。随着第一批由国家资助的高等教育学院的建成，我们现在让教育对广大公民更为可及，并能够授予更多博士学位。"
 flavor_hol.203.a:0 "要让人人都上得了学，上得起学！"
 flavor_hol.204.t:0 "阿姆斯特丹港"
 flavor_hol.204.d:0 "阿姆斯特丹最早的港口活动可以追溯到13世纪。1342年，当阿姆斯特丹市获得自治城市权时，当地港口首次出现于记载中。最近，在[Root.GetAdjective]黄金时代，该港口已成为[Root.GetAdjective]东印度公司和我们全球业务的主要港口之一。商人们将异国商品从遥远的海岸运到我们的市场，因为他们被我们这座美丽城市的繁忙氛围所吸引，这座城市是我们富裕时代崭新的明珠！"
 flavor_hol.204.a:0 "我们黄金时代的象征！"
 flavor_hol.205.t:0 "伦勃朗·范赖恩与[Root.GetAdjective]美术"
 flavor_hol.205.d:0 "事实往往可以印证，随着金钱的涌入和远洋探索黄金时代的到来，大众识字率、教育和艺术的发展将紧随其后。[Root.GetAdjective]黄金时代最具影响的人物之一——伦勃朗是一位勇于创新且多产的艺术大师，长于油画、版画及其它诸多领域。他通常被视为[Root.GetAdjective]乃至世界艺术史上最伟大的美术巨匠之一。与17世纪的大多数[Root.GetAdjective]美术大师不同，伦勃朗的作品涵盖了颇为丰富的绘画风格和主题，从人物肖像、自画像，到风景画、风俗画，再到寓言主题、历史场景、圣经和神话情节，以及动物素描。他对艺术的贡献恰逢一个充满巨大财富和文化成就的时期，我们自豪地称之为[Root.GetAdjective]黄金时代，在这一时期，[Root.GetAdjective]的艺术（尤其是[Root.GetAdjective]绘画）虽然在很多方面与主导欧洲的巴洛克风格背道而驰，但佳作繁多、锐意创新，并正在催生重要的新艺术流派。"
 flavor_hol.205.a:0 "绘画乃自然之子孙……"
 flavor_hol.206.t:0 "图书贸易中的佼佼者"
 flavor_hol.206.d:0 "随着我们的城市中心占据了市场的主导地位，来自全球各地的游客和路人都竞相购买我们的商品，也带来了意外之喜，我们这个伟大国家的图书生产和消费得到了增长！大部头、小人书、烹饪食谱和科学论文，增进思想和智慧的浪潮正席卷我们的国家！"
 flavor_hol.206.a:0 "无书之屋如同魂不附体。"
 flavor_hol.207.t:0 "现代教育之父"
 flavor_hol.207.d:0 "扬·阿莫斯·夸美纽斯，捷克哲学家、教育家、神学家，摩拉维亚弟兄会现任主教。他从宗教避难者成长为普及教育先驱的历程广为人知。在其著作《大教学论》中，他正式提出了普及教育的概念。作为教育家和神学家，他目前在学校担任管理职务，并向非天主教欧洲的各国政府提供顾问建议，牢固地确立了他在17世纪中叶的影响力。"
 flavor_hol.207.a:0 "如此杰出的思想家！"
 flavor_hol.208.t:0 "安东尼·范·列文虎克"
 flavor_hol.208.d:0 "安东尼·范·列文虎克是活跃于尼德兰黄金时代科学技术界的商人和科学家，近来已名声鹊起。他的科学知识尽管是自学，但仍获得了「微生物学之父」的美称，是最早的显微学家和微生物学家之一。范·列文虎克目前致力于显微术的开创性工作，正为微生物学这一崭新学科的建立奠定基础。"
 flavor_hol.208.a:0 "真有如此微小的生命？"
 flavor_hol.209.t:0 "扬·莱赫瓦特"
 flavor_hol.209.d:0 "[GetYear]年，扬·莱赫瓦特已成为尼德兰著名的建筑师、轮机工程师和水力工程师。他的开创性项目正在重塑整个尼德兰乡村的城镇与工厂。莱赫瓦特富有远见，站在时代前沿，推动哈莱默梅尔湖的围垦项目。这片危险的湖泊带来的隐患日益加剧，有将临近的村镇淹没的风险。阿姆斯特丹和莱顿也可能受到波及，因此莱赫瓦特的重大提议尤为紧迫。"
 flavor_hol.209.a:0 "真是一位建筑天才！"
 flavor_hol.210.t:0 "经久不衰的剧作"
 flavor_hol.210.d:1 "我们这片大陆上的大国之中，鲜有能够自诩为当代最杰出的文学家的人物。约斯特·范·登·冯德尔恰是其中之一，他的作品令世人瞩目。他的戏剧作品吸引着一批又一批的观众，成为了时常登台的佳作。其史诗作品《施洗约翰》以施洗约翰的生平为题材，堪称尼德兰史诗的巅峰之作。冯德尔的杰作之中，《阿姆斯特尔的吉海斯布雷赫特》久演不衰，每每登台，尤其是一年一度在新年演出时必须上演。冯德尔在晚年仍然笔耕不辍，他的创造力堪称无穷无尽。"
 flavor_hol.210.a:0 "真是一出好戏！"
 flavor_hol.211.t:0 "分食[Root.Monarch.GetName]"
 flavor_hol.211.d:0 "我们与敌国的战事进展不利，兵荒与贫困让我们的民众分崩离析。痛苦与不幸的魔爪牢牢地扼住了人民大众，愤怒的暴民在街头游荡，要求给[Root.Monarch.GetName]的无能以应有的报应。尽管我们尽最大努力保障宫殿建筑群的安全，但愤怒的农民仍然冲入了花园，我们敬爱的统治者尝试在大众面前又一次发表强调团结与爱的毫不奏效的演讲，却被中途打断，人们迅速拥上前来揪出了[Root.Monarch.GetHerHis]情人，将其杀戮。\n\n这一番屠杀过后，肆无忌惮的暴民立即转向了[Root.Monarch.GetName]，争相下手，如同狂暴的野兽。尸体之后遭遇脔割，少数碎块被卖掉了市场上，大众中的少数极端分子竟生啖其血肉。难道这就是战乱期间统治不力的下场……"
 flavor_hol.211.a:0 "他们在吃她的肉，接下来就该吃我了！老天呀！"
 hun_old_alliances_title:0 "旧同盟"
 hun_old_alliances_desc:0 "安茹王朝的拉约什一世大王以及前不久的瓦迪斯瓦夫三世都曾将匈牙利和波兰纳入同一顶王冠之下来联合统治，然而宫廷中的某些人则试图将波兰推开。我们应对此选择对策，采取行动。"
 hun_deal_with_the_impaler_title:0 "处置德古拉"
 hun_deal_with_the_impaler_desc:0 "弗拉德二世在我们过去与奥斯曼人的战争中提供的帮助是相当可疑的。我们不能继续冒着瓦拉几亚沦为土耳其势力范围的风险，让他在我们和他们之间左右逢源。现在是我们进行干预，一劳永逸地解决德古拉的时候了。"
 hun_the_despotate_of_serbia_title:1 "征服塞尔维亚"
 hun_the_despotate_of_serbia_desc:0 "塞尔维亚曾在奥斯曼帝国威胁其边境时乞求我们的保护。我们认为当时的请求至今仍然有效。要将他们纳入我们的行列。"
 hun_fekete_sereg_title:0 "建立黑军"
 hun_fekete_sereg_desc:0 "匈牙利腹背受敌，而匈牙利军队则多次保护了我们的独立。我们不能半途而废，必须继续磨练军队的技能，以避免失去军队的优越性。"
 hun_the_black_legion_title:0 "黑色军团"
 hun_the_black_legion_desc:0 "黑军已经成为一支举世公认的力量。他们在战场上威力十足，让敌人闻风丧胆。让我们进一步将其制度化，使其成为我们民族的骄傲和一支无与伦比的军事力量。"
 hun_integrate_croatia_title:0 "吞并克罗地亚"
 hun_integrate_croatia_desc:0 "自从1102年《协定条款》签署以来，克罗地亚王国就与我们建立了共主邦联。为了确保克罗地亚王冠领地能牢靠地掌握在我们手中，我们应该谋求将其更紧密地整合，或是加强两国关系。"
 hun_recover_dalmatia_title:0 "收复达尔马提亚"
 hun_recover_dalmatia_desc:0 "由于内乱，归属于匈牙利王冠领地的达尔马提亚各省在1409年被出售给了威尼斯。我们不能让这些对我国在亚得里亚海主导地位有关键价值的富裕城市继续处在敌国的手中。既然我们已经恢复实力并巩固了对克罗地亚的统治，现在便是时候收复达尔马提亚了。"
 hun_legacy_of_louis_the_great_title:0 "拉约什大王的遗产"
 hun_legacy_of_louis_the_great_desc:0 "在匈牙利安茹诸王的辉煌统治时期，匈牙利圣冠的主人曾拥有那不勒斯。随着亚得里亚海被我们牢牢控制，我们可以自由地对那不勒斯王冠提出主张，并夺回拉约什大王的遗产。"
 hun_control_moldavia_new_title:0 "掌控摩尔达维亚"
 hun_control_moldavia_new_desc:0 "摩尔达维亚几经易手，已经难以计数。然而，我们对他们领土的声索显然是最为正当的。"
 hun_bosnian_subjugation_title:1 "保全波斯尼亚"
 hun_bosnian_subjugation_desc:0 "波斯尼亚和塞尔维亚一样，应该臣服于我们，因为我们是他们合法的宗主。一个如此可怜的国家不能指望自己能够抵御国内的叛乱，更不用说劫掠成性的土耳其人了。"
 hun_the_anatolian_threat_title:0 "欧洲之鞭"
 hun_the_anatolian_threat_desc:0 "现在是我们防御安纳托利亚异教徒占领欧洲土地的时候了。建立安全的边界，巩固我们的领土。我们不会轻易投降。"
 hun_liberate_bulgaria_title:0 "解放保加利亚"
 hun_liberate_bulgaria_desc:0 "保加利亚人民多年以来先后处于各种外国占领之下。先是自封的所谓罗马帝国，之后则是土耳其人，这些人无疑是暴虐的宗主。解放他们。"
 hun_secure_macedonia_title:0 "掌控马其顿"
 hun_secure_macedonia_desc:0 "掠夺者侵占巴尔干半岛已经太久。是时候把他们赶出我们的领土，将马其顿纳入我们的王国了！"
 hun_push_on_to_constantinople_title:0 "向君士坦丁堡推进"
 hun_push_on_to_constantinople_desc:0 "伟大的君士坦丁堡蒙受土耳其蛮族的毁坏与亵渎。我们作为耶稣基督的捍卫者、基督教世界的坚盾，应当向君士坦丁堡进军，将其从异教徒的桎梏中解救出来。"
 hun_bulwark_of_christianity_title:0 "基督之盾"
 hun_bulwark_of_christianity_desc:0 "作为基督教抵抗奥斯曼帝国威胁的前锋，我们被称为基督之盾。通过展示我们抵挡异教徒的能力，这个称号可以被证明是名副其实。"
 hun_dismantle_la_serenissima_title:0 "摧毁最尊贵共和国"
 hun_dismantle_la_serenissima_desc:0 "威尼斯作为我们的眼中钉肉中刺已经太久。在收复达尔马提亚后，我们必须消灭威尼斯共和国，确立亚得里亚海霸主的地位。"
 hun_fund_the_monasteries_title:0 "资助修道院"
 hun_fund_the_monasteries_desc:0 "隐士圣保禄会1250年由埃斯泰尔戈姆的真福攸西比乌斯创建，自创建以来在匈牙利一直很有影响力，甚至扩展到了邻国。留出资金以确保他们对国家的善意将会是一项合理的投资。"
 hun_unity_in_belief_title:0 "信仰统一"
 hun_unity_in_belief_desc:0 "匈牙利是许多不同信仰者的家园。无论采用何种方式，我们必须确保宗教分歧不会分裂我们的国家。"
 hun_weaken_poland_title:0 "削弱波兰"
 hun_weaken_poland_desc:0 "强大的波兰[POL.GovernmentName]控制着我们北方的土地。如果他们对我们产生敌意，就将对我们的独立构成显著威胁。我们应该先发制人，将他们推离我们的腹地。"
 hun_jagiellonian_union_title:0 "雅盖隆联盟"
 hun_jagiellonian_union_desc:0 "匈牙利、波兰和立陶宛曾被瓦迪斯瓦夫三世·雅盖隆统治，直到他在1444年的瓦尔纳战役中战死。我们应该恢复当年的联合统治，并且确保结果比上次更好。"
 hun_teutonic_advance_title:0 "进抵条顿"
 hun_teutonic_advance_desc:0 "随着波兰王室被我们牢牢控制，我们已经获得了进入波罗的海地区的通道。这个古老的地区充满了财富和机遇，为了将它们据为己有，我们必须努力扩大我们在那里的影响力。"
 hun_strengthen_the_vegvar_title:0 "加固边境堡垒"
 hun_strengthen_the_vegvar_desc:0 "一个可怕的敌人正在慢慢地将其影响力扩展到欧洲。我们的南部边界缺乏天险，这使我们在防御方面几乎没有任何优势。进一步加固我们的军事边防应当成为首要任务。"
 hun_bohemian_borderlands_title:0 "波希米亚边境"
 hun_bohemian_borderlands_desc:0 "波希米亚选帝侯国拥有我国西北部的边境地区。这是一个强大而繁荣的王国，以散播卑劣的异端邪说著称，我们应该对他们采取行动，防止异端蔓延到我们的土地上。"
 hun_crown_of_wenceslas_title:0 "圣瓦茨拉夫王冠"
 hun_crown_of_wenceslas_desc:0 "将波希米亚王室与我们自己的王室联合起来，将大大增强我们国家的实力——尤其是如果我们能将他们的选帝权据为己有的话。"
 hun_a_strong_economy_title:0 "强劲的经济"
 hun_a_strong_economy_desc:0 "我们是否有能力成为一个大国，取决于我们能否在四面强敌环伺的情况下，从我们的土地中攫取每一滴财富。"
 hun_bibliotheca_corviniana_title:0 "科尔文纳图书馆"
 hun_bibliotheca_corviniana_desc:0 "随着古典知识的复兴以及它对我们科学家与哲学家带来的促进作用，建立一座可以作为欧洲知识储备的图书馆将对我们大有裨益。"
 hun_universitas_istropolitana_title:0 "伊斯特罗波利坦大学"
 hun_universitas_istropolitana_desc:1 "高等教育场所是实现伟大进步的关键。尽管我们过去曾有过大学，但目前的匈牙利并未拥有高等院校。让我们集中资源在[1772.GetCapitalName]开设一个新的中心，使其成为匈牙利知识和进步的支柱。"
 hun_the_renaissance_king_title:0 "赞助文艺复兴"
 hun_the_renaissance_king_desc:0 "我们已经成功地在匈牙利开启了一场真正的知识和教育革命，但如果我们希望保持这一地位，我们就必须确保匈牙利未来的统治者接受过多种学科的良好教育，以便他们丰富的知识能够引导匈牙利达到更高的地位。"
 hun_found_budapest_title:0 "建立布达佩斯"
 hun_found_budapest_desc:0 "一个强大的国家需要一座强大的首都——一座能体现其力量、辉煌和荣耀的首都。我们将把布达、奥布达和佩斯三个城镇合并为布达佩斯——一座足以让西方列强的大都市相形见绌的首都。"
 hun_the_hungarian_succession_title:0 "匈牙利继承问题"
 hun_the_hungarian_succession_desc:0 "瓦尔纳十字军的失败，使匈牙利群龙无首，脆弱不堪，信奉机会主义的邻国正在对我们的王位虎视眈眈，我们必须在保持独立的情况下，妥善协商解决此次危机。"
 hun_the_imperial_ambition_title:0 "帝国雄心"
 hun_the_imperial_ambition_desc:0 "哈布斯堡王朝遭到废黜，帝国根基毁坏。 我们要决定是给予它致命一击，还是成为新皇帝并带领它进入新的黄金时代。"
 hun_expand_the_mint_title:0 "扩建铸币厂"
 hun_expand_the_mint_desc:0 "上匈牙利的矿业城镇一直是我国稳定的收入来源。让我们改进王家造币厂的硬币铸造工艺，以确保我们的杜卡特具有最高的品质，以便它们能够涌入欧洲市场。"
 hun_develop_free_royal_towns_title:0 "发展自由王室城镇"
 hun_develop_free_royal_towns_desc:0 "给予各个城镇特权以促进其发展是匈牙利的悠久传统。让我们透过支持自由王室城镇的权利来进一步激励这一发展，希望这能够吸引更多的外国商人和工匠定居。"
 hun_the_great_city_of_buda_title:0 "大都市布达"
 hun_the_great_city_of_buda_desc:0 "匈牙利的历史已经延续了几个世纪，我国首都也已发展成一个重要的都市。然而，与我们西方对手的布拉格与维也纳相比，它的规模相形见绌。如果[Root.Capital.GetCapitalName]能够超越这两座城市，成为中欧的首要城市，就太棒了。"
 hun_fertile_lands_of_pannonia_title:0 "潘诺尼亚沃土"
 hun_fertile_lands_of_pannonia_desc:0 "广阔的潘诺尼亚平原是农业和畜牧业的理想之地。如果我们想要成为欧洲舞台上真正的列强，我国农业就必须能够维持我们不断增长的人口、供应我们的军队。"
 hun_a_strong_government_title:0 "强力的政府"
 hun_a_strong_government_desc:0 "为了让我国面对任何障碍都毫不动摇，改革必须被实施。"
 hun_address_the_ethnic_situation_title:1 "匈牙利诸民族"
 hun_address_the_ethnic_situation_desc:1 "自建国以来，匈牙利一直是个多元文化国家。尽管种族多样性到目前为止还没有造成太大麻烦，但民族国家的新生启蒙理念正在慢慢重新定义何谓民族。由于我们境内生活着多种不同的族群，这种情况可能对我们构成重大威胁。我们必须立即解决这个问题。"
 hun_weaken_the_habsburgs_title:2 "削弱奥地利"
 hun_weaken_the_habsburgs_desc:0 "与奥地利的和平不可能维持太久，他们的大公一定在觊觎着我们诱人的土地。我们应该削弱奥地利，好让我们免受西方邻居的攻击。"
 hun_overshadow_austria_title:1 "夺取维也纳"
 hun_overshadow_austria_desc:0 "维也纳将会为[Root.GovernmentName]锦上添花，我们应亲手夺取它。它的陷落将会极大幅度地削弱帝国，我们将能够用它带来的财富为所欲为。"
 hun_heirs_of_ruthenia_title:0 "鲁塞尼亚的继承者"
 hun_heirs_of_ruthenia_desc:0 "雅盖隆王朝对鲁塞尼亚的广阔土地握有宣称权。如今雅盖隆的王冠已归于我们之手，我们应该利用这些宣称权来夺取鲁塞尼亚，以免该地区被俄国人占领。"
 hun_the_order_of_the_dragon_title:0 "龙骑士团"
 hun_the_order_of_the_dragon_desc:0 "龙骑士团由卢森堡王朝的西吉斯蒙德创建，现已成为我们抵御土耳其入侵的重要组成部分。该骑士团需要大幅扩充，以便其成员能在我们打击异教徒的战役中贡献重要力量。"
 hun_a_multicultural_empire_title:0 "多元文化帝国"
 hun_a_multicultural_empire_desc:0 "我们的征服使得许多不同民族居住的广阔土地都受到我们的统治，反抗我们统治的重大威胁却也随之而来。为了保持我们帝国的完整，我们必须出台一套改革方案，使我们的政府结构现代化，并确保在我们统治下生活的所有民族都得到充分代表，享受福祉。"
 hun_religious_tolerance:0 "宗教宽容"
 desc_hun_religious_tolerance:0 "我们将尊重特兰西瓦尼亚萨克森人皈依新教的选择，并保护他们的宗教权利。"
 hun_convert_the_saxons:0 "转化萨克森人"
 desc_hun_convert_the_saxons:0 "我们必须将约翰内斯·洪特带到匈牙利并且吸引大量特兰西瓦尼亚萨克森人的异端邪说彻底根除。"
 hun_buda_fortified:0 "强化要塞防御"
 desc_hun_buda_fortified:0 "我们进一步加固了首都，以抵御奥斯曼帝国可能的围攻。"
 hun_peasants_compensated:0 "补偿农民"
 desc_hun_peasants_compensated:0 "我们对受到当地贵族虐待的克罗地亚农民进行了补偿。"
 hun_tripartitum:0 "三部法"
 desc_hun_tripartitum:0 "《三部法》现在已被正式确认为匈牙利的法典，并在整个王国范围内得到实施。"
 hun_beatrice_aragon:0 "阿拉贡的比阿特丽斯"
 desc_hun_beatrice_aragon:0 "阿拉贡的比阿特丽斯在宫廷中的影响将有助于匈牙利采纳西方文艺复兴的思想。"
 hun_imperial_crown_bid:0 "争夺帝国冠冕"
 desc_hun_imperial_crown_bid:0 "选帝侯们已经看到哈布斯堡家族的弱点，而我们已经证明自己是更有能力的统治者，因此他们在下一次对帝国皇冠的投票中肯定会更青睐于我们。"
 estate_nobles_vegvar_system_modifier:0 "边境要塞"
 desc_estate_nobles_vegvar_system_modifier:0 "边境要塞是我们抵御奥斯曼帝国最重要的防御机制。关键是要确保我们的城堡维护良好，拥有完整的驻军和充足的补给。"
 estate_nobles_vegvar_system_desc:0 "我们王国的中心地带是难以设防的一马平川，尽管我们的大部分边境都受到喀尔巴阡山脉的保护，但王国的南部却会在敌人的入侵下暴露无遗。我们必须用一连串精密的堡垒加固我们的边境，以此作为我们的主要防线。"
 hun_first_hungarian_emperor:0 "首位匈牙利人皇帝"
 desc_hun_first_hungarian_emperor:0 "随着哈布斯堡家族的退出，神圣罗马帝国现在投票选举我们成为他们的合法皇帝。"
 hun_bane_of_the_empire:0 "帝国灾厄"
 desc_hun_bane_of_the_empire:0 "哈布斯堡王朝灭亡了，他们的帝国也化为土灰。我们成了它的掘墓人，帝国的毁灭者。"
 hun_polish_alliance:0 "波兰同盟"
