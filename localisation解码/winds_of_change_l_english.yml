 seven_provinces_reform:0 "七省"
 seven_provinces_reform_desc:0 "由1579年乌得勒支条约团结起来的尼德兰七省已成为了一支不可忽视的力量，他们也奠定了现代尼德兰的基石。包括荷兰、泽兰与乌得勒支在内的每个省份都在维持自己独特的身份时，为了共同的国防安全和经济繁荣戮力协作。"
 modern_economics_reform:0 "现代经济学"
 modern_economics_reform_desc:0 "许多国家提倡更传统的经济方式，依靠土地而不是商人。如果我们在经济中提倡重商主义，我们的国家就能从海外获得更多的贸易产品。"
 support_state_reform:0 "支持联省议会"
 support_state_reform_desc:0 "联省议会和它的意愿至高无上。通过晋升政府中更倾向于议会派的官员，我们能在国家事务上巩固议会派的地位。"
 orangist_stadholders_reform:0 "奥兰治派省督"
 orangist_stadholders_reform_desc:0 "奥兰治家族已经证明了他们是伟大的领袖。因此，必须让奥兰治派的省督们在政府中掌握更大的权力。"
 mechanic_seven_provinces_organization_yes:2 "解锁§Y七省行政机构§!机制，其提供如下效果：\n低地地区的主流文化组省份获得\n   §G-10.0%§!发展成本\n   §G+10.0%§!商品产出修正\n   §G-25.0%§!省份治理成本\n   §G-10%§!建造花费与建造时间\n\n低地地区以外的§Y欧洲§!省份获得：\n   §R+25.0%§!省份治理成本\n   §R+33%§!最低自治度"
 mechanic_economic_golden_age_yes:0 "市民特权§Y自由企业§!现在将给予：\n   海军规模上限修正§G+10.0%§!\n   轻型战舰花费§G-15.0%§!"
 mechanic_republican_virtues_yes:0 "§Y议会派§!候选人的所有君主能力§G+1§!"
 mechanic_orangist_cause_yes:1 "当§Y奥兰治派§!的统治者作为将军获得§Y25§!场战斗的胜利时，将会获得统治者特质§Y奥兰治派省督§!"
 estate_burghers_black_devils:0 "黑魔鬼"
 estate_burghers_black_devils_desc:0 "我们的海军陆战队分为许多不同的兵种。如果我们想保持海军步兵的数量，这是好事。但是，如果我们要确保两栖作战的质量不下降，就必须确保将我们的海军陆战队组织成一个整体。"
 estate_burghers_maximize_cargo_space:0 "货舱空间最大化"
 estate_burghers_maximize_cargo_space_desc:0 "与其给商船配备枪支和士兵，不如最大限度地提高可装载的货物量。"
 estate_burghers_diversify_fluyts:0 "福禄特货船多样化"
 estate_burghers_diversify_fluyts_desc:0 "与其只专注于贸易，不如使我们的商船发挥更多样化的作用，既能运输军队，也能打击海盗。"
 estate_nobles_orangist_privileges:0 "奥兰治家族特权"
 estate_nobles_orangist_privileges_desc:0 "事实证明，奥兰治家族的事业在确保国家控制权方面相当有效。通过向亲王给予特权，我们可以确保他们继续掌权。"
 estate_burghers_voc_privilege:0 "联合东印度公司"
 estate_burghers_voc_privilege_desc:0 "十七人理事会等商人财团热衷于扩大投资组合，投资海外贸易。如果我们支持建立某种东印度公司，收益将尤为可观！"
