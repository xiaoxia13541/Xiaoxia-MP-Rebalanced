 vozove_hradby_reform_desc:1 "在胡斯战争期间，胡斯派对武装车垒的革命性运用帮助他们数次以少胜多。不论我们如何看待胡斯派，抛弃这种行之有效的战术都是不理智之举。"
 bergordnung_reforms_reform:0 "采矿法规改革"
 bergordnung_reforms_reform_desc:1 "煤炭的新用途可能会改变全世界工业生产的面貌。我们应该改革矿业法律，从而能以最高效率生产煤炭。"
 unlock_bergordnung_reforms_reform_tt:0 "解锁8级政府改革「§Y采矿法规改革§!」，给予如下效果：\n生产效率：§G+10.0%§!\n\n此项改革也包括下列政府机制：\n提高一个拥有§Y工场§!的省份的发展度将有§G+10.0%§!的几率额外提升§G1§!发展度。"
