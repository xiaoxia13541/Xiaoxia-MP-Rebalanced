 tatars_strengthen_tribal_wargames_title:0 "鼓励部落军演"
 tatars_strengthen_tribal_wargames_desc:0 "为了保持军队的战力，我们必须让他们时刻备战。在没有战争的时候，我们也得制造战争，无论是外部战争还是内部战争。为此，我们必须进一步推动社会参与我们发起的战争游戏。"
 tatars_religious_question_title:0 "宗教事务"
 tatars_religious_question_desc:0 "我们是游牧，但即使是游牧也应有官方宗教。如果我们不想陷入厄运，那么我们必须关注这些宗教事务。"
