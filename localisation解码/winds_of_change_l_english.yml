 TIM_rumors_of_rebellion_title:0 "叛乱的风声"
 TIM_rumors_of_rebellion_desc:0 "我们给予穆罕默德·本·拜宋豁儿管理西部领土的权力。但此后，他对哈烈毫无敬意，在西部集权统治。绝不能容忍此等僭越之举。"
 TIM_mushasha_title:0 "稳定胡齐斯坦"
 TIM_mushasha_desc:0 "由魅力非凡的穆罕默德·伊本·法拉赫统治的千禧年主义穆沙沙教团目前控制着胡齐斯坦。他们并不是这个地区出现的第一个千禧年主义教派，其他激进教派已经开创了一个危险的先例。我们需要铲除这股入侵势力。"
 TIM_trade_in_west_title:0 "[Root.GetPreviewColorTIM]西方贸易[Root.GetPreviewColorTIM_end]"
 TIM_trade_in_west_desc:0 "在收复了西部大部分地区之后，我们必须了解自己的推进极限，并着手巩固我们在这些领土上的统治。此外，让我们恢复因多年冲突而中断的贸易路线。"
 TIM_mamluks_title:0 "[Root.GetPreviewColorTIM]马穆鲁克妄想[Root.GetPreviewColorTIM_end]"
 TIM_mamluks_desc:0 "强大的埃及马穆鲁克苏丹国是整个伊斯兰世界最强大的两个穆斯林国家之一。因此，它必须受到羞辱。"
 TIM_rightful_protector_title:0 "合法保护者"
 TIM_rightful_protector_desc:0 "[Root.GetName][Root.Monarch.GetTitle]被指控屈从于蒙古札撒法和其他传统。我们必须向波斯公民表明，我们将竭尽全力改革我们的国家。"
 TIM_defy_the_yasa_title:0 "蔑视札撒"
 TIM_defy_the_yasa_desc:1 "蒙古大札撒无疑是我们遵行的基本法和传统。这让很多乌理玛们不满，也让军方在行政事务中拥有了很大权力。我们必须缓解朝廷中的紧张局势。"
 TIM_diwan_title:0 "帖木儿底万"
 TIM_diwan_desc:1 "帖木儿朝的底万分为两部。其一负责农田、税收和一般行政管理。而另一部则管理一切军务。前者主要由波斯贵族主导，而后者则多由出身部落之人控制。"
 TIM_military_title:0 "军事改革"
 TIM_military_desc:1 "我们的军队虽然相当强大，但已经开始受到社会精英中盛行的颓废风气的影响。尽管他们仍有影响力，但迟早会因自己的傲慢而败落。"
 TIM_recruits_title:0 "塔吉克新兵"
 TIM_recruits_desc:0 "让我们从本地的伊朗人群中招募新兵来增强我军的统治力。虽然可能不如突厥士兵那样战技娴熟，但他们依然会是我军的重要资产。"
 TIM_rise_of_artillery_title:0 "[Root.GetPreviewColorTIM]火器的兴起[Root.GetPreviewColorTIM_end]"
 TIM_rise_of_artillery_desc:1 "时代变了！显然，未来的战争不再是以骑兵的冲锋决胜，而是要靠火炮的轰鸣掌握胜负。我们必须成为火器技术的先锋。"
 TIM_horsemen_of_apocalypse_title:0 "[Root.GetPreviewColorTIM]天启骑士[Root.GetPreviewColorTIM_end]"
 TIM_horsemen_of_apocalypse_desc:0 "我们的骑兵是最威名显赫的。无论我们将他们派往何处，毁灭和恐惧都会如影随形。让我们继续打造这一印象，让我们仅凭恐惧就能取得胜利。"
 TIM_fresh_blood_title:0 "新生代"
 TIM_fresh_blood_desc:0 "必须承认帖木儿帝国已经有几十年未曾经历战事。年复一年，一代代技艺高强的战士和领袖们老去，取代他们的是缺乏经验的将领。必须阻止这一趋势。"
 TIM_traitor_title:0 "粉碎叛徒"
 TIM_traitor_desc:0 "穆罕默德·本·拜宋豁儿日渐强盛。他近期在伊斯法罕的行为昭示了他是一个彻头彻尾的叛徒，我们将不会给他留有任何慈悲，"
 TIM_qoyunlu_title:0 "钳制黑羊"
 TIM_qoyunlu_desc:0 "黑羊部落胆敢无视我们的宗主权。不仅如此，他们还劫掠了包括加兹温和苏丹尼耶在内的边境城镇。我们将遏制他们的野心并惩罚他们的无礼。"
 TIM_ottomans_title:0 "[Root.GetPreviewColorTIM]奥斯曼的傲慢[Root.GetPreviewColorTIM_end]"
 TIM_ottomans_desc:0 "奥斯曼胆敢厚颜无耻地无视我们的宗主权。让我们把他们的小脸从大地上抹去。我们不会容忍这种无礼。"
 TIM_great_power_title:0 "[Root.GetPreviewColorTIM]称雄列强[Root.GetPreviewColorTIM_end]"
 TIM_great_power_desc:0 "其他的穆斯林对手都已经是手下败将，我们终于可以宣布自己是伊斯兰世界的强权，也是帖木儿帝国的真正继承人。"
 TIM_land_tenure_title:0 "土地改革"
 TIM_land_tenure_desc:0 "我们的税收状态令人担忧，几十年来授予各个赐封领地的免税权力大大削弱了我们的财政。我们需要改革我们国家的税收管理系统。"
 TIM_soyurghals_title:0 "[Root.GetPreviewColorTIM]改革赐封领地[Root.GetPreviewColorTIM_end]"
 TIM_soyurghals_desc:0 "虽然这对我们的经济有害，或许赐封领地可以被改革为一个不再被滥用的系统，且在长期对我们有利。"
 TIM_rugs_title:0 "[Root.GetPreviewColorTIM]波斯丝绸[Root.GetPreviewColorTIM_end]"
 TIM_rugs_desc:0 "波斯以其最精致的地毯闻名。作为波斯的主要继承者，让我们继续这一传统并为世界提供波斯制造的地毯。今天我们生产的是地毯，明天它可以是任何东西。"
 TIM_chagatai_elites_title:0 "察合台精英"
 TIM_chagatai_elites_desc:0 "突厥精英的长期斗争肆虐于我们军中，他们必须在斗争中团结一致，但必须且只能是同敌人的斗争。"
 TIM_ulugh_beg_observatory_title:0 "[Root.GetPreviewColorTIM]兀鲁伯天文台[Root.GetPreviewColorTIM_end]"
 TIM_ulugh_beg_observatory_desc:0 "帖木儿王朝在河中地区的领袖，总督兀鲁伯在资助科学进步方面表现得非常慷慨。事实上，正是因为他，撒马尔罕才建起了一座宏伟的天文台。让我们继续支持他的研究工作。"
 TIM_governors_at_bay_title:0 "总督陷入困境"
 TIM_governors_at_bay_desc:0 "我国政府的掌控力正日渐衰退。帝国各处都出现了反叛沙哈鲁铁律的迹象，国家在分裂和内战中走向灭亡似乎已成定局。我们绝不能让此事发生。"
 TIM_timurid_empire_title:0 "帖木儿帝国"
 TIM_timurid_empire_desc:1 "尽管我们面临重重困难和潜在的不稳定，但我们还是成功地度过了这场风暴，扭转了不利的命运。是时候建立一个能与成吉思汗的伟业比肩的帝国了。毕竟我们是「古列干」，大汗的赘婿。"
 TIM_mazandaran_title:0 "重夺马赞德兰"
 TIM_mazandaran_desc:1 "塔巴里斯坦沿岸诸国脆弱不堪，分崩离析，且非常抗拒外来影响和入侵。他们的国家陷落之后将会导致长期的叛乱。我们必须做好应对各色各样问题的准备。"
 TIM_caucasia_title:0 "征服高加索"
 TIM_caucasia_desc:0 "高加索是伊朗的心脏地带和顿河草原的游牧部族之间的天然屏障。这些土地的忠诚必须得到确保。"
 TIM_herat_title:0 "发展哈烈"
 TIM_herat_desc:1 "哈烈，呼罗珊的明珠，自1405年沙哈鲁决定从撒马尔罕迁都以来便成为了我们的首都。由于这里是我们国家的文化中心，我们应该继续发展这座宏伟的城市。"
 TIM_persian_capital_title:0 "波斯都城"
 TIM_persian_capital_desc:0 "尽管位于边疆，但哈烈毫无疑问是一座伊朗城市。迁都于此的决定经过了精心的筹划，哈烈将在我们转变为定居的波斯苏丹国的过程中发挥重要作用。"
 TIM_seat_of_operations_title:0 "[Root.GetPreviewColorTIM]筹备战争资金[Root.GetPreviewColorTIM_end]"
 TIM_seat_of_operations_desc:0 "游牧民族总是在不断迁徙。但我们也渴望有一片安全之地，让[Root.Monarch.GetTitle]能够居住下来，并计划进一步的征服。[Root.Capital.GetName]将实现这一目的。"
 TIM_persian_acculturation_title:0 "[Root.GetPreviewColorTIM]波斯化[Root.GetPreviewColorTIM_end]"
 TIM_persian_acculturation_desc:0 "部族领袖的忠诚通常脆弱不堪，只有威武强大的领袖才能控制他们。转向定居国家将能解决这些问题。"
 TIM_heirs_of_ancients_title:0 "[Root.GetPreviewColorTIM]古代继承者[Root.GetPreviewColorTIM_end]"
 TIM_heirs_of_ancients_desc:0 "我们的目标在于成为一个真正的波斯帝国，不再被当作只会带来破坏的外来入侵者。"
 TIM_baluchistan_title:0 "俾路支边境"
 TIM_baluchistan_desc:0 "人口稀少的俾路支地区现在由几个部族控制，但他们并没有与[Root.Monarch.GetTitle]结盟。让我们征服他们，不然他们就是我们卧榻之侧的威胁。"
 TIM_hindusthan_title:0 "[Root.GetPreviewColorTIM]征服印度斯坦[Root.GetPreviewColorTIM_end]"
 TIM_hindusthan_desc:1 "印度有着不可估量的财富，许多穆斯林王朝曾经统治那里，包括曾经统治印度大部的德里苏丹国。帖木儿摧毁了那个帝国，而我们将再次让那些印度强权屈膝。"
 TIM_frontiers_title:0 "[Root.GetPreviewColorTIM]东方边疆[Root.GetPreviewColorTIM_end]"
 TIM_frontiers_desc:0 "印度的财富不可估量，然而征服那里难于登天。不如通过贸易同印度建立经济联系，然后守卫好我们的边疆来确立我们的霸权。"
 TIM_recover_north_title:0 "收复北方"
 TIM_recover_north_desc:0 "阿姆河以外的土地屡次受到北方昔班尼王朝的攻击，他们企图将我们领土的一部分据为己有。让我们重夺失地并继续扩张。"
 TIM_tokhtamysh_title:0 "[Root.GetPreviewColorTIM]脱脱迷失的遗产[Root.GetPreviewColorTIM_end]"
 TIM_tokhtamysh_desc:0 "数十年前，在帖木儿的时代，西部草原的土地还很不统一。但后来出现了脱脱迷失，他的野心加上帖木儿的帮助，使他得以统一金帐汗国的土地。不过，他最终还是背叛了帖木儿，不得不面对自己行为的后果。从那时起，没有一个可汗能接近脱脱迷失在帖木儿帮助下取得的成就。让我们巩固对这一地区的控制吧。"
 TIM_madrasa_title:0 "哈烈经学院"
 TIM_madrasa_desc:0 "在首都建设方面，让我们着手修建更多的宗教学校，让学术传统和宗教传统在这里交汇。这将巩固首都的发展并使其繁荣昌盛。"
 TIM_golden_age_title:0 "帖木儿黄金时代"
 TIM_golden_age_desc:0 "在帖木儿帝国晚期，各种形式的文化都经历了真正的重生。在统治者和许多贵族的赞助下，许多艺术家和建筑师可以在哈烈和其他地方大展宏图。精英们也开始用波斯语和乌兹别克语创作作品，这进一步推动了文化的发展。"
 TIM_trade_with_india_title:0 "与印度贸易"
 TIM_trade_with_india_desc:0 "印度因其财富而闻名于世。进一步扩大与该地区的贸易只会使我们的国库受益。"
 TIM_silk_road_title:0 "[Root.GetPreviewColorTIM]重建丝路[Root.GetPreviewColorTIM_end]"
 TIM_silk_road_desc:0 "蒙古帝国所缔造秩序的逐渐崩塌也带来了丝绸之路的衰败。让我们填补秩序的空缺，从而恢复这条贸易路线。"
 TIM_east_title:0 "保卫东部"
 TIM_east_desc:0 "与西部地区相比，东部的前沿地带没有多少城镇。控制此地的诸部只在符合他们自己的利益时听从我国的号令。是时候加强对这些领土的控制了。"
 TIM_delhi_title:0 "惩戒德里"
 TIM_delhi_desc:0 "傲慢的德里人竟敢藐视我们的意志。这种胆大妄为是不能容忍的，我们将迅速解决他们。他们当初如何藐视我们的命令，我们如今处理他们时也会如何藐视任何善意。"
 TIM_river_title:0 "[Root.GetPreviewColorTIM]沿河而进[Root.GetPreviewColorTIM_end]"
 TIM_river_desc:0 "由木尔坦和信德的君主统治的印度河沿岸土地与波斯文化密切相关。由于当地居民信奉真主，这些土地自然成为我们领土的延伸。"
 TIM_northern_flank_title:0 "加强北翼"
 TIM_northern_flank_desc:0 "我们的北翼屡次遭到昔班尼和蒙兀儿斯坦汗国的侵犯。我们必须阻止他们的进攻。"
 TIM_moghulistan_title:0 "削弱东察合台"
 TIM_moghulistan_desc:0 "与我们敌对的东方汗国是极大的威胁。必须彻底将其毁灭并获得这些部族的忠诚，以为我国未来的征服提供兵员。"
 TIM_yuan_title:0 "[Root.GetPreviewColorTIM]大元野心[Root.GetPreviewColorTIM_end]"
 TIM_yuan_desc:1 "帖木儿的雄心壮志是建立一个伟大的第二蒙古帝国。尽管他的目标崇高而远大，但他最终还是失败了，并在在征服元朝的途中丧生，而元朝的领土即使不是蒙古帝国最重要的地区，也是最重要的地区之一。我们将继承他的遗志。"
 TIM_sufi_support_title:0 "苏菲派的支持"
 TIM_sufi_support_desc:1 "在我们西方的国度，尤其是那些两圣地周边的国家之中，人们大多对苏菲派宗教组织不屑一顾。在东方的帖木儿，苏菲派是社会不可或缺的一部分。在更东方的印度地区，他们是传教背后的主要推动者。"
 TIM_ansari_title:0 "安萨里陵"
 TIM_ansari_desc:1 "阿卜杜拉·安萨里是著名的罕百里派苏菲，他的陵墓位于哈烈，在帖木儿朝的治下成为了重要的宗教中心。我们要永远珍重他的遗产。"
 TIM_persian_gulf_title:0 "波斯湾贸易"
 TIM_persian_gulf_desc:0 "波斯湾位于西方和印度之间的十字路口，具有形成丰富的商业节点的潜力。让我们充分发挥这一潜力。"
 TIM_hormuz_title:0 "垄断霍尔木兹"
 TIM_hormuz_desc:0 "不能认为富饶的海湾没有竞争对手。霍尔木兹苏丹身边的商人为进一步获得贸易特权而四处游说，他们必须被铲除。"
 TIM_persian_riches_title:0 "波斯的财富"
 TIM_persian_riches_desc:1 "是时候尽可能榨取波斯与印度的财富了。我们要确保所有的印度和阿拉伯商人都来霍尔木兹或是莫戈斯坦交易，而非去往桑吉巴尔或是亚丁。"
 TIM_resolved_the_mushasha_milleniarism:0 "解决穆沙沙武装"
 desc_TIM_resolved_the_mushasha_milleniarism:0 "控制胡齐斯坦省的激进千禧年主义穆沙沙教团已被击败。"
 TIM_repulsing_nomadic_advancement:0 "抵御游牧的进攻"
 desc_TIM_repulsing_nomadic_advancement:0 "北方的游牧威胁已被击败。"
 TIM_indian_relations:0 "与印度贸易"
 desc_TIM_indian_relations:0 "我们正在发展我们与印度的贸易路线。"
 TIM_recovery_of_treasury_funds:0 "财政资金的恢复"
 desc_TIM_recovery_of_treasury_funds:0 "我们成功扭转了国家财政赤字。"
 TIM_great_power_mam:0 "马穆鲁克变节"
 desc_TIM_great_power_mam:0 "马穆鲁克违抗了我们的宗主权，所以我们将藐视他们对独立的要求。"
 TIM_great_power_tur:0 "唯一的火药帝国"
 desc_TIM_great_power_tur:0 "奥斯曼之所以能够建立一个伟大的国家，多亏了他们对火药的巧妙运用。"
 TIM_great_power:0 "东方的威胁"
 desc_TIM_great_power:0 "帖木儿大帝的故事为帖木儿帝国塑造了一个凶猛的形象，而今我们通过成为一个巨大的威胁强化了这一形象。"
 TIM_great_power_upgrade:1 "将「§Y马穆鲁克变节§!」与「§Y唯一的火药帝国§!」合并为「§Y东方的威胁§!」并追加：\n  步兵作战能力：§G+10.0%§!\n  骑兵作战能力：§G+5.0%§!\n  炮兵作战能力：§G+5.0%§!"
 TIM_conquest_of_china:0 "跨越长城"
 desc_TIM_conquest_of_china:0 "长城挡不住蒙古人，当然也挡不住我们。"
 TIM_legendary_conqueror_modifier:0 "传奇征服者"
 desc_TIM_legendary_conqueror_modifier:0 "我国涌现了许多传奇征服者。终有一天，我们将超越成吉思汗的帝国。"
 TIM_destruction_of_india:0 "印度的毁灭"
 desc_TIM_destruction_of_india:0 "印度以其财富而闻名。要通过贸易获取其财富需要花费大量的精力和时间。让我们通过掠夺来获取财富。"
 TIM_golden_horde:0 "金帐汗国的保护者"
 desc_TIM_golden_horde:0 "金帐汗国全靠着我国的保护苟延残喘。一旦他们背叛，就必将陨落。"
 TIM_advancing_the_barriers:0 "冲破屏障"
 desc_TIM_advancing_the_barriers:0 "我们正不断向东扩展疆界，让那些印度国王在恐惧中颤抖吧。"
 TIM_loot_and_plunder:0 "肆意劫掠"
 desc_TIM_loot_and_plunder:0 "填满国库最简单的办法就是去劫掠敌人。"
 TIM_great_architects:0 "伟大工程师"
 desc_TIM_great_architects:0 "作为波斯人的帝国，我们定要建造伟大的建筑。这些遗产将使我国青史留名。"
 TIM_dev_cost_until_persia_formation:0 "精英影响反制"
 desc_TIM_dev_cost_until_persia_formation:0 "突厥精英们正拼命抵抗波斯化进程。"
 TIM_rising_tensions:0 "紧张局势加剧"
 desc_TIM_rising_tensions:0 "帖木儿宫廷的紧张局势正在加剧。可以肯定的是，穆罕默德·本·拜宋豁儿将抓住机会发动叛乱。"
 TIM_an_example_to_the_rebels:0 "以儆效尤"
 desc_TIM_an_example_to_the_rebels:0 "随着我们对叛乱的穆罕默德取得决定性的胜利，我们向其他人证明帝国仍然强大。"
 TIM_conflict_with_qara_qoyunlu_over:0 "结束纷争"
 desc_TIM_conflict_with_qara_qoyunlu_over:0 "西部的阿贾姆一直与黑羊王朝不和。值得庆幸的是，这种情况现已结束。"
 TIM_india_conquest:0 "征服印度"
 desc_TIM_india_conquest:0 "我们决定以外来者的身份征服印度，并不会成为又一个定都德里的帝国。"
 TIM_caucasia_modifier:0 "拱卫高加索边境"
 desc_TIM_caucasia_modifier:0 "我们的西部边疆被一条高大的山链安全地守卫在北部，很少有人能通过，更少有人能率领军队穿过。"
 TIM_fresh_blood_modifier:0 "新生代"
 desc_TIM_fresh_blood_modifier:0 "沙场老将的离世使得军队陷入了真空期。所幸的是，我们将为军队补充新鲜血液，让他们在战场上证明自己。"
 TIM_timurid_empire_modifier:1 "古列干帝国"
 desc_TIM_timurid_empire_modifier:0 "很少有人会预见到帖木儿几十年前建立的帝国还有复兴的时刻。"
 TIM_uzbek_powerbase:0 "乌兹别克兵源地"
 desc_TIM_uzbek_powerbase:1 "虽然他们被我们征服，乌兹别克经验丰富的游牧战士非常愿意加入我们的军队。"
 TIM_ijazah:0 "伊贾宰"
 desc_TIM_ijazah:0 "我们的学者运用伊贾宰来传布知识，伊贾宰即允许某人教授特定学科的许可证。"
 TIM_patronage_of_arts_modifier:0 "帖木儿文艺复兴"
 desc_TIM_patronage_of_arts_modifier:0 "帖木儿宫廷中满是富裕的贵族，他们倾力资助艺术家和建筑师。"
 TIM_sufi_orders:0 "苏菲教团"
 desc_TIM_sufi_orders:0 "我国对苏菲教团来说是一片安宁乐土，好似他们和苏丹是盟友一般。"
 TIM_persian_economic_hegemon:0 "波斯巨人"
 desc_TIM_persian_economic_hegemon:0 "我们积攒了足够的财富，现在我们将从中获益。"
 TIM_start_of_a_renaissance:0 "文化的复兴"
 desc_TIM_start_of_a_renaissance:0 "相对稳定的时期和强大的贵族阶层的崛起带来了文化的复兴。"
 TIM_pearl_of_khorasan:0 "呼罗珊明珠"
 desc_TIM_pearl_of_khorasan:0 "哈烈位于严酷的呼罗珊中部，作为一座伟大的城市，它也因此得名。"
