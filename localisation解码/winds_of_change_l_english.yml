 hungarian_revolt_events.2.d:0 "革命的火焰正在匈牙利蔓延。许多贵族、商人和农民现在都加入进来，以推翻我们在匈牙利的统治。"
 hungarian_revolt_events.2.a:0 "派更多的人去！"
