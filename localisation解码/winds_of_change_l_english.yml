 flavor_may.8.t:0 "玛雅潘的陷落"
 flavor_may.8.d:0 "玛雅潘联盟已经走向终结。联盟内部分裂，图图尔·希乌族的首领最终决定为几十年前所受的伤害复仇，杀死了玛雅潘的所有科科姆族人，使联盟陷入灭亡并随之解体。目前，独立的城邦正密谋通过获取新的村镇来扩张他们的邦国。"
 flavor_may.8.a:0 "把握这一天。"
 flavor_may.8.b:0 "让我们从他们的战争中获益。"
 flavor_may.8.c:0 "不要理会这一事态发展。"
 flavor_may.9.t:0 "可可垄断权的延期"
 flavor_may.9.d:0 "我们授予[Root.Get教士Name]的可可垄断权已经到期，这意味着我们现在可以收回可可贸易的收入。但是，[Root.Get教士Name]坚持要保留他们的特权，还提出要付一大笔钱换取垄断权延长十年的保证。"
 flavor_may.10.t:0 "邦联的未来"
 flavor_may.10.d:0 "就像别处一样，尤卡坦和玛雅高地有着各式各样的政府形态。从那些已然无人问津的南方玛雅低地宏伟城市的神圣国王祭司到各个王朝组成的玛雅潘邦联，再到阿卡努尔的寡头政治，人们尝试并检验了许多统治形式。"
 flavor_may.10.a:0 "我们需要改革一部分。"
 flavor_may.10.b:0 "我们需要神圣王权的回归。"
 flavor_may.10.c:0 "让我们试试阿卡努尔的办法。"
 flavor_may.10.e:0 "授权祭司们！"
 flavor_may.10.f:0 "我们并不想要改变。"
 flavor_may.11.t:1 "波洛姆商人"
 flavor_may.11.d:1 "在我们的统治下，被称为波洛姆的商人群体正处于鼎盛时期。我们可以通过政策尝试补贴他们进行海外投资，或者专注于完善我们的生产驱动型行业。这两种选择会给我们带来不同的好处。"
 flavor_may.11.a:1 "波洛姆商人应代表我们的国家。"
 flavor_may.11.b:0 "专注生产。"
 maya_confederation_reform:0 "玛雅邦联"
 maya_confederation_reform_desc:1 "由一个至高统治者统治的各个玛雅城邦组成的邦联，就像旧玛雅潘联盟那样。"
 divine_kingship_reform:0 "神圣王权"
 divine_kingship_reform_desc:0 "在更古老的过去，许多城邦都由兼任祭司的国王按照神的旨意进行统治。随着祭司身份和王权的界限再次模糊，那个时代又回来了。"
