 estate_nomadic_tribes_religious_tolerance:0 "宗教宽容"
 estate_nomadic_tribes_religious_tolerance_desc:0 "与其以宗教法律统治，不如促进社会更加宽容，这样我们就不必在新征服的地区不断强制推行我们的信仰。"
 estate_church_religious_tolerance:0 "宗教宽容"
 estate_church_religious_tolerance_desc:0 "与其以宗教法律统治，不如促进社会更加宽容，这样我们就不必在新征服的地区不断强制推行我们的信仰。"
 estate_nomadic_tribes_nomadic_caravans:0 "游牧商队"
 estate_nomadic_tribes_nomadic_caravans_desc:0 "通过保证诸部落的忠诚和维持高度的游牧团结，我们可以保证从我们领土上穿过的商队的安全。"
 estate_nomadic_tribes_tribal_absolutism:0 "部落专制"
 estate_nomadic_tribes_tribal_absolutism_desc:0 "通过创建一种更专制的治理方式，我们可以更有效地控制王国的资源以及从胜利中获得的战利品。"
 HORDES_TRIBAL_ABSOLUTISM_TT:1 "最大专制度达到§Y60§!开始，每§Y10§!点给予我们§G+5.00%§!可用的战利品，§Y90§!点时达到上限§G20.0%§!。"
 reaver_personality:0 "掠夺者"
 desc_reaver_personality:1 "一位寻求外国城市财宝的领袖。我们的统治者只希望通过掠夺诸敌国来获取黄金。"
 reaver_personality_die_desc:1 "[Root.Monarch.GetHerHisCap]不择手段获取黄金的欲望让我们的国库变得满满当当。"
 unlocked_reaver_personality_flag:0 "解锁掠夺者特质"
 mongol_brother_realm:0 "宗王封地"
 mongol_brother_realm_long_desc:1 "宗王封地是我国疆域的延伸。尽管相比其他领地有着更高的自治权，但他们依旧服从于我国的统治。该属国将不花费任何外交关系。"
 mongol_brother_realm_is_our:0 "$NAME|Y$是我们的宗王封地"
 mongol_brother_realm_title:0 "宗王封地"
 mongol_brother_realm_title_plural:0 "宗王封地"
 is_mongol_brother_realm:0 "是宗王封地"
 hordes_restore_yuan_title:0 "重建大元"
 hordes_restore_yuan_desc:0 "北元在我们的控制之下，我们或许可以利用这个王朝的残余势力建立傀儡政权，为征服中国提供借口。"
 tre_goths_and_romans_title:0 "哥特人与罗马人"
 tre_goths_and_romans_desc:0 "哥特公国与科穆宁家族的关系源远流长，那里曾经是特拉比松的海外领土，我们的人民因此有着不少共同语言。我们现在都在挣扎求生，而联合起来对双方都有益处，"
 tre_recover_perateia_title:0 "收复佩拉蒂亚"
 tre_recover_perateia_desc:0 "特拉比松过去控制着广阔的海外领土，其被统称为佩拉蒂亚。随着我们开始慢慢重建我们的国家，重夺佩拉蒂亚殖民地将是最为紧要的事务。"
 tre_monopolize_black_sea_title:0 "垄断黑海"
 tre_monopolize_black_sea_desc:0 "黑海是一条重要的贸易路线，而我国一直没有充分利用它。通过建立垄断，我们可以确保特拉比松的繁荣，并削弱同样依赖这些贸易路线的竞争对手。"
 tre_economic_revitalization_title:0 "经济振兴"
 tre_economic_revitalization_desc:0 "特拉比松的经济实力逐年衰弱，是时候通过发展贸易、鼓励创新和吸引外国投资者来振兴经济了。"
 tre_emperors_legion_title:0 "皇帝的军团"
 tre_emperors_legion_desc:0 "为了逆转颓势，我们首先要重建我们的军队。我们不仅要建立一直能够保家卫国的力量，还要让它能够在战场上击败敌人并拓展科穆宁的影响力。"
 tre_the_turkoman_question_title:0 "土库曼问题"
 tre_the_turkoman_question_desc:0 "土库曼部族是我们国家的严重威胁，我们需要尽快找到一个解决方法。之前的统治者们通过与他们联姻来换取军事保障。或许我们也应该考虑通过外交手段解决问题，否则我们就只能在战场上和他们见了。"
 tre_ties_with_the_latins_title:0 "拉丁纽带"
 tre_ties_with_the_latins_desc:0 "拉丁人自第四次十字军东征后再黑海站稳了脚跟并自此以后掌控了当地的贸易航路。如果我们要摆脱他们的影响，就必须与他们交好，或者将他们彻底赶出那里。"
 tre_bolster_the_defences_title:0 "加强防御"
 tre_bolster_the_defences_desc:0 "我们的防御工事的状况相当糟糕，尽管特拉比松的宏伟城墙和要塞从未陷落，我们也不能放松我们挚爱都城的防御。"
 tre_trapezunite_pride_title:1 "特拉比松之傲"
 tre_trapezunite_pride_desc:1 "我们的都城特拉比松是我国的心脏和灵魂。我们必须 投资其发展，让其成为文化、商贸和军事的灯塔。当我们将它建设为令整个黑海都羡慕的城市时，我们将给每一个特拉比松人注入一种自豪感。"
 tre_scorn_the_ottomans_title:0 "蔑视奥斯曼"
 tre_scorn_the_ottomans_desc:0 "奥斯曼降在是罗马帝国身上的灾祸。我们必须告诉这些异教徒我们毫不畏惧，我们也不承认他们对小亚细亚的统治，我们将无视他们的威胁扩展我们的联盟和我国的疆域！"
 tre_georgian_union_title:0 "格鲁吉亚联合"
 tre_georgian_union_desc:0 "我们格鲁吉亚的邻居和我们分享着很多我们的历史和文化，是时候让我们团结在一面旗帜的底下并一起去面对这个世界的挑战。"
 tre_pontic_reconquest_title:0 "重夺本都"
 tre_pontic_reconquest_desc:0 "尽管落于突厥和土库曼人之手，小亚细亚依旧是许多希腊人的家园。让他们归于我们治下将是我们反抗命运并夺回曾属于我们的一切的第一步。"
 tre_avenge_manzikert_title:0 "为曼齐刻尔特复仇"
 tre_avenge_manzikert_desc:0 "曼齐刻尔特战役是小亚细亚历史的转折点，也是希腊人的巨大悲剧。随着拜占庭的战败，突厥人对这里的统治成为定局，而罗马帝国也陷入了不可逆转的衰退之中。"
 tre_march_of_the_vengeful_title:0 "复仇进军"
 tre_march_of_the_vengeful_desc:0 "曼齐刻尔特大仇得报，是时候向着我们的最终目标——君士坦丁堡前进了。很快让罗马衰落的罪魁祸首将付出代价，而一个新的帝国将在其灰烬中崛起。"
 tre_komnenid_restoration_title:0 "科穆宁复兴"
 tre_komnenid_restoration_desc:0 "君士坦丁堡回归我手，是时候宣称我们是罗马人的皇帝并让帝国回归往昔荣耀了，新一次科穆宁复兴已然来临！"
 tre_hellenic_resettlement_title:0 "希腊人回迁"
 tre_hellenic_resettlement_desc:0 "希腊民族的人民散在各处。我们必须鼓励他们回到我们的领土上重新定居，以增强我们的文化凝聚力，同时伸张我们作为罗马帝国合法继承者的地位。"
 tre_ecclesiastical_architecture_title:1 "神圣的建筑"
 tre_ecclesiastical_architecture_desc:2 "我们神圣的建筑何其宏伟，祂见证了我们的信仰与奉献。我们必须继续建造宏伟的圣所来鼓舞我们的人民，从而展现我们对于[Root.Religion.GetName]信仰的承诺。"
 tre_liberate_cilicia_title:0 "解放奇里乞亚"
 tre_liberate_cilicia_desc:0 "奇里乞亚亚美尼亚沦于突厥人之手，让我们解放我们的同胞并让他们再次归于十字架之下。"
 tre_legacy_of_the_crusades_title:0 "十字军的遗产"
 tre_legacy_of_the_crusades_desc:0 "历史上，科穆宁王朝同黎凡特十字军诸国在外交和军事上都有着紧密的联系。随着我们收复拜占庭故土，或许现在是时候重提十字军的遗产并且将目光放在圣地上了。"
 tre_kingdoms_of_the_caucasus_title:0 "高加索诸国"
 tre_kingdoms_of_the_caucasus_desc:0 "高加索诸王国物产丰盈，居战略要地。为了稳固我们在当地的地位，要么与高加索各国结盟，要么就将其置于我们的统治之下。"
 tre_kingdoms_of_the_caucasus_tt:1 "首都位于§Y高加索§!地区的§Y盟友§!"
 tre_emperor_of_the_iberians_title:0 "伊比利亚人的皇帝"
 tre_emperor_of_the_iberians_desc:0 "我们的君主声称自己是全东方和佩拉蒂亚的皇帝和专制公。是时候兑现我们的宣称并建立对高加索的永久统治；既可以通过外交手段，也可以动用武力。"
 tre_chastise_the_hordes_title:0 "惩罚游牧部族"
 tre_chastise_the_hordes_desc:0 "高加索北方的游牧部族是我们的致命威胁。我们目睹过蒙古带来的破坏，为了防止惨剧再次发生，我们必须击败那些游牧部族并确保我们北部边疆的安宁。"
 tre_seek_religious_support_title:0 "寻求宗教支持"
 tre_seek_religious_support_desc:0 "在这艰难时期，我们必须寻求宗教社区的支持。他们的影响和指引将帮助我们渡过眼前的困境。"
 tre_metropolitan_of_trebizond_title:0 "特拉比松都主教"
 tre_metropolitan_of_trebizond_desc:0 "特拉比松都主教是重要的宗教和政治人物。我们必须确保这一职位由一位智慧而虔诚之人担任，他将作为正教的灯塔指引迷途的人民。"
 tre_chaldian_deposits_title:0 "哈尔迪亚矿藏"
 tre_chaldian_deposits_desc:0 "自公元六世纪起，本都山脉中的哈尔迪亚便以其丰富的铅、银和黄金矿藏而闻名。几个世纪以来，由于山区人迹罕至，几乎没有人试图开采这些矿山，但我们应该努力在山区开辟新的矿藏，并为我国开采这些宝贵的原材料。"
