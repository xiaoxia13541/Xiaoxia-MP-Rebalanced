 estate_burghers_hungarian_royal_cities:0 "扩建自由王室城镇"
 estate_burghers_hungarian_royal_cities_desc:0 "几个世纪以来，匈牙利的王室城镇一直是商业和贸易的中心，为国家带来了巨大的财富。让我们进一步增加他们的特权，吸引更多的外国商人和投资者，使它们成为真正的大都市，甚至连西方最伟大的城市都相形见拙。"
