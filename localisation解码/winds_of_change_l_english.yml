 hungarian_revolt_events.1.d:0 "近年来，匈牙利王国的大部分自治权和权利都被[Root.GetName]剥夺了。这激怒了许多民众，包括贵族，他们的特权几乎被剥夺殆尽。现在，随着匈牙利人试图恢复他们在[Root.GetName]国内的地位，他们已经愤然而起。"
