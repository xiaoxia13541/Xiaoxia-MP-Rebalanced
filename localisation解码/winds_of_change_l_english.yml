 divine_authority_desc:1 "§Y印卡权威§!衡量在人民的眼中[Root.Monarch.GetTitle]所具有的宗教权威。\n\n§Y印卡权威§!受到下列因素影响：\n稳定度：每月§R-0.15§!至§G+0.15§!\n正统性：每月§R-0.15§!至§G+0.15§!\n正统信仰容忍度：每点§G+0.03§!\n力量投射：在达到§Y100.00§!时每月§G+0.05§!\n威望：每月§R-0.10§!至§G+0.10§!\n统治者能力：每点§G+0.01§!\n平均自治度：在达到§Y100.0%§!时§R-0.50§!\n平均叛乱度：如果叛乱度为§Y-5.00§!或更低则§R-0.05§!，如果叛乱度为§Y+4.00§!或更高则§R-0.50§!\n由统治者率领的军队所造成的伤亡：每§Y100§!伤亡则§G+0.01§!\n\n"
 MAY_highlander_resistance_title:0 "高地抗争"
 MAY_highlander_resistance_desc:0 "高地玛雅人与低地玛雅人相比默默无名。他们高度设防的家园使得他们得以抵御北方玛雅人的入侵，并在之后同西班牙人抗争了超过一个世纪。"
 MAY_collapse_of_mayapan_title:0 "玛雅潘的陷落"
 MAY_collapse_of_mayapan_desc:0 "我们时代最伟大的玛雅国家——由科科姆家族领导的玛雅潘联盟最终分崩离析。其原先是通过压迫或囚禁玛雅潘诸城的贵族来确保属国的忠诚。"
 MAY_ancient_ruins_title:0 "远古遗迹"
 MAY_ancient_ruins_desc:0 "在过去的几个世纪里，环境恶劣的玛雅低地内陆地区存在着许多伟大的城市，他们建造了宏伟的纪念碑，形成了强力的国家。此后，许多政权不复存在，而那些即便没有荒废的城市，也只剩下往日的躯壳了。"
 MAY_reform_the_league_title:0 "重建联盟"
 MAY_reform_the_league_desc:0 "玛雅潘联盟一度统治了尤卡坦北部的大片领土，其影响力更是远超其疆域。让我们用新获得的力量去征服所有玛雅人吧。"
 MAY_zapotec_and_mixtec_title:0 "瓦哈卡河谷"
 MAY_zapotec_and_mixtec_desc:0 "萨波特克人与米斯特克人是居住于瓦哈卡河谷的两个截然不同的民族。他们在抵御特诺奇蒂特兰的入侵的同时也在自相残杀，是时候让他们加入我们的联盟了。"
 MAY_yucatan_renaissance_title:0 "尤卡坦霸权"
 MAY_yucatan_renaissance_desc:0 "尤卡坦玛雅政权正处于巅峰时期。在后古典时期，许多内陆社会向沿海迁移，在北方建立了城市。尽管玛雅潘已经崩溃，这个区域还是能诞生一个新的霸主。"
 MAY_wastek_title:0 "与瓦斯特克重建联系"
 MAY_wastek_desc:0 "瓦斯特克玛雅人在数个世纪之前就与其他玛雅人分居两地。尽管他们保留了不少玛雅人的特征，但他们与玛雅世界的联系只剩下了贸易。"
 MAY_obsidian_weapons_title:0 "黑曜石剑"
 MAY_obsidian_weapons_desc:0 "玛雅平民使用石制的武器，而玛雅贵族的剑则由黑曜石制成。这些黑曜石来自玛雅世界的各个角落，尤其是高地地区，而它们最终成为了玛雅人手中最锋利的武器。"
 MAY_reform_religion_title:0 "改革信仰"
 MAY_reform_religion_desc:0 "我们需要朝着更符合国家利益的方向改革我们的传统。尽管这会遇到激烈的抵制，我们的朝贡国也会离我们而去，但我们不会因此而动摇。"
 MAY_intercity_politics_title:0 "城邦政治"
 MAY_intercity_politics_desc:0 "玛雅的战争和冲突与城邦同盟或者朝贡关系息息相关。如果我们能够驾驭这一复杂的关系，我们就能成为第一个打破兴衰周期律的国家。"
 MAY_batob_title:1 "获取更多巴塔比尔"
 MAY_batob_desc:1 "一个玛雅省份，或称库奇卡巴尔，由多个被称为巴塔比尔的城镇或村庄组成。每个巴塔比尔有一位被称为巴塔布的首领，他们或独立，或归于某个城邦统治。为了壮大我们的力量，我们必须将更多的巴塔比尔置于[Root.Capital.GetCapitalName]的统治之下。"
 MAY_hegemonic_ambitions_title:0 "霸权雄心"
 MAY_hegemonic_ambitions_desc:0 "中美洲各国并非通过单纯的领土征服，而是通过不断壮大的朝贡体系和联盟网络来壮大霸主的力量，从而建立帝国。我们将以这种方式发展壮大，直至打碎崩溃的镣铐。"
 MAY_defeat_tenochtitlan_title:0 "击败特诺奇蒂特兰"
 MAY_defeat_tenochtitlan_desc:0 "在特奥蒂瓦坎荣耀的激励下，也为了填补他们留下的空白，由特诺奇蒂特兰领导的纳瓦三城同盟已经成长为我们的劲敌。是时候彻底打碎他们不切实际的野心了。"
 MAY_unite_mesoamerica_title:0 "统一中美"
 MAY_unite_mesoamerica_desc:0 "中美是文明的温床，其东部和北部都由松散的游牧部族控制，我们应该尽可能地征服那些我们能够有效管理的地区。已知的世界将臣服于我们和我们的守护神的统治之下。"
 MAY_appease_gods_title:0 "安抚众神"
 MAY_appease_gods_desc:0 "宗教不再像过去那样重要。在内陆城市之中，统治者曾经也是祭司，而一座座宏伟的建筑也为了歌颂众神的伟大拔地而起。让我们安抚那些因我们生活方式的改变而发怒的神明。"
 MAY_divine_kingship_title:0 "神圣王权的命运"
 MAY_divine_kingship_desc:0 "在过去国王也担任祭司的职责，并负责在大金字塔上主持献祭仪式。或许我们应该回归这一传统。"
 MAY_chontal_maya_title:0 "琼塔尔玛雅人"
 MAY_chontal_maya_desc:0 "居住在西部低地地区的琼塔尔-坎普敦玛雅人，自称约科坦，是一个精通商贸的民族。他们往来于北部海岸进行贸易，有了他们的帮助，我们可以建立一个大型贸易网络。"
 MAY_maize_title:0 "种植玉米"
 MAY_maize_desc:0 "玉米是玛雅人生活中不可或缺的东西。众神曾尝试以粘土和木头创造人类，但最终只有用玉米面团创造的人类得以存活并赞颂他们神明的伟大。"
 MAY_plaster_temples_title:0 "加建神庙"
 MAY_plaster_temples_desc:0 "玛雅人的神庙并不是一次建成的，而是首先建造一个简单的雏形，此后随着每一位赞助者的到来，神庙就会在顶层上再建一层，逐渐使其成为世界上最伟大的名胜之一。"
 MAY_trading_society_title:0 "商人社会"
 MAY_trading_society_desc:0 "据说，古典玛雅人主要居住在南部玛雅低地的大城市里，国王同时也是神赐者和祭司。理所当然，他们以其伟大的宗教建筑而闻名于世。但当玛雅人迁出这些城市后，社会变得更加注重商业和贸易，不再如古典时期的前人一般重视宗教和伟大工程。"
 MAY_trade_guilds_title:2 "支持波洛姆"
 MAY_trade_guilds_desc:0 "随着金融机构的发展，我们需要投入一部分资源，来保证我们的商人能够达成最好的交易。"
 MAY_environment_title:0 "适应环境"
 MAY_environment_desc:0 "人们相信，中部玛雅政治衰落源自土地过度开发、干旱、水土流失和互相攻伐。由于我们的居住环境实为恶劣，所以出现这种情况也不足为奇。但我们有着顽强的生命力，我们正在适应尤卡坦和丛林带给我们的任何困难。"
 MAY_restore_lowland_ruins_title:0 "修复低地遗迹"
 MAY_restore_lowland_ruins_desc:0 "中部玛雅低地散布着许多几近荒废的城市，它们让人回忆起曾在此地统治的帝国的黄金时代。尽管如此，我们仍然会造访当地的神庙，向神明献祭。这些遗迹将得到修复。"
 MAY_trade_2_title:0 "新商路"
 MAY_trade_2_desc:1 "贸易的流动就像滋养大地的水。通过维护和扩展我们的贸易路线和影响力，我们可以确保我们的繁荣和财富。"
 MAY_cocoa_title:0 "可可财富"
 MAY_cocoa_desc:0 "可可豆对玛雅人的生活方式至关重要。除了作为主食之外，这些豆子还用于药物，甚至在物物交换或支付中用作交换媒介。"
 MAY_venus_title:1 "恰克之星的征兆"
 MAY_venus_desc:1 "对玛雅人来说，天空中出现恰克之星（玛雅人对金星的称呼）意味着战争或重大事件的临近。这样的大战被称为「星星战争」。在古典时期，蒂卡尔和卡拉克穆尔之间进行了许多场这样的战争。"
 MAY_realm_size_title:0 "作战季节"
 MAY_realm_size_desc:0 "在玛雅领土及其外围地带，恶劣的气候条件使得长期作战难以维持。由于没有牲畜和役兽，补给运输本就已经十分困难，雨季的到来更加重了这种困难。装备需要搬运工来运送，而这些搬运工自己可能还需要额外的搬运工来携带他们的补给。如果路线沿河，可以使用独木舟来扩展作战范围。"
 MAY_pass_reform_title:0 "改革社会"
 MAY_pass_reform_desc:0 "一步一个脚印，我们将迈入世界的新纪元，一个神明永远欢悦，人类不再恐惧任何人或事的时代。"
