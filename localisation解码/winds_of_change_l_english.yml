 apostolic_kingdom:0 "使徒王国"
 apostolic_kingdom_desc:0 "当教宗西尔维斯特二世将圣冠加于圣伊什特万国王头顶时，他认可我们为教廷使节，受上天之命保卫基督教世界诸国。作为圣伊什特万的正统继承者，我们以基督捍卫者和基督教堡垒的身份骄傲地屹立。"
 cuman_lancers_reform:0 "雇佣库曼枪骑兵"
 cuman_lancers_reform_desc:0 "数个世纪以来，库曼人都居住在喀尔巴阡盆地附近。最近他们又将多瑙河与蒂萨河之间的广阔草原化为了永久的家园。虽然他们已经在无数的冲突中帮助了我们，但更明智的做法应当是将他们的军团化为我国常备军的核心部分。"
