 CSU_ground_shaker_title:0 "大地撼动者"
 CSU_ground_shaker_desc:2 "库西·尤潘基的故事闻名遐迩。他被称为帕查库蒂，意为「大地撼动者」或「重塑者」。作为库斯科的印卡诸子之一，他的父亲在昌卡军队进犯时抛弃了这座城市，而帕查库蒂选择留下坚守。凭借诸神的青睐，他英勇地击败了来袭的敌军。至少故事里是这样说的。他的后继者们常常随自己的需要而调整这些故事的细节。"
 CSU_cajamarca_title:0 "征服卡哈马卡"
 CSU_cajamarca_desc:0 "卡哈马卡是北部一个较大的城市定居点，它应该成为我们向北方征服扩张的首要目标。"
 CSU_quito_title:0 "夺取基多"
 CSU_quito_desc:0 "随着我们一路北进，极端高原气候开始减弱。同时发生变化的还有民族构成，在我们眼前的是卡拉人的首都——基多。"
 CSU_qolla_title:0 "挑战科拉人"
 CSU_qolla_desc:1 "科拉人无疑是我们最强大的对手，也是的的喀喀盆地北部的主人。击败他们将为安第斯带来新的时代——一个由印加统治一切的时代。"
 CSU_southern_fringes_title:0 "夺取南方边陲"
 CSU_southern_fringes_desc:0 "阿尔蒂普拉诺是的的喀喀湖下的一块大平原。没有坡度也许是这片土地最大的优势。让我们征服它并建立一个权力基地。"
 CSU_chanka_title:0 "征募昌卡人"
 CSU_chanka_desc:0 "我们最近对昌卡人的胜利让他们成为了[Root.Monarch.GetTitle]的无权臣民。作为我们的仆从，他们需要开始服徭役，包括军役。"
 CSU_chincha_title:0 "夺取钦查"
 CSU_chincha_desc:0 "钦查河谷及其周边地区是从库斯科前往大洋最近的地点。让我们翻越群山，将我们意志施加于沿海人民。"
 CSU_altiplano_title:0 "拿下阿尔蒂普拉诺"
 CSU_altiplano_desc:0 "阿尔蒂普拉诺西南部的沿海山谷依然实力孱弱且人口稀少。让我们趁虚而入，击败他们。"
 CSU_wanka_title:0 "击败万卡"
 CSU_wanka_desc:0 "安第斯诸政权各自为战，无力抵御我军精兵强将。让我们出兵向北进军。首先，让我们征服万卡人。"
 CSU_defeat_chimu_title:0 "奇穆劲敌"
 CSU_defeat_chimu_desc:0 "半沿海的奇穆人在西北方建立了一个相当先进的社会。让我们制服他们，铲除附近区域上唯一成规模的反抗势力。"
 CSU_oracle_title:0 "联系神谕者"
 CSU_oracle_desc:0 "依其马人将帕查卡马克视为造物主，他活在神像之中，以神谕的方式帮助人类。也许我们应该和他对话。"
 CSU_authority_title:0 "太阳法则"
 CSU_authority_desc:0 "[Root.Monarch.GetName]作为古老世系的后裔，其权威不容置疑。然而，有些人却对其提出质疑，我们需要将其纠正。"
 INC_runasimi_title:0 "推广鲁纳西米语"
 INC_runasimi_desc:0 "印加人将他们的语言称为鲁纳西米，即克丘亚语中的「人的语言」。据说印加人将这种语言作为帝国的通用语言，因为在帝国扩张之前该语言就已经广泛传播了。但在此之前，据推测他们所讲的是艾马拉语或其他当地语言。"
 INC_mitma_title:0 "发展密特马制度"
 INC_mitma_desc:0 "密特马是印加人在帝国境内重新安置各土著群体的政策。通常情况下，印加人会将新征服的叛乱民族中的一部分重新安置到帝国的另一个省份，这主要是出于经济上的考虑，同时也是为了确保他们的忠诚。"
 INC_awka_kamayuq_title:0 "奥卡-卡马约克"
 INC_awka_kamayuq_desc:0 "印加军队中的大部分士兵都是从帝国各地征召的战士。其中一部分只是在以兵役的形式服徭役。"
 INC_big_ears_title:0 "大耳军"
 INC_big_ears_desc:0 "然而，印加军队中最富有经验的战士是由贵族组成的卫队。他们佩戴耳饰以彰显地位，因此被戏称为「大耳军」。"
 INC_zeqe_title:0 "赛克体系"
 INC_zeqe_desc:1 "印加人精心设计了一套供奉诸神的神龛网络，它们从库斯科向外成放射状排列。这个瓦卡神龛网络被称为赛克体系。"
 INC_pacha_kamaq_title:1 "帕查卡马克的神谕"
 INC_pacha_kamaq_desc:1 "依其马人崇敬他们自己的神明——创世者帕查卡马克。人们常常向象征这位神祇的偶像祈求神谕。或许应当将这位神祇引入我们的神明谱系之中。"
 INC_four_quarters_together_title:0 "四方之地"
 INC_four_quarters_together_desc:1 "印加帝国自称「塔万廷苏尤」，意为「四方之地」。这「四方」指的是从库斯科辐射出来的科利亚苏尤、安蒂苏尤、钦察苏尤及孔蒂苏尤四个省份。"
 INC_qollqas_title:0 "科尔卡"
 INC_qollqas_desc:0 "印加科尔卡是布置在印加路网上的一种仓库，其中储存着大量当地商品、补给和必需品。这些建筑储存着为艰苦时期准备的食物，为工匠准备的工具，以及大量其他用具。"
 INC_kallanka_title:0 "建造新的卡兰卡"
 INC_kallanka_desc:0 "卡兰卡是建造于科尔卡附近，服务于军事目的的大型营房。尽管有着庞大的卡兰卡，印加军队仍需建造大量帐篷来安置数千名士兵。"
 INC_solar_cult_title:0 "太阳崇拜"
 INC_solar_cult_desc:0 "印加人崇拜太阳神因蒂，认为他是造物主，同时也是皇帝血脉所属王朝的祖先。因此，与太阳的关系是印加宗教中极为重要的部分。"
 INC_reform_religion_title:0 "改革宗教"
 INC_reform_religion_desc:0 "在我们的宗教中，存在着许多令人费解且缺乏稳定的习俗，亟待变革。我们应当发挥神授的权力对其进行革新。"
 INC_wiraqocha_title:1 "维拉科查神庙"
 INC_wiraqocha_desc:1 "尽管因蒂的重要性不言而喻，但维拉科查仍然是迄今为止最重要的印加神祇，有许多神庙专门用来供奉他。"
 INC_imperial_infrastructure_title:0 "帝国基建"
 INC_imperial_infrastructure_desc:0 "说到印加人登峰造极的事物，那无疑是帝国基建。横贯安第斯山脉的宏伟高速道路，伴以高效的行政管理，造就了帝国的高度繁荣和空前成功。"
 INC_qhapaq_nam_title:0 "印加路网"
 INC_qhapaq_nam_desc:0 "印加路网，又称皇家公路，绵延贯穿安第斯山脉。沿路布满仓库，信使往来不绝，是一个高效且维护良好的道路网络。"
 INC_imperial_frontiers_title:0 "帝国边疆"
 INC_imperial_frontiers_desc:1 "我们的帝国横跨万千雄峰，囊括广袤高地。崇山峻岭易守难攻，帝国的权威不常向难以防守的低地省份扩张。我们必须加强边疆防御。"
 INC_terracing_title:0 "印加梯田"
 INC_terracing_desc:0 "安第斯山脉自然条件恶劣，山坡导致雨水无法灌溉庄稼。因此，几个世纪以来，安第斯山脉上的社会一直在想方设法收集雨水，使山坡的土壤变得肥沃。"
 INC_idols_title:0 "臣民们的神像"
 INC_idols_desc:1 "不同地区的安第斯社会信仰不同的神，均以神像的形式进行供奉。印加人夺取了这些神像并将其带回库斯科，强迫臣民们千里迢迢来到首都才能向他们的神请求神谕。如果哪些省份发生动乱或出现反叛倾向，他们的神像将会被当众鞭打以强制人民服从。"
 INC_mountaintops_title:0 "峰岭相伴"
 INC_mountaintops_desc:0 "尽管安第斯山脉有着已知最极端的气候以及让初来之人晕厥的海拔，但这里的各政权成功克服千难万险，在群山上建立起巨大的城市。"
 INC_navel_of_the_universe_title:0 "世界的肚脐"
 INC_navel_of_the_universe_desc:1 "[808.GetCapitalName]声名远扬，被誉为「世界的肚脐」。这已逐渐成为一种全国性的共识。"
 INC_awkaypata_title:1 "瓦卡伊帕塔"
 INC_awkaypata_desc:1 "库斯科中央广场瓦卡伊帕塔汇聚了大量财富与重大建筑。作为城市的公共空间，各种节日和宗教活动都在此举行。"
 INC_economy_title:0 "米塔徭役"
 INC_economy_desc:0 "印加经济与旧世界的经济不同。印加没有钱的概念，这里的居民通过服徭役的方式纳税，包括为国家制作物品或服兵役。"
 INC_sweat_of_the_sun_title:0 "太阳的汗水"
 INC_sweat_of_the_sun_desc:0 "与欧洲帝国相比，印加帝国的黄金更加丰富。在这里黄金并不会被铸造成钱币，而是会被熔炼成各种神像和珠宝。尽管如此，黄金仍被视为珍宝，是来自诸神的「太阳的汗水」。"
 INC_mountain_of_gold_title:0 "月亮的泪水"
 INC_mountain_of_gold_desc:0 "白银的地位和黄金相差无几，被视为「月亮的泪水」。这里的白银同样丰富，西班牙人在波托西富饶山开采了大量银矿。"
 INC_renovate_cusco_title:1 "翻修库斯科"
 INC_renovate_cusco_desc:0 "帕查库蒂将摇摇欲坠的库斯科变成了一个强大的帝国。因此，该城及其周边环境也必须与其地位相配。"
 INC_secondary_capital_title:0 "第二首都"
 INC_secondary_capital_desc:0 "由于南方已无地可征服，且大部分土地都属于我们的木乃伊祖先，也许我们最好在北方建立第二个首都。"
 INC_weaving_title:0 "印加纺织"
 INC_weaving_desc:0 "安第斯地区的传统服装由最优秀的织工所编织的羊毛纺织品制成。对于最成功的织工来说，他们的徭役是为贵族织布。"
 INC_jungle_expansion_title:0 "向丛林扩张"
 INC_jungle_expansion_desc:0 "塔万廷苏尤曾多次尝试向丛林密布的潮湿东部扩张，但都收效甚微。在征服后，印加人多是与当地人交换珍奇的羽毛和蜂蜜。"
 INC_bowmen_title:0 "征募弓兵"
 INC_bowmen_desc:1 "印加在东部丛林边疆为军队征募了熟练的弓箭手。这些弓箭手极其有效，因为他们使用了带有毒箭头的箭矢，在战斗中具有致命的威力。"
 INC_lake_conquest:0 "稳定北阿尔蒂普拉诺"
 CSU_adm_focus_buff:0 "专注于领土整合"
 desc_CSU_adm_focus_buff:0 "我们选择专注于让新领土快速融入我们的帝国。"
 CSU_dip_focus_buff:0 "恐吓征服"
 desc_CSU_dip_focus_buff:0 "不战而屈人之兵是赢得军事对抗的最佳方式。一切战争都应该通过十足的恐吓与有利的提议来赢得。"
 CSU_mil_focus_buff:0 "统合四方"
 desc_CSU_mil_focus_buff:0 "征服一切的最佳方法是拥有一支无人能挡的军队。"
 INC_lingua_franca:0 "帝国通用语"
 desc_INC_lingua_franca:0 "在帝国上下推行单一语言——即克丘亚语——将有助于维持团结，让人民齐心协力。"
 INC_the_andean_empire:0 "安第斯帝国"
 desc_INC_the_andean_empire:0 "世界上没有哪个国家达成了我们所实现的伟业——在环境最恶劣的安第斯山脉中建立了一个庞大而强盛的帝国。"
 INC_qumpi:0 "印加昆比织工"
 desc_INC_qumpi:0 "由我们的织工织出的骆马布属实令人惊叹。"
 INC_regional_shrine_worship:1 "瓦卡神庙崇拜"
 desc_INC_regional_shrine_worship:1 "形形色色的瓦卡神庙装点着我们的城市，所有神明都将得到敬奉。"
 INC_the_mitma_for_control:0 "密特马政策带来忠诚"
 desc_INC_the_mitma_for_control:0 "重新安置居民的政策确保了新征服省份的忠诚，但也拖慢了整合该省份的进度。"
 INC_mitma_settlers:0 "密特马定居者"
 desc_INC_mitma_settlers:0 "密特马为当地带来了大量定居者。"
 INC_kallanka_construction:0 "建造卡兰卡"
 desc_INC_kallanka_construction:0 "在帝国各地建造卡兰卡能够增加我们的储备人力的能力。"
 estate_burghers_mountain_expansion_upgrade_mountains:0 "向山脉扩张"
 desc_estate_burghers_mountain_expansion_upgrade_mountains:0 "这个国家的市民和农民从他们的政府那里获得支援，这使他们能够向崎岖的山区开拓。"
 estate_burghers_mountain_expansion_upgrade_highlands:0 "向高原扩张"
 desc_estate_burghers_mountain_expansion_upgrade_highlands:0 "这个国家的市民和农民从他们的政府那里获得支援，这使他们能够向崎岖的高原地区开拓。"
 estate_burghers_mountain_expansion_upgrade_hills:0 "向丘陵开拓"
 desc_estate_burghers_mountain_expansion_upgrade_hills:0 "这个国家的市民和农民从他们的政府那里获得支援，这使他们能够向崎岖的丘陵地区开拓。"
 INC_inca_idol_making_alternative:0 "铸造神像"
 desc_INC_inca_idol_making_alternative:0 "黄金除了制作用于宗教崇拜的神像之外并没有什么价值。交换主要是通过以物易物或者体力劳动进行。"
 INC_development_cost_penalty:0 "转向低地"
 desc_INC_development_cost_penalty:0 "当我们向高山之外扩张时，我们需要转变我们的政府机构。"
 INC_royal_roads:0 "皇家道路"
 desc_INC_royal_roads:0 "皇家道路遍布全国，使得崎岖的山脉成为了平整大道。"
 INC_imperial_capital_1:0 "帝国首都"
 desc_INC_imperial_capital_1:0 "这个省份是一个伟大帝国的首都。"
 INC_imperial_capital_2:0 "帝国首都"
 desc_INC_imperial_capital_2:0 "这个省份是一个伟大帝国的首都。"
 INC_imperial_capital_1_2:2 "「§Y帝国首都§!」追加：\n  本地人力修正：§G+25.0%§!\n  每年税收收入：§G+6.00§!\n  本地商品产出修正：§G+25.0%§!\n  省份治理成本：§G-25.0%§!\n  本地治理成本增加：§G-35§!"
 INC_integrating_the_borderlands:0 "整合边疆"
 desc_INC_integrating_the_borderlands:0 "茂密的丛林并不适合我们；我们只期望能够整合边界的土地并和当地居民进行以物易物的交易。"
 INC_bowmen_from_the_jungle:0 "征募弓兵"
 desc_INC_bowmen_from_the_jungle:0 "丛林是许多战士的家园，他们使用毒箭保护自己。我们可以招募他们。"
 INC_secondary_capital_modifier:0 "第二首都"
 desc_INC_secondary_capital_modifier:0 "为了向北进军，让我们在北部营建一个第二首都吧。"
 INC_conscripting_warriors:0 "招募战士"
 desc_INC_conscripting_warriors:0 "我们的军队需要更多战士。让他们通过鲜血来缴纳赋税！"
 INC_qumpicamayocs:0 "昆比织工"
 desc_INC_qumpicamayocs:0 "我们得到了织工的支持，他们织出的布料非常精美，这些布料传统上被称为昆比。"
 INC_integrating_local_dieties:0 "融合地方神祇"
 desc_INC_integrating_local_dieties:0 "融合地方神祇有助于建立一个屹立不倒的统一帝国。"
 INC_not_integrating_foreign_dieties:0 "保持信仰不受外来影响"
 desc_INC_not_integrating_foreign_dieties:0 "拒绝融合外来神祇，只供奉值得供奉的神。"
 INC_granaries:0 "粮仓"
 desc_INC_granaries:1 "我们的仓库沿着路网均匀分布，其中的储备将帮助我们度过神明降下惩罚的黑暗时期。"
 INC_incan_infrastructure_1:0 "印加基础设施"
 desc_INC_incan_infrastructure_1:0 "我们已经征服了山脉，世界上最严酷的地形。"
 INC_incan_infrastructure_2:0 "印加基础设施"
 desc_INC_incan_infrastructure_2:1 "我们已经征服了山脉，世界上最严酷的地形。"
 INC_incan_infrastructure_1_2:0 "「§Y印加基础设施§!」将追加：\n  可以建造补给站\n  建造花费：§G-5.0%§!\n  全国补给上限修正：§G+25.0%§!"
 INC_imperial_frontiers_modifier:0 "前线堡垒"
 desc_INC_imperial_frontiers_modifier:0 "这个省份位于前线，并且有着数座印加要塞。"
 INC_increased_productivity:0 "提高生产力"
 desc_INC_increased_productivity:0 "梯田的繁荣为所有省份带来富饶。"
 INC_central_plaza:0 "扩大中央广场"
 desc_INC_central_plaza:1 "繁华的库斯科中央广场是库斯科的城市中心，这里有大量纪念性政府建筑，许多宗教节日也会在此举办。"
 INC_central_plaza_no_dlc:0 "扩大中央广场"
 desc_INC_central_plaza_no_dlc:1 "繁华的库斯科中央广场是库斯科的城市中心，这里有大量纪念性政府建筑，许多宗教节日也会在此举办。"
 INC_authority:1 "库斯科的荣耀"
 desc_INC_authority:0 "印加理当君临安第斯。正乃诸神所愿！"
 INC_hostage_idols:0 "挟先祖神像以令诸部"
 desc_INC_hostage_idols:0 "其他部族若不听命于我们，他们的神像将受到鞭笞。"
 CSU_solidifying_authority:0 "巩固权威"
 desc_CSU_solidifying_authority:0 "我们必须确保所有人都臣服于太阳王[Root.Monarch.GetTitle]！"
 INC_settling_the_south:0 "移居南方"
 desc_INC_settling_the_south:0 "人烟稀少的南方是完美的新定居点。"
 INC_religious_reform:1 "仪式改革"
 desc_INC_religious_reform:0 "一些仪式需要变革，以适应新的需求。"
 INC_mountain_adaptations:0 "适应高海拔"
 desc_INC_mountain_adaptations:0 "我们已经习惯了高海拔的艰苦条件。"
 INC_non_inca_modifier:0 "承袭印加习俗"
 desc_INC_non_inca_modifier:0 "我们正在安第斯高地上打造一个全新的伟大帝国。"
 INC_gold_debuff:0 "熔金造像"
 desc_INC_gold_debuff:0 "该省的部分黄金收入被用于制作神像。"
 estate_burghers_INC_mountain_development:0 "适应高海拔"
 estate_burghers_INC_mountain_development_desc:0 "我们与安第斯山脉有着与生俱来的联系。我们生于斯、长于斯，自然要将国家政策的重点放在此山之上。"
 estate_church_INC_idol_making:0 "制作神像"
 estate_church_INC_idol_making_desc:0 "黄金于我们用途有限。让我们把黄金全部铸成神像，以供奉诸神。"
 andean_empire_reform:0 "安第斯帝国"
 andean_empire_reform_desc:1 "萨帕·印卡的统治与居民的宗教信仰息息相关。君主的权威是政府的核心原则。"
 INC_colonize_surroundings_title:0 "深入部落领地"
 INC_colonize_surroundings_desc:0 "在我国边境外，有许多人烟稀少的土地，那里居住着无组织的社会。这些地区唾手可得而又有利可图。"
 INC_pachakuti:0 "大地撼动者"
 desc_INC_pachakuti:0 ""
 INC_tawantinsuyu:0 "四方之地"
 merc_inc_big_ears:0 "§J帕科约克卫队§!"
 merc_inc_chanka:0 "昌卡辅军"
 estate_pakoyoq:0 "帕科约克"
 alter_the_records:0 "更改历史记录"
 alter_the_records_desc:0 "印加人与历史的关系与我们所熟知的不同。在印加社会中，口述历史和其他历史记录只不过是一种工具，一种随心所欲改写过去的工具。我们所知的印加历史中，有许多不可能发生的事情和被夸大的事情。"
 reform_religion_button:1 "改革宗教仪式"
 reform_religion_button_desc:2 "印卡不仅是国家首脑，也是宗教领袖。因此，必须不断改革宗教仪式以确保印卡的地位与正统性，尽管改革本身会遭受反对。"
 destroy_the_history:0 "再造历史"
 destroy_the_history_desc:0 "重新想象我们的过去是一回事，但杀死所有能阅读史料的史官和毁灭一切历史记录本身就完全是另一回事了。[Root.Monarch.GetName]决定毁灭过去，并将自己塑造为一位大地撼动者，新的帕查库蒂。"
 flavor_inc.22.t:0 "战胜科拉"
 flavor_inc.22.d:1 "我们击败了我们的对手科拉人，打开了的的喀喀盆地的大门。当地统治者任由我们宰割，将他们斩首、剥皮，并在[Root.Capital.GetCapitalName]的大街上游街示众，向世人证明[Root.Monarch.GetName]的强大，同时也向胆敢阻挠我们的潜在敌人发出警告。"
 flavor_inc.22.a:1 "在[Root.Capital.GetCapitalName]游街示众！"
 flavor_inc.22.b:0 "专注于整合当地民族。"
 flavor_inc.23.t:0 "密特马制度的演化"
 flavor_inc.23.d:1 "为了控制叛乱，我们可以强制我们的一些人民从他们原本的领地举家迁移到新征服的土地上。这不仅可以确保新领地的忠诚，也可以在新领地扩张我们的文化、语言和传统。如此一来，这些新土地将不再产生叛乱，我们便可以掌控所有人口。"
 flavor_inc.23.a:0 "好，推行这种制度。"
 flavor_inc.23.b:0 "我们并不需要这种制度。"
 flavor_inc.24.t:0 "帕查卡马克与融合神祇"
 flavor_inc.24.d:0 "当我们征服了由依其马所控制的信众广泛的神谕后，我们面临着一个历史性的决定，它将决定我们未来几个世纪的政策。作为一种融合手段，我们可以将当地的创世神帕查卡马克融合进我们的神祇谱系，改变过去以服务当下。"
 flavor_inc.24.a:0 "帕查卡马克是真实的，必须得到赞颂！"
 flavor_inc.24.b:0 "帕查什么？"
 flavor_inc.25.t:0 "神圣君主的命运"
 flavor_inc.25.d:0 "[Root.Monarch.GetTitle]是太阳的后裔，是诸神血脉的代表。在如此权威的统治下，[Root.Monarch.GetName]和[Root.Monarch.GetHerHis]统治也许会有新的目标和意义。在未来的岁月里，现状理应有所改变。"
 flavor_inc.25.a:0 "我们必须传播有关诸神的知识。"
 flavor_inc.25.b:0 "[Root.Monarch.GetTitle]将会清除这个世界上的腐败。"
 flavor_inc.25.c:0 "让[Root.Monarch.GetName]以铁腕统治。"
 flavor_inc.26.t:0 "赋役"
 flavor_inc.26.d:0 "由于印加人没有钱币和铸币的概念，国家通过特定的徭役收税。赋役的形式取决于地方特产，如服兵役、耕田、制作库斯科供奉的神像、为贵族纺织等。"
 flavor_inc.26.a:0 "军队需要更多人。"
 flavor_inc.26.b:0 "发展生产。"
 flavor_inc.26.c:0 "要向[Root.Monarch.GetTitle]贡上最好的布匹。"
 flavor_inc.27.t:0 "亡者制为木乃伊"
 flavor_inc.27.d:0 "统治者死亡意味着将会被制成木乃伊。死神冰冷的手是时候凝滞他们、塑造他们了，他们将进入新的现实。他们会以木乃伊的身份，继续在自己的庄园里，过着过去的生活。奴仆将为他们辛勤劳作，为他们的饮食、为他们的交通。死去的萨帕·印卡也有权保留自己过去的屋苑。除非有人要让他从历史中消失。"
 flavor_inc.27.a:0 "死亡只是移易。"
 flavor_inc.28.t:1 "仪式改革"
 flavor_inc.28.d:1 "尽管已经完成了大量改革，以加强[Root.Monarch.GetTitle]的统治，但治理和信仰仍在不断演进，所以我们需要进一步变革。因此，[Root.Monarch.GetName]认为有必要改革宗教仪式，以增强[Root.Monarch.GetHerHis]权威；但代价是会引发许多动乱，让觊觎者有机会废黜[Root.Monarch.GetTitle]。"
 flavor_inc.28.a:0 "希望这会值得我们去做。"
 flavor_inc.29.t:0 "历史的终结"
 flavor_inc.29.d:1 "这天，[Root.Monarch.GetTitle][Root.Monarch.GetName]采取了雷霆手段。按传统印加方式，[Root.Monarch.GetTitle]下令摧毁了许多结绳文字记录，并将为数不多知道这些记录的人杀死，从根本上抹去了大量历史。现在，[Root.Monarch.GetName]被视为帕查库蒂——大地撼动者，他通过一场改变世界的事件统治了[Root.GetName]。"
 flavor_inc.29.a:0 "现实由我定义。"
