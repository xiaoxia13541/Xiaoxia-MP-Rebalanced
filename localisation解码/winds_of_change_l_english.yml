 GMA_ideas:0 "大摩拉维亚理念"
 GMA_ideas_start:0 "大摩拉维亚传统"
 GMA_ideas_bonus:0 "大摩拉维亚野心"
 gma_reforge_moravias_hegemony:0 "恢复摩拉维亚霸权"
 gma_reforge_moravias_hegemony_desc:0 "在现在的欧陆强权崛起之前，我们的先祖就已经建立了一个从卢萨蒂亚到潘诺尼亚平原的伟大国家。作为其后继者，恢复摩拉维亚的中欧霸权乃是我们与生俱来的使命。"
 gma_apostles_to_the_slavs:0 "斯拉夫使徒"
 gma_apostles_to_the_slavs_desc:0 "为了向他的属国传播基督教信仰，摩拉维亚的罗斯提斯拉夫向拜占庭去信，希望他们能派遣教士帮助传播信仰。摩拉维亚因此成为了第一个官方皈依基督教的斯拉夫国家，有史以来的第一套斯拉夫字母也因此诞生，而圣座也承认斯拉夫语是第四种礼仪语言。"
 gma_princes_of_nitra_kings_of_moravia:0 "尼特拉亲王，摩拉维亚国王"
 gma_princes_of_nitra_kings_of_moravia_desc:0 "依照古老的传统，摩拉维亚的统治者在登上韦利格勒的王位之前都会先担任尼特拉亲王。这样做是为了确保他们在登基之后有足够的能力统治国家。"
 gma_rebuild_veligrad:0 "重建韦利格勒"
 gma_rebuild_veligrad_desc:0 "韦利格勒曾是大摩拉维亚的伟大都城，但它最后陷于马扎尔掠夺者之手，中央政府也随之崩溃。如果我们要重夺摩拉维亚的遗产，我们的都城韦利格勒就必须得到重建。"
 gma_rex_sclavorum:0 "斯拉夫人之王"
 gma_rex_sclavorum_desc:0 "885年，教宗斯德望五世曾向摩拉维亚的斯瓦托普卢克一世去信，称其为斯拉夫人之王。这不仅确认了其头衔的合法性，同时也给予了他将其他斯拉夫人并入基督教世界疆域的权力。"
 gma_canonize_cyril_methodius:0 "圣西里尔与圣美多德"
 gma_canonize_cyril_methodius_desc:0 "原名君士坦丁的西里尔，和美多德是米海尔三世派往摩拉维亚的两位拜占庭使徒。由于他们的努力，摩拉维亚成为第一个知晓福音的斯拉夫国家，而他们的遗产至今留存于巴尔干和罗斯。为了纪念他们的贡献，我们应该努力将他们封圣。"
 gma_svatopluks_legacy:0 "斯瓦托普鲁克的遗产"
 gma_svatopluks_legacy_desc:0 "大摩拉维亚的疆域在斯瓦托普鲁克统治时期达到了顶峰。他通过铁腕和外交手段结合的方式统治国家，同时他还击败了东法兰克的强大军队，抵御了马扎尔异教徒部落的入侵。他的事迹将激励我们的国家，我们或许能够重现他统治时期的荣光。"
 boh_shield_of_the_true_faith_title:0 "[Root.GetPreviewColorBOH_RELIGION]信仰之盾[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_shield_of_the_true_faith_desc:0 "我们已经证明了我们抵御基督教世界之敌的能力。让我们成为我们信仰的捍卫者，自豪地宣布自己乃是十字架下的捍卫者。"
 boh_catholic_empire_title:0 "[Root.GetPreviewColorBOH_RELIGION]天主教帝国[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_catholic_empire_desc:0 "作为信仰之盾，捍卫正信不受腐化乃是我们的神圣职责。我们必须摧毁那些在帝国内部肆意传播的异端邪说，让神圣罗马帝国再次变得神圣！"
 boh_hungarian_succession_title:0 "匈牙利继承问题"
 boh_hungarian_succession_desc:0 "不久之前圣伊什特万王冠依旧属于我们，然而瓦尔纳战役的悲惨失败使得布达的王位空悬，这给了我们一个重新将它收入囊中的完美机会。"
 boh_claim_the_holy_crown_title:0 "夺取圣伊什特万王冠"
 boh_claim_the_holy_crown_desc:0 "匈牙利与波希米亚曾在同一位国王的领导下联合，直到1439年「慷慨者」阿尔布雷希特死后才被分开。我们应该重建这种合法的联合。"
 boh_protect_against_the_turk_title:0 "对抗突厥人"
 boh_protect_against_the_turk_desc:0 "奥斯曼土耳其人正沉迷于疯狂的征服中，是可能吞灭基督教国家的一大威胁。我们必须确保边境防务以对抗必然会发动侵略的土耳其人。"
 boh_revenge_for_nicopolis_title:0 "为尼科波利斯复仇"
 boh_revenge_for_nicopolis_desc:0 "1396年，波希米亚国王在保加利亚对土耳其人发动了正义的十字军，但却惜败于异教徒之手。我们必须重新集结军队并拿回保加利亚，将土耳其人赶回海对岸去！"
 boh_liberate_the_balkans_title:0 "解放巴尔干"
 boh_liberate_the_balkans_desc:0 "外国统治者已经压迫巴尔干许久了，而一个强大的波希米亚将成为他们的解放者。在我们的公正统治下，巴尔干将享有自由与繁荣。"
 boh_hussite_regency_title:0 "结束摄政"
 boh_hussite_regency_desc:0 "各胡斯教派与罗马教会之间的冲突已到了令人焦虑的程度，而继承顺位的悬而未决又在宗教派别之间火上浇油。我们必须解决继承问题，并在正信的问题上保持坚定的立场。"
 boh_hussite_resurgence_title:0 "[Root.GetPreviewColorBOH_RELIGION]胡斯信仰复兴[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_resurgence_desc:0 "尽管扬·胡斯在1415年就已经死去，但也许正是因为他的死，胡斯派信徒多年来一直对我们抱有怨恨。冲突已经再次来到了行将爆发的关头，我们必须为人民做出选择，而且越快越好。"
 boh_defenestrate_the_heretics_title:0 "[Root.GetPreviewColorBOH_RELIGION]把异端掷出窗外[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_defenestrate_the_heretics_desc:0 "宗教改革的浪潮正在席卷欧洲，而我们曾经反抗宗教正统的历史将我们推上了宗教和政治冲突的风口浪尖。我们必须坚守正统信仰，将异端敌人掷出窗外！"
 boh_recover_nitrava_title:0 "收复尼特拉瓦"
 boh_recover_nitrava_desc:0 "波希米亚的前身大摩拉维亚，其国土之辽阔曾远超过捷克地区。我们应该再次寻求领土扩张，而这将从吞并古老的尼特拉公国开始。"
 boh_electorate_of_saxony_title:0 "萨克森选帝侯"
 boh_electorate_of_saxony_desc:0 "我们还需要更多选帝侯的支持，由于我们一直希望得到控制德累斯顿的机会，下一步应该把眼光放在萨克森上。"
 boh_bohemian_crystal_title:0 "波希米亚水晶"
 boh_bohemian_crystal_desc:0 "一种极其华美的玻璃制品的制造业最近风靡我国。我们应该扶持这一产业，并且尽力确保我们的产品在全欧洲的宫廷中得到交口称赞。"
 boh_bozi_bojovnici_title:0 "汝等是神的战士"
 boh_bozi_bojovnici_desc:0 "在胡斯战争期间，胡斯派对武装车垒的革命性运用帮助他们数次以少胜多。不论我们如何看待胡斯派，抛弃这种行之有效的战术都是不理智之举。"
 boh_humiliate_austria_title:0 "羞辱奥地利"
 boh_humiliate_austria_desc:0 "奥地利滥用帝国皇位，更对意图征服我国的计划毫无掩饰。我们要向德意志诸侯和整个世界证明奥地利绝非如他们伪装的那般强大。"
 boh_otakars_legacy_title:0 "奥托卡的遗产"
 boh_otakars_legacy_desc:0 "在羞辱了哈布斯堡后，我们必须寻求将影响力扩张到他们的土地上来确保我们在帝国中的地位，就像普热米斯尔·奥托卡在几个世纪前所做的那样。"
 boh_reforge_great_moravia_title:0 "再造大摩拉维亚"
 boh_reforge_great_moravia_desc:0 "大摩拉维亚作为斯拉夫民族团结的灯塔曾经无比闪耀。是时候重燃火焰并统一所有斯拉夫人了，我们将成为罗斯季斯拉夫和斯瓦托普卢克唯一的真正继承人。"
 boh_lion_of_the_empire_title:0 "帝国之狮"
 boh_lion_of_the_empire_desc:0 "作为神圣罗马帝国境内唯一的中央集权王国，我们享有帝国中绝佳的地位，足以让我们利用帝国脆弱的体制来谋求利益，并维护我们的宣称。我们是帝国之狮，我们掌控自己的命运！"
 boh_bohemian_commonwealth_title:0 "波希米亚联邦"
 boh_bohemian_commonwealth_desc:0 "我们的眼光必须超越波希米亚的传统疆界，来建立起一个更广大的联邦。我们的帝国应该横跨至整个中欧，并且在世界列强中拥有一席之地。"
 boh_the_golden_city_title:0 "黄金之城"
 boh_the_golden_city_desc:0 "布拉格，黄金之城，乃是我们王国的骄傲，同时也是整个欧洲最重要的城市之一。让这座城市变得恰如其名符合我们的利益，同时也将让它超越我们对手们的都城。"
 boh_reform_the_bergordnung_title:0 "改革采矿法规"
 boh_reform_the_bergordnung_desc:0 "煤炭的新用途可能会改变全世界工业生产的面貌。我们应该改革矿业法律，从而能以最高效率生产煤炭。"
 boh_czech_heavy_industry_title:0 "捷克重工业"
 boh_czech_heavy_industry_desc:0 "我们拥有的领土物产丰饶，将会为方兴未艾的工业革命注入动力。好好利用这片土地，以及投入生产制造业的巨额投资，我们将实现经济的复兴。"
 boh_vistula_land_title:0 "确保维斯瓦河领地"
 boh_vistula_land_desc:0 "维斯瓦河周边地区在战略和贸易上的重要性不可忽视。控制这里将有助于我国影响力的增长，同时也能够钳制波兰，避免他们对我国构成威胁。"
 boh_electorate_of_brandenburg_title:0 "勃兰登堡选帝侯"
 boh_electorate_of_brandenburg_desc:0 "要坐稳神圣罗马帝国的帝位，我们就必须得到选帝侯的支持。而要确保投票结果有利于我们，哪还有比暴发户勃兰登堡更容易屈服于我们的呢？"
 boh_municipal_works_title:1 "波希米亚工业"
 boh_municipal_works_desc:1 "波希米亚王国不能在工业化上落于人后，投资这片地区是值得的，这将帮助我们发展更为强大的工业。"
 boh_univerzita_karlova_title:0 "查理大学"
 boh_univerzita_karlova_desc:0 "查理大学是世界上最古老的大学之一，我们必须确保它将继续成为我国的学术和文化灯塔。"
 boh_consolidate_silesia_title:0 "巩固西里西亚"
 boh_consolidate_silesia_desc:0 "内政已经完备，是时候将目光放在王冠领地上了。西里西亚始终是我们的一部分，应该融入我们社会中并得到完全平等的待遇。"
 boh_polish_diplomacy_title:0 "波兰外交"
 boh_polish_diplomacy_desc:0 "波兰的选举君主制给了我们外交人员一个机会，来将一位来自波希米亚的继承人扶上波兰王位。我们应该确保波希米亚对波兰的统治。"
 boh_premyslid_heritage_title:0 "普热梅希尔的遗产"
 boh_premyslid_heritage_desc:0 "波希米亚再次成为了至高的霸主。然而，我们宫廷里的一位边境侯爵狡黠地指出，我们对祖先普热梅希尔家族的土地拥有合法的宣称。时代已经过去，边界已经改变，但我们相信，其中一些主张仍然有分量。"
 boh_pomerelian_reconquest_title:0 "夺回东波美拉尼亚"
 boh_pomerelian_reconquest_desc:0 "我们成功征服的喜讯仍然萦绕在我们的耳边。北方的波美拉尼亚地区也曾在瓦茨拉夫二世的控制之下，因此必须属于我们。"
 boh_restore_kralovec_title:0 "重建克拉洛维茨"
 boh_restore_kralovec_desc:0 "柯尼斯堡由我们的国王奥托卡二世一手营建。然而条顿骑士团的统治让这座光辉的城市蒙尘。是时候让克拉洛维茨在波希米亚的治下回归其昔日辉煌了。"
 boh_karels_claims_title:0 "查理四世的宣称"
 boh_karels_claims_desc:0 "在查理四世统治时期，波希米亚进入了一段黄金时代，不仅将帝国皇冠收入囊中，还成为了整个帝国无可争辩的统治者。承袭其衣钵的重点在于实现他的宣称，并重回帝国的皇位。"
 boh_reformatio_sigismundi_title:0 "西吉斯蒙德改革"
 boh_reformatio_sigismundi_desc:0 "曾任波希米亚国王的西吉斯蒙德皇帝为神圣罗马帝国规划了一个宏伟的改革。我们应该继承他的事业，将帝国带上一条辉煌的崭新道路。"
 boh_peace_in_europe_title:0 "欧罗巴和平"
 boh_peace_in_europe_desc:0 "欧洲世代为强权与弱国间的争斗所困，是时候结束这一切了。在我们仁慈的统治下，我们应将帝国不断扩展，来创造一个和平与繁荣的黄金时代。"
 boh_hussite_empire_title:0 "[Root.GetPreviewColorBOH_RELIGION]胡斯派帝国[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_empire_desc:0 "天主教阻挡我们昭示真理的企图最终落空，随着胡斯派信仰的胜利，是时候让我们正式夺取皇位，将神圣罗马帝国变为真正的胡斯派帝国！"
 boh_vladislav_hall_title:0 "弗拉迪斯拉夫大厅"
 boh_vladislav_hall_desc:0 "弗拉迪斯拉夫大厅是布拉格城堡中最为宏伟的大厅，其用途多种多样，包括谒见、加冕，甚至是骑士比武。让弗拉迪斯拉夫大厅的荣光永存是我们国家荣耀的证明。"
 boh_control_the_electors_title:0 "控制选帝候"
 boh_control_the_electors_desc:0 "作为帝国最强大的国家，我们对皇位有想法再正常不过了。一位波希米亚国王曾在几十年前登上了帝国的皇位，如果我们能够重夺帝国冠冕，我国将从其中获益匪浅。"
 boh_recover_from_hussite_wars_title:0 "从胡斯战争中恢复"
 boh_recover_from_hussite_wars_desc:0 "胡斯战争让波希米亚化为一片焦土，在我们将目光重新投向国外之前，我们要先恢复内部秩序。"
 boh_purge_hussite_heresy_title:0 "[Root.GetPreviewColorBOH_RELIGION]肃清胡斯派异端[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_purge_hussite_heresy_desc:0 "尽管激进的胡斯派已经在胡斯战争中被摧毁，然而他们在波希米亚还有着许多据点。我们必须采取严厉措施来根除他们的异端邪说，否则我们在未来还会有血光之灾。"
 boh_branching1_title:0 "分支任务"
 boh_branching1_desc:0 "这个任务的效果取决于我们完成「§Y结束摄政§!」任务的方式。"
 boh_branching2_title:0 "分支任务"
 boh_branching2_desc:0 "这个任务的效果取决于我们完成「§Y结束摄政§!」任务的方式。"
 boh_branching3_title:0 "分支任务"
 boh_branching3_desc:0 "这个任务的效果取决于我们完成「§Y结束摄政§!」任务的方式。"
 moravia_nitra_gain_independence_title:0 "重获独立"
 moravia_nitra_gain_independence_desc:0 "我们的国家沦为外国的附庸已经过去了几个世纪，如果我们想要重现大摩拉维亚的荣光，我们就必须先打破压迫者套在我们身上的枷锁并重获独立。"
 moravia_nitra_unite_the_principalities_title:0 "统一公国"
 moravia_nitra_unite_the_principalities_desc:0 "大摩拉维亚的心脏地带由两个公国组成——摩拉维亚和尼特拉。我们必须重夺这两个地区来昭示我们是大摩拉维亚衣钵的继承人。"
 moravia_nitra_reforge_great_moravia_title:0 "再造大摩拉维亚"
 moravia_nitra_reforge_great_moravia_desc:0 "在收复了曾属于大摩拉维亚的领土之后，是时候宣布这个国家浴火重生了！"
 moravia_nitra_svatopluks_city_title:0 "斯瓦托普鲁克之城"
 moravia_nitra_svatopluks_city_desc:0 "在韦利格勒被马扎尔部族毁灭之前，这座伟大的城市是摩拉维亚的首都，其君主在这里统治着一个从卢萨蒂亚的丘陵到潘诺尼亚平原的广阔国家。重建这座城市应是我们当前的优先事务。"
 moravia_nitra_rex_sclavorum_title:0 "斯拉夫人之王"
 moravia_nitra_rex_sclavorum_desc:0 "在教宗斯德望五世的信中，摩拉维亚的斯瓦托普卢克曾被尊为斯拉夫人之王，这也是我们想要重夺的头衔。恢复往昔荣光并不是我们唯一的诉求，我们将超越先祖的成就，缔造一个真正的大摩拉维亚帝国！"
 rekindle_the_hussite_wars_aspect:0 "重燃胡斯战争"
 desc_rekindle_the_hussite_wars_aspect:0 "随着我们的位置稳固，是时候传播胡斯的教诲并对抗罗马的谎言了。"
 restore_veligrad_title:0 "重建韦利格勒"
 restore_veligrad_desc:0 "在韦利格勒被马扎尔部族毁灭之前，它是中欧最宏伟的城市。在这里，西里尔和美多德曾辛勤传播福音，罗斯提斯拉夫与斯瓦托普卢克曾以铁腕统治着广阔的疆域。我们现在恢复了这座城市的往昔荣耀，许多人还建立为了加强我们的正统性，我们应该再次把韦利格勒作为首都。"
 boh_release_prussia_title:0 "释放普鲁士"
 boh_release_prussia_desc:1 "我们与普鲁士地区的联系可以追溯到普热米斯尔·奥托卡二世时期，在那时波希米亚对于整个神圣罗马帝国都有着非凡的影响。随着我们重夺这些土地，有人建议在其之上成立普鲁士公国。这样做不仅会减轻我们的行政压力，这个公国还会成为抵御波罗的海方向入侵的绝佳帮手。"
 boh_transfer_nitra_title:0 "转让尼特拉所有权"
 boh_transfer_nitra_desc:0 "在大摩拉维亚陨落之后，尼特拉亲王国便落入了匈牙利手中，尽管当地依旧保留了一段时期的自治，但其自治权随后还是被卡尔曼国王废除。自此之后，尼特拉和斯洛伐克便与匈牙利的其他地区无异。现在匈牙利已经归于我们治下，是时候让尼特拉再次回归我们的统治了。"
 boh_abolish_the_elective_monarchy_title:0 "废除选举君主制"
 boh_abolish_the_elective_monarchy_desc:0 "波希米亚的各阶层把控君主选举太久了。随着开明专制的思想在欧洲传播，是时候将圣瓦茨拉夫王冠牢牢地掌握在我们手中，让我们的王朝千秋万代。"
 great_moravia_title:0 "重建大摩拉维亚"
 great_moravia_desc:0 "作为自豪的[Root.GetName]，我们的辉煌历史可以追溯到大摩拉维亚帝国。我们的祖先一度统治了欧罗巴的心脏的广阔区域，是时候让我们恢复往日荣光，重建大摩拉维亚了。"
 boh_hussite_destruction:0 "胡斯战争的破坏"
 desc_boh_hussite_destruction:0 "胡斯战争给我们国家带来了毁灭性的伤害，而我们还远没有从其中恢复过来。"
 boh_great_city_of_svatopluk:0 "罗斯提斯拉夫与斯瓦托普卢克的伟大之城"
 desc_boh_great_city_of_svatopluk:0 "韦利格勒——罗斯提斯拉夫与斯瓦托普卢克的伟大之城，是他们遗产的见证。这座城市已经从废墟中崛起，这是我们复兴大摩拉维亚精神的又一次胜利。"
 boh_czechoslovak_brotherhood:0 "捷克-斯洛伐克同胞"
 desc_boh_czechoslovak_brotherhood:1 "我们与斯洛伐克人有许多相似之处和历史渊源，让我们与他们平等相待，使捷克-斯洛伐克同胞情谊成为我们民族团结的见证。"
 boh_carpathian_intervention:0 "干涉喀尔巴阡"
 desc_boh_carpathian_intervention:0 "让我们参与到对匈牙利王冠的争夺之中，并将其收入囊中。"
 boh_lion_of_the_empire:0 "帝国之狮"
 desc_boh_lion_of_the_empire:0 "我们是帝国之狮，理应受人敬畏。利用好我们的支配地位来加强我们在帝国内的权势。"
 boh_humiliated_habsburgs:0 "羞辱哈布斯堡"
 desc_boh_humiliated_habsburgs:0 "我们对哈布斯堡的胜利羞辱并削弱了他们。这将是一个绝佳的机会以一扫他们在神圣罗马帝国境内的影响力，并让我们重夺支配权。"
 boh_otakars_legacy:0 "奥托卡的遗产"
 desc_boh_otakars_legacy:0 "在夺回奥地利的统治权之后，我们已经证明，我们无愧于奥托卡不朽遗产继承人的称号。"
 boh_spread_word_of_hus:0 "传播胡斯的教诲"
 desc_boh_spread_word_of_hus:0 "胡斯的学说传播深远，深深影响着我们的社会文化。广泛传播这种教诲，让其名扬国外吧。"
 boh_purge_hussites:0 "清洗胡斯派"
 desc_boh_purge_hussites:0 "胡斯派已被清洗，我们领土的稳定和秩序已被重塑。"
 boh_early_industrialization:0 "早期工业化"
 desc_boh_early_industrialization:0 "对生产和制造业的明智投资推动了我们的经济蓬勃发展。"
 boh_recovered_from_hussite_wars:0 "从胡斯战争中恢复"
 desc_boh_recovered_from_hussite_wars:0 "经过几十年的艰难困苦，我们终于从胡斯战争的破坏中恢复。"
 boh_pravda_vitezi:0 "真理必胜"
 desc_boh_pravda_vitezi:0 "「Pravda Vítezí」——真理必胜，乃是我国的指导纲领。只要我们还坚守这一信条，我们便天下无敌！"
 boh_workshop_of_the_world:0 "世界工坊"
 desc_boh_workshop_of_the_world:0 "得益于我们对工业发展的投资，我国已经成为了创新和生产的避风港。"
 boh_workshop_of_the_world2:0 "世界工坊"
 desc_boh_workshop_of_the_world2:0 "得益于我们对工业发展的投资，我国已经成为了创新和生产的避风港。"
 boh_luxembourg_legacy:0 "卢森堡王朝的遗产"
 desc_boh_luxembourg_legacy:0 "卢森堡王朝在我国历史上留下了浓墨重彩的一笔。现在帝国皇冠再次归于我手，我们终于重夺了往日遗产！"
 boh_svatopluks_heir:0 "斯瓦托普卢克的继承者"
 desc_boh_svatopluks_heir:0 "作为斯瓦托普卢克的继承者，我们的统治者将有比他更广阔的视野和更宏大的目标。让我们实现我们的摩拉维亚先祖未曾企及之伟业吧！"
 boh_centralized_power:0 "集中权力"
 desc_boh_centralized_power:0 "经过数个世纪，我们终于摆脱了各个阶层对王权的影响。我们的中央集权系统将是效率和稳定的保障。"
 boh_hegemon:0 "波希米亚霸权"
 desc_boh_hegemon:0 "我国乃是欧洲霸权——力量与影响力的灯塔。"
 boh_premyslid_heritage_1:0 "普热梅希尔的遗产"
 desc_boh_premyslid_heritage_1:0 "普热梅希尔的丰厚遗产是我们荣耀和身份认同的来源，我们必须珍视并守护它！"
 boh_premyslid_heritage_2:0 "普热梅希尔的遗产"
 desc_boh_premyslid_heritage_2:0 "普热梅希尔的丰厚遗产是我们荣耀和身份认同的来源，我们必须珍视并守护它！"
 boh_premyslid_heritage_3:0 "波希米亚联邦"
 desc_boh_premyslid_heritage_3:0 "波希米亚联邦蓬勃发展！我们击败了所有敌人并成为了欧罗巴无可争辩的霸权。"
 boh_pearl_of_the_baltics:0 "波罗的明珠"
