 blood_desc:3 "§Y托纳利§!代表全人类内在的生命力量，神祇曾献出鲜血来保护我们，现在我们必须将这种力量还给他们，以增强他们抵御§Y末日§!的能力。\n我们当前的守护神是§Y[Root.GetAztecPatronDeityName]§!\n\n它能通过以下方式获得：\n   处于§Y战争§!状态§G+0.3§!\n   每场§Y战斗§!中的每§Y1000§!伤亡§G+0.1§!，上限为§G+[GetMaxBloodBattles]§!\n   来自各项§Y任务§!和§Y事件§!的奖励\n   每建造一座§Y寺庙§!§G+0.5§!\n   §Y剥削发展度§!§G+1§!\n   来自§Y索求祭品§!和平提议\n\n它会因以下原因而失去：\n   处于§Y和平§!状态§R-0.05§!\n   拥有§Y罪人§!统治者§R-0.5§!\n   每摧毁一座§Y寺庙§!§R-1§!\n\n"
