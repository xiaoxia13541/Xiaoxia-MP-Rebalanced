 monthly_cultural_unity:2 "每月文化融合度"
 cultural_unity_desc:3 "§Y文化融合度§!衡量将其他文化整合入我国的程度。如果要整合一个文化，§Y文化融合度§!必须达到100。文化在被整合后将不再占用§Y相容文化§!槽位，在进行了足够多的§Y整合§!之后我们可以成为一个§Y文化母国§!。最终，可以通过「§Y信任邻国§!」任务移除§Y缺乏文化母国§!的状态。若要开始§Y整合§!进程，需要使用「§Y选择要整合的文化§!」决议。\n\n文化融合度因下列因素变化：\n基础：每月§G+0.83§!\n目标文化是相容文化：每月§G+0.33§!\n稳定度：每月§R-0.3§!至§G+0.3§!\n发展目标文化省份：每提高一点发展度§G+1.50§!\n不属于日耳曼文化组：§R-1.00§!\n未在整合任何文化：§R-1.00§!\n处于和平：§G+0.1§!\n厌战度：每点§R-0.05§!\n宗教统一：在达到100.0%时§G+0.1§!\n正统性：§R-0.1§!至§G+0.1§!\n完成宫廷理念：§G+0.5§!\n\n"
