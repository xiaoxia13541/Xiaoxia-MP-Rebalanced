 arabic_trade_influence_power:1 "阿拉伯重商主义"
 monthly_arabic_trade_influence_power:0 "每月阿拉伯重商主义"
 arabic_trade_influence_power_gain_modifier:0 "阿拉伯重商主义获取修正"
 propogate_religion_interaction:0 "加强宗教传播"
 propogate_religion_interaction_desc:0 "加强对希望在外国港口传播伊斯兰教的商人的支持，将使我们能够更有效地传播我们的宗教。"
 strengthen_outposts_interaction:0 "强化海外前哨"
 strengthen_outposts_interaction_desc:0 "我们贸易哨站的影响力已经下降。我们必须确保停止这种衰退。"
 support_overseas_merchants_interaction:0 "支持海外商人"
 support_overseas_merchants_interaction_desc:0 "我们的许多商人失去了支持，急需援助。送去他们需要的财富可以帮助他们更有效地获取贸易优势。"
 ORM_ALLOW_PROPAGATION_OF_RELIGION_EARLIER:0 "\n在接下来的§Y15§!年里，我们不需要将§Y[Root.Religion.GetName]§!作为主导信仰即可§Y传播宗教§!，同时传教所需的贸易竞争力降低到§Y35%§!。"
 ORM_GRANT_OVERSEAS_COT_FOLLOWING_BONUS:1 "\n每个至少拥有2级§Y贸易中心§!的省份都将获得以下效果："
