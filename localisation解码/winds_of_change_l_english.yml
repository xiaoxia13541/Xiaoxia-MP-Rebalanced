 hungarian_revolt_events.3.b:0 "胜利属于[Root.Monarch.GetName]王冠。"
 hungarian_revolt_events.3.c:0 "我们一定会回来的！"
 hungarian_revolt_events.3.dd:0 "或许我们可以用自己的方式达成妥协……"
 hungarian_revolt_events.4.t:0 "匈牙利王冠"
 hungarian_revolt_events.4.d:0 "尽管我们继承了匈牙利的土地，那里的许多贵族却依旧沉迷于自身的土地。他们选择了无视[Root.Monarch.GetName]，反而专注于1222年金玺诏书赋予自己的利益。"
 hungarian_revolt_events.4.a:0 "得想想办法处理这些贵族……"
 hungarian_revolt_events.5.t:0 "国内叛乱"
 hungarian_revolt_events.5.d:0 "虽然国内的其他族群不是新革命的直接参与者，但他们仍然以此为契机向我们要求更多的自治权。"
 hungarian_revolt_events.5.a:0 "绝不！"
 hungarian_revolt_events.5.b:0 "满足他们的要求。"
 hungarian_revolt_events.6.t:0 "弱小的皇帝"
 hungarian_revolt_events.6.d:0 "随着国内叛乱的持续，许多帝国诸侯将我们视为一个弱小的皇帝，这逐渐耗尽了我们的权威。"
 hungarian_revolt_events.6.a:0 "我们会让他们知道谁才是弱者。"
 hungarian_revolt_events.7.t:0 "同情革命"
 hungarian_revolt_events.7.d:0 "国内的部分人认为，我们压迫其他少数族群已经太久了。现在随着国内叛乱的爆发，他们找到了向我们抗议的机会。"
