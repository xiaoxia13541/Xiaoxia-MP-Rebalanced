 SUN_disease_title:0 "防治疾病"
 SUN_disease_desc:0 "随着外国人的到来，我们的社会正面临着一场重大危机。主要原因是他们带来了大量新疾病，导致我国许多人口死亡。我们必须想办法对付这个新敌人。"
 SUN_panama_canal_title:0 "连接两大洋"
 SUN_panama_canal_desc:0 "美洲大陆分隔了太平洋和大西洋。这虽然有利于阻止世界两大区域间的交流，但也让我们的舰队一分为二。如果我们在巴拿马开凿运河，也许能开辟出一条新的路线，让我们的舰队横跨两大洋。"
 SUN_spain_title:0 "伊比利亚风车"
 SUN_spain_desc:0 "伊比利亚位于南欧，是一个因文化和宗教而分裂的地区。但对于向地中海发动突袭来说，此地意义重大。"
 SUN_punish_colonialism_title:0 "惩罚入侵者"
 SUN_punish_colonialism_desc:0 "由于近期的变化，加之入侵者发现了我们的大陆，我们的地缘政治性质发生了剧烈改变。我们的人民已经注意到了这一点，并要求我们采取行动，用老办法对付这些入侵者。"
 SUN_ships_title:0 "入侵舰队"
 SUN_ships_desc:0 "侵略者已经暴露了他们的意图——一场残酷的征服运动。让我们用外国造船技术武装自己，扭转命运。欧洲将属于我们！"
 SUN_france_title:0 "玫瑰与百合"
 SUN_france_desc:0 "百合花饰的故乡法兰西辽阔而富饶。这里丰富多样的文化、名胜和城市如同成熟的鲜果，只待我们摘取。"
 SUN_sunset_invasion_title:1 "驶向日出之地"
 SUN_sunset_invasion_desc:1 "诸神赐予我们太阳。太阳赋予我们生命，滋养万物生灵。然而，太阳终将熄灭，然后再次升起。驶向日出之地，我们将给祸扰我们的旧世界带来终结，让一个新世界崛起，一个在[Root.Monarch.GetName]统治下的新世界！"
 SUN_technology_adoption_title:0 "以血换枪"
 SUN_technology_adoption_desc:0 "虽然我们人多势众，但海外的入侵者带来了许多未知的武器，并计划用这些武器来对抗我们。尽管我们无法阻止他们使用这些新武器，但我们至少可以缴获其中一部分用来武装我军。"
 SUN_britain_title:0 "群岛陷落"
 SUN_britain_desc:0 "不列颠群岛四面环海，难以攻入。但这无法阻止我们，因为我们已经掌控了大西洋的海域。"
 SUN_strangers_title:0 "认知之外"
 SUN_strangers_desc:1 "在我国一直专注于中央集权和宗教价值观时，似乎有陌生人来到了我们的海岸。他们手持刀枪，身披闪亮的盔甲。我们不知道他们想要什么，因此必须对他们保持警惕。"
 SUN_symposium_title:0 "两个世界的研讨会"
 SUN_symposium_desc:0 "我们将结合旧的传统和新的技术。如此一来，两个世界的精华将使我们站在创新的前沿，而我们也会永远珍视我们的过去。"
 SUN_china_title:0 "天命"
 SUN_china_desc:0 "长久以来，中国的统治者被视为神明。那里的人民臣服于伪神，向无力阻止世界末日的凡人卑躬屈膝。我们需要向他们施展真正的神恩。"
 SUN_settling_europe_title:0 "定居欧洲"
 SUN_settling_europe_desc:0 "我们和欧洲的国土相距甚远，这给我们妥善管理欧洲带来了挑战。我们可以将这片土地分给不同的总督，所有总督直接向我们负责。如此我们可以更有效地利用欧洲的财富。"
 SUN_colonial_system_title:0 "殖民体系"
 SUN_colonial_system_desc:0 "得益于我们在欧洲建立的殖民地，以及殖民地上忠于我们的总督，我们开始更有效地利用欧洲的土地。然而，要确保那里的人民不会奋起反抗，我们还有很长的路要走。新殖民体系的扩张将会对此有所帮助。"
 SUN_pacific_title:0 "开辟未知之地"
 SUN_pacific_desc:0 "一个人所能做到的最勇敢的事情，也许就是跃入未知的世界，探索新的土地，并征服沿途的一切。我们的许多贵族与商人已经准备好向太平洋的彼岸启航。让我们支持他们探索未知之地的愿望。"
 SUN_japan_title:0 "日出之地"
 SUN_japan_desc:0 "人称日本列岛为「日出之地」。只有在新的一天、新的循环开始时，太阳才会升起。征服日本之后，我们将为亚洲带来新的开始。"
 SUN_sunrise_title:0 "逐日"
 SUN_sunrise_desc:0 "太阳在西方升起。这预示着新的一天、新的循环的开始，我们必须在此间坚守信念。信念指引我们向西航行，寻找起点。"
