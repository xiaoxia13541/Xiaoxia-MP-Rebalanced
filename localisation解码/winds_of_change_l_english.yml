 has_won_at_least_15_battles:0 "§Y赢得§!至少§G15§!场战斗（当前为§Y[Root.GetAmountofBattles]§!）。"
 has_won_at_least_50_battles:0 "§Y赢得§!至少§G50§!场战斗（当前为§Y[Root.GetAmountofBattles]§!）。"
 MUG_sindh_title:0 "征伐信德"
 MUG_sindh_desc:0 "通过加强对印度河上游地区的控制，我们为进一步的南征奠定了良好的基础。让我们顺着印度河直至其河口，把信德纳入手中。"
 MUG_gujarat_title:0 "掌握朝觐港"
 MUG_gujarat_desc:0 "古吉拉特的大港不仅是世界上最繁忙的贸易中心之一，也是印度成千上万的穆斯林前往阿拉伯圣城的登船处。征服古吉拉特是我们的使命，以便确保臣民们在进行生命中最重要的旅程——朝圣时的安全。"
 MUG_trade_title:0 "扩建贸易港"
 MUG_trade_desc:0 "一直以来，古吉拉特苏丹国一直作为以坎贝湾为中心的庞大贸易网络的最终受益者和赞助人。让我们继续充当这些商人的保护者，让贸易市场再度繁荣起来。"
 MUG_religion_title:0 "印度综摄主义"
 MUG_religion_desc:0 "随着我们的统治在印度的延续，我们宗教的方方面面，比如苏菲派的元素，逐渐同本地的印度教传统融合在一起。越来越多的印度人将安拉视为他们的诸神之一，并将古兰经融入他们对世界的理解之中。"
 MUG_sufi_shrines_title:0 "印度苏菲派圣地"
 MUG_sufi_shrines_desc:0 "苏菲派几百年来的崛起与伊斯兰教在印度的传播密切相关，印度次大陆是许多伟大的苏菲派谢赫的家园。作为信徒的保护者，我们的使命是让我们的羽翼庇护印度所有伟大的圣地。"
 MUG_ibadat_khana_title:0 "伊巴塔·卡纳"
 MUG_ibadat_khana_desc:0 "「拜礼之殿」伊巴塔·卡纳是一个让各个宗派讨论信仰问题的场所。来自各个宗教的神学家聚集在一个厅堂，思考我们生活中各种哲学问题。"
 MUG_din_i_ilahi_title:0 "独一真主圣教"
 MUG_din_i_ilahi_desc:1 "现在是摒弃旧宗教外衣的时候了。相反，我们必须将[Root.Monarch.GetTitle]提升到神圣的地位，让所有高级贵族都成为他的亲传弟子。这种神圣的信仰将使我们与所有为国家服务的人建立起比亲情或宗教更紧密的联系。"
 MUG_taj_mahal_title:0 "泰姬陵"
 MUG_taj_mahal_desc:0 "让我们建造一座容纳[Root.Monarch.GetName]和[Root.Monarch.GetHerHim]所有子孙安歇的伟大陵墓吧！以此来象征我们王朝的伟大统治。她应该由最好的大理石筑就而成，以匹配莫卧儿皇帝生活的奢华。"
 MUG_red_fort_title:0 "红堡"
 MUG_red_fort_desc:0 "随着我们进一步巩固阿格拉城郊的权力中心地位，这片无险可守之地受到进攻的风险也随之增加。让我们在德里近郊建立一座宏伟的新堡垒，以此拱卫我们的心腹，并展示我们统治的实力。"
 MUG_land_assessment_title:0 "全国检地"
 MUG_land_assessment_desc:0 "行政渗透能力一直是历来印度大帝国面临的最大问题。对印度斯坦的巨额财富征税不仅关乎我国的军事实力或权威。在很大程度上，这也关乎我们是否能有效衡量、评估和绘制我国境内税收来源。\n对我们控制下的所有领土进行一次全面的土地评估可能会使我们受益匪浅，尽管这也是一项艰巨的任务。"
 MUG_subahs_title:0 "建立苏巴行省制"
 MUG_subahs_desc:0 "我们帝国的崛起是一项前无古人的事业。为了照料好我们新征服的所有臣民，我们需要进行适当的改革以改善管理。通过建立苏巴行省制，我们的地方长官苏巴达尔将协助我们维持统治。"
 MUG_forcelimit_title:0 "印度的命运"
 MUG_forcelimit_desc:0 "重建帖木儿帝国已成南柯一梦，等哪天我们强大了再打回波斯去。现在让我们的征服者王朝开启新的征伐吧，不要在严酷的呼罗珊，而是在富庶的印度建立我们的新帝国。现在印度斯坦的命运将由我们决定。"
 MUG_rajputana_title:0 "降伏拉杰普塔纳"
 MUG_rajputana_desc:1 "拉杰普塔纳并不富裕，那里的许多王公也不会自找麻烦将自己置于险境。但是，拉杰普特王朝曾统治过印度北部，他们的亲戚在该地区担任国主仍然很常见。\n\n为了建立一个持久的帝国，我们必须让各个拉杰普特王侯明白，他们要么屈服于[Root.Monarch.GetTitle]，要么被莫卧儿的大军碾碎。"
 MUG_berar_title:0 "穿过温迪亚山脉"
 MUG_berar_desc:1 "马尔瓦高原是扩张到印度南部以及我们与泰米尔国家即德干之间广阔地区的良好行动基地。这个地区在许多方面与我们所习惯的大不相同。许多人渴望拥有传说中的戈尔孔达钻石或科罗曼德海岸富有的贸易城市，但为了到达那里，我们必须翻越高山、丛林，击败本土王国，并最终准备好统治德里苏丹永远无法统治的地区。\n\n是我们穿过温迪亚山脉的时候了。"
 MUG_tolerant_society_title:0 "宗教宽容的社会"
 MUG_tolerant_society_desc:0 "由于莫卧儿帝国国内宗教和文化的多样性，因此对其保持宽容是至关重要的。允许其他仪式可能不利于乌理玛，但有利于我们的发展和生存。"
 MUG_jizya_title:0 "废除吉兹亚税"
 MUG_jizya_desc:0 "吉兹亚人头税对印度教徒来说是压迫性的，也是不公平的。让我们减轻抑或彻底废除它，以便赢得当地人的青睐。我们可以通过其他方式来降低其经济影响。"
 MUG_fatehpur_sikri_title:0 "法塔赫布尔西格里"
 MUG_fatehpur_sikri_desc:1 "我们的国家拥有众多的信仰，自其诞生以来一直如此。因此，仅仅依靠我们的同宗信徒的忠诚是不可能的。相反，我们必须促进宗教讨论和辩论，以便以更和平的方式解决任何分歧。\n\n让我们在伟大的阿格拉城附近建立一个新的首都，一个莫卧儿王朝建筑的奇迹，以充分展示我们王朝的荣耀，但其设计也要容纳我们帝国的许多信仰。一座专门为耆那教、印度教、基督教、祆教和我们境内的任何其他信仰之间的宗教辩论建立的礼拜堂将使我们能够充分探索精神世界。"
 MUG_agra_title:0 "阿格拉珍宝"
 MUG_agra_desc:1 "当阿格拉归顺我们的统治时，我们选择不让它遭受劫掠和毁灭。为了表示感谢，当地首领进献了珍贵的珠宝。多年之后，承载这段有关珠宝历史的阿格拉成为了我们的备选首都。我们一定要把阿格拉打造成一个伟大的艺术和辉煌的中心。"
 MUG_mughal_architecture_title:0 "融贯东西之建筑"
 MUG_mughal_architecture_desc:0 "我们国家的建筑独一无二。作为一个起源于伊朗的逊尼派王朝，我们在印度的建筑既融合了当地的传统风格，又受到了西方的影响，从而创造了一个熠熠生辉的融合风格。"
 MUG_dahsala_title:0 "达萨拉税制"
 MUG_dahsala_desc:0 "在帝国的急速扩张下，好几种土地和税收制度在我们的治下并存。因此，我们应该建议一个比其他所有制度都要优秀的统一的税制，将包税制彻底埋葬。"
 MUG_hindusthan_title:0 "印度斯坦皇帝"
 MUG_hindusthan_desc:0 "恒河平原是世上最为富饶的土地之一，也是过去许多北印度帝国的心脏地带。在这一点上，我们与先前的国家并无不同。在扩张我们的印度斯坦帝国之前，我们首先必须征服整个平原地带。"
 MUG_malwa_title:0 "征服摩腊婆"
 MUG_malwa_desc:1 "随着拉杰普塔纳西部要塞的陷落，富饶的马尔瓦高原就矗立在我们眼前。征服这一区域既能充实国库，又能在未来与古吉拉特和德干诸国开战前拔得先筹。\n\n幸运的是，摩腊婆苏丹衰弱不堪，他让当地的利益集团自行其是。这使得该地区支离破碎，让我们能更容易、更有效率地整合起来。"
 MUG_maidan_title:0 "控制德什"
 MUG_maidan_desc:0 "西高止山脉上有许多小型堡垒，马拉塔骑兵可以凭借它们对我国臣民和军队进行劫掠、突袭。我们绝不允许这些丛林茂密的高山脱离我们的影响力范围。"
 MUG_riches_title:0 "印度的财富"
 MUG_riches_desc:0 "印度地区潜力无穷，而我们将是第一个将此财富善加利用的国家，并将其建设成世界上最伟大的经济体。"
 MUG_urbanize_the_subahs_title:0 "苏巴行省城市化"
 MUG_urbanize_the_subahs_desc:0 "随着印度落入我们的控制之下，印度大陆正变得越来越和平。由于没有冲突，我们比以往任何时候都更加繁荣，生产的粮食也比以往任何时候都多。我们的人口也随之增加，更多的底层人口进入城市，那里有更多的机会等待着他们。"
 MUG_indian_entrepot_title:0 "印度转口港"
 MUG_indian_entrepot_desc:0 "印度商品流遍全世界各地。贵金属在我们的大陆上俯拾皆是，更别说如同黄金般珍贵的香料和布匹。我们可不能暴殄天物。"
 MUG_outward_title:0 "放眼外部"
 MUG_outward_desc:0 "作为一个庞大的，扩张主义的陆上帝国，我们一直不太关注海军的发展。然而，如果我们想与其他王国进行贸易以保持竞争力，我们将需要一支合适的海军。"
 MUG_western_allies_title:0 "西方的盟友"
 MUG_western_allies_desc:0 "西方列强在印度地缘政治的出现已经改变了我们看待战争、贸易与海军的方式，是时候与列强之一建立正式外交关系，并派遣使者去直接地研究他们的社会。"
 MUG_nepal_title:0 "教化尼泊尔"
 MUG_nepal_desc:0 "云游僧一直致力于向尼泊尔展示佛陀之道。我们必须协助他们的努力，将尼泊尔纳入我们的国家。"
 MUG_bengal_title:0 "孟加拉转口港"
 MUG_bengal_desc:1 "数千年来，恒河三角洲一直是贸易和商业的中心。在这里，来自东方的商人向印度推销商品，而来自印度北部各地的商品从此交汇，流向别的地区。\n\n新近到来的西方贸易商进一步加剧了变化，贸易城市随之开始在整个三角洲涌现。我们必须进一步鼓励这一发展，并在我们的监管下促进孟加拉主要转口港的发展。"
 MUG_orissa_title:0 "征服奥里萨"
 MUG_orissa_desc:1 "奥里萨东海岸位于迦贾德和孟加拉湾之间，虽然可能不如更南边的科罗曼德那么富裕。当地的统治者一直在庇护和安置那些被莫卧儿判处有罪而逃匿的孟加拉地主的王公。\n\n不能允许这种傲慢，我们必须恢复奥里萨的秩序。"
 MUG_andhra_title:0 "戈尔孔达的财富"
 MUG_andhra_desc:0 "以世上最大钻石市场而闻名于世的戈尔孔达已成为财富的代名词。现在戈尔孔达和传说中的可拉矿山就在我们面前，根据之前流传的故事，无数的财富在等着我们……"
 MUG_coromandel_title:0 "科罗曼德的陷落"
 MUG_coromandel_desc:0 "科罗曼德海岸现在就在我们面前。千百年来这里一直是印度的一个主要贸易中心。东西方的外国人在这里建立贸易站和工厂，带来大量我们的经济所需的白银。他们寻求带回家乡的昂贵的纺织品、香料、宝石、珍珠和制成品在这个地区也很容易找到，拥有悠久的工业和贸易传统的泰米尔和泰卢固各大城市也坐落于此。"
 MUG_malaya_both_title:0 "马六甲总督"
 MUG_malaya_both_desc:1 "马来群岛是一个繁荣的商业中心。既然我们已经通过收购东南亚港口与这个贸易网络建立了更直接的联系，我们自然也要在当地寻找一个总部，以便我们可以控制和征税当地的交通。\n\n马六甲在许多方面都是我们理想的业务基地。让我们把这个想法介绍给马六甲人他们自己。"
 MUG_malaya_coromandel_title:0 "马六甲总督"
 MUG_malaya_coromandel_desc:1 "马来群岛是一个繁荣的商业中心。既然我们已经通过收购东南亚港口与这个贸易网络建立了更直接的联系，我们自然也要在当地寻找一个总部，以便我们可以控制和征税当地的交通。\n\n马六甲在许多方面都是我们理想的业务基地。让我们把这个想法介绍给马六甲人他们自己。"
 MUG_malaya_ayutthaya_title:0 "马六甲总督"
 MUG_malaya_ayutthaya_desc:1 "马来群岛是一个繁荣的商业中心。既然我们已经通过收购东南亚港口与这个贸易网络建立了更直接的联系，我们自然也要在当地寻找一个总部，以便我们可以控制和征税当地的交通。\n\n马六甲在许多方面都是我们理想的业务基地。让我们把这个想法介绍给马六甲人他们自己。"
 MUG_weaving_title:0 "孟加拉纺织业"
 MUG_weaving_desc:0 "孟加拉以其最好的丝织物而闻名。为了维持这一名声，我们必须继续扩大作为原始工业化中心的恒河三角洲生产中心。"
 MUG_grand_trunk_road_title:0 "大干道"
 MUG_grand_trunk_road_desc:1 "古往今来，大干道就一直在为北印度的商人和军队服务。这条伟大的道路从孟加拉到喀布尔，连接了印度斯坦的重要城市。\n\n我们必须把大干道修缮一新，并且不计一切代价维护她。在整条贸易路线上有大量的住宿需求，我们必须建造大量常住客栈让商人休息和过夜。"
 MUG_hegemon_title:0 "东方货栈"
 MUG_hegemon_desc:0 "现在世界上四分之一的商品都是莫卧儿人生产的。现在，凭借这一经济实力，我们将影响我们的邻国。随着经济的相互依存，每个人都将被迫服从我们的利益。"
 MUG_rajputs_title:0 "军队中的拉杰普特"
 MUG_rajputs_desc:0 "在征服了拉杰普特贵族的祖地后，我们若想赢得他们的忠诚，就得对他们做出让步：只要他们愿意服从我们，我们就把这些土地授予他们。如此便可在未来一段时日中确保他们的忠诚。"
 MUG_recruitment_title:0 "印度军团"
 MUG_recruitment_desc:0 "连年征战已让我们的军备濒临枯竭，亟需新兵来填补阵亡老兵的空缺；幸好由于我们宽容的政策，大量的百姓支持我们，这正是我们绝佳的兵源。"
 MUG_punjab_title:0 "平定旁遮普"
 MUG_punjab_desc:0 "自从数百年前被伽色尼王朝的马哈茂德苏丹征服之后，这块五河之地就成了阿富汗封建主的领土。这些地方豪强在许多方面都是我们新帝国的障碍，如果我们想坚持下去，我们必须使用强硬手段迫使他们遵从我们的律法。"
 MUG_afghan_frontier_title:0 "阿富汗边境"
 MUG_afghan_frontier_desc:1 "长久以来，喀布里斯坦和锡斯坦就是入侵印度的前哨战。这片地区既是进入南亚次大陆的要道，也是那些善于袭掠旁遮普平原的部落氏族的家园。\n \n我们必须一劳永逸地征服这片区域，并在此部署强大的卫戍部队，抵御外来入侵者。"
 MUG_abu_saids_dream_title:0 "阿布·赛义德之梦"
 MUG_abu_saids_dream_desc:1 "即便帖木儿帝国已陨落多年，其后裔依然将复兴帝国视为梦想和目标。阿布·赛义德曾经离重新统一帝国只有一步之遥，但最终在波斯伊拉克一败涂地。\n\n我们应当继承他的遗志，完成前人未竟的事业。我们是古列干，伟大征服者的后裔，我们对当世之辈无所畏惧！"
 MUG_tripura_title:0 "沿布拉马普特拉河而上"
 MUG_tripura_desc:1 "从遥远的发源地阿里开始，布拉马普特拉河流经整个西藏到阿鲁纳恰尔，然后在汇入孟加拉的恒河支流之前经阿萨姆流入印度。这个山谷里据说是片肥沃的土地，那里的人们即便在非常不利的条件下也能熟练种植水稻。\n\n让我们挑战一下布拉马普特拉山谷中的丛林，向北印度最后一块尚未被我们统治的土地——阿萨姆进发！"
 MUG_burma_title:0 "上缅甸之征"
 MUG_burma_desc:1 "若开山脉对面是一片富含矿物和宝石的土地。上缅甸可不是什么热情好客的地区，那里是好战的掸族人的故乡，他们已经在那彼此争斗了数百年。\n\n然而这里出产的红宝石的质地比世上任何地方都要出色，我们实在难以抗拒。"
 MUG_ayutthaya_title:0 "阿瑜陀耶苏巴"
 MUG_ayutthaya_desc:0 "阿瑜陀耶城也许是东南亚最伟大的城市，但我们在该地的野心可不止于此。让我们扩大对整个泰族和高棉王国的影响力，将这片百万大象之地并入莫卧儿帝国当中。"
 MUG_china_title:0 "进入中国"
 MUG_china_desc:1 "我们最近的扩张已经把我们置身于中华帝国的边界。这个中央王国过去曾是一个遥不可及的巨人。中国实行的是稳定的中央集权制度，这么一个与整个印度次大陆的财富和人口相当的国家总是天下一统，而印度却一直陷入四分五裂、支离破碎的境地。\n\n中国人似乎不愿意用我们的方式打交道，但我们无法容忍他们在大莫卧儿帝国的[Root.Monarch.GetTitle]面前指手画脚。让我们教训一下这个古老的帝国，看看我们这个新生的国家能走多远……"
 MUG_industry_title:0 "打下工业基础"
 MUG_industry_desc:0 "印度的富饶让我们在贸易上获利颇丰。若是有办法得到更多的商品就好了——不，确实有办法，那就是我们才发现的这些新生产方式。我们应当把发展它们作为当前的首要任务。"
 MUG_economic_power_title:0 "发展经济实力"
 MUG_economic_power_desc:0 "随着工业化的如火如荼，我国也应毫不动摇地坚持成为经济霸权的目标。有朝一日，全世界四分之一的商品都将由我国生产——考虑到我们的资源和体量，这一目标并非遥不可及。"
 MUG_mansabdars_title:0 "建立曼萨卜达尔"
 MUG_mansabdars_desc:0 "管理规模如此巨大的平民和军队实在是一件庞大繁杂的工作。我们应当在军队中建立一个新的阶层，帮助我们处理征兵和治军事宜。"
 MUG_cavalry_title:0 "运动战"
 MUG_cavalry_desc:0 "当我们的骑兵冲锋时，其只能用「动如雷震，迅如疾风」来形容。我们的骑手也因战场上的勇敢无畏而闻名。让我们将这一点发扬光大，组建规模更大的骑兵突击部队。"
 MUG_gunpowder_empire_title:0 "火药帝国"
 MUG_gunpowder_empire_desc:0 "对火药的精通是我们得以击败敌人，掌控如此庞大的帝国的关键。即便在今天，我们的军队中依然保留着相当比例的炮兵部队，随时准备向我们的敌人倾泻炮火。"
 MUG_west:0 "沿印度河而下"
 desc_MUG_west:0 "毫无疑问，进军印度的第一步就是沿印度河而下，这是一片对波斯传统颇为熟悉的地区。"
 MUG_center:0 "越过温迪亚山脉"
 desc_MUG_center:0 "荣耀就在印度的心脏等待着我们，但我们必须先跨过温迪亚山脉才能抵达那里。"
 MUG_west_center:0 "西方霸主"
 desc_MUG_west_center:0 "从奔流的印度河到印度中央高原，我们已经拥有了整个印度东北地区！"
 MUG_east_1:0 "入侵东方"
 desc_MUG_east_1:0 "征服东方并非易事，但我们依然要挥师东进，击败盘踞于那里的最凶猛的敌人。"
 MUG_east_2:0 "入侵东方"
 desc_MUG_east_2:0 "征服东方并非易事，但我们依然要挥师东进，击败盘踞于那里的最凶猛的敌人。"
 MUG_west_center_east:0 "印度斯坦皇帝"
 desc_MUG_west_center_east:0 "我们已经成为了印度这片土地上唯一的统治者。我们就是印度之主！"
 MUG_gunpowder_pioneers:0 "火药先锋"
 desc_MUG_gunpowder_pioneers:0 "我们是印度最擅长使用火药的势力。在火炮的轰鸣中，一切国度都将拜倒在我们的脚下。"
 MUG_rajputs:0 "征募拉杰普特"
 desc_MUG_rajputs:0 "将拉杰普特征召进军队将显著提升我军素质。"
 MUG_gates_of_india:0 "印度的大门"
 desc_MUG_gates_of_india:0 "信德被认为是「印度的门户」，也是中亚穆斯林主体国家中最靠东的一个。"
 MUG_fertile_gangetic_plain:0 "肥沃的恒河平原"
 desc_MUG_fertile_gangetic_plain:0 "恒河平原的和平让此地的粮食产量飙升，令我们拥有了更多的人口，生产更多的商品。"
 MUG_peacock_throne:0 "孔雀王座"
 desc_MUG_peacock_throne:0 "我们已经征服了整个印度并获得了大量财富，因此打造了一座象征我们权力的宏伟宝座。"
 MUG_rajput_loyalty:0 "拉杰普特忠诚"
 desc_MUG_rajput_loyalty:0 "我们选择支持拉杰普特人而不是马拉塔人，以确保他们在未来几年的忠诚。"
 MUG_integrating_garjati_vassals:0 "整合迦贾德诸部"
 desc_MUG_integrating_garjati_vassals:0 "我们要把关注点放在迅速而无误地整合我们的属国上。"
 MUG_heir_of_timur:0 "帖木儿的继承者"
 desc_MUG_heir_of_timur:0 "尽管我们曾不得不逃到印度，但我们还是迅速夺回了对波斯的控制权，赢得了先祖的尊重。"
 MUG_victory_over_the_peacock:0 "战胜孔雀"
 desc_MUG_victory_over_the_peacock:0 "缅甸人已经屈服于我们的攻势。我们战胜了缅甸。"
 MUG_humiliation_of_china:0 "羞辱中国"
 desc_MUG_humiliation_of_china:0 "把我们当作臣属对待的中国皇帝得到了他们应得的东西。"
 MUG_trade_companies:0 "贸易公司"
 desc_MUG_trade_companies:0 "我们积极支持马来亚的贸易公司，使我们能够将所有财富引导到印度的港口。"
 MUG_look_outwards:0 "一次商业航行"
 desc_MUG_look_outwards:0 "如果我们要找到能够建立新伙伴关系的地方，就需要从海外寻求机会。"
 MUG_friends_in_high_places:0 "位高权重的朋友"
 desc_MUG_friends_in_high_places:0 "在我们最黑暗的时刻，一个位高权重的朋友可能会拯救我们。"
 MUG_embassy_to_the_west:0 "西行使团"
 desc_MUG_embassy_to_the_west:0 "有廷臣在西方，我们将能够建立更好的联系和联盟。"
 MUG_gunpowder_mastery:0 "火器大师"
 desc_MUG_gunpowder_mastery:0 "我们已精通了火药武器，并为自己赢得了「火药帝国」的绰号。"
 MUG_rajput_reforms:0 "改良拉杰普特军团"
 desc_MUG_rajput_reforms:0 "拉杰普特兵团的训练有了很大的改进，提升了他们的战斗潜力。"
 MUG_indian_recruitment:0 "征募印度人"
 desc_MUG_indian_recruitment:0 "我们增加了招募本土印度人的数量。"
 MUG_grand_trunk_road:0 "大干道"
 desc_MUG_grand_trunk_road:0 "这个省属于「大干道」，有许多商人经常往来。"
 MUG_grand_trunk_road_no_dlc:0 "大干道"
 desc_MUG_grand_trunk_road_no_dlc:0 "这个省属于「大干道」，有许多商人经常往来。"
 MUG_industrial_powerhouse:0 "工业强国"
