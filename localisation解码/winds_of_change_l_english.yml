 flavor_tim.5.d:0 "1436年，生于伊拉克的神学家穆罕默德·伊本·法拉赫开始掌权。他自称阿里灵魂附体，是马赫迪降世，在当地部族中吸引了大量的追随者，并最终伺机攻取了霍韦伊泽。此后，他的穆沙沙教团便成为了我们的眼中钉肉中刺，一面大肆宣扬千​​禧年主义的大话，一面试图从我们手中夺取更多的领土。谢天谢地，我们已经让这个可悲的小团体及其领导人一并屈膝投降了。"
 flavor_tim.5.a:0 "受够你了！"
 flavor_tim.6.t:0 "利用伊克塔制"
 flavor_tim.6.d:0 "面对如此众多的附庸和征税官，我们不应回避利用这一相当高效的系统来为自己谋利。只要有任何改进措施可以让我们更好地利用这一制度，就应继续探求。"
 flavor_tim.6.a:0 "向伊克塔征收更多的财富。"
 flavor_tim.6.b:0 "我们的军队需要更多的人。"
 flavor_tim.6.c:0 "我们应确保穆克塔的忠诚。"
 flavor_tim.7.t:0 "结束纷争"
 flavor_tim.7.d:0 "贾汗·沙及其黑羊王朝曾在名义上归顺于我们。然而部落的效忠总是朝秦暮楚，这种反复无常的行径在加兹温和苏丹尼耶等边境城市不断易手的持续斗争中得到了最好的体现。然而，随着帖木儿帝国再度崛起，黑羊部落联盟的命运已经注定。如今，黑羊已经败于[Root.Monarch.GetTitle][Root.Monarch.GetName]麾下的威武之师。"
 flavor_tim.7.a:0 "识趣点！"
 flavor_tim.8.t:0 "惩罚德里"
 flavor_tim.8.d:1 "近几十年来事态不容乐观。帖木儿生前曾臣服于其脚下的许多国家在我国内乱之际幸灾乐祸，想要从中渔利。曾经强盛的德里苏丹国就是其中之一。值得庆幸的是，我们得以惩戒这群恶棍，将他们的领土重新纳入掌控。然而新的问题接踵而来，印度土地广袤，人口众多，过往经验证明这片地区难以管辖。我们可以将注意力和政府架构聚焦于印度，以便更加高效地治理这片地区。"
 flavor_tim.8.a:0 "印度将屈从于我们。"
 flavor_tim.8.b:0 "我们有在这里建立一个新帝国的计划。"
 flavor_tim.9.t:0 "罕百里派苏菲行者"
 flavor_tim.9.d:0 "阿卜杜拉·安萨里是11世纪活跃于哈烈的苏菲派罕百里神学家和作家。他多才多艺，不仅勤奋研习《古兰经》，是一位伟大的神秘主义者，还是一位诗人。他的成就为他赢得了声誉，获得了「哈烈贤者」的绰号。帖木儿王朝的领导层对他尤其青睐有加，将他的陵墓改建成了首都的一座朝圣地。许多人都从他的作品中受到启发，有些人甚至为此进修了罕百里教法学派的知识。"
 flavor_tim.9.a:0 "有趣……"
 flavor_tim.9.b:0 "他将永远受人敬仰。"
 flavor_tim.10.t:0 "回归沙里亚法"
 flavor_tim.10.d:0 "[Root.Monarch.GetTitle]立誓要减少旧蒙古法律的影响，规定恢复伊斯兰教法。虽然这似乎是一个划时代的决定，但大多数[Root.Get贵族Name]都清楚这只是对乌理玛的口头承诺。这一承诺是否属实很快就会见分晓，因为有消息传到[Root.Monarch.GetName]耳边，说在最近的朝会结束后，许多总督都聚集在当地的一家酒馆欢度良宵，而这一行为却遭到了乌理玛的谴责。"
 flavor_tim.10.a:0 "进入酒馆，把酒都倒掉！"
 flavor_tim.10.b:0 "我们不能冒激怒察合台精英的风险。"
 flavor_tim.11.t:0 "帖木儿底万政治"
 flavor_tim.11.d:0 "就像其他行政机构一样，帖木儿王朝的底万也充斥着权力斗争，并被用作巩固个人地位的工具。底万分为两部，财政部负责税收，兵部负责军事。毫无疑问，这两个行政机构一直在争夺影响力。因此，[Root.Monarch.GetTitle]的近臣之一提出了一项行政改革建议。"
 flavor_tim.11.a:0 "何不早说呢？提得好！"
 flavor_tim.11.b:0 "我们将会考虑此事。"
 flavor_tim.12.t:0 "隐藏"
 flavor_tim.12.d:0 "这是隐藏事件。"
 flavor_tim.12.a:0 "隐藏。"
 flavor_tim.13.t:0 "AI事件"
 flavor_tim.13.d:0 "AI事件"
 flavor_tim.13.a:0 "AI事件"
 flavor_tim.14.t:0 "征元之役"
 flavor_tim.14.d:0 "1405年一个不幸的冬日，帖木儿在前往明朝边境策划征服行动的途中去世。虽然胸怀勃勃野心，也欲为明朝使臣多年来的不敬复仇，但他的梦想永远无法实现。不过[Root.Monarch.GetName]仍有希望，因为帖木儿帝国经受住了时间的考验，它的强大足以再次对抗中国皇帝。"
 flavor_tim.14.a:0 "我们将追随他的脚步。"
 flavor_tim.14.b:0 "还是不要草率行事。"
 flavor_tim.15.t:0 "[Root.GetName]的文化适应"
 flavor_tim.15.d:1 "作为一个统治着以波斯人为主的社会的大型政治实体，我们正在慢慢向波斯帝国过渡。然而，这些变化虽然随着时间的推移是自然而然的，却受到突厥[Root.Get贵族Name]的强烈抵制。他们宁愿将这些关注用于发展自己部落的领地。"
 flavor_tim.15.a:0 "克制他们的冲动！"
 flavor_tim.15.b:0 "照常进行。"
 flavor_tim.16.t:0 "丝绸之路"
 flavor_tim.16.d:0 "自蒙古帝国秩序的崩溃以来，丝绸之路便在不断衰败。然而，凭借我们帝国的影响力和持续的资源投入，我们成功地见证了其全面复苏。现在，我们坐拥东西方的十字路口，收获着丰厚的利益。"
 flavor_tim.16.a:0 "专注内部利益。"
 flavor_tim.16.b:0 "用它来促进我们的外交。"
 flavor_tim.17.t:0 "[Root.Monarch.GetName]滥用权力"
 flavor_tim.17.d:0 "我们发现[Root.Monarch.GetName]一直在滥用权力，导致[Root.Monarch.GetHerHim]与哈烈的上层不和。设拉子宫廷目前正在等待[Root.Monarch.GetHerHis]接替者。希望他们能比前任摄政王更有能力。"
 flavor_tim.17.a:0 "常有的事。"
 flavor_tim.18.t:0 "滥用权利"
 flavor_tim.18.d:0 "[From.Monarch.GetName]被发现在[From.Monarch.GetHerHis]担任摄政王期间滥用权力。随后，[From.Monarch.GetSheHeCap]被投入哈烈监狱。现在，我们必须从各具特色的朝臣和大臣中选出新的摄政。我们必须做出明智的选择，因为这将在更多方面产生影响。"
 flavor_tim.18.a:0 "行政官员是理想人选。"
 flavor_tim.18.b:0 "长袖善舞的摄政有助于让埃米尔保持忠诚。"
 flavor_tim.18.c:0 "一位能征善战的将军可以保卫我们的边境。"
 flavor_tim.18.e:0 "将一名朝臣扶上摄政之位。"
 flavor_tim.18.f:0 "释放他出狱。"
 flavor_tim.18.g:0 "一个年迈而睿智的顾问将统治这片土地。"
 flavor_tim.19.t:0 "穆罕默德·术克之死"
 flavor_tim.19.d:1 "帖木儿王位最杰出的候选者之一——穆罕默德·术克已经去世，其领地由年轻而缺乏经验的诸子继承。有人说穆罕默德·术克死于疾病，但高哈尔绍德皇后的反对者指称，皇后出于确保她最宠爱的孙子——阿拉·道拉上位的私欲而将其暗杀。不管原因为何，我们都可以利用这场灾祸为自己谋利。"
 flavor_tim.19.a:0 "抓住时机。"
 flavor_tim.19.b:0 "真是不幸。"
 flavor_tim.20.t:0 "穆罕默德·术克主动出击"
 flavor_tim.20.d:0 "听闻沙哈鲁驾崩的消息后，其中一位王位候选人兼有力宣称者——穆罕默德·术克，加入了帖木儿王位的争夺，开始向哈烈进军。如果[Root.Monarch.GetName]还想继续统治，[Root.Monarch.GetSheHe]就必须尽快回应这一迫在眉睫的威胁。"
 flavor_tim.20.a:0 "必须阻止他！"
 flavor_tim.20.b:0 "他是合法的统治者。"
 flavor_tim.21.t:0 "伊斯法罕的行动"
 flavor_tim.21.d:0 "不出我们所料，库姆的那个叛徒，穆罕默德·本·拜宋豁儿，终于决定落子下一步棋。在当地贵族们荒谬的请求下，这个犯上作乱的总督决定夺取城市的控制权，并以他本人的名义保护这些叛乱贵族。如此明目张胆的反叛实属罕见。"
 flavor_tim.21.a:0 "他必须受到惩罚！"
 flavor_tim.21.b:0 "我们必须等待时机。"
 HLR_renovation_imperii_title:0 "重建帝国"
 HLR_renovation_imperii_desc:0 "神圣罗马帝国，以前可以说是欧洲最松散的国家之一，如今终于统合为一致的实体。接下来就要充分发挥它的潜力了。"
 HLR_among_the_powers_title:0 "跻身列强"
 HLR_among_the_powers_desc:0 "帝国在欧洲中心拥有广袤的领土。这个统一的实体必须被视为一个大帝国，一股不可忽视的力量。"
 HLR_centralized_empire_mod:0 "真正帝国"
 desc_HLR_centralized_empire_mod:0 "不能伸展肌肉的帝国不是真正的帝国。"
 HLR_roman_politics_mod:0 "罗马决议"
 desc_HLR_roman_politics_mod:0 "我们已经解决了所有关于我们罗马遗产的疑问。至少在我们眼里是这样。"
 HLR_holy_state_mod:0 "神圣之国"
 desc_HLR_holy_state_mod:0 "有了教士的支持以及我们对宗教统一的奉献，我们的神圣性毋庸置疑。"
 HLR_holy_roman_imperial:0 "神圣、罗马，且帝国"
 desc_HLR_holy_roman_imperial:0 "我们已经证明我们的神圣、罗马，和帝国绝非徒有虚名。"
 HLR_a_new_age_dawns_for_europe:0 "新时代的曙光"
 desc_HLR_a_new_age_dawns_for_europe:0 "我们帝国的崛起将打破力量平衡，引发重大变革。"
 TIM_usurped_throne:0 "夺取王位"
 desc_TIM_usurped_throne:0 "由于得不到旧政权的支持，穆罕默德·术克可能很难压制住渴望权力的总督们。"
 HLR_united_modifiers:0 "将「§Y真正帝国§!」、「§Y罗马决议§!」与「§Y神圣之国§!」合并为「§Y神圣、罗马，且帝国§!」，并追加：\n  专制度效果上限：§G+20.0%§!"
 HLR_distribute_dev_among_low_autonomy_provs:0 "在治下满足§Y要求§!的省份中分配§G15§!点随机发展度。"
 HLR_enable_iron_crowned_trait:0 "解锁统治者特质「§Y加冕铁王冠§!」，给予以下增益：\n  核心化花费：§G-20.0%§!\n  每月厌战度：§G-0.05§!"
 HLR_enable_iron_crowned_trait_flag:0 "启用加冕铁王冠特质"
 FRS_color_will_change:0 "§Y[FRS.GetName]§!的颜色将会改变。"
 TIM_cb_benefits:0 "以此§Y宣战理由§!收复§Y核心§!领土或§Y强迫附庸§!的花费降低§G-50.0%§!。"
 cb_tim_crush_rebellion:0 "阿贾姆叛乱"
 cb_tim_crush_rebellion_desc:0 "穆罕默德·本·拜宋豁儿的野心膨胀是自取灭亡。"
 TIM_crush_rebellion:0 "夺取省份"
 TIM_crush_rebellion_desc:0 "战争目标是占领某个特定省份。"
 TIM_CRUSH_REBELLION_WARNAME:0 "阿贾姆叛乱"
 TIM_GURKANI:0 "古列干"
 TIM_GURKANI_ADJ:1 "古列干"
