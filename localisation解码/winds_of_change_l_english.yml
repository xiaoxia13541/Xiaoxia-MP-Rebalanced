 praise_patron_deity_desc:0 "在纳瓦特尔神话中，有四个主要神祇，被称为四位特斯卡特利波卡。这些神灵代表北、南、东、西，或者黑、蓝、红、白。通过选择其中一位作为我们的主神来赞颂，我们可以祈求他们的祝福，至少我们是这么对人民说的。\n\n"
 hold_religious_festival:0 "举办宗教节日"
 hold_religious_festival_desc:0 "在纳瓦特尔传统中，人们庆祝阿兹特克神话中的不同时刻，不论是神的诞生、神赐予人类礼物，还是神的献祭。我们应当举办一个节日来庆祝其中一个事件。\n\n"
