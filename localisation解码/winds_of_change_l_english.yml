 voc_1:0 "印度总督"
 voc_1_desc:0 "我们荣幸地被尼德兰的宗主授予印度总督的头衔。我们将倾尽所能为他们完成这项工作。"
 voc_2:0 "分而治之"
 voc_2_desc:0 "印度诸多的苏丹国是个棘手的麻烦。如果想要征服并统治这里，就必须分化他们，逐个击破。"
 voc_3:0 "开发海外领地"
 voc_3_desc:0 "虽然我们来这里只是为了贸易，但与欧洲相比，我们所能支配的土地还很匮乏。我们必须设法扩大这些土地。"
 voc_4:0 "东印度群岛的扩张"
 voc_4_desc:0 "虽然我们已被授予印度总督的头衔，但我们的野心绝不能止步于此。我们是东印度群岛的公司，我们的诉求扩展到整个亚洲。"
 voc_5:0 "商用造船厂"
 voc_5_desc:0 "与其依赖欧洲商人为我们提供贸易船只，我们不如集中精力创建新的造船厂，以扩大我们的私人舰队。"
 voc_6:0 "进入异国他乡"
 voc_6_desc:0 "亚洲的土地对我们的军队、官员和将军来说是陌生的。如果我们要扩大公司的财富，就必须掌握它们。"
 voc_7:0 "私人部队"
 voc_7_desc:0 "与其让国家拥有一支军队，与其让它成为国家意志的机构，不如我们应该让我们的军队成为一支私人部队，其目的是捍卫公司的利益。"
