 flavor_ormoma.1.t:0 "我们在法尔斯的财产"
 flavor_ormoma.1.d:0 "法尔斯人终于被征服了，是时候做我们最擅长的事情——和平开发了。虽然进一步开发波斯湾的港口可以帮助我们彻底确保海上安全，但内陆省份也有不少自然资源，我们或许可以加以利用。"
 flavor_ormoma.1.a:0 "专注于发展沿海地区。"
 flavor_ormoma.1.b:0 "专注于发展内陆。"
 flavor_ormoma.2.t:0 "强化我们的商人"
 flavor_ormoma.2.d:0 "我国商人在利益和意识形态方面一直存在分歧。有些人希望遵循传统方式，通过在海外购买土地和资产来确保贸易。有的希望组建商船队，大批量买卖货物。其余的人则安于自己的贸易业务，只希望利用自己的影响力帮助我们处理外交事务。"
 flavor_ormoma.2.a:0 "直接帮助我们的海外商人就可以了。"
 flavor_ormoma.2.b:0 "更大的商船队将帮助我们在海外贸易中占据主导地位。"
 flavor_ormoma.2.c:0 "贸易不过是外交的延伸。"
 flavor_ormoma.3.t:0 "桑给巴尔苏丹"
 flavor_ormoma.3.d:0 "随着基尔瓦城的陷落，[Root.GetName]现在已经控制了桑给巴尔地区。当地居民已经服从我国的统治。现在唯一要做的，就是将吾王加冕为桑给巴尔苏丹。"
 flavor_ormoma.3.a:0 "我们如今已为阿曼与桑给巴尔之共主。"
 flavor_ormoma.4.t:0 "马斯喀特城"
 flavor_ormoma.4.d:0 "马斯喀特或许是阿曼最重要的港口。它一直与霍尔木兹港竞争，过去曾一度非常繁荣。但随着时间的推移，它的影响力已变得微不足道。我们可以选择重建这个曾经伟大的阿拉伯港口，或者转而扶持霍尔木兹。"
 flavor_ormoma.4.a:0 "霍尔木兹是更好的港口。"
 flavor_ormoma.4.b:0 "马斯喀特将迎来更大的辉煌。"
 flavor_ormoma.5.t:0 "远东公司"
 flavor_ormoma.5.d:0 "许多阿拉伯商人从家乡启程，希望到异国他乡销售商品。中国是许多奇珍异宝的故乡，现在那里到处都是我们的商人，他们都想在那片广袤的土地上买卖货物。他们自称为「远东公司」，目前在中国拥有一定影响力。"
 flavor_ormoma.5.a:0 "我们的商人将抵达新的港口！"
 orm_protected_trading_outposts:0 "贸易前哨防御工事"
 desc_orm_protected_trading_outposts:0 "新港口，以及新的沿海防御工事，使这个前哨站在该地区的影响力大幅增加。"
