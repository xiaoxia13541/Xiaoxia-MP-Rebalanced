 incident_hussite_protest_member_alert:0 "新任皇帝宣布新教成为了帝国的官方信仰，而这让帝国内信奉胡斯派的诸侯倍感震惊，他们在帝国内占据多数，为挫败天主教出钱出力，到头竟是为他人作嫁衣裳。在[hussite_leader_country.Monarch.GetName][hussite_leader_country.Monarch.GetTitle][hussite_leader_country.GetName]的带领下，他们与皇帝[Emperor.Monarch.GetName]接洽，要求让胡斯派信仰在帝国内获得与新教平等甚至更高的地位。"
