 last_knight_personality:0 "最后的骑士"
 desc_last_knight_personality:0 "马克西米利安一世或许是历史上最伟大的神圣罗马帝国皇帝之一。他的野心让他统一了奥地利的土地，发动了对法兰西的军事行动，夺取了匈牙利、波希米亚、西班牙和勃艮第的王位，并改变了欧洲的力量平衡，使之更有利于奥地利。"
