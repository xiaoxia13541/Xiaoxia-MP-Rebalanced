 mongols_manchuria_title:0 "征服满洲"
 mongols_manchuria_desc:0 "满洲部落四分五裂，叛服无常。让我们征服他们，让满洲重归蒙古帝国。"
 mongols_korea_title:0 "终结隐者"
 mongols_korea_desc:0 "蒙哥汗曾迫使朝鲜人接受蒙古的统治。但此后他们不再向我们屈膝称臣，必须提醒他们谁才是真正的主人。"
 mongols_japan_title:0 "平息神风"
 mongols_japan_desc:0 "与日本神风的遭遇也许是我军史上最知名的败绩。因为风暴摧毁了所有不幸敢于进攻的船只，日本人不费吹灰之力就将我们的水陆军队消灭殆尽。然而，这股妖风再神奇，我们也是蒙古人，就算天大的风暴我们也要将它征服。"
 mongols_heart_of_persia_title:0 "波斯之心"
 mongols_heart_of_persia_desc:0 "蒙古人进入波斯时，他们摧毁了一切，使该地区陷入混乱。作为波斯的合法统治者，我们的回归能够团结这些不和。"
 mongols_into_egypt_title:0 "进入埃及"
 mongols_into_egypt_desc:0 "我们上次入侵埃及时，被当时刚刚成立的马穆鲁克苏丹国击退。战败之耻莫敢忘记，必须再次挥师征讨。"
 mongols_tumu_crisis_title:0 "土木之变"
 mongols_tumu_crisis_desc:0 "明朝已足够孱弱，入侵的机会已经成熟了。我们必须召集军队，在他们还没有组织起军队时就在战场上将他们击败。"
 mongols_dragons_gate_title:0 "叩开龙门"
 mongols_dragons_gate_desc:1 "万里长城守护着[EmperorOfChina.Capital.GetCapitalName]皇座上的巨龙。只要让它倒塌，我们就能进入中国，摧毁这个曾经藐视我们的帝国。"
 mongols_northern_china_title:1 "围攻北京"
 mongols_northern_china_desc:1 "虽然长城已经倒塌，但汉人仍在抵抗我们。让我们准备夺取他们的北方领土以攻入北京。"
 mongols_dragon_throne_title:0 "龙座之上"
 mongols_dragon_throne_desc:0 "随着北京和华南的沦陷，龙座现在是我们的了。我们终于可以宣布自己是中国新的天子了。"
 mongols_into_iran_title:0 "进入伊朗"
 mongols_into_iran_desc:0 "在中东的心脏坐落着伊朗，群山环绕，却满怀文明。我们决意征服这片文明。让我们再次驰骋中东，征服这片土地。"
 mongols_restoration_of_ilkhanate_title:0 "重建伊利汗国"
 mongols_restoration_of_ilkhanate_desc:0 "向波斯进军的时刻到了，一如我们先祖在很久以前做的那样。但在战争胜利后，谁将统治这片土地呢？"
 mongols_anatolia_conquest_title:0 "罗姆苏丹国"
 mongols_anatolia_conquest_desc:0 "我们必须继续西征，突袭叙利亚和安纳托利亚。我们不允许突厥人抗拒我们的统治！"
 mongols_ruthenia_title:0 "劫掠鲁塞尼亚"
 mongols_ruthenia_desc:0 "成吉思汗的军队曾经毁灭了鲁塞尼亚。基辅遭到洗劫和焚烧，曾经的大国在一夜之间化为灰烬。时机已到，鞑靼人将重返第聂伯肥沃的土地之上。"
 mongols_southern_china_title:0 "剿除红巾军"
 mongols_southern_china_desc:0 "我们被揭竿而起的明军逐出中原，失去了天命。我们必须重铸忽必烈汗的帝国，取回天命！"
 mongols_revenge_against_timur_title:0 "向帖木儿复仇"
 mongols_revenge_against_timur_desc:0 "帖木儿给蒙古和鞑靼造成了严重的破坏，现在他的帝国正在分崩离析的边缘。机会不容错过，让我们摧毁这个由他缔造的帝国。"
 mongols_invasion_of_india_title:0 "印度斯坦的陨落"
 mongols_invasion_of_india_desc:0 "翻越苏莱曼山脉是对我们部族的严酷考验。印度的财富并没能引起成吉思汗的兴趣，他更注重于权力而非黄金。我们则将实现他未曾实现的伟业，那就是入侵印度。"
 mongols_caucasia_title:0 "穿越高加索"
 mongols_caucasia_desc:0 "高加索山以其地理位置造就了许多大帝国的天然疆界，但我们的扩张不会受其限制。我们将征服这里的山民，向山外的沃土进军。"
 mongols_fall_of_ryazan_title:0 "梁赞的陨落"
 mongols_fall_of_ryazan_desc:0 "梁赞再也不把成吉思汗的继承人视为他们的宗主了。我们不仅要通过火和剑来提醒他们，而且要通过我们国家的迅速扩张来提醒他们。"
 mongols_pax_mongolica_mission_title:0 "蒙古治下的和平"
 mongols_pax_mongolica_mission_desc:0 "传说，从前在大汗的统治之下，一个女人可以毫无畏惧地顶着一个金块从帝国的一头走到另一头。我们必须在全境重建这样的和平盛景。"
 mongols_one_true_khan_title:0 "唯一真汗"
 mongols_one_true_khan_desc:0 "我们必须重建蒙古汗国，还于旧都哈拉和林。在那里我们将召集忽里勒台大会，要求所有部落承认我们的权威。"
 mongols_nizhy_novgorod_title:0 "夺取[306.GetName]"
 mongols_nizhy_novgorod_desc:0 "[306.GetName]要塞大概是我们劫掠俄罗斯其他地区的最大阻碍，以武力强夺此要塞吧。"
 mongols_carpathia_title:0 "回归喀尔巴阡"
 mongols_carpathia_desc:0 "大汗的征服之路在匈牙利止步了。尽管匈牙利的统治者被杀，乡间也遭受了破坏，但我们的势力过于分散，被迫撤回鲁塞尼亚。如今，我们已经归来，并决意留下。"
 mongols_unification_of_mongol_land_title:0 "统一蒙古"
 mongols_unification_of_mongol_land_desc:0 "成吉思汗治下，蒙古民族凝聚成同一个部落，尊戴同一位汗王。我们必须聚起各部族之众，恢复共有的蒙古认同。"
 mongols_march_into_central_asia_title:0 "进军中亚"
 mongols_march_into_central_asia_desc:0 "中亚不允许存在挑战我们统治的汗王。我们必须保证对中亚的绝对支配地位。"
 mongols_russian_yoke_title:0 "收紧枷锁"
 mongols_russian_yoke_desc:0 "愚蠢的罗斯诸王公们认为我们已被时代抛下，早已停止朝贡。我们要毁坏他们的城邑，掳走他们的妻子，焚烧他们的田地，提醒他们，谁才是草原的主宰。"
 moghulistan_kazakhs_title:0 "哈萨克人"
 moghulistan_kazakhs_desc:0 "我们必须向草原深处进军。哈萨克人理应在我们向东进军时加入我们的部落。"
 moghulistan_persia_title:0 "波斯之心"
 moghulistan_persia_desc:0 "蒙古人进入波斯时，他们摧毁了一切，使该地区陷入混乱。作为波斯的合法统治者，我们的回归能够团结这些不和。"
 moghulistan_into_egypt_title:0 "进入埃及"
 moghulistan_into_egypt_desc:0 "我们上次入侵埃及时，被当时刚刚成立的马穆鲁克苏丹国击退。战败之耻莫敢忘记，必须再次挥师征讨。"
 moghulistan_tatars_conquest_title:0 "金帐的遗产"
 moghulistan_tatars_conquest_desc:0 "兀鲁黑兀鲁斯，意为「大国」，乃是金帐汗国的名号。然而它已经沦陷并分裂为许多希望继承其衣钵的鞑靼部落。而我们将是恢复金帐遗产之人。"
 moghulistan_golden_horde_title:0 "统一金帐汗国"
 moghulistan_golden_horde_desc:0 "与其让鞑靼人来统一他们分裂的国家，不如让我们来统一这片土地。也许我们甚至可以把它交给鞑靼人来管理。"
 moghulistan_ryazan_title:0 "梁赞的陨落"
 moghulistan_ryazan_desc:0 "梁赞再也不把成吉思汗的继承人视为他们的宗主了。我们不仅要通过火和剑来提醒他们，而且要通过我们国家的迅速扩张来提醒他们。"
 moghulistan_at_the_centre_of_asia_title:0 "称霸中亚"
 moghulistan_at_the_centre_of_asia_desc:0 "中亚不允许存在挑战我们统治的汗王。我们必须保证对中亚的绝对支配地位。"
 moghulistan_revenge_against_timur_title:0 "向帖木儿复仇"
 moghulistan_revenge_against_timur_desc:0 "帖木儿给蒙古和鞑靼造成了严重的破坏，现在他的帝国正在分崩离析的边缘。机会不容错过，让我们摧毁这个由他缔造的帝国。"
 moghulistan_into_iran_title:0 "进入伊朗"
 moghulistan_into_iran_desc:0 "在中东的心脏坐落着伊朗，群山环绕，却满怀文明。我们决意征服这片文明。让我们再次驰骋中东，征服这片土地。"
 moghulistan_ilkhanate_title:0 "重建伊利汗国"
 moghulistan_ilkhanate_desc:0 "向波斯进军的时刻到了，一如我们先祖在很久以前做的那样。但在战争胜利后，谁将统治这片土地呢？"
 moghulistan_anatolia_title:0 "罗姆苏丹国"
 moghulistan_anatolia_desc:0 "我们必须继续西征，突袭叙利亚和安纳托利亚。我们不允许突厥人抗拒我们的统治！"
 moghulistan_nizhny_novgorod_title:0 "夺取[306.GetName]"
 moghulistan_nizhny_novgorod_desc:0 "[306.GetName]要塞大概是我们劫掠俄罗斯其他地区的最大阻碍，以武力强夺此要塞吧。"
 moghulistan_russia_title:0 "重塑枷锁"
 moghulistan_russia_desc:0 "起初要求效忠之时，罗斯人拒绝了我们。希望他们在我们摧毁了他们土地之后学到了教训，否则我们不得不将过去的暴力再来一遍。"
 moghulistan_unification_of_chagatai_title:0 "统一察合台"
 moghulistan_unification_of_chagatai_desc:0 "察合台汗国已经分崩离析，我们不能容许这种情况继续下去。让我们统一这些土地并继承察合台汗的衣钵。"
 moghulistan_india_title:0 "印度斯坦的陨落"
 moghulistan_india_desc:0 "翻越苏莱曼山脉是对我们部族的严酷考验。印度的财富并没能引起成吉思汗的兴趣，他更注重于权力而非黄金。我们则将实现他未曾实现的伟业，那就是入侵印度。"
 moghulistan_southern_china_title:0 "剿除红巾军"
 moghulistan_southern_china_desc:0 "我们被揭竿而起的明军逐出中原，失去了天命。我们必须重铸忽必烈汗的帝国，取回天命！"
 moghulistan_tatar_yoke_title:0 "收紧枷锁"
 moghulistan_tatar_yoke_desc:0 "愚蠢的罗斯诸王公们认为我们已被时代抛下，早已停止朝贡。我们要毁坏他们的城邑，掳走他们的妻子，焚烧他们的田地，提醒他们，谁才是草原的主宰。"
 moghulistan_raid_ruthenia_title:0 "劫掠鲁塞尼亚"
 moghulistan_raid_ruthenia_desc:1 "多年之前，成吉思汗的军队毁灭了鲁塞尼亚。基辅遭到洗劫和焚烧，曾经的大国在一夜之间化为灰烬。时机已到，鞑靼人将重返第聂伯肥沃的土地之上。"
 moghulistan_pax_mongolica_title:0 "蒙古治下的和平"
 moghulistan_pax_mongolica_desc:0 "传说，从前在大汗的统治之下，一个女人可以毫无畏惧地顶着一个金块从帝国的一头走到另一头。我们必须在全境重建这样的和平盛景。"
 moghulistan_secure_trade_posts_title:0 "控制贸易城市"
 moghulistan_secure_trade_posts_desc:0 "中亚被称为中国、东欧和波斯的十字路口。许多商人在这里建立了许多贸易中心，让我们夺取那里和那里的财富。"
 moghulistan_control_over_northern_yuan_title:0 "掌控北元"
 moghulistan_control_over_northern_yuan_desc:0 "残元势力已被掌控。现在吾等当压制蒙古这片红巾军起义后元朝所余之土。"
 moghulistan_dragons_gate_title:0 "叩开龙门"
 moghulistan_dragons_gate_desc:0 "中国的长城守护着北京皇座上的巨龙。只要让它倒塌，我们就能进入中国，摧毁这个曾经藐视我们的帝国。"
 moghulistan_northern_china_title:0 "控制北京"
 moghulistan_northern_china_desc:0 "虽然长城已经倒塌，但中国人仍在抵抗我们。让我们为了部落攻入北京和华北。"
 moghulistan_dragon_throne_title:0 "龙座之上"
 moghulistan_dragon_throne_desc:0 "随着北京和华南的沦陷，龙座现在是我们的了。我们终于可以宣布自己是中国新的天子了。"
 moghulistan_carpathia_title:0 "回归喀尔巴阡"
 moghulistan_carpathia_desc:0 "大汗的征服之路在匈牙利止步了。尽管匈牙利的统治者被杀，乡间也遭受了破坏，但我们的势力过于分散，被迫撤回鲁塞尼亚。如今，我们已经归来，并决意留下。"
 moghulistan_contact_with_mongols_title:0 "残元"
 moghulistan_contact_with_mongols_desc:0 "元朝已不复存在。它的残余势力盘踞在蒙古。如果我们想成为中国的合法统治者，就必须控制元朝的一切残余。"
 moghulistan_manchuria_title:0 "征服满洲"
 moghulistan_manchuria_desc:1 "满洲部落四分五裂，叛服无常。让我们征服他们，让满洲重归蒙古帝国。"
 moghulistan_korea_title:0 "终结隐者"
 moghulistan_korea_desc:0 "蒙哥汗曾迫使朝鲜人接受蒙古的统治。但此后他们不再向我们屈膝称臣，必须提醒他们谁才是真正的主人。"
 moghulistan_japan_title:0 "平息神风"
 moghulistan_japan_desc:0 "与日本神风的遭遇也许是我军史上最知名的败绩。因为风暴摧毁了所有不幸敢于进攻的船只，日本人不费吹灰之力就将我们的水陆军队消灭殆尽。然而，这股妖风再神奇，我们也是蒙古人，就算天大的风暴我们也要将它征服。"
 moghulistan_land_raids_title:0 "加强劫掠"
 moghulistan_land_raids_desc:0 "我们治下的几个部落时常出去劫掠财富，让我们帮助他们。"
 mongols_kazakhs_title:0 "哈萨克人"
 mongols_kazakhs_desc:0 "我们必须向草原深处进军。哈萨克人理应在我们向东进军时加入我们的部落。"
