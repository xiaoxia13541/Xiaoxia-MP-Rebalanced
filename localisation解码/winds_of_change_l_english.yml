 us_heit_personality:0 "我们的父亲"
 desc_us_heit_personality:0 "「Us Heit」，意为「我们的父亲」，这是人们给予威廉·洛德韦克·冯·拿骚的头衔，以表彰其对抗西班牙和神圣罗马帝国，确保尼德兰独立的成就。"
 us_heit_personality_die_desc:0 "[GetHerHisCap]成就将被尼德兰历史铭记。"
 bestevaer_personality:0 "祖父"
 desc_bestevaer_personality:0 "「Bestevaer」，意为「祖父」，是传奇海军将领米希尔·德·勒伊特的称号，他是史上最伟大的海军将领，以突袭英国而闻名于世。"
 bestevaer_personality_die_desc:0 "[GetHerHisCap]敌人可以安心了，因为[GetSheHe]不会再突袭掳掠他们的港口了。"
 orangist_stadholder_personality:0 "奥兰治派省督"
 desc_orangist_stadholder_personality:1 "作为奥兰治派事业的政治首脑，我们的统治者将尽一切手段保障奥兰治派的权力，并降低议会派的影响。"
 orangist_stadholder_personality_die_desc:0 "[Root.Monarch.GetSheHeCap]再也无法为奥兰治派出谋划策了。"
 ned_kept_sound_toll:0 "维持厄勒海峡通行税"
 ned_removed_sound_toll:0 "废除厄勒海峡通行税"
 overthrow_statist_stadholder:1 "推翻议会派[Root.Monarch.GetTitle]"
 overthrow_statist_stadholder_title:1 "推翻议会派省督"
 overthrow_statist_stadholder_desc:1 "我国现任[Root.Monarch.GetTitle]不符合奥兰治派的利益。废黜[Root.Monarch.GetHerHim]吧，确保[Root.Monarch.GetSheHe]不会遭受不幸。"
 dutch_mission_events.1.t:0 "从商贸诸城到国家"
 dutch_mission_events.1.d:0 "荷兰人民长久以来一直处于分裂中，仅仅由荷兰海岸的各个贸易城市组成了一个贸易联盟。当我们的土地被勃艮第继承后，许多城邦只是单纯地接受了领导权的变化。现在，随着勃艮第的枷锁不复存在，这些贸易城邦为了一个共同的目标武装起来——低地的统一。他们开始征服一个又一个城市，最终建立了自己的国家。"
 dutch_mission_events.1.a:0 "我们的邻居终于被击垮了。"
 dutch_mission_events.2.t:0 "佛兰德同胞"
 dutch_mission_events.2.d:0 "佛兰德人长久以来与我们的文化习俗一脉相承。然而，由于多年以来接受法国统治，他们与我们已经变得陌生。如果我们希望将其接纳为民族同胞，就必须确保他们脱离法国的影响，以免他们采用自己的价值观实行自治。"
 dutch_mission_events.2.a:0 "在充分整合佛兰德人之前，必须消除法国对他们的影响。"
 dutch_mission_events.2.b:0 "他们在内心中依旧是尼德兰人。"
 dutch_mission_events.3.t:0 "英格兰王位"
 dutch_mission_events.3.d:0 "伦敦已被攻占，[Root.Monarch.GetName]已经加冕，许多英格兰贵族尽管不满于事态转变，但也已经向我们屈膝效忠。作为新的宗主，我们现在有权决定他们的命运。"
 dutch_mission_events.3.a:0 "确保两国各自保持自由。"
 dutch_mission_events.3.b:0 "他们是尼德兰国家的一部分。"
 dutch_mission_events.4.t:0 "波罗的海门户"
 dutch_mission_events.4.d:0 "哥本哈根的陷落让我们得以确保对丹麦海峡的控制，我们同时也掌控了厄勒海峡通行税。我们可以选择废除通行税，这将有利于更多的商人造访这一地区，也让波罗的海的众多商人感到满意，但也可以选择保留通行税，进一步强化我们在当地的地位。"
 dutch_mission_events.4.a:0 "我们现在掌握了主动权。"
 dutch_mission_events.4.b:0 "终于可以废除丹麦海峡的通行税了。"
 dutch_mission_events.5.t:0 "近代围城战术先锋"
 dutch_mission_events.5.d:0 "在一场战争中，最重要的可能就是攻城战。一场战役如果处理不当，可能会付出惨重的代价，但攻城战如果计划不当，同样会造成巨大的破坏。我国的许多军事理论家都建议对攻城战术进行新的改革。"
 dutch_mission_events.5.a:0 "攻城战是一场战役的重头戏，因此我们更应好好钻研。"
 dutch_mission_events.6.t:0 "组织海军部"
 dutch_mission_events.6.d:0 "尼德兰海军部内部集合了诸多的利益，引起了内部斗争。这导致尼德兰海军中冲突频发。然而，我们可以利用这些利益来强化我们的目标。"
 dutch_mission_events.6.a:0 "他们的不同利益必须让位于集中指挥。"
 dutch_mission_events.6.b:0 "只要对我们有利，就听凭他们追求自己的利益吧。"
 dutch_mission_events.7.t:0 "塑造国家"
 dutch_mission_events.7.d:0 "尼德兰共和国存身于众多其它国家中间。如果要在这种地缘环境中存活，我们必须首先确保支持奥兰治派与议会派其中之一，以便妥善处理两派之间的冲突。"
 dutch_mission_events.7.a:0 "奥兰治派将帮助我们与世界竞争。"
 dutch_mission_events.7.b:0 "联省议会至高无上！"
 dutch_mission_events.8.t:0 "北方文艺复兴"
 dutch_mission_events.8.d:0 "佛兰德文艺复兴兴盛于15和16世纪，标志着佛兰德地区（包括今天的比利时和荷兰）充满活力的文化和艺术复兴。这一时期的特点是艺术大师的出现、贸易繁荣和知识创新的融合。扬·凡·艾克和老彼得·勃鲁盖尔等艺术家是这个时代的缩影，他们开创了油画技术，并以无与伦比的写实手法捕捉日常生活的细枝末节。"
 dutch_mission_events.8.a:0 "让更多伟大的艺术家和建筑师加入我们的宫廷！"
 dutch_mission_events.9.t:0 "彼得·波斯特"
 dutch_mission_events.9.d:0 "彼得·波斯特，17世纪尼德兰巴洛克式建筑的代表人物，他在尼德兰建筑史上留下了不可磨灭的印记。波斯特以其将建筑的宏伟外观与功能性融为一体的匠心独运而闻名，他的设计集中体现了那个时代的优雅和精致。他留下的建筑作品包括海牙毛里茨宫，以及著名的豪斯登堡宫，这些建筑展现了他极具代表性的建筑风格，包含对称的立面、古典建筑元素以及对细部的一丝不苟。波斯特的贡献不仅装点了尼德兰城市建筑风光，也对后世建筑风格流派产生了影响，留下了一份持续为建筑史和艺术爱好者提供灵感的宝贵遗产。"
 dutch_mission_events.9.a:0 "他的才能不会白白浪费。"
 ned_unite_two_crowns_title:0 "融合两国王冠"
 ned_unite_two_crowns_desc:0 "不列颠群岛的历史进程与我们息息相关。我们对北方这一竞争对手的直接胜利，以及我们对这片地区的温和管辖，不过是两大民族相亲相近的第一步。整合我国北方的领地将为我们留下荣耀和辉煌。联合王冠万岁！"
 UCN:0 "联合王冠"
 UCN_ADJ:1 "英荷"
 UCN_ideas:0 "联合王冠理念"
