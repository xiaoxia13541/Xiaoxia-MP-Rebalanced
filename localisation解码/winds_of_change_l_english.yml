 estate_church_MUG_promote_divine_religion:0 "弘扬圣教"
 estate_church_MUG_promote_divine_religion_desc:0 "推广独一真主圣教将会严重损害我们与[Root.GetClergyName]的关系，但会逐渐增强我们[Root.Monarch.GetTitle]的权威。"
 MUG_commission_the_peacock_throne_title:0 "铸造孔雀王座"
 MUG_commission_the_peacock_throne_desc:0 "为了表示我们对富饶的印度次大陆的伟大统治，让我们委托制作一个宏伟的王座，象征我们对这个王国的仁慈统治。它将由最高品质的黄金和最漂亮的宝石制成。"
 MUG_viceroyalty_of_deccan_title:0 "德干总督区"
 MUG_viceroyalty_of_deccan_desc:0 "南印度地区广阔，高山与丛林将其与北部分隔，使得该地区难以高效统治。我们必须创立一个足以直接统治这一广袤地域的行政措施。"
 flavor_mug.5.t:0 "马拉塔种姓"
 flavor_mug.5.d:0 "我们新近征服的土地曾属于马拉塔人，一群英勇尚武的战士。获得他们的忠诚并让其进入我们的军队将获益匪浅，但肯定会让拉杰普特人不信任我们。"
 flavor_mug.5.a:0 "赋予马拉塔人权力"
 flavor_mug.5.b:0 "我们必须优先考虑我们的拉杰普特团。"
 flavor_mug.6.t:0 "伽阇波底帝国的陨落"
 flavor_mug.6.d:0 "奥里萨邦的日种王朝苏利耶跋蹉与其高地附庸国迦贾德终于臣服于我们的军队。让我们选择如何处理这些曾经强大的霸权国家的残余。"
 flavor_mug.6.a:0 "注重领土整合。"
 flavor_mug.6.b:0 "保持对部落属国的控制。"
 flavor_mug.6.c:0 "从迦贾德征兵。"
 flavor_mug.7.t:0 "缅甸的陷落"
 flavor_mug.7.d:0 "缅甸四面群山环抱，与世隔绝，因此其境内众多王朝兴衰迭起。随着蒲甘帝国和阿瓦王国的衰落，一个新的王朝崛起只是时间问题。值得庆幸的是，缅甸的自我统合并未成功，因为我们在任何国家插手之前顺利进军并征服了缅甸邦国。"
 flavor_mug.7.a:0 "缅甸现在属于我们！"
 flavor_mug.8.t:0 "战争之变"
 flavor_mug.8.d:0 "我们的军队由许多不同的军团和部队组成，这使我国以军事力量，特别是火器而闻名。除了我们著名的大炮，我们的骑兵也令敌人畏惧。同时作为一个印度帝国，我们的军队也能使用战象，这可没几个邻国可以真正集结。"
 flavor_mug.8.a:0 "我们需要关注骑兵。"
 flavor_mug.8.b:0 "让大象践踏它们吧。"
 flavor_mug.9.t:0 "隐藏"
 flavor_mug.9.d:0 "这是隐藏事件。"
 flavor_mug.9.a:0 "隐藏。"
 flavor_mug.10.t:0 "新的首都？"
 flavor_mug.10.d:0 "最近[mug_proposed_capital.GetName]的发展让[Root.Monarch.GetName]有机会迁都，开启国家的新纪元。这一重大变革将加强[Root.Monarch.GetTitle]的权威，并使新的精英阶层得以形成。"
 flavor_mug.10.a:0 "好，就这么办。"
 flavor_mug.10.b:0 "还是维持现在的宫廷吧。"
 flavor_mug.11.t:0 "独一真主圣教"
 flavor_mug.11.d:1 "[Root.Monarch.GetTitle][Root.Monarch.GetName]对敬拜大殿伊巴塔-卡纳中发生的所有讨论感到叹为观止，决定采取激进行动——[Root.Monarch.GetSheHe]决定根据我们统治期间在印度出现的各种宗教创建一个集百家之长的新宗教。这个教派有很多名字，但主要被称为「独一真主圣教」，意为「真主的宗教」。宫廷中的许多人都选择皈依[Root.Monarch.GetHerHim]的这个宗教，但还不能确定它是否会得到广泛的支持。但可以肯定的是，如果被接受，这将会加强[Root.Monarch.GetTitle]的地位。"
 flavor_mug.11.a:0 "这无疑是一个有趣的发展。"
