 ITA_rightful_heirs_title:0 "正统继承者"
 ITA_rightful_heirs_desc:1 "罗马帝国的遗产是普世的。强大的欧洲君主们都会把握机会，自称为凯撒、屋大维等人的正统继承者。但神圣罗马帝国的皇帝和罗姆的统治者们似乎都忘记了，最伟大的帝国并不源于维也纳或君士坦丁堡，而是源于罗马。"
 ITA_holy_roman_delusions_title:0 "伪罗马的妄想"
 ITA_holy_roman_delusions_desc:0 "日耳曼人的所谓神圣罗马帝国是对罗马名号的玷污。他们胆大包天，僭称罗马继承者已有千百余年。让我们惩戒他们的侵夺，给日耳曼人远非神圣的妄想画上休止符。"
 ITA_african_coastline_title:0 "沿岸而行"
 ITA_african_coastline_desc:0 "曾经平静的罗马迦太基已经落入了几个互相争斗的海盗国家手中。我们对这种卑鄙行为的耐心已经达到极限了。"
 ITA_britain_title:0 "征服阿尔比恩"
 ITA_britain_desc:1 "我们理应效法千百年前的克劳狄乌斯，组建起一支全新的舰队，终结不列颠人的自治。闻名的木墙必定无法与我们以罗马之名聚集的力量相匹敌。"
 ITA_to_the_rhine_title:0 "兵至莱茵河"
 ITA_to_the_rhine_desc:0 "莱茵河过去是罗马和日耳曼部落的分界线，让我们重回这一边界并重建城墙，直到我们做好渡河的准备。"
 ITA_to_the_rhine_tt:0 "是§Y莱茵河§!畔的省份"
 ITA_galleasses_title:0 "完善加莱赛战船"
 ITA_galleasses_desc:0 "加莱赛战船是对重型盖伦帆船的改良，以使其更适于与地中海的加莱桨帆船战斗。让我们改良这一发明，以保证我国舰队将地中海变为「我们的海」！"
 ITA_reform_the_military_title:0 "改编军队"
 ITA_reform_the_military_desc:0 "我们当前的军事状态是数个世纪发展的结果。由于统一的影响，各地部队的征募标准和传统都不尽相同。我们需要时间来改革这一体系以适应我们的需求。"
 ITA_economic_liberalism_title:0 "经济自由主义"
 ITA_economic_liberalism_desc:1 "自地理大发现时代开始，意大利的繁荣已经让位于由殖民主义驱动的经济。鉴于此，数个意大利王朝都试图发展出一个能够克服难关的新经济学说。是时候让我们找到属于自己的道路了。"
 ITA_glass_title:0 "意大利水晶"
 ITA_glass_desc:0 "意大利，尤其是威尼斯出产的水晶，早已作为最优良的玻璃而闻名于全欧洲。它们主要产于穆拉诺岛，我们需要增加其产量，并提高国内其他地方的技术水平，这样才能让我国出产的玻璃器皿成为高贵地位的象征。"
 ITA_unify_regional_economies_title:0 "统合区域经济"
 ITA_unify_regional_economies_desc:0 "各地经济的差异令人不安。取决于不同的统治者和地域，不同地区的税收完全不同，农业经营方式也不同。我们需要规范整个国家的经济运作。"
 ITA_wine_title:0 "意大利美酒"
 ITA_wine_desc:0 "其他国家都有一些著名的葡萄酒产区，而意大利这个国家本身就是一个巨大的葡萄酒产区。她的葡萄酒声名远扬，而我们应该继续发扬这一传统。"
 ITA_industrial_triangle_title:0 "工业三角区"
 ITA_industrial_triangle_desc:0 "随着工业的发展，西北部国土的地位日益重要。都灵、米兰和热那亚成为新兴的工业三角区的支点。"
 ITA_silk_title:0 "发展蚕业"
 ITA_silk_desc:0 "几个世纪前，桑蚕沿着贸易路线离开中国，进入欧洲，并在意大利深深扎根。必须促进这种奢华纺织品的生产。"
 ITA_train_of_thought_title:0 "思路"
 ITA_train_of_thought_desc:0 "文艺复兴使意大利成为欧洲的中心，紧随其后的每个国家都经历了自己的重生。让意大利艺术再次重生，从而开创一个启迪人类心灵的新时代。"
 ITA_the_trades_to_come_title:0 "贸易的未来"
 ITA_the_trades_to_come_desc:1 "意大利的商业地位似乎不再那么不可逾越。通过改革我们的商法并为未来的贸易做好准备，我们将成为一个更加强大的贸易强国。"
 ITA_at_least_300_trade_income:0 "至少§Y300§!贸易收入"
 ITA_branch_1_12_title:0 "分支任务"
 ITA_branch_1_12_desc:0 "这是一个分支任务。其条件和效果取决于我们在「贸易的未来」任务中的选择。"
 ITA_branch_1_13_title:0 "分支任务"
 ITA_branch_1_13_desc:0 "这是一个分支任务。其条件和效果取决于我们在「贸易的未来」任务中的选择。"
 ITA_branch_2_12_title:0 "分支任务"
 ITA_branch_2_12_desc:0 "这是一个分支任务。其条件和效果取决于我们在「贸易的未来」任务中的选择。"
 ITA_genoa_node_title:0 "[Root.GetPreviewColorITA_TRADE]倚重西方[Root.GetPreviewColorITA_TRADE_end]"
 ITA_genoa_node_desc:0 "几个世纪以来，热那亚一直是西方的商业中心。然而，随着大发现时代的到来，热那亚似乎有可能在财富和声誉上超越东部的威尼斯。让我们期待这种可能性成为现实。"
 ITA_italian_discovery_title:0 "[Root.GetPreviewColorITA_TRADE]意大利大发现[Root.GetPreviewColorITA_TRADE_end]"
 ITA_italian_discovery_desc:0 "发现美洲的首先是一位意大利航海家。虽然这位航海家当时为其他强国服务，但这并不重要。让我们将美洲据为己有。"
 ITA_venice_node_title:0 "[Root.GetPreviewColorITA_TRADE]威尼斯霸权[Root.GetPreviewColorITA_TRADE_end]"
 ITA_venice_node_desc:0 "最尊贵的威尼斯共和国是意大利最负盛名的商业城市。虽然目前进入了停滞期，但我们可以将其振作，使其成为我们的主要贸易港口。"
 ITA_journey_to_the_east_title:0 "[Root.GetPreviewColorITA_TRADE]东方之旅[Root.GetPreviewColorITA_TRADE_end]"
 ITA_journey_to_the_east_desc:0 "奥斯曼人开始统治东方时，香料市场对西欧商人关闭。我们扭转了这一局面，进一步加强了威尼斯对香料贸易的垄断。"
 ITA_plus_ultra_title:0 "[Root.GetPreviewColorITA_TRADE]航向更远方[Root.GetPreviewColorITA_TRADE_end]"
 ITA_plus_ultra_desc:0 "在寻求市场主导权的过程中，我们应该首先在西方市场，特别是在我们通往新世界的大门——海格力斯之柱之外获得特权和声誉。"
 ITA_explore_eastern_markets_title:0 "[Root.GetPreviewColorITA_TRADE]东方市场[Root.GetPreviewColorITA_TRADE_end]"
 ITA_explore_eastern_markets_desc:0 "是时候让东地中海的商人们适应我们新的雄心壮志了。随着我们或是获得特权和免税待遇，或是仅仅是以体量取胜，东方将把意大利语作为其通用语言。"
