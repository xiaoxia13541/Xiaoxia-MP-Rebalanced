 estate_nobles_imperial_war_leader:0 "帝国战争领袖"
 estate_nobles_imperial_war_leader_desc:0 "在帝国完成分权化改革并将我国正式宣告为帝国的战争领袖之后，我们能任命我国大部分的贵族担任神圣罗马帝国各地军中的军职。"
 estate_nobles_hab_habsburg_connections:1 "[Root.Monarch.Dynasty.GetName]王朝纽带"
 estate_nobles_hab_habsburg_connections_desc:1 "通过提高[Root.Monarch.Dynasty.GetName]的远房亲戚在我们宫廷中的影响力，我们可以利用一些恩惠来帮助提高我们在世界范围内的外交声誉。"
 estate_nobles_habsburg_disunity:0 "兄弟阋墙"
 estate_nobles_habsburg_disunity_desc:0 "哈布斯堡的领土分别握于两个支系，即利奥波德支系与阿尔布雷希特支系的手中。这种分裂也导致我国各地的意见分裂，无论是对待领地改革的态度，还是如何决定遗腹子拉迪斯劳斯的命运。"
 estate_nobles_melting_pot_of_cultures:0 "文化熔炉"
 estate_nobles_melting_pot_of_cultures_desc:0 "奥地利帝国有许多不同文化的少数民族。给予他们更多的自治权，我们就能更好地划分我们的文化区域。"
 estate_nobles_hab_von_raab_restructions:0 "冯·拉布限制农奴制"
 estate_nobles_hab_von_raab_restructions_desc:0 "由于冯·拉布的改革，我们限制了贵族的农奴制，这将使我们的大部分人口能够找到更好的工作机会。"
 estate_burghers_fugger_family:0 "富格尔家族特权"
 estate_burghers_fugger_family_desc:0 "富格尔家族是我们在经济上主要的盟友。他们向我们提供利息合理的借款，这允许我国掀起战争时不必太过担忧国库的状况。通过授予富格尔家族特权，可以说服他们向我们提供更多慷慨的借款。"
