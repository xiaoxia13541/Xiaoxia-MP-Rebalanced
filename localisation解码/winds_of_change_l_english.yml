l_english:
 feo_black_sea_fleet_title:0 "黑海舰队"
 feo_black_sea_fleet_desc:0 "自从意大利商人涉足克里米亚海岸以来，黑海一直是商业竞争的热点前沿。我们公国的海上活动曾在奥斯曼、意大利、游牧部族和其他希腊邦国的压力之下历经衰败。建设一支崭新的舰队以解决这些问题，将大有裨益。"
 feo_black_sea_domination_title:0 "主宰黑海"
 feo_black_sea_domination_desc:0 "贸易一直以来都是希腊人的主要收入来源，然而由于科穆宁王朝的衰落和意大利人套上的枷锁，哥特贸易陷入了衰退之中。重新夺回我们在黑海的地位将会逆转这种不利局面。"
 feo_komnenos_relations_title:0 "科穆宁纽带"
 feo_komnenos_relations_desc:0 "特拉比松的科穆宁家族早在几十年前就是我们的盟友。他们曾经是我们哥特人的领主，然而我们的商人家族已经逐渐在黑海崭露头角。如今他们自己陷入了衰落之中，现在或许就是将我们的关系反转的时刻。"
 feo_constantinople_title:0 "商人故土"
 feo_constantinople_desc:0 "君士坦丁堡乃是历代先帝的居城。她是所有希腊人心中象征着文化、财富与荣耀的古老中心，同时也有无数像我们这样的家族在此兴起。让我们再次回到这座城市，在凯旋式上宣告我们战胜了敌人。"
 feo_balkan_conquest_title:0 "巴尔干的巴西琉斯"
 feo_balkan_conquest_desc:0 "巴尔干曾经是旧拜占庭帝国最重要的组成部分之一。虽然这里山峦叠嶂，但蕴含其中的财富不可估量。让我们准备发动一场收复拜占庭故土的战役。"
 feo_rival_genoa_title:0 "联系热那亚人"
 feo_rival_genoa_desc:0 "热那亚人的到来永远地动摇了我们在哥特国度的地位。许多外国商人一直从我们这里购买土地，将我们的沿海影响力减少到仅剩一个港口的程度。也许是时候让我们来应对这一威胁了，无论是用笔尖还是用干戈。"
 feo_break_italian_control_title:0 "处置意大利人"
 feo_break_italian_control_desc:0 "哥特国度的沿海影响力已经支离破碎了太久。如果我们想要重新夺回在黑海的地位，就必须安抚意大利人，或者消灭他们。"
 feo_gothia_title:0 "哥特崛起"
 feo_gothia_desc:0 "游牧民族与意大利人都已经是手下败将。我们公国的疆域已经不止于曼古普城。我们终于可以继续实现我们的雄心：复兴哥特。"
 feo_gothia_ascendant_pp:0 "哥特崛起"
 feo_aegean_supremacy_title:0 "爱琴海霸权"
 feo_aegean_supremacy_desc:0 "商人何尝不是自私的机会主义者？而自私的机会主义者在爱琴海上最想要的不就是完全垄断吗？控制爱琴海诸岛，或者加强岸防有助于我们抵御可能的敌人，从而确立我们统治的优势地位。"
 feo_azov_sea_title:0 "亚速问题"
 feo_azov_sea_desc:0 "位于克里米亚地区的亚速是黑海沿岸最重要的港口之一。此地是由意大利人建立的贸易据点，是我们控制黑海的重要阻碍。或许现在是时候来一场商人之间的对话了……"
 feo_conflits_in_lithuania_title:0 "鲁塞尼亚平原"
 feo_conflits_in_lithuania_desc:0 "我们对草原的征服让我们的治下多了许多不羁的游牧民，如此庞大的数量让我们难以管理。在征服鲁塞尼亚之后，我们或许可以让他们定居于此。"
 feo_gavras_triumphant_title:0 "加夫拉斯凯旋"
 feo_gavras_triumphant_desc:0 "我们在过去不过是卑微的商人，而现在我们击败了希腊人，登上了黄金铸就的帝位。很快整个世界都将知晓我们的伟业。"
 feo_gothic_invasion_title:0 "哥特入侵"
 feo_gothic_invasion_desc:0 "哥特人的国家已然浴火重生，然而哥特式的处世之道并没有。德意志尚未被征服，那些国王和女王还没有向我们屈膝臣服，而他们终将拜倒于我们的利刃之下。"
 feo_crimea_title:0 "克里米亚的压迫"
 feo_crimea_desc:0 "克里米亚人长久以来让我们如芒在背。他们不断袭击我国边境，有时还资助帖木儿之流的入侵者焚掠我们的土地。鲜血和灰烬将是我们交纳的唯一贡品。"
 feo_beyond_crimea_title:0 "进军大草原"
 feo_beyond_crimea_desc:0 "我们的克里米亚战役因一石二鸟的计策而取得了大成功。现在，是时候让我们更深入大草原地区，利用我们如今的百战精兵为我们带来胜利了。"
 feo_integrate_cossacks_title:0 "$MONARCHTITLE$先锋"
 feo_integrate_cossacks_desc:0 "鞑靼人也许曾经是我们的敌人，但是我们不能否认他们在战场上的实力。与其消灭他们，也许可以在我们的社会或军队中利用他们。"
 feo_caucasia_title:0 "中东门户"
 feo_caucasia_desc:0 "高加索是一个多山的地区，非常适合用来对抗任何可能从中东入侵的敌人。我们应当确保我们的士兵守住这些山区通道。"
 feo_russian_aristocracy_title:0 "俄罗斯贵族"
 feo_russian_aristocracy_desc:1 "我们可能起源于希腊，但我们的很多贵族都与俄罗斯的家族有着紧密的联系。利用这些联系来确保新的盟友可能是最好的选择，但利用它们来为我们自己宣称土地也同样值得考虑。"
