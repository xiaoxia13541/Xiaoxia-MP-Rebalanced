 flavor_ger.1.t:0 "选择我们的贸易港"
 flavor_ger.1.d:0 "随着我们对尼德兰贸易港口的征服，我们获得了一块非常适合建立海军霸权的领土尼德兰人在全球金融中留下了属于自己的印记，他们港口曾经吸引了许多商人，甚至比吕贝克和汉堡等地更受欢迎。"
 flavor_ger.1.a:0 "让我们在荷兰海岸建立自己的存在。"
 flavor_ger.1.b:0 "让我们转向北方港口。"
 flavor_ger.2.t:0 "巴黎阅兵"
 flavor_ger.2.d:0 "法兰西长期以来对德意志人的伟大联合充满敌意。在今天，伴随着法兰西人的惨败，德意志军队正光荣地在巴黎的大街小巷和塞纳河畔举行阅兵式。一项条约与此同时尘埃落定，剩余的独立德意志邦国将尽数纳入我国势力范围，这是伟大祖国统一的关键一步。"
 flavor_ger.2.a:0 "今日我们将在凡尔赛宫尽情开宴！"
 flavor_ger.4.t:0 "瓜分波兰"
 flavor_ger.4.d:0 "波兰人总是和我们的敌人结盟，因此我们与盟国一起瓜分了他们的大片领土，让他们尝到了同样的滋味。然而，在我们的疆域内现在产生了一个有着强烈分离倾向且团结一致的少数民族，他们渴望摆脱我们的统治。"
 flavor_ger.4.a:0 "天主教是国家稳定的威胁。"
 flavor_ger.4.b:0 "我们将通过忍让来制止分离主义。"
 flavor_ger.5.t:0 "安德拉什特许状"
 flavor_ger.5.d:0 "在德意志人涌向东方的东向移民时期，匈牙利国王于1224年授予了特兰西瓦尼亚萨克森人在当地定居的特许状。我们可以再次颁发这一特许，授予[Root.Get贵族Name]一系列特权，来减轻新征服领土的行政压力并鼓励国内迁居新征服的地区。"
 flavor_ger.5.a:0 "重新颁布这一特许。"
 flavor_ger.5.b:0 "现在不是十三世纪。"
 flavor_ger.6.t:0 "影子王国"
 flavor_ger.6.d:0 "意大利的大部分于15世纪脱离了帝国的统治，哈布斯堡皇帝难以满意意大利诸侯的诉求是其重要原因。如今影中的王国已经不复存在，北意大利再次回归神圣罗马帝国的怀抱。"
 flavor_ger.6.a:0 "光芒驱散了阴影。"
 flavor_ger.7.t:0 "瓜分非洲"
 flavor_ger.7.d:0 "非洲大部分地区已经被外国势力占领或征服。我们必须赶紧加入殖民竞赛之中，以免连残羹剩饭都抢不到。进入这个资源丰富的大陆有很多切入点，其中一些则是那些已然衰落的殖民帝国的残余部分。"
 flavor_ger.7.a:0 "让我们把那些垂垂老矣的帝国踹下去。"
 flavor_ger.7.b:0 "我们将找到一片无主之地。"
 flavor_ger.8.t:0 "经国之才"
 flavor_ger.8.d:0 "伟大君主的时代就快结束了。现时，每一位伟大帝王都有雄才伟略的政治家伴于身侧，他们为政治理决定了国家的政治和历史。在这个时代，[Root.Monarch.GetName]应该选择让谁来辅佐统治。"
 flavor_ger.8.a:0 "我们的政治家应以铁腕治国。"
 flavor_ger.8.b:0 "巧舌如簧方能纵横捭阖！"
 flavor_ger.8.c:0 "一个堪当大任的管理者是首要需求。"
 flavor_ger.9.t:0 "团结德意志"
 flavor_ger.9.d:0 "几个世纪以来的分裂和去中心化在德意志内部造成了许多明显的地区差异。地方主义盛行，北方人很难与南方人达成一致。是时候让德语标准化，调和不和的人民，结束几个世纪的分裂了。"
 flavor_ger.9.pommeranian:0 "让我们整合§Y波美拉尼亚人§!。"
 flavor_ger.9.austrian:0 "让我们整合§Y奥地利人§!。"
 flavor_ger.9.bavarian:0 "让我们整合§Y巴伐利亚人§!。"
 flavor_ger.9.swiss:0 "让我们整合§Y瑞士人§!。"
 flavor_ger.9.swabian:0 "让我们整合§Y施瓦本人§!。"
 flavor_ger.9.franconian:0 "让我们整合§Y法兰克尼亚人§!。"
 flavor_ger.9.saxon:0 "让我们整合§Y萨克森人§!。"
 flavor_ger.9.prussian:0 "让我们整合§Y普鲁士人§!。"
 flavor_ger.9.hessian:0 "让我们整合§Y莱茵人§!。"
 flavor_ger.9.hannoverian:0 "让我们整合§Y威斯特伐利亚人§!。"
 flavor_ger.9.lower_saxon:0 "让我们整合§Y下萨克森人§!。"
 flavor_ger.10.t:0 "文化得到整合"
 flavor_ger.10.d:0 "据说，每天都有一个德意志家庭解决彼此的纠纷。又有传，在我们的统治下，德意志人在我国统治下开始信任他们的邻居。今天，我们可以自豪地说，又一个家庭，甚至说整个文化，终于融入了大家庭之中。"
 flavor_ger.10.a:0 "好消息。"
 flavor_ger.11.t:0 "德意志帝国"
 flavor_ger.11.d:0 "于微末中，帝国崛起。几个世纪前，她四分五裂，如同一盘散沙，而今天，德意志团结一致，比以往任何时候都更加强大。她撼动了整个欧洲的力量平衡，是一支真正不可忽视的力量。我们应当回顾是什么样的传统让我们拥有如此光荣的地位。"
 flavor_ger.11.a:0 "接纳我们的祖先血脉！"
 flavor_ger.11.b:0 "我们可以等。"
 flavor_ger.11.c:0 "我们另有打算。"
 JHC_GER_lowlands_title:0 "控制低地国家"
 JHC_GER_lowlands_desc:0 "尼德兰人企图独立的野心必须被粉碎。我们不仅要征服低地，更要直接占有这片土地，将它们置于我们直接、牢固的管理中去。"
 JHC_GER_rhineland_title:0 "莱茵兰工业化"
 JHC_GER_rhineland_desc:0 "莱茵兰有成为极佳的工业中心的潜力。这一潜力决不能被浪费。我们应当向这一区域内的制造业大量投资。 "
 JHC_GER_education_title:0 "义务教育"
 JHC_GER_education_desc:0 "我们国土上的每一名儿童都必须进入德意志的学校学习。这有很多好处。除了保证让劳动力得到教育，还可以将正确的德国价值观与语言灌输至青年人群体中。"
 JHC_GER_blood_and_iron_title:0 "铁与血"
 JHC_GER_blood_and_iron_desc:0 "我们必须吞并那些至今还胆敢反抗我们的统治的诸侯。若是想要统一德意志，那便不能只依赖于温柔地劝导，而更需要权力政治的威压与军事实力的使用。 "
 JHC_GER_urbanization_title:0 "促进城市化"
 JHC_GER_urbanization_desc:0 "在德意志大地上星罗棋布的小城镇定将发展成辉煌的城市，成为文化与经济的灯塔。"
 JHC_GER_dominant_economy_title:0 "主导经济"
 JHC_GER_dominant_economy_desc:0 "[Root.GetAdjective]的经济实力应当冠绝欧洲。如果我们完全开发了我国的潜力，其他国家的财富便再也不能与我们匹敌。"
 JHC_GER_chancellorship_title:0 "设立宰相"
 JHC_GER_chancellorship_desc:0 "[Root.GetName]不能只仰赖[Root.Monarch.GetTitle]的能力。我们需要建立值得信赖的内阁、任命优秀的大臣，才能妥善地治理这个国家。这些大臣需要团结在一位强有力的政治人物的周围。我们应该设立宰相，作为他们中的领导。"
 JHC_GER_junkers_title:0 "控制容克贵族"
 JHC_GER_junkers_desc:0 "贵族地主——或是称之为容克贵族们——在[Root.GetAdjective]境内有着极大影响力。我们必须控制住这些贵族，要求他们为国家服务，而非从影响力中窃取特权。"
 JHC_GER_kaiserreich_title:0 "德意志帝国"
 JHC_GER_kaiserreich_desc:0 "任何国家与德意志帝国相比都是相形见绌。这世界的命运只被我们所掌握。"
 JHC_GER_italy_title:0 "入侵意大利"
 JHC_GER_italy_desc:0 "自加洛林时代起，德意志与意大利的命运便被紧紧连接在一起。是时候重新建立德意志在意大利的霸权了。"
 JHC_GER_protected_markets_title:0 "受保护的市场"
 JHC_GER_protected_markets_desc:0 "德意志商品的交易产生的利润应当造福于德意志国家的德意志人民，我们必须采取措施来确保德意志的市场受到保护而不受外国侵害。"
 JHC_GER_imperial_navy_title:0 "帝国海军"
 JHC_GER_imperial_navy_desc:0 "没有任何德意志国家曾在海战中取得大量胜利。我们要建立一支重型战舰舰队来扭转这一局面。"
 JHC_GER_overseas_empire_title:0 "海外帝国"
 JHC_GER_overseas_empire_desc:0 "我们应当利用在我们在非洲的贸易点作为向远东扩张的基石。中国的财富正等待着我们！"
 JHC_GER_poland_title:0 "吞并波兰"
 JHC_GER_poland_desc:0 "波兰肥沃的农田可以产出巨大利润，供养我们国内的许多人口——只要我们能将其从我们不称职的敌人手中夺走。我们应当发动一场对波兰的入侵并尽可能多地获得这片肥沃的土地。"
 JHC_GER_holy_state_title:0 "神圣之国"
 JHC_GER_holy_state_desc:0 "我们最近统一的帝国需要表明我们对信仰的奉献。要向世界宣告我们会不惜一切代价地捍卫[Root.Religion.GetName]信仰。"
 JHC_GER_roman_politics_title:0 "罗马决议"
 JHC_GER_roman_politics_desc:0 "罗马教廷自建立之日起便在帝国内部散布其影响力，教宗与皇帝间的对立亦从未被真正调和。就算我们不得不出兵罗马，这一问题也必须得到解决。"
 JHC_GER_centralized_empire_title:0 "集权帝国"
 JHC_GER_centralized_empire_desc:0 "信仰问题以让我们满意的方式解决了，现在我们要确保神圣罗马帝国未来安全无忧。诸侯们的割据曾长久延续，但现在帝国已经统一，我们要让每一座城镇、每一处乡村重归我们的掌控。要让这世界上再没有一人胆敢妄言我们既不神圣、也不罗马、更非帝国！"
 JHC_GER_crush_the_revolution_title:0 "镇压革命"
 JHC_GER_crush_the_revolution_desc:0 "成群结队的政治激进分子正在全欧洲的城市街道中肆虐。我们不能容忍这种对自然秩序的破坏，因此我们要向着革命的中心进军，然后彻底击败他们。"
 JHC_GER_france_title:0 "入侵法兰西"
 JHC_GER_france_desc:0 "法兰西对德意志的扩展野心已经延续数个世纪。我们不能允许这样一个强权威胁我们国家的统一。让我们同他们开战，发动一场对法兰西的入侵！"
 JHC_GER_baltic_title:0 "征服波罗的海"
 JHC_GER_baltic_desc:0 "我们必须占领波罗的海沿岸富裕的贸易港，并在这一地区内建立我们的军事存在。"
 JHC_GER_scramble_for_africa_title:0 "瓜分非洲"
 JHC_GER_scramble_for_africa_desc:0 "为拓展前往东方的道路，欧洲的列强纷纷登陆非洲。[Root.GetName]可不能成为唯独的没有非洲领土的国家，所以我们必须马上展开探索！"
 JHC_GER_concert_of_europe_title:0 "欧洲权力平衡"
 JHC_GER_concert_of_europe_desc:0 "欧洲外交事务中最值得关切的就是各个强权之间的平衡。大国数量持续减少，他们成为了欧洲事务的决定者。德意志必须跻身其中，登上世界舞台。"
 JHC_GER_caprathian_conquest_title:0 "征服喀尔巴阡"
 JHC_GER_caprathian_conquest_desc:0 "匈牙利王国已然成为各大强权之间的演武场。我们必须率领军队向多瑙河与喀尔巴阡山脉之地进发，划下我们在这个地区的宣称领土，以免其沦陷于投机的对手。"
 JHC_GER_burn_the_wooden_wall_title:0 "焚毁木墙"
 JHC_GER_burn_the_wooden_wall_desc:0 "不列颠列岛的皇家海军使英格兰得以向全世界投送力量，尤其是向德意志。我们必须终结其干扰，把他们的「木墙」焚烧成灰，沉入大洋深处！"
 ven_embrace_neoplatonism_title:0 "接纳新柏拉图学派"
 ven_embrace_neoplatonism_desc:0 "文艺复兴的滚滚巨浪，带来了我们半岛艺术和智慧的黄金时代，在历史的长河中书写下我们辉煌而鎏金的名字。我们必须努力建设成为智慧、艺术与更高表达的枢纽。"
 ven_scales_of_power_title:0 "权力的天平"
 ven_scales_of_power_desc:0 "在15世纪的下半叶，威尼斯总督的权力相对式微。随着十人会议以及各个贵人家族的影响力扩大，威尼斯共和国的政府结构转变为更为分权的政治体制。共和国总督仅仅担任礼仪上的虚位元首，在正式场合履行作为威尼斯代表的象征性职责。如果我们要重获国内事务的控制权，就必须改变这一现状。"
 ven_standing_army_mission_1_title:0 "[ROOT.GetPreviewColorVEN]塞尼达体系[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_1_desc:0 "为了保护我们的人民免受外来威胁，依靠地方显贵组织的武装是显然不足的。相反，我们应该发展和完善以壮年兵为主体的民兵制度。"
 ven_standing_army_mission_2_title:0 "[ROOT.GetPreviewColorVEN]近代化战术[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_2_desc:0 "战场和战术随着岁月的流逝而改变。弓箭时代让位于火枪时代。马的时代慢慢让位于火药。因此，我们也必须与时俱进，确保我们的军队纪律严明、训练有素，否则我们就有可能成为对手的猎物。"
 ven_mercenary_army_mission_1_title:0 "[ROOT.GetPreviewColorVEN]改良契约佣兵[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_1_desc:0 "战争对人民来说无疑是非常悲惨的。然而，战争也会带来政权更迭和周边地缘政治的变化。本着这种精神，我们可以通过建立一个初步的雇佣兵体系来保护我们的人民，从而获得巨大的利益。"
 ven_mercenary_army_mission_2_title:0 "[ROOT.GetPreviewColorVEN]百战精兵[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_2_desc:0 "我们的军队是由久经沙场的战士构成的，他们经历过最残酷的战争，置身于最严苛的死地。这些雇佣兵坚韧不拔，枕戈待旦保卫我们的自由与主权。"
 ven_navy_mission_1_title:0 "[ROOT.GetPreviewColorVEN]海洋霸主[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_1_desc:0 "我们海军的水手们渴望畅行七海，从心所欲，这是众所周知的。自然，我们应该照看好我们的海洋事业，并在我们认为适当的任何区域拓张他们。"
 ven_navy_mission_2_title:0 "[ROOT.GetPreviewColorVEN]拥有国家的海军[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_2_desc:0 "从保障航线的顺畅巡逻到在海上打击我们的弱敌，我们的海上需求日益增长。为此，我们需要建立一个兼顾码头和船坞的强大网络，同时在海军中维持一支庞大的陆战部队。"
 ven_dummy_mission_1_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_1_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_dummy_mission_2_title:0 "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_2_desc:0 "[Root.GetSelectableMissionDescription]"
 ven_savoy_title:0 "征服萨伏依"
 ven_savoy_desc:0 "西方的蕞尔小国把守着通往我们这一地区的门户。他们的统治十分虚弱，他们的实力在外部势力面前相形见绌。必须尽快没收他们的土地！"
 ven_aden_trade_title:0 "亚丁湾市场"
 ven_aden_trade_desc:0 "亚丁市场因身处香料和咖啡贸易的重心而远近闻名，这里可以找到某些全世界最受追捧的商品。"
 ven_zanzibar_title:0 "桑给巴尔据点"
 ven_zanzibar_desc:0 "非洲东南部的岛屿和海岸盛产黄金与奢侈品。我们若要进一步扩充财富和海外影响力，就必须设法控制这一地区。"
 ven_mamluk_suez_title:0 "进入红海"
 ven_mamluk_suez_desc:0 "[2315.GetName]以南的未知海域流传着种种关于荣耀、金币以及光荣牺牲的故事。我们既然决心征服更多的财富，留名于青史，就必须勇敢地闯荡我们国界之外的未知海域！"
 ven_capital_of_europe_title:0 "欧罗巴的首善之都"
 ven_capital_of_europe_desc:0 "这片大陆曾见证了伟大的历史，为此，我们必须争取在这片土地建立起最辉煌的都市，用夺目的金色在史籍中留下我们的名字。"
 ven_conquer_italy_title:0 "统一意大利"
 ven_conquer_italy_desc:0 "我们这片地区拥有着光辉灿烂的历史，养育了坚韧不拔的人民。她曾多次经历考验、遭遇磨难——暴君与共和的兴亡，征服者和科学家的往来，不过都是我们伟大历史中的脚注。是时候让这片孕育传奇的半岛团结起来了！"
 ven_exploration_missions_title:0 "描绘远洋"
 ven_exploration_missions_desc:0 "据说，我们海岸以外的海洋蕴藏着巨大的财富和知识。我们必须尽最大努力绘制和探索它们。"
 ven_triangle_trade_title:0 "刻绘新商路"
 ven_triangle_trade_desc:0 "我们必须将自己定位为控制外来商品流入欧洲市场的转口商。这样一来，我们的国库肯定会积累大量财富。"
 ven_global_trade_title:0 "全球贸易"
 ven_global_trade_desc:0 "随着贸易发展成为维系我们市场的全球纽带，我们必须负起责任，确保我们走在生产和创新的前沿。"
 ven_san_zanipolo_title:0 "圣若望及保禄大殿"
 ven_san_zanipolo_desc:0 "全意大利的城市都不能拥有比我们首都更加辉煌动人的建筑奇迹。为此，我们必须因着信仰与虔敬，建立伟大工程，作为我们力量与财富的证明。"
 ven_of_wealth_and_power_title:0 "以财富与权力之名"
 ven_of_wealth_and_power_desc:0 "在这片土地的历史上，很少有人能像如今我们这般富饶而强大。我们将骄傲地站在食物链的顶端，掌握着决定整个大陆命运的权力。"
 ven_army_republic_title:0 "共和国的军队"
 ven_army_republic_desc:0 "前两个世纪以来，我们这片半岛曾屡次经受征服者与暴君的欺凌。必须保卫我们的理想和人民！"
 ven_genoa_title:0 "夙世之仇"
 ven_genoa_desc:0 "热那亚人长久以来是我们的眼中钉肉中刺，侵占我们的财富和贸易，从中谋取私利。我们必须将其制止！"
 ven_reach_malacca_title:0 "触及马六甲"
 ven_reach_malacca_desc:0 "远方的马六甲港口据称有着难以尽述的财富以及数不胜数的商业良机，能让我国商人的豪富更上一层楼。"
 ven_spice_islands_title:0 "香料必须寻得"
 ven_spice_islands_desc:0 "传说中产于远东的名贵香料让许多商人和军阀世世代代仰赖其致富。我们必须寻得其来源，借助香料，我们将掌控全世界。"
 ven_sempiterni_compagnie_title:0 "永恒社团"
 ven_sempiterni_compagnie_desc:0 "在威尼斯令人迷醉的社会氛围中，袜子社团蓬勃发展。这个称呼源于社团成员们所穿的独特长袜。这类社团起源于15世纪中叶，为威尼斯贵族举办奢华的盛宴、迷人的竞技和著名剧作演出。社团的名称大多来源于美德或行会。他们通过袜子的颜色和其上刺绣的首字母来凸显社团身份。假面游行、赛艇和戏剧表演等盛大活动在威尼斯的繁华中上演。尤其引人注意的是海婚节。这个节日庆祝威尼斯城与海洋的结合，并在外国大使和政要的见证下举行奇妙而复杂的仪式。"
 ven_modern_banking_system_title:0 "现代银行体系"
 ven_modern_banking_system_desc:0 "为了改善和丰富国内外公民和商人的生活，必须对贷款的交换、财务的正确记账以及市场上的货币流通进行监管！"
 ven_academy_of_the_unknowns_title:1 "知识的殿堂"
 ven_academy_of_the_unknowns_desc:0 "我们必须孜孜不倦地汲取知识，通过建立知识殿堂来增进我们对周围世界的了解，这是我们持续繁荣的标志。"
 ven_flagship_title:0 "发展薄型桨帆船"
 ven_flagship_desc:0 "虽然我们似乎在亚得里亚海和整个地中海地区占据主导地位，但我们决不能安于现状。我们海运船只的不断创新对我们的持续稳定至关重要。"
 ven_med_power_title:0 "陆间之海"
 ven_med_power_desc:0 "海洋吞噬着我们的领土，保护着我们的人民免受敌对威胁，但要驯服海洋，往往需要掌握技巧和力量。我们掌握航海和海外贸易的应变能力将为我们带来无与伦比的知识和经验。"
 ven_discover_north_america_title:0 "西方地平线"
 ven_discover_north_america_desc:0 "西方是一片汪洋大海，守卫着我们和数不尽的财富。我们必须跨越和驾驭大洋，努力了解我们周围的世界。"
 ven_china_title:0 "广东海港"
 ven_china_desc:0 "报告清楚地表明，中国皇帝的领地内蕴藏着巨大的财富。与他交易并以此获利，肯定会让我们在母大陆市场上占据优势。"
 ven_patronize_the_scuole_grandi_title:0 "赞助大会团"
 ven_patronize_the_scuole_grandi_desc:0 "为保存重要知识而开办的教育基础是我们社会的一大特征。教育下一代，就是保证我们的未来。"
 ven_movable_printing_title:0 "活板印刷"
 ven_movable_printing_desc:0 "知识及其传播的未来在于活字印刷。我们应该通过建立新型印刷术，为约翰尼斯·施派尔等人的学术探索提供资金支持。我们作为文化、贸易和科学中心的战略地位，必将有助于我们为印刷作品的传播进行革命性的努力。"
 ven_circumnavigate_the_globe_title:0 "周游世界"
 ven_circumnavigate_the_globe_desc:0 "无论从哪个角度看，我们的领土都很广阔。然而，再大的帝国都不可与地球的广大同日而语。我们的世界充满了渴望被发现的奇迹和传说，我们必须大胆前行，去探索地平线之外的奇幻瑰丽。"
 ven_coromandel_title:0 "朱罗曼荼罗"
 ven_coromandel_desc:0 "曾经强大的朱罗航海帝国的海岸拥有丰沛的奇珍异宝。这些财富必将把我们的富裕推向新的高度。"
 wof_ven_promote_the_carnevale_title:0 "扩大狂欢节规模"
 wof_ven_promote_the_carnevale_desc:0 "我们著名的狂欢节可以追溯到1162年我们对阿奎莱亚封建城邦国取得的史诗性大捷。从古至今，狂欢节的庆祝仪式愈发宏大，服装愈发华丽，活动也愈发放纵。坦率的讲，庆祝活动规模早已超越了其本该庆祝的内容，但我们不妨利用一下。假使我们愈在他国外交官面前展示我国狂欢节的华丽，威尼斯金玉满堂的盛景就将愈在世界广为流传。"
 wof_ven_this_mythical_realm_title:0 "神话国度"
 wof_ven_this_mythical_realm_desc:1 "长期以来，黎凡特贸易一直是我们的财富来源，但地理大发现向我们展示了一片更加富饶的土地：印度。如果我们能在东方这块富饶的土地上站稳脚跟，我们的商人就会变得超乎想象的富有。"
 wof_ven_expand_the_doges_palace_title:0 "扩建总督宫"
 wof_ven_expand_the_doges_palace_desc:0 "几个世纪以来，总督宫已经被建造、翻新和重建了许多次。进行一次我们国家历史上最大富丽堂皇的扩建，将会极大地提升政府和整个国家的地位。"
 wof_ven_expand_the_terraferma_title:0 "拓展陆上领土"
 wof_ven_expand_the_terraferma_desc:0 "我们的海军保护着我们尊贵的国土免受海上袭击，但是我们的陆地防御非常薄弱。我们最大的希望是建立更多的缓冲区，让我们能在敌人在到达首都之前有所行动。"
 wof_ven_north_italian_rivals_title:0 "北意大利的宿敌"
 wof_ven_north_italian_rivals_desc:0 "只要嫉妒我们的敌人有能力随时发起对我们的攻击，我们的国家就永远处于危险之中。我们必须先发制人，在意大利地区的敌人能够击败我们之前就打垮他们！"
 wof_ven_challenge_papal_supremacy_title:0 "挑战教宗权威"
 wof_ven_challenge_papal_supremacy_desc:0 "很久以来，我们与教宗之间都保持着适当的关系，他们不会干涉我们本地的宗教事务，我们也不会去影响教宗的事情。但是，最近我们的权力有所增强，而教宗也变得自负了起来，开始投身干涉全欧洲的宗教事务。现在是时候提醒一下教宗我们曾经的协定，并且检验一下他实力究竟如何了。"
 wof_ven_nuova_promissione_ducale_title:0 "总督誓言"
 wof_ven_nuova_promissione_ducale_desc:0 "总督誓言（Promissione Ducale）是所有候选人宣誓成为威尼斯新总督的誓言。它概述了总督的职责，并说明了总督权力的限制。然而，多年来，有些条文……缩水了。如果我们起草一份新的总督誓言，更加坚定地重申我们的价值观，阐明总督任期内的执政设想，我们的政府会得到加强，更有道德的候选人也会出现。"
 wof_ven_standardize_relazioni_title:0 "标准化国情报告"
 wof_ven_standardize_relazioni_desc:0 "「Relazioni」是我们的大使发送给政府的出使国国情报告，详细描述了他们所出使国家的政治、金融和社会状况。这些文件对于我们自己的外交工作和维护我们海外商人的竞争优势都是必不可少的，但是公开出版国情报告的副本，并将其提供给任何愿意支付高价的人的情况越来越普遍。这是对我们自身外交和安全的威胁。我们必须打击这些出版物，并为国情报告的撰写和传播建立一个普遍且安全的体系。"
 wof_ven_destroy_austria_title:0 "摧毁奥地利"
 wof_ven_destroy_austria_desc:0 "几个世纪以来，奥地利一直是我们的心腹大患。奥地利的统治者威胁我们，哄骗我们，在许多场合都试图向我们发号施令。只有一个方法能够阻止奥地利的威胁，那就是彻底击败奥地利。如果奥地利不再是阻碍我们的麻烦，那么我们在欧洲的政治和外交控制就少了一个挑战。"
 wof_ven_new_pilings_title:0 "新的木桩"
 wof_ven_new_pilings_desc:0 "威尼斯这座水城建立在无数的木桩之上，有的甚至可追溯到多个世纪之前。其中的一些早已长久腐朽而亟需翻新。"
 wof_ven_the_francocracy_title:0 "法兰克克拉提亚"
 wof_ven_the_francocracy_desc:0 "第四次十字军东征后，我们在前拜占庭帝国的土地上建立了一些公国，并在一段时间内帮助他们维持在这一区域的统治。希腊人将这些区域称作「法兰克克拉提亚」，即「法兰克人」治下的土地，但对我们而言，这些公国曾是拓展我们力量的有效工具。那是我们威尼斯人的伟大时代。现在是时候在君士坦丁堡——这一区域真正的权力中心——重新建立起我们的地位了，但是这次我们应该在这里的行政管理中发挥更加积极的作用。"
 wof_ven_contest_genoese_trade_title:0 "争夺热那亚贸易"
 wof_ven_contest_genoese_trade_desc:0 "热那亚在相当长的时间内都是我们的肉中刺，在东地中海地区的贸易增长使得他们对我们造成了更大的威胁。我们必须对他们的贸易做点什么——如果我们能切断他们的收入来源，他们将没有足够的财力去对抗我们的霸权，也将使得我们能凌驾于他们之上。"
 wof_ven_plague_doctor_training_title:0 "培训疫病医生"
 wof_ven_plague_doctor_training_desc:0 "绝大部分疫病医生都不是专业人士。专业的内外科医生往往为最富有的人服务，而水平总体较为平庸的疫病医生则四处漫游去治疗那些无力负担优质医疗条件的百姓。他们的业务水平参差不齐，但如果我们制定一套培养方案，为瘟疫医生们打下规范的知识基础，那么各省百姓的健康水平将有望得到大幅提高。"
 wof_ven_expand_the_arsenal_title:0 "扩建军械库"
 wof_ven_expand_the_arsenal_desc:0 "威尼斯军械库是至关重要的设施，承担着建设和维护我们安宁的共和国的荣耀舰队的责任。在这日新月异的时代，保证军械库能履行其职责至关重要，我们可以委任其建造一系列新舰船，提高海军战斗力，延续海上霸权。"
 wof_ven_monopolize_adriatic_trade_title:0 "垄断亚得里亚海贸易"
 wof_ven_monopolize_adriatic_trade_desc:0 "威尼斯应该控制整个亚得里亚海的贸易，这使我们与暴发户城市拉古萨发生冲突。"
 wof_ven_reclaim_the_aegean_title:0 "收回爱琴海"
 wof_ven_reclaim_the_aegean_desc:0 "我们在东地中海有着悠久的贸易历史，但是随着希腊和小亚细亚的财富转移，我们的商人的财富也遭受了损失。重申我们在爱琴海的地位将需要武力，但如果我们成功，我们将繁荣昌盛。"
 wof_ven_annex_cyprus_title:0 "吞并塞浦路斯"
 wof_ven_annex_cyprus_desc:0 "塞浦路斯是东地中海皇冠上的明珠，从塞浦路斯出发，我们能够控制黎凡特、安纳托利亚、甚至埃及的贸易——但是，千里之行始于足下，我们还得先控制这座岛屿。"
 wof_ven_control_the_means_of_transaction_title:0 "贸易手段"
 wof_ven_control_the_means_of_transaction_desc:0 "当地统治者的专横跋扈阻碍了我们蓬勃发展的商业，他们无法理解我们共同协作的全部好处，并坚持施加税收、附加费以及司法权等琐碎的阻碍。显然，解决这一僵局的唯一办法就是在这些利润丰厚的土地上建立由我们独力管理的政府。"
 flavor_ven.40.t:0 "威尼斯的文艺复兴先锋"
 flavor_ven.40.d:0 "蒂齐亚诺·韦切利奥，通常被称为提香，是意大利文艺复兴时期的杰出画家，出生于威尼斯附近的皮耶韦-迪-卡多雷。提香的艺术生涯长达七十余年，他以擅长处理色彩和开创性的笔触技巧而闻名。在这漫长的岁月里，他创作了大量作品，包括肖像画、神话故事画和宗教画。他的肖像画作品，如《查理五世像》和《乌尔比诺的维纳斯》，因其深刻的心理内涵和华丽的色彩搭配而广受赞誉。提香对威尼斯和欧洲艺术的发展产生了深远的影响，他不朽的遗产使他成为文艺复兴时期最杰出的画家之一。"
 flavor_ven.40.a:0 "多么杰出的人物！"
 flavor_ven.40.b:0 "关于这个话题，你还能告诉我什么？"
 tell_me_more_tt:0 "\n§G我们将获得此事件的奖励，同时获知更多有关该历史话题的相关内容§!\n"
 flavor_ven.41.t:0 "文艺复兴时期的威尼斯"
 flavor_ven.41.d:0 "在文艺复兴时期的威尼斯，美术与建筑的精致与华丽达到了新的高峰。威尼斯艺术作品以其明艳的色彩和情感深度而为世人所知，提香、丁托列托和委罗内塞等美术巨匠的作品是这一风格的代表。这一批艺术家善于运用明快的色调和鲜明的明暗对比技巧，精妙地捕捉绘画主题的精髓，这使他们的作品具有无与伦比的写实感。肖像画是画作中的一大中心主题，众多艺术家在其中描绘了大量非凡的人物形象。此外，寓言和神话主题也尤为风行，展现了威尼斯美术多种多样的取材和丰富的情感内涵。\n\n在建筑领域，威尼斯作为东西方贸易枢纽的独特地位使得她在文艺复兴时期建筑史上留下了不可磨灭的印记。威尼斯哥特式建筑将繁复的花窗、高耸的尖拱门等哥特元素与来自拜占庭和东方的影响相结合，这一融合式的风格在威尼斯总督宫、圣马可圣殿等地标建筑中展现得淋漓尽致。随着文艺复兴的不断发展，因建筑师安德烈亚·帕拉第奥而得名的帕拉第奥式建筑盛行，它将古典式的对称、廊柱和三角楣注入了这座城市的建筑语汇。威尼斯风景如画的运河两岸，遍布着宫殿与豪宅，装饰着华丽的外墙和庭院，成为这座城市华贵的象征。文艺复兴时期的威尼斯美术与建筑共同反映了这座城市独特的文化，持续继续吸引着世界各地的爱好者前来观赏。"
 flavor_ven.41.a:0 "精彩绝伦！"
 flavor_ven.42.t:0 "圣马可广场的庆祝活动"
 flavor_ven.42.d:0 "15世纪的威尼斯狂欢节是一项盛大而奢华的节庆，其华美的面具和服饰远近闻名。节庆在大斋期开始之前持续数周之久，让人们得以从社会规范中抽身片刻。狂欢者们尽情享受着奢华的盛宴、化装舞会和娱乐活动，同时所有人都将自己的身份隐藏在精美的面具之下。狂欢节是这一时期威尼斯的富裕和奢靡的一大象征。"
 flavor_ven.42.a:0 "一场旷世庆典！"
 flavor_ven.43.t:0 "威尼斯狂欢节"
 flavor_ven.43.d:0 "威尼斯狂欢节的历史可追溯至11世纪，源自当时威尼斯共和国为庆祝击败敌国而举办的庆典。随着时间的推移，狂欢节演变成一项盛大而独特的活动，并在15世纪广受欢迎。这一时期，威尼斯作为欧洲重要贸易枢纽的地位使其得以聚集巨量的财富。经济的繁荣促使狂欢节庆典变得愈加奢华，它成为了威尼斯财富与奢靡的一大象征，吸引着来自全欧洲的游人，佩戴上面具，加入节庆的行列。在狂欢节期间佩戴面具不仅隐去了个人身份，也能抹平社会差异，让来自不同社会背景的人都能自在地交融于庆典之中。\n\n18世纪，威尼斯狂欢节发展到了顶峰，其精致华美的服装、戏剧表演和设计繁复的面具名声在外。然而，1797年，狂欢节被法国占领军取缔，从此沉寂了近两个世纪。直到20世纪后期，狂欢节才重新开始举办，并发展成为今天全世界广为人知的节庆。今天的威尼斯狂欢节保留了原有的传统，华丽炫目的面具、盛装和街头表演以及热烈活泼的节日气氛远近闻名，参与其中，将是一次令人着迷的怀旧之旅，足以领略这座城市丰富的历史和文化。"
 flavor_ven.43.a:0 "精彩绝伦！"
