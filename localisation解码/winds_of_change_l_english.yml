 flavor_hab.25.t:0 "洛泰尔之地"
 flavor_hab.25.d:0 "勃艮第在最近已经扩张到了帝国疆域之内，尤其是低地和西部边疆，他们还宣称了洛塔林吉亚的土地。随着[Root.Monarch.GetName]加冕勃艮第公爵，我们现在可以决定其命运。"
 flavor_hab.25.a:0 "我们将维持勃艮第的主权。"
 flavor_hab.25.b:0 "他们的土地属于我们。"
 flavor_hab.26.t:0 "最后的骑士"
 flavor_hab.26.d:0 "在这个血与火的时代，欧洲再次陷入战乱之中。[Root.GetName]正处在冲突的中心，面对着四面八方的敌人。在这个世纪，[Root.GetName]已经见到了最初的火花。\n\n[Root.GetName]的马克西米利安一世或许是最富盛名的神圣罗马帝国皇帝。他的雄心最终让西欧的大部分归于哈布斯堡家族统治。他的军事改革塑造了未来几个世纪战争的形态，也就是长枪与射击方阵。"
 flavor_hab.26.a:0 "他会让给哈布斯堡带来荣耀。"
 flavor_hab.26.b:0 "骑士精神已死。"
 flavor_hab.27.t:0 "奥斯曼的终结"
 flavor_hab.27.d:0 "东方的奥斯曼人再难荼毒欧洲。随着巴尔干的解放，突厥人被赶回了亚洲，许多人将其视为新世纪的曙光，一个基督之地不受穆斯林入侵者威胁的世纪即将到来。"
 flavor_hab.27.a:0 "欧洲终于摆脱了奥斯曼的威胁。"
 flavor_hab.28.t:0 "拉布化改革"
 flavor_hab.28.d:0 "随着许多土地改革的通过，以及大部分教会财产被纳入王室，弗朗茨·安东·冯·拉布现在将目光转向了影响奥地利繁荣的第二大问题：贵族。他希望颁布的改革措施可能会激怒贵族，但却能彻底废除我国的农奴制，让我国大部分人口直接在我们的经济领域从事更有利可图的工作，而不是为贵族服务。"
 flavor_hab.28.a:0 "我们将把这些改革延伸到贵族之中！"
 flavor_hab.28.b:0 "允许贵族维持其影响力。"
 flavor_hab.29.t:0 "征服法兰西"
 flavor_hab.29.d:0 "法兰西的土地曾经在法兰克帝国时期归于日耳曼人治下。凡尔登条约的签订使得东西法兰克在领土、法律和文化都产生了分化。现在法兰西归于我们统治，或许是时候让他们查理曼的真正继承人重新融为一体了。"
 flavor_hab.29.a:0 "他们将会成为神圣罗马帝国的一部分。"
 flavor_hab.29.b:0 "让我们欢庆这次胜利。"
 flavor_hab.30.t:0 "建立新帝国"
 flavor_hab.30.d:0 "我们的征服使得众多不同文化得以同化。他们之中许多并不遵循[Root.Culture.GetName]之道，但是对[Root.GetName]却大有裨益。"
 flavor_hab.30.a:0 "我们现在是奥地利帝国！"
 flavor_hab.30.b:0 "关注我们国内的不同文化将会更加有益。"
 flavor_hab.31.t:0 "波兰诸城"
 flavor_hab.31.d:0 "尽管波兰有着许多城市，但他们并没有像克拉科夫和华沙那样脱颖而出。两者都是波兰城市建设的顶峰，但我们必须决定应该关注哪一个。"
 flavor_hab.31.a:0 "克拉科夫应该成为我们的工业城市。"
 flavor_hab.31.b:0 "人们将会涌入华沙参军报国。"
 flavor_hab.32.t:0 "照亮阴影"
 flavor_hab.32.d:0 "影子王国让我们如鲠在喉，其不仅会影响我们对意大利的宣称，还会让我们沦为自称罗马继承人的区区篡位者。是时候召集选帝侯并决定如何解决这一问题了。"
 flavor_hab.32.a:0 "和平手段乃是上佳之选。"
 flavor_hab.32.b:0 "提醒他们我们为什么能坐上皇位。"
 flavor_hab.33.t:0 "澳匈帝国？"
 flavor_hab.33.d:0 "我们在澳大利亚建立殖民地后，许多当地人开始称自己为「澳匈」的臣民。这个名字很奇怪，因为我们奥地利人和澳大利亚的那些居民没有任何共同点。不过嘛，这名字听着倒还挺有趣的……"
 flavor_hab.33.a:0 "我们接受这个新名字。"
 flavor_hab.33.b:0 "什么？不。"
 flavor_hab.34.t:0 "帝国统治的终结"
 flavor_hab.34.d:0 "随着神圣罗马帝国解体，我们的顾问建议放弃重建查理曼的遗产，转而用剑统一德国。"
 flavor_hab.34.a:0 "一个时代的终结"
 flavor_hab.35.t:0 "伊比利亚联盟"
 flavor_hab.35.d:1 "随着周边威胁的崛起，我们的[union_target.Monarch.Dynasty.GetName]同胞[union_target.GetName]提议两国组成联盟。这将会为我们的独立画上句号，但也将让我们合力对抗共同的敌人。"
 flavor_hab.35.a:1 "只要能保住我们子民，要多少我给多少……"
 flavor_hab.35.b:0 "独立更为重要。"
 flavor_hab.36.t:0 "奥地利形势"
 flavor_hab.36.d:0 "随着我们在南德意志和奥地利本土的影响力不断增强，我们需要征服周边仅有的几个小国，然后才能寻求与周围的其他国家的战争。"
 flavor_hab.36.a:0 "让我们继续前进，去征服采列和特伦托。"
 universal_empire.2.t:0 "普世帝国"
 universal_empire.2.d:2 "[Emperor.Monarch.Dynasty.GetName]君主国的崛起引起了神圣罗马帝国内许多国家的警惕，这些国家视其为对主权的威胁，而非保护者。这个普世帝国将何去何从，此问题必须在帝国法庭解决。"
 universal_empire.2.a:0 "欧洲其他国家如何看待帝国，我们将拭目以待。"
 universal_empire.1.t:0 "普世帝国的命运"
 universal_empire.1.d:0 "帝国的大部分地区都在反对我们，而我们的帝国已经过度扩张，现在是时候寻求解决办法了。"
 universal_empire.1.a:0 "分割领地。"
 universal_empire.1.b:0 "我们的领地该有多大，轮不到境外势力指指点点！"
