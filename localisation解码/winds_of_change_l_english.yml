 merchant_aristocracy_reform:0 "商人贵族制"
 merchant_aristocracy_reform_desc:1 "许多追求商业利润的国家往往都有一个更加偏向于共和的政府。而哥特国度的统治者们本身就曾是科穆宁王朝治下的商人，他们控制了克里米亚的定居点并以接近君主制的方式统治那里。"
 gothic_monarchy_reform:0 "哥特君主制"
 gothic_monarchy_reform_desc:0 "哥特式君主制摒弃了重商主义的国家特质，更注重军国主义特质，从而选择从世界各地招募雇佣军，以向世界推行其地缘政治要求。"
 russian_mercenary_guard_reform:0 "罗斯佣兵卫队"
 russian_mercenary_guard_reform_desc:0 "俄罗斯一直是我们亲密的盟友，其选择伸出援手来增强我们的军队。这些士兵现在将为我们国家的卫队服务。"
 flavor_feo.1.t:0 "加夫拉斯家族的提议"
 flavor_feo.1.d:0 "狄奥多罗的加夫拉斯家族提议，如果我们成为他们的属国，他们将为我们提供保护。"
 flavor_feo.1.a:0 "我们接受。"
 flavor_feo.1.b:0 "绝不！"
 flavor_feo.2.t:0 "罗马的继业者？"
 flavor_feo.2.d:0 "在我们之前有过许多皇帝。有些度过了辉煌的一生，夺回了曾属于罗马的领土，而有些则是罗马衰落的原因。我们如今站在圣索菲亚大教堂内，是时候做出决定了。我们应该继承罗马的遗产，还是选择一条不同的道路？"
 flavor_feo.2.a:0 "我们是拜占庭帝国的正统继承者！"
 flavor_feo.2.b:0 "我们不是罗马的继承者，而是哥特遗民。"
 flavor_feo.3.t:0 "破裂的意大利纽带"
 flavor_feo.3.d:1 "我们在意大利的盟友被击溃了。这让我们在意大利半岛失去了支援。"
 flavor_feo.3.a:0 "哦，好吧……"
 flavor_feo.4.t:0 "热那亚的遗留"
 flavor_feo.4.d:0 "亚速的陷落对我们来说是一次巨大的胜利。这不仅让我们彻底消灭了意大利人在该地区未来的行动，而且还留下了许多他们先前的财富。我们可以随心所欲地使用这些财富，但我们应该确保它不会被浪费。"
 flavor_feo.4.a:0 "让我们用他们留下的财富来充实我们的国库。"
 flavor_feo.4.b:0 "把这笔钱投入到我们的军队中将大有裨益。"
 flavor_feo.4.c:0 "我们的首都急需维护。"
 flavor_feo.5.t:0 "我们在克里米亚的可靠盟友"
 flavor_feo.5.d:0 "狄奥多罗的商人家族给我们写了一封信，请求我们将克里米亚的领地让给他们，作为回报，我们的商人将不会受到他们的挑战，这样我们就可以在无需驻军的情况下保持我们在该区域的贸易主导地位。"
 flavor_feo.5.a:0 "只要我们能分得一杯羹，他们就能拥有自己的领地。"
 flavor_feo.5.b:0 "我们不会放弃克里米亚的领土。"
 flavor_feo.7.t:0 "鲁塞尼亚牧场"
 flavor_feo.7.d:0 "鲁塞尼亚也许是东欧最肥沃的土地之一。自从这些土地落入我们手中后，许多哥萨克人开始向那里迁移。如果我们允许他们在那里定居，他们将不胜感激，并将为我们带来更多的利益。但是，王室将无法有效利用这些土地。"
 flavor_feo.7.a:0 "哥萨克人可以在鲁塞尼亚自由定居。"
 flavor_feo.7.b:0 "鲁塞尼亚的土地太宝贵了，我们不能允许哥萨克人在那里定居。"
 flavor_feo.6.t:0 "与鞑靼人融为一体"
 flavor_feo.6.d:0 "因为多年来与鞑靼人混居，我们的许多军官希望将鞑靼人编入我们的队伍，成为我们骑兵部队的一部分，因为他们是我们见过的最可怖的骑手。虽然军官们的想法可能是正确的，但这也会导致他们中的许多人放弃在大草原上的生活，不再管理自己的土地，不再为国家做贡献。"
 flavor_feo.6.a:0 "尽管我们是哥特人，但鞑靼人将是宝贵的战士。"
 flavor_feo.6.b:0 "鞑靼人属于大草原，不属于我们的队伍。"
 flavor_feo.9.t:0 "克里姆林宫之巅"
 flavor_feo.9.d:0 "由于完全控制了罗斯，我们的许多贵族现在都称我们为「沙皇」，即俄罗斯的统治者。克里姆林宫已经完全稳固，进一步巩固了我们的成果，以防有人怀疑我们的主张。现在，我们只需决定如何统治。是继续保持[Root.GetName]统治者的地位，还是实行双重君主制？"
 flavor_feo.9.a:1 "罗斯将成为[Root.GetName]的一部分"
 flavor_feo.9.b:0 "加夫拉斯，科夫拉斯，说的都是我们家族。"
 flavor_feo.9.c:0 "让我们利用当地人民的力量和韧性。"
