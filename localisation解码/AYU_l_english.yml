 AUE:0 "奥地利帝国"
 AUE_ADJ:0 "奥地利的"
 sea_AUE_ideas:0 "奥地利理念"
 sea_AUE_ideas_start:0 "奥地利传统"
 sea_AUE_ideas_bonus:0 "奥地利雄心"
 imperial_ambitions_1:0 "帝国雄心"
 imperial_ambitions_1_desc:0 "1250年霍亨斯陶芬家族的衰落导致帝国陷入混乱,1356年的金玺诏书通过宪法将无政府状态合法化.然而,1438年,最尊贵的哈布斯堡家族从其在奥地利的权力基地重新夺回了帝国头衔.奥地利必须保持这一头衔,并寻求改革帝国,使其再次成为神圣、罗马和帝国."
 military_border_1:0 "军事边境"
 military_border_1_desc:0 "我们边境的防御是一个严肃的问题,不是如何防御,而是如何支付费用.我们想到的解决方案是在边境上慷慨地授予土地,以建立起一个专业的军事阶层.这不仅将确保我们的边境以合理的价格得到充分防御,而且这些人也将可用于其他任务."
 fugger_banks_1:0 "富格银行"
 fugger_banks_1_desc:0 "富格家族是来自斯瓦比亚的商人家族,他们最初通过纺织业赚钱,并将利润巧妙地投资于土地.随着他们权力的积累,他们现在已成为帝国中最富有的家族之一.我们必须获得他们作为银行家的独家服务."
 habsburg_dominance_1:0 "哈布斯堡统治"
 habsburg_dominance_1_desc:0 "让别人去打仗,你幸福的奥地利,去结婚吧!"
 edict_of_restitution_1:0 "复辟敕令"
 edict_of_restitution_1_desc:0 "我们的忏悔者威廉·拉莫尔曼尼推荐了一个小的簿记工作,这将整理我们王国的宗教事务.这对我们没有害处,所以我们不妨通过这个小法令."
 austrian_court_1:0 "奥地利宫廷"
