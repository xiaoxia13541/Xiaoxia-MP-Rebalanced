 atl_restore_long_lost_empire_desc:0 "对一些人来说,我们是一个神话,对另一些人来说,我们是一个历史,但对我们自己来说,我们是一个现实,准备恢复我们的海洋帝国,或者成为最终吞没我们的东西."
