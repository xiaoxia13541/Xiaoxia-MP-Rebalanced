 warlord_mng_cornerstone_empire_title:0 "帝国的基石"
 warlord_mng_cornerstone_empire_desc:0 "一个国家如果疆域如此辽阔,不可能不依赖于我们朝廷中的几位强大人物.因此,为了确保适当的稳定和运作的完整性,我们必须找到最好的前进方式,并相应地分配权力."
 warlord_mng_censorate_title:0 "监察机构"
 warlord_mng_censorate_desc:0 "我们政府的一个高效分支,我们必须尽最大努力确保中央集权和官僚效率的持续进程,以匹配我们巨大版图的大小."
 warlord_mng_promote_grand_coordinators_title:0 "大协调员"
 warlord_mng_promote_grand_coordinators_desc:0 "在我们国家中,东方的总督通常被称为巡抚,这是一个在行政管理中扮演重要角色的关键职位.我们必须关注提拔能干的协调员,并确保他们对皇帝的忠诚."
 warlord_mng_reform_civil_registration_title:0 "改革民事登记"
 warlord_mng_reform_civil_registration_desc:0 "我们王朝推行的治理体系在近代很少进行改革.因此,我们必须找到一种适当的方法来管理我们旗下的大量臣民,并适当减轻腐败和行政过度扩张带来的弊端."
 warlord_mng_examination_system_title:0 "考试制度"
 warlord_mng_examination_system_desc:0 "在改善了我们的治理体系之后,我们现在必须转移我们的焦点,为我们的帝国选择一条道路.中央集权、将地方权力下放给个别人物以及提拔皇族成员到权力位置,这些都是我们伟大的皇帝可以选择的几条道路."
 warlord_mng_mutual_trade_system_title:0 "互惠贸易体系"
 warlord_mng_mutual_trade_system_desc:0 "展示我们的力量并交换礼物、恩惠和硬币以换取保护,是我们伟大王朝和我们影响范围内的许多附属国之间相对高效且利润丰厚的关系.然而,我们不能休息,而应该继续改进这个强大的基础,无论是通过重新审视朝贡协议还是与我们边界之外的新盟友共同签署新的协议."
 warlord_mng_tame_china_sorrow_title:0 "驯服中国的悲伤"
 warlord_mng_tame_china_sorrow_desc:0 "河流是我们文明的生命线,因为它们为我们的人民提供了宝贵的土地和基本必需品.然而,每几十年可能发生的洪水对我们臣民的生计以及我们稳定的统治构成了最高权威的威胁."
 warlord_mng_single_whip_law_title:0 "单鞭法"
 warlord_mng_single_whip_law_desc:0 "像我们这样的帝国,有时很难管理并适当征税.因此,我们的很多潜在利润有时可能无法实现.为了纠正这一点,我们必须创建一个新的全面税收,全部用银子支付,以努力集中我们的税收政策."
 warlord_mng_pure_land_title:0 "净土"
 warlord_mng_pure_land_desc:0 "尽管我们在内政和外交事务上取得了成功,但我们不能忘记照料我们灵魂的花园,并建立反映我们富裕和对教义关注的地方."
 warlord_mng_shengshi_zhishi_title:0 "盛世与知识"
 warlord_mng_shengshi_zhishi_desc:0 "过去王朝的历史,以及我们自己的故事,总是由涨落决定的.增长、堕落、破坏和重生的时期都是生活的一部分.然而,这不应该被解释为我们不能在我们确保我们王朝的增长和政府方面尽我们最大的努力."
 warlord_mng_expand_bogue_title:0 "扩展炮台"
 warlord_mng_expand_bogue_desc:0 "[667.GetName]河口在我们的王国中被称为利润丰厚的商业和运输宝贵货物和粮食的跳动心脏.我们必须不懈努力地扩展它,以适应我们人民日益增长的需求的更大量货物."
 warlord_mng_jing_hang_grand_canal_title:0 "京杭大运河"
 warlord_mng_jing_hang_grand_canal_desc:0 "掌握在我们伟大国家河岸上爆发的潮汐和洪水是一项至关重要的技能,如果我们想在即将到来的几个世纪中生存下来.洪水一直是那些在我们之前来到这里的人兴衰的催化剂,因此我们必须采取必要的步骤,确保我们不会最终成为历史书中的又一次简短提及."
 warlord_mng_expand_yongle_dadian_title:0 "扩展永乐大典"
 warlord_mng_expand_yongle_dadian_desc:0 "印刷和复制文学作品在中国是一项革命性技术,它允许知识的传播和保存.通过改进我们祖先的技术,我们可以成功地传播永乐皇帝最伟大的百科全书作品,包含数百卷知识."
 warlord_mng_heavens_will_title:0 "天命"
 warlord_mng_heavens_will_desc:0 "天国的火炬已经传给了我们的王朝.为了证明我们值得并驾驭中国的力量,我们必须展示出改革和驯服国家所需的卓越和能力,这是在我们王朝掌权之前很久都没有人完成的壮举.这确实是对天命持有者的恩宠的考验."
 warlord_mng_form_depots_title:0 "建立仓库"
 warlord_mng_form_depots_desc:0 "尽管任命了忠诚的臣民,并展示了天国的恩宠,但我们尊贵皇帝的仆人们有时可能会成为他们人性的牺牲品.为了对抗这一点,我们可以继续建立间谍机构,以监视我们臣民的事务和内部交易."
 warlord_mng_outer_city_beijing_title:0 "[1816.GetName]的外城"
 warlord_mng_outer_city_beijing_desc:0 "[1816.GetName]一直是中国的核心,是我们王国中无数人民的家园.人口规模的增长渴望对城市规划的扩展,从而扩大城市领域内的生活空间."
 warlord_mng_fortify_coast_title:0 "加强海岸防御"
 warlord_mng_fortify_coast_desc:0 "我们的海岸长期以来一直是无意义海盗的受害者,剥夺了我们平民辛苦赚来的劳动,有时甚至将我们的沿海当地人偷走成为奴隶.这种情况是完全不可容忍的,因此必须以最激烈的方式解决."
 
 
