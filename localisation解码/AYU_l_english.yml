 estate_nobles_dutch_maurician_special_units_desc:0 "在16世纪,火枪（一种手持火器）变得普遍,但它们重新装填的速度非常慢.军队战术家通常部署火枪手以形成阵列,以最大化火力.火枪手被排列成线（十二、八或六深）.当前排开火后,他们会移动到后方重新装填,然后下一排开火.这最大化了16世纪火枪的火力,并克服了它们缓慢装填的缺点.正是摩里西斯的莫里斯在八十年战争中开创了这些火枪阵列的使用,并将其教给了荷兰军队.他发展了军事战略和战术,使荷兰军队成为欧洲最现代化的军队."
