 bys_ber_barbary_pirates:0 "巴巴里海盗"
 bys_ber_barbary_pirates_desc:0 "巴巴里海盗是那些在北非,主要基地在突尼斯、的黎波里和阿尔及尔港口的海盗和私掠者.支持这些硬派海上掠夺者将允许我们组建一支庞大的舰队."
 bys_desert_warfare:0 "沙漠战争"
 bys_desert_warfare_desc:0 "柏柏尔军队是游击战的专家,充分利用北非的恶劣地形消耗对手,然后进行致命一击."
 bys_trans_saharan_trade:0 "跨撒哈拉贸易"
 bys_trans_saharan_trade_desc:0 "伟大的撒哈拉路线上的商队用北非的盐交换撒哈拉以南王国的奴隶和黄金.尽管在葡萄牙在西非建立贸易后这些路线衰落,但它们直到19世纪仍然是重要的收入来源."
 bys_corsairs:0 "海盗"
 bys_corsairs_desc:0 "像历史上许多沿海民族一样,柏柏尔人以海盗活动补充捕鱼和农业.这意味着北非的统治者在需要水手为他们舰队服务时有大量的经验丰富的人可以召集."
 bys_tuareg_cavalry:0 "图阿雷格骑兵"
 bys_tuareg_cavalry_desc:0 "图阿雷格部落成员骑在骆驼上,手持长矛,对常规骑兵构成了有效威胁,因为骆驼对马的迷惑和恐吓效果."
 bys_dual_diplomacy:0 "双重外交"
 bys_dual_diplomacy_desc:0 "北非的苏丹们实行变幻莫测的联盟政策,一时与奥斯曼苏丹结盟,一时又与伊比利亚的基督徒结盟,都是为了维护他们的独立."
 bys_brothers_barbarossa:0 "巴巴罗萨兄弟"
 bys_brothers_barbarossa_desc:0 "作为奥斯曼苏丹的私掠者,海雷丁和阿鲁奇·巴巴罗萨在16世纪初恐吓基督教地中海,在多次海战中击败西班牙,这得益于他们有效的桨帆船战法."

