 KLU:0 "卡尔马联盟"
 KLU_ADJ:0 "卡尔马"
 sea_KLU_ideas:0 "卡尔马理念"
 sea_KLU_ideas_start:0 "卡尔马传统"
 sea_KLU_ideas_bonus:0 "卡尔马雄心"
 klu_nordic_rulers_legacy:0 "北欧统治者的遗产"
 klu_nordic_rulers_legacy_desc:0 "几个世纪以来,丹麦一直是北方的天然统治者.我们强大的国王可以追溯到克努特大帝,我们的征服在国外众所周知!"
 klu_union_and_security_act:0 "联合和安全法案"
 klu_union_and_security_act_desc:0 "该法案赋予国王单独宣战和和平的权力,废除了大多数贵族特权,并赋予国王决定枢密院成员数量的权利——使他能够根据需要将他们的数量减少到零."
 klu_swedish_absolutism:0 "卡尔马专制主义"
 klu_swedish_absolutism_desc:0 "专制主义是一种理论,认为一个人应该负责,那个人就是国王,他应该有能力在不受枢密院束缚的情况下运行政府."
 klu_nor_fishing:0 "鼓励捕鱼"
 klu_nor_fishing_desc:0 "我们有着漫长的海岸线和贫瘠的土壤,我们应该鼓励我们的人民去收获海洋的丰富资源."
 klu_nor_shipbuilding:0 "军事造船"
 klu_nor_shipbuilding_desc:0 "渔业的扩张也导致了造船业的扩张.我们有现成的训练有素的造船工人来扩大我们自己的造船业."
 klu_indelningsverket:0 "Indelningsverket"
 klu_indelningsverket_desc:0 "瑞典的分配制度是将农民分成10人一组,用于征兵目的.这个系统使得找到服兵役的人并将其组织成单位变得更加容易."
 klu_den_danske_lov:0 "丹麦法律"
 klu_den_danske_lov_desc:0 "我们花了几十年的时间才做到这一点,但我们终于编制了一部正式的法典.我们最大的问题是以前有各种地方性和国家性的法律,它们不仅重叠,而且可能相当矛盾.现在我们有了一个统一的司法系统." 
