 LUS:0 "葡萄牙帝国"
 LUS_ADJ:0 "葡萄牙"
 sea_LUS_ideas:0 "葡萄牙理念"
 sea_LUS_ideas_start:0 "葡萄牙传统"
 sea_LUS_ideas_bonus:0 "葡萄牙雄心"
 LUS_legacy_of_the_navigator:0 "航海家的遗产"
 LUS_legacy_of_the_navigator_desc:0 "亨利王子是葡萄牙约翰一世的第三个儿子.知道他永远不会成为国王,他将自己的生活致力于推动探索和航海技术,资助远征,收集有关海军事务的知识,并鼓励海军技术的进步.这一遗产至今仍与我们同在,并继续激励我们的水手和海军上将去实现更伟大的壮举."
 LUS_afonsine_ordinances:0 "阿方索法令"
 LUS_afonsine_ordinances_desc:0 "贵族特权的增长是对王权的威胁.我们将通过让王室任命者而不是贵族来执行司法行政来阻止这种增长.这将确保王室的利益被放在首位."
 LUS_case_de_india:0 "Feitorias"
 LUS_case_de_india_desc:0 "让我们向东方大陆的每个角落派遣我们的feitors,并确立我们的国家作为印度洋的主要贸易力量.通过在非洲和印度沿海建立强大的设防贸易站网络,我们可以在不花费大量资源的情况下主宰当地贸易."
 LUS_land_before_faith:0 "土地在信仰之前"
 LUS_land_before_faith_desc:0 "耶稣会等组织一直在寻求阻止我们的殖民扩张,声称这干扰了他们的传教工作.更黑暗的谣言也传到了我们这里,他们一直在煽动土著,甚至可能寻求建立自己的殖民帝国.这将被停止,神圣的秩序将不再是我们扩张的障碍."
 LUS_the_bandeirantes:0 "鼓励Bandeirantes"
 LUS_the_bandeirantes_desc:0 "一些进入内陆进行奴隶掠夺的远征队员可能会偶然发现黄金和其他贵重金属和宝石.这些谣言会鼓励勇敢的灵魂前往我们的殖民地."
 LUS_royal_absolutism:0 "皇家专制主义"
 LUS_royal_absolutism_desc:0 "长期以来,皇家权力一直受到贵族愚蠢干预的限制,他们狭隘的地方利益威胁着国家更大的利益.我们将解散Cortes,不受他们干扰地统治."
 LUS_por_royal_military_academy:0 "皇家防御、炮兵和绘图学院"
 LUS_por_royal_military_academy_desc:0 "我们的炮兵部队和防御工事一直是保卫我们土地的关键,使我们这个小国成为敌军更难攻克的硬骨头.我们将建立一个军事学院——Academia Real de Fortificação, Artilharia e Desenho——来培训我们的军官,以便他们反过来将我们的堡垒和炮兵部队打造成世界上最优秀的!"
 henry_the_navigator:0 "亨利王子"
 desc_henry_the_navigator:0 "亨利王子在海上探索和发现方面有行政重点,以扩大葡萄牙的影响力和贸易,到达尚未被发现的土地."
 # Government:0
 sea_por_trade:0 "货币派系"
 sea_por_trade_influence:0 "货币派系影响"
 sea_por_trade_FACTION_DESC:0 "其主要目的是确保资金始终流动,无论人们是否喜欢.即使这意味着部分预算最终会用于维持国家本身.\n \n §Y通过拥有正面稳定性获得影响力.§!"
 sea_por_explo:0 "探索派系"
 sea_por_explo_influence:0 "探索派系影响"
 sea_por_explo_FACTION_DESC:0 "自从亨利王子以来,探索一直是我们的首要任务.当然,我们不能始终专注于它,但在我们可以专注于它的时候,我们会将其作为我们的最高优先事项.\n \n §Y通过海军传统获得影响力.§!"
 sea_por_conti:0 "战争派系"
 sea_por_conti_influence:0 "战争派系影响"
 sea_por_conti_FACTION_DESC:0 "在这些日子里,战争是一种生活方式.当战争号角被吹响时,人们必须准备好它,并尽一切努力完成它,无论以何种方式.\n \n §Y通过战争、训练军队和从陆军传统中获得影响力.§!" 
