 SRE:0 "塞尔维亚帝国"
 SRE_ADJ:0 "塞尔维亚的"
 sea_SRE_ideas:0 "塞尔维亚帝国理念"
 sea_SRE_ideas_start:0 "塞尔维亚帝国传统"
 sea_SRE_ideas_bonus:0 "塞尔维亚帝国雄心"
 sea_code_of_laws:0 "法典"
 sea_code_of_laws_desc:0 "1349年5月21日,斯蒂芬·杜尚在斯科普里发布了希腊拜占庭书籍法律和古代哲学巨著的塞尔维亚语翻译汇编,它为塞尔维亚的第一个法典提供了灵感."
 sea_bastion_of_orthodoxy:0 "正统信仰的堡垒"
 sea_bastion_of_orthodoxy_desc:0 "随着奥斯曼帝国在东方地平线上的威胁,以及巴尔干半岛大部分地区在巴里亚克塔尔面前屈服,塞尔维亚将成为最后一个巴尔干东正教的堡垒,东正教文明的延续."
 sea_home_of_hussars:0 "胡萨尔的故乡"
 sea_home_of_hussars_desc:0 "虽然轻骑兵作为一种概念是古罗马时期的想法,但第一批巴尔干胡萨尔——或者被称为古萨尔（海盗或海盗）——出现在拜占庭帝国的辅助部队中,主要从拜占庭控制的塞尔维亚招募,出现在10世纪和11世纪.即使在拜占庭势力衰弱之后,这一传统依然存在,并在随后的几个世纪中得到进一步的完善."
 sea_alemannic_guard:0 "阿勒曼尼守卫"
 sea_alemannic_guard_desc:0 "重建阿勒曼尼守卫——主要由德国贵族和骑士组成,他们是次子或三子,几乎没有继承权,除了军事生涯外别无选择."
 sea_gold_mines:0 "金矿"
 sea_gold_mines_desc:0 "邀请第二波来自神圣罗马帝国的撒克逊矿工定居塞尔维亚.我们可以重新开放曾经使塞尔维亚公国成为欧洲最富有国家的古老金矿."
 sea_mercenary_armies:0 "雇佣兵军队"
 sea_mercenary_armies_desc:0 "采用主要由外国雇佣兵组成的常备军概念.这与古老的征召农民传统截然不同,减少了战争对塞尔维亚经济,特别是农业的影响."
 sea_balkan_hajduks:0 "巴尔干海杜克"
 sea_balkan_hajduks_desc:0 "与匈牙利的北方同行不同,塞尔维亚和邻近巴尔干地区的海杜克们有着更加臭名昭著的名声.这些人过着强盗的艰苦生活,总是处于危险之中,总是在移动：掠夺防守薄弱的道路,伏击土耳其的税务员和商人.然而,在战争中,这些经验丰富的硬汉常常填补塞尔维亚军队的行列,提供出色的——尽管有点不守纪律的——步兵."
 
