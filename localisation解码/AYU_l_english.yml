 ets_tun_catalan_guard_desc:0 "我们雇佣了一大批西西里精英来保护苏丹.作为经验丰富的士兵,他们与突尼斯政治无关,只要我们继续支付他们丰厚的报酬,他们就可以被依赖来忠诚地为我们服务."
 ets_dual_diplomacy:0 "双重外交"
 ets_dual_diplomacy_desc:0 "北非的苏丹们实行了一种变化多端的同盟政策,一时与奥斯曼苏丹结盟,一时又与伊比利亚的基督徒结盟,所有这些都是为了维护他们的独立."
 ets_corsairs:0 "海盗"
 ets_corsairs_desc:0 "像历史上许多沿海民族一样,柏柏尔人通过海盗活动来补充捕鱼和农业.这意味着北非的统治者在需要为他们舰队招募水手时,有一大批经验丰富的人可以招募."
 ets_tun_attract_foreign_pirates:0 "吸引意大利海盗"
 ets_tun_attract_foreign_pirates_desc:0 "不仅仅是圣战者、难民和渔民被海盗活动所吸引；利润的诱惑甚至可以吸引我们的基督教敌人加入这一行业."
 ets_tun_board_of_captains:0 "船长委员会"
 ets_tun_board_of_captains_desc:0 "海盗们不能再以一种无组织和分散的方式进行他们的业务.是时候建立一个国家领导的船长委员会来组织和规范我们海岸线上的海盗活动了."
 ets_tun_export_monopolies:0 "出口垄断"
 ets_tun_export_monopolies_desc:0 "随着我们国家的农村内陆更好地与城市海岸整合,更多的商品进入了突尼斯港口.我们必须垄断这些商品的出口,以便利润能够惠及国家."
 ets_tun_caliphate:0 "两个西西里酋长国"
 ets_tun_caliphate_desc:0 "尽管突尼斯的苏丹们早已梦想自称为两个西西里酋长国,但他们终于实现了这一点.我们必须展示我们的虔诚,以便我们的信仰兄弟将我们视为一个必须认真对待的力量." #Fatimid Caliphate:0
