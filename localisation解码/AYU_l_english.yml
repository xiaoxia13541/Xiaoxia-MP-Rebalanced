 PRA_ADJ:0 "德国的"
 # Weaker Prussia:0
 sea_PRA_ideas:0 "德国理念"
 sea_PRA_ideas_start:0 "德国传统"
 sea_PRA_ideas_bonus:0 "德国雄心"
 pra_teutonic_legacy:0 "条顿骑士团的遗产"
 pra_teutonic_legacy_desc:0 "尽管我们的国家现在已经完全世俗化,但我们绝不能忘记它是建立条顿骑士团的遗迹之上的.这些骑士,团结在他们的信仰中,在这里的普鲁士建立自己,以保卫基督教世界免受东方野蛮异教徒的侵害,我们也应当使我们的职责传播改革到我们国家的每一个角落,成为真正基督教导的统一者!"
 pra_soldier_king:0 "普鲁士的士兵国王"
 pra_soldier_king_desc:0 "大多数国家是拥有军队的国家,而普鲁士则是拥有国家的军队.普鲁士的许多国王既是士兵也是君主,每一位国王不仅改革了国家,也留下了他们在军队上的印记."
 pra_army_professionalism:0 "军队专业化"
 pra_army_professionalism_desc:0 "追溯到波斯入侵希腊的时候,一个纪律严明的小军队如果训练有素,就能打败一个更大的军队.如果我们要繁荣,我们必须将我们的军队提升到同样的标准."
 pra_noble_cadets:0 "贵族军校学员"
 pra_noble_cadets_desc:0 "尽管贵族抵制这一点,我们寻求将军队变成贵族次子的首选职业.我们从他们年轻时就开始训练他们,这意味着我们不仅将贵族与我们绑定,而且我们还为未来创造了一个训练有素的贵族出身的军官团."
 pra_goose_step:0 "鹅步"
 pra_goose_step_desc:0 "尽管看起来相当奇怪,鹅步是专门开发的,以确保我们的士兵在向敌人前进时保持他们的阵线.这给我们的军队在战场上带来了真正的优势."
 pra_regimental_cantons:0 "团级军区"
 pra_regimental_cantons_desc:0 "农民自然不喜欢在军队中服役一生,所以当招募人员出现时,他们倾向于逃跑.现在我们给每个团一个招募区来吸引人力.每个青年预计每年训练3个月,以便他准备好服役.这应该确保军队的人力供应更加稳定."
 pra_religious_toleration:0 "宗教宽容"
 pra_religious_toleration_desc:0 "国内的稳定是我们成功的关键.如果我们希望通过鼓励对不同宗教的宽容来扩张,我们不仅在国内提高稳定性,而且我们的王国将成为那些逃离其他地方迫害的人的避难所."
 #Rhineland:0
 # Decision:0
 form_rhineland_title:0 "@RHI 组建莱茵邦联"
 form_rhineland_desc:0 "我们已经统一了莱茵河周边地区,甚至更远的地方,现在我们必须用新的东西来展示这种力量."
 form_rhineland_tooltip:0 "获得所有我们在所需省份的属国省份的所有权."
 # Ideas:0
 RHI:0 "莱茵邦联"
 RHI_ADJ:0 "莱茵的"
 sea_RHI_ideas:0 "莱茵理念"
 sea_RHI_ideas_start:0 "莱茵传统"
 sea_RHI_ideas_bonus:0 "莱茵雄心"
 rhi_swa_stinginess:0 "吝啬的人民"
 rhi_swa_stinginess_desc:0 "劳动,劳动,建小屋, 不要盯着女孩看, 我们人民的吝啬在德国人中是臭名昭著的——我们永远不会在琐碎的开支上随意挥霍我们的资金."
 rhi_wes_westphalian_decentralisation:0 "威斯特伐利亚分权"
 rhi_wes_westphalian_decentralisation_desc:0 "威斯特伐利亚人不习惯属于一个更大的国家——最多,威斯特伐利亚国家先例是下莱茵-威斯特伐利亚帝国圈.尽管这使得激发我们人民的忠诚变得更加困难,但一个权力下放的行政体系,让我们的当地社区自我管理,确实带来了一些好处."
 rhi_wes_increased_conscription:0 "普遍征兵"
 rhi_wes_increased_conscription_desc:0 "威斯特伐利亚的军队在国际事务中从未有过重大意义.通过引入普遍征兵,我们可以建立一个足够大的常备军,改变这一点,使威斯特伐利亚成为德国的一个不容忽视的力量."
 rhi_wes_administrative_assimilation_of_rheinlanders:0 "莱茵人民的同化"
 rhi_wes_administrative_assimilation_of_rheinlanders_desc:0 "虽然他们的方言和生活方式可能使他们与我们分离,但莱茵城市长期以来通过下莱茵-威斯特伐利亚帝国圈与我们有所联系.我们必须使我们的国家成为我们人民和同化莱茵人的家园."
 rhi_fkn_free_knights_of_franconia:0 "法兰克尼亚自由帝国骑士"
 rhi_fkn_free_knights_of_franconia_desc:0 "有许多自由帝国骑士称法兰克尼亚为他们的家.我们可以利用他们来领导我们的骑兵投入战斗!"
 rhi_fkn_main_trading:0 "美因河上的贸易"
 rhi_fkn_main_trading_desc:0 "从维也纳到纽伦堡,再沿着美因河到维尔茨堡和法兰克福的贸易路线是德国最繁忙的路线之一.沿途的商人为我们的城市提供了生命线,我们的人民通过艰苦的讨价还价来维持生计."
 rhi_wes_cities_of_the_rhineland:0 "莱茵兰城市"
 rhi_wes_cities_of_the_rhineland_desc:0 "通过将莱茵兰纳入我们的国家,我们能够从流经莱茵城市的贸易中受益——以及他们商人的商业头脑."

 # Austria:0
 # Events:0
 sea_austria_events.1.t:0 "马克洛维茨的弗里德里希三世临终"
 sea_austria_events.1.d:0 "有传言称我们现任的神圣罗马皇帝,马克洛维茨的弗里德里希三世病得很重,生命所剩无几.人们相信他只剩下10年的生命.这意味着是时候为新的皇帝选举做准备了.当然,我们可以尝试让自己成为新的神圣罗马帝国皇帝,我们也可以尝试支持其他人上台,如果我们对自己的皇帝要求不那么确定的话."
