 greatmen_event.23.d:0 "$ADVISOR_SPLENDOR_BLENDOR$被许多人认为是我们这个时代最伟大的在世艺术家之一.$ADVISOR_SPLENDOR_BLENDOR_POSS_PRONOUN$的一些作品在现存最著名的作品中名列前茅."
