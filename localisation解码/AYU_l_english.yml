 vin_nor_fishing:0 "鼓励捕鱼"
 vin_nor_fishing_desc:0 "由于我们漫长的海岸线和贫瘠的土壤,我们应该鼓励我们的人民从海洋的丰收中获得财富."
 vin_natural_seamanship:0 "天生的航海术"
 vin_natural_seamanship_desc:0 "随着捕鱼业的发展,我们的领域中水手的数量也在增长.我们应该利用这一点来发展我们的海军,因为航海术和船只本身一样重要."
 vin_nor_shipbuilding:0 "军事造船"
 vin_nor_shipbuilding_desc:0 "捕鱼业的扩张也导致了造船业的扩张.我们有现成的受过训练的造船工人来扩大我们自己的造船业."
 vin_call_of_our_forefathers:0 "我们祖先的呼唤"
 vin_call_of_our_forefathers_desc:0 "很久以前,我们杰出的祖先航行出去,在北方建立了殖民地.我们的传说甚至告诉我们他们到达了一个新世界,并建立了文兰.我们必须跟随他们的脚步."
 vin_pioneer_spirit:0 "先锋精神"
 vin_pioneer_spirit_desc:0 "在过去的日子里,我们的人民会勇敢地穿越公海,在遥远的海岸上建立殖民地.让我们再次激发人民的这种精神,让他们再次这样做."
 vin_seize_the_opportunity:0 "抓住机会"
 vin_seize_the_opportunity_desc:0 "世界充满了财富,对于那些有意愿去获取它们的人来说.让我们通过贸易从世界中获取我们能获取的东西,而不是通过掠夺."
 vin_write_new_sagas:0 "撰写新的传说"
 vin_write_new_sagas_desc:0 "敏锐的头脑保存知识\n ...从远古时代就知道\n 在日落时歌唱\n ..传说是我们的遗产\n 受到建立的鼓励\n 每个国家都将拥有自己的."
