 greatmen_event.32.d:0 "作为一流的组织者,$ADVISOR_CAV_TO_INF_RATIO$在我们的军队中做了出色的工作.关于$ADVISOR_CAV_TO_INF_RATIO$的能力的故事已经远近闻名."
