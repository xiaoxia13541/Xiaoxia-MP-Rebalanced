 greatmen_event.24.t:0 "$ADVISOR_CENTRALIZE_AUTONOMY$"
 greatmen_event.24.d:0 "我们的顾问之一,$ADVISOR_CENTRALIZE_AUTONOMY$,无疑是我们这个时代最伟大的学者之一.$ADVISOR_CENTRALIZE_AUTONOMY_CAP_POSS_PRONOUN$在教父学和古典文学领域的专长对我们国家神学辩论产生了巨大影响.作为一个中立派人物,他们的观点使$ADVISOR_CENTRALIZE_AUTONOMY_S_PRONOUN$成为那些重视自由超过正统性的人的灯塔."
 greatmen_event.25.t:0 "$ADVISOR_WAR_EXHAUST$"
 greatmen_event.25.d:0 "我们的顾问之一,$ADVISOR_WAR_EXHAUST$,无疑是我们这个时代最伟大的学者之一.$ADVISOR_WAR_EXHAUST_CAP_POSS_PRONOUN$在教父学和古典文学领域的专长对我们国家神学辩论产生了巨大影响.作为一个中立派人物,他们的观点使$ADVISOR_WAR_EXHAUST_S_PRONOUN$成为那些重视自由超过正统性的人的灯塔."
 #
 greatmen_event.26.t:0 "$ADVISOR_IMPERIAL_AUTHORITY$"
 greatmen_event.26.d:0 "我们的顾问之一,$ADVISOR_IMPERIAL_AUTHORITY$,发表了$ADVISOR__POSS_PRONOUN$文学生涯的巅峰之作——《法律的精神》.这部不朽的著作因其众多理论中的三个而受到赞誉：政府的分类、对政治的影响以及最重要的——权力分立理论."
 greatmen_event.27.t:0 "$ADVISOR_MANDATE_GROWTH$"
 greatmen_event.27.d:0 "我们的顾问之一,$ADVISOR_MANDATE_GROWTH$,发表了$ADVISOR__POSS_PRONOUN$文学生涯的巅峰之作——《法律的精神》.这部不朽的著作因其众多理论中的三个而受到赞誉：政府的分类、对政治的影响以及最重要的——权力分立理论."
 #
 greatmen_event.28.t:0 "$ADVISOR_DEFENCE_SPYMASTER$"
 greatmen_event.28.d:0 "$ADVISOR_DEFENCE_SPYMASTER$完美地组织了一个秘密服务和间谍网络,这在阻止所有针对$MONARCH$的生命和所有其他政治外交阴谋的阴谋中被证明是极其有效的."
 #
 greatmen_event.29.t:0 "$ADVISOR_CORRUPT_DECAY$"
 greatmen_event.29.d:0 "$ADVISOR_CORRUPT_DECAY$是一位成就卓越的外交官,以其在建立我们国家作为一个主要外交力量的努力而闻名."
 #
 greatmen_event.30.t:0 "$ADVISOR_COLONIAL_INCREASE$"
 greatmen_event.30.d:0 "$ADVISOR_COLONIAL_INCREASE$的声誉无人能及,多亏了$ADVISOR_COLONIAL_INCREASE$的才能,我们的水手可以比其他可比国家航行得更远."
 #
 greatmen_event.31.t:0 "$ADVISOR_LAND_ATTRITION$"
 greatmen_event.31.d:0 "当士兵们知道一个好人在指挥作战时,他们会感到安心.$ADVISOR_LAND_ATTRITION$可能是我们国家见过的最伟大的军事头脑."
 #
