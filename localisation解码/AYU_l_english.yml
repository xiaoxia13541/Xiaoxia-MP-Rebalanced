 # Sell Neumark event:0
 teutonic_events.1.d:0 "由于普鲁士联邦的崛起,我们的国家内部冲突和不稳定,我们必须做出一些让步.最主要的是我们在诺伊马克的领土.\n 如果我们出售它们,我们将更容易地根除这个组织的领导人,并一劳永逸地结束这场叛乱."
 teutonic_events.1.a:0 "我会给他们一个无法拒绝的提议."
 teutonic_events.1.a.tt:0 "诺伊马克和德拉姆堡的省份获得 §G100§!¤.\n 如果他们接受,将发生以下情况："
 teutonic_events.2.d:0 "最初是勃兰登堡的一部分,由于缺乏资金和不稳定的政治局势,马尔格雷夫在过去首先抵押然后转移了诺伊马克给条顿骑士团.\n 但现在我们收到了条顿骑士团的提议,他们希望将这些省份归还给我们,他们只要求我们支付一小笔一百杜卡特的费用."
 teutonic_events.2.a:0 "这是一个我们无法拒绝的提议."
 teutonic_events.3.d:0 "我们收到勃兰登堡的消息,他们接受了我们的提议,并将以回报诺伊马克的转让."
 teutonic_events.4.t:0 "勃兰登堡拒绝"
 teutonic_events.4.d:0 "我们收到勃兰登堡的消息,他们拒绝了我们的提议."
 teutonic_events.4.a:0 "值得一试."
 #Partition of Commonwealth event:0
 teutonic_events.5.t:0 "基拉伊费尔德的问题"
 teutonic_events.5.d:0 "1211年,匈牙利国王安德鲁二世将布尔森兰地区授予条顿骑士团,以换取他们保卫匈牙利免受库曼人的侵扰.他们在这方面做得很好,因此获得了很多特权,这让匈牙利贵族感到不满.特别是条顿骑士团将自己的土地视为自己的自治区域,免税并逐渐希望将其转变为独立国家,独立于匈牙利国王.条顿骑士团看到匈牙利继承人支持将条顿骑士团从他们的土地上赶走,决定通过向教皇霍诺里乌斯三世请愿,将他们直接置于教皇的权威之下,而不是匈牙利国王,这激怒了安德鲁二世国王,并导致他强行将条顿骑士团从他们的土地上赶走."
 teutonic_events.5.a:0 "现在是我们收回我们认为理所当然的东西的时候了."
 teutonic_events.5.aa.tt:0 "\n 如果他们 §G接受§!,将发生以下情况："
 teutonic_events.5.ab.tt:0 "\n 如果他们 §R拒绝§!,将发生以下情况："
 teutonic_events.5.b:0 "我们的事情需要在其他地方解决."
 teutonic_events.6.t:0 "基拉伊费尔德的问题"
 teutonic_events.6.d:0 "1211年,匈牙利国王安德鲁二世将布尔森兰地区授予条顿骑士团,以换取他们保卫匈牙利免受库曼人的侵扰.他们在这方面做得很好,因此获得了很多特权,这让匈牙利贵族感到不满.特别是条顿骑士团将自己的土地视为自己的自治区域,免税并逐渐希望将其转变为独立国家,独立于匈牙利国王.条顿骑士团看到匈牙利继承人支持将条顿骑士团从他们的土地上赶走,决定通过向教皇霍诺里乌斯三世请愿,将他们直接置于教皇的权威之下,而不是匈牙利国王,这激怒了安德鲁二世国王,并导致他强行将条顿骑士团从他们的土地上赶走.\n 现在他们回来要求他们认为是他们的权利的东西."
 teutonic_events.6.a:0 "我们不想与条顿骑士团有任何麻烦."
 teutonic_events.6.b:0 "如果他们想要,他们必须来拿."
